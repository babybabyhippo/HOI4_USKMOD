 COG_invite_german_kasierist_exiles_tt: "§YCarl Friedrich Goerdeler§!, §YPaul von Lettow-Vorbeck§! and §YAlfred Hugenberg§! travel to Africa to join us"
 COG_colonial_administration_tt: "§Y중앙아프리카§!의 §Y주를 통합§!하는 결정 해금"
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "역사적 핵심 중점"
 GER_prioritize_economic_growth: "경제 성장 우선"
 GER_prioritize_economic_growth_desc: "오랫동안 진행된 부실한 재정 정책이 우리 경제를 파탄낼 뻔했습니다. 이제 탱크 대신 트랙터를 만들고, 소총 대신 삽을 나누어 주며, 군수 산업 대신 경제의 성장을 우선시해야 합니다!"
 GER_currency_reforms: "화폐 개혁"
 GER_currency_reforms_desc: "경제 회복과 활성화를 향한 첫 걸음은 전면적인 통화 개혁입니다."
 GER_lower_taxes: "세금 인하"
 GER_lower_taxes_desc: "재무장 계획으로 인해 국민들에게 가해지는 세금 부담은 점차 무거워졌습니다. 이 짐을 덜어주면 단기적으로 국가 수입이 줄어들 수 있지만, 국민들은 그들이 땀 흘려 번 돈을 보다 많이 쓸 수 있게 될 것입니다."
 GER_workers_rights: "노동자의 권리"
 GER_workers_rights_desc: "지난 몇 년 동안 노동조합은 근본적으로 변화했으며, 더 이상 원래 모습을 찾아볼 수 없습니다. 이들을 개혁함으로써 우리는 노동자들을 결집시키고 혜택을 누릴 수 있습니다."
 GER_abolish_price_controls: "가격 통제 폐지"
 GER_abolish_price_controls_desc: "재무장을 뒷받침하기 위해 도입된 가격 통제 수단은 경제의 발목을 잡고 있습니다. 이들을 제거하면 국가 재정은 줄어들 수 있지만, 사람들은 새로운 사업을 시작하고 경제를 활성화할 수 있게 될 것입니다."
 GER_increased_trade: "무역 증가"
 GER_increased_trade_desc: "독일 국민들이 번성하기 위해서는 국내에서 얻을 수 없는 것들을 수입해야 합니다. 밖으로 눈을 돌려 다른 국가들과 새로운 무역 협정을-물론 우리 입맛에 맞는 방향으로-맺어야 합니다."
 GER_housing_developments: "주택 건설"
 GER_housing_developments_desc: "새로운 생활 수준을 세우는 것을 목표로 현대식 주택을 건설하고 낡은 건물을 재건축하는 주택 개발 계획을 시작함으로써 경제를 재활성화 시킬 수 있습니다."
 GER_invest_in_vereinigte_stahlwerke: "연합 제철소 투자"
 GER_invest_in_vereinigte_stahlwerke_desc: "연합 제철소는 나라에서 가장 크고 가장 중요한 철강 생산자 중 하나입니다. 이 회사에 자원을 투자하면 분명 생산성이 향상될 것이고, 독일의 철강 산업을 탈바꿈시킬 수 있을 것입니다."
 GER_industrial_expansion: "산업 확장"
 GER_industrial_expansion_desc: "국제적으로 경쟁력 있는 강한 산업을 가지고 신기술을 선도하는 것은 우리의 지속적인 발전에 필수적입니다. [ROOT.GetNameDefCap]산은 곧 품질의 보증수표가 될 것입니다."
 GER_agricultural_reforms: "농업 개혁"
 GER_agricultural_reforms_desc: "우리의 농업 분야는 가족 단위로 경영하는 수작업 위주의 소규모 농장이 대부분입니다. 현대적 농업 장비를 도입하여 농업 분야 전체를 개혁하면 각각의 농장의 생산량이 증가할 것입니다. 우리 나라 전체가 이익을 볼 것입니다!"
 GER_urbanization: "도시화"
 GER_urbanization_desc: "농업에 현대 기계장치를 도입한 이후로 많은 사람들이 노동에서 해방되었고, 그들은 새로운 일자리를 찾아 도시로 모여들고 있습니다. 세계에서 가장 강한 경제를 만들기 위하여 이 사람들을 공장에서 잘 이용해야 합니다."
 GER_wirtschaftswunder: "경제 기적"
 GER_wirtschaftswunder_desc: "경제를 되살리기 위해 시행했던 모든 활동과 계획들이 마침내 결실을 맺었습니다! 전 세계의 사람들은 우리의 재정 및 산업이 회복된 것에 경외감을 품고 있으며, 이를 '비르차프츠분더', 즉 경제 기적이라 부르고 있습니다. "
 GER_mass_production: "대량 생산"
 GER_mass_production_desc: "최근 산업의 발전과 함께 우리는 생산 수단에 대해 많은 것을 배웠습니다. 이 새로운 지식을 총동원하여 생산 라인을 최적화하고 지금껏 볼 수 없었던 규모로 원자재를 생산해야 합니다."
 GER_build_defense_industry: "방위 산업 구축"
 GER_build_defense_industry_desc: "마침내 경제를 안정시키고 여러 차례 강화하는 데 성공한 우리는 이제 국가의 주권을 확보하고 제대로 된 방위 산업을 구축하는 데 집중할 수 있습니다. 이를 통해 독일 국민의 근면함을 보호하고 진보 및 탁월함을 쫓을 것입니다."
 GER_war_production: "전시 생산"
 GER_war_production_desc: "전쟁이 다시 한 번 우리를 집어삼켰지만, 우리는 굴복하지 않을 것이고, 쓰러지지 않을 것입니다! 산업 역량을 동원하여 독일 국민들의 꺾이지 않는 의지를 짓밟을 수 있다고 생각하는 어리석은 적들을 뛰어넘을 것입니다!"
