l_english:
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "§Y[AUS.GetNameDef]§! 또는 §Y[HUN.GetNameDef]§!이며 §YAustro-Hungarian Contingent State§! 측을 종속국으로 두고 있거나, 이들 중 하나의 종속국이거나, §Y[AUS.GetNameDef]§! 또는 §Y[HUN.GetNameDef]§!의 세력 맹주이거나, §YAustro-Hungarian Contingent State§!로서 이들과 동맹을 맺고 있어야 함."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§!(이)가 §Y창설국§!임"
 HABSBURG_part_of_something_bigger: "갈라질 수도 없고 분리될 수도 없다"
 HABSBURG_part_of_something_bigger_desc: "모든 사람은 자신의 집을 지켜야 한다는 것을 알고 있지만, 새로 결성된 우리의 연방은 이웃의 소중한 것을 지키기 위해 국경을 넘어 협력하고 지원하는 것의 중요성을 깨닫지 않으면 무너질 것입니다."
 HABSBURG_economic_cooperation_policy: "경제 협력 정책"
 HABSBURG_economic_cooperation_policy_desc: "현재 우리 연방의 구성원들은독립적으로 자신들의 경제를 운영하고 있습니다. 이는 모든 구성원이 최대한의 자유를 누릴 수 있게 해주지만, 동시에 연방의 경제적 역량을 저해하는 면도 있습니다. 경제 협력 정책을 수립함으로써, 더 큰 경제적 문제에 직면했을 때 구성원들이 함께 대응할 수 있도록 할 수 있습니다."
 HABSBURG_joint_consumer_goods_endeavors: "다뉴브 중앙은행"
 HABSBURG_joint_consumer_goods_endeavors_desc: "연방 내 각 주의 경제적 능력은 크게 다릅니다. 중앙은행의 경제력도 마찬가지로 차이가 크며, 각 나라가 자체 중앙은행을 유지하도록 허용해야 하지만, 연방을 위한 중앙은행을 설립하면 연방의 전반적인 경제 상태를 주로 다룰 수 있는 기관을 보장할 수 있습니다."
 HABSBURG_technology_sharing: "과학 협력"
 HABSBURG_technology_sharing_desc: "우리 연방에는 수많은 천재들이 존재합니다. 이들을 하나로 모아 지역 발전을 더욱 가속화하고, 우리 연방이 마땅히 누려야 할 미래로 나아가야 합니다."
 HABSBURG_increase_scientific_cooperation: "합동 연구 시설 설립"
 HABSBURG_increase_scientific_cooperation_desc: "이제 새로운 연구소와 비밀 연구 시설을 공동으로 설립할 때가 왔습니다. 이를 통해 우리 과학자들이 더욱 긴밀히 협력하여 연구 속도를 개선하고, 새로운 지평을 향해 나아갈 수 있을 것입니다."
 HABSBURG_simplify_economic_lawmaking: "경제 입법 단순화"
 HABSBURG_simplify_economic_lawmaking_desc: "우리 속국들의 무역법과 경제법은 천차만별인 실정입니다. 모든 속국에 같은 법을 쓰도록 획일화를 강제할 필요까지는 없으나, 상황에 따라 법을 유연하게 바꾸는 과정은 단순화할 필요가 있습니다."
 HABSBURG_securing_the_consumer_rights: "국민을 위한 번영"
 HABSBURG_securing_the_consumer_rights_desc: "전쟁을 주장하는 목소리가 곳곳에서 들려오지만, 우리는 이 연방을 가능하게 만드는 것이 누구인지를 잊지 말아야 합니다. 바로 국민들입니다. 따라서 우리는 항상 그들이 처한 상황에 만족할 수 있도록 보장해야 합니다."
 HABSBURG_discounted_licenses: "유익한 무기 계약 체결"
 HABSBURG_discounted_licenses_desc: "우리가 현대적인 무기를 보유하고 있지 않을지라도, 이는 문제가 되지 않습니다. 우리의 정치인들이 해외 기술에 대한 접근을 도울 수 있는 인맥을 가지고 있기 때문입니다. 이 광범위한 연결망를 활용하여 최고의 장비에 대한 생산권을 확보하고, 우리의 방대한 산업 역량을 통해 우리 군대에 최상의 장비를 제공할 수 있을 것입니다."
 HABSBURG_reform_gemeinsame_armee: "합동 육군 재편"
 HABSBURG_reform_gemeinsame_armee_desc: "과거 오스트리아-헝가리 제국은 상당한 규모의 공동의 군대를 유지하며, 모든 국가들이 우리의 공동의 목표를 위해 기여했습니다. 현재 우리의 이념적 차이나 유사성에 관계없이, 공동의 군사적 노력은 우리를 더욱 강하게 만들 것입니다."
 HABSBURG_motorizing_the_armies: "육군 차량화"
 HABSBURG_motorizing_the_armies_desc: "현대의 전쟁은 여전히 보병 공세가 중심일 수 있지만, 그렇다 하더라도 우리는 보병들이 연방 내에서 한 지점에서 다른 지점으로 최대한 빠르고 효율적으로 이동할 수 있도록 해야 합니다. 군을 더 많은 트럭으로 수송하는 기계화를 시작함으로써, 우리 군은 언제나 필요한 곳에 제시간에 도달할 수 있도록 보장할 것입니다."
 HABSBURG_mechanized_initiative: "기계화 계획"
 HABSBURG_mechanized_initiative_desc: "과학자들 중 일부는 보병 수송이 가능하고 더 강력한 장갑을 장착할 수 있는 반궤도 차량의 가능성에 대해 논의하기 시작했습니다. 이는 탱크보다 비용이 적게 들면서도 트럭보다 더 튼튼하고, 험한 지형을 넘는 데 유용할 것입니다. 아마도 이 계획에 자금을 지원하는 것이 좋을 것입니다."
 HABSBURG_armor_initiative: "기갑 계획"
 HABSBURG_armor_initiative_desc: "전쟁의 미래는 장갑차량에 의해 결정될 것입니다. 이는 대전쟁의 끝에서 우리 선조가 패배한 이유이기도 합니다. 우리는 이러한 실수를 만회해야 하며, 다시는 패배하지 않도록 이에 집중해야 합니다."
 HABSBURG_effectivizing_the_motorized_troops: "효율적 연료 사용"
 HABSBURG_effectivizing_the_motorized_troops_desc: "우리 군대에 더 많은 기계화, 차량화 및 기갑부대가 통합되면서 연료 사용량이 급증했습니다. 그 결과 연료 자체가 가장 우려되는 병목 현상이 되어 군사적 능력을 저해하고 있습니다. 우리는 연료 사용 효율성을 개선하는 방법을 모색해야 하며, 이는 군사적 및 경제적으로 모두 우리에게 이익이 될 것입니다."
 HABSBURG_the_strength_of_the_common_man: "일반인의 힘"
 HABSBURG_the_strength_of_the_common_man_desc: "가장 큰 조직도 가장 작은 조각에 의존하는 법입니다. 우리와 우리의 군대에게 있어서, 이것은 우리가 일반 병사들에 의존한다는 것을 뜻합니다. 우리는 우리의 군대에 속하는 모든 군인들이 그들의 어깨에 놓인 짐의 무게를 이해하는 동시에, 자신의 의무를 짊어질 힘을 갖도록 해야 합니다."
 HABSBURG_joint_training_initiative: "황립 및 왕립 전쟁부"
 HABSBURG_joint_training_initiative_desc: "과거 우리의 군대는 지정된 부처에 의해 관리되었습니다. 돌아보면 그 부처는 잘못 관리되었고 전장에서 일어나는 일들과 연결되지 않았습니다. 그러나 그 생각은 타당했습니다. 우리가 공동으로 운영하려면, 우리의 계획과 조직도 공동으로 관리되어야 합니다."
 HABSBURG_organizational_exercises: "합동 체계 훈련"
 HABSBURG_organizational_exercises_desc: "기동성이 미래 전쟁의 승패를 결정지을 것입니다. 전쟁은 점점 더 빠르게 진행되고 있으며, 이에 따라 기동성과 조직력의 필요성이 커지고 있습니다. 아무리 강력한 화력을 갖추어도, 우리의 군대가 목표를 잃지 않으면서 빠르게 이동할 방법을 모른다면 아무 소용이 없습니다. 우리 군대는 다양한 국적의 군인들을 포함하게 되므로, 우리의 군대를 조정하고 조직하는 노력이 필요합니다."
 HABSBURG_meeting_the_logistical_challenge: "군수에 도전"
 HABSBURG_meeting_the_logistical_challenge_desc: "우리 연방이 커짐에 따라 물자 공급의 어려움도 커지고 있습니다. 이제 물자가 우리 군대에 도달하는 데 시간이 더 걸리고 있으며, 이를 해결하지 않으면 미래에 큰 문제가 될 수 있습니다. 우리의 군대는 더 최소한의 보급으로 더 많은 작전을 할 수 있도록 훈련되어야 하며, 병력에게 물자가 더 효율적으로 전달될 수 있도록 보급 체계를 개선해야 합니다."
 HABSBURG_bring_back_royal_and_imperial_hussars: "왕립 및 황립 후사르 재건"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "한때, 옛 오스트리아-헝가리 제국에는 왕립 및 황립 후사르가 있었으며, 대부분의 부대가 해체되었음에도 그 정신은 오늘날까지 명맥을 이어가고 있습니다. 우리 국민들과 적들 모두가 경의를 표했던 이들은 지금도 우리에게 큰 도움이 될 것입니다."
 HABSBURG_defensive_hussars: "헝가리 후사르의 후계 구상"
 HABSBURG_defensive_hussars_desc: "되살아난 우리의 후사르가 보다 현대화된 우리 군대에 자연스럽게 녹아들기 위해서는 몇몇 변화를 거쳐야 합니다. 현대판 후사르라고 할 수 있는 헝가리 경기병대가 우리 후사르의 롤 모델이 될 것입니다. 그들의 경험을 활용하고 그들이 가진 민첩함과 속도를 얻기 위해 노력한다면 우리는 그에 견줄만한 군대를 양성할 수 있습니다."
 HABSBURG_offensive_hussars: "폴란드 후사르의 후계 구상"
 HABSBURG_offensive_hussars_desc: "되살아난 우리의 후사르가 보다 현대화된 우리 군대에 자연스럽게 녹아들기 위해서는 몇몇 변화를 거쳐야 합니다. 윙드 후사르라 불리는 폴란드 중기병대는 그들의 적들의 마음 속에 공포와 존경을 심어주었습니다. 이러한 사실을 고려할 때, 우리 후사르 또한 그들과 같은 길을 걸어야 함은 명백해 보입니다."
 HABSBURG_the_modern_hussar: "현대의 후사르"
 HABSBURG_the_modern_hussar_desc: "우리의 용감한 후사르에게도,시간은 멈추지 않습니다. 이 용맹한 자들이 우리의 군대의 일원으로 있는 현재 우리는 후사르의 정체성을 현대화해야 합니다. 존중받는 후사르의 미래는 말 위에 있지는 않겠지만, 진정으로 중요한 것은 후사르의 정신이 이어지는 것입니다!"
 HABSBURG_for_the_glory_of_the_empire: "제국의 영광을 위해"
 HABSBURG_for_the_glory_of_the_empire_desc: "우리 군대는 정상화되었다고 볼 수 있기에, 이제는 시민들에게 애국심을 불어넣어 개개인의 고향을 적들로부터 보호하는 것은 바로 그들 자신이라는 것을 깨닫게 할 때입니다."
 HABSBURG_joint_industry_spirit: "합동 산업 계획"
 HABSBURG_joint_industry_spirit_desc: "우리 연방의 모든 구성국은 산업 측면에서 각자의 본분을 다해야 합니다. 하지만 현재 우리는 각자 독자적인 계획을 운영하고 있으며, 이는 더욱 광범위한 협력을 모색 중인 우리에게 있어 많은 어려움을 불러일으킵니다. 산업을 향한 노력을 하나로 모음으로써 우리는 최대한의 효율을 얻을 수 있습니다."
 HABSBURG_supplying_the_federation: "연방 보급"
 HABSBURG_supplying_the_federation_desc: "보급망과 철도망 또한 우리 연방의 성장에 발맞추어 확대되어야 합니다. 이를 위한 노력이 뒷받침되지 않는다면 기반시설이 도태될 뿐만 아니라, 고통스럽고 모욕적인 실패를 겪을 위험이 있습니다."
 HABSBURG_optimizing_the_land_usage: "토지이용 최적화"
 HABSBURG_optimizing_the_land_usage_desc: "이렇게 많은 나라들이 연방으로 묶여있는 이상 우리의 토지 활용이 완벽하지 않다는 것은 별로 놀라운 사실이 아닙니다. 우리의 산업 구역을 최대한 활용하는 데 필요한 지식을 끌어모으면 공장을 짓는 방식을 최적화할 수 있을 것입니다."
 HABSBURG_joint_ventures_in_resource_extraction: "자원 추출을 위한 연합 벤처 기업"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "일부 자원은 경제적, 시간적, 혹은 두 가지 요인이 혼합된 이유들로 인해 발견되지 않거나 채굴되지 않을 수밖에 없습니다. 하지만 이제 모든 자원이 연방의 이름 아래 모였으니, 우리는 보다 큰 규모의 경제와 함께 이러한 자원을 가장 잘 채굴하는 방법에 관한 더욱 광범위한 지식을 활용할 수 있습니다!"
 HABSBURG_industrializing_our_capitals: "수도 산업화"
 HABSBURG_industrializing_our_capitals_desc: "우리 연방의 수도는 대부분 오래되고 역사적인 도시입니다. 이는 우리 회원국들의 유서 깊고 강인한 역사를 대변하는 좋은 점이지만, 산업적으로 더 많은 것을 바라게 합니다. 이러한 도시들을 더욱 산업화하기 위해 공동으로 노력한다면 매우 유익할 것입니다."
 HABSBURG_specializing_in_civilian_logistics: "민간 군수 전문화"
 HABSBURG_specializing_in_civilian_logistics_desc: "연방 내부에서의 공구 및 장비 물류는 열악한 기반시설과 부패한 공장주들로 인해 어려움을 겪고 있습니다. 해당 부분에 집중하여 가능한 한 빠르게 이를 개선해야 합니다."
 HABSBURG_specializing_in_the_arms_industry: "군수사업 특화"
 HABSBURG_specializing_in_the_arms_industry_desc: "우리가 진정으로 [GER.GetAdjective], [SOV.GetAdjective], [ENG.GetAdjective], 그리고 [FRA.GetAdjective]와 같은 강대국들과 맞서고자 한다면, 군수 산업을 대규모로 확대해야 합니다!"
 HABSBURG_industrial_effectivization: "산업 효율화"
 HABSBURG_industrial_effectivization_desc: "당연하지만 우리 공장들은 전시 뿐만 아니라 평시에도 돌아가야 합니다. 완벽한 세계에서는 후자가 더 중요하겠지만, 불행하게도 우리 세상은 완벽하지 않습니다. 그럼에도 불구하고 평시 산업을 위한 노력을 허술하게 할 수는 없습니다."
 HABSBURG_reinforced_industry: "강화된 산업"
 HABSBURG_reinforced_industry_desc: "평시에 공장이 가동되는 것은 중요한 문제이긴 하지만, 지금은 이를 다룰 때가 아닙니다. 우리의 산업 부문은 조국에 지워진 전쟁이라는 무게를 감당할 수 있어야 하며, 이것이 달성되기 전까지 우리에게 평시에 대해 생각할 여유는 없습니다."
 HABSBURG_improved_production_methods: "개선된 생산 체계"
 HABSBURG_improved_production_methods_desc: "산업의 효율적인 연계를 달성했으니 이제 인민의 진정한 잠재력과 그들의 노고를 옭아매고 있는 생산 방식의 개선에 힘을 쏟을 수 있습니다."
 HABSBURG_call_the_imperial_diet: "제국의회 소집"
 HABSBURG_call_the_imperial_diet_desc: "마침내 제국의회를 재소집할 때가 왔습니다. 연방의 지도자인 우리에게 있어 연방이 나아가야 할 길은 언제나 분명했습니다. 우리의 야망은 언제나 제국의 재통합이었으며, 이제는 이를 손에 넣을 때입니다."
 HABSBURG_united_in_the_face_of_danger: "위협에 맞선 단결"
 HABSBURG_united_in_the_face_of_danger_desc: "이것은 죽음이냐 치욕이냐의 문제이며, 우리 사람들도 이를 잘 알고 있습니다. 우리는 우리를 대적할 모든 위협에 완전히 단결한 채 남아있을 것입니다!"
 HABSBURG_an_empire_not_just_in_name: "천 년의 연방"
 HABSBURG_an_empire_not_just_in_name_desc: "우리의 연방은 실로 천 년을 살아남을 수 있을 것이며, 우리와 우리의 앞길을 막을 수 있는 것은 없습니다. 다뉴브 지방이 가장 풍요로우며 세계에서 가장 부러움을 받는 곳이라는 것을 모두에게 알립시다!"
