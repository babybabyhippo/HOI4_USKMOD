 GER_western_duchies_name_neutrality: "서부 대공국 수립"
 GER_establish_western_grand_duchies_desc: "9월 계획의 안이 그러했듯, 우리는 이제 우리의 종속국들을 만들고, 적절하다고 판단되는대로 국경을 깎아 서부 지역에 대한 통제권을 확립할 것입니다."
 GER_integrate_western_german_speakers: "서부 독일어 사용자 통합"
 GER_integrate_western_german_speakers_desc: "9월 계획은 독일로의 대룩셈부르크 지역 통합을 구상했습니다. 그 지역과 스위스는 모두 신성 로마 제국의 일부였으며, 우리는 제국의 유일하고 정당한 계승자입니다. 해당하는 독일의 영역들은 가능한 한 빨리 우리 영토로 재통합되어야 합니다."
