 COG_uniao_dos_povos_do_norte_de_angola_tt: "분리해 나간 지역이 독립을 확보할 경우, 우리에게 §Y합병§!될 것입니다."
 COG_to_be_annexed_angola_flag: "콩고 충성파들의 왕국"
 COG_time_until_annex_angola_rebellion: "Support for the Separatist Movement still solidifying"
