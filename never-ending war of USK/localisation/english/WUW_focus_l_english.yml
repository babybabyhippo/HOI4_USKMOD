 COG_kasa_vubus_first_cabinet_1_tt: "우리는 §Y민주주의§! 국가가 될 것이며 §Y조제프 카사부부§!는 §Y콩고의 국부§! 특성을 획득합니다."
 COG_kasa_vubus_first_cabinet_2_tt: "§Y조제프 카사부부§!가 §Y콩고의 국부§! 특성을 획득하고 우리는 §Y안정도§!와 §Y정치력§!을 얻습니다."
 COG_declaration_of_congolese_unity_tt: "§Y점령한 콩고 영토를 통합§!하는 결정 해금"
 COG_assemble_a_regency_council_tt: "§Y선택한 지도자에 따라§! 하단에 §Y새로운 중점들§!이 나타날 것입니다"
 COG_assemble_a_regency_council_2_tt: "의회는 정통성이 높은 이들을 우선시하면서 우리 나라를 이끌 후보를 모색할 것입니다."
