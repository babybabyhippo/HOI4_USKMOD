 GER_kdf_wagen_factories_volkswagen: "폭스바겐 공장"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$"
 GER_kdf_wagen_factories_economic_growth_text: "우리의 새로운 [GetAutobahnName]이 건설되었으니, 이제 이를 자동차로 채워야 합니다. 진정으로 번영하는 현대적인 경제를 위해서 우리는 자동차를 생산하는 공장을 지어야 합니다. 이들은 전부 새로운 직업을 만들고 고용을 창출할 것입니다."
 GER_expand_the_reichsautobahn_south: "남쪽으로 [GetAutobahnName] 확장"
 GER_expand_the_reichsautobahn_south_desc: "남쪽으로 아우토반을 확장하면 해당 지역의 경제 발전 및 개발이 촉진될 뿐만 아니라 알프스 방면으로 빠르게 병력을 수송할 수 있게 되면서 군사 역량 또한 강화될 것입니다."
 GER_expand_the_reichsautobahn_south_tt: "§Y[ROOT.GetName]§! 또는 그 종속국이 해당 주를 통제하는 경우 §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§! 주에 §G1단계§! §Y$infrastructure$§! 추가, §Y[53.GetName]§!부터 §Y[4.GetName]§!까지 §Y1단계§! 철도 추가. 현재 효과:"
 GER_expand_the_reichsautobahn_east: "동쪽으로 [GetAutobahnName] 확장"
 GER_expand_the_reichsautobahn_east_desc: "Expanding the Autobahn network towards East Prussia will showcase our nation’s determination to once again connect and unify our easternmost region with the rest of [ROOT.GetNameDef]. It will also allow us to strike eastward harder and faster if needed."
 GER_expand_the_reichsautobahn_east_tt: "§Y[ROOT.GetName]§! 또는 그 종속국이 해당 주를 통제하는 경우 §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§! 주에 §G1단계§! §Y$infrastructure$§! 추가, §Y[63.GetName]§!부터 §Y[85.GetName]§!까지 §Y1단계§! 철도 추가. 현재 효과:"
 GER_develop_heraeus_facilities: "헤레우스 연구 시설 개발"
 GER_develop_heraeus_facilities_desc: "새로운 시설에 투자하면 현대적 군대가 필요로 하는 귀금속의 수요 증가에 대응할 수 있습니다. 이러한 특수 원자재는 전자장비와 고품질 무기에 반드시 필요합니다."
 GER_build_the_rur_dam: "루르 댐 건설"
 GER_build_the_rur_dam_desc: "루르 댐의 건설은 단순한 공학적 업적이 아닌, 미래를 위한 투자입니다. 이 댐은 지역 경제 발전을 강화할 뿐만 아니라 우리의 산업적 노력과 생산성을 증대시키는 데에도 기여할 것입니다."
 GER_trade_deal_with_sweden: "스웨덴과의 무역 거래"
 GER_trade_deal_with_sweden_desc: "$GER_swedish_trade_agreement_desc$"
 GER_the_four_year_plan: "4개년 계획"
 GER_the_four_year_plan_desc: "$GER_four_year_plan_desc$"
 GER_autarky_efforts: "경제 자립 주력"
 GER_autarky_efforts_desc: "$GER_autarky_desc$"
 GER_gain_autarkic_economy_lock_free_trade_tt: "§Y$free_trade$§!과 §Y$export_focus$§!이 §R잠김§!. §Y$autarkic_economy$§! 획득."
 GER_improve_trade_relations_tt: "현재와 미래 §Y세력 회원국§!과의 §Y무역 영향력§! 개선"
 GER_institute_price_controls: "가격 통제 도입"
 GER_institute_price_controls_desc: "우리는 자립이라는 야심찬 목표에 얽매이지 않도록 국가 재정에 대한 통제를 강화하기 위해 다양한 조치를 취해야 합니다. 인플레이션을 억제하고 경제 안정성을 확보하기 위해 수입품, 필수품의 가격과 노동자 임금을 조정하고 규제할 수 있어야 합니다."
 GER_unlock_price_controls_decision_tt: "결정 해금: §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!를 줄일 수 있는 §Y$GER_price_controls_cat$§!"
 GER_industrial_consumer_goods_factor_limit_tt: "§Y[GetIndustrialModifier]§! have §Rless§! than $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y90%§!"
 GER_establish_the_reichswerke: "$GER_reichswerke$ 설립"
 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$"
 GER_unlock_reichswerke_tt: "산업 업체로 §Y$GER_reichswerke$§! 해금."
 GER_seize_foreign_industries: "외국 산업체 압류"
 GER_seize_foreign_industries_desc: "해외 산업을 우리 경제에 통합하는 것을 통해 전쟁 역량과 전시 생산을 강화할 필수 자원을 확보합니다."
 GER_coal_liquefaction: "석탄 액화"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$"
 GER_subsidize_hoesch_benzin: "회슈-벤진에 보조금 지급"
 GER_subsidize_hoesch_benzin_desc: "예전에는 군대는 식량으로 움직인다는 말이 있었지만, 현대의 군대는 연료로 움직입니다. 군사력을 유지하려면 합성 연료 생산에 더욱 노력을 기울여야 합니다."
 GER_establish_buna_werke: "부나-공업 설립"
 GER_establish_buna_werke_desc: "대규모 차량화 및 공군력 증강에는 대량의 고무가 필요하지만, 현재 우리에게는 자체적 공급원이 존재하지 않습니다. 해외 무역에 대한 의존도를 낮추기 위해서는 합성 고무를 생산할 수 있는 공장을 건설해야 합니다."
 GER_autarky_achieved: "경제 자립 달성"
 GER_autarky_achieved_desc: "우리는 마침내 완전한 자립이라는 야심 찬 목표를 달성했습니다! 우리의 조국은 천연자원이 풍부해졌고, 이는 우리를 더욱 강화 시켰습니다. 이제 누구도 우리를 막을 수 없습니다!"
 GER_improve_autarkic_economy_tt: "§Y$autarkic_economy$§! 개선"
 GER_accelerate_the_rearmament_program: "재무장 계획 가속화"
 GER_accelerate_the_rearmament_program_desc: "우리는 베르사유 조약의 족쇄를 깨고, 산업의 모루가 [ROOT.GetNameDef]의 영광스러운 미래를 벼리게 해야 합니다. 생산된 모든 전차, 조립된 모든 항공기는 독일인의 꺾이지 않는 의지의 상징이 될 것입니다."
 GER_concentrated_armament_program: "집중 무장 계획"
 GER_concentrated_armament_program_desc: "우리 산업은 나라의 재무장을 위한 군대 장비를 충당할 수 있어야 합니다. 우리 군대를 급격히 현대화하고 확장할 총체적인 재무장 계획이 시행되어야 합니다!"
 GER_establish_production_targets: "생산 목표 설정"
 GER_establish_production_targets_desc: "군사 작전을 개시하기 이전에 먼저 군대를 현대화하고 장비를 갖춰야 합니다. 생산량을 늘리기 위해서는 할당량과 대담한 생산 목표를 활용해야 합니다."
 GER_prioritize_the_army: "육군 우선"
 GER_prioritize_the_army_desc: "독일과 그 전신 프로이센은 항상 육군 강국이었고 우리의 주권과 안보를 지키기 위해 군대에 의존했습니다. 우리의 산업 역량을 군대에 집중하여 모든 적을 제압할 수 있도록 잘 갖추어진 군대를 확보해야 합니다."
 GER_prioritize_the_navy: "해군 우선"
 GER_prioritize_the_navy_desc: "우리가 현재의 국경을 너머 확장하고자 한다면 반드시 바다를 지배해야 합니다. 우리는 해군을 우선시하여 어떤 적 함대와도 크기와 힘에서 맞설 수 있도록 해야 합니다."
 GER_extra_funds_to_waffenamt: "육군무기청에 추가 자금 배정"
 GER_extra_funds_to_waffenamt_desc: "The Waffenamt, or Weapon Agency, supervises the design and development of military equipment. It collaborates with arms manufacturers and research institutes, and by giving it extra funds we might increase the rate of progress."
 GER_zentrale_planung: "중앙계획위원회 구성"
 GER_zentrale_planung_desc: "전쟁으로 우리의 군비 증강 노력에 허점이 드러났으며, 이를 해결해야만 합니다! 정부, 산업계, 군부 요인들로 구성된 중앙계획위원회를 창설하면 무기 생산을 강화하고 국가적 목표와 군사적 패권을 지원하기 위해 경제 정책을 조정하고 자원을 효율적으로 할당할 수 있습니다."
 GER_criteria_for_economy_laws_tt: "§Y$partial_economic_mobilisation$§!이 활성화되어 있는 경우 경제법을 §Y$war_economy$§!로 바꿀 수 있다면 교체합니다."
 GER_create_rustungsstab: "군비참모부 설립"
 GER_create_rustungsstab_desc: "무기 생산을 간소화하기 위한 노력은 성공적이었지만, 추가적인 개선이 필요합니다! 군수부를 창설하면 무기 생산량 증가를 위한 자원 할당 및 프로젝트 우선순위 설정과 같은 전략을 수립할 수 있습니다."
 GER_armament_rationalization: "군비 합리화"
 GER_armament_rationalization_desc: "Our production lines can barely keep up with our armed forces' needs. We must implement armament rationalization measures to increase the efficiency and effectiveness of our industrial war machine."
 GER_totaler_krieg: "총력전"
 GER_totaler_krieg_desc: "완전한 승리를 일구기 위해서는, 우리의 사회 전체를 동원하고 적들의 문 앞에 총력전을 들고 와야 합니다. [ROOT.GetNameDef](이)가 일어서고, 폭풍이 들이닥칠 때가 왔습니다!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§! §R제거§!. §Y$totaler_krieg_economy$§! 획득."
 GER_develop_modern_maneuver_warfare: "현대 기동전 연구"
 GER_develop_modern_maneuver_warfare_desc: "우리는 현대 전쟁의 진화하는 본질을 인식하고 전장에서 군사적 효율성을 극대화하기 위해 보병과 새로운 기술을 통합하는 것을 강조하는 새로운 교리를 개발해야 합니다."
 GER_fortify_the_vaterland: "조국 요새화"
 GER_fortify_the_vaterland_desc: "[GER.GetNameDef]의 안전을 위해 우리는 필요한 곳에 요새를 건설해야 합니다. 우리의 방어를 굳건히 함으로써 우리는 적은 병사로도 국경을 지킬 수 있을 것이고, 이는 다른 곳에서 있을 수 있는 공세에 더 많은 사단들이 참여하게 만들어줄 것입니다."
 GER_fortify_the_vaterland_unlock_decision_tt: "결정 해금: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "전지형 군용 오토바이"
 GER_all_terrain_military_motorcycle_desc: "신속한 정찰의 중요성은 아무리 강조해도 지나치지 않습니다. 오토바이 부대에 투자하면 중요한 전장 정보를 제공하여 전략적 의사 결정을 돕고 작전의 효율성을 높일 수 있을 것입니다."
 GER_salvage_captured_equipment: "노획한 장비 회수"
 GER_salvage_captured_equipment_desc: "적에게서 노획한 장비를 우리 군사력에 활용하기 위한 시설을 설립하면, 노획한 무기, 차량, 기계 등을 재정비하고 통합하여 우리의 군대를 강화할 수 있을 것입니다."
 GER_unlock_operational_planning_blitzkrieg_tt: "결정 해금: §Y$GER_operational_planning_category$§!, 발동 시 §Y45일§! 동안 효과 부여:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "결정 해금: §Y$GER_operational_planning_category$§!, 발동 시 §Y90일§! 동안 효과 부여:"
 GER_the_prussian_legacy: "프로이센의 유산"
 GER_the_prussian_legacy_desc: "볼테르는 \"다른 나라들이 군대를 가진 국가라면, 프로이센은 국가를 가진 군대다\"라고 했습니다. 우리는 이를 구현하기 위해 독일의 옛 베베궁스크리크 - 기동전 교리를 진화시켜 전장에서 빠르고 압도하는 승리를 보장할 것입니다."
 GER_improve_motorized_troops: "차량화 부대 개선"
 GER_improve_motorized_troops_desc: "현대전은 속도와 속공 역량을 중심으로 전개됩니다. 우리의 차량화 부대인 슈넬트루펜은 공세를 주도하며 신속하고 결정적인 승리를 가져다 줄 준비가 되어 있고, 그럴 능력을 갖추고 있어야 합니다."
 GER_lessons_of_the_great_war: "대전쟁의 교훈"
 GER_lessons_of_the_great_war_desc: "대전쟁에서의 실패는 앞으로의 분쟁에 있어 매우 값진 통찰을 제공했습니다. 우리는 과거를 세밀히 연구했으며, 이제 역사에서 얻은 교훈을 실천으로 옮겨야 합니다."
 GER_stormtroopers: "돌격대"
 GER_stormtroopers_desc: "대전쟁 당시, 충격대는 적 참호에 대한 공격의 선봉에 서고 보병이 침투할 수 있는 돌파구를 만드는 정예 돌격부대였습니다. 이 개념을 되살려 전장에서 속도, 민첩성, 무자비한 효율성의 대명사가 되어 줄 새로운 정예 돌격부대를 육성해야 합니다."
 GER_sturmtruppe_battalion_tt: "§Y$sturmtruppe_battalion$§! 지원대대 해금."
 GER_artillery_bombardment: "포병 포격"
 GER_artillery_bombardment_desc: "보병은 육군의 중추이며, 이들이 그 능력을 충분히 발휘하려면 적절한 지원이 필요합니다. 보병들이 그 이점을 최대한으로 활용하고, 앞에 놓인 어떠한 적들이라도 격퇴할 수 있도록 포병에 집중적으로 투자해야 합니다."
 GER_instill_auftragstaktik: "임무형 전술 함양"
 GER_instill_auftragstaktik_desc: "우리 군대는 오랜 기간 동안 탈중앙화된 명령과 개인의 주도권을 강조하는 아우프트라그스탁틱, 또는 임무형 지휘체계를 훈련해 왔습니다. 이는 융통성과 자율성으로 이어졌고, 예기치 못한 상황에 놓여도 적응하고 목표를 달성할 수 있는 능력을 향상시켰습니다. 우리 병력이 승리를 이어가기 위해서는 이러한 관행을 지속하는 것이 그 무엇보다 중요합니다!"
 GER_establish_the_afrikakorps: "아프리카 군단 설립"
 GER_establish_the_afrikakorps_desc: "적들의 보급선을 방해학 중요한 자원과 전략적 위치를 확보하기 위해서, 우리는 전쟁을 유럽을 떠나 해외의 해변가로 확대해야 합니다!"
 GER_unlock_operational_planning_in_africa_tt: "결정 해금: §Y아프리카에서의 작전 계획§!"
 GER_revive_the_schutztruppe: "슈츠트루페 재건"
 GER_revive_the_schutztruppe_desc: "슈츠트루페란 지난 식민 제국이 아프리카 영토에서 고용한 식민지 군이었습니다. 이들은 지난 대전쟁 시기 동아프리카 전역 및 소규모 분쟁에서 우리에게 큰 도움이 됐던 전적이 있습니다. 우리의 시선이 다시 한 번 아프리카와 아시아를 향하고 있는 지금, 새롭고 진보된 슈츠트루페 군단을 재건하는 것을 고려 할 때입니다."
 GER_revive_the_schutztruppe_tt: "§Y슈츠트루페§! 식민지 민병대를 §Y모집§!하고 §Y향상§!시킬 결정 해금"
 GER_establish_the_skijager: "스키예거 설립"
 GER_establish_the_skijager_desc: "우리의 군대가 모든 기후 조건에서 효과적으로 적응하고 유지되도록 하기 위해서는 동계전 기술을 익혀야 합니다. 이를 위해 눈 덮인 산악 지형에서 효율적으로 작전을 수행할 수 있도록, 특수 산악 부대인 스키예거를 훈련하고 그들에게 장비를 제공할 것입니다."
 GER_panzergrenadier: "기갑척탄병"
 GER_panzergrenadier_desc: "우리의 군사 교리는 기동성에 기반을 두고 있으며 차량화 부대의 성과에 의존합니다. 보병사단과 기갑사단은 적절한 지원 없이는 진격할 수 없을 것입니다. 선봉대에 기계화된 보병을 통합하면 공세 작전에서 우위를 유지할 수 있을 것입니다."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "§Y$GER_blitzkrieg_modifier$§! 또는 §Y$GER_bewegungskrieg_modifier$§! 변동치:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§Y장갑§!: §G+5%§!\n§Y숲§!:\n이동 효율 변화: §G+5%§!\n§Y사막§!:\n이동 효율 변화: §G+10%§!\n§Y평야§!:\n이동 효율 변화: §G+10%§!\n"
 GER_nationalize_ford_factories: "포드 공장 국유화"
 GER_nationalize_ford_factories_desc: "Seizing control of Ford’s factories in [51.GetName] and placing them under state control would strengthen our industrial capacity and ensure a steady supply of vital equipment and vehicles to support our armed forces and logistics."
 GER_kriegslokomotiven: "전쟁기관차"
 GER_kriegslokomotiven_desc: "전시 물류 문제 때문에 전쟁기관차, 즉 크릭스로코모티벤의 생산이 필요해졌습니다. 이 열차는 우리 경제 상황과 빠르고 저렴한 대량 생산의 필요에 맞추어 제작될 것입니다."
 GER_improve_the_logistics_system: "군수 체계 개선"
 GER_improve_the_logistics_system_desc: "Too many of our generals in the High Command have a dismissive attitude toward logistics and supply chains, suffering from a lack of understanding of the issues of our current system. They must be made aware of the paramount importance of efficient logistics in modern warfare as we embark on a comprehensive initiative to enhance our logistical system."
 GER_defend_the_vaterland: "조국 방어"
 GER_defend_the_vaterland_desc: "우리 국경 너머에서 위협이 도사리는 가운데, 우리는 조국의 방어를 위해 굳건히 서야 합니다! 독일인들을 지키기 위해, 우리는 우리 자리를 지키고 병사들을 소집해야 합니다. [ROOT.GetNameDef](은)는 견뎌내고 승리하리라!"
 GER_uranverein: "우라늄 협회"
 GER_uranverein_desc: "우리 나라는 원자력 연구의 선구자가 되어 그 잠재력을 우리를 위해 활용해야 합니다. 우리는 이 분야를 추구할 수 있는 가장 뛰어난 인재들을 보유하고 있으며, 이를 통해 세계를 파괴할 수 있는 힘을 얻을 것입니다."
 GER_adopt_new_panzer_doctrine: "새로운 기갑 교리 채택"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$"
 GER_panzer_troops_school: "기갑 부대 훈련소"
 GER_panzer_troops_school_desc: "The panzer divisions will play a pivotal role in any modern conflict, and we must ensure that our armored forces are at the forefront of military innovation. Through rigorous training and expert instructors, we will cultivate the elite panzer units necessary for victory."
 GER_advanced_panzer_research: "발전된 전차 연구"
 GER_advanced_panzer_research_desc: "Allocating resources to research and develop cutting-edge tank technologies will yield new insights and breakthrough results. This will enhance our combat capabilities, making our panzers even deadlier."
 GER_expand_kummersdorfs_capacity: "쿠머스도르프 시설 수용량 확대"
 GER_expand_kummersdorfs_capacity_desc: "We must lead the charge in panzer development and spearhead innovations to ensure our dominance on the battlefield. By studying enemy tank designs at the facilities at Kummerdorf and leveraging cutting-edge technology, we'll pioneer advancements that outmatch all rivals."
 GER_combined_arms: "제병협동"
 GER_combined_arms_desc: "The rapid advancements in technology have changed how warfare is conducted, something we ought to take advantage of. Embracing the principle of combined arms and establishing a comprehensive strategy to synchronize infantry, armor, and air support, we will create a formidable fighting force and assure their supremacy."
 GER_expanding_the_luftwaffe: "루프트바페 증강"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$"
 GER_aeronautical_research_institute: "항공 연구소"
 GER_aeronautical_research_institute_desc: "Airwarfare has grown in importance and complexity since the Great War, and since the Versailles Treaty forbade us from fielding an airforce, we have been lagging behind in aircraft development. To remedy this, we must build a Luftfahrtforschungsanstalt, or an Aeronautical Research Institute, to develop innovative airframes, engines, and weapons to secure air supremacy."
 GER_dive_bombers: "급강하폭격기"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$"
 GER_tactical_bombers: "전술폭격기"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ 우리 국경 밖에 있는 모든 공장들을 평평하게 만들어버리면 오직 우리만이 효과적인 군대를 운용할 수 있을 것입니다."
 GER_uralbomber_program: "우랄폭격기 계획"
 GER_uralbomber_program_desc: "Victory will be achieved once we can reach our enemies wherever they may be. Developing an aircraft capable of flying to the Ural Mountains would put almost any potential enemy within our reach."
 GER_aerodynamic_research_institute: "공기역학 연구소"
 GER_aerodynamic_research_institute_desc: "[ROOT.GetNameDefCap] has recently become synonymous with air innovation as we have invested heavily in our Air Force. We must continue to pour resources into this field to stay ahead of the competition. Funding the Aerodynamic Research Institute and their development of new propulsion techniques will surely yield new innovations in our pursuit to become masters of the sky."
 GER_aerodynamic_research_institute_tt: "모든 §Y항공기 설계사§!에서 군수산업체 정책 §Y$GER_mio_trait_aerodynamic_research_insitute$§! 해금. §R그러나 그 중 오직 하나에만 적용될 수 있음§!."
 GER_fallschirmjager: "공수부대 훈련"
 GER_fallschirmjager_desc: "The strategic importance of airborne troops, the Fallschirmjäger, has not been lost to us. Training these elite paratroopers for rapid deployment behind enemy lines will enhance their versatility and combat prowess, bolstering our overall offensive capabilities."
 GER_unlocks_eben_emael_raid_tt: "§Y에방 에말§!을 대상으로 하는 §Y공수부대 습격§! 해금"
 GER_form_the_jagdwaffe: "전투기부대 설립"
 GER_form_the_jagdwaffe_desc: "We should form a Jagdwaffe, a dedicated force of fighter aircraft, to secure air superiority. Combining rigorous training, advanced tactics, and cutting-edge technology, we will dominate the skies and allow our land forces to roll across the battlefield, shaking the ground like thunder."
 GER_reorganize_the_luftwaffe: "루프트바페 재편"
 GER_reorganize_the_luftwaffe_desc: "Even though our Air Force was formed just a few years ago, it has become a formidable instrument of national power. However, its quick formation and rapid expansion have left several structural faults in the organization. Delegating more responsibilities, and discouraging competitiveness and internal power struggle, will empower our Air Force to achieve greater operational efficiency and effectiveness."
 GER_solve_the_logistical_bottlenecks: "보급 병목 해소"
 GER_solve_the_logistical_bottlenecks_desc: "With the Air Force reorganization done, we can turn our attention toward the ineffective logistical system and supply chains. Streamlining these issues will free up more people to do other things and will facilitate faster repairs of our aircraft."
 GER_experimental_rotorcrafts: "실험적인 로터크래프트"
 GER_experimental_rotorcrafts_desc: "By investing in cutting-edge designs and developing new technologies, we strive to develop early prototypes that will revolutionize aerial mobility on the battlefield. We aspire to efficiently transform the capabilities of vertical takeoff and landing with so-called helicopters."
 GER_develop_the_knickebein: "크니케바인 개발"
 GER_develop_the_knickebein_desc: "By using an intricate system of radio navigation we have found a way of guiding our aircraft to make more accurate precision bombing. By utilizing these new technologies, we might be able to more effectively level our enemy's factories with the ground - even during the night."
 GER_defense_of_the_reich: "[GetDefenseofGermanyName] 방어"
 GER_defense_of_the_reich_fascism: "국가"
 GER_defense_of_the_reich_neutral: "제국"
 GER_defense_of_the_reich_democratic: "[GER.GetName]"
 GER_defense_of_the_reich_communism: "프롤레타리아 혁명"
 GER_defense_of_the_reich_desc: "우리는 적 폭격으로부터 조국을 방어해야 합니다. [ROOT.GetNameDef]의 영공을 확보하고 지상의 산업을 보호하는 것을 가장 우선시해야 합니다!"
 GER_construct_the_kammhuber_line: "캄후버선 건설"
 GER_construct_the_kammhuber_line_desc: "적들의 폭격기와 전투기가 [ROOT.GetNameDef]의 하늘에서 자유롭게 돌아다니게 둘 수는 없습니다. 프랑스의 해안선을 따라 방어선을 구축하여 저들이 조국에 도달하기 전에 요격할 것입니다."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! 또는 그 종속국이 §Y[14.GetName]§!부터 §Y[925.GetName]§!까지 §Y대서양 연안§!의 독일에 속하지 않는 주들을 완전히 지배함."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "§Y유럽 대서양 연안§!의 지배하는 모든 주: §G1개§!의 §Y$anti_air_building$§! 추가. 현재 효과:"
 GER_establish_night_fighter_squadrons: "야간 전투비행대 창설"
 GER_establish_night_fighter_squadrons_desc: "As the next step in our defense of the Vaterland, we should create Nachtjagdgeschwader, Night Fighter Squadrons. Using airborne radars will make them effective day and night in their pursuit to keep our heavens free from the enemy."
 GER_torpedobomber: "뇌격기"
 GER_torpedobomber_desc: "$naval_air_effort_desc$"
 GER_establish_carrier_groups: "항공모함 타격단 도입"
 GER_establish_carrier_groups_desc: "Determined to create an unrivaled air carrier fleet, we must drill our pilots to operate from these decks. Our air planes will rule the skies over both sea and land!"
 GER_rocketry_innovations: "로켓 혁신"
 GER_rocketry_innovations_desc: "항공 기술의 또 다른 위대한 도약이 우리 손안에 있습니다! 우리 엔지니어들은 로켓 추진 기술을 완벽하게 하기 위해 끊임없이 노력해 왔으며, 이 기술은 하늘을 지배하려는 우리의 목표에 중대한 영향과 활용 가치를 가질 수 있을 것입니다."
 GER_amerikabomber: "아메리카봄버"
 GER_amerikabomber_desc: "우리는 적의 영토 깊숙한 곳을 타격할 수 있거나 대서양을 건널 수 있는 장거리 항공기를 개발하는데 전념해 하늘을 지배한다는 야심찬 목표에 전적으로 헌신해야 합니다. 이를 통해 우리의 손길이 닿지 않는 곳은 없다는 것을 전 세계에 보여줄 수 있을 것입니다."
 GER_war_with_american_country_tt: "§Y아메리카 대륙§! 국가와 전쟁 중"
 GER_unlocks_statue_of_liberty_raid_tt: "§Y[USA.GetNameWithFlag]§! 측과 전쟁 중일 시 §Y자유의 여신상§!을 대상으로 하는 §Y공습§! 작전 해금"
 GER_strengthen_the_kriegsmarine: "크릭스마리네 강화"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$"
 GER_expand_kriegsmarinewerft: "[GetKriegsmarinewerftName] 확충"
 GER_expand_kriegsmarinewerft_fascism: "해군조선소"
 GER_expand_kriegsmarinewerft_neutrality: "황립해군 조선소"
 GER_expand_kriegsmarinewerft_democratic: "해군 조선소"
 GER_expand_kriegsmarinewerft_communism: "인민해군 조선소"
 GER_expand_kriegsmarinewerft_desc: "우리는 적들의 해군에 맞서 경쟁할 수 있는 해군을 건설하기 위한 노력을 더욱 강화해야 합니다. 최첨단 조선 기술을 도입하고 최신 전함을 건조하여, 제해권을 적들의 손에서 반드시 탈환해야 합니다."
 GER_construct_aircraft_carriers: "항공모함 건조"
 GER_construct_aircraft_carriers_desc: "Any great and modern navy worth its name must have aircraft carriers in its fleet. These ships will become more and more important to dominate the seas, so in order not to fall behind our foes, we must launch an ambitious program of air carrier construction."
 GER_carrier_variants_tt: "§Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§!, §Y$ship_hull_carrier_2$§! 기술에 따라 항공모함 §Y파생형§! 제작 및 §Y생산 라인§!  추가. 현재 효과:\n"
 GER_grosskampfschiff_construction: "대형전함 건조"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$"
 GER_high_seas_fleet: "대양함대"
 GER_high_seas_fleet_desc: "Our ambitious goal can be nothing less than to make [ROOT.GetNameDef] a truly global power. For that purpose, we need to revive the Hochseeflotte, or High Seas Fleet, which almost rivaled the Royal Navy’s dominance on the oceans once."
 GER_unlock_trade_interdiction_tt: "§Y$GER_trade_interdiction$§! 중점 해금"
 GER_re_establish_the_seekriegsleitung: "해전사령부 재설립"
 GER_re_establish_the_seekriegsleitung_desc: "해전사령부를 재건하면 해군 명령의 계획, 실행, 그리고 직접적인 배치가 효율적이게 될 것입니다."
 GER_marinestosstrupp: "해상 충격군 창설"
 GER_marinestosstrupp_desc: "우리가 해외로 세력을 확장하고자 한다면 해상 침공에 대처하고 적의 해안 방어를 돌파할 수 있는, 소위 해상 충격군이라 불리는 해병을 구성해야 합니다."
 GER_atlantic_naval_bases: "대서양 해군기지"
 GER_atlantic_naval_bases_desc: "Recognizing the strategic importance of the Atlantic coastal regions, and as part of our efforts to assert dominance over the Atlantic Ocean, we must prioritize the expansion and modernization of naval bases in pursuit of maritime superiority."
 GER_naval_bases_along_atlantic_coast_tt: "§Y[ROOT.GetName]§! 또는 그 종속국이 지배하며 §Y$naval_base$§!가 있는 §Y유럽 대서양 연안§!의 모든 주: §G1개§!의 §Y$naval_base$§! 추가. §G1개§!의 §Y$coastal_bunker$§! 추가. 현재 효과:"
 GER_atlantic_naval_dominance: "대서양 해상 지배"
 GER_atlantic_naval_dominance_desc: "대서양에서 우리의 지배력을 확보하기 위해서 작전 범위를 더욱 확장하고 대서양 서해안에서 동해안까지 해군의 존재감을 확대해야 합니다."
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! 또는 그 종속국이 북대서양에 있는 섬을 완전히 통제함."
 GER_naval_bases_on_atlantic_islands_tt: "§Y[ROOT.GetName]§! 또는 그 종속국이 지배하며 §Y$naval_base$§!가 있는 §Y북대서양§!의 모든 섬: §G1개§!의 §Y$naval_base$§! 추가. §G1개§!의 §Y$coastal_bunker$§! 추가. 현재 효과:"
 GER_trade_interdiction: "무역 차단"
 GER_trade_interdiction_desc: "적의 공급선을 파괴하고 전쟁 노력을 약화시키기 위해 우리는 그들의 전쟁 수행 능력을 마비시키는 무역 차단 전략을 추구해야 합니다. 바다 전역에 수상 함대와 U-보트를 배치함으로써 중요한 자원과 상선의 운송을 방지하고 적을 굴복시킬 것입니다."
 GER_cruiser_warfare: "순양함 전투"
 GER_cruiser_warfare_desc: "우리의 경순양함을 단순한 호위 임무보다 더 유용하게 쓸 방법이 있습니다. 우리는 이들을 대양에 보내 적의 수송선단을 방해하고, 그들의 산업 능력을 약화시켜야 합니다."
 GER_panzerschiff_raiders: "장갑함 습격함대"
 GER_panzerschiff_raiders_desc: "우리는 무역 차단 전략에 더 무거운 선박을 활용해야 합니다. 이 함선들은 적의 주요 전투함대가 항구를 떠나기도 전에 큰 타격을 입히고 철수할 수 있습니다."
 GER_wolfpack_tactics: "울프팩 전술"
 GER_wolfpack_tactics_desc: "잠수함으로 수송선을 공격하는 아이디어는 새로운 것이 아니며 대전쟁 중에도 사용된 바 있으나, 새로운 전술이 제안되었습니다. 이 새로운 접근 방식으로 우리의 U-보트가 무리지어 협력하여 상선을 탐지하고 침몰시키는 것을 보게 될 것입니다. 이것이 적의 원자재와 전쟁지속역량을 박탈하는 열쇠일 수도 있습니다."
 GER_u_boat_efforts: "U-보트 주력"
 GER_u_boat_efforts_desc: "울프팩 전술의 성공으로 해군 최고사령부는 공해에서의 승리를 보장하기 위해 이 접근 방식을 두 배로 늘리고, 개선된 U-보트를 건조하는 데 집중하게 되었습니다."
 GER_unrestricted_convoy_raiding: "무제한적 수송선 습격"
 GER_unrestricted_convoy_raiding_desc: "우리는 수송선 습격 효율성을 두 배로 높이고, 바다를 완전히 통제하기 위한 계획에의 노력을 세 배로 늘려야 합니다!"
 GER_unlock_plan_z_tt: "§Y$GER_plan_z$§! 중점 해금"
 GER_with_panzerschiff_completed_tt: "§Y$GER_panzerschiff_raiders$§! 완료 시:"
 GER_with_u_boat_efforts_completed_tt: "§Y$GER_u_boat_efforts$§! 완료 시:"
 GER_seeherrschaft: "제해권"
 GER_seeherrschaft_desc: "우리는 절대적인 바다의 주인이 되어 제해권의 비전을 실현하기 위한 과정을 잘 진행하고 있습니다. 이제 [ROOT.GetNameDef]이 바다를 지배하리라!"
 GER_remilitarize_the_rhineland: "라인란트 재무장"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "콘도르 군단"
 GER_legion_condor_desc: "이베리아 반도에서 내전이 격화되면서 우리에게 큰 기회가 찾아왔습니다. 우리가 동원가능한 한 많은 자원병을 파견함으로써 우리는 우파가 승리하도록 할 수 있을 뿐만 아니라 우리 병사들에게 전장 경험을 제공하고 우리의 이상을 공유하는 [SPR.GetAdjective] 사람들을 우리와 더 가깝게 묶을 수 있습니다."
 GER_reorganize_secret_services: "비밀 정보국 재편"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$는 능률이 떨어지며, 심지어 소문을 신뢰할 수 있다면 현 정부에 대한 노골적인 불충이 입증되었습니다. 우리는 그를 제거하고 아프베어를 보다 많은 권한을 지닌 기관으로 재편성해야 합니다."
 GER_fuhrerprinzip: "지도자원리"
 GER_fuhrerprinzip_desc: "총통 각하께서는 측근들의 완전한 충성을 바라지만, 그의 신뢰를 받는 몇 안되는 이들은 그들의 가치가 그들이 밟고 있는 돌과 다를 것이 없다는 사실을 기억해야 합니다. 한 발짝이라도 선을 넘거나 총통의 뜻을 따르지 못한다면 끔찍한 결과가 초래될 것입니다. 오직 총통 각하께서 우리의 앞길을 설계할 것입니다."
 GER_party_chancellor_hess: "당관방지휘자 헤스"
 GER_party_chancellor_hess_desc: "루돌프 헤스는 오랫동안 우리 당에서 활동해온 당원입니다. 그는 정치적 엘리트층 다수의 신뢰를 받고 있으며, 그들 중에는 총통 각하도 있습니다. 그가 당수 역할을 맡는 것이 당연합니다."
 GER_party_chancellor_bormann: "당관방지휘자 보어만"
 GER_party_chancellor_bormann_desc: "마르틴 보어만은 부총통의 개인 비서로서 자신의 역할을 매우 능숙하게 수행해 왔습니다. 또한 과거 국가사회주의 독일 노동자당의 보조 기금인 힐프스카세(Hilfskasse der NSDAP)를 이끈 경험으로 재정에 대한 폭넓은 지식을 갖추고 있기에, 당수로써 완벽한 적임자가 될 것입니다."
 GER_mega_reichskommissariats: "거대 국가판무관부"
 GER_mega_reichskommissariats_desc: "국가판무관부가 가장 유익한 노력이었음이 입증된 것을 보면, 우리의 지도자 [ROOT.GetLeader]가 추가적인 개선을 고려하는 데 많은 시간을 할애한 것은 놀라운 일이 아닙니다. 국가판무관부의 문제점 중 하나는 그 수의 증가와 그에 따라 그들을 통치하는 데 필요한 행정사무의 양도 증가한다는 것입니다. 당연히 그 중 일부는 병합될 수도 있습니다."
 GER_optimize_reich_labour_service: "국가봉사단 최적화"
 GER_optimize_reich_labour_service_desc: "The Reich Labour Service serves a great purpose in keeping our population employed but we think it can be used for more. We could optimize our use of the RAD to make sure we get the most out it in all aspects, labour, propaganda and war preparation."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ 힘러"
 GER_ascension_of_himmler_desc: "Under the organization and leadership of Heinrich Himmler the SS has grown from its rather small beginnings into a more prominent force within our country. Promoting him would let us further take advantage of his skills and make better use of the SS as it stands"
 GER_expand_ss_recruitment: "친위대 모병 확대"
 GER_expand_ss_recruitment_desc: "친위대에 합류하기 위한 요건은 매우 까다롭고, 그 과정 자체가 마치 바늘구멍 통과라는 식으로 묘사되어 왔습니다. 최고의 인력을 확보하기 위해 요건을 높게 유지해야만 하지만, 기준을 낮추지 않으면서 다른 방법으로 모병을 확대할 수 있습니다."
 GER_create_four_militia_units_tt: "§Y4개 독일인 민병§! 부대 창설"
 GER_create_two_motorized_units_tt: "§Y2개 독일인 차량화보병§! 부대 창설"
 GER_SS_recruitment_tt: "결정 해금: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "무장친위대 강화"
 GER_strengthen_the_waffen_ss_desc: "친위대의 전투 분과인 무장 친위대는 자신들이 전투에서 귀중한 자산임을 입증해왔습니다. 엄밀히 말하면 준군사조직이지만, 더 많은 자원을 제공한다면 그들이 우리 정규군 만큼이나 효과적으로 작전을 수행할 수 있다고 단호하게 믿습니다."
 GER_create_two_militia_units_tt: "§Y2개 독일인 민병§! 부대 창설"
 GER_create_one_motorized_units_tt: "§Y1개 독일인 차량화보병§! 부대 창설"
 GER_create_two_light_panzer_units_tt: "§Y2개 독일인 경전차§! 부대 창설"
 GER_create_two_medium_panzer_units_tt: "§Y2개 독일인 중형전차§! 부대 창설"
 GER_expand_ss_security_duties: "친위대 임무 확대"
 GER_expand_ss_security_duties_desc: "하인리히 힘러의 지도 아래 친위대가 꾸준히 성장하고 있는 지금이 바로 우리의 안보를 위해 친위대가 더 큰 책무를 맡을 때입니다. 친위대 임무를 확대함으로써 우리는 다른 곳에 사용할 더 많은 자원을 확보할 수 있습니다."
 GER_hegemony_of_the_ss: "친위대의 패권"
 GER_hegemony_of_the_ss_desc: "모병이 증가하고 장비가 개선됨에 따라 친위대는 이제 전장에서 위세를 떨치는 군대가 되었습니다. 힘러의 지도 아래 이 집단은 우리의 기대를 훨씬 뛰어넘는 일을 수행할 수 있는 최중요자산 중 하나로 성장했습니다. 그들에게 현재 가지고 있는 권한을 맡기는 것은 현명한 결정이었고, 앞으로도 우리는 그들에게 성공에 필요한 수단을 계속 제공해야 합니다."
 GER_expand_gestapo: "게슈타포 확충"
 GER_expand_gestapo_desc: "게슈타포는 정치적 반대파와 기타 말썽꾼들을 상대하는 데 가장 적합함이 입증되었습니다. 이를 확장함으로써 우리는 국민들이 현행 법률과 기대에 따라 행동하도록 보장할 수 있습니다."
 GER_absorb_the_abwehr: "아프베어 흡수"
 GER_absorb_the_abwehr_desc: "아프베어를 육군 사령부와 분리하는 것은 당시에는 합리적인 결정이었습니다. 현재 상황에서는 어쩌면 그 반대가 사실일 수도 있습니다. 우리는 아프베어의 흡수를 고려해봐야 합니다."
 GER_innovative_warfare: "전쟁 혁신"
 GER_innovative_warfare_desc: "우리의 전쟁수행방식은 끊임없이 진화해야 하며, 그렇지 않으면 정체될 위험이 있습니다. 끊임없는 진화와 변화를 통해서만 적들이 우리의 전술과 기술을 역이용하는 것을 막을 수 있습니다."
 GER_form_organization_todt: "토트 조직 구성"
 GER_form_organization_todt_desc: "총통 각하께서 완공을 바라는 다수의 거대한 건설 계획이 잡혀있지만, 이들 다수는 연기되어야 할 것입니다. [ROOT.GetNameDef]에 지금 당장 필요한 것은 더 많은 군수 산업입니다. 프리츠 토트의 계획과 함께하면 결과물은 반드시 좋게 나올 것입니다."
 GER_employ_philipp_holzmann: "필리프 홀츠만 고용"
 GER_employ_philipp_holzmann_desc: "알베르트 슈페어는 총통께서 수행하시고자 하는 여러 대규모 건설 프로젝트에 필리프 홀츠만 AG를 고용하겠다는 방안을 내놓았습니다. 이 회사는 함부르크 시청과 원래의 라이히스탁 같은 걸작을 건설한 오랜 역사와 좋은 평판을 갖고 있습니다. 그들은 우리의 요구에 아주 잘 맞을 것입니다!"
 GER_prioritize_the_four_year_plan: "4개년 계획의 우선순위 할당"
 GER_prioritize_the_four_year_plan_desc: "우리는 [ROOT.GetLeader]의 4개년 계획이 시작될 때부터 이것이 나라의 전쟁 수행을 위한 준비에 필요한 것이 될 것임을 알았습니다. 총통 각하께서 아주 바쁘신 관계로, 필요한 것을 감독하고 조정할 사람이 필요합니다."
 GER_plenipotentiary_of_the_four_year_plan: "4개년 계획의 전권위원"
 GER_plenipotentiary_of_the_four_year_plan_desc: "4개년 계획의 실행을 감독하고 효율화하는 작업이 당초 생각했던 것보다 더 광범위한 작업이었다는 것이 분명해졌습니다. 헤르만 괴링을 국가전권위원으로 임명함으로써 우리는 한 사람에게 상당히 많은 권한을 부여하게 되지만, 총통께서는 그의 위대한 결과에 확신을 품고 계십니다. 헤르만 괴링은 너무나 유용하여 그에게 이 사안에서의 완전한 외교적 권리를 허가하지 않을 수 없습니다."
 GER_autonomous_organization_todt: "자율적인 토트 조직"
 GER_autonomous_organization_todt_desc: "프리츠 토트의 계획, 토트 조직은 그 효율성이 입증되었습니다. 건설 계획들이 매우 빨리 완료되고 있어 총통 각하께서도 만족하고 계십니다. 그를 군수전쟁생산장관으로 임명한다면 우리 나라에 훌륭한 자산이 될 것입니다."
 GER_plenipotentiary_of_armaments: "군비 전권위원"
 GER_plenipotentiary_of_armaments_desc: "국방군이 필요로 하는 물자의 공급에 있어 누군가가 총책임자 자리에 앉아야 함이 점점 더 분명해지고 있습니다. 알베르트 슈페어는 해당 사안에서 가장 유망한 결과를 보여주었습니다. 그를 군비 및 전시 생산의 국가전권위원으로 임명한다면 기적적으로 좋은 결과를 낼 수 있을 것입니다!"
 GER_integration_of_puppet_economies: "괴뢰국 경제 통합"
 GER_integration_of_puppet_economies_desc: "우리의 종속국들을 보아하니 그들은 경제를 처참하게 다루고 있습니다. 이는 직접적으로 그들에게 영향을 줄 뿐만 아니라, 더 나아가 우리의 경제까지 망치고 있습니다. 총통 각하께서는 이 문제를 해결할 것을 지시했습니다!"
 GER_ministry_of_public_enlightenment: "대중계몽부"
 GER_ministry_of_public_enlightenment_desc: "최근 선전부는 우리를 위해 훌륭히 일해줬습니다. 선전부를 대중계몽부로 재편함으로써 우리는 이들의 업무를 확장하고, 큰 걱정 없이 이들에 대한 지원을 늘릴 수 있을 것입니다."
 GER_fund_the_film_department: "영화 제작 지원"
 GER_fund_the_film_department_desc: "영화가 사람들에게 영감을 주고 이들을 이끄는데 아주 강력한 도구라는 것이 증명되었습니다. 애국 영화를 제작하고 홍보함으로써 우리는 우리 나라가 그들의 영광스러운 [ROOT.GetName]에게 완전히 헌신할 수 있도록 할 것입니다!"
 GER_the_triumphant_will: "의지의 승리"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "선전의 대가"
 GER_propaganda_master_desc: "우리는 요제프 괴벨스를 선전장관으로 임명할 때 그 어떤 의심도 품지 않았습니다. 그는 이미 뛰어난 웅변가이자 작가였습니다. 이제 그가 우리 첩보조직을 어떻게 개선할 지에 대한 생각들을 표명하고 있으니, 우리는 이 개념들에 기반해 행동하는 것이 최선이라는 것을 믿어 의심치 않습니다."
 GER_bribe_senior_officers: "고위 장교 매수"
 GER_bribe_senior_officers_desc: "우리의 고위 장교들의 총통 각하를 향한 충성을 보장하기 위해서, 충성과 복종을 보상하는 방안을 고려해야 합니다. 돈, 토지와 면세 등의 혜택을 제공함으로써 우리는 그들이 충성을 유지할 뿐만 아니라, 자기 자리에서 벗어나지 않고 총통에게 이의를 제기하지 않도록 할 수 있습니다."
 GER_army_indoctrination: "군 이념 주입"
 GER_army_indoctrination_desc: "뇌물과 금전적 인센티브는 국방군 내 고위 장교와 일부 개인에게 큰 효과가 있습니다. 그러나 일반 병사들에게까지 뇌물에 의존할 수는 없습니다. 만일에 그렇다면 경제가 파탄날 것입니다. 선전 활동을 통해 우리의 결정에 전적으로 동의하도록 세뇌하는 것이 더 현명한 조치일 것입니다."
 GER_autonomy_in_the_kriegsschulen: "전쟁학교의 자율성"
 GER_autonomy_in_the_kriegsschulen_desc: "전쟁학교, 즉 크릭스슐렌은 우리나라의 오랜 전통입니다. 학교에서 제공되는 모든 교육을 관리하고 조정하고 싶은 유혹에도 불구하고, 미래의 장교들이 가능한 최고의 훈련을 받을 수 있도록 허용하고 권한을 부여하는 것이 더 나을 것입니다."
 GER_strafbataillon: "형벌대대"
 GER_strafbataillon_desc: "군대 세뇌를 위한 조치를 마련하여 우리는 이제 군인들이 단지 우리에게 충성하도록 하는 것 이상으로 그 조치를 활용할 수 있습니다. 형벌대대를 배치함으로써 우리는 그들을 세뇌시키고 조국에 봉사하게 하여 해당 인원들에게서 바람직한 국가주의 정서를 조성할 수 있습니다!"
 GER_expand_the_truppenschulen: "사관학교 확장"
 GER_expand_the_truppenschulen_desc: "전문 장교에 대한 수요 증가를 따라가기 위해서 사관학교를 전폭적으로 확장해야 합니다. 장교 후보생들에게 최고의 훈련을 제공하는 것이 전장에서의 성공을 보장할 것입니다."
 GER_demonstration_of_military_achievements: "군사적 업적의 시연"
 GER_demonstration_of_military_achievements_desc: "우리의 역사는 위대한 군사적 업적으로 가득합니다. 우리 군대가 현재 일궈낸 것을 또 다른 위대한 군사적 업적으로 인정함으로써 우리는 이들의 사기를 고조시키고 그들의 충성심을 더욱 증가시킬 수 있을 것입니다."
 GER_demonstration_of_military_achievements_trigger: "다음 중 하나가 참이어야 함:\n   §Y2§!개 이상의 종속국\n   §Y19§!개 이상의 §Y유럽§! 내 점령한 주"
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§R§Y$GER_demonstration_of_military_achievements$§! 중점을 완료한 후 국가 지도자를 변경할 경우 §Y$GER_an_invincible_army$§!과 §Y$GER_the_supreme_leader$§! 중점을 완료할 수 없게 됩니다§!"
 GER_an_invincible_army: "무적의 독일군"
 GER_an_invincible_army_desc: "많은 성과와 승리를 통해 우리 군대는 전장에서 많은 것을 배웠으며, 우리는 적 선동가들이 뭐라고 말하던 간에, [ROOT.GetAdjective]군이 실로 무적이라는 것을 증명했습니다!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§R§Y$GER_an_invincible_army$§! 중점을 완료한 이후 국가 지도자를 변경할 경우 §Y$GER_the_supreme_leader$§! 중점을 완료할 수 없게 됩니다§!"
 GER_an_invincible_army_trigger: "다음 중 하나가 참이어야 함:\n   §Y5§!개 이상의 종속국\n   §Y49§!개 이상의 §Y유럽§! 내 점령한 주"
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap]은 §Y주요국 2개§! 이상을 §Y항복§!시킴"
 GER_the_supreme_leader: "최고 지도자"
 GER_the_supreme_leader_desc: "지시된 개혁 및 재건 프로그램을 통해 [ROOT.GetLeader]와 그의 대의에 대한 군의 충성심은 새로운 차원에 도달했습니다. 우리 지도자와 조국에 대한 이러한 전폭적인 지지 추세는 계속되어야 합니다."
 GER_a_strong_successor: "강력한 후계자"
 GER_a_strong_successor_desc: "상황이 바뀌었고 새로운 총통이 등장해야 할 때가 왔습니다. [ROOT.GetNameDef]의 야망을 대변할 수 있는 새로운 지도자가 떠오를 기회가 생겼습니다. 이는 독일 민족에게 더 밝은 미래를 가져다주기 위한 우리의 노력에 활기를 되찾아줄 것입니다."
 GER_loyalty_to_the_fuhrer: "총통 각하께 충성을"
 GER_loyalty_to_the_fuhrer_desc: "대통령과 총리의 역할이 하나로 합쳐진 1934년 국민투표 이후 우리는 민중이 히틀러를 열렬히 지지하고 있다는 것을 알고 있습니다. 정치적 환경이 변한 것으로 보이지 않기에 우리는 계속 총통 각하를 도울 것입니다."
 GER_heed_von_neuraths_concerns: "폰 노이라트의 우려에 주의하기"
 GER_heed_von_neuraths_concerns_desc: "콘스탄틴 폰 노이라트가 이끄는 우리 군대의 여러 고위 간부들은 현재 우리의 군사 전술과 정책에 대한 우려를 제기했습니다. 그들에 따르면 군에 대한 총통 각하의 다소 공격적인 계획은 유지되지 않을 것이고, 이를 추진할 경우 전면전이 벌어질 위험에 직면할 것이며 우리 군대는 아직 충분히 강하지 않다고 합니다."
 GER_reorganize_the_wehrmacht: "국방군 재편"
 GER_reorganize_the_wehrmacht_desc: "우리가 총통 각하의 야심 찬 계획을 실행하기 위해서는 독일 국방군 내에서 광범위한 조직 개편이 이루어져야 합니다. 현재 지도자들 중 너무 많은 사람들이 총통 각하의 명령을 실행하는 대신 사소하고 근거 없는 우려를 표명하는 데 시간을 보내고 있습니다. 이들을 제거해야만 우리의 목표를 달성할 수 있습니다!"
 GER_anschluss: "안슐루스"
 GER_anschluss_desc: "[AUS.GetAdjective] 정치인들의 담화에도 불구하고 [AUS.GetNameDef]의 [GER.GetAdjective]어 사용 인구 대다수는 조국과의 재통일을 갈망하고 있는 것이 분명합니다. [AUS.GetLeader] 같은 부패한 지도자가 사임하도록 압력을 가하고, 국민의 의지가 실현되도록 해야 합니다."
 GER_anschluss_army_trigger_tt: " 제대로 장비가 갖춰진 부대 만으로 계산하였을 때 §Y[ROOT.GetAdjective]§! 군대가 §Y[AUS.GetAdjective]§! 군대보다 적어도 §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§! 배 이상이어야 함.\n\n안슐루스를 향해 [GetAnschlussProgress]을 이루어냈다고 추정함."
 GER_antischluss_progress_minimal: "§R최소의§! 진전"
 GER_antischluss_progress_moderate: "§O적당한§! 진전"
 GER_antischluss_progress_significant: "§Y상당한§! 진전"
 GER_antischluss_progress_complete: "§G달성됨§!"
 GER_austrian_army_does_not_exist: "현재 §Y[AUS.GetnameDef]§!의 육군 병력은 없습니다."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "전쟁 준비"
 GER_war_preparations_desc: "다가오는 전쟁에 완전히 대비하려면 국방군만이 아닌 산업과 기반시설에서도 준비가 이루어져야 합니다."
 GER_prepare_for_the_next_blockade_ww: "다음 봉쇄 대비"
 GER_prepare_for_the_next_blockade_ww_desc: "다른 국가들이 우리의 준비 상황을 인식하게 된다면 일부 국가들은 필연적으로 반발할 것입니다. 우리는 이미 봉쇄를 겪어본 경험이 있으며, 이를 극복하는 방법을 잘 알고 있습니다. 철저하게 준비한다면, 그들의 봉쇄는 우리에게 거의 영향을 끼치지 못할 것입니다."
 GER_subversive_infiltrators: "파괴적인 침투자"
 GER_subversive_infiltrators_desc: "적에 대한 첩보와 정보는 성공적인 침략에 필수입니다. 다양한 분야에 대한 지출을 늘리면서 첩보 수집 개선에도 투자하는 것은 당연합니다."
 GER_integrate_czechoslovakia: "체코슬로바키아 통합"
 GER_integrate_czechoslovakia_desc: "[CZE.GetNameDef]의 국가 운영 방식에 대해 더 많이 간파하게 되면서 그 국민들이 변화를 바라고 있다는 사실이 점점 더 분명해지고 있습니다. [GER.GetNameDef]에 통합되는 것은 그들에게 필요한 변화를 제공할 수 있을 것입니다. 최후통첩과 함께 대표단을 보내야 합니다."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "리히텐슈타인 쿠테타 지원"
 GER_support_a_coup_in_liechtenstein_desc: "우리는 리히텐슈타인에서 우리와 같은 생각을 가진 사람들이 이 작은 나라의 통치 체제를 전복할 계획을 세우고 있다는 소식을 들었습니다. 알폰스 구프라는 자가 우리의 지원을 요청하러 왔고, 우리도 이것으로부터 이익을 얻을 것이라고 확신시켜 주었습니다."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "발트 영유권 주장 확대"
 GER_expand_claims_in_baltic_desc: "역사적으로 발트해에는 상당한 수의 [ROOT.GetAdjective] 이주민이 살고 있습니다. 이들을 [ROOT.GetNameDef]의 고향으로 데려오는 것이 우리와 마찬가지로 그들에게도 최선의 이익이 될 것입니다!"
 GER_influence_the_baltics: "발트에 영향력 행사"
 GER_influence_the_baltics_desc: "발트 국가들은 우리와 [SOV.GetNameDef] 사이에 위태롭게 자리 잡고 있습니다. 약간의 외교적 노력과 상호 이익이 되는 제안을 통해 갈등 없이 그들을 우리와 더 가깝게 조정할 수 있을 것입니다."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "루마니아 경제 종속화"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap](은)는 우리의 중요한 무역 파트너가 되었습니다. 그들에게서 나오는 어마어마한 양의 원유는 나라의 경제를 발전시켰으나 그들은 가격을 올리기 시작했습니다. 우리 같은 단골 손님을 위한 최적의 가격을 위해 저들에게 약간의 압력을 가해도 별 문제는 없겠죠?"
 GER_influence_the_benelux: "베네룩스에 영향력 행사"
 GER_influence_the_benelux_desc: "베네룩스 지역은 우리의 지속적인 전쟁 수행 뿐만 아니라 산업 역량과 지리적 위치 때문에도 중요합니다. 물론 우리가 그들을 쉽게 압도할 수 있겠지만, 대신 그들을 우리 편으로 끌어들이는 건 어떨까요?"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "노르드 협회 활용"
 GER_utilize_the_nordliche_gesellschaft_desc: "스칸디나비아는 전통적으로 중립국입니다. 외교적으로 그들이 갖고 있는 자원을 취득할 수 있다면 굳이 또 다른 전선을 열 필요는 없습니다. 우리는 독일과 노르드의 문화와 정치적 협력을 강화하기 위한 기구, 알프레트 로젠베르크 노르드 협회를 활용하여 노르드 국가들에 호의적으로 접근할 것입니다."
 GER_form_rome_berlin_axis: "로마-베를린 추축국 결성"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "알라리크 작전"
 GER_invade_italy_desc: "언뜻 보기에는 [ITA.GetNameDef]가 우리에게 좋은 잠재적 동맹으로 보일 수 있지만, 우리는 그들의 본색을 알고 있습니다. 대전쟁이 시작될 때 그들은 우리와 함께 싸우는 것을 거부했고, 1915년에는 동맹을 맺었음에도 불구하고 우리에게 등을 돌렸습니다. 그때 우리는 교훈을 얻었습니다. 그들을 신뢰하는 실수는 다시는 하지 않을 것입니다."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "펠릭스 작전"
 GER_operation_felix_desc: "스페인 내전이 마침내 끝났으므로 우리가 [ENG.GetAdjective]에서 [118.GetName]를 빼낼 때가 되었습니다. 그러나 우리는 바다에서 공격할 수 없기 때문에 먼저 [SPR.GetAdjective]의 충성심을 확보하여 그들의 영토를 통과할 수 있도록 해야 합니다. 우리의 이념을 고려하면 그들이 복종하는 것은 어렵지 않을 것입니다."
 GER_secure_spain_desc: "[SPR.GetNameDef](은)는 가장 불안정한 국가임이 입증되었습니다. 그들이 행정에 어려움을 겪고 있는 지금, 어쩌면 우리가 그들에게 도움의 손길을 내밀어야 하지 않을까요? 현시점에서 우리의 꼭두각시 정권이 되는 것이 그들에게 익숙한 혼란보다 더 나은 것이 틀림없지 않습니까?"
 GER_alliance_with_portugal: "포르투갈과의 동맹"
 GER_alliance_with_portugal_desc: "역사적으로 [POR.GetNameDef](와)과 우리의 관계는 딱히 최상은 아니었습니다. 대전쟁에서는 서로를 적대했지만, 그들의 생각이 바뀐 것으로 보입니다. 그들이 스페인의 국민파를 지원했기에, 우리는 서로 이념적 유사성이 존재하며 [POR.GetAdjective](와)과 서로 협정을 맺을 수 있을 것이라 믿습니다."
 GER_operation_isabella: "이자벨라 작전"
 GER_operation_isabella_desc: "[POR.GetNameDef]만이 우리와 이베리아 반도의 완전한 지배 사이에 서 있기 때문에, 다음 움직임은 그들을 우리에게 복종시키는 것입니다. 지방 정부를 유지시켜주되 그들의 우리에 대한 충성심을 보장하게 되면 토지, 기반시설 및 군사 구조 측면에서 필요한 모든 것을 그들에게서 얻을 수 있을 것입니다."
 GER_secure_portugal_desc: "대전쟁 당시 [POR.GetAdjective](은)는 우리 적들의 선전에 넘어가 우리를 적대했습니다. 우리의 옛 함선들 중 일부는 여전히 그들의 항구에 있으며, 저들은 이를 돌려주겠다는 말을 단 한번도 하지 않았습니다. 현재 우리에게 우호적일 수는 있지만, 우리는 저들을 믿을 수 없으며 저들이 전쟁을 원하지 않는다면 우리에게 굴복해야만 한다는 것을 확실하게 해야 합니다."
 GER_operation_sea_lion: "바다사자 작전"
 GER_operation_sea_lion_desc: "[ENG.GetNameDef]의 지리적 위치는 우리의 현재 전쟁 노력을 복잡하게 하는 요소로 입증되었습니다. 공중과 해상에서 전면적인 공세 작전을 시작하는 것이 마침내 [ENG.GetAdjective]을 무너뜨릴 가장 좋은 행동 방침인 듯합니다!"
 GER_operation_green: "녹색 작전"
 GER_operation_green_desc: "바다사자 작전을 지원하기 위해, 서부 전선 작전 사령부는 브리튼 제도를 완전히 우리의 통제 하에 두기 위한 본격적인 작전을 계획하고 있습니다. 이를 위해 아일랜드를 점령할 준비를 하고 있으며, 고위 사령부는 이를 실행하기 위한 녹색 작전이라는 세부 계획 초안을 작성했습니다."
 GER_challenge_the_monroe_doctrine: "먼로주의에 도전"
 GER_challenge_the_monroe_doctrine_desc: "멀리 떨어져 있긴 하지만, 중남미의 일부 국가들은 이념적으로 우리와 매우 흡사합니다. 그들과 좋은 관계를 설립하고 유지함으로써 우리는 함께 이익을 얻을 수 있을 것입니다. 또한, 다른 대륙에 거점을 설립하는 것은 미래에 큰 이득이 될 것입니다."
 GER_shatter_usas_hegemony: "[USA.GetAdjective] 패권 분쇄"
 GER_shatter_usas_hegemony_desc: "[USA.GetAdjective]은 오랫동안 국제 무대에서 너무 많은 힘을 발휘해 왔습니다. 우리가 더 강해짐에 따라, 이제 그들이 옮겨갈 때가 되었습니다."
 GER_challenge_the_monroe_doctrine_tt: "§Y먼로주의 불안정화§! 결정 해금.\n\n우리는 §Y[USA.GetNameDef]§!에 통보할 것이며, 그들은 §R개입§!을 시도할 수 있습니다."
 GER_challenge_the_monroe_doctrine_tt_2: "최소 7개의 국가가 여전히 §Y먼로주의§!를 갖고 있음"
 GER_establish_protectorates_in_america: "아메리카에 보호령 수립"
 GER_establish_protectorates_in_america_desc: "아메리카 대륙의 국가들은 너무 오랫동안 우리의 이상과 맞지 않는 방식으로 통치되어 왔습니다. 오랜 기간 최적화되지 않은 관리 이후 이러한 영토를 정리하기 위해서는 전면적인 재조직이 필요할 것입니다."
 GER_demands_to_sweden: "스웨덴에 요구"
 GER_demands_to_sweden_desc: "[SWE.GetNameDef] 북부의 철광은 우리 군수 산업에 반드시 필요한 자산입니다. 우리가 [SWE.GetAdjective](와)과의 무역을 지속할 수 있는지를 가능성에게 맡겨두면 안됩니다. 이 무역로는 최대한 빠르게 확보되어야 합니다."
 GER_the_swiss_gold: "스위스 금"
 GER_the_swiss_gold_desc: "[SWI.GetAdjective](은)는 현재로서는 어떤 국제분쟁에도 개입하지 않기로 결정한 만큼 무역과 첩보활동에 완벽한 기회를 제공합니다. 그들 국가에 요원을 배치하고, 우리가 획득한 금을 보관할 때 최대한 활용해야 합니다."
 GER_secure_finland: "핀란드 확보"
 GER_secure_finland_desc: "[FIN.GetNameDefCap](은)는 [SOV.GetNameDef](와)과 긴 육상 국경을 접하고 있습니다. 이 국경에 우리가 접근할 수 있다면 동쪽의 붉은 위협에 맞서는 잠재적인 전선을 만들 수 있을 것이며, 이는 우리가 [SOV.GetAdjective]을 상대로 전쟁을 하게 된다면 매우 크게 다가올 것입니다."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "이전 아프리카 식민지 수복"
 GER_reclaim_former_african_colonies_desc: "우리가 상실한 영토에는 아시아만 있는 것이 아닙니다. 우리는 아프리카의 영토에 여전히 관심을 갖고 있으며 우리는 이들을 다시 획득하고 다시 통합하기 위해 온 힘을 다해야 합니다."
 GER_mittelafrika: "미텔아프리카"
 GER_mittelafrika_desc: "우리가 관심을 갖고 있는 아프리카의 땅은 우리가 갖고 있던 것보다 많습니다. 우리가 미텔아프리카라고 부르기로 결정한 지역의 막대한 자연적인 부는 [ROOT.GetNameDef]에 상당한 이익을 가져다 줄 것입니다."
 GER_mittelafrika_revive_the_schutztruppe_tt: "§Y아프리카§!에서 §Y슈츠트루페§! 식민지 민병대를 §Y모집§!하고 §Y향상§!시킬 결정 해금"
 GER_asia_revive_the_schutztruppe_tt: "§Y아시아§!에서 §Y슈츠트루페§! 식민지 민병대를 §Y모집§!하고 §Y향상§!시킬 결정 해금"
 GER_re_establish_german_control_over_qingdao: "칭다오 통제권 회복"
 GER_re_establish_german_control_over_qingdao_desc: "1898년에 우리는 칭다오의 조차를 협상했습니다. 그러나 이는 1914년 대전쟁 초반 [JAP.GetAdjective]의 점령으로 인해 중단되었습니다. 이제 그 지역이 더 이상 점령중이지 않으니, 그 협정을 상기시킬 때가 되었을지도 모릅니다."
 GER_claim_old_colonies_in_the_east: "동방의 식민지 탈환"
 GER_claim_old_colonies_in_the_east_desc: "베르사유 조약으로 인해 우리는 식민지를 상실했고 승리한 이들에게 배분되었습니다. 우리 사람들은 우리처럼, 이를 부당하다고 생각하고 있습니다. 동방에서 외교관계 수립의 일환으로 우리는 우리 식민지를 되돌려 받기 위해 노력해야 합니다."
 GER_ally_chiang_kai_shek: "장제스와 동맹"
 GER_ally_chiang_kai_shek_desc: "현재 동아시아에서 진행 중인 모험은 우리에게만 유용한 것이 아닙니다. [CHI.GetNameDef]의 [CHI.GetLeader](와)과 동맹을 맺고 그를 우리편으로 끌어들임으로써, 우리의 영향권을 확장하고 해당 지역에서의 식민지 성장을 촉진할 것입니다."
 GER_japanese_naval_cooperation: "일본 해군과의 협력"
 GER_japanese_naval_cooperation_desc: "우리는 특히 해군 문제와 관련하여, [JAP.GetAdjective]에서 배울 점이 많습니다. 공동 기술 노력을 확립함으로써 우리는 서로의 지식을 최대한 활용하고, 이미 이루어낸 성과를 재발명하는 데 소요되는 시간을 줄일 수 있습니다."
 GER_negotiate_old_colonies_in_the_east: "동방의 식민지 협상"
 GER_negotiate_old_colonies_in_the_east_desc: "대전쟁 도중 [JAP.GetAdjective]에서 우리의 많은 동아시아 식민지를 빼앗아갔습니다. 우리가 이제 그들과의 외교 관계 개선에 적극적으로 나서고 있는 만큼, 외교를 통해 일부 식민지를 되찾아올 수도 있을 것입니다."
 GER_claim_old_colonies_in_the_east_tt: "§Y세력 구성원§! 및 §Y[CHI.GetNameWithFlag]§!에게 §Y동남아시아§!의 이전 [GER.GetAdjective] 식민지 영토를 요구하는 사건이 발생합니다. 그들이 거절하거나 영토가 동맹으로 간주하지 않는 국가의 통제하에 놓일 경우, 경쟁 중인 주에 대한 §Y영유권§!을 획득합니다."
 GER_negotiate_old_colonies_in_the_east_tt: "그들이 통제하는 다음 주들이 우리에게 양도될 것임:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "태평양의 파수꾼"
 GER_sentinels_of_the_pacific_desc: "태평양에 위치한 거점들은 일반적으로 미개발 상태이며 우리 크릭스마리네나 동맹국이 사용하기에 부적합합니다. 태평양 내 중요 영역에 적절한 해군 기반시설이 구축되도록 상당한 노력을 기울여야 합니다."
 GER_sentinels_of_the_pacific_tt: "다음의 지배하는 모든 주: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "아시아 국가판무관부 설립"
 GER_create_asian_reichskommissariat_desc: "일반적인 식민지도 많은 이익을 가져다주지만, 우리의 총통 각하께서는 우리의 아시아 식민지들에 대해 더 많은 계획을 갖고 계십니다. 그의 식민지 법을 제정하는 것은 이 일에 관련된 모두의 이익이 될 것입니다!"
 GER_south_east_asian_natural_wealth: "동남아시아 광물자원"
 GER_south_east_asian_natural_wealth_desc: "동남아시아 지방은 우리에게 큰 이익이 될 수 있는 천연 자원이 풍부한 곳입니다. 그들의 현재 지배자들은 저곳을 제대로 개발하고 있지 않으며, 비록 우리의 땅이었던 적은 한 번도 없지만, 자칭 민주주의 국가라는 것들도 자기 땅이 아니었던 우리의 정당한 식민지를 훔쳐갔으니, 우리도 그냥 가져갈 것입니다!"
 GER_south_east_asian_natural_wealth_tt: "동남아시아 영토를 개발하는 §Y지도 상 결정§! 해금"
 GER_the_proud_eagle_and_the_resurgent_dragon: "자랑스러운 독수리와 부활한 용"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "우리의 친구 [CHI.GetNameDef](을)를 향한 [JAP.GetAdjective]의 침공의 위협은 항상 존재해왔습니다. 그들이 공격하기를 앉아서 기다리는 것은 무용지물입니다. 우리는 우리 영토, 또는 그들의 영토에서 [JAP.GetNameDef]의 전사들을 상대할 전쟁을 준비해야 합니다."
 GER_blitzkrieg_across_the_pacific: "태평양을 가로지르는 전격전"
 GER_blitzkrieg_across_the_pacific_desc: "태평양에서의 전쟁은 우리 병사들이 훈련받지 않은 일입니다. 그렇기에 우리의 전술에도 약간의 조정이 필요할 수 있습니다. 하지만 우리는 이것이 약점이 아니라 오히려 우리를 더 강하게 만든다고 믿습니다. 적의 방어는 그들이 아는 바에 기반하고 있기에, 태평양에서의 새로운 전쟁 방식을 고안함으로써 그들에게 깜짝 공격을 가할 수 있을 것입니다."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "핀란드 지원"
 GER_support_finland_desc: "[FIN.GetAdjective]는 [146.GetName]를 두고 오랫동안 [SOV.GetAdjective] 측과 갈등을 빚어왔습니다. 현재 이 지역에서 긴장이 고조됨에 따라, 그들을 지원하고 결과적으로 우리와 더욱 가깝게 조정하는 것이 우리에게 최선의 이익이 될 것입니다."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "중동에 영향력 행사"
 GER_influence_the_middle_east_desc: "중동은 우리와 역사적으로 인연이 있는 곳은 아니지만 우리의 관심을 끄는 곳이라는 것을 부정할 수는 없습니다. 우리는 우리 영향력을 지역에 전파해, 필요할 때가 왔을 때 외교적인 압박을 가할 수 있게 해야 합니다."
 GER_the_final_blow_to_communism: "공산주의에 대한 최후의 일격"
 GER_the_final_blow_to_communism_desc: "[SOV.GetNameDef](을)를 처리했지만 유럽에서의 반공주의 성전이 끝난 것은 아닙니다. 우리 근처에 공산주의 국가가 있는 한 우리는 계속 싸워야 합니다. 붉은 위협이 사라질 때까지 우리는 결코 쉬어서는 안 됩니다!"
 GER_war_against_communism_tt: "세계의 모든 §Y공산주의§! 국가에 §Y합병§! 전쟁 명분 획득. 현재 대상:"
 GER_war_against_european_communism_tt: "§Y유럽§!의 모든 §Y공산주의§! 국가에 §Y합병§! 전쟁 명분 획득. 현재 대상:"
 GER_inner_circle_member_title: "국가지휘자"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ 토트"
 GER_ascension_of_todt_desc: "군사적 경험을 갖춘 숙련된 공학자인 프리츠 토트는 자신이 총통 각하의 유능한 고문임을 증명했습니다. 그의 활동에 자유를 준다면 그는 [ROOT.GetNameDef]에 큰 도움이 될 수 있을 것입니다."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ 슈페어"
 GER_ascension_of_speer_desc: "잘 훈련된 건축가인 알베르트 슈페어는 계속되는 국가의 번영에 가장 가치 있는 능력을 보유하고 있습니다. 그의 활동에 자유를 준다면 그의 능력 뿐만 아니라 그가 갖고 있는 [ROOT.GetAdjective] 건설업계의 거물들의 연줄로부터 이익을 얻을 수 있을 것입니다."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ 괴링"
 GER_ascension_of_goring_desc: "유능한 지휘관은 총통 각하의 최측근이 될 자격이 있습니다. 헤르만 괴링은 단지 유능한 지휘관일 뿐만 아니라 총통 각하의 오랜 동료이기도 하므로, 그의 활동에 자유를 주면 낮은 위험으로 큰 보상을 얻을 수 있을 것입니다."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ 괴벨스"
 GER_ascension_of_goebbels_desc: "총통 각하의 최측근 자리에는 국민의 지지를 유지하는 데 도움이 될 수 있는 사람을 위한 자리가 항상 열려있습니다. 열렬한 추종자이자 뛰어난 대중 연설가인 요제프 괴벨스의 활동에 자유를 주는 것은 우리에게 매우 유익할 것입니다."
 GER_rally_the_industrialists: "산업가들을 규합하라"
 GER_rally_the_industrialists_desc: "산업가들은 우리 나라에서 상당한 권력을 쥐고 있습니다. 그들을 우리 편으로 끌어들이는 것은 시간이 좀 걸리겠지만, 루돌프 헤스는 이것이 그럴만한 가치가 있을 것이라고 했습니다."
 GER_glorify_party_rallies: "정당 집회 미화"
 GER_glorify_party_rallies_desc: "우리의 정치적 핵심이 없으면 국가는 흔들리게 될 것입니다. 마르틴 보어만은 대중으로부터 더 많은 지지를 얻기 위해 당대회를 개선할 것과, 이를 통해 정부 구성 방식에 있어 보다 자유롭게 행동할 수 있게 될 수 있다는 점에 주목했습니다."
 GER_total_control_over_domestic_affairs: "국내 문제 완전 장악"
 GER_total_control_over_domestic_affairs_desc: "국내 문제를 당수가 완전히 처리하게 넘기는 하는 것은 과감한 조치로 보일 수 있습니다. 그러나 총통 각하의 뜻은 굳건합니다. 지금까지 당수는 기대 이상으로 업무를 훌륭하게 처리해왔기에, [ROOT.GetLeader] 각하께서는 안심하고 이 일을 그에게 맡기면 더 중요한 문제에 집중할 수 있을 것이라 하셨습니다."
 GER_fuhrerprinzip_inner_circle_tt: "§Y최측근 집단§! 기능을 활성화합니다.\n\n"
 GER_rally_the_industrialists_hess_tt: "§Y$germany.107.t$§! 이벤트 연계가 발생하지 않을 것입니다."
 GER_wunderwaffe_dornberger_trait_tt: "§Y$GER_walter_dornberger$§! ($high_command$): \n§Y$GER_head_of_the_missile_department$§! 특성을 §Y$GER_head_of_experimental_weapons$§! 특성으로 교체\n효과 변화:\n시설 보급 소비량: §G-10.00§!\n$specialization_naval_speed_factor$: §G+10%§! \n$specialization_nuclear_speed_factor$: §G+10%§!"
 GER_rally_the_industrialists_hess_stays_tt: "§Y$GER_rudolf_hess$§!가 그의 악명 높은 비행을 실시할 수 없게 됩니다."
 unlock_decision_category_explained: "§Y$CATEGORY$§! 결정 해금. $DESC$"
 GER_integration_of_puppet_economies_decisions_tt: "이 결정들은 괴뢰국 경제를 개발 또는 착취할 수 있게 합니다."
 GER_a_strong_successor_trigger_tt: "§Y최측근 집단§!에서 부상한 모든 §Y3§!명의 측근들이 그들의 최종 중점을 완료함."
