 raid_type_facility_strike: "연구소 공습"
 raid_type_facility_strike_desc: "적군의 실험 시설을 타격해 시설과 그곳에서 진행하는 연구에 피해를 입히는 것을 목표로 하는 공습입니다."
 raid_type_lock_bombing_raid: "갑문 폭격"
 raid_type_lock_bombing_raid_desc: "특수 반동 폭탄을 적재한 항공기가 갑문 타격을 시도합니다. 성공하면 운하 통행을 방지할 수 있습니다."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 raid_type_dam_bombing_raid: "댐 폭격"
 raid_type_dam_bombing_raid_desc: "특수 반동 폭탄을 적재한 항공기가 댐 타격을 시도합니다. 성공하면 댐의 효율성을 저하하고 근방에서 적군의 움직임을 제한할 수 있습니다."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "포대 공습"
 raid_type_gun_emplacement_raid_desc: "지진폭탄을 적재한 폭격항공단이 $mega_gun_emplacement$ 포대 파괴를 시도합니다."
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "거포 포대 공습"
 raid_type_mega_gun_emplacement_strike_desc: "지진폭탄을 적재한 폭격항공단이 거포 포대 파괴를 시도"
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "유전 폭격"
 raid_type_oilfield_raid_desc: "주요 유전과 인근 정제소를 노린 폭격으로 적군의 연료 생산을 장기간 방해합니다."
 raid_type_nuclear_strike: "핵 공격"
 raid_type_nuclear_strike_desc: "전략폭격기와 호위기가 지정된 목표로 비행해 핵폭탄을 떨어트립니다. 이후 폭격기는 충격파를 피하기 위해 상공에서 탈출을 시도합니다."
 raid_type_nuclear_missile_strike: "핵미사일 공격"
 raid_type_nuclear_missile_strike_desc: "장거리 미사일이 지정 발사대에서 준궤도 탄도를 따라 목표로 날아갑니다. 적절한 때에 탄두가 핵폭발을 기폭합니다."
 raid_type_paratrooper_facility_sabotage: "연구소 사보타주 습격"
 raid_type_paratrooper_facility_sabotage_desc: "공수부대가 적 시설에 강하하여 폭약을 사용해 주요 장비를 파괴하고, 그들의 연구를 방해할 것입니다."
 raid_type_mine_sabotage_raid: "광산 사보타주 습격"
 raid_type_mine_sabotage_raid_desc: "공수부대를 적의 대규모 광산에 투입하고 폭파시켜 생산을 장기간 방해할 것입니다."
 raid_type_pathfinder_raid: "항로유도단 습격"
 raid_type_pathfinder_raid_desc: "공수부대를 적 후방으로 강하시켜 중요한 교각을 파괴하고, 매복을 준비하며, 전반적인 시선 교란을 일으키는 것으로 곧 있을 공격을 준비합니다."
 raid_type_commando_port_raid: "해병대 군항 습격"
 raid_type_commando_port_raid_desc: "해병대가 적이 지배 중인 큰 규모의 군항인 $naval_base$에 피해를 입히기 위해 진입합니다. 정박한 함선에도 피해를 입힐 수도 있습니다."
 raid_type_commando_facility_raid: "해병대 시설 습격"
 raid_type_commando_facility_raid_desc: "해안 지역의 실험 시설을 손상시키기 위해 해병대가 파견되었습니다."
 raid_type_airfield_raid: "비행장 습격"
 raid_type_supply_hub_raid: "보급 중심지 습격"
 raid_type_demo_dam_raid: "댐 파괴 연습"
 raid_type_AUS_reichstag_bombing: "라이히스탁 공습"
 raid_type_AUS_reichstag_bombing_desc: "폭격기 편대를 적의 사령부와 독일의 상징적인 장소를 공격하도록 보내면, 우리의 국민들의 사기를 증진시키는 동시에 적에게 큰 타격을 입힐 수 있습니다."
 raid_type_ENG_reichstag_bombing: "라이히스탁 공습"
 raid_type_ENG_reichstag_bombing_desc: "폭격기 편대를 적의 사령부와 독일의 상징적인 장소를 공격하도록 보내면, 우리의 국민들의 사기를 증진시키는 동시에 적의 사기에 큰 타격을 입힐 수 있습니다."
 raid_type_GER_eben_emael_raid: "에방 에말 습격"
 raid_type_GER_eben_emael_raid_desc: "공수부대와 글라이더 부대가 전략적으로 배치된 요새를 공격하고, 주요 교량, 도로, 철도를 점령하여 주 돌파 부대의 진격을 위한 길을 열 것입니다."
 raid_type_GER_big_ben_bombing: "빅 벤 공습"
 raid_type_GER_statue_of_liberty_bombing: "자유의 여신상 공습"
 raid_type_GER_kremlin_bombing: "크렘린 공습"
 raid_type_ENG_operation_jericho: "제리코 작전"
 raid_type_ENG_operation_jericho_desc: "프랑스 레지스탕스의 정보에 의하면, 독일은 아미엥에 다수의 저항군을 체포해놓은 상태라고 합니다. 감옥 벽에 구멍을 낼 항공기들을 편성해, 많은 저항군을 해방할 수 있을 것입니다."
 raid_type_thermonuclear_strike: "열핵공격"
 raid_type_thermonuclear_strike_desc: "전략폭격기와 호위기 편대는 지정된 목표지점으로 비행하여 수소폭탄을 투하할 것입니다. 그 후 폭격기는 후폭풍에 휘말리지 않도록 지역을 벗어나려 시도할 것입니다."
 raid_type_thermonuclear_missile_strike: "열핵미사일 공격"
 raid_type_thermonuclear_missile_strike_desc: "장거리 미사일은 발사 지점에서 목표 지점을 향해 부분 궤도 탄도 비행을 할 것입니다. 적절한 순간에 탑재된 탄두가 수소폭발을 일으킬 것입니다."
 raid_type_CHI_huansheng_raid: "환성 작전"
 raid_type_CHI_huansheng_raid_desc: "우리의 정보에 따르면, 야와타 제철소와 사세보 조선소는 중요한 목표이긴 하지만 현재 우리 공군으로서는 적절하게 타격하기 어려운 상황입니다. 따라서 이 전쟁을 종결시키는 가장 효과적인 방법은 나가사키, 후쿠오카, 사가, 오사카와 같은 도시에 선전물을 투하하여 일본 제국주의 전쟁 범죄자들이 중국에서 저지른 만행에 대해 일본 국민들의 양심을 일깨우는 것입니다."
