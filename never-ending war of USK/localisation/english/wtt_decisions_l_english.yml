 ban_democratic_party:1 "민주주의 정당 금지"
 ban_democratic_party_desc:1 "정계의 중심에 존재하는 정당들은 오랫동안 우리 정부에게 눈엣가시와도 같았습니다. 개인의 '권리'에 대한 그들의 주장은 우리 국민 전체를 위해 더 나은 국가를 만들고자 하는 우리의 노력을 약화시킵니다."
 ban_democratic_party_tt:1 "민주주의 인기도 변화: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party:0 "공산주의 금지"
 ban_communist_party_desc:0 "공산당은 사사건건 정부에 대항해 불만을 키우고 통치를 어렵게 만들었습니다. 이제 이를 단속해야 할 때입니다."
