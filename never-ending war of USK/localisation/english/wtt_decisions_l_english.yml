 GER_is_forming_hre: "우리 여제 폐하의 명성은 끝이 없고, 우리 나라의 국경도 마찬가지입니다. 우리 조국은 옛 신성 로마 제국의 고토를 능가할 만큼 커졌고, 우리 앞길을 방해하려는 국가들은 더 이상 그럴 수 있는 상황이 아닙니다. 여제 폐하께서는 이 기회를 놓치지 않고, 그녀의 조국이 신성 로마 제국의 정신적 후계자로서의 역할을 받아들일 것을 선언하셨습니다. 독수리는 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!"
 GER_is_forming_hre_without_victoria: "우리 정부의 명성은 끝이 없고, 우리 나라의 국경도 마찬가지입니다. 우리 조국은 옛 신성 로마 제국의 고토를 능가할 만큼 커졌고, 우리 앞길을 방해하려는 국가들은 더 이상 그럴 수 있는 상황이 아닙니다. 이제 이 기회를 놓치지 않고, 그들의 조국이 신성 로마 제국의 정신적 후계자로서의 역할을 받아들일 것이 선언되었습니다. 독수리는 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!"
 AUS_is_forming_hre: "우리 대공 [ROOT.GetLeader] 전하의 명성은 끝이 없고, 우리 나라의 국경도 마찬가지입니다. 우리 조국은 옛 신성 로마 제국의 고토를 능가할 만큼 커졌고, 우리 앞길을 방해하려는 국가들은 더 이상 그럴 수 있는 상황이 아닙니다. 대공 전하께서는 이 기회를 놓치지 않고, 그의 조국이 신성 로마 제국의 정신적 후계자로서의 역할을 받아들일 것을 선언하셨습니다. 독수리는 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!."
