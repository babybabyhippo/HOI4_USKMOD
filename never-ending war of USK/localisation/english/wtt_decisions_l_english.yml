 GER_mefo_bills_category_desc:0 "성장하는 군수산업에 자금을 지원하고 영국과 프랑스의 눈길에서 이 비밀을 숨기기 위해 우리는 유령 회사를 사용하여 약속어음의 형태로 대금을 전달해야 했습니다. 이 채권의 만기일을 연장하기 위해 정치적 연줄을 이용하지 않으면 우리는 이를 상환해야 하며 더 이상 그 혜택을 받을 수 없을 것입니다."
 GER_mefo_bills_mission:0 "MEFO 어음 만기"
 GER_can_delay_mefo_payment:0 "MEFO 어음의 지불을 지연시킬 수 있음."
 GER_mefo_bills_mission_desc:0 "우리가 발행했던 어음의 만기일이 곧 다가옵니다. 우리는 그것을 연장할지 지불을 시작할지 결정해야 합니다."
 GER_extend_mefo_bills:0 "MEFO 어음"
 GER_extend_mefo_bills_desc:0 "MEFO 어음의 만기일을 3개월 더 연장하여 해당 기간 동안 혜택을 계속 누리도록 합니다. 그러나 이는 최종 지불 비용을 증액시킬 것입니다."
 GER_extend_mefo_bills_tt:1 "'§YMEFO 어음§!'을 연장할지 지불을 시작할지 결정하십시오.\n"
 GER_mefo_bills_mission_tt:1 "현재 MEFO 어음의 만기일에 발효되도록 §YMEFO 어음§!의 만기를 6개월 연장합니다.\n\n연장 비용은 전쟁이 발발할 때까지 점진적으로 증가하며, 전쟁이 발발하면 MEFO 어음에 대한 의존이 사라지고 전쟁이 끝날 때까지 지불이 연기됩니다.\n\n"
