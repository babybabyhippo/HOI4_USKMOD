 GER_mefo_bills_extended:0 "MEFO 어음 연장"
 GER_renew_mefos:0 "MEFO 어음 갱신"
 GER_renew_mefos_desc:0 "국가은행은 우리나라를 재건하고 재무장하는 데 있어서 아주 중요한 역할을 가지고 있습니다. 우리가 빚을 갚기로 한 결정에 실수가 있었던 것이 분명하며, MEFO 어음을 몇 달 더 연장해야 합니다."
 GER_cancel_mefos:0 "MEFO 어음 해제"
 GER_cancel_mefos_desc:0 "우리는 너무 오랫동안 군수 산업을 재건하기 위해 국가은행에 의존해왔습니다. 이제 무기 업체들과의 약정을 이행하고 이 \"MEFO 어음\"이란 위장을 끝내야 할 때입니다"
 GER_case_anton_category:0 "안톤 작전"
 GER_case_anton_category_desc:0 "비시 프랑스의 창설 뒤에 숨은 의도는 프랑스 식민지들과 프랑스 함대를 연합국의 손에서 빼내기 위함이었습니다. 하지만, 우리는 이것을 언제든지 철회할 수 있습니다. 우리는 지역들을 강제로 통합하고 툴롱에 있는 프랑스 해군기지를 장악할 계획을 수립했습니다."
 GER_case_anton:1 "안톤 작전 실행"
 GER_case_anton_tt2:2 "북아프리카의 프랑스 대부분을 지배하고 있지 않음."
 GER_case_anton_desc:0 "프랑스의 우리 괴뢰 정권은 이제 유용성이 다 되었습니다. 즉시 [Root.GetName]으로의 통합을 시작하고 신속하게 대처한다면 잔존 프랑스 함대를 징발할 수 있을 것입니다."
 GER_case_anton_tt:0 "7일 안에 비시 프랑스를 합병하고 프랑스 함대를 장악합니다.\n\n§R독일군이 툴롱에 이틀 안에 도착하지 않는다면 프랑스가 함대를 자침할 수도 있습니다!§!\n"
