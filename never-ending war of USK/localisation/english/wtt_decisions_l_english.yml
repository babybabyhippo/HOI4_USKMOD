 reinstate_wilhelm_iv_succession_rights:0 "빌헬름 황태자의 계승권 회복"
 reinstate_wilhelm_iv_succession_rights_desc:1 "카이저 빌헬름 3세의 아들은 당시 황실의 수장이던 빌헬름 2세의 뜻에 반하는 결혼을 하고자 했기에 자신의 황위 계승권을 포기해야만 했습니다. 이제는 빌헬름 3세가 황실의 수장이기 때문에, 그는 망명 중인 본인의 아버지에게 이 결정의 번복을 지지하도록 압력을 가할 수 있을지도 모릅니다."
 reinstate_wilhelm_iv_succession_rights_tt:0 "계승 서열이 바뀌었습니다.\n"
 modernize_the_succession_laws:0 "계승법 현대화"
 modernize_the_succession_laws_desc:0 "현재 카이저의 아들 빌헬름 4세에게는 오직 두 딸만이 후계자로 있습니다. 우리는 때가 되었을 때 펠리시타스 황태녀께서 제위에 오를 수 있도록 상속법을 현대화하여 계승권을 확립해야 합니다."
 modernize_the_succession_laws_tt:0 "여성도 옥좌를 물려받을 수 있습니다.\n"
 request_restoration_of_british_titles:0 "영국 작위의 회복 요청"
 request_restoration_of_british_titles_desc:0 "1917년, 영국 의회는 투표를 통해 독일 왕족과 제후 가문들이 보유했던 영국의 귀족 및 왕실 작위를 박탈했습니다. 이제 우리는 동맹이고 상호 간에 좋은 관계를 누리고 있으니, 이 결정의 번복을 요구해야 할 때인 것 같습니다."
 hindenburg_destroyed_tt:0 "힌덴부르크 호가 파괴되지 §Y않음§!.\n"
 request_restoration_of_british_titles_tt:0 "의심할 여지 없이 견줄 데 없는 보상으로 이어질 것이다...\n"
 GER_request_polish_war_participation:0 "폴란드의 참전 요구"
 GER_request_polish_war_participation_desc:0 "우리가 [SOV.GetName](와)과 전쟁 중인 현재, 우리는 우리 군대가 [POL.GetAdjective] 영토를 통과할 수 있는 권한이 필요합니다. 우리가 그들을 보호하겠다고 맹세했으니, 그들 역시 우리의 전쟁에 참여하는 것이 지극히 당연한 일입니다."
 GER_reform_austro_hungarian_empire:1 "오스트리아-헝가리 제국의 재결성"
 GER_reform_austro_hungarian_empire_tt:0 "다른 오스트리아-헝가리 계승국들에게 제국의 재결성을 요청합니다.\n§R그들이 수락한다면 그들이 참여한 모든 전쟁을 물려받을 것입니다!§!\n"
 GER_reformed_austro_hungarian_empire:0 "오스트리아-헝가리 제국을 재결성함"
 GER_barbarossa_mission:0 "총통 훈령 21조"
 emergency_factory_conversion_defensive:0 "긴급 공장 전환"
 emergency_factory_conversion_defensive_desc:0 "전선에는 더 많은 장비가 절실히 필요합니다. 우리는 조국을 방어하기 위한 무기와 차량을 생산하기 위해 더 많은 공장을 속히 전환해야 합니다."
 emergency_factory_conversion_offensive:0 "긴급 공장 전환"
 emergency_factory_conversion_offensive_desc:0 "우리 군대에는 더 많은 장비가 급히 필요합니다. 전쟁에서 승리하는 데 필요한 장비를 생산하려면 더 많은 공장이 필요합니다."
 demolish_enemy_fortifications:0 "적 요새 파괴"
 dismantle_maginot:0 "마지노선 해체"
 propaganda_efforts:0 "선전 주력"
 war_propaganda:0 "전시 선전"
 war_propaganda_desc:0 "세상이 불타고 있는 가운데 우리 국민은 전쟁에 비참할 정도로 준비되어 있지 않습니다. 우리는 그들이 국가를 위해 무기를 들도록 지지를 모아야 합니다."
 desperate_defense:0 "필사의 방어"
 desperate_defense_desc:0 "우리는 더 이상 물러설 수 없습니다. 우리 병사들은 참호에서 전선을 방어해야 합니다."
 war_bonds:0 "전시 채권"
 war_bonds_desc:0 "우리 전시 경제를 위해 더 많은 자원이 필요하며, 전시 채권은 이러한 자원을 확보할 방법입니다."
