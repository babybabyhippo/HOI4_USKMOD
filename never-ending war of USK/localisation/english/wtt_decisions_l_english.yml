 MAN_banditry_category:0 "도적"
 MAN_banditry_category_desc:0 "관동군은 국가 건설보다는 군사 점령을 행하고 있으며 만주의 사람들을 돕는 데는 관심이 없습니다. 만주국 정부는 질서를 유지할 자원을 일본으로부터 거의 받지 못했습니다. 이러한 권력의 공백이 온갖 도적떼를 만들고 말았으며 이들 중 일부는 '자유의 투사'를 자처하며 살인과 강도를 '국가 해방'이나 '프롤레타리아 국제주의'의 이름으로 일삼지만, 대부분은 그들의 악행을 가릴 어떠한 명시적인 이념도 갖고 있지 않습니다."
 MAN_bandit_raids:0 "도적의 습격"
