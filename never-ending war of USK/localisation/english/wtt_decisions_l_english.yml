 hold_fight_on_the_beaches_speech:0 "'우리는 해변에서 싸울 것입니다' 연설"
 hold_fight_on_the_beaches_speech_desc:0 "'우리는 끝까지 싸울 것입니다. 우리는 프랑스에서 싸울 것입니다. 우리는 바다와 대양에서 싸울 것입니다. 우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다. 우리는 어떤 대가를 치르더라도 영국을 지켜 낼 것입니다. 우리는 해변에서 싸울 것입니다. 우리는 비행장에서 싸울 것입니다. 우리는 들판과 거리에서 싸울 것입니다. 우리는 언덕에서 싸울 것입니다. 우리는 절대로 항복하지 않을 것입니다...'"
 fight_on_the_beaches_speech:0 "'우리는 해변에서 싸울 것입니다' 연설"
 operation_fork:0 "포크 작전"
 operation_fork_desc:0 "신생 독립국 아이슬란드는 북대서양에서 전략적으로 매우 중요한 위치에 있습니다. 노르웨이를 잃음에 따라 무방비 상태의 이 섬이 취약한 위치에 놓였습니다. 우리는 적들이 우리의 보급선을 위험에 빠뜨릴 수 있는 섬의 전략적 기지를 확보하지 못하도록 아이슬란드를 침공하고 점령해야 합니다. 우리의 보호가 있어야만 아이슬란드인들이 적들로부터 안전할 수 있습니다."
 invade_ireland:0 "아일랜드 침공"
 invade_ireland_desc:0 "우리는 필요한 모든 수단을 동원하여 수송 선단의 안전을 확보해야 합니다. 아일랜드 침공은 우리 중 일부의 마음에 들지 않을 수도 있지만, 이가 그들의 공군기지를 사용하는 데 필요한 것이라면 그렇게 해야 합니다."
 macdonald_proposal:0 "맥도널드 제안"
 macdonald_proposal_desc:0 "우리 수송 선단의 안전을 확보하려면 아일랜드의 공군기지와 해군기지가 가장 중요합니다. 우리는 아일랜드가 즉시 전쟁에 참전하는 대가로 북아일랜드의 반환을 제안하기 위해 특사를 보낼 것입니다."
 hold_blood_toil_tears_sweat_speech:0 "'피와, 수고와, 눈물, 그리고 땀' 연설"
 hold_blood_toil_tears_sweat_speech_desc:0 "'제가 여러분께 드릴 수 있는 것은 피와, 수고와, 눈물, 그리고 땀 뿐입니다. [...] 우리의 정책이 무엇이냐고 물으신다면, 바다, 육지와 하늘을 가리지 않고 하느님께서 주신 모든 힘으로 이제껏 인류가 저질러 온 수많은 범죄 중에서도 유례가 없었던 극악무도한 폭정에 맞서 싸우는 것이라고 답하겠습니다. 그것이 우리의 정책입니다. 우리의 목적이 무엇이냐고 물으신다면, 한 마디로 답하겠습니다. 승리입니다. 어떤 대가를 치르더라도, 승리. 어떠한 공포가 닥쳐오더라도, 승리. 갈 길이 아무리 멀고 험하더라도, 승리. 승리 없이는 생존도 없기 때문입니다.'"
 blood_toil_tears_sweat_speech:0 "'피와, 수고와, 눈물, 그리고 땀' 연설"
 hold_this_was_their_finest_hour_speech:0 "'가장 영광스러운 순간' 연설"
 hold_this_was_their_finest_hour_speech_desc:0 "'그러니 각자 의무를 다할 준비를 하고, 각자 각오를 다집시다. 대영제국과 영연방이 천년을 이어갈지라도 사람들이 지금을 돌아보며 이 때야말로 가장 영광스러운 순간이었다고 말할 수 있도록.'"
 this_was_their_finest_hour_speech:0 "'가장 영광스러운 순간' 연설"
 mers_el_kebir_raid:1 "캐터펄트 작전"
 mers_el_kebir_raid_desc:0 "프랑스 함대는 비시 프랑스의 손에 넘어갔고, 우리는 그것이 독일에 넘어가도록 용납할 수 없습니다. 아무리 역겹더라도 우리는 포격의 위협을 가하여 이전 동맹국의 해군에 즉각적인 항복을 요구해야 합니다."
 FRA_vichy_france:0 "비시 프랑스"
 FRA_scuttle_the_fleet:0 "함대 자침"
 FRA_scuttle_the_fleet_desc:0 "외세가 우리 해군을 강제로 장악하려 하고 있습니다. 우리는 이러한 일이 일어나도록 용납할 수 없으며 우리 함대를 자침해야 합니다!"
 FRA_case_anton_mission:0 "안톤 작전 진행 중"
 case_anton:0 "안톤 작전"
 FRA_case_anton_mission_tt:0 "합병을 모면했습니다."
 war_measures:0 "전시 조치"
 women_in_the_workforce:0 "여성 노동자"
 women_in_the_workforce_desc:0 "남성들이 전쟁터로 떠났을 때, 수많은 여성들이 전쟁 기계가 계속 움직일 수 있도록 공장에서 일하고 있습니다."
 scientist_refuge:0 "과학자의 피난처"
 scientist_refuge_desc:0 "현재 유럽의 정치적 상황으로 인해 많은 과학자들이 고국을 떠나기로 결정했습니다. 그들은 우리나라에 입국 비자를 신청했습니다. 이를 승인하면 연구에 혜택을 얻을 수 있지만, 이를 우리가 관여해서는 안 되는 타국의 내부 문제로 생각하는 일부 사람들을 언짢게 할 수도 있습니다."
 give_refuge_ger:0 "독일 과학자에게 피난처 제공"
 give_refuge_ita:0 "이탈리아 과학자에게 피난처 제공"
 operations:0 "작전"
 GER_military_buildup:0 "군비 증강"
 GER_weserubung_sud:0 "베저위붕-남부"
 GER_weserubung_sud_desc:0 "노르웨이 침공을 개시하기에 좋은 지역을 확보하려면 먼저 덴마크로 가야 합니다."
 GER_weserubung_nord:0 "베저위붕-북부"
 GER_weserubung_nord_desc:0 "노르웨이는 중요한 전략 지점이자 스웨덴과의 철강 무역을 방해하려는 적의 명백한 공격 지점이 될 것입니다. 우리는 적들이 이 지역에 근거지를 세우는 위험을 감수할 수 없습니다."
 GER_case_yellow_netherlands:0 "황색 상황 - 네덜란드"
 GER_case_yellow_netherlands_desc:0 "벨기에를 통한 공격은 우리에게 좁은 전선을 강요합니다. 우리는 1914년에 저지른 실수를 피하기 위해 네덜란드를 포함하도록 전쟁 계획을 확장해야 합니다."
 GER_case_yellow_belgium_luxembourg:0 "황색 상황 - 벨기에와 룩셈부르크"
