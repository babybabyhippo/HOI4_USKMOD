 GER_reichskommissariats: "국가판무관부"
 GER_reichskommissariats_desc: "새로운 영토를 점령한 결과 저항이 발생하고 있고, 이로 인해 효과적인 행정부가 필요해졌습니다. 이로 인해 국가장관 알프레트 로젠베르크는 그가 국가판무관부라고 부르는 특별한 점령지 정부의 설립을 제안했습니다. 이것은 지역의 사람들을 관리하고 정규군이 할 수 있는 것보다 더 지역적인 단계에서 저항군을 처리하는 데 도움을 줄 것입니다."
