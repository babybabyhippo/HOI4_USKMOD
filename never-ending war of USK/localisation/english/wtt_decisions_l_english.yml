 blow_suez_canal:0 "수에즈 운하 폭파"
 blow_suez_canal_desc:0 "우리는 적들이 전략적으로 중요한 수에즈 운하를 사용하는 것을 허용할 수 없습니다. 그러므로 우리는 운하가 오랫동안 가동되지 않도록 운하에 충분한 피해를 입힐 준비를 시작해야 합니다. 이는 아시아와 동아프리카에서 지중해로 선박을 이동시키는 적의 능력을 크게 제한할 것입니다."
 blow_panama_canal:0 "파나마 운하 폭파"
 blow_panama_canal_desc:0 "우리는 적들이 전략적으로 중요한 파나마 운하를 사용하는 것을 허용할 수 없습니다. 그러므로 우리는 운하가 오랫동안 가동되지 않도록 운하에 충분한 피해를 입힐 준비를 시작해야 합니다. 이는 태평양에서 대서양으로, 또는 그 반대로 선박을 이동하는 데 적들이 겪는 어려움을 크게 증가시킬 것입니다."
 rebuild_suez_canal:0 "수에즈 운하 수리"
