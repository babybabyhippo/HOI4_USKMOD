 form_majapahit_empire:0 "제해국 재형성"
 form_rattanakosin_kingdom:0 "라따나꼬신 유산 강화"
 form_hre:0 "신성 로마 제국 재건"
 form_scandinavia_category:0 "칼마르 연방 재건"
 form_scandinavia_category_desc:0 "모든 스칸디나비아 영토를 정복하였으니, 칼마르 연방의 정신을 재건할 시간입니다. 스칸디나비아 전역이 우리의 지배 아래 번영할 것입니다."
 form_nordic_league_category:0 "노르드 통합 선포"
 form_nordic_league_category_desc:0 "노르드 국가들은 오랫동안 서로에게 확실한 친밀감을 느꼈습니다. 우리가 노르드 구성국에 속하는 모든 영토를 지배하기에 그 연대감을 고조시키는 것이 가능합니다."
 form_gran_colombia_category:0 "볼리바르의 유산 부활"
 form_gran_colombia_category_desc:0 "그란 콜롬비아의 실험은 한 세기 전에 단명했지만, 우리는 이제 다시 한 번 구성 영토의 지배권을 얻는데 성공했습니다. 우리는 다시 한 번, 볼리바르의 꿈을 실현할 수 있습니다."
 form_austria_hungary_category:0 "오스트리아-헝가리 제국 재건"
 form_austria_hungary_category_desc:0 "옛 오스트리아-헝가리의 땅은 정복되었으며, 유일하게 남은 후계국으로서 제국을 재건하는 것은 우리에게 달려 있습니다. 지체하지 말고, 즉시 실행합시다."
 form_commonwealth_category:0 "연방 재형성"
 form_commonwealth_category_desc:0 "폴란드와 리투아니아 사이에는 충분한 역사가 있습니다. 우리는 다시금 무력으로 단결하게 되었으니, 과거의 가장 영광스러운 시절을 되살려야 할 때일지도 모릅니다."
 form_united_netherlands_category:0 "런던 조약 거부"
 form_united_netherlands_category_desc:0 "1839년 런던 조약은 너무나 짧은 통일 후 저지대의 북부와 남부를 치욕스럽게 분리시켰습니다. 이제 우리의 지도력 아래 그 시절을 재현하고 프랑스와 독일에 사이의 완충 지대로서 의도한 자리를 차지할 수 있습니다."
 form_united_central_america_category:0 "연방공화국 재형성"
 form_united_central_america_category_desc:0 "우리 나라가 한 세기 전에 속해 있던 강력한 국가는 수명이 너무 짧았습니다. 이제 우리는 그의 몰락을 초래한 분리주의 국가들을 정복했으므로 연방공화국을 재형성하고 통일 중앙아메리카의 힘을 투사하기 시작할 수 있습니다."
 form_baltic_federation_category:0 "발트 통일"
 form_baltic_federation_category_desc:0 "지역 연대와 통일 외교 정책에 대한 우리의 이전 선언은 발트 전역을 우리가 통제하게 된 지금에서만 개선될 수 있습니다. 옛 이웃들을 통합하면 서부와 동부의 위험에 대비하여 모두에게 향상된 안보를 제공할 수 있습니다."
 form_ottoman_empire_category:0 "오스만 제국의 재결성"
 form_ottoman_empire_category_desc:0 "무력을 통해 우리는 대전쟁에서 우리의 약점으로 인해 겪었던 손실을 만회할 수 있었습니다. 이 역사적인 날을 기념하기에 오스만 제국의 복원을 선포하는 것보다 더 좋은 일은 없을 것입니다."
 form_european_union_category:0 "유럽 통합 실현"
 form_european_union_category_desc:0 "정치적으로 통합된 유럽의 개념은 지난 수십 년간 약간의 관심밖에 받지 못했지만, 최근 가장 강력한 유럽 대륙 국가들을 정복은 우리에게 예상치 못한 이의 실현을 제시합니다. 아마도 우리에게 주어진 기회를 최대한 활용하려면 국가의 구조 조정이 필요할 것입니다."
 form_mutapa_category:0 "짐바브웨 제국 재건"
 form_mutapa_category_desc:0 "대륙의 남부 지역에서 식민 지배의 영향을 지웠으니 이제 과거의 강력한 제국이라는 개념 뒤에 사람들을 모아야 할 때입니다. 이 지역에는 여러 가지 제국이 존재했었지만, 상징이 될 이름 하나만 있으면 됩니다."
 form_roman_empire_category:0 "로마의 야망 실현"
 form_roman_empire_category_desc:0 "지중해를 가로지르는 제국에 대한 개념이 최근 몇 년 동안 대중의 마음 속에 되살아났습니다. 이제 우리의 군사 작전은 가장 열렬한 지지자들의 꿈도 뛰어넘었고, 우리는 이러한 야망을 실현할 수 있는 위치에 이르렀습니다. 로마는 무적이리라!"
 form_persian_empire_category:0 "페르시아 제국 재건"
 form_persian_empire_category_desc:0 "최근 우리의 정복은 옛 페르시아 제국의 강역에 이르렀습니다. 우리 지역의 풍부한 역사를 고려하면, 우리 왕국을 과거 제국의 연속으로 정체화할 이 기회를 어떻게 놓칠 수 있을까요?"
 form_byzantine_empire_category:0 "비잔티움 복원"
 form_byzantine_empire_category_desc:0 "고토에서 터키의 멍에를 제거한 우리는 이제 약간의 선전을 통해 우리 나라가 5세기 전에 튀르크인들이 멸망시킨 바로 그 제국의 후계자임을 주장할 수 있습니다. 이 유산은 우리의 국제적 위상을 분명히 높여줄 것입니다!"
 form_arabia_category:0 "아라비아의 통일"
 form_arabia_category_desc:0 "너무 오랫동안 아라비아 국가들은 지역 간 경쟁으로 분열되어 왔습니다. 이제 반도를 우리 통치 하에 통일하였으니, 마침내 통일된 아라비아의 형성을 선언할 수 있게 되었습니다!"
 form_majapahit_empire_category:0 "제해국 재형성"
 form_majapahit_empire_category_desc:0 "수 세기 전에 거대한 제국이 인도네시아 제도를 호령하며 무역을 지배해왔습니다. 우리는 그 제국의 강역을 포괄하도록 국경을 확장하는 데 성공했으며, 그의 재건은 지역 통합의 상징이 될 것입니다."
 form_rattanakosin_kingdom_category:0 "라따나꼬신 유산 강화"
 form_rattanakosin_kingdom_category_desc:0 "최근 몇 년간, 우리는 국가의 건국 이념이 다져둔 전통적 가치관과 멀어져 있었습니다. 우리가 누렸던 영광스러운 시절의 영토를 이루게 된 지금 역사를 더 가깝게 받아들일 수 있을지도 모릅니다."
 form_hre_category:0 "신성 로마 제국 재건"
 form_hre_category_desc:0 "[GetWhoIsFormingHre]"
 form_greater_german_reich_category: "독일 민족의 대게르만국"
 form_greater_german_reich_category_desc:0 "우리의 적들은 발 아래에 쓰러져 몰락했고, 동방을 향한 팽창이라는 목표는 성공했습니다. 이제 세계가 우리 국가의 위대함을 알고, 우리 수도를 모두가 긍지를 안고 우러를 수 있는 곳으로 변모시키도록 착수해야 할 시간입니다."
