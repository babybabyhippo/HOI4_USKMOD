 CHI_industrial_evacuations_from_beijing:0 "베이징 산업시설 대피"
 GER_barbarossa_mission_desc:0 "\"독일군은 신속한 군사 작전으로 소비에트 러시아를 무찌를 준비를 하여야 합니다. 러시아 육군의 대부분은 기갑선봉대가 주도하는 대담한 작전으로 파괴될 것입니다.\""
 USA_war_measures:0 "전시 조치"
 USA_homeland_defense:0 "국토 방위 긴급대책법"
 USA_homeland_defense_desc:1 "우리의 자랑스러운 국가에 적들이 발을 디뎠습니다. 미국인들은 떨치고 일어나 침략자들을 바다로 몰아낼 것입니다!"
 USA_aid_britain:0 "영국 지원"
 USA_establish_personal_communication_with_former_naval_person:0 "전직 해군 인사와의 서신"
 USA_establish_personal_communication_with_former_naval_person_desc:0 "새로운 지도자가 [ENG.GetName]의 수상에 올랐습니다. 그와 개인적인 대화를 시작하여 우리의 불가피한 참전을 준비하고 조정해야 합니다."
 USA_battle_domestic_isolationism:0 "국내 고립주의 타도"
 USA_battle_domestic_isolationism_desc:0 "만약 이대로 고립주의적 요소를 놔둔다면 우리는 적국의 위협에 무방비 상태로 맞서게 될 것입니다. 우리 자신을 위해서라도 만연한 고립주의적 수사를 해체하기 시작해야 합니다."
 USA_emergency_arms_deliveries:0 "긴급 무기 운송"
 USA_emergency_arms_deliveries_desc:0 "프랑스는 무너졌고 영국은 이제 침략자에 홀로 맞서서 자국의 해안을 지켜내기 위해 애쓰고 있습니다. 그들은 맹렬한 수사를 통해 그들의 결의가 그 어느 때보다 강하며 조용히 어둠으로 들어갈 생각이 없음을 나타냈습니다.  우리는 민주주의의 이름으로 그들이 자유를 수호할 수 있도록 도와야 합니다."
 USA_arsenal_of_democracy_decision:0 "민주주의의 병기창"
 USA_arsenal_of_democracy_decision_desc:0 "비록 우리가 아직 참전하지는 않았지만, 우리는 무기 원조를 통해 우리의 친구들을 도울 수 있습니다. 이것이 왜 필요한지 사람들에게 이해시키도록 합시다."
 USA_women_in_the_workforce:1 "리벳공 로지"
 USA_women_in_the_workforce_desc:0 "전기 믹서기 쓸 줄 아세요? 그럼 드릴 켜는 법도 배울 수 있습니다. 전쟁이 벌어지는 동안 600만 명이 넘는 미국 여성들이 공장, 건설이나 기타 육체 노동에 종사했으며 여성도 남성 못지 않게 해낼 수 있다는 것을 여실히 증명해냈습니다."
 CAN_women_in_the_workforce:0 "브렌 건 소녀 로니"
 CAN_women_in_the_workforce_desc:0 "로니가 말합니다. \"와보라죠!\" 남성들이 군에서 복무하는 동안, 군수 생산에 대한 책임은 우리 나라의 여성들에게 달려 있습니다. 전쟁이 지속되는 동안, 80만 명이 넘는 캐나다 여성들이 징집된 이들을 대신해서 일하며 여성도 남성 못지 않게 해낼 수 있다는 것을 여실히 증명해냈습니다."
