 SOV_hold_moscow_desc:0 "[219.GetName]는 함락되지 않으리라!"
 SOV_seize_manchuria:0 "만주 점령"
 SOV_seize_manchuria_desc:0 "일본 내전의 결과로 [MAN.GetName](은)는 일본의 통치에서 벗어났습니다. 신속히 움직인다면 마침내 이 지역에 소련의 통치를 확립할 절호의 기회가 될 것입니다."
 SOV_return_manchuria:0 "만주 반환"
 SOV_return_manchuria_desc:0 "우리는 만주를 중국 유일의 정당한 인민정부에게 반환할 것입니다."
 fascism_on_the_rise:0 "파시즘의 대두"
 fascism_on_the_rise_desc:0 "정계 인사들이 파시즘적 가치를 옹호하는 목소리를 높이고 있으며 이를 점점 더 많은 사람들이 지지하기 시작했습니다. 국가의 파시즘으로 향하는 길은 열려 있으며 평화적이거나 폭력적인 정권 교체의 선택을 기다리고 있을 뿐입니다."
 prepare_for_fascist_civil_war:0 "내전 준비"
 prepare_for_fascist_civil_war_desc:1 "사람들의 마음의 느린 변화를 기다릴 시간이 없습니다. 그 과정에서 누군가가 목숨을 잃더라도 우리는 그들 자신을 위해 일을 신속하게 처리해야 합니다. 평화로운 국민투표와 달리 내전은 우리 군대와 국가의 산업 및 기반시설을 처참히 파괴할 것이지만, 이 방법은 빠르며 훗날 우리 의지를 더욱 강력하게 추진할 수 있도록 보장합니다."
 expand_civil_fascism_support:0 "민간 지지 확대"
 expand_civil_fascism_support_desc:1 "우리는 국민들 사이에서 우리 대의에 대한 지지가 지속적으로 확산되도록 해야 하며 그들이 현 정부의 권위에 공공연히 도전하도록 장려해야 합니다. 정부의 입지가 점점 약화되고 사회 혼란이 계속해서 고조된다면 우리의 목표를 달성하는 것이 더욱 쉬워질 것입니다. 이는 합법적 정권 교체와는 달리 이러한 목표가 보다... 나쁜 의미의 정권 교체를 포함하는 경우 특히 그렇습니다."
 army_support_for_fascist_civil_war:0 "군의 지지 확대"
 army_support_for_fascist_civil_war_desc:0 "군대의 충분한 지원이 없다면 이념 투쟁에서 승리할 희망도 없습니다. 우리는 군대 내의 믿을 수 있는 부대의 충성을 보장해야 합니다."
 army_support_TT:0 "군의 지지를 확대할 때마다 내전이 발발할 때 당신의 편에 설 군대의 비중이 10%만큼 늘어나며 최대 70%까지 늘릴 수 있습니다.\n"
 ensure_general_loyalty_for_fascist_civil_war:1 "하급 장성의 충성 보장"
 ensure_general_loyalty_for_fascist_civil_war_desc:0 "파시즘에 은밀히 동조하는 장성들이 있을 수 있습니다. 우리는 그들에게 접근하여 내전에서 그들의 충성을 보장해야 합니다."
 ensure_marshal_loyalty_for_fascist_civil_war:0 "고위 장성의 충성 보장"
 ensure_marshal_loyalty_for_fascist_civil_war_desc:0 "파시즘에 은밀히 동조하는 원수들이 있을 수 있습니다. 우리는 그들에게 접근하여 내전에서 그들의 충성을 보장해야 합니다."
 siphon_equipment_stockpiles_for_fascist_civil_war:0 "장비 빼돌리기"
 siphon_equipment_stockpiles_for_fascist_civil_war_desc:0 "국가의 장비 비축량을 빼돌려 우리의 미래 투쟁을 위한 소규모 병기고를 만들 수 있습니다."
 formulate_surprise_attack_plan_for_fascist_civil_war:0 "습격 계획 수립"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc:0 "적은 임박한 재난을 전혀 모르고 있습니다. 우리는 이러한 상태를 유지하는 동시에 기습의 요소를 최대한 활용할 수 있도록 전투 계획을 지시해야 합니다."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "기습 공격 계획은 핵심 주에서 30일 동안 모든 사단에게 25%의 공격 혜택을 부여합니다.\n"
 ignite_the_fascist_civil_war:0 "내전 발발"
 ignite_the_fascist_civil_war_desc:0 "결행의 시간이 왔습니다. 필요하다고 생각되는 모든 준비가 끝났습니다. 이제 돌이킬 수 없습니다."
 rebuild_the_nation_fascism:0 "국가 재건"
