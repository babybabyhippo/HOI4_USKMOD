 demobilization_economic_desc:0 "전쟁의 위협이 요원한 듯하자, 국민은 더 이상 전시경제의 고난을 기꺼이 용인하지 않습니다. 우리는 경제법을 검토하고 그들의 요구를 충족할 더 많은 소비재를 생산하고자 이를 바꿀 것인지 고려하여야 합니다."
 draft_dodging_mission:0 "징병 기피 위기의 해결"
 draft_dodging_mission_desc:0 "신속히 해결하지 못하면, 징병 거부 사안은 더욱 심각해질 것이며 국민들은 정부의 권위에 의문을 품게 될 것입니다."
