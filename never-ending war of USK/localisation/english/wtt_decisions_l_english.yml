 ban_fascist_party:0 "파시즘 금지"
 ban_fascist_party_desc:0 "현 상황에서 파시즘 정당이 계속 조직되도록 허용하는 것은 우리의 효과적인 통치 능력을 약화시킬 뿐입니다. 과감한 조치를 취해야 합니다."
