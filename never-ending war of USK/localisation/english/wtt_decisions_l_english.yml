 MAN_recruit_bandits_generic:0 "도적떼 잔당 징병"
 MAN_recruit_bandits_generic_desc:0 "우리의 감옥과 노동 수용소는 한때 우리와 맞서 싸운 사람들로 가득 차 있습니다. 우리의 자유를 위해 싸우려면 모든 군인과 소총이 필요합니다. 황제 폐하께서는 이 범죄자들에게 복무를 통하여 스스로 구원할 수 있는 길을 제공함으로써 그분의 전설적인 자비와 은혜를 보여주셨습니다."
