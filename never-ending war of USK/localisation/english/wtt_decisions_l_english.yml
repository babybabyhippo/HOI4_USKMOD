 JAP_test_the_soviets:1 "[SOV.GetAdjective] 시험"
 JAP_test_the_soviets_desc:1 "우리는 한반도와 만주에서 [SOV.GetNameDef] 측과 긴 국경을 공유하고 있습니다. 이곳에는 양국의 군대가 언제든지 충돌할 수 있는 잠재적인 지점이 많이 존재합니다. 이는 우리에게 사소한 도발에 대한 [SOV.GetAdjective]의 대응을 시험할 수 있는 기회를 제공합니다."
 JAP_border_conflict_warning_SOV:0 "일본 국경에서의 국경 도발"
 JAP_border_conflict_warning_SOV_desc:0 "한반도의 국경에서 우리 국경수비대와 일본군 사이에 충돌이 있었습니다. 일본의 정보 소식통은 이것이 더 큰 분쟁의 첫 단계에 불과할 수도 있다고 보고합니다. 우리는 즉시 일본과의 국경을 강화해야 합니다."
 JAP_border_conflict_escalation_warning_SOV:0 "일본의 준비"
 JAP_border_conflict_escalation_warning_SOV_desc:0 "항공 정찰 결과 일본 국경 지역에서 대규모 병력 이동이 확인되었습니다. 일본이 공격을 결정했는지 알 수 없지만 우리는 준비가 되어 있어야 합니다."
 JAP_border_incident_forgotten:0 "절호의 기회"
 JAP_border_incident_forgotten_desc:1 "한반도와 맞닿은 소련 국경에서 발생한 사건을 이용하려면, 빨리 공격하여야 합니다."
 JAP_escalate_incident_to_border_conflict_SOV:0 "분쟁 확대"
 JAP_escalate_incident_to_border_conflict_SOV_desc:0 "소련이 분쟁에서 물러나지 않고 있는 것 같습니다. 이 시점에서 우리는 무력 대치로 확대하거나 물러나야 합니다."
 JAP_border_conflict_time_until_cancelled:0 "분쟁 종식"
 JAP_border_conflict_time_until_cancelled_desc:0 "현재 상황에서는 전투를 중단할 수 밖에 없을 때까지 최대한 오래 작전을 지속해야 합니다."
 JAP_border_conflict_escalate_conflict:0 "분쟁 확대"
 JAP_border_conflict_escalate_conflict_desc:1 "[FROM.GetNameDef] 측과의 국경에서의 갈등은 교착 상태에 빠졌습니다. 아마도 더 많은 병력을 투입함으로써 승리를 거둘 수 있을 것입니다."
 JAP_border_conflict_escalate_to_war:0 "선전포고"
 JAP_border_conflict_escalate_to_war_desc:0 "분쟁 지역에서의 전투는 한동안 계속되고 있으며 멈출 기미가 보이지 않습니다. 우리는 다음 단계를 밟을 준비가 되어 있어야 하며 이 분쟁을 전면전의 첫걸음으로 보아야 합니다."
 JAP_border_conflict_back_out_of_conflict:0 "후퇴"
