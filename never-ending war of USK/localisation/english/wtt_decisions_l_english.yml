 JAP_ichi_go:0 "이치고 작전"
 JAP_ichi_go_desc:0 "전쟁의 끝이 보입니다. 최후의 공세와 단호한 노력을 통해 우리는 분쟁을 신속하게 종결할 수 있습니다. 그러나 내년에도 승리를 거머쥐지 못한다면 전쟁 주력에 반대하는 대중의 의견이 대두되며 내부 불안을 겪게 될 것입니다..."
 JAP_conquer_china:0 "중국 정복"
 JAP_release_korea:0 "한국 독립"
 JAP_southern_expansion:0 "남진론"
 JAP_sue_for_peace_CHI:1 "[From.GetNameDef]에 조건부 항복 제안"
 JAP_sue_for_peace_TT:0 "§Y일본§!과 그 어떤 속국들이 §Y중국§! 본토 또는 §Y한국§!의 핵심 주를 지배하지 않음."
 JAP_sue_for_peace_CHI_desc:0 "우리는 대륙에서의 영향력을 잃었습니다. 군은 잃어버린 영토를 되찾는 것이 가능하다고 생각하지 않습니다. 민간정부는 적어도 열도에 대한 주권을 유지하기 위한 조건을 모색해야 한다고 제안합니다."
 JAP_sue_for_peace_MAN:0 "[From.GetNameDef]에 조건부 항복 제안"
 JAP_sue_for_peace_MAN_desc:0 "우리는 대륙에서의 영향력을 잃었습니다. 군은 잃어버린 영토를 되찾는 것이 가능하다고 생각하지 않습니다. 민간정부는 적어도 열도에 대한 주권을 유지하기 위한 조건을 모색해야 한다고 제안합니다."
 JAP_sue_for_peace_nuke:0 "무조건 항복 제안"
 JAP_sue_for_peace_nuke_desc:0 "적이 새롭고 가장 잔혹한 폭탄을 사용했습니다. 전국이 호전된 것만은 아닙니다. 우리는 견딜 수 없는 것을 견뎌내야 합니다."
 JAP_sue_for_peace_nuke_mission:0 "일본 본토에 핵 공격 실행"
 JAP_sue_for_peace_nuke_mission_desc:1 "최근 성공한 핵폭탄 실험은 일본 본토로의 전면적인 침공의 대안을 마련해 주었습니다. 첩보에 따르면 우리가 오키나와와 이오지마를 지배하고 일본 함정을 30척 미만으로 줄인 다음 일본 본토의 두 곳에 연달아 핵폭탄을 투하하면 일본 정부가 무조건 항복할 것입니다."
 JAP_request_soviet_support:0 "소련의 지원 요청"
 JAP_request_soviet_support_desc:0 "현재의 내전에는 지원이 필요하며, 우리의 대의를 지원할 가장 가까운 나라는 북방의 소련입니다. 어쩌면 남사할린의 반환과 소비에트 의용군 사단의 파병을 거래할 수 있을지도 모릅니다."
 JAP_nuke_1:0 "일본에 첫 번째 핵 공격 실행"
 JAP_nuke_2:0 "일본에 두 번째 핵 공격 실행"
 foreign_politics:0 "외교 정책"
 JAP_pressure_france:1 "인도차이나 요구"
 JAP_break_the_london_naval_treaty:0 "런던 해군군축조약 탈퇴"
 JAP_break_the_london_naval_treaty_desc:0 "런던 해군군축조약의 터무니없는 제약은 우리 국가의 안보를 위협하는 것입니다. 우리는 우리의 정당한 영토에 도전하는 어떤 국가에도 맞설 수 있는 해군을 건설할 자유를 가져야 합니다."
 JAP_tora_tora_tora:0 "도라! 도라! 도라!"
 JAP_tora_tora_tora_desc:0 "첫 번째 일격이 기다리고 있습니다. 그 후에 우리는 얻은 추진력을 이용해 신속하게 타격해서 적들이 무슨 일이 있었는지 알기도 전에 무력화시켜야 합니다."
 JAP_war_with_soviet_union:1 "[SOV.GetNameDef]에 선전포고"
 JAP_war_with_soviet_union_desc:1 "유럽에 있는 우리의 동맹국들은 [SOV.GetNameDef] 측과 불가침조약을 맺었습니다. 그러나 우리의 전쟁은 기다릴 수 없습니다. 동맹국을 소외시킬 위험이 있더라도 우리는 일방적으로 공산주의자들과의 충돌을 추구해야 합니다."
 prospect_for_resources:1 "자원 탐사"
 prospect_for_resources_desc:0 "우리 지질학자들이 영내에서 몇몇 유망한 자원 매장지를 발견하였습니다. 우리는 약간의 자본을 투자하여 이곳들을 개발할 수 있습니다. 채굴 기술의 발전은 분명 더 많은 매장지 개발을 가능하게 할지도 모릅니다."
 economy_decisions:0 "경제 정책"
 institute_press_censorship_fascist_state:0 "언론 검열 도입"
