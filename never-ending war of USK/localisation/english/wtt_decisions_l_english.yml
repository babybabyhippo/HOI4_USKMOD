 byz_triumph_for_italy:0 "이탈리아에서의 승리"
 byz_triumph_for_italy_desc:0 "이탈리아가 우리의 지배 아래 있고, 우리는 영광스러운 개선식을 통해 이를 제국에 다시 통합해야 합니다!"
 byz_triumph_for_middle_east:0 "레반트에서의 승리"
 byz_triumph_for_middle_east_desc:0 "레반트가 우리의 지배 아래 있고, 우리는 영광스러운 개선식을 통해 이를 제국에 다시 통합해야 합니다!"
 byz_triumph_for_egypt_and_tunis:0 "이집트와 튀니스에서의 승리"
 byz_triumph_for_egypt_and_tunis_desc:0 "이집트와 튀니스가 우리의 지배 아래 있고, 우리는 영광스러운 개선식을 통해 이를 제국에 다시 통합해야 합니다!"
