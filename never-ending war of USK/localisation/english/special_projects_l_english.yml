 scientist_trait_genius: "천재"
 scientist_trait_genius_desc: "비할 데 없는 혁신으로 과학과 기술의 한계를 뛰어넘는 선구안을 가졌습니다. 거의 한 세대에 한 명만 나타나는 인재입니다."
 scientist_trait_gifted_engineer: "타고난 공학자"
 scientist_trait_gifted_engineer_desc: "타고난 재능을 지닌 공학자로 다양한 분야의 복잡한 기술 문제를 해결하는 데 능숙합니다."
 scientist_trait_brilliant_theorist: "우수한 이론가"
 scientist_trait_brilliant_theorist_desc: "추상적인 구상과 이론의 대가로 군사 전략과 과학 연구에 혁명을 일으킬 수 있는 인물입니다."
 scientist_trait_bright: "영리함"
 scientist_trait_bright_desc: "새로운 개념을 파악하고 이를 효율적으로 적용하는 데 탁월한 예리하고 빠른 사고를 가진 과학자입니다."
 scientist_trait_fast_learner: "빠른 학습자"
 scientist_trait_fast_learner_desc: "새로운 도전에 빠르게 적응하고 동료들보다 빠르게 학습하며 다양한 과학 분야에서 뛰어난 능력을 발휘합니다."
 scientist_trait_resourceful: "수완가"
 scientist_trait_resourceful_desc: "자원이 부족하거나 상황이 급박할 때에도 항상 창의적인 해결책을 찾습니다."
 scientist_trait_schrodingers_trait: "슈뢰딩거의 특성"
 scientist_trait_schrodingers_trait_tt: "과학자 경험치 획득량: §G+10%§!\n과학자 경험치 획득량: §R-10%§!"
 scientist_trait_schrodingers_trait_desc: "파동 함수는 관찰자가 상자를 열기 전에 \"좋음\"과 \"나쁨\"의 중첩 상태를 만드는 특성을 나타냅니다. "
 scientist_trait_aircraft_specialist: "항공기 전문가"
 scientist_trait_aircraft_specialist_desc: "우수한 기체, 엔진, 설계를 개발하여 하늘을 지배할 수 있는 공기역학 및 항공기 설계 전문가입니다."
 scientist_trait_rocketry_specialist: "로켓 전문가"
 scientist_trait_rocketry_specialist_desc: "Specialized in rocket technology, focusing on the principles of propulsion in ballistic and guided rocketry programs."
 scientist_trait_electronics_specialist: "전자공학 전문가"
 scientist_trait_electronics_specialist_desc: "Specialized in communication, radar, and computing systems, essential for modern warfare."
 scientist_trait_helicopter_expert: "헬리콥터 전문가"
 scientist_trait_helicopter_expert_desc: "A pioneer in rotary-wing aircraft, specializing in the mechanics of vertical flight, rotor systems, and early helicopter models."
 scientist_trait_jet_expert: "제트 전문가"
 scientist_trait_jet_expert_desc: "제트 추진 분야의 권위자로서 초기 제트 엔진과 군용 항공기에서의 제트 엔진 적용에 대한 연구를 발전시켰습니다."
 scientist_trait_bombs_expert: "폭탄 전문가"
 scientist_trait_bombs_expert_desc: "항공폭격을 위한 새롭고 정교한 전략에 쓰일 수 있는 폭발 장치와 정밀 폭탄을 개발하는 데 능숙합니다."
 scientist_trait_guidance_systems_expert: "유도 체계 전문가"
 scientist_trait_guidance_systems_expert_desc: "장거리 무인 폭발물 제어 체계를 개선한 경험이 있는 유도 기술 초기 개발 전문가입니다."
 scientist_trait_armored_specialist: "기갑 전문가"
 scientist_trait_armored_specialist_desc: "전차 및 기타 장갑차의 설계와 개선을 전문으로 하는 노련한 공학자입니다."
 scientist_trait_artillery_specialist: "포병 전문가"
 scientist_trait_artillery_specialist_desc: "A specialist in artillery systems with experience in the refinement of long-range firepower and large-caliber guns."
 scientist_trait_submarine_specialist: "잠수함 전문가"
 scientist_trait_submarine_specialist_desc: "A specialist in submarine warfare, focused on the development of new submarines technology to improve their role in stealthy naval operations."
 scientist_trait_surface_ship_specialist: "수상함 전문가"
 scientist_trait_surface_ship_specialist_desc: "대형 수상함의 설계, 개발 및 배치와 군함에 탑재할 새로운 기술 연구를 전문으로 합니다."
 scientist_trait_nuclear_specialist: "핵 전문가"
 scientist_trait_nuclear_specialist_desc: "핵분열과 연쇄 반응 연구에 깊이 몰두하고 있는 원자 연구의 최전선에 있는 물리학자입니다."
 scientist_trait_nuclear_warfare_expert: "핵전쟁 전문가"
 scientist_trait_nuclear_warfare_expert_desc: "핵물리학을 무기 개발에 실제로 적용하는 전문가로, 원자폭탄 설계의 이론을 전문으로 합니다."
 scientist_trait_nuclear_power_expert: "원자력 전문가"
 scientist_trait_nuclear_power_expert_desc: "핵분열 분야에 정통한 핵물리학의 권위자로, 발전 분야에 중점을 두고 있습니다."
 sp_nuclear_project_events.1.t: "정보 누출"
 sp_nuclear_project_events.1.desc: "Although entirely coincidental, our agents in [FROM.GetNameDef] have managed to acquire information about an apparent secret project. A worker involved in development of a secret weapon, an atomic bomb, spoke about his work at a small social gathering where one of our agents were also attending."
 sp_nuclear_project_events.1.a: "This could prove useful"
