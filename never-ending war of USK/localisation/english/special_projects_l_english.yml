 sp_naval_cruiser_submarine_unique_reward_a: "Raiding Protocol"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "The impotence of the London naval treaties have rendered any real restrictions on submarine deck armament moot. The question remains however, whether we should prioritize prestige armaments over tactical range?"
