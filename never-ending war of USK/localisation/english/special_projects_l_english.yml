 sp_air_jet_engine_desc: "제트 엔진은 프로펠러 엔진보다 훨씬 강력하여 항공기 설계에 혁명을 일으키고 항공 공학의 새로운 시대를 열 수 있습니다."
 sp_air_axial_jet_engine: "축류식 제트 엔진"
 sp_air_axial_jet_engine_desc: "The first jet engines developed can only compress air to a limited degree. It might be possible to line multiple compressors in serial to boost the thrust even further."
 sp_air_supersonic_jet: "초음속 제트기"
 sp_air_supersonic_jet_desc: "Advancements in jet engine technology are paving the way for aircraft capable of reaching Mach 1 and breaking the sound barrier."
 sp_air_helicopter: "헬리콥터"
 sp_air_helicopter_desc: "제자리에서 떠 있을 수 있는 독특한 능력을 갖춘 헬리콥터의 개발은, 군사 작전에 있어 중요한 전술적 이점을 제공할 수 있습니다."
 sp_air_scientist_xp_generic_reward: "새로운 발견"
 sp_air_scientist_xp_generic_reward_desc: "Our Scientists have made several new discoveries during the course of the work with the latest prototype."
 sp_air_scientist_xp_generic_reward_option: "That is good"
 sp_air_political_interference_generic_reward: "정치적 개입"
