 sp_nuclear_design_choice_reward: "원자로 설계"
 sp_nuclear_design_choice_reward_desc: "원자로를 설계할 때 감속재로 사용할 재료를 선택해야 합니다. 이는 원자로 전체의 설계를 결정합니다. 중수를 사용할 수도 있고, 흑연을 사용할 수도 있는데, 둘 다 장단점이 있습니다."
