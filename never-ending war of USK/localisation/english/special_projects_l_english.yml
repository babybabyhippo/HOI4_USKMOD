 sp_rocket_glass_wool_choice_reward_desc: "During the re-entry phase of the rocket's flight, ice seems to be forming around the fuel tanks and interfering with the rocket's internals. Although a setback, our engineers have suggested adding glass wool around the tanks to prevent this from happening in future."
 sp_rocket_glass_wool_choice_reward_accept: "불행하지만 필요한 일이다."
 sp_rocket_guidance_system_choice_reward: "유도 체계"
