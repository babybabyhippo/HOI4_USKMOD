 sp_rockets_vertical_launch_reward: "수직발사체계"
 sp_rockets_vertical_launch_reward_desc: "몇번의 실패 끝에 [Character.GetName]은 마침내 이 미사일의 수직발사 문제를 해결해냈습니다. 새로운 체계는 미사일을 문제 없이 발사시키고, 지연 없이 고고도에 도달할 수 있도록 해 줄 것입니다."
 sp_rockets_high_speed_flight_control_reward: "고속 비행 통제"
 sp_rockets_high_speed_flight_control_reward_desc: "우리는 마침내 고속에서 작동하며, 변화하는 비행 역학에 반응할 수 있는 제어체계를 얻어냈습니다. 이 지식은 다른 분야에서도 확실히 유용할 수 있습니다."
