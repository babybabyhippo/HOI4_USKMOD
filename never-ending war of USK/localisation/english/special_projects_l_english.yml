 sp_air_bouncing_bomb_type_of_explosives_reward_option: "유용하게 쓰이겠군."
 sp_air_earthshaker_bomb_unique_reward: "Design Direction"
 sp_air_earthshaker_bomb_unique_reward_desc: "개발 과정에서 새로운 발견을 통해 폭탄의 파괴력을 더욱 강화할 수 있다는 사실을 깨달았습니다. 우리는 폭탄의 정밀도를 높이는 데 집중하거나, 파괴력을 높이는 데 집중할 수 있습니다."
