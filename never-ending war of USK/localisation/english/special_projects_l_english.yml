 sp_air_supersonic_jet_unique_reward: "비용 문제"
 sp_air_supersonic_jet_unique_reward_desc: "우리는 초음속 제트기의 생산 비용이 상당히 클 수 있음을 깨달았습니다. 우리는 비용을 줄이기 위해 노력할 수도 있고, 현재 예상된 비용 수준을 유지할 수도 있으며, 최고 품질의 재료를 사용하여 최대한 투자할 수도 있습니다."
