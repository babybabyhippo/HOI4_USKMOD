 sp_nuclear_bomb_espionage_threats_reward_desc: "보안 담당자들은 \"[SpecialProject.GetName]\" 작업 현장과 모든 주변 활동 구역에서 보안을 강화할 필요가 있다고 주장합니다. 반면 [Character.GetName]를 필두로 한 연구진은 이동하고 소통할 수 있는 자유가 진행에 필수적이라고 역설합니다."
