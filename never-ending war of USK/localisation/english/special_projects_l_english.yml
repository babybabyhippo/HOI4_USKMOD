 sp_nuclear_bomb_critical_mass_generic_reward: "임계 질량 실험이 잘못됨"
 sp_nuclear_bomb_critical_mass_generic_reward_desc: "임계점을 계산하기 위한 실험 도중 치명적인 사고가 발생해 핵심 인사들 중 일부가 방사능 피폭으로 사망했습니다."
 sp_nuclear_bomb_information_leak_reward: "정보 누출"
 sp_nuclear_bomb_information_leak_reward_desc: "[SpecialProject.GetName]의 작업자 중 한 명이 해외 첩보원에게 정보를 누설한 것으로 확인되었습니다. 이것이 고의적인지 아닌지는 아직 알 수 없습니다. 이 행동이 이 계획에 얼마나 큰 문제를 불러왔는지 단정하기는 어렵습니다."
 sp_nuclear_bomb_information_leak_reward_tt: "계획 진행도 추가됨"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward: "수습된 방사능 유출"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc: "불행하게도 원자로 작업 도중 심각한 사고가 일어났습니다. 감독관의 빠른 대응 덕분에, 피해는 최소화될 수 있었고 우리는 사고로부터 소중한 정보를 얻을 수 있었습니다."
 sp_nuclear_reactor_minor_explosion_reward: "경미한 폭발"
 sp_nuclear_reactor_minor_explosion_reward_desc: "While working on the latest iteration of the nuclear reactor prototype, there was a small incident. A minor explosion occurred, damaging parts of the lab, but the fire that ensued could easily be put out. Once the lab is repaired, work should be able to continue as planned, with only a slight delay."
 sp_nuclear_reactor_tested_reward: "성공적인 첫 번째 원자로 실험"
 sp_nuclear_reactor_tested_reward_desc: "우리의 첫 번째 원자로 실험이 성공적으로 끝났고, 통제된 핵분열의 가능성이 입증되었습니다. 이 획기적인 성과는 에너지 발전의 새로운 시대를 열어줄 것이며, 그보다 더 많은 것도 가능할 것입니다."
 sp_nuclear_reactor_tested_reward_public: "공개적으로 이 성과를 축하하자"
