 ship_engine_sub_aip_1:0 "공기 불요 추진"
 ship_engine_sub_aip_1_desc:0 "새로운 엔진 형식의 첫 번째 버전은 잠수함이 더 오랜 기간 수중에서 활동할 수 있도록 해주었으나, 연료 소비가 크게 증가하고 항속거리가 짧아졌습니다."
 ship_engine_sub_aip_2:0 "공기 불요 추진-디젤 결합 엔진"
 ship_engine_sub_aip_2_desc:0 "더 적은 연료 소비량으로 더 나은 성능을 보이는 공기 불요 추진 체계의 새로운 버전입니다."
 ship_engine_sub_aip_3:0 "고속 발터 엔진"
 ship_engine_sub_aip_3_desc:0 "우리는 AIP 엔진으로 달성할 수 있다고 생각되어지는 곳의 정점에 도달했습니다. 이 엔진은 뛰어난 속도를 자랑함과 동시에 연료 소비량 또한 합리적인 수준으로 유지합니다."
 ship_anechoic_tile:0 "음향 흡수 타일"
 ship_anechoic_tile_desc:0 "선박이 수동 및 능동 음파탐지기로 감지될 수 있는 거리를 줄이도록 설계된 고무 타일 코팅입니다."
 ship_torpedo_sub_nuclear:0 "핵 어뢰"
 ship_torpedo_sub_nuclear_desc:0 "핵탄두를 탑재할 수 있는 어뢰로, 적 함선에 매우 효과적인 무기지만 사고 위험이 더 높습니다."
 big_ship_deck_space:0 "떠다니는 비행장 활주로"
 big_ship_deck_space_desc:0 "항공기에 재급유, 재보급을 진행하고 임무를 준비할 수 있는 개방된 구역입니다. 육상기를 보관하고 사용할 수 있습니다."
