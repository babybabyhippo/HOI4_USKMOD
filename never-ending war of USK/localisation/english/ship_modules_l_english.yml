 ship_armor_ice_carrier_deck_1:0 "파이크리트 활주로 보강"
 ship_armor_ice_carrier_deck_1_desc:0 "추가적인 구조 보강을 통해 더 강력하고 탄력적인 구조를 보장하는 동시에 날씨에 대한 저항력을 높였습니다."
 ship_armor_ice_carrier_deck_2:0 "강철 보강 파이크리트 활주로"
 ship_armor_ice_carrier_deck_2_desc: "강철로 강화한 파이크리트는 더 견고한 구조로 더 많은 손상을 견딜 수 있고 단열성이 우수합니다."
