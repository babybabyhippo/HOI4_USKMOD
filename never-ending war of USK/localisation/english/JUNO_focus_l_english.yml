 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "비상대권 발동"
 idea_PAR_emergency_powers_desc: "국가에 정부가 반체제 인사를 탄압하고 더 큰 대외 정치 권력을 행사할 수 있도록 허용하는 긴급조치가 내려졌습니다."
 URG_terras_dictatorship: "테라 독재정"
 URG_terras_dictatorship_desc: "가브리엘 테라는 2년 전 친위 쿠데타로 국가의 대부분을 장악했지만, 우리는 여전히 국가 기관에 대한 통제를 더욱 강화하기 위해 노력하고 있습니다."
 URG_prohibition_of_usury: "고리대금업 금지"
 URG_prohibition_of_usury_desc: "우리는 더 이상 대출 기관이 불균형한 이익을 가져다 주는 대출을 제공하는 것을 허용할 수 없습니다. 이런 일을 방지하려면 고리대금업을 금지하는 법을 제정해야 합니다."
 URG_womens_vote: "여성 투표권"
 URG_womens_vote_desc: "새로운 세기를 맞이하고 싶은 국가는 여성의 권리와 양성 평등권을 인정해야 합니다."
 URG_break_relations_with_the_ussr: "[SOV.GetName] 외교 관계 단절"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName]은 부자연스러운 구조물입니다. 미래의 세계 질서가 중앙유럽과 [USA.GetName]에 있다는 점은 분명하지만, 버림받은 국가와 관계를 유지할 이유는 없어 보입니다."
 URG_pay_of_all_external_debts: "대외 부채 전액 상환"
 URG_pay_of_all_external_debts_desc: "우리는 여전히 다양한 국가에 대외 부채를 지고 있으며, 현재 상황에서 국가가 미지불 대금을 여전히 지고 있는 것은 합당하지 않습니다."
 URG_import_substitution: "수입 대체"
 URG_import_substitution_desc: "우리는 벨기에의 수입 대체 모형에 기초하여 현대 경제를 만들 것입니다."
 URG_la_teja_refinery: "라 테자 정제소"
 URG_la_teja_refinery_desc: "현대적인 정제소를 설립하면 우리는 세계 무대에서 경쟁력을 확보하고 경제를 다각화할 수 있습니다."
 URG_revaluation_law: "재평가법"
 URG_revaluation_law_desc: "1935년 재평가법은 발행부가 모든 은행 활동을 독점하도록 더욱 확대되어야 합니다."
 URG_brou: "우루과이 은행"
 URG_brou_desc: "우루과이 동방 공화국 은행은 우리의 외채를 청산하기 위해 추가적인 권한을 가지고 통화 기금을 마련해야 합니다."
 URG_right_to_food_housing_and_health: "의식주의 권리"
 URG_right_to_food_housing_and_health_desc: "우리는 의식주의 권리를 헌법의 핵심으로 명시하고 가장 빈곤한 시민들에게 지원을 제공할 것입니다."
 URG_conaprole: "전국우유생산자협동조합"
 URG_conaprole_desc: "우유는 좋고 영양분도 풍부하며 쉽게 구할 수 있습니다. 우리는 우유를 활용하는 주요 국가입니다. 전국우유생산자협동조합은 유제품 및 관련 기반시설을 독점하여 국가 성장을 촉진할 것입니다."
 URG_ministry_of_public_works: "공공사업지원부"
 URG_ministry_of_public_works_desc: "우리 나라의 산업화를 위한 노력을 촉진하기 위해 우리는 공공사업부를 통한 대규모 도로 및 근로자 주택 건설 계획을 수립할 것입니다."
 URG_rapid_industrialization: "급속한 산업화"
 URG_rapid_industrialization_desc: "우리 나라를 새로운 시대로 이끌기 위한 모든 것이 준비되어 있습니다. 우리는 급속한 산업화의 여정을 시작하고 우리 나라를 20세기로 이끌 것입니다."
 URG_pluna: "플루나"
 URG_pluna_desc: "플루나는 화물 및 전세 서비스 모두에 있어 떠오르는 우리 나라의 대표 항공사입니다. 이에 투자하면 항공 산업을 현대화할 수 있습니다."
 URG_mercado_modelo: "메르카도 모델로"
 URG_mercado_modelo_desc: "이제 낡은 농산물 시장을 뒤로하고 국내 최대 농산물 시장인 메르카도 모델로를 개장할 때입니다."
 URG_tour_to_italy: "[ITA.GetName] 여행"
 URG_tour_to_italy_desc: "우리 지도자는 양국 간의 경제적 유대를 강화하기 위해 [ITA.GetName](을)를 방문할 것입니다."
 URG_recognize_francoist_spain: "프랑코주의 스페인 승인"
 URG_recognize_francoist_spain_desc: "프랑코주의 스페인이 합법적인 스페인이라는 점은 분명합니다. 우리는 이를 진정한 스페인으로 즉시 인정할 것입니다."
 URG_rincon_del_bonete_hydroelectric_power_station: "링콘델보네테 발전소"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "우리 나라의 전기화는 현대화의 핵심입니다. [GER.GetAdjective] 측은 그러한 계획의 건설에 자금을 지원하여 우리와의 관계를 강화할 의향을 가지고 있습니다."
 URG_allow_nazi_movements_among_german_uruguayan: "[GER.GetAdjective]-[URG.GetAdjective] 나치 운동"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "우리 나라의 [GER.GetAdjective]계 [URG.GetAdjective]인들 사이 소규모 나치 운동이 있고, 이는 의심할 바 없이 우리의 외교 정책의 영향을 받았을 것입니다. 일각에서는 나치 운동을 금지하라고 요구하고 있지만 이는 우리의 의제를 더욱 확산하는 데 사용될 수 있습니다."
 URG_merge_falangist_movements: "팔랑헤주의 운동 결합"
 URG_merge_falangist_movements_desc: "아돌포 아고리오가 이끄는 우루과이 수정주의를 제외하면 팔랑헤주의는 이 나라에서 가장 인기 있는 권위주의 운동이지만 여러 분파로 나뉘어 있습니다. 우리는 그들을 하나로 묶어 더 큰 운동으로 만들 것입니다."
 URG_accion_revisionista_del_uruguay: "우루과이 수정주의 운동"
 URG_accion_revisionista_del_uruguay_desc: "아돌포 아고리오는 우루과이 파시즘의 주요 인물 중 한 명입니다. 그와 동지들의 영향력은 [URG.GetName] 전체를 휩쓸 더 큰 운동의 발판이 될 수 있습니다. 우리는 그들을 정부에 초대하고 그들에게 적절한 정당성을 부여할 것입니다."
 URG_force_through_corporatism: "협동조합주의 강행"
 URG_force_through_corporatism_desc: "정부는 이미 한 차례 협동조합주의를 강행하려고 시도했지만 당시 정치인들의 완강한 반대에 부딪혀 그 계획은 폐기되었습니다. 오늘은 타협하지 않을 것입니다. 우리는 이 법안을 무슨 수를 써서라도 통과시킬 것입니다."
 URG_establish_the_german_uruguayan_cultural_center: "푸어만의 문화원에 권한 부여"
 URG_establish_the_german_uruguayan_cultural_center_desc: "[GER.GetAdjective]-[URG.GetAdjective] 문화원은 추축국의 부상 이후 성장한 친나치 선전을 퍼뜨리기 위해 아르눌프 푸어만에 의해 설립되었습니다. 정부가 이를 단속하려고 노력하는 동안 우리는 이 노력에 자금을 지원하고, 적절한 사람들을 매수하여 이를 온전하게 유지할 것입니다."
 URG_the_fuhrmann_plan: "푸어만 계획"
 URG_the_fuhrmann_plan_desc: "아르눌프 푸어만은 [URG.GetName] 측이 [GER.GetName]의 식민지가 되어 남아메리카에서 추축국 전선의 발판 역할을 할 것을 제안했습니다. 식민지 대신 추축국 남아메리카의 청지기는 어떨까요?"
 URG_the_american_springboard: "아메리카의 발판"
 URG_the_american_springboard_desc: "권력이 확보되고 강력한 후원자가 있기에 우리는 이웃을 정복할 준비가 되어 있습니다."
 URG_food_for_the_warmachine: "전쟁 기계를 위한 식량"
 URG_food_for_the_warmachine_desc: "우리가 통제하는 농지의 대부분을 통해 우리는 동맹국에게 식량을 운송하여 우리의 역량을 더욱 강화할 수 있습니다."
 URG_colorado_victory: "콜로라도의 선거 승리"
 URG_colorado_victory_desc: "콜로라도가 계속해서 [URG.GetName](을)를 지배할 것이라는 점은 의심의 여지가 없었습니다."
 URG_terra_election: "1938년 선거가 실시됨"
 URG_blanco_victory: "블랑코의 선거 승리"
 URG_blanco_victory_desc: "가브리엘 테라의 독재로 인해 발생한 것으로 추정되는 소동으로 인해 소외된 유권자들이 콜로라도당에서 멀어지고 블랑코당이 집권하게 되었습니다."
 URG_declare_neutrality: "중립 선언"
 URG_declare_neutrality_desc: "유럽의 문제에 개입해야 할 필요가 없습니다."
 URG_legalize_the_pool: "도박 합법화"
 URG_legalize_the_pool_desc: "도박을 합법화하면 국가의 수입이 증가하는 동시에 대중에게 큰 인기를 얻게 될 것입니다."
 URG_break_diplomatic_relations_with_the_axis: "대 추축국 외교 관계 단절"
 URG_break_diplomatic_relations_with_the_axis_desc: "중립을 선언했음에도 불구하고 악의 추축이 더 이상 용납될 수 없다는 것이 분명해졌습니다. 전쟁의 바람은 엄밀히 말하면 연합국에 유리하며, 우리가 패자의 편에 서는 것은 합당하지 않습니다."
 URG_join_the_allies: "연합국 가입"
 URG_join_the_allies_desc: "[USA.GetName]의 압력 이후 우리가 더는 전쟁에서 벗어나 있을 수 없다는 것이 분명해졌습니다. 우리가 할 수 있는 작은 일마저 이제 전투에 투입될 것입니다."
 URG_a_new_constitution: "신헌법"
 URG_a_new_constitution_desc: "현행 헌법은 적합하지 않습니다. 나라를 새로운 시대로 이끌기 위해서는 새로운 헌법이 필요합니다."
 URG_the_good_coup: "\"선한\" 쿠데타"
 URG_the_good_coup_desc: "헌법은 거센 저항에 부딪혔습니다. 우루과이를 미래로 이끌려면 무의미한 정치를 해서는 안 됩니다. 이전에 테라가 했던 것처럼 우리는 친위 쿠데타를 일으킬 것이나, 대규모 체포와 폭력 대신 유혈 사태와 박해 없이 할 것입니다."
 URG_law_no_9914: "법률 9914호"
 URG_law_no_9914_desc: "[FIN.GetName] 측이 [SOV.GetNameDef]의 공격을 받음에 따라 정부는 핀란드를 돕기 위한 자금을 마련할 수 있도록 허용하는 법률 9914호에 서명했습니다. 우리는 양모와 \"우루과이 국민이 영웅적인 핀란드군에게\"라는 문구가 새겨진 10,600kg의 소고기 통조림을 모았습니다."
 URG_investigate_german_and_italian_cultural_organization: "독일 및 이탈리아 단체 수사"
 URG_investigate_german_and_italian_cultural_organization_desc: "이탈리아나 독일과 관련된 문화 및 스포츠 단체는 파시스트 동조자들을 숨기고 있다는 의혹을 받고 있습니다. 우리는 이들의 위법 행위를 주시하고 조사해야 합니다."
 URG_american_air_bases: "미국 공군기지"
 URG_american_air_bases_desc: "미국은 그들이 우리 영토에 공군 기지를 건설할 수 있도록 허용하라고 우리에게 압력을 가하고 있습니다. 이는 분명히 추축국의 위협으로부터 우리 자신을 보호하는 데 도움이 될 것입니다."
 URG_law_no_9943: "법률 9943호 "
 URG_law_no_9943_desc: "우리 나라가 중립국임에도 불구하고 세계가 급속도로 불확실성에 빠져들고 있다는 점은 분명합니다. 우리는 국경을 방어하기 위해 군대를 준비하고 전국적인 징병을 시행해야 합니다."
 URG_herrerismo: "에레라주의"
 URG_herrerismo_desc: "우리 지도자는 국민주의, 보수주의와 대중주의가 혼합된 에레라주의를 만들었습니다. 그는 이를 통해 강력한 정치적 기반을 구축하기를 희망합니다."
 URG_traditionalism: "전통주의"
 URG_traditionalism_desc: "전통으로의 회귀는 미래로 가는 길입니다. 예전에도 먹혔으니 지금도 잘 되겠죠."
 URG_ruralism: "농촌주의"
 URG_ruralism_desc: "우리의 유권자 기반은 농촌 지역에 있으므로 여기에 막대한 투자를 하는 것은 필수적입니다."
 URG_americanism: "아메리카주의"
 URG_americanism_desc: "우리는 국가로서 남아메리카의 가치에 초점을 맞추고 외교 문제에서 이를 지켜야 합니다."
 URG_anti_imperialism: "반제국주의"
 URG_anti_imperialism_desc: "우리는 남아메리카 지역의 제국주의와 외세의 침략에 대해 분명한 입장을 취해야 합니다."
 URG_anticentralism: "반중앙집권주의"
 URG_anticentralism_desc: "몬테비데오를 중심으로 국가를 중앙집권화하려는 노력이 타당하지 않다는 것은 분명합니다. 농촌 계층과 도시 인구의 가치를 유지하여 모두가 함께 번영할 수 있도록 하는 것이 더 좋습니다."
 URG_legacy_of_batlle: "바트예의 유산"
 URG_legacy_of_batlle_desc: "미래가 어떻게 되든 콜로라도당이 호세 바트예 이 오르도녜스의 유산에 영원히 묶여 있다는 점은 분명합니다. 우리는 보편적인 사회 정의에 대한 그의 사상을 항상 수용할 것입니다."
 URG_statism: "국가주의"
 URG_statism_desc: "이 시대에는 사회와 경제 문제를 중앙집권적으로 통제하는 명확하고 강력한 국가는 필수적입니다."
