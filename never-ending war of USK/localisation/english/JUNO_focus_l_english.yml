 chilean_trade_deals_opinion_modifier: "유익한 무역 협정"
 CHL_high_quality_nitrate: "고품질 질산염"
 CHL_high_quality_nitrate_desc: "우리의 산업이 가장 강력한 것은 아니지만, 분명 다른 이들과 차별화되는 점이 있습니다. 바로 풍부한 질산염이며 세계 생산량의 상당 부분은 우리 국토로부터 나옵니다. 따라서 우리는 덜 정제된 질산염을 판매함으로써, 우리만이 최고 품질의 물질에 접근할 수 있음을 공고히 할 것입니다."
 CHL_contract_efe: "EFE와 계약"
 CHL_contract_efe_desc: "국영철도공사는 현재 우리 철도 시스템을 운영하고 있으며, 우리가 이를 보다 직접적으로 통제함으로써 우리가 원하는 위치에 그들의 자원과 우선순위가 배정되도록 할 수 있습니다."
 CHL_public_works: "공공사업 계획"
 CHL_public_works_desc: "미국이 국경을 폐쇄하고 수출을 종료한 이후로 우리 경제는 엉망이 되었고 우리 국민들은 산산 조각이 나버렸습니다. 이 재앙으로부터 가능한 한 효율적으로 회복하기 위해서, 우리는 미국의 뉴딜과 같은 대규모 공공사업 계획을 장려해서 우리 국민들을 다시 일자리를 찾게 하고, 경제가 다시 돌아가도록 해야 합니다."
 CHL_dissolve_covensa: "COVENSA 해산"
 CHL_dissolve_covensa_desc: "내부 자원 유통 회사인 COVENSA(칠레 초석 아이오딘 판매 공사)의 설립은 실수였으며 우리 모두 이를 알고 있습니다. 우리의 경제 문제를 해결하는 유일한 방법은 대규모 수출을 재개하는 것이고, 그러기 위해서는 이 조직을 청산하고 전신인 COSACH(칠레 초석 회사)와 비슷하게 개편해야 합니다."
 CHL_issue_bonds: "채권 구매 홍보"
 CHL_issue_bonds_desc: "최근 경제 붕괴에 대한 기억들은 우리 국민들이 돈을 투자하는 것을 매우 두려워하게 만들어 경제 성장을 가로막고 있습니다. 돈을 다시 국내에 재투자하겠다는 약속으로 우리 국민들이 국채를 매입하도록 유도함으로써 보다 신속하게 더욱 강력한 [CHL.GetName]을(를) 만들 수 있습니다."
 CHL_expand_the_forestry: "삼림 확장"
 CHL_expand_the_forestry_desc: "우리 나라의 중부 지역, 그 중에서도 특히 아라우카니아 지역에는 목재가 풍부합니다. 이 지역에서 산업을 확장하는 것에 반대하는 이들이 있기는 하겠지만, 우리가 경제적 안정을 이루어내기 위해서는 꼭 필요한 산업입니다. 목재와 토지를 확보하는 게 가장 빠른 방법일 것입니다."
 CHL_expand_the_forestry_decision_tt: "§Y[950.GetName]§!와 §Y[279.GetName]§!의 §Y삼림을 확장§!하는 결정 해금.\n"
 CHL_government_mandated_contracts: "정부 보조금 계약"
 CHL_government_mandated_contracts_desc: "더 많은 사람들이 직업을 갖고 각자의 분야에서 열심히 일하도록 만들기 위해서, 우리는 산업 계약을 지원하고 급여를 정부가 일부 분담하는 방법도 고려해야 합니다. 이렇게 하면, 더 많은 기업들이 추가적인 고용을 생각하고 경제는 활력을 띄게 될 것입니다."
 CHL_we_must_dig_deeper: "더 깊이 파야 한다"
 CHL_we_must_dig_deeper_desc: "도시 아래에서 채굴을 시작하여 지반이 약간 약화되더라도 지나치게 깊게 판다는 것은 존재하지 않습니다. 수출을 통해 경제를 회복하기 위해선 하루빨리 채굴을 시작하고 광산에서 최대한 많은 것들을 얻어내야 합니다."
 CHL_establish_trade_relationships: "유익한 무역 협정 체결"
 CHL_establish_trade_relationships_desc: "성공적인 무역이 단순히 수요가 있는 자원을 가지고 있다는 것만으로 가능해지는 건 아닙니다. 믿을 수 있는 무역 상대국 필요한 것은 물론, 노동력과 자원을 헐값에 팔아넘기는 계약을 체결해서도 안됩니다. 따라서 아메리카 대륙에 있는 형제들에게 접근하여 우리가 무역할 상대를 찾아야 합니다."
 CHL_international_loans: "국제 차관"
 CHL_international_loans_desc: "카를로스 이바녜스 델 캄포 전 대통령은 외국에서 차관을 들여와 국가에 투자하여 경제 위기를 해결하려고 시도했고, 이 전략은 성공적이었습니다. 우리는 그의 행보를 따라 다시 한번 그 전략을 시도해야 합니다."
 CHL_CHL_international_loans_tt: "경제 개선을 위해 외세로부터 §Y차관을 대출§!받는 결정 해금"
 CHL_connect_the_northern_railways: "북부 철로 연결"
 CHL_connect_the_northern_railways_desc: "북부, 특히 아리카의 철도와 도로는 다른 기반시설 체계와의 연결 상태가 불량하기에, 최북단 지역의 기반시설을 개선하기 위한 노력을 기울여야 합니다."
 CHL_expand_southern_infrastructure: "남부 기반시설 확장"
 CHL_expand_southern_infrastructure_desc: "현재 칠레의 남쪽 먼 지역에는 기본적인 기반시설은 물론 철도도 전혀 없습니다. 남부의 항구도시인 푼타아레나스와 푼타델가다를 철도 노선으로 연결하는 데 많은 노력을 기울일 필요가 있습니다."
 CHL_devalue_the_peso: "[CHL_devalue_the_peso_key]"
 CHL_devalue_the_peso_desc: "[CHL_devalue_the_peso_key_desc_key]"
 CHL_devalue_the_peso_peso: "페소화 평가절하"
 CHL_devalue_the_peso_peso_desc: "다른 나라들은 자국 통화의 가치를 떨어뜨리는 식으로 경제 문제를 해결하고 있지만 우리나라는 아직 평가절하를 시행하지 않았습니다. 그 결과로 우리는 다른 나라들에 비해 뒤떨어지고 있는 상황입니다. 그들을 따라잡기 위해서는 인기 없는 정책일지라도 자국 통화의 평가절하를 더 이상 미뤄서는 안됩니다."
 CHL_devalue_the_peso_franc: "프랑화 평가절하"
 CHL_devalue_the_peso_franc_desc: "다른 나라들은 자국 통화의 가치를 떨어뜨리는 식으로 경제 문제를 해결하고 있지만 우리나라는 아직 평가절하를 시행하지 않았습니다. 그 결과로 우리는 다른 나라들에 비해 뒤떨어지고 있는 상황입니다. 그들을 따라잡기 위해서는 인기 없는 정책일지라도 자국 통화의 평가절하를 더 이상 미뤄서는 안됩니다."
 CHL_utlilize_famae: "FAMAE 활용"
 CHL_utlilize_famae_desc: "우리의 무기 산업은 현재 전적으로 수입, 그리고 현지에서 제작하는 조잡한 소총에만 의존하고 있습니다. 군수품 생산을 늘리고 싶다면 육군조병창과 같은 국가가 통제하는 무기 제조사를 우리 편에 두고 신속하게 현대화해야 합니다."
 CHL_they_shall_not_pass: "그들은 지나가지 못하리라"
 CHL_they_shall_not_pass_desc: "우리 나라는 태평양 전쟁의 오랜 적일 뿐만 아니라 국경을 맞대고 있는 대국 아르헨티나로부터도 위협을 받고 있습니다. 그들에 맞서 조금이라도 방어할 기회를 잡으려면 산악지대에서 그들을 붙잡아야 합니다. 그들은 지나가지 못할 것이며, 우리는 절대로 항복하지 않을 것입니다!"
 CHL_domestic_production_of_the_willys_mb: "윌리스 MB의 국내 생산"
 CHL_domestic_production_of_the_willys_mb_desc: "우리도 소화기와 탄약을 대량생산할 수 있습니다만 제대로 된 차량과 장갑차를 생산할 수 있는 전문 지식은 부족합니다. 이 문제를 조금이라도 해결하기 위해 우리는 자동차를 팔고자 하는 자에게서 차량을 구매하고, 그들의 설계를 모방할 것입니다."
 CHL_strengthen_the_central_bank: "중앙은행 강화"
 CHL_strengthen_the_central_bank_desc: "칠레 경제가 단순히 개선되었다는 것을 넘어 더 발전하기 위해서는 아르투로 알레산드리 대통령이 설립한 칠레 중앙은행을 강화하기 위해 노력해야 합니다. 장기적으로 우리에게 도움이 될 수 있도록 은행에 더 많은 자유를 부여하여 그들이 적합하다고 생각하는 모든 일을 할 수 있도록 할 것입니다."
 CHL_expand_the_naval_arsenal: "해군공창 확장"
 CHL_expand_the_naval_arsenal_desc: "해군공창은 우리의 신뢰할 수 있는 선박 제조사이며, 그들은 또한 우리가 최근 몇 년간 해온 것처럼 함대를 양호한 상태로 유지하는 데 도움을 주며, 이는 다른 남아메리카 국가의 유지 관리 수준을 훨씬 뛰어넘습니다. 이제 우리는 전쟁을 준비하기 위해 이에 대한 자금을 늘려야 합니다."
 CHL_fortify_the_coastlines: "해안선 요새화"
 CHL_fortify_the_coastlines_desc: "우리는 국토 면적에 비례할 때 세계에서 가장 긴 해안선을 가지고 있습니다. 그렇기 때문에 해전에서 패할 경우 우리나라 전체가 노출되어 바다에서 오는 공격에 취약해지고, 무방비 상태로 노출될 것입니다. 따라서 우리는 어떤 해군의 상륙도 격퇴할 수 있는 대규모 요새선을 구축해야 합니다!"
 CHL_invest_in_shipping: "함선 건조에 투자"
 CHL_invest_in_shipping_desc: "바다는 군대에게만 좋은 곳이 아닙니다. 우리는 무역에 크게 의존하는 국가이며, 라파 누이와 같은 연안 지역을 보유한 만큼 상선을 확대하고 해운 산업 확장에 자금을 투자해야 합니다."
 CHL_advancements_in_telecommunications: "통신기술의 발전"
 CHL_advancements_in_telecommunications_desc: "연구, 개발에 종사하는 과학자들은 라디오 뿐만 아니라 텔레비전의 활용 가능성을 높이기 위해 더 나은 기술을 개발하기 시작했으며, 이를 통해 일반 대중에게 일반적인 지식을 보다 쉽게 전달하고 멀리 떨어진 국가 과학 연구소의 부서 간에 연구 결과를 더 잘 전달할 수 있게 되었습니다."
 CHL_protect_the_easter_island_tt: "그들이 §Y파시즘§! 또는 §Y비동맹주의§!일 경우 §Y[JAP.GetName]§!, §Y[NZL.GetName]§!, §Y[AST.GetName]§!에 대한 §Y괴뢰화§! 전쟁 명분을 얻습니다."
