 CHL_hipanic_alliance_faction: "히스패닉 동맹"
 CHL_undo_colonialist_occupations_tt: "§Y벨리즈와 파나마 운하를 점령§!하는 결정 해금"
 CHL_press_our_demands_tt: "기아나의 불법 점유자들에게 우리의 주에 대한 §Y소유권을 강요§!하는 요구 전송"
 CHL_the_latin_american_alliance_tt: "우리 세력에 §Y비히스패닉 라틴아메리카§! 국가 초대"
 CHL_sponsor_anti_colonialist_rebellions_tt: "§Y중남미§! 식민지에서 레지스탕스 활동을 촉진하는 결정 해금."
 CHL_empower_the_preparation_department: "준비부 강화"
 CHL_empower_the_preparation_department_desc: "우리의 쿠데타가 최대한 수월하게 흘러가기 위해서는, 일반 대중의 지지도 확보해야 하지만, 결국 오게 될 그 날을 위해 사람과 계획 그리고 보급을 갖추어야 합니다."
 CHL_sway_ariosto_hererra: "아리오스토 에레라 설득"
 CHL_sway_ariosto_hererra_desc: "아리오스토 에레라 장군은 강한 반사회주의 정서를 가진 것으로 보이지만, 그렇다고 그가 우리에게 충성하지는 않습니다. 그와 같은 이들을 우리 대오에서 가장 확실하게 활용할 수 있기에 장군과 그의 가장 충실한 부하들의 지원을 확보하는 것이 현명합니다."
 CHL_inflitrate_the_carabinieros: "카라비네로 침투"
 CHL_inflitrate_the_carabinieros_desc: "칠레의 카나비네로는 반란군들로부터 국가를 수호하는 임무를 맡고 있으며, 우리도 그 중 하나에 속합니다. 우리가 그들과 맞서 싸운다면 피바다가 될 것이 분명합니다. 그러나 만약 그들의 충성심을 얻는다면, 확실하게 그들은 가장 유용한 졸이 될 것입니다."
 CHL_unify_the_fascist_movements: "파시스트 운동 통합"
 CHL_unify_the_fascist_movements_desc: "호르헤 곤살레스 본 마레스가 칠레 국가사회주의 운동을 확실하게 통제하고 있음에도 불구하고, 비슷한 이념을 추종하되 그를 따르지 않는 몇몇 단체들이 아직 있습니다. 쿠데타의 성공을 위해 그가 모든 칠레 파시스트 전위대 운동을 이끌도록 촉구해야 합니다."
 CHL_proliferate_national_populism: "국가 대중주의 확산"
 CHL_proliferate_national_populism_desc: "민간 대중은 무엇보다 중요하고, 쿠데타가 발생한 이후 국가를 안정시키고자 한다면 더욱 그러합니다. 필요하다면 은밀한 수단을 통해서라도 그들의 지지를 얻어야 합니다!"
 CHL_more_funds_or_the_propaganda_department: "선전부를 위한 추가 자금"
 CHL_more_funds_or_the_propaganda_department_desc: "선전부는 우리가 그들의 구원자라고 국민들을 설득하기 위해서 초과근무를 하고 있습니다. 그러나 우리가 자금을 제공하지 않는다면 선전부의 효율성이 유지될 수 없습니다. 쿠데타를 준비하기 위해 부패한 정치인들을 통해서 자금을 세탁해야만 합니다."
 CHL_request_foreign_support: "외국 지원 요청"
 CHL_request_foreign_support_desc: "이미 우리와 비슷한 이념적 성향을 가진 이들이 지배하는 나라들이 많이 있으며, 그들의 편에 서는 것이 현명할 수도 있습니다. 이를 통해 우리는 쿠데타를 수행하는 데 도움이 될 무기와 군인을 요청할 수 있습니다."
 CHL_the_popular_freedom_alliance: "인민자유동맹"
 CHL_the_popular_freedom_alliance_desc: "우리의 이상을 공유하지만 감히 공개적으로 나서 그 이상을 언급하지는 못하는 사람들이 우리 나라에 있습니다. 따라서 우리는 보수적 가치에 호소하지만 은밀하게 우리를 지지하는 새로운 연합인 인민자유동맹을 카를로스 이바녜스 델 캄포 장군이 이끌도록 설득해야 합니다."
 CHL_rally_the_people: "민중 규합"
 CHL_rally_the_people_desc: "쿠데타는 준비되었습니다. 지금 필요한 것은 국민을 분노케 하고 자유주의 정부에 그들의 시대가 끝났음을 알리는 것뿐입니다. 이제 이 비참한 상황에 종지부를 찍을 때입니다!"
 CHL_commence_the_counter_revolution: "반혁명 개시"
 CHL_commence_the_counter_revolution_desc: "우리 병력들은 산티아고와 많은 다른 도시들의 시청을 장악할 준비가 되어있으며 지시를 기다리고 있습니다. 이제 해야 할 것은 계획을 개시하고 모든 것이 끝났을 때 얼마나 많은 사람들이 우리를 지지해주는지 지켜보는 것입니다."
 CHL_promote_broad_anti_americansim: "범 반미주의 육성"
 CHL_promote_broad_anti_americansim_desc: "미국인들은 개새끼들입니다. 우리 피를 골수까지 빨아먹었고, 우리가 갖고 있던 것을 정당한 권리 행사랍시고 다 뺏어갔고, 그 난리통 속에 우린 받아온 것이 없는데, 미국인들이 우리를 위해 해준 게 뭐가 있죠? 미국인들이 우리를 위해 해준 게 뭐가 있죠!?"
 CHL_ban_liberalism: "자유주의 금지"
 CHL_ban_liberalism_desc: "우리가 자유주의자들을 정부에서 몰아냈음에도 불구하고 그들은 무한한 모래알처럼 계속해서 버티고 있습니다. 우리는 그들을 탄압하고 그들이 우리의 통치를 위협할 만큼 강해지지 않도록 해야 합니다."
 CHL_recruit_young_officers: "청년 장교 모집"
 CHL_recruit_young_officers_desc: "우리 나라의 많은 고위 장교들은 좌파에 동정을 가지고 있으며, 우리가 정권을 잡자 일부를 제외하고는 모두 사임했습니다. 애국적이고 광신적인 젊은 장교들을 키워 퇴폐적인 옛 상관들을 대체해야 합니다."
 CHL_enforce_the_chilean_identity: "칠레 정체성 구축"
 CHL_enforce_the_chilean_identity_desc: "현재 칠레인들은 분열되어 있으며, 우리는 그들을 우리의 깃발 아래 하나로 묶기 위해 무언가 해야 합니다. 스페인, 마푸체, 칠레, 그들은 전부 우리의 시민들이기에 다를 것이 없이 다 하나입니다. 일부는 우리의 메시지를 거부할 수도 있겠지만, 대부분은 새로운 칠레 정체성을 마음에 들어할 것입니다."
 CHL_cooperate_with_operation_bolivar: "볼리바르 작전 협력"
 CHL_cooperate_with_operation_bolivar_desc: "아무리 그래도 독일인들은 우리를 위해 많은 일을 해주었습니다. 우리가 그들을 가장 필요로 했을 때, 독일 정착민들은 아라우카니아를 식민화하기 위해 이주했습니다. 그리고 지금, 그들은 미국인을 다루는 데 도움을 필요로 합니다. 그들을 돕는 것은 우리의 의무이며, 우리가 그들에게 빚진 것을 갚아야 합니다."
 CHL_abide_by_the_francoist_model: "프랑코주의 모델 수용"
 CHL_abide_by_the_francoist_model_desc: "독일의 영향력은 강대하지만, 우리에게 진정으로 필요한 것은 무솔리니와 프랑코 같은 지중해의 사상가들의 이념을 들여다 보는 것입니다. 우리가 따라야 할 모델은 그들이며, 그들의 이념을 우리 것으로 만들어야 합니다."
 CHL_host_german_intelligence: "독일 첩보원 주재"
 CHL_host_german_intelligence_desc: "독일은 볼리바르 작전을 수행하여 미국을 남쪽에서부터 염탐하고자 하고 있습니다. 그들이 우리 정부에 첩자를 파견하여 아프베어와 우리가 좀 더 긴밀하게 일을 수행한다면 우리는 그들에게 흥미로운 정보들을 제공할 수 있을 것입니다."
 CHL_militarize_the_state: "국가 군사화"
 CHL_militarize_the_state_desc: "우리는 이전에 큰 전쟁에서 승리할 수 있었지만 현재 우리 나라는 또 다른 대규모 전쟁을 감당할 준비가 되어 있지 않습니다. 그러므로 우리 군대가 다시 한번 전투에 준비되기를 원한다면 먼저 국가를 군사화해야 합니다."
 CHL_the_spirit_of_the_war_of_the_pacific: "태평양 전쟁의 정신"
 CHL_the_spirit_of_the_war_of_the_pacific_desc: "우리 군이 열의를 불태울 수 있도록 하려면, 우리가 지난 태평양 전쟁, 페루와 볼리비아에 맞서 싸웠던 그 전쟁에서 이룩했던 것들을 상기시켜야 합니다. 또한 이번 기회에 우리 동맹 독일이 우리에게 줄 것으로 생각되는 땅들에 대한 영유권을 다시 행사할 수 있도록 해야 합니다."
 CHL_syndicalize_the_production_sector: "생산 부문 조합화"
 CHL_syndicalize_the_production_sector_desc: "현재 생산 부문은 비효율성과 자신들의 이익만을 생각하는 잔혹한 아센다도스로 인해 몸살을 앓고 있습니다. 우리는 산업을 조합화하고 진정한 팔랑헤주의 산업 모형을 만들어내야 합니다."
 CHL_expand_the_mountain_regiments: "산악 연대 확충"
 CHL_expand_the_mountain_regiments_desc: "우리가 보유한 최정예 부대는 특수 산악 연대로, 이 연대는 전국 각지의 잔혹한 전투에 적합합니다. 우리는 장군들이 순환하여 이 연대와 함께 훈련하는 것을 의무화하고 그들에게 필요할 수 있는 특수 장비를 제공해야 합니다."
 CHL_departemento_de_las_tropas_nacistas_de_asalto: "돌격대부"
 CHL_departemento_de_las_tropas_nacistas_de_asalto_desc: "우리의 나시스타 돌격대부는 대담해지고 강화되어야 합니다. 우리는 그들이 대전쟁 돌격대의 정신에 부응하고 적절한 장비를 갖추도록 해야 합니다."
 CHL_departamento_de_la_juventad_nacista: "청년 나시스타부"
 CHL_departamento_de_la_juventad_nacista_desc: "독일과 같은 다른 국가에서는 청년의 군사화에 성공했으며 우리도 똑같이 해야 합니다. 우리는 야전에 더 많은 남성이 필요합니다."
 CHL_expand_the_department_of_provinces: "지방부 확장"
 CHL_expand_the_department_of_provinces_desc: "지방자치부 직원들은 칠레 내 모든 지방을 확인하느라 쉴새없이 일을 하고 있습니다. 우리가 지방자치부를 좀 더 지원하고 조직을 확대한다면, 국내 영토뿐만 아니라 해외 영토에도 더 나은 행정력을 행사할 수 있을 것입니다."
 CHL_revoke_the_treaty_of_lima: "리마 조약 파기"
 CHL_revoke_the_treaty_of_lima_desc: "1929년 타크나 지역을 페루에 반환한 리마 조약에는 정당성이 없었고, 우리가 이 문제에 대한 해결책을 강요받았다는 것 외에 다른 설명이 있을 수 없습니다. 이제 상황을 바로잡고 영토 반환을 요구할 때입니다."
 CHL_demand_the_fireland: "티에라델푸에고 요구"
 CHL_demand_the_fireland_desc: "티에라델푸에고는 당연히 우리의 것이며, 아르헨티나는 이어져 있지도 않은 그 지역의 영유권을 주장할 수 없습니다. 우리는 지역의 사람들에게 해를 끼치려는 의도가 없음을 보장하고 아르헨티나의 손아귀에서 이 지역을 되찾아야 합니다."
 CHL_escalate_the_laguna_del_desierto_issue: "라구나 델 데시에르토 분쟁 확대"
 CHL_escalate_the_laguna_del_desierto_issue_desc: "라구나 델 데시에르토 주변의 경계는 매우 불분명하며 아르헨티나에 편향되어 있습니다. 우리는 정당한 우리의 영토인 지역을 차지하기 위해 움직여야 하며, 어쩌면 조금 더 나아가야 할 것입니다."
 CHL_demand_demilitarization_of_patagonia: "파타고니아 비무장화"
 CHL_demand_demilitarization_of_patagonia_desc: "아르헨티나는 파타고니아에 지속적으로 군사를 배치하여 우리 국민을 계속해서 위협하고 있습니다. 이제 우리는 그들에게 우리를 내버려두라고 요구하고 그들이 군대를 이 지역에 배치하지 않겠다는 약속을 받아내야 합니다."
 CHL_enter_patagonia: "파타고니아 진입"
 CHL_enter_patagonia_desc: "아르헨티나인들이 단 1초라도 우리를 믿는다면, 그것은 우리가 그들을 속이고 겁먹였다는 증거입니다. 이제 우리 군대가 파타고니아에 진입하여 그들이 무엇을 맞았는지 알아차리기도 전에 강력한 공격을 가할 때입니다."
 CHL_controlled_education: "강력한 교육 통제 "
 CHL_controlled_education_desc: "아이들이 올바르게 성장하고 우리가 원하는 방식으로 생각하려면, 그들을 모범적인 시민으로 만들기 위해 우리가 마련한 표준과 규제를 교육이 따르도록 해야 합니다."
 CHL_promote_pan_hispanic_rhetoric: "범히스패닉 논조 촉진"
 CHL_promote_pan_hispanic_rhetoric_desc: "우리는 모두 개인입니다. 그러나 그럼에도 불구하고 우리는 히스패닉으로서 정신과 핏줄을 통해 하나가 되었습니다. 이제는 우리의 생득권을 주장하고 우리 사람들을 분열시키려는 모든 제국주의자들을 무너뜨려야 할 때입니다."
 CHL_military_excercises: "군사 훈련"
 CHL_military_excercises_desc: "군대는 아직 전투에 임할 준비가 완전히 되어 있지 않으며, 히스패닉 통일의 날이 다가오기 전에 광범위한 훈련을 받아야 합니다."
 CHL_cultivate_fanaticism: "광신주의 육성"
 CHL_cultivate_fanaticism_desc: "통일되지 않는다면 중남미의 사람들에게는 미래가 없으며, 모두가 이를 알아야 합니다. 지금 미국인들에게 맞서 일어나지 않으면 우리는 반드시 그들의 조작적이고 제국주의적인 손아귀에 떨어지고 말 것입니다. 명예는 히스패닉을 만들고, 우리를 대적하는 자들은 우리의 용맹함을 경험하게 될 것입니다."
 CHL_the_path_to_conquest: "정복을 통한 통일"
 CHL_the_path_to_conquest_desc: "과거의 콩키스타도르처럼 영광스러운 정복 행위는 자신이 속한 더 큰 그림을 보지 못하는 이기적인 국민주의 정부의 지배 아래 있는 우리 사람들을 하나로 모을 것입니다. 히스패닉 사람들을 무력으로 해방해야 합니다!"
 CHL_hispanic_supremacy_pact_faction: "히스패닉 패권 연맹"
 CHL_the_hispanic_alliance: "히스패닉 동맹"
 CHL_the_hispanic_alliance_desc: "우리 사람들은 국가 차원이 아니라 우정과 협력으로 단결해야 하며 동맹을 통해서만 범히스패닉 연합이 가능할 것입니다. 우리는 우리의 이상을 공유하는 모두에게 다가가 대의에 대한 그들의 충성을 확보해야 합니다."
 CHL_the_latin_american_alliance: "라틴 아메리카 동맹"
 CHL_the_latin_american_alliance_desc: "범히스패닉주의가 우리가 노력하고 추구하는 것이지만, 히스패닉이 아닌 라틴임에도 불구하고 제국주의 탄압에 맞서 우리와 함께 싸우고자 하는 이들이 우리 대륙에 여전히 있습니다. 라틴 사람들은 함께하면 강하기에 이들을 초대해야 합니다."
 CHL_sponsor_anti_colonialist_rebellions: "반제국주의 반란 지원"
 CHL_sponsor_anti_colonialist_rebellions_desc: "우리처럼 생각하지만 자신의 미래를 통제하고 조종할 자결권이 없는 이들이 있습니다. 우리는 그들을 식민 세력의 손아귀에서 해방해야 합니다."
 CHL_joint_development_and_research: "합동 연구개발"
 CHL_joint_development_and_research_desc: "이제 우리는 더욱 긴밀하게 협력하고 있으므로 서로에게 투자할 수 있으며, 더 나은 협력을 위해 모든 회원국의 연구원을 수용하는 연구소를 주재할 수 있습니다."
 CHL_push_past_the_darien_gap: "다리엔 갭 너머"
 CHL_push_past_the_darien_gap_desc: "콜롬비아와 파나마 사이의 다리엔 갭은 건너기 어렵지만, 우리가 미국의 국경에 도달하여 궁극적으로 그곳의 우리 형제들을 해방하려면 반드시 건너야 합니다."
 CHL_the_might_to_defend_our_homes: "우리의 고향을 방어할 역량"
 CHL_the_might_to_defend_our_homes_desc: "우리의 삶은 세계의 열강들에 의해 지속적으로 위협받고 있으며, 우리 국민들이 정부의 보호를 받고 있다고 느끼게 하는 것의 중요성은 아무리 강조해도 지나치지 않습니다. 우리의 군대를 강화하여 전쟁이 절대 우리의 문 앞에 다가올 수 없도록 해야 합니다."
 CHL_undo_colonialist_occupations: "식민주의 점령 해제"
 CHL_undo_colonialist_occupations_desc: "식민주의 세력은 너무 오랫동안 히스패닉 아메리카의 일부를 점령해 왔으며 이제 그들이 우리를 건드리면 안 된다는 것을 보여줄 때입니다. 군대를 보냅시다!"
 CHL_unite_hispanic_america: "히스패닉 아메리카 통일"
 CHL_unite_hispanic_america_desc: "마침내 때가 왔습니다! 오늘 우리는 히스패닉 아메리카의 대부분이 다시 한 번 스페인 제국이 아닌 우리 자신의 정부 아래 다시금 통일된 역사를 목격하고 있습니다. 이는 대륙에 새로운 시대가 도래했음을 의미합니다!"
 CHL_the_true_enemy: "진정한 적"
 CHL_the_true_enemy_desc: "미국은 우리 사람들의 진정한 적이며, 그들은 너무 오랫동안 남부의 히스패닉을 억압해 왔습니다. 이제 최후의 공격을 위한 준비가 되었으므로 이 마지막 단계를 수행해야 합니다."
 CHL_demand_the_guayanas: "기아나 요구"
 CHL_demand_the_guayanas_desc: "가이아나가 외세의 지배를 받은지 너무 오래되었습니다. 엘 도라도라고도 불렸던 해당 지방은 실제로 그렇지는 않지만, 우리가 간절히 갖고자 하는 다른 것들을 갖고 있습니다."
 CHL_liberate_the_caribbean: "카리브 해방"
 CHL_liberate_the_caribbean_desc: "카리브 지역은 히스패닉이나 라틴 아메리카에 해당하지 않을 수도 있지만 그럼에도 불구하고 우리의 영향권에 속해야 하며, 우리는 그 지역의 섬들을 확보하기 위해 모든 조치를 취해야 합니다."
 CHL_press_our_demands: "우리의 요구 압력"
 CHL_press_our_demands_desc: "이제 우리가 기아나 전체를 점령했으므로 우리의 요구를 강제하고 제국주의자들의 손아귀에서 이를 떼어낼 수 있으며, 이전 점령국과의 평화를 모색할 수 있습니다."
 CHL_defense_of_the_hemisphere: "반구 방어"
 CHL_defense_of_the_hemisphere_desc: "우리 반구에는 미국의 위험으로부터 보호를 받으면 큰 이익을 얻을 국가가 많이 있으며, 우리와 독일은 그들에게 이를 제공할 수 있습니다."
 CHL_support_the_colonial_plan: "식민 계획 지원"
 CHL_support_the_colonial_plan_desc: "독일 식민지부는 우루과이 내 행정 주체를 재빠르게 점령하고, 식민 괴뢰 정부를 수립하는 작전을 설립한 적이 있습니다. 우리는 이제 그 작전을 현실로 만들 능력이 있고, 우루과이가 역사에 기로에서 옳은 길을 선택하여 우리 동맹에 굴복하도록 요구해야 합니다."
 CHL_unite_with_our_brothers_in_hispania: "히스파니아 형제들과의 재회"
 CHL_unite_with_our_brothers_in_hispania_desc: "옛 히스파니아의 오랫동안 잃어버린 우리 형제들은 이념적으로 우리와 다르지만 전쟁에서 독일의 편에 가담하기를 주저하고 있습니다. 우리는 그들이 독일의 세력에 가입하도록 도울 수 있을 것입니다."
 CHL_restore_the_old_kingdom: "구 왕국 복원"
 CHL_restore_the_old_kingdom_desc: "이제 우리는 한때 페루 부왕령의 일부였던 칠레 왕국의 모든 실지를 회복했으므로 그 영토를 통합하기 위해 노력할 수 있으며, 아마도 역사적으로 주장한 국경보다 조금 더 나아갈 수도 있을 것입니다."
 CHL_an_empire_on_the_pacific: "태평양의 제국"
 CHL_an_empire_on_the_pacific_desc: "이제 우리의 전성기가 본격적으로 시작되었으니 이제 지평을 넓혀 서쪽으로 눈을 돌려 태평양 전체를 가로지르는 대제국을 건설할 때입니다!"
 CHL_modern_conquistadors: "페드로 데 발디비아의 콩키스타도르"
 CHL_modern_conquistadors_desc: "이제 옛 칠레 왕국이 복원되었으므로 우리의 조상을 진정으로 기리고 최초의 총독인 정복자 페드로 데 발디비아의 역할을 맡아야 합니다. 앞으로, 미지의 세계로!"
 CHL_no_more_advisors_tt: "현재 사용 가능한 §Y고문§!들의 대부분이 §R사용 불가능§!해집니다."
 CHL_indigenous_union: "아메리카 원주민 연합"
 CHL_carabineros_secured_by_opposition: "반대파가 카라비네로를 확보함"
 CHL_annex_and_core_all_american_subjects: "모든 §Y아메린디아와 폴리네시아 종속국§!을 §Y합병§!하고 §Y핵심 주§!로 가집니다."
 CHL_unified_in_spirit_tt: "모든 §Y아메린디아와 폴리네시아 종속국§!이 이 국민정신을 얻습니다."
 CHL_avenge_the_pacification_tt: "국가의 다양한 반마푸체 세력이 우리에 맞서는 §R내전§!에서 §Y카를로스 이바녜스 델 캄포§!를 따를 것입니다!"
 CHL_undermine_the_carabineros_de_chile_tt: "§Y내전§! 발발 시 이바녜스의 편이 §Y추가 칠레 카라비네로§! 사단을 획득하는 것을 방지합니다."
 CHL_crusade_against_imperialism_tt: "제국주의 압제로부터 §Y아메린디아와 폴리네시아 국가§!를 해방하는 결정 해금."
 CHL_undermine_the_carabineros_de_chile_bonuses_tt: "§Y마푸체 독립 전쟁§! 시작 시:\n육군 경험치: §G+25§!.\n기본 전쟁 지지도 획득: §G+5.00%§!."
 CHL_ibanezs_coup: "이바녜스의 쿠데타"
 CHL_ibanezs_coup_desc: "전직 대통령이자 장군인 카를로스 이바녜스 델 캄포는 잃어버린 그의 대통령직을 되찾고자 갈망하고 있었습니다. 그리고 현재 그 목표를 달성하기 위해서 필요하다면 뒤가 구린 거래조차 마다하지 않을 태세입니다. 따라서 그는 보수 세력과 파시스트들이 그를 나라의 지도자로 만들어 주겠다는 약속만 한다면 그 세력의 연합 쿠데타를 지원할 생각입니다."
 CHL_address_the_mapuche_conflict: "마푸체 분쟁 대응"
 CHL_address_the_mapuche_conflict_desc: "국가는 불안정하지만, 이바녜스 치하의 마푸체인들의 상황은 여전히 나아지지 않을 것이기에, 우리는 빠르게 행동해야 합니다. 원주민 활동가이자 정치가인 마누엘 망킬레프는 칠레 국가를 완전히 전복시키기 위해 분열되어 있는 많은 마푸체 조직들을 모아 통합하기 시작했습니다."
 CHL_undermine_the_carabineros_de_chile: "칠레의 카라비네로 약화"
 CHL_undermine_the_carabineros_de_chile_desc: "칠레의 카라비네로는 카를로스 이바녜스 델 캄포 대통령에 의해 창설되었고, 여전히 그에게 충성을 바치고 있습니다. 우리가 이끄는 국가를 만들려고 한다면 이들은 그의 편에 가담해 우리를 방해할 것입니다. 따라서 우리는 우리가 전진하는 동안 저들의 권력을 최대한 줄이기 위해 온 힘을 써야 합니다."
 CHL_la_corporacion_araucania: "아라우카니아 공사"
 CHL_la_corporacion_araucania_desc: "유명한 아바히노 군장의 손자인 보수적 협동조합주의자 베난시오 코뉴에판 우엔추알이 이끄는 아라우카니아 공사는 칠레 국가에 맞서 집결하는 데 유용한 동맹입니다."
 CHL_la_federacion_araucania: "아라우카니아 연맹"
 CHL_la_federacion_araucania_desc: "마푸체 전통주의자인 마누엘 아부르토 팡길레프가 이끄는 아라우카니아 연맹은 현대 칠레 사회와의 협력을 강력히 반대하며 우리의 독립 운동에 쉽게 통합될 수 있을 것입니다."
 CHL_sociedad_caupolican_defensora_de_la_araucania: "아라우카니아 카우폴리칸 협회"
 CHL_sociedad_caupolican_defensora_de_la_araucania_desc: "마누엘 망킬레프가 이끄는 아라우카니아 사회의 카우폴리칸 방위대는 현재 가장 큰 마푸체 조직 중 하나이며, 성공적인 혁명의 기반입니다. 이들의 지지를 얻는 것을 주요 우선 순위로 놓아야 합니다."
 CHL_union_araucana: "아라우카니아 연합"
 CHL_union_araucana_desc: "아라우카니아 연합은 칠레에서 가장 오래된 마푸체 조직 중 하나이며, 아라우카니아의 카푸친 신부들과의 긴밀한 관계를 통해 가톨릭의 전도와 칠레 사회로의 통합을 추진해 왔지만, 적절하게 설득된다면 우리의 방식을 지지할 것입니다."
 CHL_la_moderna_araucania: "라 모데르나 아라우카니아"
 CHL_la_moderna_araucania_desc: "라 모데르나 아라우카니아는 칠레에서 설립된 최초의 마푸체 조직 중 하나로, 교육과 진보에 중점을 두었습니다. 우리는 그들을 우리 운동에 통합하고 그들의 전문성을 최대로 활용할 수 있도록 노력해야 합니다."
 CHL_electing_a_toqui: "토키 선출"
 CHL_electing_a_toqui_desc: "마푸체 전통에 따라, 토키는 그들의 다양한 레후와 아일라레후를 이끄는 론코들의 모임에 의해 전쟁 기간 동안 지도자로 선택됩니다. 이 토키들은 마푸체 사회에서 가장 높은 역할을 했고 전쟁 기간 동안 전사들과 론코들을 이끌었기에, 이제 우리의 반제국주의 십자군을 이끌 새로운 토키를 선출할 때입니다!"
 CHL_electing_a_toqui_tt: "고유 특성을 가진 지도자를 선출할 수 있게 됩니다."
 CHL_convene_the_araucanian_congress: "아라우카니아 의회 소집"
 CHL_convene_the_araucanian_congress_desc: "독립전쟁을 시작할 시간이 다가오고 있지만 조직 내부에 분열이 있습니다. 일부는 공산주의자들이 같은 목표를 공유하는 쓸모 있는 아군이라고 주장하지만, 다른 이들은 저들이 분파주의를 불러올 뿐이며 가장 중요한 순간에 우리를 배신할 것이라고 하고 있습니다. 누구를 믿어야 할까요?"
 CHL_avenge_the_pacification_of_araucania: "아라우카니아 평정의 복수"
 CHL_avenge_the_pacification_of_araucania_desc: "1861년부터 1883년까지 있었던 칠레의 아라우카니아 점령은 마푸체 역사의 암흑기였으며, 이제 칠레인들이 우리에게 가져다준 불의와 전쟁에 복수할 때가 되었습니다. 용감한 전사들이여, 무장하라! 한때 우리 것이었던, 그리고 이제 다시 우리가 가지고 있던, 그리고 가지게 될 것을 되찾아라! 퀼라판과 카우폴리칸의 유산을 따르라!"
 CHL_revise_the_social_classes: "사회 계급 개정"
 CHL_revise_the_social_classes_desc: "이제 다시금 우리 자신만의 사회를 가졌으니, 우리의 견해와 이상에 더 잘 맞도록 사회 계급을 개정해야 합니다. 유럽인의 시대는 곧 끝날 것입니다!"
 CHL_adopt_mapundungun: "마푸체어 채택"
 CHL_adopt_mapundungun_desc: "마푸체어를 공식 언어로 선포하는 것은 제대로 된 마푸체 국가를 다시 세우기 위한 큰 진전이 될 것입니다. 아니면 최소한 재판정에서라도 사용하도록 해야 합니다. 또한 우리는 국민들에게 마푸체어를 교육시켜서, 우리 언어를 사람들이 익힐 수 있도록 해야 합니다."
 CHL_embrace_indigenous_corporatism: "원주민 협동조합주의 수용"
 CHL_embrace_indigenous_corporatism_desc: "베난시오 코뉴에판 우엔추알의 칠레 원주민 수공예와 건설의 옛 방식에 기초한 협동조합주의 사상은 수용되어야 하며 우리 나라의 산업을 위한 공식적인 국가 정책으로 만들어져야 합니다."
 CHL_expand_the_agricultural_field: "농업 확장"
 CHL_expand_the_agricultural_field_desc: "베난시오 코뉴에판 우엔추알의 현대적인 아이디어에도 불구하고, 많은 이들이 예전과 같은 농업 중심 사회로 돌아가고 싶어합니다. 다만 이번에는 홀로서기가 불가능한 이들을 지원해 줄 국가의 개입이 더 큰 사회여야 한다는 것이 다릅니다. 우리는 국가의 안정도를 올리기 위해서 우리 국민들이 원하는 바를 따라야 합니다."
 CHL_focus_on_cattle_and_wool: "소와 양모에 집중"
 CHL_focus_on_cattle_and_wool_desc: "오늘날 이 나라에서 제일 많은 가축은 소와 양이며, 이를 바꾸려고 시도하는 것은 현명하지 못할 것입니다. 대신 우리는 전국의 농부들이 이 동물들을 구입하도록 장려해야 합니다."
 CHL_enlarge_the_textile_industries: "직물업 확장 "
 CHL_enlarge_the_textile_industries_desc: "직물은 항상 전국에서 많이 생산되어 왔으며 오늘날에도 다르지 않을 것입니다. 국가는 새로운 섬유 산업에 보조금을 지급하고 같은 생각을 가진 국가들과의 무역로를 개척하도록 노력해야 합니다."
 CHL_silverworking: "은 세공"
 CHL_silverworking_desc: "은 세공품은 항상 마푸체족의 특별한 전통 수공예품 중 하나였으며, 특히 아르헨티나로부터 푸엘마푸를 수복한다면 대량의 천연 은 매장지를 바탕으로 값비싼 고급 은 장신구를 수출하기 쉬울 것입니다."
 CHL_incorporate_machi_into_the_army: "군에 마치 통합"
 CHL_incorporate_machi_into_the_army_desc: "마치는 우리 종교의 전통 치유자이자 종교 지도자이며 전통 의약으로 유명합니다. 우리는 전투에서 우리 부대의 건강을 위해 모든 사단에 최소한 하나의 마치가 있도록 해야 합니다."
 CHL_the_patagonian_giants: "파타고니아의 거인"
 CHL_the_patagonian_giants_desc: "파타고네스인, 또는 파타고니아 거인족이란 초기 유럽인의 기록에 나오는 파타고니아에 살았다고 전해지는 거인에 대한 소문입니다. 그들은 일반적인 사람의 두 배를 족히 넘는 키를 가지고 있었다고 전해집니다. 그러한 소문은 거짓이지만, 그럼에도 우리 군은 그러한 거인의 형상에 따라 존재해야 하며, 적들의 눈에 공포를 퍼트리는 존재가 되어야 합니다."
 CHL_taking_back_patagonia: "[CHL_taking_back_patagonia_key]"
 CHL_taking_back_patagonia_desc: "[CHL_taking_back_patagonia_desc_key]"
 CHL_honor_the_legacy_of_caupolican: "카우폴리칸의 유산 기념"
 CHL_honor_the_legacy_of_caupolican_desc: "카우폴리칸은 16세기 마푸체 영토를 침략한 스페인 콩키스타도르에 맞서 저항한 이들을 이끌었던 지도자의 이름입니다. 우리 영토에서 유럽 제국주의자들을 쫓아내고자 한다면,  우리는 카우폴리칸과 라우타로의 이름에 걸맞도록 행동해야 합니다."
 CHL_union_of_american_indigenous_peoples: "아메리카 원주민 연합"
 CHL_union_of_american_indigenous_peoples_desc: "전 세계에는 유럽 제국주의에 의해 강제로 굴복당하고 고통받은 이들이 너무나도 많습니다. 지금이야말로 온 힘을 다해 아메리카 원주민, 이누이트, 폴리네시아인을 하나의 깃발 아래에 연합시켜서, 도덕이라고는 모르는 저 침략자들을 힘으로 몰아낼 때입니다!"
 CHL_union_of_american_indigenous_peoples_tt: "§Y킨틴 라메§! §Y장군§! 해금"
 CHL_crusade_against_imperialism: "반제국주의 성전"
 CHL_crusade_against_imperialism_desc: "정의의 이름으로, 우리가 더 넓은 세계로 뻗어나갈 때가 왔습니다!  우리가 썩어빠진 유럽인들에게 복종하지 않는다는 것을 보일 때입니다. 모두 무기를 드십시오, 이번에는 우리가 놈들을 칠 때입니다!"
 CHL_unified_by_will: "의지적 통일"
 CHL_unified_by_will_desc: "아메리카 원주민과 폴리네시아인이 우리의 반제국주의적 노력으로 통합되었지만, 아직 부족합니다. 우리가 앞으로 몇 세기동안 유럽인의 침략을 막아내려면, 유럽인의 지배를 받지 않는 국가를 세우고자 하는 우리의 의지로, 모든 민족들이 하나로 연대하여 하나의 통합된 국가를 세워야 합니다. "
 CHL_unified_in_spirit: "정신적 통일"
 CHL_unified_in_spirit_desc: "우리 모두가 같은 목표를 공유함에 따라, 우리들은 기름친 톱니바퀴처럼 함께 잘 일할 수 있습니다. 그러므로 우리는 국가를 하나로 통합하지는 않더라도 여전히 군사적 통합과 더 큰 협력을 위해 노력해야 한다는 점을 짚고 가야 합니다. 아메리카와 태평양의 국민들은 정신적으로 하나가 되어 항상 나란히 서 있을 것입니다!"
 CHL_taking_back_patagonia_kingdom: "왕국 재결합"
 CHL_taking_back_patagonia_kingdom_desc: "신 아라우카니아 파타고니아 왕국을 선포했지만, 우리는 파타고니아라는 왕국의 큰 부분을 갖지 못한 상태입니다. 우리가 갖고 있는 부족한 정당성을 잃지 않기 위해, 우리는 가능한 한 빨리 왕국의 재결합을 위해 노력해야 합니다."
 CHL_taking_back_patagonia_mapuche: "푸엘마푸 수복"
 CHL_taking_back_patagonia_mapuche_desc: "옛 마푸체 땅이었던 푸엘마푸는 현재 대부분의 지역이 아르헨티나의 파타고니아 지역이 되어 있습니다. 이 땅은 여전히 외세의 억압에 짓눌려 있으며, 우리 민족을 먼저 해방시키지 못한다면 우리는 다른 아메리카 원주민들을 해방시킬 수 없습니다. 따라서, 다른 방법이 없는 현 상황에선, 전쟁을 시작할 수밖에 없습니다..."
 CHL_ibanez_as_prime_minister_tt: "§Y카를로스 이바녜스 델 캄포§! 고문 고용"
 CHL_return_to_the_parliamentary_era_tt: "§Y미겔 크루차가 토코르날§! 고문 고용"
 CHL_je_suis_le_deluge_tt: "§Y앙투안 3세§!의 §Y프랑스와 아메리카의 진정한 황제§! 특성 획득"
 CHL_the_straight_line_tt: "직선이 §Y앙투안 3세§!에 대한 쿠데타를 일으켜 왕국을 §Y카를로스 이바녜스 델 캄포§!에게 넘겨줄 것입니다"
 CHL_satellite_kingdoms_tt: "§Y위성 왕국§!을 설립하는 결정을 해금하여, 우리가 그들의 역사적 강역을 지배한다면 §Y[INC.GetNameDef]§!, §Y[SUR.GetName]§! 또는 §Y[HAI.GetName]§! 측을 괴뢰국으로 설립할 수 있게 됩니다."
 CHL_rule_by_decree: "명령 통치"
 CHL_rule_by_decree_desc: "1927년부터 1931년까지 첫 임기 동안 이바녜스는 행정명령으로 통치하면서 독재적인 권력을 행사했습니다. 이제 그는 나라를 올바른 방향으로 이끌기 위해 다시 한 번 그렇게 해야 합니다."
 CHL_strengthen_the_carabinieros: "칠레의 카라비네로 강화"
 CHL_strengthen_the_carabinieros_desc: "칠레의 카라비네로는 1927년 이바녜스 본인에 의해 창설되었고, 조직의 대부분은 여전히 그에게 충성을 바치고 있습니다. 따라서 충성스러운 이들이 조직에서 권력을 갖고 있도록 하는 것이 좋을 것입니다."
 CHL_seek_foreign_investments: "해외 투자 모색"
 CHL_seek_foreign_investments_desc: "외세로부터 빌린 자금을 이용해 국가 산업을 돕고 재건하는 것은 검증된 방법이고 이번에도 다르지 않습니다."
 CHL_increase_spending_on_public_works: "공공사업 지출 증대"
 CHL_increase_spending_on_public_works_desc: "알레산드리가 재임 기간 동안 증명한 것이 있다면, 공공사업이 경제를 활성화하는 좋은 방법이라는 것입니다."
 CHL_alianza_popular_libertadora_as_a_vanguard: "인민자유동맹"
 CHL_alianza_popular_libertadora_as_a_vanguard_desc: "순전히 개인의 의지로 통치하기는 어렵기 때문에 다양한 우익 정당의 인사들과 함께 연정을 구성하여 그들의 의견을 듣는 것이 현명할 것입니다."
 CHL_utilize_national_populism: "국가 대중주의 활용 "
 CHL_utilize_national_populism_desc: "사람들은 속기 쉬우며, 그들에게 땅이나 부나 영광을 약속하는 것이 아무리 공허하더라도 이는 변덕스러운 그들을 잠시나마 우리의 편으로 만들어줄 것입니다."
 CHL_outlaw_socialism: "사회주의 금지"
 CHL_outlaw_socialism_desc: "이바녜스의 독재에 반대하는 사람은 많지만 사회주의자만큼 완고한 이들은 없습니다. 그러므로 우리는 하루빨리 이 나라에서 그들을 제거해야 합니다."
 CHL_sell_arica_to_peru: "페루에 아리카 매각"
 CHL_sell_arica_to_peru_desc: "경제 문제를 해결하는 데 도움이 되는 대량의 자금을 얻을 가장 좋은 방법 중 하나는 태평양 전쟁 중 페루와 볼리비아에게서 빼앗은 땅을 다시 그들에게 매각하는 것입니다."
 CHL_sell_arica_to_peru_civil_war_tt: "§R이 중점과 $CHL_outlaw_socialism$ 또는 $CHL_utilize_national_populism$의 완료는 내전으로 이어집니다.§!"
 CHL_sell_arica_to_peru_civil_war_tt_2: "§R이 중점과 $CHL_sell_arica_to_peru$의 완료는 내전으로 이어집니다§!"
 CHL_crown_antoine_as_sovereign_king: "앙투안 국왕 옹립"
 CHL_crown_antoine_as_sovereign_king_desc: "자크 앙투안 베르나르는 내전 중에 우리 정부를 지원하고자 프랑스에서 여기로 돌아왔습니다. 그 대가로 우리는 그에게 권력을 주고 아라우카니아와 파타고니아의 국왕이라는 칭호를 부여해야 했습니다. 잘못될 일이 무엇이 있을까요?"
 CHL_strike_a_deal_with_the_mapuche: "마푸체와 합의"
 CHL_strike_a_deal_with_the_mapuche_desc: "마푸체는 예전에 오렐리 가문의 앙투안 1세가 아라우카니아와 파타고니아의 첫 번째 왕이 되는 것을 허락했고, 그들과의 유대를 통해 새로운 마푸체 조직들을 우리 편으로 끌어들일 수 있을 것입니다."
 CHL_request_assistance_in_the_war: "전쟁 지원 요청"
 CHL_request_assistance_in_the_war_desc: "세계에는 또 다른 친유럽 정부로 인해 이익을 볼 국가가 여럿 있습니다. 우리는 정부의 적들을 물리치기 위해 그들의 지원을 모색해야 합니다."
 CHL_request_assistance_in_the_war_tt: "수락한다면 그 국가는 내전 동안 우리에게 의용군을 파병해줄 수 있게 되고 더욱 파병하고자 할 것입니다."
 CHL_mobilize_the_veteran_legionaries: "숙련 군단병 동원"
 CHL_mobilize_the_veteran_legionaries_desc: "앙투안 3세 폐하가 새로운 병력을 훈련하고 동원하기 위해 데려온 프랑스 외인부대원들은 이제 최전선에 절실히 필요하며, 이들을 정규군으로 동원하는 것을 심각하게 고려해야 합니다."
 CHL_establish_a_royal_guard: "근위대 설립"
 CHL_establish_a_royal_guard_desc: "안타깝게도 앙투안 3세 폐하는 근위대를 가지고 있지 않습니다. 그러므로 우리는 가능한 한 빨리 근위대를 설립하는 것을 최우선으로 여겨야 합니다."
 CHL_attract_additional_french_investments: "추가 프랑스 투자 유치"
 CHL_attract_additional_french_investments_desc: "앙투안의 칠레 원정에서 큰 기회를 느낀 프랑스 사업가와 산업가들은 이제 그의 위대한 업적에 깊은 인상을 받았으며, 그들에게 토지를 약속한다면 더 많은 지원을 제공하도록 쉽게 설득할 수 있을 것입니다."
 CHL_invite_french_aristocracy: "프랑스 귀족 초대"
 CHL_invite_french_aristocracy_desc: "아시엔다 - 잉킬리나헤 제도와 관련된 국내 문제를 해결하기 위해 우리는 프랑스 귀족을 불러오고 국가의 귀족이 운영되는 방식을 고쳐야 합니다."
 CHL_ibanez_as_prime_minister: "이바녜스 총리"
 CHL_ibanez_as_prime_minister_desc: "앙투안 3세는 이바녜스가 가지고 있는 정치력과 지식이 부족하기에 그가 완전히 혼자서 통치할 수 없음은 의심의 여지가 없습니다. 그러므로 우리는 입헌군주제를 도입해야 합니다."
 CHL_no_deluges_tt: "이후 §Y짐이 곧 폭풍이다§! 중점 선택 §R불가능§!"
 CHL_an_absolute_monarchy: "전제군주정"
 CHL_an_absolute_monarchy_desc: "해야 할 일이 많고, 국가를 장악하고 운영할 수 있는 사람은 국왕 뿐입니다. 내각은 필요하지 않으니 해산해도 좋을 것입니다."
 CHL_an_absolute_monarchy_tt: "이후 §Y직선을 걷다§! 중점 선택 §R불가능§!"
 CHL_approach_the_moderates: "중도파에 접근"
 CHL_approach_the_moderates_desc: "군주제를 싫어함에도 불구하고, 이바녜스가 그렇게 하라고 하면 최소한 그를 따르려는 사람들은 이 나라에 많이 있으며, 그것이 바로 그가 해야 할 일입니다."
 CHL_introduce_the_franc: "프랑화 도입"
 CHL_introduce_the_franc_desc: "칠레 페소화는 약하고 실패했을 뿐만 아니라 옛 칠레 국가와도 연관되어 있습니다. 우리는 국가의 이익을 위해 이 통화를 대체하고자 프랑화를 도입해야 합니다."
 CHL_strengthen_control: "통제 강화"
 CHL_strengthen_control_desc: "우리는 현실을 있는 그대로 보지 못하고 앙투안의 위대한 정권에 맞서 싸우는 나약한 반군들로부터 주의 통제를 회복해야 합니다."
 CHL_invite_carlist_refugees: "카를로스파 난민 초대"
 CHL_invite_carlist_refugees_desc: "스페인의 카를로스파들은 같은 군주주의자로써 우리와 가까운 관계입니다. 그들이 고향에서 쫓겨났으니, 여기서 살게 해준다면 그들의 환심을 살 수 있을 것입니다."
 CHL_expand_the_officer_corps: "장교단 확충"
 CHL_expand_the_officer_corps_desc: "파시즘이나 사회주의에 충성하다가 우리 군을 떠난 장교들이 많이 있었습니다. 장교가 부족해진 지금 우리는 장교단을 확충하고 젊은 장교들을 양성해야 합니다."
 CHL_the_scouts_monarchist_youth_organization: "왕립 스카우트"
 CHL_the_scouts_monarchist_youth_organization_desc: "필요하다면 젊은이들에게 전시 임무를 수행하는 방법을 가르칠 수 있고, 국민들에게 생존과 전쟁의 방법을 가르칠 수 있는 준군사조직을 창설해야 합니다."
 CHL_state_catholicism: "국가 가톨릭주의"
 CHL_state_catholicism_desc: "옛 자유주의 정부는 가톨릭 교회를 국가로부터 분리했는데, 이는 지금 우리가 심각한 죄로 간주하는 일입니다. 우리는 이 큰 실수를 즉시 취소해야 합니다!"
 CHL_invite_french_academia: "프랑스 아카데미아 초대"
 CHL_invite_french_academia_desc: "우리 나라 국민이 위대한 일을 배우고 성취하며, 우리 나라가 세계 무대에서 경쟁하는 데 필요한 돌파구를 마련하려면 본토에서 프랑스 아카데미아를 초대하여 교육과 조직을 돕도록 해야 합니다."
 CHL_a_new_araucanian_noble_class: "새로운 아라우카니아 귀족"
 CHL_a_new_araucanian_noble_class_desc: "이제 우리 나라에 귀족이 많이 존재하지만, 국가에 투자하거나 국왕의 이름으로 봉사하는 대가로 사람들이 국가의 귀족이 될 수 있는 제도를 만들어야 합니다."
 CHL_establish_the_royal_mountaineers: "왕립 산악병 설립"
 CHL_establish_the_royal_mountaineers_desc: "남부 안데스는 우리 국가를 정의하는 특징이고, 우리의 산악병들은 우리나라의 기반을 다지는 정예병들입니다. 우리는 이 조직을 확장하고, 그들이 필요한 장비를 전부 받을 수 있도록 해야 합니다."
 CHL_an_imperial_capital: "제국수도"
 CHL_an_imperial_capital_desc: "현재 우리의 수도는 옛 칠레 국가의 수도였던 산티아고입니다. 수도를 다른 곳으로 옮기는 것이 최선이라면 최소한 고려해 보아야 합니다."
 CHL_an_imperial_capital_tt: "사건을 통해 §Y산티아고§!를 우리의 수도로 유지하고 §G2개 건설 슬롯§!을 추가하거나 수도를 §Y테무코§!로 이전하고 §G4개 건설 슬롯§!을 추가할 수 있습니다."
 CHL_satellite_kingdoms: "위성 왕국"
 CHL_satellite_kingdoms_desc: "나폴레옹 대왕은 앙투안에게 큰 영감을 주었으며 그의 교리는 세계의 모든 정치가들에게 영감을 주었습니다. 우리는 그가 했던 것처럼 해야 하며, 지역 주민들이 새로운 지배자를 너무 심각하게 생각하지 않도록 작은 완충국을 만들어야 합니다."
 CHL_secure_the_brazilian_border: "브라질 국경 확보"
 CHL_secure_the_brazilian_border_desc: "브라질 국가는 대륙에서 우리와 맞설 수 있는 몇 안 되는 국가 중 하나입니다. 우리는 그들과의 국경을 확보하여 때가 되면 가능한 한 쉽게 침공할 수 있도록 해야 합니다."
 CHL_a_new_empire_of_brazil: "새로운 브라질 제국"
 CHL_a_new_empire_of_brazil_desc: "우리는 브라질을 우리 지배 하에 놓고 포르투갈 출신이 아닌 새로운 왕이 통치하는 새로운 브라질 제국을 만들 것입니다!"
 CHL_ruler_of_the_inca: "잉카의 지배자"
 CHL_ruler_of_the_inca_desc: "옛 잉카 제국은 위대했고 안데스 산맥의 넓은 부분에 걸쳐 있었습니다. 우리는 이 국가를 재현해야 하지만 우리의 관리 아래 놓아야 합니다."
 CHL_a_french_alliance: "프랑스어권 단결"
 CHL_a_french_alliance_desc: "프랑스의 군주주의자 친구들이 정권을 장악한 상황에서 우리와 동일한 의도와 목표, 동일한 유산과 언어를 갖고 있는 그들과 동맹을 맺는 것이 현명할 것입니다. 함께라면 우리는 막을 수 없습니다."
 CHL_return_to_the_continent: "대륙으로의 귀환"
 CHL_return_to_the_continent_desc: "현재 프랑스 체제에는 본질적인 약점이 있으며, 우리는 이를 이용하기 위해 여기에 있습니다. 이제 다시 한 번 대륙으로 돌아가, 우리의 생득권을 되찾아야 합니다!"
 CHL_joint_invasion_of_mexico: "멕시코 합동 침공"
 CHL_joint_invasion_of_mexico_desc: "이제 우리는 새로운 프랑스 제국과 동맹을 맺었으니, 우리가 한때 실패했던 것을 재연해야 합니다. 멕시코 제국은 다시 일어나야 하며, 그러지 못한다면 우리 모두가 미국의 힘에 무너질 것입니다!"
 CHL_claim_the_mexican_throne: "멕시코 왕위 주장"
 CHL_claim_the_mexican_throne_desc: "멕시코의 왕위는 한때나마 프랑스인의 것이었습니다. 우리는 이 사실을 이용하여 우리가 그들의 후손이며, 즉시 국가를 탈환할 준비가 되어 있다고 주장해야 합니다."
 CHL_the_straight_line: "직선을 걷다"
 CHL_the_straight_line_desc: "미치광이 앙투안 3세는 그의 시간을 이미 충분히 보냈습니다. 이제 직선이 조국의 질서를 재확립하고 이바녜스를 칠레의 새로운 국왕으로 옹립할 때입니다."
 CHL_je_suis_le_deluge: "짐이 곧 폭풍이다"
 CHL_je_suis_le_deluge_desc: "옛날에 누군가가 폭풍이 언젠가 올 것이라고 말했는데, 그 날은 바로 지금입니다. 우리가 바로 퇴폐적인 세계 질서를 무너뜨리고, 새로운 시대를 열어갈 폭풍입니다!"
 CHL_offer_to_protect_pitcairn: "핏케언 제도 보호 제안"
 CHL_offer_to_protect_pitcairn_desc: "현재 [270.GetName]의 방어는 우리가 기대했던 것보다 약하며, 적들이 이스터 섬과 궁극적으로 우리 본토를 침공하기 위한 기지로 이곳을 점령하고 사용할 수 있는 기회가 열려 있습니다. 우리는 우리 자신의 안전을 위해 섬을 보호하겠다고 제안해야 합니다."
 CHL_a_grand_armada: "대함대"
 CHL_a_grand_armada_desc: "우리를 탄생시킨 옛 스페인 제국처럼, 카를로스 이바녜스 델 캄포는 영국 왕립해군과 미국과 독일의 대양함대에 한꺼번에 도전할 수 있을 만큼 강력한 대함대를 원합니다."
 CHL_reclaiming_quebec: "퀘벡 수복"
 CHL_reclaiming_quebec_desc: "퀘벡에 있는 우리 프랑스어권 형제들은 외국의 억압과 점령에서 해방되어야 하며, 세계의 영어권 패권에 맞서 싸우는 우리의 형제로서 소중히 여겨져야 합니다. 지금 당장 그들을 해방해야 합니다!"
 CHL_reclaiming_quebec_tt: "결정 해금: §Y퀘벡 통합§!"
 CHL_work_on_the_pan_american_highway: "팬아메리칸 하이웨이 건설"
 CHL_work_on_the_pan_american_highway_desc: "최근 몇 년 동안 열린 다양한 범아메리카 회의에서 우리는 아메리카의 형제들과 협력하여 두 아메리카 대륙을 연결하는 팬아메리칸 하이웨이 계획을 완성하는 데 동의했습니다."
 working_on_the_pan_american_highway: "팬아메리칸 하이웨이 건설 착수"
 BRA_defense_spending: "국방 지출 증액"
 BRA_defense_spending_desc: "세계가 불타오르고 있고, 그 어느 국가도 안전하다고 할 수 없습니다. 그렇기에, 우리는 나라 국방에 들어가는 예산을 늘려야 합니다. 무기를 생산하는 공장에 쓰든, 새로운 요새의 건설에 쓰든, 우리는 마지막까지 브라질의 주권을 지켜나갈 것입니다!"
 BRA_natal_naval_base: "파르나미림 공항 건설"
 BRA_natal_naval_base_desc: "미국과 새롭게 결성한 협력 관계 덕분에, 미국은 자신들이 많은 출자를 하여 우리에게 공군 기지를 지어주겠다고 제안했습니다. 그 대가로 미국 육군과 해군, 그리고 영국 공군이 서아프리카와 남아메리카를 오갈 때 공항을 사용할 수 있도록 허가해 달라고 요구합니다."
 natal_airbase_modifier: "우리가 파르나미림 공항을 사용할 수 있습니다."
 BRA_no_fascism_in_south_america: "남아메리카 파시즘은 없다"
 BRA_no_fascism_in_south_america_desc: "파시즘을 노골적으로 반대하는 우리의 입장을 바탕으로, 현재의 위험에 대처하고 사악한 이념으로부터 우리 대륙을 보호해야 할 때가 왔습니다. [BRA.GetNameDef](은)는 당신들의 식민지가 아닙니다!"
 BRA_no_fascism_in_south_america_tt: "§Y남아메리카§!의 모든 §Y파시즘§! 국가에 대한 §Y$puppet_wargoal_focus$§! 전쟁 명분 획득"
 BRA_no_communism_in_south_america_tt: "§Y남아메리카§!의 모든 §Y공산주의§! 국가에 대한 §Y$puppet_wargoal_focus$§! 전쟁 명분 획득"
 BRA_anti_democracy_in_south_america_tt: "§Y남아메리카§!의 모든 §Y민주주의 및 비동맹주의§! 국가에 대한 §Y$puppet_wargoal_focus$§! 전쟁 명분 획득"
 BRA_tribunal_de_seguranca_nacional: "국가안보재판소"
 BRA_tribunal_de_seguranca_nacional_desc: "민족해방동맹이 우리 정부를 전복시키는 데 실패했지만, 그들의 구성원들은 계속해서 거리를 활보하며 국가를 훼손할 또 다른 기회를 노리고 모략을 꾸미고 있습니다. 이러한 범죄자들은 비상사태 기간 동안 군사 법원을 설립함으로써 보다 효율적으로 재판을 받고 형이 선고될 것입니다."
 BRA_ensure_continued_military_support: "군의 지지 보장"
 BRA_ensure_continued_military_support_desc: "우리 정권의 존속을 위해서는 군부의 지지를 유지하는 것이 중요합니다. 정부와 군 수뇌부 사이에 몇 가지 약속을 하면 그들은 확실히 우리의 대의를 받아들일 수 있을 것입니다."
 BRA_work_with_the_integralists: "통합주의자와 협력"
 BRA_work_with_the_integralists_desc: "통합주의 운동의 목표는 대체로 우리의 것과 일치하므로 추가적인 공산주의 반란에 맞서 우리 정권을 강화하기 위해 그들의 지지를 얻는 것이 현명합니다. 그들의 준군사조직과 뿌리 깊은 국민주의를 바탕으로 그들은 반혁명의 선봉이 될 것입니다."
 BRA_estado_moderno: "이스타두 모데르누"
 BRA_estado_novo_desc: "수년 동안 내전의 벼랑 끝에 있던 우리는 마침내 정치적 교착 상태를 극복하고 평화, 정의와 노동에 기반한 새로운 국가를 건설할 수 있습니다. 한편, 우리는 이 새로운 체제에 반대하는 사람들이 더 많은 반대를 확산하기 전에 계속해서 그들을 근절할 것입니다."
 BRA_estado_moderno_tt: "§Y$BRA_getulio_vargas$§!는 §Y$BRA_fascism_party_long$§!의 지도자가 됩니다."
 BRA_estado_moderno_tt_desc: ""
 BRA_estado_novo: "이스타두 노부"
 BRA_estado_moderno_desc: "국내의 적들이 흩어지고 패배한 가운데, 낡은 정치적 체제를 일소하고 [BRA.GetName] 국민의 장기적인 평화와 안정을 보장할 수 있는 '이스타두 노부'를 선언할 때가 왔습니다."
 BRA_cohen_plan: "코헨 계획"
 BRA_cohen_plan_desc: "선거가 코앞으로 다가왔고 유권자들 사이에서 우리에 대한 지지가 줄어듦에 따라 우리는 다른 수단을 통해 정권의 지속을 보장해야 합니다. 또 다른 공산주의 쿠데타 계획을 날조함으로써 우리는 국가 안보를 위해 선거를 중단하는 동시에 우리에 대한 지지를 다시 늘릴 수 있습니다."
 BRA_cohen_plan_tt: "중점 완료 100일 이내 완료되어야 하는 §Y$BRA_execute_the_cohen_plan$§! 임무 해금. 임무를 완료하려면 §Y$BRA_estado_novo$§! 또는 §Y$BRA_estado_moderno$§! 중점을 완료해야 합니다. §R임무 완료에 실패한다면 쿠데타가 발생할 것입니다!§!"
 BRA_the_polaca: "폴란드식 헌법"
 BRA_the_polaca_desc: "우리 정권에 심각한 위협을 가할 수 있는 이들은 거의 없지만, 대통령의 권한을 기술한 새로운 헌법의 초안을 작성한다면 우리의 정통성이 늘어날 것입니다. 아마 최근 제정된 폴란드 헌법에서 영감을 얻을 수 있을 것입니다."
 BRA_anaue: "아나우에!"
 BRA_anaue_desc: "우리 운동은 투피 부족의 구호인 '아나우에'를 공격 함성으로 채택했습니다. 이 구호는 당원 간의 형제애와 국가의 방어를 위한 당원들의 확고한 충성을 요약하게 되었습니다. 아나우에!"
 BRA_anaue_tt: "주에서 집회 이후 통합주의 민병 사단을 모집하는 결정 해금.\n§Y$militias_officer$§! 특성의 새 장군 모집:\n 민병 방어 §G+5%§!\n 민병 속도 §G+5%§!\n 민병 조직력 §G+5%§!"
 BRA_autarky: "브라질 경제 자립"
 BRA_autarky_desc: "대공황으로 인한 경제 혼란은 전 세계에 파급 효과를 가져와 우리 경제를 파괴했습니다. 커피 소비부터 철강 생산까지 모든 것을 자립할 수 있도록 하고, 앞으로 발생할 수 있는 어떠한 대외 위기에도 대비해야 합니다."
 BRA_corporatism: "협동조합주의 수용"
 BRA_corporatism_desc: "노동계와 자본가들 사이의 분쟁으로 인해 [BRA.GetAdjective] 경제가 너무 오랫동안 약화되었습니다. 이에 맞서기 위해 우리는 최근 보다 성공적인 유럽 국가들에서 시행한 협동조합주의 정책에 기초한 새로운 경제 모형을 도입할 것입니다."
 BRA_departamendo_de_propaganda: "선전부"
 BRA_departamendo_de_propaganda_desc: "최근 10년 동안의 정치적 혼란은 정부와 국민의 견해가 일치하지 않을 때 어떤 일이 일어날 수 있는지를 너무나 잘 보여주었습니다. 더 이상의 혼란을 막기 위해 우리는 국민들이 우리의 정책에 동조하도록 유도하기 위해 선전부를 설립할 것입니다."
 BRA_departamento_de_ordem_politica_e_social: "정치사회질서부"
 BRA_departamento_de_ordem_politica_e_social_desc: "선전과 강압만으로는 가장 헌신적인 급진주의자나 외국 첩보원이 국가에 해로운 활동을 수행하는 것을 막기에 충분하지 않습니다. 그러므로 우리는 그러한 위협을 조사할 새로운 비밀 경찰이 필요합니다."
 BRA_collective_bargaining: "단체교섭"
 BRA_collective_bargaining_desc: ""
 BRA_cooperation_in_the_americas: "좋은 이웃 정책"
 BRA_cooperation_in_the_americas_desc: "프랭클린 루즈벨트의 '좋은 이웃 정책'은 서반구에서 여전히 영향력을 발휘하고 있습니다. 우리는 이 정책을 받아들이고 서로의 일에 간섭하기보다는 아메리카 국가들과 협력하고자 노력해야 합니다."
 BRA_tech_slot_1: "상파울루 대학"
 BRA_tech_slot_1_desc: "상파울루 대학교가 설립된 지 얼마 되지 않았지만, 그로 인한 혜택이 벌써 [BRA.GetAdjective] 경제 전반에서 느껴지고 있습니다. 우리는 이 급성장하는 기관에 더 많은 투자를 하여 활용해야 합니다."
 BRA_reject_cosmopolitanism: "세계시민주의 거부"
 BRA_reject_cosmopolitanism_desc: "최근의 세계시민주의 경향은 우리의 위대한 나라에 대한 공산주의의 간섭을 위한 트로이 목마에 지나지 않습니다. 우리는 [BRA.GetAdjective] 사람들이며, 우리의 문화와 이상이 파괴되기 전에 이를 지켜야 합니다."
 BRA_ban_political_parties: "정당 금지"
 BRA_ban_political_parties_desc: "정당은 분열과 혼란을 위한 도구에 지나지 않는다는 것이 입증되었습니다. 정당을 금지하고 제거함으로써 급진주의자들이 우리에게 대항하여 조직할 능력을 없앨 수 있습니다."
 BRA_decree_no_37: "법령 제37호"
 BRA_decree_no_37_desc: "이전 정권은 일부 국가가 국내 정치에 과도한 영향력을 행사하면서 부패와 국내 갈등으로 점철되었습니다. 그러므로 우리는 지역주의를 탄압하고 정부에 권력을 집중해야 합니다."
 BRA_establish_psad: "공무행정부 설립"
 BRA_establish_psad_desc: "정부의 정책을 실행에 옮길 수 있는 국가 기구는 낡고 진부합니다. 보다 효과적으로 국가를 통치하고 경제적 효율성을 유지하기 위해 공무행정부를 설립할 것입니다."
 BRA_federal_employment_plan: "연방 고용 계획"
 BRA_federal_employment_plan_desc: "대량 실업은 지속적인 급진주의와 폭력으로 이어질 것입니다. 이를 방지하기 위해 국영 산업과 신규 기반시설 사업을 창출해 고용 기회를 확대할 것입니다."
 BRA_secure_our_borders: "국경 사수"
 BRA_secure_our_borders_desc: "우리는 국경 너머 우리의 위대한 나라를 고립시키고 파괴하려는 적들에 둘러싸여 있습니다. 국내 정세가 안정되었으니 우리는 외교 문제에 관심을 돌려 국가 안보를 위한 행동에 나서야 합니다."
 BRA_ethical_internationalism: "윤리적 국제주의"
 BRA_ethical_internationalism_desc: "아무리 위대한 국가라도 모든 것을 생산해 국민에게 공급할 수는 없습니다. 우리 국민의 평화와 번영을 보장하기 위해 우리는 같은 생각을 가진 국가들과의 상생적인 경제 협력을 바탕으로 외교 정책을 수립해야 합니다."
 BRA_brazil_integral: "브라질 통합"
 BRA_brazil_integral_desc: "이 순간에 도달하는 데 수년이 걸렸지만, 우리는 마침내 국가에 대한 우리의 지배를 굳건히 하고 낡은 공화주의의 마지막 흔적을 제거했습니다."
 BRA_in_vargas_we_trust: "우리는 바르가스를 믿는다"
 BRA_in_vargas_we_trust_desc: "$BRA_getulio_vargas$는 심각한 리더십의 위기를 이겨낼 수 있는 능력 있는 정치인이라는 것을 증명했습니다. 더 나아가, 그는 우리 당의 정책들을 자신의 정책에 반영함으로써 현명한 지도자라는 것 또한 증명했습니다. 우리 당의 많은 이들은 그가 우리 나라를 더 높은 지위로 끌어올릴 바로 그 사람이라고 믿고 있습니다."
 BRA_departamento_feminino: "여성부"
 BRA_departamento_feminino_desc: "그들의 남편이나 아버지만큼 애국적이고 충실한 여성들은 셀 수 없이 많습니다. 우리는 그들에게 우리 운동에 참여하고 [BRA.GetAdjective]의 위대함을 회복하기 위해 함께할 기회를 주어야 합니다."
 BRA_integrity_of_the_fatherland: "조국을 위하여"
 BRA_integrity_of_the_fatherland_desc: "$BRA_getulio_vargas$는 정치적으로 쓸모 있는 아군이었지만, 그는 권력만 탐하고 진정한 통합주의자가 아닙니다. 전국적으로 폭넓은 지지를 받는 우리는 대통령을 축출하고 $BRA_plinio_salgado$와 같은 진정한 통합주의자를 앉혀야 합니다."
 BRA_no_communism_in_south_america: "남아메리카 공산주의는 없다"
 BRA_no_communism_in_south_america_desc: "우리가 정당하게 진압한 1935년의 혁명 시도에서 보았듯이 공산주의자들은 신뢰할 수 없습니다. 우리 국가의 미래를 보장하기 위해, 우리는 이웃 국가의 반체제 세력을 조만간 처리해야 합니다!"
 BRA_defense_of_the_fatherland: "조국의 방어"
 BRA_defense_of_the_fatherland_desc: "우리의 야망은 현재 우리의 국경을 훨씬 뛰어넘습니다. 하지만 그럼에도 우리는 그 누구도 우리의 고향을 위협할 수 없도록 해야 합니다. 브라질 만세!"
 BRA_german_subs: "독일 잠수함 개발 계획"
 BRA_german_subs_desc: "독일과 함께 함으로써 우리는 잠수함 기술을 포함해 스스로 현대화하기 위해 고생했던 분야에서 그들의 기술을 사용할 수 있게 되었습니다. 우리의 새로운 아군과 함께, 카보베르데를 지배하리라!"
 BRA_german_sub_initiative: "독일 잠수함 기술 교환"
 BRA_german_tanks: "독일 전차 도입"
 BRA_german_tanks_desc: "우리가 독일의 편을 든 덕에, 우리는 독일의 전차와 비슷한 전차를 개발하고 제조할 수 있는 청사진과 노하우를 얻었을 뿐 아니라, 그러한 병기들을 그들에게서 더욱 쉽게 구매할 수 있게 되었습니다. 김을 뿜는 코브라는 우리에게 맞서는 적들의 마음 속에 공포를 퍼트릴 것입니다!"
 BRA_german_tanks_tt: "[GER.GetAdjective] §Y4호 전차 A형 - 중형전차§! §Y200§!개 획득"
 BRA_German_tank_exchange: "독일 전차 기술 교환"
 BRA_italian_trucks: "합동 이탈리아 자동차 개발"
 BRA_italian_trucks_desc: "이탈리아에게서 최신 차량을 개발하고 제조하는 기술을 배우고, 더 나아가 당장 이탈리아제 트럭을 주문해야 합니다."
 BRA_italian_trucks_mio_tt: "§Y$ITA_fiat_organization$§! 군수산업체 해금"
 BRA_italian_air_mio_tt: "§Y$ITA_fiat_aviazione_organization$§! 군수산업체 해금"
 BRA_ford_mio_tt: "§Y$USA_ford_motor_company_organization$§! 군수산업체 해금"
 BRA_italian_truck_exchange: "이탈리아 자동차 기술 교환"
 BRA_italian_aircraft: "이탈리아 항공기 개발 계획"
 BRA_italian_aircraft_desc: "이탈리아와 함께 함으로써 우리는 항공기를 포함해 스스로 현대화하기 위해 고생했던 분야에서 그들의 기술을 사용할 수 있게 되었습니다. 이탈리아의 기술력으로, 우리는 남아메리카의 하늘을 지배하리라!"
 BRA_Italian_plane_exchange: "이탈리아 항공기 기술 교환"
 BRA_support_rural_folk: "빈민의 아버지"
 BRA_support_rural_folk_desc: "[BRA.GetAdjective] 농촌의 사람들은 수십 년 동안 정치인들에게 잊혀졌습니다. 이러한 지역에 투자함으로써 우리는 고용과 기반시설을 늘리는 동시에 많은 이들의 지지를 얻을 수 있습니다."
 BRA_support_the_landowners: "설탕 남작 지원"
 BRA_support_the_landowners_desc: "수십 년 동안 세계의 설탕 수요는 증가해왔고, 이로 인해 소위 '설탕 남작'이라고 불리는 [ROOT.GetNonIdeologyName]의 사탕수수를 기르는 부유한 지주들이 생겨났습니다. 우리는 농민들의 토지개혁 요구를 무시하여 그들을 설득해야 합니다."
 BRA_washington_accords: "[USA.Capital.GetCapitalVictoryPointName] 협정"
 BRA_washington_accords_desc: "미국의 군사적 보장에 대한 대가로 우리는 경제를 전쟁 장비 생산에 맞추어 공통의 가치를 수호할 수 있도록 그들을 지원할 것입니다."
 BRA_washington_accords_tt: "[USA.GetNameDef] 측이 협정에 동의한다면:"
 BRA_disrupt_operation_bolivar: "볼리바르 작전 방해"
 BRA_disrupt_operation_bolivar_desc: "구세계의 국가들은 오랫동안 남아메리카의 문제에 간섭해 왔습니다. 예전에는 군인과 전함을 보냈었고, 이제는 첩보원들을 보내고 있습니다. 우리는 이런 활동을 더는 외면하지 말고 우리 나라의 모든 첩보원을 추적해야 합니다."
 BRA_potenji_river_conference: "포텐지강 협정"
 BRA_potenji_river_conference_desc: "전쟁에 대비해 우리 경제를 동원하는 데는 많은 노력이 필요했지만 전 세계의 위협을 처리하기 위해 우리가 동맹인 [USA.GetAdjective] 측과 함께 서반구의 방어에 전념해야 할 때가 왔습니다."
 BRA_potenji_river_conference_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap] 측은 [USA.GetFlag][USA.GetNameDef] 측과 동일한 세력에 가입할 것입니다§!§R\n우리는 현재 모든 [USA.Getflag][USA.GetAdjective]의 적국에 선전포고할 것입니다!§!"
 BRA_smoking_cobras: "담배 피우는 코브라"
 BRA_smoking_cobras_desc: "많은 사람들은 우리 군대가 실제로 최전선에 도달하는 것보다 뱀이 담배를 피울 가능성이 더 높다고 말했습니다. 이제 우리의 적들은 이 칭호를 명예의 휘장으로 삼은 군인들의 끈기와 전문성을 두려워합니다."
 BRA_senta_a_pua: "강공하라!"
 BRA_senta_a_pua_desc: "우리 조종사들은 최근 전쟁 함성을 만들어 그들의 비교할 수 없는 맹렬함과 승리를 위한 헌신을 한 문장으로 담을 수 있게 되었습니다. 강공하라!"
 BRA_reach_out_to_our_neighbors: "우리 이웃에게 접근"
 BRA_org_american_states_faction: "아메리카 국가 기구"
 BRA_reach_out_to_our_neighbors_desc: "우리는 대륙에서 유일한 포르투갈어권 국가라는 이유로 오랫동안 이웃 나라들로부터 고립되어 왔습니다. 이제는 그들을 의심하기보다는 그들과 더 나은 관계를 구축하려고 노력해야 할 것 같습니다."
 BRA_rio_conference: "리우 의정서"
 BRA_rio_conference_desc: "최근 분쟁으로 인해 우리 지역의 장기 국경 분쟁이 악화되었습니다. 분쟁이 더 커지기 전에 남아메리카 국가들이 힘을 합쳐 이를 외교적으로 해결해야 합니다."
 BRA_organization_of_american_unity: "아메리카 국가 기구"
 BRA_organization_of_american_unity_desc: "최근 몇 년 동안 우리의 국내 정책은 성공적이었기에, 이제 시선을 외부로 돌려 통일 아메리카 기구를 통해 반구의 협력을 증진할 때입니다."
 BRA_organization_of_american_unity_tt: "다른 국가를 초국가적 국제기구에 초대하는 §Y아메리카 국가 기구 초대§! 결정 해금."
 BRA_org_american_unity_warning_tt: "§R기구의 회원국은 공격을 받은 다른 국가를 방어하도록 요청받을 것입니다. 도움이 필요한 회원국을 방어하지 못하거나 회원국에게 전쟁을 선포하면 기구에서 추방됩니다!§!"
 BRA_financial_stimulation_tt: "결정을 통해 농촌 주의 §Y현지 건설 속도§!, §Y최대 공장§!과 §Y현지 가용 자원§!을 §G20%§! 늘릴 수 있습니다."
 BRA_coffee_crisis_aftermath: "커피 위기의 여파"
 BRA_coffee_crisis_aftermath_desc: "대공황은 과도하게 수출에 의존하는 브라질 경제를 망쳤고, 그 중에서도 제일 의존도가 높았던 물품은 커피입니다. 경제를 회복하기 위한 노력이 이루어졌지만, 그 일을 끝내는 것은 우리의 몫입니다. 우리는 산업을 활성화해서 대륙의 경제 대국이 될 것입니다."
 BRA_radio_nacional: "국영 라디오"
 BRA_radio_nacional_desc: "많은 국가에서 공중파를 통해 대중에게 뉴스와 오락을 제공하고자 방송기관을 설립하기 시작했습니다. 우리는 뒤처지는 것을 피하고자 우리만의 국영 라디오를 설립할 것입니다."
 BRA_desenvolvimentismo: "성장"
 BRA_desenvolvimentismo_desc: "사람들을 다시 일터로 복귀시키고 수출이 다시 한 번 원활하게 이루어지도록 하려면 경제 성장을 시작해야 합니다. 우리는 새로운 산업을 창출하고 사람들이 금융 서비스에 더 쉽게 접근할 수 있도록 함으로써 경제 성장을 이룰 것입니다."
 BRA_promote_resource_extraction: "자원 추출 촉진"
 BRA_promote_resource_extraction_desc: "우리 국가는 풍부한 천연자원을 가지고 있습니다. 더 큰 경제 성장과 자립을 촉진하기 위해 우리는 업계를 위한 현대적인 추출 장비에 투자할 것입니다."
 BRA_companhia_siderurgica_nacional: "국립철강회사"
 BRA_companhia_siderurgica_nacional_desc: "철강은 다양한 산업에서 중요한 자원이 되었지만 우리의 국내 철강 생산은 수요를 충족하기에 부족합니다. 우리는 철강을 해외에서 수입하는 대신 최첨단 기계를 갖춘 국립철강회사를 설립해야 합니다."
 BRA_stimulate_the_civilian_economy: "경제 활성화"
 BRA_stimulate_the_civilian_economy_desc: "국내 상품 생산이 여전히 부족하여 수입품을 구입하기 위해 돈이 해외로 유출되고 있습니다. 우리는 산업을 확장하여 이를 줄여야 합니다."
 BRA_domestic_arms_industry: "국내 군수산업"
 BRA_domestic_arms_industry_desc: "국제 정세는 점점 더 긴박해지고 있으며, 이로 인해 세계의 무기 생산국들은 장비 수출을 제한하고 있습니다. 우리 군대를 온전한 전력으로 유지하려면 국내 군수산업을 빨리 발전시켜야 합니다."
 BRA_war_production: "전시 생산"
 BRA_war_production_desc: "전쟁의 불길이 세계적으로 빠르게 퍼지고 있습니다. 그들이 우리 땅에 오면 우리 ​​산업을 자동차와 토스터 생산에서 전차와 폭탄 생산으로 신속하게 전환할 수 있어야 합니다."
 BRA_deal_with_the_cangaceiro: "캉가수 대응"
 BRA_establish_trade_relationships: "$CHL_establish_trade_relationships$"
 BRA_establish_trade_relationships_desc: "$CHL_establish_trade_relationships_desc$"
 BRA_reach_out_to_the_great_powers: "$ARG_reach_out_to_the_great_powers$"
 BRA_reach_out_to_the_great_powers_desc: "$ARG_reach_out_to_the_great_powers_desc$"
 BRA_deal_with_the_cangaceiro_desc: "캉가수는 너무 오랫동안 우리에게 눈엣가시와도 같았습니다. 이제 북쪽에서 이들을 영원히 쫓아내야 할 때입니다."
 BRA_deal_with_the_cangaceiro_tt: "영향받는 주의 캉가수를 제거하는 §Y$BRA_deal_with_the_cangaceiro$§! 결정 해금."
 BRA_consolidation_of_labor_laws: "노동법 통합"
 BRA_consolidation_of_labor_laws_desc: "우리의 노동법은 노동자에 ​​대한 보호를 거의 제공하지 않으며, 이는 필연적으로 고용주와의 불협화음과 궁극적으로는 파업으로 이어집니다. 이렇게 위험한 시기에 우리는 그러한 파업이나 볼셰비키 침투의 위험을 감당할 수 없습니다. 그러므로 우리는 노동법을 강화하여 노동자와 자본가 사이에서 균형을 찾아야 합니다."
 BRA_consolidation_of_labor_laws_fallback_tt: "이전에 선택한 중점에 따라 §Y$BRA_estado_novo_modifier$§! 또는 §Y$BRA_estado_moderno_modifier$§! 국민정신을 다음만큼 변동:"
 BRA_promote_immigration_to_brazil: "이민 촉진"
 BRA_promote_immigration_to_brazil_desc: "브라질은 전 세계에 조상이 뻗친 다양한 사람들로 구성된 국가입니다. 다시 한 번 경제가 성장하고 풍부한 자원이 개발되기를 기다리는 중에, 더 많은 이들이 여기로 이주하여 그들 자신을 [BRA.GetAdjective] 사람이라고 부르도록 장려해야 할 때입니다."
 BRA_promote_immigration_to_brazil_tt: "주를 개선하는 §Y$JUNO_promote_immigration_cat$§! 결정 해금."
 BRA_pact_of_silence: "침묵의 조약"
 BRA_pact_of_silence_desc: "모든 국가는 흥망성쇠를 거칩니다. 최근 많은 나라들이 몰락하면서, 많은 분야의 전문가들이 집이라고 부를 수 있는 더 안전한 해안을 찾고 있습니다. 우리가 그들의 전문 지식을 얻을 수 있는 한 그들의 모국이 어디인지 정도는 눈감아 줄 수 있을 것입니다."
 BRA_national_petroleum_council: "국립석유위원회"
 BRA_national_petroleum_council_desc: "들판의 트랙터부터 해안을 방어하는 전함에 이르기까지 석유는 현대 기계의 생명선이 되었습니다. 이렇게 중요한 자원을 수입에 의존하는 것은 우리 국가 안보에 위협이 됩니다. 이러한 위험을 완화하기 위해 우리는 국내 석유의 발견과 추출을 감독하는 국립석유위원회를 설립할 것입니다."
 BRA_batalha_do_borracha: "고무 전쟁"
 BRA_batalha_do_borracha_desc: "[BRA.GetNameDefCap](은)는 [ENG.GetAdjective](이)가 제국 전역에 광대한 플랜테이션을 만들 때까지 한때 전 세계 고무 공급을 지배했습니다. 공급선이 위협을 받고 있는 상황에서 세계는 다시 한번 귀중한 자원을 공급해 줄 우리를 찾고 있습니다."
 BRA_invest_in_road_infrastructure: "도로 기반시설 투자"
 BRA_invest_in_road_infrastructure_desc: "자동차와 트럭은 경제 발전에 점점 더 중요해지고 있습니다. 그러나 우리의 도로망은 전국 규모의 차량 도입을 지원할 만큼 충분히 개발되지 않았습니다. 따라서 우리는 경기가 침체되기 전에 대규모 고속도로 건설 계획에 투자해야 합니다."
 BRA_invest_in_railways: "철도 투자"
 BRA_invest_in_railways_desc: "기차는 먼 거리에 걸쳐 사람과 물품을 대량으로 운송하는 가장 경제적인 방법으로 남아 있습니다. 따라서 우리는 철도망을 확장하고 현대화하는 동시에 자체 열차를 개발하는 데 투자해야 합니다."
 BRA_invest_in_ports: "항구 투자"
 BRA_invest_in_ports_desc: "우리는 다시 한 번 경제 성장을 촉진하는 수단으로 수출을 고려할 수 있을 정도로 우리 경제의 수요에 대한 국내 공급에 큰 진전을 이루었습니다. 그러기 위해서는 우리 나라의 주요 항구에 대한 투자가 필요합니다."
 BRA_fabrica_nacional_de_motores: "국립자동차공장"
 BRA_fabrica_nacional_de_motores_desc: "자동차는 복잡한 기계이므로 수입하는 데 많은 비용이 듭니다. 이는 장기적으로 우리의 경제 성장을 방해할 가능성이 있으며, 예방하는 가장 좋은 방법은 국산 차량을 개발하는 것입니다."
 BRA_expand_fordlandia: "포드랜디아 확장"
 BRA_expand_fordlandia_desc: "포드 자동차 회사는 고무 생산을 위한 산업 기지 역할을 할 수 있는 아마존에 정착지를 만드는 데 투자했습니다. 최근 몇 년 동안의 경제적 혼란으로 인해 계획이 더디게 진행되었지만 이제는 이 계획을 다시 시작할 때가 된 것 같습니다."
 BRA_fordlandia_name: "포드랜디아"
 BRA_banco_do_brasil: "브라질 은행"
 BRA_banco_do_brasil_desc: "경제의 통화 공급을 발행하고 통제하는 중앙은행의 이점은 대공황 이후 매우 명백해졌습니다. 브라질 은행은 오랫동안 그러한 중앙은행으로 기능해 왔지만 이제는 이를 공식화할 때입니다."
 BRA_federal_development: "[BRA_federal_development_key]"
 BRA_imperial_development_key: "제국 개발"
 BRA_wealth_redistribution_key: "부의 재분배"
 BRA_land_reform_key: "토지개혁"
 BRA_federal_development_key: "연방 개발"
 BRA_federal_development_desc: "경제 발전은 전국으로 확산되어 모두가 노동의 대가를 얻을 수 있도록 해야 합니다. 따라서 우리는 산업의 상품뿐 아니라 산업의 위치도 다각화해야 합니다."
 BRA_centralize_development: "신 수도 건설"
 BRA_centralize_development_desc: "우리의 현재 수도는 국토의 외딴 지역과 너무 멀리 떨어져 있어 분노와 분리주의를 유발합니다. 우리는 모든 사람이 더 쉽게 접근할 수 있는 국가의 중심부에 새로운 수도를 건설할 것입니다."
 BRA_new_capital: "브라질리아"
 BRA_centralize_development_tt: "새로운 수도는 §Y'$BRA_new_capital$'§!로 명명될 것입니다."
 BRA_financial_stimulation: "재정적 자극"
 BRA_financial_stimulation_desc: "우리는 최근 몇 년 동안 새로운 산업과 기반시설 계획의 설립을 통해 강력한 경제의 기반을 마련했습니다. 성장을 유지하려면 중앙은행과 국가 산업의 지렛대만 당기면 됩니다."
 BRA_resource_extraction_bonus: "자원 추출 혜택"
 BRA_oil_industry_bonus: "석유 산업 혜택"
 BRA_industry_bonus: "경제 혜택 활성화"
 BRA_electronics_bonus: "전자공학 혜택"
 BRA_invest_in_railways_bonus: "철도 혜택"
 BRA_nacional_de_motores_bonus: "국립자동차공장 혜택"
 BRA_boost_integralist_support_tt: "국가의 도시와 마을에서 파시즘 지지도를 증가시킬 수 있는 §Y통합주의 집회§! 결정 해금."
 BRA_domination_of_the_americas: "아메리카 지배"
 BRA_domination_of_the_americas_desc: "우리는 문앞에 너무 많은 적들이 있는 이상 결코 완전히 안전할 수 없습니다. [BRA.GetAdjective] 구원의 유일한 길은 우리가 이 지역의 확실한 강자가 되는 것입니다."
 BRA_berlin_accords: "베를린 협정 체결"
 BRA_berlin_accords_desc: "[USA.GetNameDefCap](은)는 아메리카의 다른 나라들의 일에 너무 오랫동안 간섭해왔습니다. [GER.GetNameDef](와)과 협력함으로써, 우리는 우리 일에 있어서 [USA.GetAdjective] 영향력을 전략적으로 저지할 수 있을 것입니다."
 BRA_accords_tt: "그들이 협정에 동의한다면:"
 faction_name_bra_ger: "베를린-리우 조약"
 faction_name_bra_ita: "로마-리우 조약"
 BRA_expand_operation_bolivar: "볼리바르 작전 확대"
 BRA_expand_operation_bolivar_desc: "[GER.GetAdjective]에서는 남아메리카의 경제와 정치를 감시하는 큰 규모의 첩보 작전을 수행하고 있었습니다. 우리는 그들에게 첩보 협력을 대가로 작전의 확대를 도와줄 것을 요청받았습니다."
 BRA_guyana_crisis: "가이아나 위기"
 BRA_guyana_crisis_desc: "유럽 열강의 눈이 다른 곳을 향하는 동안, 우리는 그들이 기아나 영토를 우리에게 넘겨주거나 또 다른 전선에 직면하도록 강요할 수 있는 기회를 가지게 되었습니다."
 BRA_provoke_argentina: "아르헨티나 도발"
 BRA_provoke_argentina_desc: "[ARG.GetName](이)가 우리를 고립시키고 파괴하고자 한다는 것은 명백하지만, 저들이 이를 행동으로 옮기기 전에 우리가 너무 성급하게 막으려 들면 [USA.GetName]의 격노를 맞이할 수도 있습니다. 대신, 우리는 [ARG.GetAdjective](을)를 도발해 저들이 먼저 우리를 공격하게 만들고 시스플라티나 전쟁의 복수를 이루어낼 것입니다!"
 BRA_form_mercosul: "메르코술 형성"
 BRA_faction_mercosul_name: "메르코술"
 BRA_form_mercosul_desc: "남아메리카는 오랫동안 [USA.GetName]이나 유럽의 제국과 같은 해외 세력의 영향을 받아왔습니다. 하지만 대륙의 국가들이 경제적, 정치적 단일체로 뭉친다면 그 누구도 감히 우리 대륙에 간섭할 수 없을 것입니다."
 BRA_form_mercosul_focus_tt: "메르코술에 다른 남아메리카 국가를 초대하는 결정 해금"
 BRA_uruguay_ultimatum: "우루과이 최후통첩"
 BRA_uruguay_ultimatum_desc: "우루과이는 오래 전에 브라질에 통합되어야 했지만, 우리 조상들은 그렇게 하지 못했습니다. 이제 우리는 이 역사적 실수를 바로잡고 공동의 대의를 위해 국민을 단결시켜야 합니다."
 BRA_paraguay_intervention: "파라과이 개입"
 BRA_paraguay_intervention_desc: "파라과이는 너무 불안정하고 예측할 수 없게 되었습니다. 우리의 국가 안보를 위해 그들의 국정에 개입하고 그들의 정부를 안정화해야 합니다."
 BRA_rome_accords: "로마 협정 체결"
 BRA_rome_accords_desc: "역사적으로 [ITA.GetName]에서 [BRA.GetName]로 이민을 많이 왔었기에 우리는 그들과 가까운 관계를 유지해왔습니다. 세상이 바뀌고 우리의 정부가 일치해감에 따라, 우리 국가들 간의 협력 관계를 공식화하는 것이 좋을 것입니다."
 BRA_italian_car_industry: "이탈리아 자동차 산업과 협력"
 BRA_italian_car_industry_desc: "우리의 자동차 산업은 태동기에 있는 반면, 우리의 [ITA.GetName] 친구들은 크고 성공적인 자동차 산업을 갖고 있습니다. 우리의 풋내기 기업들을 개선하기 위한 조언을 얻기 위해 그들에게 접근할 때인 것 같습니다."
 BRA_penal_battalions: "형벌 대대"
 BRA_penal_battalions_desc: "군대의 많은 이들은 수십 년 동안 망명하고 있었던 군주를 위해 싸울 열의가 없습니다. 그러나 국가보안법을 활용한 이후, 우리는 사기가 저하된 재래식 군대를 강화하기 위해 형벌대대에 투입될 수 있는 수감자를 많이 만들었습니다."
 BRA_penal_battalions_tt: "형벌 대대를 편제하는 §YBatalhões de Presos§! 사단 편제 생성 및 §Y[ROOT.Capital.GetCapitalVictoryPointName]§!에서 §Y6개 사단§! 모집."
 BRA_end_the_state_of_emergency: "비상사태 종료"
 BRA_end_the_state_of_emergency_desc: "한때 영웅적이었던 [BRA.GetLeader]는 이제 [BRA.GetAdjective] 민주주의에 가장 큰 위협이 되고 있습니다. 권력에 대한 그의 열망과 기회주의적인 성향은 우리가 확보하기 위해 싸웠던 권리들을 거의 유지할 수 없게 만들었습니다. 자유를 소중히 여기는 모든 사람은 이 위험한 비상사태에 반대해야 합니다."
 BRA_repeal_the_national_security_law: "국가보안법 폐지"
 BRA_repeal_the_national_security_law_desc: "$BRA_getulio_vargas$가 비상사태 동안 적용된 국가보안법을 폐지하지 않는다면 또 다른 기회주의적 대통령이 우리의 민주주의를 훼손할 위협은 계속 존재할 것입니다."
 BRA_greater_federalism: "대연방주의"
 BRA_greater_federalism_desc: "정치 권력의 중앙집권화는 우리의 민주적 가치와 양립할 수 없습니다. 우리는 [ROOT.Capital.GetCapitalVictoryPointName]의 정치 엘리트들의 속박을 깨고 공화국의 주에 권력을 돌려줘야 합니다."
 BRA_democratic_socialism: "민주사회주의"
 BRA_democratic_socialism_desc: "1935년의 실패한 공산주의 봉기와 뒤따른 비상사태로 인해 많은 좌파 정치인과 활동가들은 폭력적인 혁명의 지지여부에 관계없이 국가를 떠나거나 지하로 숨어들어야 했습니다. 이제 민주주의가 확고히 확립되었기에, 사회민주주의자들은 마침내 고국으로 돌아올 기회를 얻게 되었습니다."
 BRA_continue_centralization: "중앙집권화 촉진"
 BRA_continue_centralization_desc: "브라질은 광대한 영토에 걸쳐 다양한 문화가 퍼져 있는 국가입니다. 우리가 국가의 다양한 주를 통합하기 위해 더 많은 노력을 기울이지 않으면, 우리는 분열되거나 심지어 이웃 국가의 군사적 침략을 당할 수도 있습니다. 강력한 중앙정부만이 우리 국민과 민주주의를 보호할 수 있습니다."
 BRA_court_the_military: "군부에 접근"
 BRA_court_the_military_desc: "군부를 불쾌하게 하거나 약화시키는 정책 노선을 추구하는 것은 너무 이상주의적입니다. 우리의 유일한 희망은 국가의 더 큰 이익을 위해 그들과 공통점을 찾고 협력하는 것입니다. 실패하면 우리의 권리는 다시 한 번 사라질 것입니다."
 BRA_implement_a_national_guard: "방위군 설립"
 BRA_implement_a_national_guard_tt: "새로운 §YGuarda Nacional§! 사단 편제 생성 및 §Y[ROOT.Capital.GetCapitalVictoryPointName]§!에서 §Y6개 사단§! 모집."
 BRA_implement_a_national_guard_desc: "군부는 여전히 국가의 정치에 그림자를 드리우고 있으며, 그들이 불만을 갖는다면 민주주의를 끝낼 것이라 위협하고 있습니다. 그들의 영향력을 줄이기 위해 우리는 국회에 충성하는 새로운 방위군을 설립할 것입니다."
 BRA_nationalize_the_banks: "은행 국유화"
 BRA_nationalize_the_banks_desc: "우리 경제가 아직 대공황에서 회복되지 않아 많은 시민들이 빈곤에 빠져 있습니다. 이제 우리는 경제 회복의 부담을 대공황의 피해자들로부터 은행을 운영하는 가해자들에게 전가해야 합니다."
 BRA_establish_the_brazilian_investment_bank: "친기업적 과세"
 BRA_establish_the_brazilian_investment_bank_desc: "현재보다 적은 세금을 납부함으로써 이득을 볼 국제 기업이 많습니다. 그러한 회사에 유리한 과세 정책을 내놓아 그들이 우리 나라로 이전하도록 유도하여 우리 경제에 도움이 되게 할 수 있습니다."
 BRA_church: "교회와의 협력"
 BRA_church_desc: "가톨릭 교회는 수십 년의 정교 분리에도 불구하고 우리 정치에 광범위한 영향력을 유지하고 있습니다. 이는 유권자의 대다수가 독실한 가톨릭 신자이기 때문입니다. 교회의 호의를 얻는다면 우리의 정책에 대한 대중의 지지를 얻을 수 있을 것입니다."
 BRA_implement_article_138: "제138조 시행"
 BRA_implement_article_138_desc: "1934년 헌법의 제138조는 자식이 많은 가족을 정부가 지원해야 한다고 명시하고 있습니다. 이 모호한 조항은 대부분의 가족들에게 적용되므로 지원에는 상당한 비용이 발생할 것입니다. 그러나 그러한 가족을 위한 기본 복지 체계를 도입한다면 우리는 수백만 명을 빈곤에서 구제할 수 있을 것입니다."
 BRA_tech_slot_2: "[ROOT.Capital.GetCapitalVictoryPointName] 연방 대학"
 BRA_tech_slot_2_desc: "기술은 일하는 방식부터 전쟁을 치르는 방식까지 우리 삶의 방식을 빠르게 변화시키고 있습니다. 신기술 연구 및 개발에 대한 투자는 국가의 지속적인 번영과 안보를 위해 매우 중요합니다."
 BRA_ban_the_communist_party: "공산당 금지"
 BRA_ban_the_communist_party_desc: "1935년의 반란 시도가 실패했음에도 불구하고 공산주의 운동은 여전히 나라의 군부와 기업가들을 위협하고 있습니다. 이들을 탄압하면 우리 정책에 대한 군부의 더 많은 지지를 얻을 수 있을 것입니다."
 BRA_ban_the_communist_party_dynamic_tt: "§R공산주의 정당의 지지도에 따라 안정도가 감소합니다!§!"
 BRA_posts_for_generals: "장군을 위한 장관직"
 BRA_posts_for_generals_desc: "영향력 있는 군 장교들에게 각료회의의 자리를 제공하고 정부 활동에 참여할 수 있게 함으로써, 우리는 그들이 정부의 결정에 대해 느끼는 그들의 불안감을 줄일 수 있습니다. 이것은 우리의 동기에 대한 그들의 의심을 줄이고 추가적인 유혈사태를 막을 수 있을 것입니다."
 BRA_posts_for_generals_tt: "§Y$BRA_eurico_gaspar_dutra$§! 정치 고문 해금: \n 징병 가능 인구: §Y2%§! \n 전쟁 지지도: §G+10%§! \n 핵심 영토에서 사단 방어: §G+5%§! \n 민주주의 외교 수용: §R-25§!"
 BRA_end_military_interference: "군부의 간섭 중단"
 BRA_end_military_interference_tt: "비동맹주의 인기도 변화: §G-§![?.Root.party_popularity@neutrality|%0G].\n"
 BRA_end_military_interference_desc: "방위군을 창설함으로써 우리는 마침내 군부의 영향력을 줄이고 우리 군대를 문민정부의 감독 하에 둘 수 있게 되었습니다."
 BRA_free_speech: "정치적 담론 개방"
 BRA_free_speech_desc: "국회에 대한 군부의 영향력이 축소됨에 따라 또 다른 독재 정권이 탄생할 가능성도 줄어들었습니다. 이제 우리는 언론의 자유를 더 잘 보호하고 더 많은 시민들의 정치적 참여를 장려해야 합니다."
 BRA_free_speech_tt: "다음을 정치고문으로 사용할 수 있게 됩니다: \n"
 BRA_the_international_crisis: "국제 위기"
 BRA_the_international_crisis_desc: "강대국 간의 긴장이 고조되고 오랜 국경 분쟁이 다시 외교 문제의 전면에 부각되면서 세계는 점점 더 불안정해지고 있습니다. 우리는 조심스럽게 행동해야 하지만, 상호 안보를 위해 역내 다른 민주주의 국가들과도 접촉해야 합니다."
 BRA_third_republic: "질서와 진보"
 BRA_third_republic_desc: "마침내 국가의 안정이 회복되고 군사 쿠데타의 위협이 줄어들면서 우리는 강력한 견제와 균형을 허용하면서도 필요할 경우 각료회의가 단호하게 행동할 수 있도록 하는 보다 강력한 헌법을 제정할 기회를 갖게 되었습니다."
 BRA_united_states_of_brazil: "브라질 합중국"
 BRA_united_states_of_brazil_desc: "우리는 1934년 헌법에 따라 정치적, 경제적 평등을 촉진하기 위해 많은 일을 해왔지만 여전히 많은 조항으로 인해 제한을 받고 있습니다. 이제 우리의 미합중국 친구들과 유사한 헌법을 작성하기 위해 이 밋밋한 헌법을 폐기하는 것이 국가의 이익에 부합합니다."
 BRA_united_states_of_south_america: "남아메리카 합중국"
 BRA_united_states_of_south_america_desc: "우리 나라는 자유의 등대가 되었고, 우리의 가치를 공유하는 사람들은 새로운 시작을 바라며 이곳으로 오고자 하는 유혹에 빠지고 있습니다. 우리는 이러한 다양성을 포용하고 남아메리카의 합중국이 되어 미래에 대한 열망을 분명히 해야 합니다."
 BRA_united_states_of_south_america_tt: "남아메리카의 §Y민주주의§! 또는 §Y비동맹주의§! 회원국에게 브라질과의 §Y합병§!을 제안하는 §Y$BRA_us_of_south_america_cat$§! 결정을 해금합니다."
 BRA_bonus_tech_slot: "국가 기술 기금"
 BRA_bonus_tech_slot_desc: "최근 몇 년 동안 우리의 산업과 군사력이 엄청나게 확장되었지만, 외국의 적들과 동일한 기술적 수준을 유지하는 것이 점점 더 어려워지고 있습니다. 이에 대응하기 위해 우리는 신흥 기술에 투자하기 위한 국가 기금을 설립할 것입니다."
 BRA_address_labor_disputes: "노동쟁의 대응"
 BRA_address_labor_disputes_desc: "이전 정부는 공산주의의 위협에 대해 당연히 우려했지만 정작 사람들이 급진주의를 지지하게 만드는 근본적인 문제를 해결하고자 하지는 않았습니다. 우리는 같은 실수를 저지르지 않고 노동쟁의 대응에 더욱 적극적으로 임할 것입니다."
 BRA_address_labor_disputes_tt_1: "§Y사건에서 다음 중 선택 가능: §!"
 BRA_address_labor_disputes_tt_2: "§Y또는:§!"
 BRA_combat_separatism: "분리주의 타도"
 BRA_combat_separatism_desc: "국가가 정치적 혼란에 직면할 때마다 불만을 품은 사람들이 [ROOT.GetNonIdeologyName]의 분열을 위협하며 분리주의를 추구하기 시작합니다. 우리는 전국에 공유되는 [ROOT.GetAdjective] 정체성을 촉진하기 위해 더 많은 일을 해야 합니다."
 BRA_war_bonds: "전쟁 채권"
 BRA_war_bonds_desc: "우리는 군사적으로 또는 다른 국가를 경제적으로 지원함으로써 분쟁에 휘말릴 가능성을 배제할 수 없습니다. 따라서 우리는 재무장 자금을 조달하기 위해 전쟁 채권을 판매하는 계획을 시작해야 합니다."
 BRA_invite_foreign_companies: "해외 기업 초대"
 BRA_invite_foreign_companies_desc: "이제 외국 자본에 문을 열어야 할 때가 왔습니다. 우리는 외국 기업이 [BRA.GetNonIdeologyName]에 사업장을 설립하도록 보조금을 제공함으로써 외국 자본을 장려할 것이며, 이는 실업률을 줄이고 세수를 늘릴 것입니다."
 BRA_invite_foreign_companies_tt: "§Y[ENG.GetFlag][ENG.GetName]§!, §Y[USA.GetFlag][USA.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§! 또는 §Y[SWE.GetFlag][SWE.GetName]§!의 §Y군수산업체§!를 [BRA.GetNonIdeologyName]에 초대하는 §Y$BRA_invite_foreign_companies_cat$§! 결정 해금.\n§G[BRA.GetNonIdeologyName]에 초대된 군수산업체 하나 당 군수공장 또는 조선소 1개 획득.§!\n§R각국에서 하나의 군수산업체만 초대할 수 있습니다!§!\n\n§G다음의 군수산업체 중 넷을 선택 가능:§!"
 BRA_pro_labor_agreement: "친노동 정책"
 BRA_romanticize_the_old_empire: "제국 역사 미화"
 BRA_romanticize_the_old_empire_desc: "이런저런 이유로 이 실패한 공화국의 종말을 보고 싶어하는 불만을 품은 정치인, 기업가 또는 시민들이 적지 않습니다. 아마도 우리 제국의 역사와 과거의 영광을 중심으로 통합함으로써 우리는 그것들을 모두 하나의 응집력 있는 운동으로 통합할 수 있을 것입니다."
 BRA_vassouras_line: "페드루 엔히키 지지"
 BRA_vassouras_line_desc: "정치적 평형을 깨기 위한 우리의 행동이 제정 시절 황족들을 다시 불러들여서 제정을 복고하자는 목소리를 만들어 냈습니다. 많은 이들이 추방당한 브라질 황가의 가주이자, 나라의 적법한 지배자인 페드루 엔히키에게 모여들고 있습니다."
 BRA_petropolis_line: "페드루 지 아우칸타라 지지"
 BRA_petropolis_line_desc: "페드루 지 아우칸타라는 추방당한 브라질 황가의 가주였습니다. 그는 엘리사베트 도브르젠스크 백작부인과 결혼하기 위해 모든 황실 상속권을 포기하고 가주가 아니게 되었습니다. 황실 복고 운동이 물살을 타게 되자, 그는 현재 자신의 계승권 포기는 법적 효력이 없으며, 자신이 황좌의 적법한 주인이라고 선언하였습니다."
 BRA_monarch_choice_1_tt: "§Y페드루 지 아우칸타라§!가 황실의 수장이 됩니다.\n§R$BRA_constitutional_monarchy$ 중점 완료 시 다음 국민정신 추가§!:"
 BRA_monarch_choice_2_tt: "§Y페드루 엔히키§!가 황실의 수장이 됩니다.\n§R$BRA_constitutional_monarchy$ 중점 완료 시 다음 국민정신 추가§!:"
 BRA_restore_the_coffee_barons: "커피와 우유의 정치"
 BRA_restore_the_coffee_barons_desc: "수 세기 동안 [ROOT.GetAdjective] 정치를 조종해왔던 강력한 커피 남작들은 1930년 혁명 도중 권력에서 쫓겨났습니다. 그들 중 대부분은 막대한 경제적 영향력을 유지하고 있으며 정치적 양보를 대가로 우리의 제정복고 운동을 지지하도록 구슬려질 수 있을 것입니다."
 BRA_constitutional_monarchy: "입헌군주제 타협"
 BRA_constitutional_monarchy_desc: "제정복고 운동이 탄력을 받고 현 정권에 대한 지지가 줄어들면서 국가 안정을 위한 타협적 해법에 대한 요구가 높아지고 있습니다. 가장 눈에 띄는 제안은 국회가 정치적 권력을 유지하면서 명목상의 입헌군주제를 수립하자는 것입니다."
 BRA_constitutional_monarchy_tt: "§Y$BRA_petropolis_line$§!와 §Y$BRA_vassouras_line$§! 중 선택한 중점에 따라 다음 국민정신 중 하나 추가:"
 BRA_constitutional_monarchy_tt_2: "§Y또는§!"
 BRA_united_kingdom_of_brazil_and_portugal: "브라질-포르투갈 연합왕국"
 BRA_united_kingdom_of_brazil_and_portugal_desc: "브라질 황실의 복원은 포르투갈의 군주주의 정서를 회생시켰습니다. 어쩌면 이를 두 나라를 다시 한 번 하나의 국왕 아래 통합할 기회로 사용할 수 있을 것입니다. 결국 두 나라는 서로의 자원과 전문성으로부터 이익을 얻을 수 있을테니깐요."
 BRA_united_kingdom_of_brazil_and_portugal_tt: "§Y[POR.GetFlag][POR.GetNonIdeologyName]§! 측과 §Y[BRA.GetFlag][BRA.GetNonIdeologyName]§!의 통일을 요청합니다. §Y[POR.GetFlag][POR.GetNonIdeologyName]§! 측이 수락한다면 그들은 브라질의 종속국이 됩니다. 그러나 그들은 대안을 제시하거나 제안을 거부할 수도 있습니다."
 BRA_undermine_democracy: "국회 약화"
 BRA_undermine_democracy_desc: "우리의 가장 영향력 있는 지지자들은 입헌군주제 타협에 불만족하고 있습니다. 그들은 참을성이 바닥나고 있으며 군주가 자신의 새로운 영향력을 행사하고 새로운 각료회의를 설립함으로써 국회를 무시하는 것을 보고 싶어 합니다."
 BRA_use_the_national_security_law: "국가보안법 활용"
 BRA_use_the_national_security_law_desc: "국회의원들의 미약한 저항을 뒤로 하고, 우리의 새로운 각료회의는 국가의 정통석 있는 정부로 거듭나는데 성공했습니다. 이제 그들은 $BRA_getulio_vargas$ 정권에서 제정된 국가보안법을 사용해서 정무에 절대적인 권위를 주장할 것입니다."
 BRA_amazonian_settlement: "아마존 개척 재시작"
 BRA_amazonian_settlement_desc: "아마존은 자원과 토지가 풍부하여 개척에 적합합니다. 경제를 자극하고 우리 군인들에게 싸울 동기를 부여하기 위해 군에 입대하는 사람들에게 적절한 복무 기간 이후 토지를 불하받을 기회를 제공해야 합니다."
 BRA_amazonian_settlement_tt: "아마존 주를 개발하는 §Y아마존의 군 정착지§! 결정 해금."
 BRA_empire_of_brazil: "브라질 제국 재건"
 BRA_empire_of_brazil_desc: "군주와 임명된 장관들이 안전하게 권력을 쥐고 있는 지금, 이제 우리는 국가의 옛 영광을 회복해야 합니다. 이를 위한 첫 단계는 브라질 제국을 복원하고 제국을 이루는 전통적인 가치로 돌아가는 것입니다."
 BRA_reclaim_territory_in_south_america: "시스플라티나 보복주의"
 BRA_reclaim_territory_in_south_america_desc: "시스플라타나 전쟁의 수치는 전쟁 후 세기가 지난 지금도 황실에 그림자를 드리우고 있습니다. 우루과이 지방에 대한 영유권을 재주장하는 것은 우리 신민들의 자존심에 다시 불을 붙일 것이며 더 이상 우리가 파손된 국가가 아님을 천명할 수 있을 것입니다."
 BRA_demand_portugese_territory: "포르투갈 식민지 요구"
 BRA_demand_portugese_territory_desc: "현대 [POR.GetNonIdeologyName] 국가는 한때 위대했던 제국의 껍질에 불과합니다. 세계가 혼란에 빠져 있는 동안 우리는 포함외교를 전개하여 [POR.GetAdjective] 정부가 해외 영토를 우리에게 넘겨주도록 설득해야 합니다."
 BRA_demand_portugese_submission: "포르투갈 완전 항복 요구"
 BRA_demand_portugese_submission_desc: "[POR.GetNonIdeologyName]의 땅은 불법 정권에 의해 지배되고 있습니다. 왜냐하면 오직 우리 황제 폐하만이 그 지역을 다스릴 권리를 신으로부터 부여받았기 때문입니다. 우리는 그들의 완전 항복을 요구할 것이며, 필요하다면 그들의 땅을 무력으로 빼앗을 것입니다."
 BRA_restoration_of_honor: "브라질의 명예 회복"
 BRA_restoration_of_honor_desc: "많은 이들이 군주제의 복귀에 대해 회의적이었지만, 현재 대다수는 결과에 만족하고 있습니다. 우리의 국경이 확장되었고, 경제가 고쳐졌고 사회의 자연스러운 계층이 강화된 현재, 마침내 우리는 [ROOT.GetAdjective]의 영광이 회복되었다고 말할 수 있습니다."
 BRA_spirit_of_acre_war: "아크리 전쟁의 회생"
 BRA_spirit_of_acre_war_desc: "비록 아크리 지역이 현재 우리의 지배 아래 있지만, 우리는 볼리비아의 영토를 더 많이 가져가기 위한 구실으로 그곳의 역사적 국경 분쟁을 이용할 수 있습니다. 이를 통해 아직 개발되지 않은 엄청난 양의 천연 자원에 접근할 수 있게 된다면 앞으로 수십 년 동안 필요한 자원을 산업에 공급할 수 있을 것입니다."
 BRA_expand_colonial_empire: "식민제국 확장"
 BRA_expand_colonial_empire_desc: "최근의 해외 진출을 통해 우리는 이제 아프리카로 영토를 확장할 수 있는 발판을 마련했습니다. 아프리카 대륙의 대부분이 여전히 유럽 열강의 지배 아래 있지만, 아직 점령되지 않은 자원이 풍부한 지역도 많이 남아 있습니다."
 BRA_invest_in_the_armed_forces: "군부 매수"
 BRA_invest_in_the_armed_forces_desc: "군사 엘리트들은 충성심이 변덕스럽고 공산주의의 위협에 대해 국내외를 가리지 않고 편집증적입니다. 우리는 우리의 통치를 지원하는 대가로 군사 예산을 늘리는 방식으로 뇌물을 제공함으로써 이를 우리에게 유리하게 사용할 것입니다."
 BRA_royal_colleges: "[ROOT.Capital.GetCapitalVictoryPointName] 왕립대학 설립"
 BRA_royal_colleges_desc: "황제 폐하는 최근 우리 나라의 학문적 위상에 큰 관심을 가지고 있으며, 이에 따라 더 큰 국내 기술 혁신을 촉진하기 위해 수도에 새로운 왕립대학을 설립하도록 명령했습니다."
 BRA_issue_lordships: "작위 수여"
 BRA_issue_lordships_desc: "우리가 우리의 정당한 영토에 대한 통제를 되찾기 시작하면서, 다양한 지역을 통제하는 것이 폐하에게 부담이 되고 있습니다. 따라서 그는 왕국의 통치를 돕기 위해 신뢰할 수 있다고 생각되는 이들에게 새로운 작위를 부여할 것이라고 선언했습니다."
 BRA_promote_agriculture: "커피 남작의 부활"
 BRA_promote_agriculture_desc: "소위 '커피 남작'들은 우리가 군주제를 복원하고자 충분한 지원을 얻는 데 중요한 역할을 했습니다. 이제 우리는 그들을 경제 재건을 감독하도록 정부에 임명하여 그들에게 보상할 것입니다."
 BRA_promote_agriculture_tt: "§Y고문 해금:§!"
 BRA_acceptance_tt: "수락 시:\n"
 BRA_prepare_for_second_intentona: "제2차 공산주의 봉기"
 BRA_prepare_for_second_intentona_desc: "$BRA_getulio_vargas$의 부르주아 국가를 전복시키려는 우리의 첫 번째 시도는 실패했습니다. 우리가 빠르게 반등하지 못한다면, 그가 통과시키고 있는 새로운 반좌파 법안의 물결 속에서 제2의 혁명 시도의 가능성은 사라질 것입니다. 그런 일이 일어나기 전에, 우리는 혁명의 불길을 다시 일으켜야 합니다."
 BRA_seek_soviet_support: "[SOV.GetAdjective]의 지원 모색"
 BRA_seek_soviet_support_desc: "우리가 성공하고 나라를 우리 인민이 마땅히 누려야 할 공산주의 사회로 바꾸고자 한다면 외부의 지원이 필요할 것입니다. [SOV.GetNameDefCap] 측은 예전에 우리를 도와준 적이 있으니, 우리의 성공을 위해 그들의 지원을 한 번 더 요청하는 것이 옳을 것입니다."
 BRA_radicalize_the_proletariat: "프롤레타리아 급진화"
 BRA_radicalize_the_proletariat_desc: "권력을 장악하려는 우리의 마지막 시도는 노동자들의 충분한 협력적 지원이 없었기 때문에 실패했습니다. 우리는 그들에게 우리의 뜻을 전파하고 그들이 우리에게 최대한의 충성심을 갖도록 해야 합니다."
 BRA_launch_the_revolution: "혁명 시작"
 BRA_launch_the_revolution_desc: "시간이 왔습니다. 우리는 1935년 공산주의 봉기 동안 우리가 하지 못한 일을 바로잡을 것입니다. 우리는 [BRA.GetLeader](와)과 그의 억압적인 정부에 맞서 일어서야 합니다."
 BRA_launch_the_revolution_tt: "[BRA.GetNameDef]에서 §Y공산주의 혁명§!을 시작합니다. 우리가 받는 사단 수는 §Y[BRA.GetCommunistParty]§!의 지지도에 따라 달라집니다.\n§R민주당에 맞선 공산주의 내전으로 이어집니다!§!"
 BRA_tech_slot_3: "[BRA.GetNonIdeologyName] 인민대학교"
 BRA_tech_slot_3_desc: "강한 국가를 위해서 우리는 [BRA.GetName]의 가장 똑똑하고 위대한 인재들에게 쉽게 접근할 수 있는 선진 교육 시스템이 필요합니다. 빨리 개입한다면 어떤 기관에서 특정 학문 분야를 특화하도록 영향력을 행사할 수 있습니다. 국민들을 위한 대학을 만든다면 앞으로 그 대학에서 공부한 지식인들이 기꺼이 국내에 남아 우리를 도울 것입니다."
 BRA_international_brigades: "국제여단"
 BRA_international_brigades_desc: "세계 곳곳에서 전쟁이 벌어지고 있지만 우리는 그 전쟁에 직접적으로 참여하고 있지는 않습니다. 선한 동무로써 우리는 우리 힘 닿는 한 도움이 필요한 이들에게 손을 내밀 의무가 있습니다. 무턱대고 전쟁에 참여하는 것은 전혀 좋을 것이 없으니, 지금은 의용군을 보내는 것에 집중해야 합니다."
 BRA_soviet_economic_aid: "소련의 경제 원조"
 BRA_soviet_economic_aid_desc: "수년간 우리와 다른 생각을 가진 지도자들에 의해 관리되어온 우리 경제는 현재 우리가 원하는 바와 거리가 멉니다. 바람직한 상태로 회복되는 과정을 가속화하기 위해서는 우리와 비슷한 생각을 가진 다른 나라들의 도움을 구하는 것을 고려해야 합니다."
 BRA_license_soviet_designs: "[SOV.GetNameDef] 측과의 면허 협정"
 BRA_license_soviet_designs_desc: "우리의 연구는 주요 선진국에 비해 뒤쳐지고 있습니다. 연구 속도를 따라갈 역량을 만드는 것은 오랜 시간이 걸릴 테니, 그 동안 우리는 [SOV.GetNameDef]의 장비를 [BRA.GetNameDef]에서 생산할 수 있도록 허가받는 것을 시도할 수 있습니다. 이 요구를 위한 비용을 고려하여, 약간의 할인을 교섭해보는 것이 좋겠습니다."
 BRA_license_soviet_designs_tt: "([SOV.GetFlag]§Y[SOV.GetName]§!) '§Y[BRA.GetNameDefCap]의 면허 생산 요청§!' 사건 발생.\n\n그들은 §Y우리에 대한 의견이 좋을 때§! 수락할 가능성이 높습니다."
 BRA_purchase_soviet_equipment: "소련 장비 구매"
 BRA_purchase_soviet_equipment_desc: "우리 군대는 많은 장비가 필요합니다. 우리 군대를 키우기 위해서는 믿을 수 있는 아군으로부터 적절한 가격으로 필요한 장비를 살 수 있어야 합니다. 약간의 협상을 통해 우리는 [SOV.GetNameDef] 측과 거래를 할 수 있을 것입니다."
 BRA_infilitrate_the_military: "군부에 잠입"
 BRA_infilitrate_the_military_desc: "군의 고위 간부들은 여전히 우리 이념에 반대하고 있지만, 많은 하급 장교들은 상관을 축출할 기회를 노리고 있습니다. 우리가 그들의 대열에 침투한다면, 우리는 그들을 우리의 목적에 맞게 흔들 수 있을 것입니다."
 BRA_infilitrate_the_military_tt: "이 중점을 완료하면 다가오는 §R내전§!에서 공산주의자의 편에 설 §Y군대§!의 비중이 늘어납니다."
 BRA_seek_international_support: "국제 지원 모색"
 BRA_seek_international_support_desc: "공산주의 운동을 복원하기 위해 많은 노력을 기울여왔지만 우리가 이겨내야 할 세력에 비하면 우리는 여전히 미약합니다. 그러므로 우리는 전 세계적으로 같은 생각을 가진 개인과 정부의 지원을 얻어야 합니다."
 BRA_join_the_comintern: "코민테른 가입"
 BRA_join_the_comintern_desc: "[BRA.GetNameDef](은)는 너무 오랫동안 코민테른의 바깥에 있었지만 코민테른의 지원에 의존해 왔습니다. 이제 우리는 코민테른에 제대로 가입하고자 해야 합니다!"
 BRA_create_faction: "라틴아메리카 사회주의 협력체"
 BRA_create_faction_desc: "공산주의 사회가 어떤 모습이어야 하는지에 대한 우리의 생각을 공유하는 사람들이 많이 있습니다. 우리가 함께 우리의 대의를 옹호할 수 있도록 이들 국가와 협력할 기회를 열어야 합니다!"
 BRA_free_prestes: "프레스치스 석방"
 BRA_free_prestes_desc: "수년 동안 $BRA_luis_carlos_prestes$는 급진적인 [ROOT.GetAdjective] 정치의 최전선에 있었습니다. 그러나 첫 번째 공산주의 봉기의 실패로 그는 운동 지도부와 함께 체포되었습니다. 우리가 승리의 희망을 가지려면 $BRA_getulio_vargas$의 손아귀에서 지도자들을 해방시켜야 합니다."
 BRA_free_prestes_tt: "현 정부가 성공적으로 전복되면 친소 §Y공산주의자§! 고문들을 사용할 수 있습니다."
 BRA_revive_the_anl: "민족해방동맹 재건"
 BRA_revive_the_anl_desc: "민족해방동맹이 $BRA_getulio_vargas$의 권위주의 정권을 전복하는데 실패했다 하더라도, 여전히 진정한 변화를 바라는 수백 만 명의 [BRA.GetAdjective] 국민들에게 영향력을 행사하고 있습니다. 그 희망이 완전히 사라지기 전에 우리는 그 운동에 활기를 불어넣어야 합니다."
 BRA_revive_the_anl_tt: "다가오는 공산주의 혁명에서 §Y공산주의 민병§! §G2개 사단§! 추가 획득."
 BRA_revive_the_anl_tt_2: "현 정부가 성공적으로 전복되면 §Y민족해방동맹§! 고문들을 사용할 수 있습니다."
 BRA_align_with_moscow: "[SOU.Capital.GetCapitalVictoryPointName] 제휴"
 BRA_align_with_moscow_desc: "우리 당원들 중 일부는 [SOU.Capital.GetCapitalVictoryPointName]를 방문할 수 있었습니다. 돌아온 그들은 [SOU.GetAdjective]의 국가 경영 방식을 고평가하고 있습니다. 우리는 [SOU.GetNameDef] 측과 더 긴밀한 관계를 가지는 것을 고려해야 합니다."
 BRA_oust_prestes: "개인숭배 금지"
 BRA_oust_prestes_desc: "공산주의 사회는 소수의 개인들에 의해 운영되어서는 안 됩니다. 분명히 이런 식으로 운영하는 국가들이 있지만, 그 국가들이 개인 숭배에 지나지 않은 국가가 되는 것은 그저 시간 문제일 뿐이라고 우리는 염려합니다. 이런 운명이 우리에게 닥치는 것을 막기 위해 우리는 민족해방동맹 위원회가 국가의 정치 문제를 통제하도록 해야 합니다."
 BRA_soviet_arms_industry: "소련 군수산업 초대"
 BRA_soviet_arms_industry_desc: "[BRA.GetNameDef]에는 강력한 군수 산업이 있지만 최근에 우리는 군수 산업을 보다 더 개선할 방법을 모색하는 중입니다. [SOV.GetAdjective]의 몇몇 군수산업체들이 [BRA.GetNameDef]에 사업체를 설립하고 싶다는 관심을 표명해왔습니다. 우리는 그들을 초청하는 방안을 고려해야 합니다."
 BRA_spread_the_revolution: "혁명의 확장"
 BRA_spread_the_revolution_desc: "우리가 [BRA.GetNameDef]에 가져온 혁명은 우리 인민들에게 높이 평가되고 있습니다. 이제 우리는 내정을 안정시켰으니 더 크게 생각하고 국경 너머를 바라보아야 합니다."
 BRA_smash_fascism: "남아메리카 파시즘 파괴"
 BRA_smash_fascism_desc: "남아메리카 대륙에 혁명이 아직 도달하지 못한 국가들이 있습니다. 이들 중 몇몇 국가의 프롤레타리아들은 여전히 파시스트 지배자들의 엄청난 압제 하에 있습니다. 이런 상황을 묵과할 수는 없습니다. 우리의 노동자 동지들을 해뱡해야만 합니다!"
 BRA_anti_imperialism: "제국 축출"
 BRA_anti_imperialism_desc: "우리 근처의 일부 국가들은 그들이 마땅히 가져야 할 독립을 아직 갖지 못했습니다. 그 지역에 대한 영유권을 주장하는 제국들이 아직 있습니다. 식민주의와 제국주의는 과거의 산물이며 우리는 그 제국들에게 이를 명확하게 알려주어야 합니다."
 BRA_anti_imperialism_tt: "남아메리카의 식민지를 해방하는 §Y남아메리카 반식민주의§! 결정 해금."
 BRA_jaguar_diplomacy: "재규어 외교"
 BRA_jaguar_diplomacy_desc: "최근 [CHI.GetName]에서는 그들의 토종 동물을 외교적 선물로 활용했습니다. 서로 이념은 다르지만, 이는 타국 정부와의 관계를 원활하게 할 수 있는 성공적인 방법으로 보입니다. 어쩌면 같은 방식으로 강대국들이 우리 내부 일에 간섭하는 것을 단념하게 만들 수 있을 것입니다."
 BRA_jaguar_diplomacy_tt: "남아메리카의 공산주의에 반대하는 강대국들을 불가침조약의 체결을 통해 달래는 §Y$BRA_jaguar_diplomacy_cat$§! 결정 해금."
 BRA_sway_the_neighbors: "이웃 동요"
 BRA_sway_the_neighbors_desc: "우리는 이웃의 계급의식을 고양하고 그들이 부르주아 억압의 족쇄를 풀 수 있도록 지원하는 데 필요한 모든 수단을 동원해야 합니다."
 BRA_sway_the_neighbors_tt: "남아메리카 국가에 공산주의를 촉진하는 §Y$BRA_sway_the_neighbors_cat$§! 결정 해금."
 BRA_union_of_latin_american_socialist_republics: "라틴아메리카 사회주의 공화국 연방 수립"
 BRA_union_of_latin_american_socialist_republics_desc: "우리의 혁명 운동은 대륙 전역에서 부르주아 사회의 구조를 계속해서 잠식하고 있습니다. 우리는 더 이상 [ROOT.GetAdjective]만의 운동이 아니라 남아메리카의 운동이며 이제는 우리의 정치적 구조가 그 변화를 더 잘 나타내야 할 때라는 것은 분명합니다."
 BRA_smash_democracy: "남아메리카 자본주의 종식"
 BRA_smash_democracy_desc: "부르주아 민주주의와 자본주의는 많은 남아메리카 사람들의 권리와 생활 조건을 계속해서 약화하고 있습니다. 우리는 대륙 전역의 동지들을 압제자들로부터 해방하기 위해 할 수 있는 모든 일을 해야 합니다."
 BRA_kgbrazil: "[BRA_kgbrazil_key]"
 BRA_create_kgbrazil_with_agents: "EICI 설립"
 BRA_kgbrazil_just_add_operatives: "[SOU.GetAdjective] 정보기관 협력"
 BRA_kgbrazil_no_lar: "정보 전선 보강"
 BRA_kgbrazil_cangaco: "헤지 코이테이루스"
 BRA_kgbrazil_desc: "[BRA_kgbrazil_desc_key]"
 BRA_create_kgbrazil_with_agents_desc: "우리의 적들에 대한 정보와 자료는 필요할 때 우리의 국가와 이익을 수호하는 데 매우 중요한 요소입니다. 강력한 기관을 설립하는 데는 시간이 걸릴 수 있지만, 우리는 이러한 노력에 도움을 줄 수 있는 이념적으로 연계된 외국 기관의 지원을 받고 있습니다."
 BRA_kgbrazil_just_add_operatives_desc: "우리의 적들에 대한 정보와 자료는 필요할 때 우리의 국가와 이익을 수호하는 데 매우 중요한 요소입니다. 우리 기관은 최근에 많은 일을 하고 있지만, 우리의 목적을 위해 경험 많은 소련 요원들을 영입한다면 더욱 좋아질 것입니다."
 BRA_kgbrazil_no_lar_desc: "우리의 적들에 대한 정보와 자료는 필요할 때 우리의 국가와 이익을 수호하는 데 매우 중요한 요소입니다. 우리는 적들에 대한 정보를 수집할 뿐만 아니라 우리의 민감한 정보를 적들로부터 보호하기 위해 우리의 기술적 요구를 충족시키는 것을 우선시해야 합니다."
 BRA_collectivization_of_transport: "교통 집산화"
 BRA_collectivization_of_transport_desc: "우리의 교통 체계는 낡았으며 필요에 따라 더 효율적으로 활용할 수 있도록 재구성되어야 합니다. 교통을 집산화하면 노동자들은 가장 적합하다고 생각하는 방식으로 절실히 필요한 개혁을 추진할 힘을 가지게 될 것입니다."
 BRA_nationalization_of_industry: "산업 국유화"
 BRA_nationalization_of_industry_desc: "우리의 민간산업은 아직 국유화되지 않았습니다. 국민과 국가의 필요보다 자신들의 이익을 우선시하는 개인 소유자들은 효율성을 크게 저하하고 있습니다. [BRA.GetNameDef] 사람들의 이익을 위해 우리는 산업을 국유화하고 확장해야 합니다."
 BRA_rapid_industrialization: "급속한 산업화"
 BRA_rapid_industrialization_desc: "우리의 민간 산업에 대한 투자는 우리 노동자와 국가 모두에게 매우 보람 있는 것입니다. 아마도 국내 군사 산업에도 비슷한 투자를 고려해야 할 것입니다."
 BRA_collectivization_of_agriculture: "농업 집산화"
 BRA_collectivization_of_agriculture_desc: "우리의 농업 산업은 다소 파편화되어 있으며 가능한 만큼 효율적으로 작동하지 않습니다. 필요한 개혁을 위해 농업을 집산화하고 노동자들에게 넘겨줌으로써 우리는 이 문제와 더 많은 문제를 해결할 수 있습니다."
 BRA_allow_the_church_to_operate: "사회주의 신학자 포용"
 BRA_allow_the_church_to_operate_desc: "남아메리카에서 성직자들 사이에 새로운 운동이 뿌리를 내리기 시작했습니다. 성직자들은 가장 궁핍한 사람들을 빈곤에서 영원히 구제할 사회주의 정책을 옹호하고 있습니다. 우리는 그들을 지지하는 신실한 프롤레타리아를 화나게 하기보다는 이러한 급진 신학자들을 포용해야 합니다."
 BRA_state_atheism: "무신론 국가"
 BRA_state_atheism_desc: "우리 인민의 마음이 바람직하지 않은 생각으로 가득 차 있지 않도록 하기 위해 우리는 그러한 선전이 어디에도 퍼지지 않도록 해야 합니다. [BRA.GetAdjective] 신학자들의 구식 방식과 그들이 설교하는 내용은 우리가 우리 인민에게 바라는 것과 극명한 대조를 이룹니다. 더 이상 이를 놓아두어서는 안됩니다!"
 BRA_support_industrialists: "산업가 지원"
 BRA_support_industrialists_desc: "우리 인구 중에는 자본가보다 노동자가 더 많지만, 자본가가 훨씬 더 많은 부와 자원을 통제합니다. 우리는 노동자의 권리를 축소하고 산업가들이 경제 전체의 개선을 위해 보다 효율적으로 활동할 수 있도록 하는 정책을 제정해야 합니다."
 BRA_reward_army_loyalty: "육군 충성 포상"
 BRA_reward_army_loyalty_desc: "육군은 우리의 집권과 권력 유지에 있어서 필수적인 존재였습니다. 이제 우리는 육군 기반시설 계획에 자원 할당을 늘려 이들의 충성에 보답해야 합니다."
 BRA_reinvigorate_the_navy: "해군 재활성화"
 BRA_reinvigorate_the_navy_desc: "해군 장교들은 통합주의 운동이 대중들 사이에서 인기가 없을 때에도 오랫동안 이를 지지해 왔습니다. 그들의 장기적인 지원을 위해 우리는 자금을 늘려 그들이 오래된 함대에 활력을 불어넣는 과정을 시작할 수 있도록 할 것입니다."
 BRA_establish_caloi: "칼로이 공장 설립"
 BRA_establish_caloi_desc: "세계적으로 긴장이 고조되면서 유럽과 북아메리카에서 자전거와 부품을 수입하기 어려워졌습니다. 우리는 풍부한 고무와 강철을 바탕으로 우리만의 자전거 공장을 설립하여 자전거를 군에 공급해야 합니다."
 BRA_us_brazil_technology_exchange: "[USA.GetAdjective]-[ROOT.GetAdjective] 기술 교환"
 BRA_us_brazil_technology_exchange_desc: "우리는 최근 몇 년 동안 국가의 전문 기술을 광범위하게 개선했지만 아직 [USA.GetNameDef]의 친구들로부터 배울 점이 많습니다. 아마도 기술 교환을 통하여 미국이 자신의 지식을 공유하도록 설득할 수 있을 것입니다."
 BRA_us_brazil_technology_exchange_tt: "[USA.GetFlag]§Y[USA.GetNameDef]§!의 제안 동의 시:"
 BRA_depose_vargas: "[ROOT.GetLeader] 축출"
 BRA_depose_vargas_desc: "[ROOT.GetLeader](은)는 골칫거리가 되었습니다. 그는 유능한 정치인이지만 국민들이 한 사람에게서 용인할 수 있는 것은 한계가 있습니다. 우리가 다시 빈곤해지지 않으려면, 그를 몰아내고 보다 입맛에 맞는 군대 출신의 지도자로 교체해야 합니다."
 BRA_equality_for_women: "프롤레타리아 평등"
 BRA_equality_for_women_desc: "낡은 부르주아 질서는 어떤 형태로든 무너져야 합니다. 브라질의 여성과 소수자들은 오랫동안 국가에 의해 소외되어 왔으며 이제 그들의 역사적 불만을 해결할 때입니다. 우리는 또한 그들이 프롤레타리아 공화국의 발전을 위해 그들의 능력을 활용하도록 해야 합니다."
 BRA_equality_for_women_tt: "§Y$BRA_olga_benario_prestes$§! 부대 지휘관 해금"
 BRA_italian_cooperation: "[ITA.GetAdjective]-[ROOT.GetAdjective] 간 아프리카 분할"
 BRA_italian_cooperation_desc: "옛 제국들이 무너지면서 새로운 아프리카 분할이 나타나고 있습니다. [ITA.GetNameDef] 측과의 특별한 관계를 통해 우리는 아프리카 대륙의 일부를 스스로 가질 수 있는 기회를 얻었습니다."
 BRA_german_cooperation: "남대서양 지배"
 BRA_german_cooperation_desc: "너무 오랫동안 대서양은 미국과 영국 해군이 지배해 왔습니다. [GER.GetNameDef] 측과의 협력을 통해 우리는 그들을 축출하고 스스로 대서양을 장악할 준비가 되었습니다."
 BRA_german_cooperation_tt: "[ROOT.GetNonIdeologyName] 또는 [GER.GetNonIdeologyName] 측이 소유하지 않는 §Y남대서양§!의 섬들에 대한 §Y영유권§! 획득."
 BRA_german_cooperation_tt_2: "[GER.GetAdjective] §YIIA형 초기 잠수함§! §Y10§!척 획득."
 BRA_attack_bolivia: "아마존 확보"
 BRA_attack_bolivia_desc: "아마존 열대우림은 본질적으로 [BRA.GetAdjective]입니다. [BOL.GetNameDef]에서 계속해서 아마존의 일부를 차지하고 있다는 사실은 더 이상 용납될 수 없습니다."
 BRA_attack_chile: "선제 공격"
 BRA_attack_chile_desc: "[CHL.GetAdjective](이)가 산맥 너머에 남아 있는 한, 우리 서쪽 측면은 결코 완전히 안전하지 못할 것입니다. 따라서 우리는 [CHL.GetAdjective] 국가를 청산하고 그 지역을 우리 나라에 통합해야 합니다."
 BRA_panama_push: "파나마 공격"
 BRA_panama_push_desc: "우리 스스로 대륙을 확보하려면 신속하게 행동하여 적들이 대응하기 전에 제압해야 합니다."
 BRA_unify_south_america: "남아메리카"
 BRA_unify_south_america_desc: "남아메리카는 우리 국민의 역량과 용기를 통해 우리의 지배 아래 놓였습니다. 이제 우리는 우리의 통치와 문화 아래 대륙을 통일하는 어려운 과업을 시작해야 합니다."
 BRA_unify_south_america_tt: "소유 중인 §Y남아메리카§! 주에 대한 §Y핵심 주§!를 획득하는 결정 해금"
 BRA_sway_the_cangaco: "캉가수 설득"
 BRA_sway_the_cangaco_desc: "캉가수는 이 나라를 지배한 다양한 정권들에 맞서 수년간 투쟁해왔습니다. 그들 거의 대부분이 마르크스주의자는 아니더라도, 이 도적들은 지방에서 부의 재분배에 찬동하는 시골 소작농들의 강력한 지지를 받고 있습니다. 그들을 끌어오고 그 경험을 우리의 혁명 운동에 접목할 수 있지 않을까요?"
 BRA_sway_the_cangaco_tt: "§Y$BRA_cangaceiro_decision_cat$§! §R결정을 제거하여 영향받는 주에서 캉가수를 탄압하는 것을 방지합니다.§!\n\n내전이 발발하거나 §Y공산주의§! 정당이 집권하면 캉가수 민병 §G3개 사단§!을 획득합니다."
 BRA_cangaco_coup: "캉가수 쿠데타"
 BRA_cangaco_coup_desc: "혁명의 약속에도 불구하고, 운동의 지도부는 우유부단하고 고수하기 적절한 신조가 무엇인지에 대한 교조적인 논쟁에 사로잡혀 있습니다. 그 어느 때보다도 민중들에게서 강력한 지지를 받는 캉가수가 국가를 장악하고 부패의 심장부를 단번에 도려내야 할 시간입니다."
 BRA_south_american_defense_cooperation: "남아메리카 합동 군사 훈련"
 BRA_south_american_defense_cooperation_desc: "우리 대륙은 사람과 지리 모두에서 다양합니다. 이웃 국가들과 합동 군사 훈련을 실시함으로써 우리 국민은 서로가 어떻게 싸우는지는 물론, 어떻게 살아가는지까지 통찰하게 됩니다."
 BRA_south_american_defense_cooperation_tt: "모든 §Y세력 회원국§!의 모든 §Y육군 지휘관§!이 §G50%§! 확률로 무작위 §Y지형 특성§! 획득."
 BRA_foreign_legion: "외인부대"
 BRA_foreign_legion_desc: "[ROOT.GetName](은)는 이 어려운 시기에 외국인들의 피난처가 되었습니다. 그들 중에는 우리가 공유하는 가치를 지키기 위해 기꺼이 목숨을 바칠 사람들이 적지 않습니다. 우리는 그들을 외인부대에 모집함으로써 그들에게 그렇게 할 기회를 주어야 합니다."
 BRA_foreign_legion_tt: "§Y외인부대§! 사단 편제 생성 및 [ROOT.Capital.GetCapitalVictoryPointName]에서 §G3개 사단§! 배치.\n\n추가 §Y외인부대§! 사단을 모집하는 §Y$BRA_foreign_legion_cat$§! 결정 해금."
 BRA_legion_name: "외인부대"
 BRA_south_american_research_cooperation: "라틴아메리카 연구위원회"
 BRA_south_american_research_cooperation_desc: "라틴 아메리카 전역의 우리 산업체와 대학이 우리의 경쟁자들과 동일한 수준의 자금에 접근할 수 없다는 것은 비밀이 아닙니다. 그러나 공동 연구 기관을 통해 협력하면 노력의 중복을 피하고 지역 전체의 혁신 속도를 높일 수 있습니다."
 BRA_south_american_tech_sharing_group_tt: "남아메리카의 세력 회원국들이 동의한다면:"
 ARG_preparation_for_the_elections: "선거 준비"
 ARG_preparation_for_the_elections_desc: "아구스틴 페드로 후스토의 임기가 끝나가고 있고 [ARG.GetName]에 새로운 대통령이 올 때가 되었습니다. 정부여당의 공식 후보는 로베르토 마리아 오르티스지만, 더 민주적인 [ARG.GetName](을)를 위해 투쟁하고 있는 마르셀로 T. 데 알베아르가 이끄는 야당 역시 이길 가능성이 있습니다. 선거는 치루어졌고 이제 남은 것은 결과가 어떻게 나오는지 지켜보는 것 뿐입니다."
 ARG_roberto_maria_ortiz: "로베르토 마리아 오르티스"
 ARG_roberto_maria_ortiz_desc: "로베르토 마리아 오르티스가 선거에서 확실한 과반수로 이겼고, 이는 콩코르단시아가 [ARG.GetName]의 통치를 계속한다는 것을 의미합니다. 그는 수락 연설에서 민주주의에 대한 자신의 믿음을 비준하고 [ARG.GetAdjective] 사람들을 위해 제정하는 헌법이 자유를 보장하는 약속임을 강조했습니다."
 ARG_roberto_maria_ortiz_tt: "§Y$ARG_roberto_maria_ortiz$§!는 §Y$ARG_neutrality_party_long$§!의 지도자가 됩니다."
 ARG_coup_imminent_tt: "§R이 중점을 완료하면 군부의 반대 임무가 시작됩니다.§!"
 ARG_defense_and_democracy: "콩코르단시아 선언"
 ARG_defense_and_democracy_desc: "콩코르단시아의 통치 아래에서 더 민주적인 [ARG.GetName](을)를 재건하고 싶어하는 오르티스 대통령 정부의 최우선 과제는 방어와 민주주의입니다. 이는 [ARG.GetName](이)가 제대로 자신을 지킬 수 있도록 국방비 지출이 늘어날 것임을 의미합니다."
 ARG_crack_down_on_corruption: "부패 척결"
 ARG_crack_down_on_corruption_desc: "[ARG.GetAdjective] 역사에 남을 부정선거로 당선되었음에도, 오르티스는 정부 내부의 부패를 뿌리 뽑을 생각입니다. 아이러니를 제쳐두고, 이는 [ARG.GetName](을)를 더 강하게 만들 것입니다."
 ARG_british_cooperation: "영국 경제"
 ARG_british_cooperation_desc: "[ENG.GetName] 측과의 긴밀한 협력은, 특히 지난 선거에서 그들이 얼마나 많은 영향을 가졌는지를 고려한다면, 우리 경제를 활성화하는 데 도움이 될 것입니다. [ENG.GetAdjective] 측과의 관계 개선은 향후 더 나은 무역 거래를 가져다 줄 것입니다."
 ARG_the_castillo_cabinet: "카스티요 내각"
 ARG_the_castillo_cabinet_desc: "불행하게도 병세의 악화로 인해 오르티스 대통령은 사임했고 그 자리에는 라몬 카스티요 전 부통령이 대통령이 취임했습니다. 군부 내 긴장이 고조됨에 따라 카스티요는 정권의 안정을 위해 신중하게 행동해야 할 것입니다."
 ARG_the_castillo_cabinet_tt: "§Y$ARG_ramon_castillo$§!는 §Y$ARG_neutrality_party_long$§!의 지도자가 됩니다."
 ARG_import_substitution: "수입 대체"
 ARG_import_substitution_desc: "전 세계적으로 긴장이 고조되면서 유럽으로부터의 수입이 크게 감소했습니다. 우리는 [ENG.GetAdjective] 측과 긴밀한 무역 관계를 맺고 있지만 [ARG.GetAdjective] 경제는 산업화와 함께 수입의 대체를 시작해야 합니다."
 ARG_emphasis_on_public_works: "공공사업 집중"
 ARG_emphasis_on_public_works_desc: "대공황의 폐허로부터 우리 나라를 재건하려면 공공사업 계획에 더 많은 시간을 투자해야 합니다. 우리가 지역 기반시설에 더 많은 돈을 투자한다면 이는 우리 경제에 도움이 될 뿐만 아니라 [ARG.GetAdjective] 시민의 삶도 개선할 것입니다."
 ARG_towards_a_greater_argentina: "대아르헨티나를 향하여"
 ARG_towards_a_greater_argentina_desc: "우리는 산업 역량을 강화하고 공공사업 및 기반시설에 대한 자금 지원을 강화하려는 우리의 노력을 통해 아르헨티나가 대공황의 잿더미에서 남아메리카 대륙의 신흥국으로 진정으로 일어서기 위한 기반을 마련했습니다!"
 ARG_universidad_de_buenos_aires: "부에노스아이레스 대학"
 ARG_universidad_de_buenos_aires_desc: "1918년의 대학 개혁 이래, 부에노스아이레스 대학교는 공동으로 관리되고 민주적으로 선출된 기관과 권한을 유지할 수 있었습니다. [ARG.GetName]의 가장 큰 대학으로써, 이 대학의 발전에 투자하는 것은 이 나라의 미래를 이끌 잘 교육된 개인들을 계속 만드는데 기여할 수 있을 것입니다."
 ARG_consolidating_power: "권력 집중"
 ARG_consolidating_power_desc: "라몬 카스티요는 이전 대통령보다 더 권위주의적인 정책을 추진할 것을 표방하고 있습니다. 그의 목적은 국가민주당을 통해 권력을 모으고, 조금씩 연정을 붕괴시키는 것입니다. 그의 정치적, 군사적 경쟁자들이 이 사실을 모를 리 없습니다."
 ARG_maintain_the_status_quo: "현상 유지"
 ARG_maintain_the_status_quo_desc: "우리는 침로를 유지할 것입니다. 막 집권한 우리가 직접 배를 너무 많이 흔들 필요는 없습니다. 카스티요가 정부에 남기를 원한다면 경쟁 세력에서 커지고 있는 반대를 관리하는 데 더욱 주의를 기울여야 할 것입니다."
 ARG_march_to_la_casa_rosada: "카사 로사다 행진"
 ARG_march_to_la_casa_rosada_desc: "카스티요의 정부는 마침내 선을 넘었습니다. 국방부 장관 페드로 파블로 라미레스이 야당 급진시민연합과 의견을 나누었다는 이유로 대통령이 그를 해임하자 군 내부의 불만은 임계점을 넘었습니다. 군부는 충성파들을 이끌고 카사 로사다로의 행진을 준비하고 있습니다."
 ARG_march_to_la_casa_rosada_tt: "§Y$ARG_pedro_pablo_ramirez$§!는 §Y$ARG_militarist_party_long$§!의 지도자가 됩니다."
 ARG_military_coup_happens_tt: "군부의 정권 장악을 허용하여 '임박한 군사 쿠데타' 임무를 종료합니다."
 ARG_intervenciones_federales: "연방 개입"
 ARG_intervenciones_federales_desc: "우리 정부에 대한 군부 쿠데타 위협이 더욱 강해짐에 따라 우리는 연방 개입을 활성화해야 합니다. 각 주에서 이 법안을 통과시키는 데 시간을 쓴다면 아르헨티나는 반란에 더 잘 대비되어 있을 것입니다."
 ARG_balancing_act: "균형 유지"
 ARG_balancing_act_desc: "이제 군부가 정부를 통제하게 되면서 우리는 유럽의 몰아치는 폭풍에 눈을 돌릴 수 있게 되었습니다. 연합국과 추축국 모두 우리와 깊은 관계를 가지고 있으므로 우리는 한쪽이 소외되지 않도록 주의해야 합니다."
 ARG_subdue_dissension: "불화 진압"
 ARG_subdue_dissension_desc: "이제 충분합니다. 군부 반란군은 통제할 수 없게 되었으며, 우리는 이 쿠데타가 일어나기 전에 단호하게 진압해야 합니다. 이는 단기적으로 우리의 군사 역량 성장에 타격을 주겠지만, 군대의 충성을 보장하는 것에는 그만한 가치가 있을 것입니다."
 ARG_subdue_dissension_tt: "이 중점을 해금하려면 연방 개입 조치가 세 번 이상 이루어져야 합니다!"
 ARG_the_american_push: "미국의 압력"
 ARG_the_american_push_desc: "연합국과 추축국 사이에서 관계를 조율하려는 우리의 노력은 [USA.GetName]에도 알려져 있습니다. 그들은 우리의 중립적 견해에 불만족하고 있으며 추축국과의 관계를 영구적으로 끊으라고 요구할 수 있습니다."
 ARG_juan_peron_elected: "후안 페론"
 ARG_juan_peron_elected_desc: "정치적 격변의 시기가 지나고, 이제 [ARG.GetNameDef]에도 인기 있고 사랑받는 지도자가 탄생할 때가 되었습니다. 아르헨티나 국민에게 자부심과 안정감을 불러일으키는 약속을 통해, 후안 페론은 우리 위대한 조국의 새 대통령을 위한 확실한 선택이 되었습니다. 그의 사랑하는 아내 '에비타' 에바와 함께, 마침내 폭풍에 맞서 [ARG.GetNameDef]를 떠받칠 때입니다."
 ARG_peronism: "페론주의"
 ARG_peronism_desc: "페론이 권력을 잡으면서, 대통령 자신의 생각과 영향을 기반으로 하는 새로운 정치 운동을 설립하려는 움직임이 있었습니다. 정의주의라고도 알려진 페론주의는 페론의 반대파 사이에서 논쟁을 불러일으켰는데, 어떤 사람들은 이를 파시즘에 비유하고, 다른 사람들은 이를 국민주의, 노동주의와 대중주의의 모호한 혼합으로 묘사합니다."
 ARG_help_the_allies: "연합국 협력"
 ARG_help_the_allies_desc: "전쟁이 더욱 심화됨에 따라 중립을 포기하고 공식적으로 연합국에 가입하라는 [USA.GetName]의 압력이 커졌습니다. 그렇게 하기로 결정한다면 우리는 공식적으로 이 세계 분쟁에 참여하게 될 것입니다."
 ARG_maintain_neutrality: "연합국 거부"
 ARG_maintain_neutrality_desc: "연합국의 압력에도 불구하고 그들의 전쟁에 참여하는 것은 우리에게 이익이 되지 않습니다. 우리는 유럽에서의 갈등을 걱정하기보다 우리 대륙에 집중해야 합니다. 이것이 [USA.GetName]의 금수조치를 의미한다면 그렇게 하라 합시다."
 ARG_accept_german_advisors: "독일 고문단 수용"
 ARG_accept_german_advisors_desc: "우리는 항상 [GER.GetName] 측과 긴밀한 관계를 유지해 왔으며 그들의 뛰어난 인재들을 [ARG.GetName]에 초대한다면 우리의 목표를 향해 나아가는 데 확실히 도움이 될 것입니다."
 ARG_our_own_path: "우리만의 길"
 ARG_our_own_path_desc: "최근 몇 년동안 우리는 우리 문제에 집중하면서, 다른 나라들을 휩쓸고 있는 거대한 세계적 갈등에서 벗어나 있었습니다. [ARG.GetName](은)는 홀로 설 것이며, 우리는 우리의 길이 우리를 어디로 이끌지 우리가 선택할 것입니다. 우리가 계속 번영하고 경제 성장을 일굴지 아니면 확장 목표를 세울지는 두고 볼 일입니다."
 ARG_change_of_course: "침로 변경"
 ARG_align_with_the_monroe_doctrine: "먼로주의 제휴"
 ARG_align_with_the_monroe_doctrine_desc: "오랫동안 먼로주의는 서반구에 대한 유럽의 간섭을 방지하는 정책으로 자리매김해 왔습니다. 우리는 지금 유럽 강대국들과 동맹을 맺고 있지만 그럼에도 먼로주의에 완전히 제휴하여 아메리카 대륙에 대한 침략을 막아야 합니다."
 ARG_envoy_to_london: "런던 사절단"
 ARG_envoy_to_london_desc: "[ENG.GetName](은)는 몇 년 동안 우리의 가장 가까운 동맹국 중 하나였고, 이제 우리가 함께 그들의 적을 대적하고 있기에, 런던에 [ARG.GetAdjective] 사람을 보내고 [ENG.GetAdjective] 정부와 더 연을 가까이 하는 것이 현명할 것입니다."
 ARG_study_the_battle_of_the_river_plate: "라플라타강 전투 연구"
 ARG_study_the_battle_of_the_river_plate_desc: "라플라타강 전투는 이 전쟁의 첫 해전이자 남아메리카 지역에서 벌어진 전투입니다. 우리는 이 전투를 연구하여 우리의 해군 역량을 발전시킬 방법을 배우기 위해 최선을 다해야 합니다."
 ARG_islas_del_atlantico_sur: "남대서양 군도"
 ARG_islas_del_atlantico_sur_desc: "포클랜드와 사우스조지아 제도는 수년간 [ENG.GetName]의 주권영토였습니다. [ARG.GetName]에 가까이 위치한 탓에 우리가 영유권을 주장하고는 있지만 이곳은 여전히 [ENG.GetAdjective]의 통치 아래에 놓여 있습니다. [ENG.GetName] 측과 동맹을 새로 맺었으니 이들 제도를 우리 관할로 이양하는 협상을 할 수 있을지도 모릅니다. 결국 우리는 이 전쟁에서 그곳을 더 잘 지킬 수 있을 것입니다."
 ARG_improving_the_islands: "포클랜드 및 사우스조지아 제도 개발"
 ARG_improving_the_islands_desc: "이제 우리가 포클랜드 제도와 사우스조지아 제도를 지배하기에 이 지역이 우리의 통제 하에 머무르도록 군사 기반시설을 개선하는 데 집중해야 합니다."
 ARG_firmes_volamos: "확고한 비행"
 ARG_firmes_volamos_desc: "[ARG.GetName]에 거주하는 [ENG.GetAdjective] 공동체는 왕립공군에 비행 편대 기부금을 지불하겠다고 제안했습니다. 이 편대를 [ENG.GetName]에 보내면 왕립공군과 더욱 긴밀하게 협력하고 자체 항공 역량을 키울 수 있을 것입니다."
 ARG_extinguish_south_american_fascism: "남아메리카 파시즘 제거"
 ARG_extinguish_south_american_fascism_desc: "파시즘이 전 세계에 남긴 얼룩이 남아메리카에 퍼지고 있습니다. 이를 그냥 보고만 있을 수는 없습니다. 우리는 파시즘이 대륙을 휩쓸기 전에 민주주의를 저버리고 권위주의 독재에 빠진 국가들을 상대로 맞서 싸워야 합니다."
 ARG_no_fascism_in_south_america_tt: "§Y남아메리카§!의 모든 §Y파시즘§! 국가에 대한 §Y$puppet_wargoal_focus$§! 전쟁 명분 획득"
 ARG_american_allyship: "미국 동맹"
 ARG_american_allyship_desc: "우리의 가장 강력한 동맹인 북쪽의 거인이 지금 잠에서 깨어났습니다. 범아메리카 단결의 정신에 따라 우리는 [ARG.GetAdjective] 대표단을 워싱턴 D.C.로 보내 [USA.GetAdjective] 정부와 더 깊은 관계를 도모해야 합니다."
 ARG_us_marine_program: "미국식 해병 훈련 계획"
 ARG_us_marine_program_desc: "미 해병대는 정예 부대이며 [USA.GetAdjective] 군사력의 상징입니다. 우리는 그들로부터 많은 것을 배울 수 있으며 이제 [USA.GetName] 측과 더욱 긴밀하게 협력하고 있으므로 그렇게 할 기회가 생겼습니다."
 ARG_us_marine_program_doctrine: "미국식 해병 훈련"
 ARG_encourage_the_red_scare: "붉은 공포"
 ARG_encourage_the_red_scare_desc: "우리가 걱정해야 할 것은 파시즘만이 아닌 것 같습니다. 성장하는 [SOV.GetName]의 세력도 걱정해야 합니다. 공산주의는 민주주의의 또 다른 반정립일 뿐으로, 우리는 공산주의의 확산을 경계해야 합니다."
 ARG_counter_intelligence_program: "방첩 계획"
 ARG_counter_intelligence_program_desc: "이 전쟁에서 첩보 활동은 중요한 요소로 볼 수 있으며, 우린 홀로 우리만의 정보 계획을 따르고 있습니다. [ARG.GetName] 그리고 다른 남아메리카 국가들에서 [GER.GetAdjective] 측이 공작을 벌인다는 소문이 있으므로 가능한 한 빨리 방첩 활동을 준비해야 합니다."
 ARG_end_operation_bolivar: "볼리바르 작전 종료"
 ARG_end_operation_bolivar_desc: "우리는 [GER.GetName]에서 우리 나라로 계속 송신되는 많은 첩보 임무들을 발견하였습니다. '볼리바르 작전'이라고 부르고 있더군요. 이는 받아들일 수 없으며, [ARG.GetName]에서 [GER.GetAdjectives]의 모든 첩보 활동을 즉시 중단시켜야 합니다."
 ARG_extinguish_south_american_communism: "남아메리카 공산주의 제거"
 ARG_extinguish_south_american_communism_desc: "붉은 위협은 어린이들을 겁주기 위해 만든 허깨비가 아닙니다. 공산주의가 남아메리카에 퍼졌고 [ARG.GetName](을)를 빠르게 잠식하고 있습니다. 민주주의와 자유를 위해, 우리는 이 붉은 유행이 대륙을 휩쓸기 전에 이를 끝내기 위해 움직여야 합니다."
 ARG_no_communism_in_south_america_tt: "§Y남아메리카§!의 모든 §Y공산주의§! 국가에 대한 §Y$puppet_wargoal_focus$§! 전쟁 명분 획득"
 ARG_banco_central_de_la_republica_argentina: "아르헨티나 공화국 중앙은행"
 ARG_banco_central_de_la_republica_argentina_desc: "1935년 6종의 법령을 통해 설립된 아르헨티나 공화국 중앙은행은 [ARG.GetName]의 통화위원회를 대체하였습니다. 중앙은행 총재인 에르네스토 보쉬는 은행을 발전시키고 국가 경제의 발돋움을 도와서 대공황으로 인해 타격을 입은 경제를 드디어 회복시키려 합니다."
 ARG_reach_out_to_the_great_powers: "강대국에 접근"
 ARG_reach_out_to_the_great_powers_desc: "경제 상황의 개선을 돕기 위해 우리가 할 수 있는 선택 중 하나는 세계의 강대국에 접근해 차관을 받아 회복의 속도를 높이는 것입니다. 하지만 우리는 처음보다 더 많은 빚을 지지 않도록 조심해야 합니다."
 ARG_industrial_expansion: "산업 확장"
 ARG_industrial_expansion_desc: "강력한 산업은 모든 경제의 중추입니다. 우리는 산업 확장을 위한 더 많은 선택지를 연구하는 데 집중해야 합니다."
 ARG_industrial_expansion_bonus: "산업 기술 가속"
 ARG_production_initiative: "생산 계획"
 ARG_production_initiative_desc: "우리의 생산 수단은 구식이므로 수리가 필요할 수 있습니다. 우리는 군대에 필요한 부품의 생산 속도를 높이기 위해 생산 기술 개발에 투자해야 합니다."
 ARG_tech_initiative_bonus: "기술 계획"
 ARG_economic_tax_reforms: "경제 조세 개혁"
 ARG_economic_tax_reforms_desc: "우리의 농촌 기반시설은 매우 낙후되어 있습니다. 현행 조세 정책을 개혁한다면 낙후된 농지를 개발하는 데 중점을 둘 수 있을 것입니다."
 ARG_economic_reactivation_act: "경제 재활성화법"
 ARG_economic_reactivation_act_desc: "경제 재활성화법은 민간 기반시설 개발을 우선시하여 도시에 새로운 공장을 건설하는 속도를 높이는 데 도움이 될 것입니다."
 ARG_immigration_wave: "이민 물결"
 ARG_immigration_wave_desc: "아르헨티나는 이민을 바탕으로 건설된 국가입니다. 우리 인구의 대부분은 스페인에서 기원하지만, 우리 나라에는 상당한 인구의 독일인과 웨일스인도 살고 있습니다. 우리는 이들 국가에서 아르헨티나로의 이주를 촉진하여 경제를 활성화할 수 있습니다."
 ARG_develop_civilian_economy: "민간산업 개발"
 ARG_develop_civilian_economy_desc: "우리가 도시에 더욱 중점을 두게 되면서 [ARG.GetName] 사람들에게 필요한 편의 시설을 제공하는 것이 중요해졌습니다. 우리가 국민을 행복하게 할 수 있다면 이는 우리를 더 강하게 만드는 데 도움이 될 것입니다. 더 많은 공장의 즉각적 개발에 투자하는 것이 앞으로 나아갈 길입니다."
 ARG_the_argentinian_metropole: "아르헨티나 대도시"
 ARG_the_argentinian_metropole_desc: "부에노스아이레스는 진정한 [ARG.GetName] 대도시 생활의 상징이 될 것입니다. 우리 도시의 발전은 사람들이 행복하고 생산적인 삶을 살도록 장려하는 데 도움이 되었습니다. 이를 통해 우리는 전국적 인구 급증과 교육의 확대를 경험하고 있습니다."
 ARG_invest_in_the_roads: "도로 투자"
 ARG_invest_in_the_roads_desc: "[ARG.GetName]의 기반시설은 보수가 절실히 필요합니다. 도로 자금 조달에 노력한다면 지역의 상호 연결에 도움이 될 것입니다."
 ARG_invest_in_the_railways: "철도 투자"
 ARG_invest_in_the_railways_desc: "[ENG.GetName]의 철도 개발 역사를 통해 우리가 철도를 계속해서 현대화하는 편이 합리적입니다. 이를 통해 국가 전체를 하나의 망으로 연결하고 [ARG.GetName](을)를 더욱 통일된 국가로 만들 수 있습니다."
 ARG_expand_steel_extraction: "철강 추출 확대"
 ARG_expand_steel_extraction_desc: "광업은 은의 땅인 [ARG.GetName]의 주요 산업이었습니다. 그러나 우리의 관심은 산악 지역에서의 철강 추출을 확대하는 데 있습니다."
 ARG_expand_aluminum_extraction: "알루미늄 추출 확대"
 ARG_expand_aluminum_extraction_desc: "알루미늄은 우리 차량화 전력의 발전을 위한 중요한 자원입니다. 우리는 채굴 작업을 발전시키고 이 유용한 금속의 추출을 늘려야 합니다."
 ARG_yacimientos_petroliferos_fiscales: "재정석유공사"
 ARG_yacimientos_petroliferos_fiscales_desc: "재정석유공사는 석유의 탐사, 생산, 정제 및 상업화에 종사하는 [ARG.GetAdjective] 국영 에너지 회사입니다. 우리는 석유 생산을 더 잘 통제하기 위해 회사에 더 많은 돈을 투자해야 합니다."
 ARG_yacimientos_petroliferos_fiscales_tt: "결정 해금: §Y바카 무에르타 추출§!"
 ARG_rapid_urbanization: "급속한 도시화"
 ARG_rapid_urbanization_desc: "[ARG.GetName]의 대부분은 농촌으로 남아 있지만 20세기에 진보의 길은 도시화입니다. 도시를 개발함으로써 우리는 더 많은 사람들이 그곳으로 이주하도록 설득할 수 있으며, 이를 통해 고도의 산업 중심지에서 일할 노동력을 크게 늘릴 수 있습니다."
 ARG_agricultural_improvements: "농업 개선"
 ARG_agricultural_improvements_desc: "농업은 오랫동안 [ARG.GetName] 개발에 필수적이었으며 많은 사람들이 이러한 생활 방식에 의존하여 생계를 유지하고 있습니다. 이는 우리 농촌 지역사회의 일부 농업 기반시설을 개선할 좋은 기회입니다."
 ARG_military_production_lines: "군수 생산 라인"
 ARG_military_production_lines_desc: "전 세계적으로 위기가 커지고 있는 상황에서 우리의 군수 생산의 미래에 투자하는 것이 현명합니다. 군수 전용 산업 단지를 더 많이 건설하는 것이 다가올 폭풍에 대한 최선의 준비일 것입니다."
 ARG_capitalize_the_beef_industry: "소고기 산업 자본화"
 ARG_capitalize_the_beef_industry_desc: "[ARG.GetAdjective] 소고기는 특히 [ENG.GetNameDef]에 대한 우리의 주요 수출품 중 하나입니다. 우리는 이를 자본화하여 목축업 역량을 확대하고 우리의 맛있는 고기가 전 세계에 알려지도록 해야 합니다!"
 ARG_revisit_the_roca_runciman_treaty: "로카-런시먼 조약 재논의"
 ARG_revisit_the_roca_runciman_treaty_desc: "1933년 제정된 로카-런시먼 조약은 [ENG.GetName]으로의 소고기 수출을 보장했습니다. 하지만 최근 우리 경제의 발전을 고려하면, 이제 [ENG.GetAdjective](와)과 새로운 조약의 채결을 협상하여 우리에게 더 좋은 무역 거래를 얻을 때입니다."
 ARG_a_new_trading_partner: "로카-런시먼 조약 개정"
 ARG_a_new_trading_partner_desc: "1933년 제정된 로카-런시먼 조약은 [ENG.GetName]으로의 소고기 수출을 보장했습니다. 하지만 최근 세계의 상황을 고려하면, 이 조약을 찢어버리고 우리의 새로운 아군들과 함께 더 이익이 되는 조약을 창설할 때입니다."
 ARG_develop_the_electricity_sector: "전기 부문 개발"
 ARG_develop_the_electricity_sector_desc: "우리의 전기 부문은 개선이 필요하므로 전기 개발을 지원하기 위한 추가 기술 연구에 자원을 집중하는 편이 현명할 것입니다."
 ARG_invest_in_construction_guilds: "건설조합에 투자"
 ARG_invest_in_construction_guilds_desc: "건설조합은 도시 개발의 중추입니다. 우리의 다음 임무는 [ARG.GetName]의 건설조합에 자금을 투입하여 우리의 건설 기술이 나머지 세계를 따라잡을 수 있도록 하는 것입니다."
 ARG_technical_schools: "기술 학교"
 ARG_technical_schools_desc: "기술 학교를 개발함으로써 정부 전반에 걸쳐 채용할 수 있는 기술 고문의 수를 늘릴 수 있습니다. 이러한 유형의 교육을 강화한다면 우리의 경제적 역량을 향상하는 데 도움이 될 것입니다."
 ARG_work_with_the_nationalists: "국민주의자와 협력"
 ARG_work_with_the_nationalists_desc: "최근 선거를 썩히고 있는 부패는 계속 늘어나기만 하고 느려질 기미가 보이지 않기에, 이제는 정부 운영에 다른 접근방식을 취해야 할 때일지도 모릅니다. 나라의 민족주의자들과 함께한다면, [ARG.GetNameDef]에 질서를 되찾아줄 수 있을지도 모릅니다."
 ARG_end_the_coup_tt: "§G이 중점을 완료하면 군사 쿠데타 임무가 종료됩니다.§!"
 ARG_cut_ties_with_britain: "영국과의 관계 단절"
 ARG_cut_ties_with_britain_desc: "섬나라 [ENG.GetNameDef](이)가 우리의 가장 가까운 교역 파트너였다는 것은 사실이지만, 우리 소고기와 관련된 그들의 조약은 우리 사람들이 자기 나라에 제공하는 것을 방해하고 있습니다. 세대에 걸쳐서 반영감정을 일으키고 세계에 우리는 유럽의 식민 열강 없이도 두 발로 설 수 있다는 것을 보여줘야 합니다."
 ARG_support_radical_nationalism: "급진적 국민주의 지지"
 ARG_support_radical_nationalism_desc: "우리가 스페인 제국의 족쇄를 치운 이후로, 우리는 [ARG.GetAdjective] 정체성을 확립하기 위해 애쓰고 있었습니다. 우리는 이곳에서 번영하고 살아남았으며 이 땅이 우리의 것임을 입증했습니다. [ARG.GetAdjective] 정체성에 힘을 실어주고 남아메리카의 진정한 강자가 누구인지 모두에게 상기시켜 줍시다."
 ARG_corporatism: "협동조합주의"
 ARG_corporatism_desc: "협동조합주의는 파시즘의 근본적인 이념이며, 우리는 이를 가능한 빨리 구현해야 합니다. 하지만 이를 위해서는 그 지역의 엘리트와 인재에게 의존하고 [ARG.GetNameDef]의 파시스트 계급 하에서 승진할 수 있는 기회를 부여해야 합니다. 이를 통해 우리는 우리나라를 충성심과 효율성으로 가득 한 미래로 지도할 것입니다."
 ARG_reestablish_ligas_patrioticas: "애국연맹 재건"
 ARG_reestablish_ligas_patrioticas_desc: "애국연맹은 1920년대에 [ARG.GetNameDef]에서 활동했던 극우 준경찰 시민 조직입니다. 그 이후 그들은 전부 해산되었습니다. 어쩌면 지금 우리나라에 만연한 부패속에서 질서를 확립할 수 있도록 이 운동을 다시 활성화해야 할 때일지도 모릅니다."
 ARG_fascist_researchers: "파시스트 연구원"
 ARG_fascist_researchers_desc: "우리 나라가 천천히 파시즘의 길에 접어들고 있는 상황에서, 국가 연구의 확장에 투자하는 것이 현명합니다. [ARG.GetNameDef]에 질서와 충성심을 확립하는 것은 시작일 뿐이니까요. 모든 것이 계획대로 진행된다면, 현재 우리가 사용하는 것보다 훨씬 더 강력한 군사 기술이 필요하게 될 수도 있습니다."
 ARG_support_the_spanish_coup: "스페인 쿠데타 지원"
 ARG_support_the_spanish_coup_desc: "스페인에 있는 우리 형제들은 조국의 미래를 위해 피비린내 나는 내전을 벌이고 있습니다. 군부가 통제하는 정부를 만들자는 프랑코의 생각은 우리의 생각과 매우 일치합니다. 우리는 즉시 구호품을 보내서 민주주의의 오류를 세상에 보여주어야 합니다."
 ARG_demand_spanish_compensation: "스페인에 보상 요구"
 ARG_demand_spanish_compensation_desc: "우리 스페인 형제들은 정당한 그들의 권력을 성공적으로 되찾았습니다. 우리는 그들의 성공에 우리가 기여했으며 이제는 대가를 치러야 할 시간이라는 점을 그들에게 상기시켜야 합니다!"
 ARG_demand_spanish_compensation_tt: "§Y[SPA.GetNameDef]§! 측에 §Y적도 기니§!의 할양을 요구하는 사건 전송. 그들은 우리에 대한 의견이 §G좋을 때§! 수락할 가능성이 높습니다."
 ARG_argentinian_volunteers_in_spain_flag: "§Y[ARG.GetName]§! 측이 §Y[SPA.GetName]§! 측에 의용군을 파병함."
 ARG_invite_spanish_nationalists: "스페인 국민파 초청"
 ARG_invite_spanish_nationalists_desc: "불행히도 프랑코의 쿠데타는 진압되었고 내전은 끝났습니다. 수많은 국민파 스페인 사람들은 이제 자신들의 이념과 더 어울리는 나라를 찾아 이베리아 반도를 떠나고 있습니다. 양국의 역사적 관계를 고려하여, 그들을 초대해 [ARG.GetNameDef]의 자라나는 국민주의 운동을 지원하도록 해야 합니다."
 ARG_encourage_german_investments: "독일의 투자 장려"
 ARG_encourage_german_investments_desc: "유럽에서 따돌림 받고 있는 것 처럼 보이지만, [GER.GetNameDef](은)는 산업과 군사 측면에서 강력해졌습니다. [ARG.GetNameDef]에 많은 [GER.GetAdjective] 사람들이 살고 있기에 우리는 [GER.GetAdjective](와)과 항상 좋은 관계를 유지해왔습니다. 우리는 그들에게 접근하고 그들이 우리의 성장하는 국가주의 운동에 투자할 생각이 있는지 확인해야 합니다."
 ARG_german_investments_bonus: "독일의 투자"
 ARG_encourage_italian_argentine_diplomacy: "이탈리아-아르헨티나 외교"
 ARG_encourage_italian_argentine_diplomacy_desc: "[ITA.GetAdjective] 파시즘은 [ARG.GetNameDef]의 주된 국가주의 정당들의 기준 모델이 되었으며, 그들의 정책이 발표되면 그것을 따라하는 상황입니다.  우리는 [ITA.capital.GetCapitalVictoryPointName]에 특사를 파견하여 양국간에 새로운 외교적 소통 창구를 열어야 합니다. 이는 양국간에 연구 협약을 체결할 기회를 만들어 줄 것이며, 이를 통해 상호 호혜적이고 더 빠른 기술 발전을 누릴 수 있게 될 것입니다."
 ARG_guardia_nacional: "국가방위군"
 ARG_guardia_nacional_desc: "콩코르단시아를 무너뜨리고 [ARG.GetNameDef](을)를 군사정부의 보호 하에 둘 시간이 왔습니다. 국가방위군은 아르헨티나 독립전쟁에서 우리의 주권을 지키기 위해 싸웠고, 페드로 파블로 라미레스의 지도력 아래에서 이들은 [ARG.GetNameDef](을)를 새로운 번영의 시대로 이끌 것입니다."
 ARG_union_nacional_fascista: "국가 파시스트 연합"
 ARG_union_nacional_fascista_desc: "끝없는 부패와 내부적 싸움만 지속하는 콩코르단시아의 리더십이 쓸모 없다는 것은 명확해졌습니다. [ARG.GetAdjective] 정치에 큰 변화를 줄 때가 왔습니다. 니미오 데 앙킨은 국가 파시스트 연합의 지도자로써 충분한 인기를 얻었고 [ARG.GetNameDef]에 국가적 자부심을 돌려놓으면서 나라를 이끌 준비가 되었습니다."
 ARG_rapid_militirization: "급속한 군사화"
 ARG_rapid_militirization_desc: "이제 군사정부가 확고히 정권을 잡았으니 우리 확장 목표로 눈을 돌릴 수 있습니다. 군수산업 모델을 확장하고 병기 생산과 병력을 증대할 때입니다. 세상은 [ARG.GetNameDef]의 힘을 맞설 준비를 해야 할 것입니다."
 ARG_argentine_nationalism: "아르헨티나 국민주의"
 ARG_argentine_nationalism_desc: "콩키스타도르의 정신은 우리의 핏줄을 타고 흐르며 이들의 이름을 받들어 아메리카를 정복하는 것은 현명한 선택일 것입니다. 자기 나라를 위해 싸우고 죽고자 하는 이들을 모으고 우리 산업을 무기와 기계의 대량 생산을 위해 준비합시다. [ARG.GetNameDefCap]의 전쟁 준비죠!"
 ARG_war_division: "전쟁부"
 ARG_war_division_desc: "모든 전쟁은 준비가 잘 된 상태일 때 이루어집니다. 우리는 내각을 구성하고 전쟁 기계를 제조하며 확장주의적 목표에 더 가까워지고 있습니다."
 ARG_argentina_first: "아르헨티나 제일주의"
 ARG_argentina_first_desc: "많은 고려 끝에, 우리는 [ARG.GetNameDef]의 미래를 위한 최선의 선택은 성장하는 유럽의 갈등에서 발을 빼고 [ARG.GetNameDef]의 성장과 안정에 집중하는 것이라고 결론지었습니다. 우리만의 세력을 만들고 세계에 맞서갑시다."
 ARG_join_the_axis: "추축국 가입"
 ARG_join_the_axis_desc: "[ARG.GetNameDef]에 강력하고 안정적인 지도력을 세운 것은 추축국 덕분이었습니다. 그러므로 우리는 그들에게 접근해서 그들의 전쟁에 참전하기를 요청하여 그들이 전 세계에 파시즘을 확산하는 데 도움을 주어야 합니다!"
 ARG_dominate_the_south: "남방 지배"
 ARG_dominate_the_south_desc: "대륙에 수많은 적들이 우리를 둘러싸고 있기에 우리는 잠재적인 위협을 떠오르기 전에 파괴해야 합니다. 남아메리카에서 가장 지배적인 세력이 누구인지 보여줍시다."
 ARG_preparations_for_war: "전쟁 준비"
 ARG_preparations_for_war_desc: "우리는 당장이라도 전쟁에 참여할 준비가 되어 있을지 모르지만, 우리 국경의 보급 상황은 다른 말을 하고 있습니다. 보급선을 개선하면 우리의 적들은 빠르게 패배할 것입니다."
 ARG_conquer_paraguay: "[PAR.GetNameDefCap] 정복"
 ARG_conquer_paraguay_desc: "협상의 여지가 없습니다. [PAR.GetNameDef] 측은 우리가 남아메리카를 지배하는 길을 가로막고 있습니다. 최후통첩을 보내기보다 이웃에게 전쟁을 선포하는 것이 낫습니다."
 ARG_paraguayan_ultimatum: "[PAR.GetAdjective] 최후통첩"
 ARG_paraguayan_ultimatum_desc: "파라과이는 대륙의 나머지에 대한 우리의 전쟁 목표에 중요한 전략 지역입니다. 그들은 우리 밑에서 일하는 데 동의하거나 우리의 군사적 지배에 놓일 것입니다. 선택은 그들의 것입니다. 최후통첩을 보냅시다."
 ARG_uraguayan_ultimatum.tt: "([URG.GetFlag]§Y[URG.GetNameDefCap]§!) 우리의 §Y괴뢰국§!이 될 것을 요구하는 '§Y$ARG_political_events.19.t$§!' 사건 발생. 그들은 §Y우리에 대한 의견이 좋을 때§! 수락할 가능성이 높습니다."
 ARG_paraguayan_ultimatum.tt: "([PAR.GetFlag]§Y[PAR.GetNameDefCap]§!) 우리의 §Y괴뢰국§!이 될 것을 요구하는 '§Y$ARG_political_events.19.t$§!' 사건 발생. 그들은 §Y우리에 대한 의견이 좋을 때§! 수락할 가능성이 높습니다."
 ARG_chilean_ultimatum.tt: "([CHL.GetFlag]§Y[CHL.GetNameDefCap]§!) 우리의 §Y괴뢰국§!이 될 것을 요구하는 '§Y$ARG_political_events.19.t$§!' 사건 발생. 그들은 §Y우리에 대한 의견이 좋을 때§! 수락할 가능성이 높습니다."
 ARG_revive_the_colonial_plan: "식민 계획 부활"
 ARG_revive_the_colonial_plan_desc: "남아메리카에 발판을 마련하기 위해 [GER.GetNameDef]에서는 [URG.GetNameDef]에 식민지를 설립하려는 계획을 세웠습니다. 그러나 그 계획은 결실을 맺지 못했습니다. 우리는 파시스트 친구들을 대신하여 이 계획을 부활시키고 [URG.GetNameDef]에 괴뢰 정부를 세우는 일을 스스로 맡아야 합니다."
 ARG_conquer_uruguay: "발판 마련"
 ARG_conquer_uruguay_desc: "우리의 새로운 정권이 자리를 잡는 동안 우리는 작은 이웃 국가들을 어떻게 대할 것인지 결정해야 합니다. 우루과이는 항상 분쟁 지역이었으며 이를 무력 병합한다면 우리가 과소평가되어서는 안 된다는 것을 전 세계에 보여줄 수 있을 것입니다."
 ARG_reach_out_to_chile: "[CHL.GetNameDefCap]에 접근"
 ARG_reach_out_to_chile_desc: "칠레는 다른 인접한 국가에 비하여 훨씬 크고 강력합니다. 그들에게 손을 내밀어 우리와 동맹을 맺을 기회를 주는 편이 현명합니다. 아마도 우리가 그들이 탐내는 영토를 그들에게 돌려준다면 그들이 수락할 가능성이 높아질 것입니다."
 ARG_reach_out_to_chile_tt: "그들은 §Y우리에 대한 의견이 좋으며§! 집권 정당이 §Y파시즘§! 또는 §Y비동맹주의§!일 때 수락할 가능성이 높습니다."
 ARG_reach_out_to_chile_2_tt: "그들이 §Y수락§!한다면 우리는 §Y[954.GetName]§!와 §Y[953.GetName]§!를 그들에게 할양할 것입니다."
 ARG_chilean_ultimatum: "[CHL.GetAdjective] 최후통첩"
 ARG_chilean_ultimatum_desc: "너무 오랫동안 우리는 [CHL.GetNameDef] 측과 국경 분쟁을 가져 왔습니다. 우리가 진정으로 남아메리카에서 지배적인 세력으로 자리매김하고 싶다면 가능한 한 빨리 그들을 무력화해야 합니다. 그들은 평화롭게 우리와 함께할 수도 있고, 아니면 우리가 그들의 땅으로 진군하여 우리의 정당한 영토를 차지할 수도 있습니다."
 ARG_the_old_enemy: "오랜 적수"
 ARG_the_old_enemy_desc: "마침내 우리의 가장 오랜 라이벌의 그림자가 드리우는 북쪽으로 시선을 옮길 때가 왔습니다. [BRA.GetNameDefCap](은)는 이 대륙에서 언제나 우리의 가장 큰 적이었습니다. 시스플라티나 전쟁의 정신을 다시 한 번 점화하고 [BRA.capital.GetCapitalVictoryPointName](을)를 향한 정복의 길을 닦을 때가 왔습니다."
 ARG_south_american_unity: "남아메리카 단결"
 ARG_south_american_unity_desc: "이제 대륙을 걸쳐 영토를 획득했기에, 이제 우리가 그저 [ARG.GetNameDef]인 것이 아니라 남아메리카 그 자체라는 것을 형상화할 수 있는 새로운 이름이 필요합니다. 우리는 서로 싸우기만 하던 나라들을 하나의 강력한 깃발 아래에 통일하는 데 성공했습니다."
 ARG_integrate_operation_bolivar: "볼리바르 작전 통합"
 ARG_integrate_operation_bolivar_desc: "한동안 [GER.GetNameDef]는 남미 전역에서 여러 첩보 임무를 수행해 왔습니다. '볼리바르 작전'으로 애정 어리게 불리는 이 지령은 [ARG.GetNameDef]에서 운영되어 왔습니다. 이제 우리는 [GER.GetAdjective]와 좋은 관계를 유지하고 있으므로 이 계획을 통합하고 대륙 전역으로 확산되도록 장려하기 위해 노력할 수 있을 것입니다."
 ARG_release_hellmuth: "에무트 석방"
 ARG_release_hellmuth_desc: "오스마르 에무트느 [GER.GetAdjective] 출신의 [ARG.GetAdjective] 사람으로, 우리의 이전 정부에서 [GER.GetNameDef]의 파시스트 정부 협력자라는 것이 밝혀진 후 체포되었습니다. 우리는 그를 즉각 석방하고 우리의 정보 기관에 고용해야 합니다."
 ARG_anti_american_propaganda: "반미 선전"
 ARG_anti_american_propaganda_desc: "[USA.GetNameDefCap](은)는 아메리카 민주주의의 보루이며 자연스럽게, 우리가 일해온 모든 것에 반대됩니다. 그들과 상대하기를 바란다면, 우리는 이 대의를 위해 사람들을 집결시켜야 합니다. 이를 이루기 위해서, 우리는 나라에 반미 여론을 지필 수 있습니다. 그 정신이 우리와 함께 한다면 우리는 북쪽의 거인을 상대로 하는 공격을 정당화할 수 있을 것입니다."
 ARG_the_war_machine: "전쟁 기계"
 ARG_the_war_machine_desc: "우리의 새 정권의 권력이 강해지고 있고, 이에 상응하는 군대가 필요합니다. [ARG.capital.GetCapitalVictoryPointName] 뿐만 아니라 전국적으로 더 많은 군용 산업 시설을 만드는 것에 투자해야 합니다. [ARG.GetAdjective] 전쟁 기계여 일어나라!"
 ARG_secure_the_borders: "국경 사수"
 ARG_secure_the_borders_desc: "우리의 현재 국경을 우리의 가장 위험한 라이벌들을 상대로 안전하게 하는 것이 현명할 것입니다. [CHL.GetNameDef], [BRA.GetNameDef](와)과 맞닿는 국경에 방어선을 구축하고 우리 군사 지도자들을 북쪽에 많은 숲에서 싸울 수 있게 훈련해야 합니다. 보호는 보다 중요한 것입니다!"
 ARG_argentine_island_sovereignty: "아르헨티나 제도 주권"
 ARG_argentine_island_sovereignty_desc: "남대서양 제도는 [ARG.GetNameDef]의 영향권에 있음이 명확함에도 불구하고 너무 오랫동안 영국의 지배에 있었습니다. 우리는 [ENG.GetNameDef]에 전쟁을 선포하는 한이 있더라도 일어나 우리의 정당한 영유권을 주장해야 합니다. 무슨 수를 써서라도 그 섬들을 [ARG.GetAdjective]의 것으로 만들 것입니다!"
 ARG_argentine_island_sovereignty.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) 측과 전쟁 중이 아니라면 그들에 대한 §Y정복§! 전쟁 명분을 얻습니다."
 ARG_a_call_to_reform: "개혁의 요구"
 ARG_a_call_to_reform_desc: "지난 10년 동안 [ARG.GetNameDef]의 정치가 엉망이었음이 분명해졌습니다. 이폴리토 이리고옌과 함께 민주주의는 완전히 죽어버렸고, [ARG.GetAdjective] 정부 내에는 혼란과 부패만이 남았습니다. 이제 우리는 조국을 올바른 길로 되돌리기 위해 신속하고 필요한 개혁을 모색해야 할 때입니다."
 ARG_invite_ghioldi_back_to_argentina: "기올디에게 귀국 요청"
 ARG_invite_ghioldi_back_to_argentina_desc: "로돌포 기올디는 정부에게 기소되어 불행히도 나라를 떠나야 했던 [ARG.GetNameDef]의 핵심 공산주의자입니다. 우리가 [ARG.GetNameDef](을)를 왼쪽으로 기울이고 있는 지금, 기올디를 사면하고 다시 조국으로 초대할 때가 온 것 같습니다."
 ARG_invite_ghioldi_back_tt: "§Y로돌포 기올디§!가 [ARG.GetFlag]§Y[ARG.GetNameDef]§!에 돌아와 §Y고문§!으로 사용 가능해집니다. 아르헨티나 공산주의의 주요 인물으로서 그는 미래의 §Y혁명§!을 이끌 수 있을 것입니다."
 ARG_ghioldi_returns: "로돌포 기올디의 [ARG.GetNameDef] 귀환"
 ARG_support_the_spanish_republicans: "스페인 공화파 지원"
 ARG_support_the_spanish_republicans_desc: "스페인에 있는 우리 형제들은 파시스트 정권이 자신들의 땅을 장악하는 것을 막기 위해 동포들과 싸우는 유혈 충돌에 휘말렸습니다. 스페인이 파시즘에 빠지는 것은 우리의 이해관계와 일치하지 않으며, 우리는 유럽에서 우리의 가장 가까운 문화적 유대 관계를 유지하기 위해 최선을 다해야 합니다."
 ARG_legitimize_the_PCA: "아르헨티나 공산당 합법화"
 ARG_legitimize_the_PCA_desc: "아르헨티나 공산당은 [ARG.GetNameDef]에서 가장 큰 공산당입니다. 그 시초부터 이 정당은 소비에트 연방의 공산당과 뜻을 함께 했으며, 이로 인해 [ARG.GetNameDef]의 다른 좌파들과 마찰을 빚기도 했습니다. 하지만 악명 높은 10년을 끝내기 위한 급격한 변화가 필요한 지금, [ARG.GetAdjective] 정부 내에서 이 정당을 합법화할 때가 온 것 같습니다."
 ARG_reach_out_to_the_soviet_union: "[SOV.GetNameDef]에 접근"
 ARG_reach_out_to_the_soviet_union_desc: "[ARG.GetNameDef]의 미래를 만들기 위해 옛 정부의 틀에서 벗어나 급격한 변화를 주어야 한다는 것은 자명한 사실입니다. 이는 유혈 혁명을 유발할 수도 있기에, 이런 것을 예전에 경험해봤던 나라에게 접근해봐야 합니다. 우리가 권력을 잡으려 시도할 경우 불운하지만 필요한 폭력 사태가 벌어질 수도 있으니, [SOV.GetNameDef]에 접근하여 그들의 지원을 받아냅시다."
 ARG_reach_out_to_the_soviet_union_tt: "§Y내전§! 발발 시 §YVanguardia Socialista§! 사단 편제 해금 및 §Y[955.GetName]§!에서 §Y5개 사단§! 모집."
 ARG_unite_the_workers_of_argentina: "아르헨티나 노동자 단결"
 ARG_unite_the_workers_of_argentina_desc: "[ARG.GetNameDef](을)를 더 좋게 바꾸려면, 우리는 우리 나라의 프롤레타리아들에게 그들의 고통을 끝내려면 급진적인 개혁이 필요하다고 설득해야 합니다. 모든 곳의 노동자들을 단결하게 하고 정부에게 현상 유지가 끝나야 한다는 것을 보여줍시다!"
 ARG_viva_la_revolucion: "혁명 만세"
 ARG_viva_la_revolucion_desc: "[ARG.GetNameDef] 정부에 최후통첩을 전달하고 우리나라를 진정한 사회주의 국가로 바꾸기 위한 변화의 바람이 불 때가 왔습니다. 모든 것이 잘 풀린다면, 일은 평화롭게 끝날 것이고 정부는 쉽게 바뀔 것입니다. 물론, 싸워서 이기기 전에는 자신들의 패배를 인정하지 않을 수도 있습니다."
 ARG_communist_civil_war_tt: "§Y[ROOT.GetFlag][ROOT.GetName]§! §R내 현 정부와 공산주의자 사이의 내전을 촉발할 것입니다!§!"
 ARG_forge_our_own_future: "미래 개척"
 ARG_forge_our_own_future_desc: "혁명이 큰 성공을 거두었으니 이제 [ARG.GetNameDef]의 미래를 어떻게 빚어갈지 결정할 때입니다. 파니 에델만 동지는 수년간 아르헨티나 공산당의 확고한 지지자였으며 [ARG.GetNameDef]에서 여성의 권리를 위해 투쟁하는 데에서 큰 진전을 이루었습니다. 많은 사람들은 그녀가 앞으로 우리나라를 이끌어 [ARG.GetNameDef]를 새로운 번영의 시대로 이끄는 데 적합하다고 생각합니다."
 ARG_women_in_industry: "여성 노동자"
 ARG_women_in_industry_desc: "너무 오랫동안 여성은 집에서 가족을 돌보는 일만 맡았습니다. 여성이 우리 나라의 지도자가 될 수 있다면, 여성이 다른 산업에서도 일할 수 있도록 해야 옳습니다. 이는 우리 노동력을 크게 확충하여 [ARG.GetNameDef] 경제에 도움을 줄 것입니다."
 ARG_support_the_farmers: "농민 지원"
 ARG_support_the_farmers_desc: "[ARG.GetNameDefCap]의 농업 부문은 언제나 강력했으며, 그 중 소고기는 전 세계에서 인기를 끌고 있습니다. 우리의 전 정부의 멍에 아래에서, 많은 농업 사회는 제대로 된 지원을 받지 못한 채 방치되었습니다. 이제 이에 변화를 주고 우리의 농업 투자를 늘리고 [ARG.GetNameDef] 시골 지방의 프롤레타리아 노동자들을 지원할 때가 왔습니다."
 ARG_socialist_volunteers: "사회주의 의용군"
 ARG_socialist_volunteers_desc: "세상에는 자신들만의 혁명의 꿈을 꾸면서 투쟁하는 사회주의자들이 많습니다. 필요하다면, 우리는 같은 붉은 길을 걷고자 하는 다른 나라들에게 우리의 힘을 제공해야 합니다. 우리가 섬에 갇혀있는 것 같지만 전 세계 동지들의 곤경을 모른 채 할 수는 없습니다."
 ARG_the_buenos_aires_conference: "부에노스아이레스 회담"
 ARG_the_buenos_aires_conference_desc: "우리가 국가를 안정시키는 지금, 우리의 통치가 지난 정부가 떨어진 유사-독재정의 함정에 떨어지지 않게 조심해야 합니다. 이를 막고 [ARG.GetNameDef]의 다음 지도자를 뽑기 위해 사회주의자들의 회의가 부에노스 아이레스에서 개최되었습니다."
 ARG_the_buenos_aires_conference_1_tt: "§Y파니 에델만§!이 권력을 유지할지 §Y안토니오 소토§!로 교체할 것인지를 묻는 '§Y부에노스아이레스 회담 시작§!' 사건 발생."
 ARG_the_buenos_aires_conference_2_tt: "§Y파니 에델만§!을 유지하면 §Y대륙 통일§!과 §Y대륙 해방§! 중점계통도가 해금됩니다. §Y안토니오 소토§!를 선택하면 §Y파타고니아 개선§! 중점계통도가 해금됩니다."
 ARG_align_with_the_soviets: "소련과 제휴"
 ARG_align_with_the_soviets_desc: "혁명이 큰 성공을 거두었으니 이제 [ARG.GetNameDef]의 미래를 어떻게 빚어갈지 결정할 때입니다. 로돌포 기올디 동지는 혁명의 선도자였기에 [ARG.GetNameDef]의 새로운 지도자로써 좋은 후보입니다. 기올디는 [SOU.GetNameDef](와)과 더 긴밀한 관계를 맺고자 하며, 우리의 새로운 사회주의 국가가 그들을 모방함으로써 강국으로 성장할 수 있다고 믿습니다."
 ARG_soviet_industrial_model: "소련식 산업 모델"
 ARG_soviet_industrial_model_desc: "러시아 혁명 이후 [SOU.GetNameDef](은)는 그들의 군수 산업 단지의 현대화에 큰 진전을 이루었습니다. 우리는 이들로부터 영감을 얻고 그들의 방식을 따라서, 국내에 군수 공장의 수를 늘려야 합니다."
 ARG_committee_of_state_security: "국가보안위원회"
 ARG_committee_of_state_security_desc: "세계 긴장도가 올라감에 따라, 우리의 이념에 맞서는 적들이 서서히 모습을 드러내고 있습니다. 우리가 권력을 잃지 않으려면, [ARG.GetNameDef], 그리고 세계적으로 우리의 이익을 대변할 정보 기관을 만드는 것에 집중해야만 합니다."
 ARG_russian_manufacturers: "[SOU.GetAdjective] 제조사"
 ARG_russian_manufacturers_desc: "우리의 산업력을 증진하고 대륙의 다른 나라들보다 앞설 수 있게 하기 위해서는, [SOU.GetNameDef]에 접근하고 그들의 제조업자들을 [ARG.GetNameDef](으)로 초대해야 합니다. 같은 사상을 공유하는 입장으로써 우리의 군사 기술을 공유하는 것 역시 합리적이겠지요."
 ARG_centralize_power: "권력 중앙집권화"
 ARG_centralize_power_desc: "로돌포 기올디는 혁명 이후 지금까지 우리를 잘 이끌어왔습니다. 정부의 많은 이들은 오직 수상에게 권력을 집중시키는 것이 우리의 새로운 소비에트 공화국을 내부와 외부의 위협으로부터 지키는 길이라 믿고 있습니다. [ARG.GetNameDef]의 안전과 보안을 위한 것입니다."
 ARG_workers_rights: "노동자의 권리"
 ARG_workers_rights_desc: "우리의 사회주의 혁명의 핵심 교리 중 하나는 [ARG.GetNameDef]의 프롤레타리아 노동자들의 삶의 질을 향상시키는 것이었습니다. 이제 우리가 생산 수단을 점거했기에, 더 이상 나쁜 근무 환경이 우리의 작업 현장과 공장을 좀먹지 않게 해야 합니다."
 ARG_reform_our_industry: "산업 개혁"
 ARG_reform_our_industry_desc: "너무 오랫동안 우리의 산업적 혁신은 세계의 다른 나라들에 비해 뒤쳐져 있었습니다. 이제 [ARG.GetNameDef] 산업을 확충하고 더 현대적인 기준에 맞출 필요가 있습니다. 새로운 공장을 건설하고 가동하는 것으로 시작할 수 있을 것입니다."
 ARG_empower_the_fjc: "공산주의청년동맹 강화"
 ARG_empower_the_fjc_desc: "아르헨티나 공산주의 청년 동맹은 [ARG.GetAdjective] 청년들에게 아르헨티나 공산당의 정책을 홍보하기 위해 만들어진 젊고 혁명적인 정치 조직입니다. 국가에 걸쳐서 우리의 사회주의 이념을 유지하기 위해서는, 최대한 빨리 어린이들도 대상으로 삼아야 할 것입니다."
 ARG_state_atheism: "국가 무신론"
 ARG_state_atheism_desc: "오랫동안 [ARG.GetNameDefCap](은)는 가톨릭 국가였으며 종교는 매일 많은 이들에게 큰 영향을 끼치고 있었습니다. 하지만 사회주의 혁명에서 종교가 설 자리는 없기에, 우리에게는 국가 무신론 법안을 제정하는 선택지가 있습니다. 다만 종교가 생활에 일부인 채 오래 살아온 대중들이 불만을 품게 될 수 있습니다."
 ARG_liberation_theology: "해방 신학"
 ARG_liberation_theology_desc: "[ARG.GetNameDef] 가톨릭의 긴 역사와 시민들의 삶에 끼치는 영향을 고려하여, 최근 [ARG.GetNameDef]의 이념 변경에 따른 반응으로 많은 사제들은 해방 신학이라는 새로운 형태의 가톨릭을 도입하기 시작했습니다. 해방 신학의 교리가 우리의 혁명 운동과 일치하는 만큼, 이것을 우리의 국교로 지정하는 것이 현명할 것입니다."
 ARG_socialist_researchers: "사회주의 연구원"
 ARG_socialist_researchers_desc: "우리 나라가 사회주의 국가로 자라남에 따라 국가 연구 확대에 투자하는 편이 현명할 것입니다. 기술을 혁신하고 현대화하는 것은 국가 성장에 중요합니다."
 ARG_a_red_south_america: "진홍 일몰"
 ARG_a_red_south_america_desc: "마침내 우리는 남아메리카를 하나의 공산주의 깃발 아래로 두는데 성공했습니다. 붉은 물결이 대륙을 휩쓰는 동안, 억눌려왔던 노동자 계급은 마침내 우리의 지도 아래에서 자립 가능한 삶을 누릴 자유를 얻었습니다. 하지만, 왜 여기서 멈춰야 합니까? 이제 진홍 일몰 작전을 실행하여 세계 혁명을 반대하는 자들에게 최후의 일몰을 가져다 줄 차례입니다."
 ARG_conquer_south_america: "대륙 해방"
 ARG_conquer_south_america_desc: "우리 사회주의 국가를 위협할 수 있는 세계의 다른 이념들은 남아메리카에 있을 자격이 없습니다. 그들이 우리와 함께하지 않는다면, 우리는 그들의 인민들을 최대한 빠르게 해방하고 [ARG.GetNameDef]의 보호 하에 두기 위해 움직여야 합니다."
 ARG_more_communism_in_south_america_tt: "§Y남아메리카§!의 모든 §Y비공산주의§! 국가에 대한 §Y$annex_everything$§! 전쟁 명분 획득"
 ARG_unify_south_america: "대륙 통일"
 ARG_unify_south_america_desc: "남아메리카 대륙에는 각자의 혁명 운동이 진행 중인 나라, 그리고 공산주의 정부를 수립한 나라가 여러 곳 있습니다. 우리가 강한 힘을 유지하기 위해서는, 연대해야만 합니다. 우리 이웃 공산주의 국가들에게 접촉하여 우리의 인터내셔널에 합류하도록 초청해야 합니다."
 ARG_unify_the_continent_tt: "이 중점을 완료하면 §Y남아메리카§!의 모든 §Y공산주의§! 국가를 우리 §Y세력§!으로 초대합니다."
 ARG_integrate_the_motherland: "아메리카 통합"
 ARG_integrate_the_motherland_desc: "우리가 자본주의자들과 파시스트 놈들에게서 해방한 지역의 지배 계급들을 우리의 성장하는 연합에 통합하는 행위를 하지 않는다면 저들은 계속 우리를 상대로 들고 일어날 것입니다."
 ARG_eliminate_american_imperialism: "미국 제국주의 제거"
 ARG_eliminate_american_imperialism_desc: "북방의 거인은 오랫동안 기업의 탐욕과 부패의 보루로 서있었습니다. 이제 우리나라도 초강대국이 됨에 따라, 워싱턴의 자본주의 개들이 우리를 제거해야 할 위협으로 여기기까지 얼마 남지 않았습니다. 이를 용납할 수는 없습니다. 진홍 일몰 작전을 실행해 [USA.GetNameDef]에게 최후의 일몰을 선사할 때가 왔습니다."
 ARG_improve_patagonia: "파타고니아 개선"
 ARG_improve_patagonia_desc: "안토니오 소토 휘하의 아나르코생디칼리스트들이 [ARG.GetNameDef]의 운명을 장악하고 있는 상황에서, 그들은 마침내 자신들의 고향인 파타고니아가 수십 년간 절실히 필요했던 관심을 받는 것이 필수적이라고 결심했습니다."
 ARG_establish_the_free_association: "자유연합 설립"
 ARG_establish_the_free_association_desc: "자유연합은 국가, 사회 계급, 위계나 생산 수단의 사적 소유가 없는 개인 간의 관계입니다. 이는 아나르코 생디칼리스트들의 장기적인 목표이며 이제 우리가 이러한 경계를 허물고 모든 사람이 자유롭게 개인의 필요를 충족시킬 수 있는 사회를 만들기 시작할 때입니다."
 ARG_no_gods_no_masters: "신도 주인도 없다"
 ARG_no_gods_no_masters_desc: "어떤 사람도 자신에게 해를 끼치려는 사람들의 통제를 받아서는 안 됩니다. 우리 이웃들이 우리의 이념을 이해하지 못하더라도, 탐욕스럽게 그들의 세력권을 확장하려는 호전적인 국가들로부터 그들을 해방시키기 위해 우리가 직접 나설 수 있습니다."
 ARG_in_memory_of_yrigoyen: "이리고옌을 기리며"
 ARG_in_memory_of_yrigoyen_desc: "[ARG.GetNameDefCap](은)는 예전에도 이런 상황을 겪어봤습니다. 이폴리토 이리고옌은 그의 치세 동안 잘못한 것도 있지만, 그는 여전히 우리 나라에 도움이 되는 필요한 개혁들을 진행했습니다. 우리는 그의 뒤를 이어 다시 한 번 민주주의의 길로 우리를 이끌 사람이 필요합니다."
 ARG_in_memory_of_yrigoyen_tt: "§Y마르셀로 T. 데 알베아르§!은 §Y$ARG_democratic_party_long$§!의 지도자가 되고 §Y민주주의§!가 집권 정당이 됩니다."
 ARG_promote_urbanization: "도시화 촉진"
 ARG_promote_urbanization_desc: "나머지 세계가 산업화하고 도시화하는 동안 아르헨티나는 거의 변화를 겪지 않았습니다. 이로 인해 우리는 경제를 지탱하고자 다른 국가에 의존하게 되었습니다. 이를 인정하고 도시화를 추진하여 이러한 의존을 신속하게 끝내야 합니다."
 ARG_secure_the_opposition: "반대파 확보"
 ARG_secure_the_opposition_desc: "어느 정도의 반대는 우리의 민주적 가치에 좋습니다. 현재 우리의 반대파는 상당히 강력하지만 가장 큰 문제는 그들이 공정하게 임하지 않는다는 것입니다. 우리는 그들이 이런 위험한 본보기를 보이도록 허용할 수 없습니다. 모든 사람의 안전을 위해 정치적 반대파는 통제되어야 합니다."
 ARG_the_clean_election: "공정한 선거"
 ARG_the_clean_election_desc: "수십 년 동안 [ARG.GetNameDef] 정치에 부패와 사기가 지속된 후, 급진시민연합은 콩코르단시아에 만연했던 사기 투표 용지를 폭로하는 데 초점을 맞춘 활발한 선거 운동 끝에 간신히 승리를 거두었습니다. 이제 앞으로 누가 당을 이끌 것인가에 대한 논의가 진행되고 있습니다."
 ARG_anti_corruption_policies: "반부패 정책"
 ARG_anti_corruption_policies_desc: "우리는 정부의 뇌물 수수, 횡령 및 족벌주의 문화를 근절하는 데 초점을 맞춘 새로운 정책을 시행함으로써 지난 10년 동안 우리 나라를 더럽힌 정치적 부패가 결코 다시 정부 선거에 발생하지 않도록 해야 합니다."
 ARG_a_true_democracy: "진정한 민주주의"
 ARG_a_true_democracy_desc: "아르헨티나는 1861년부터 민주주의 국가로 여겨져 왔지만, 최근 우리의 정치적 상황은 자유민주주의 공화국이라는 이름에 먹칠을 하고 있습니다. 마침내 우리는 안정과 아르헨티나 경제 발전을 중시하는 진정한 민주주의를 향해 나아갈 수 있습니다."
 ARG_argentina_for_all: "모두를 위한 아르헨티나"
 ARG_argentina_for_all_desc: "전 식민지로써, [ARG.GetNameDef](은)는 온 세계에서 온 많은 다양한 사람들의 집입니다. 국가의 미래를 위해, 우리는 우리 국경 안에 살고 있는 모든 이들이 [ARG.GetAdjective]의 국민이라고 부르며 조국에 자부심을 느끼게 해야 합니다. 우리는 [ARG.GetNameDef](이)가 여기에 살기로 결정한 모든 사람을 위한 나라인지 확인해야 합니다."
 ARG_reinforce_the_education_system: "교육 제도 강화"
 ARG_reinforce_the_education_system_desc: "교육은 민주 국가의 근본입니다. [ARG.GetNameDef]에 사는 모든 사람들은 정직하고 근면한 시민으로 거듭나기 위해 학교에 무료로 갈 수 있어야 합니다. 우리는 기술과 경제 발전을 희망하면서 이 기회를 통해 특정 직업들에 자금을 집중해야 합니다."
 ARG_education_electronics_bonus: "전자공학 교육 중점"
 ARG_education_industrial_bonus: "산업 교육 중점"
 ARG_education_synthetics_bonus: "합성기술 교육 중점"
 ARG_university_reforms: "대학 개혁"
 ARG_university_reforms_desc: "교육 체계의 강화는 대학 개혁의 좋은 기회가 될 것입니다. 고등 교육을 발전시키면 우리 대학의 연구 부서를 더 많이 활용할 수 있을 것입니다."
 ARG_seek_american_support: "미국의 지원 모색"
 ARG_seek_american_support_desc: "전쟁의 그림자가 세계를 덮는 현재, 우리는 우리 국경을 위협하는 그 어떤 분쟁에도 맞설 준비가 되어야 합니다. [USA.GetNameDefCap](은)는 현재 북쪽의 잠자는 거인일 뿐이지만, 같은 민주주의 국가로써 우리는 그들의 대외 정책과 민방위 계획에서 배울 점이 많습니다. 우리는 미국과 접근해 우리의 북아메리카 이웃들과 함께 해야 합니다."
 ARG_us_army_training: "미국식 육군 훈련"
 ARG_us_army_training_desc: "친절하게도 [USA.GetNameDefCap]에서 우리가 혹시 있을 전쟁에 대비할 수 있도록 그들의 군사 훈련 방식을 알려주기로 했습니다. 이는 더 숙련되고 강력한 군사를 만들 뿐만 아니라, 배운 것을 바탕으로 특수부대 계획을 향상시킬 수 있을 것입니다."
 ARG_us_army_training_bonus: "$ARG_us_army_training$"
 ARG_american_defense_investments: "미국의 방어 투자"
 ARG_american_defense_investments_desc: "강력한 군대와 잘 훈련된 병사들을 갖는 것도 좋지만, 굳건한 방어는 강력한 공세만큼 좋습니다. 우리의 [USA.GetNameDef](와)과의 협력은 우리의 가장 취약한 지방, 특히 공중에서의 공격을 상대로 우리의 방어 역량을 올려주었습니다. 정글과 산맥은 우리를 지상에서 지켜줄 것이고 이 포탑들은 우리의 하늘을 지킬 것입니다."
 ARG_joint_military_exercises: "합동 군사 훈련"
 ARG_joint_military_exercises_desc: "[USA.GetAdjective]에 대한 선의의 표시로, 우리는 [ARG.GetNameDef]에서 개최되는 합동 군사 훈련을 제안해봐야 합니다. 함께 협력하면 우리는 해군과 공군의 훈련 방식과 기술 수준을 향상시킬 수 있습니다."
 ARG_join_the_allies: "연합국 가입"
 ARG_join_the_allies_desc: "이 갈등 속에서 우리가 편을 고를 시간이 왔습니다. 신성한 민주주의를 지키고자 노력하는 국가로써, 우리는 연합국에 연락해 그들의 세력에 우리의 위치를 명확히 할 필요가 있습니다. 우리는 세계를 정복하고자 하는 이들에 맞서 세계를 보호해야 합니다."
 ARG_bastion_of_democracy: "평화의 보루"
 ARG_bastion_of_democracy_desc: "우리는 민주주의 국가의 이념을 지지하는 데 큰 진전을 이루었으며 위험할 정도로 부패한 선거 이후 먼 길을 걸어왔습니다. 전 세계적으로 전쟁이 벌어지고 있는 가운데, 우리는 평화의 보루로서 굳건히 서서, 이 대륙의 작은 국가들을 보호하겠다고 서약해야만 합니다."
 ARG_regulated_national_salaries: "최저임금 규정"
 ARG_regulated_national_salaries_desc: "우려스럽게도 우리의 국내 기업과 회사들은 직원들에게 낮은 임금을 지불하고 있습니다. 우리는 그들의 예산을 통제하는 것에는 관심이 없지만, 모든 시민들이 공정한 임금을 받도록 하는 것에는 관심이 있습니다. 최저임금을 정하는 것은 이런 상황에 처한 모든 이들에게 분명히 도움이 될 것입니다."
 ARG_social_welfare_fund: "사회 복지 기금"
 ARG_social_welfare_fund_desc: "전통적으로 우리의 사회복지 지출에 대한 예산은 매우 낮은 편이었습니다. 우리가 사회복지 예산의 증액을 통해 얻을 수 있는 이익을 살펴본 결과, 해당 상황이 지속되어서는 안된다는 인식이 많아지고 있습니다. 사회복지를 위한 기금을 마련하는 것은 가치 있는 노력이 될 수 있습니다."
 ARG_british_gaurantee: "영국과의 밀접한 결속"
 ARG_british_gaurantee_desc: "역사적으로 우리는 영국과 긴밀한 관계를 유지해 왔으며 영국은 우리 나라에 막대한 투자를 해왔습니다. 우리는 이러한 관계를 회생하고 영국과의 유대를 강화해야 합니다. 이는 우리에게 매우 유익할 것입니다!"
 ARG_royal_airforce_influence: "왕립공군의 영향력"
 ARG_royal_airforce_influence_desc: "이제 우리와 영국 간의 관계가 더욱 가까워지면서 그들의 군사적 노력으로부터 배울 수 있는 것을 살펴보아야 합니다. 영국 왕립공군은 널리 호평받고 있으며 그들의 작전을 연구한다면 우리에게 도움이 될 것입니다. 그러는 동안 우리는 비슷한 비행기를 구입하는 것도 고려해야 합니다."
 ARG_royal_airforce_influence_bonus: "$ARG_royal_airforce_influence$"
 ARG_royal_navy_influence: "왕립해군의 영향력"
 ARG_royal_navy_influence_desc: "이제 우리와 영국 간의 관계가 더욱 가까워지면서 그들의 군사적 노력으로부터 배울 수 있는 것을 살펴보아야 합니다. 영국 왕립해군은 널리 호평받고 있으며 그들의 작전을 연구한다면 우리에게 도움이 될 것입니다. 그러는 동안 우리는 비슷한 함정을 구입하는 것도 고려해야 합니다."
 ARG_royal_navy_influence_bonus: "$ARG_royal_navy_influence$"
 ARG_reinforced_alliance: "협력 강화"
 ARG_reinforced_alliance_desc: "우리와 영국의 가까운 관계는 많은 면에서 쓸모 있지만, 그들의 군사를 탐구할 수록, 우리가 다가오는 분쟁에 전혀 준비되어 있지 않다는 고통스러운 사실이 명확해집니다. 우리는 그들에게서 독립 보장, 불가침 조약 등의 더 많은 지원을 요구해야 합니다."
 ARG_reinforced_alliance.tt: "([ENG.GetFlag]§Y[ENG.GetNameDefCap]§!) 양국 간의 §Y불가침조약§! 및 §Y독립 보장§!을 제안하는 '§Y$ARG_political_events.73.t$§!' 사건 발생. 그들은 §Y우리에 대한 의견이 좋을 때§! 수락할 가능성이 높습니다."
 ARG_internal_focus: "내정 중점"
 ARG_internal_focus_desc: "주요 민주주의 강대국들에게 연락을 취하는 것도 한 방법이지만, 우리 정부 요인들의 다수는 [ARG.GetNameDef] 내부 문제에 자원을 집중하는 것이 좋겠다고 생각하고 있습니다. 지금은 나라의 국제 무역을 제한하여 [ARG.GetNameDef](이)가 전쟁의 참화를 견딜 수 있는 물자를 확보하는 것이 중요합니다."
 ARG_alvears_democracy: "알베아르의 민주주의"
 ARG_alvears_democracy_desc: "많은 이들은 [ARG.GetLeader](을)를 엄격하고 가혹한 사람으로 생각하지만, 시간이 지남에 따라 그가 진심으로 [ARG.GetNameDef]의 이익을 생각하고 있었다는 것이 명확해졌습니다. 그는 진정으로 이폴리토 이리고옌의 유산을 이었으며, 아르헨티나 민주주의의 아버지로써 여겨져야 합니다."
 ARG_south_american_alliance: "범아메리카 협력"
 ARG_south_american_alliance_desc: "남아메리카 대륙의 평화를 지키기 위해 헌신하기로 약속한 우리의 새로운 세력이 형성되었으니, 우리는 주변의 민주주의 국가들과 협력하여 평화와 자유를 위한 우리의 약속에 함께하도록 요구해야 합니다. 함께 한다면 우리는 더 강인하게 설 것이며, 무너트리기 어려워질 것입니다."
 ARG_bolstering_the_army: "모병 운동"
 ARG_bolstering_the_army_desc: "전쟁은 점점 치열해지고 있고, 우리는 그것에 대비한 준비를 해야만 합니다. [ARG.GetNameDef] 전역에서 몰려든 사람들이 최전선에서 자신들의 권리와 자유를 빼앗아 가려는 자들에 대항해서 목숨바쳐 맞서 싸울 각오를 다지고 있습니다. 우리는 징집 속도를 올리고, 우리의 위대한 국민들에게 무기를 들고 고향을 지키기 위해 싸울 것을 독려해야 합니다."
 ARG_the_second_argentine_republic: "아르헨티나 제2공화국"
 ARG_the_second_argentine_republic_desc: "수년의 부패와 사기 끝에 우리는 마침내 옛 국가의 잿더미에서 일어나 서반구 민주주의의 새로운 보루로 떠올랐습니다. 오늘부터 과거의 실수로부터 우리를 분리하기 위해 우리 나라를 아르헨티나 제2공화국으로 칭할 것입니다. 단결과 자유!"
 ARG_the_second_argentine_republic_tt: "([ARG.GetFlag]§Y[ARG.GetNameDefCap]§!) 측은 §Y남아메리카§!의 모든 민주주의 국가의 §Y독립을 보장§!할 것입니다."
 ARG_hitler_1: "네 번째 시도는 잘 되겠지"
 ARG_hitler_1_desc: "새로운 대통령이 집권하면서 [GER.GetNameDef]의 과거 국력을 모방하고자 [ARG.GetNameDef]에 급격한 변화를 주려는 즉각적인 추진이 있었습니다. 세뇨르 일테르는 남아메리카에 제4제국을 건설하기로 단호하게 마음먹은 것 같습니다. 이번에는 잘못될 일이 무엇이 있을까요?"
 ARG_hitler_2: "전격전"
 ARG_hitler_2_desc: "'전격전'은 압도적인 기계화 화력을 통해 적을 패배시키는 방법입니다. 우리의 대통령은 '잃어버린 시간을 만회할 것'이라며 신속한 확장을 원하고 있습니다. 어떤 이유에서인지 이 계획은 [GER.GetNameDef]의 고토까지 포괄합니다."
 ARG_hitler_2_tt: "§Y남아메리카§!의 모든 §Y비파시즘§! 국가에 대한 §Y$annex_everything$§! 전쟁 명분 획득"
 ARG_hitler_2_core_tt: "옛 §Y독일§! 전역에 대한 §Y핵심 주§! 획득."
 ARG_hitler_3: "궁극의 무기"
 ARG_hitler_3_desc: "'궁극의 무기'는 전쟁의 흐름을 바꿀 수 있는 더 강력한 로켓과 무기의 개발을 시도하는 계획입니다. 우리의 대통령은 우리가 즉시 실행할 수 있는 놀라운 발상이 담긴 물에 손상된 일련의 문서를 가지고 우리에게 접근했습니다."
 ARG_arma_maravillosa_bonus: "궁극의 무기"
 ARG_worst_timeline_flag: "§Y세뇨르 일테르§!가 §Y[ARG.GetNameDef]§!의 지도자임"
 ARG_hitler_4: "그라프 슈페함 인양"
 ARG_hitler_4_desc: "세뇨르 일테르에 의하면 전쟁 중에 침몰한 최초의 [GER.GetAdjective] 전함인 그라프 슈페함을 인양하는 것이 시급합니다. 그는 이에 대한 질문을 받자 '위엄', '묻지 마라'와 같은 말을 서투른 스페인어로 중얼거렸습니다. 어쨌든 그라프 슈페를 인양합시다!"
 ARG_ligas_patrioticas_tt: "애국연맹 사단 편제 해금 및 §Y[ROOT.capital.GetCapitalVictoryPointName]§!에서 §Y5개 사단§! 모집."
 ARG_guardia_nacional_tt: "§Y$ARG_pedro_pablo_ramirez$§!는 §Y$ARG_gen_nazism_party_long$§!의 지도자가 되고 §Y파시즘§!이 집권 정당이 됩니다."
 ARG_union_nacional_fascista_tt: "§Y니미오 데 앙킨§!은 §Y$ARG_fascism_party_long$§!의 지도자가 되고 §Y파시즘§!이 집권 정당이 됩니다."
 ARG_nationalist_faction: "파시즘 연합"
 ARG_communist_faction: "남아메리카 인터내셔널"
 ARG_democratic_faction: "먼로 동맹"
 GUAY_disperse_military_power: "군사력 분산"
 GUAY_disperse_military_power_desc: "내각의 미래를 보장하기 위해서는 군대가 스스로 권력을 장악할 수 없도록 해야 합니다."
 GUAY_nationalize_foreign_owned_companies: "외국 소유 회사 국유화"
 GUAY_nationalize_foreign_owned_companies_desc: "너무 오랫동안 외국 기업들이 자신들의 이익을 위해 우리의 자원을 착취해 왔습니다. 더 이상 아닙니다."
 GUAY_urbanization: "도시화"
 GUAY_urbanization_desc: "우리 시민들을 빈곤에서 벗어나게 하기 위해 우리는 그들을 더 많은 부와 교육에 접근할 수 있는 대도시로 데려갈 것입니다."
 GUAY_abolish_low_level_income_tax: "하류층 소득세 폐지"
 GUAY_abolish_low_level_income_tax_desc: "우리 사회의 가장 가난한 사람들에게 세금을 부과하는 것은 말이 되지 않습니다. 이는 폐지되어야 합니다."
 GUAY_free_seconday_schools: "무상 중등교육"
 GUAY_free_seconday_schools_desc: "교육은 제대로 기능하는 경제의 초석입니다. 우리는 미래 세대를 위해 이에 투자할 것입니다."
 GUAY_the_stuff_of_legends: "전설의 것"
 GUAY_the_stuff_of_legends_cores_tt_arg: "§Y아르헨티나§! 전역 지배"
 GUAY_the_stuff_of_legends_cores_tt_bra: "§Y브라질§! 전역 지배"
 GUAY_the_stuff_of_legends_cores_tt_bol: "§Y볼리비아§! 전역 지배"
 GUAY_the_stuff_of_legends_cores_tt_urg: "§Y우루과이§! 전역 지배"
 GUAY_the_stuff_of_legends_cores_tt_par: "§Y파라과이§! 전역 지배"
 GUAY_the_stuff_of_legends_desc: "꿈으로 시작된 일이 현실이 되었습니다. 우리의 지도 하에 우리는 대륙에 대한 강력한 통제를 확보하고 독특한 정체성을 구축했습니다. 이는 역사에 기록되어 전설으로 남을 것입니다."
 GUAY_meet_with_the_old_powers: "열강과의 만남"
 GUAY_meet_with_the_old_powers_tt: "주요 열강 중 하나와 제휴하는 결정을 해금합니다. 제휴한 열강에 따라 혜택을 받을 수 있습니다."
 GUAY_meet_with_the_old_powers_desc: "우리 나라는 작지만 큰 야망을 가지고 있습니다. 따라서 이웃 국가들보다 우위를 점할 수 있는 강대국의 노하우가 필요합니다."
 GUAY_dam_construction: "댐 건설"
 GUAY_dam_construction_desc: "우리 나라에는 수력 발전 댐에 대한 충분한 가능성이 있지만 그렇게 값비싼 계획을 수행할 만큼 재화가 충분하지 않습니다. 그래도 협력국이 우리에게 대출을 해줄 수 있지 있을까요?"
 GUAY_dam_construction_desc_tt: "우리는 §Y720일§! 후에 투자금을 상환할 예정입니다. 대금을 지불하기 전에 투자국과 전쟁에 돌입하면 상환이 무효화됩니다."
 GUAY_not_at_war_with_old_power: "선택한 제휴 열강과 전쟁 중이 아님"
 GUAY_has_picked_old_power: "제휴할 열강을 선택함"
 GUAY_old_world_power_faction: "열강이 세력에 속해있거나 세력 맹주국임"
 GUAY_old_world_power_scope: "§Y열강 협력국§!:"
 GUAY_tag_the_economic_miracle: "남아메리카의 경제 기적"
 GUAY_beef_and_hide_industry: "소고기와 가죽 산업"
 GUAY_beef_and_hide_industry_desc: "우리 나라의 핵심 경제는 소고기와 가죽을 중심으로 돌아가고 있으므로 이를 확장하는 것이 합리적입니다."
 GUAY_protect_domestic_industries_beef: "$GUAY_beef_and_hide_industry$ 완료 시\n추가: §G1§!개의 §Y민간공장.§!\n추가: §G1§!개의 건설 슬롯."
 GUAY_protect_domestic_industries_agricultural: "$GUAY_agricultural_colonization$ 완료 시\n추가: §G1§!개의 §Y민간공장.§!\n추가: §G1§!개의 건설 슬롯."
 GUAY_protect_domestic_industries_cash_crop: "$GUAY_cash_crop_exports$ 완료 시\n추가: §G1§!개의 §Y민간공장.§!\n추가: §G1§!개의 건설 슬롯."
 GUAY_protect_domestic_industries_wool_makers: "$GUAY_wool_makers$ 완료 시\n추가: §G1§!개의 §Y민간공장.§!\n추가: §G1§!개의 건설 슬롯."
 GUAY_cash_crop_exports: "상품 작물 수출"
 GUAY_cash_crop_exports_desc: "우리 나라는 상품 작물을 대량으로 다른 나라에 팔 수 있는 완벽한 전제 조건을 갖추고 있습니다. 이 가치 있는 상품의 수출은 우리에게 더 큰 번영을 가져올 것입니다."
 GUAY_export_focus: "수출 중점"
 GUAY_export_focus_desc: "우리는 관광에서부터 소고기 수출에 이르기까지 모든 것에 대한 수요를 더 넓은 세계로 끌어올리기 위해 모든 이들이 우리 나라에 대해 알고 있도록 해야 합니다. 사람들에게 [FROM.GetNameDefCap]에 대해 알려줍시다!"
 GUAY_agricultural_colonization: "농업 개척"
 GUAY_agricultural_colonization_desc: "농업은 항상 우리 경제의 큰 부분을 차지해 왔습니다. 토지 개간을 통해 이를 확장하면 추가 수익을 얻을 수 있을 것입니다."
 GUAY_wool_makers: "양모 제작자"
 GUAY_wool_makers_desc: "양모는 모든 이들에게 중요한 상품이며 우리는 이를 제공할 준비가 되어 있습니다. 결국 모든 사람은 겨울을 따뜻하게 지내야 하니깐요."
 GUAY_form_ties_with_the_military: "군부와의 관계 형성"
 GUAY_form_ties_with_the_military_desc: "현 정부는 국가가 필요로 하는 안정을 제공하지 못했습니다. 우리는 군대를 동원하여 결정적인 조치를 취하고 이 실패한 정권을 몰아낼 것입니다."
 GUAY_place_opposition_leaders_in_house_arrest: "야당 지도자 가택연금"
 GUAY_place_opposition_leaders_in_house_arrest_desc: "우리는 우리의 국가에 대한 지배를 확고히 하기 위해 신속하게 움직여야 합니다. 우리는 쿠데타가 마무리될 때까지 야당의 지도자들을 가택연금할 것입니다."
 GUAY_enact_martial_law: "계엄령 시행"
 GUAY_enact_martial_law_desc: "불안이 커지고 있습니다. 상황을 통제 불가능하게 만들 수 있는 불필요한 유혈 사태를 피하기 위해 언론을 통제하고 사람들을 견제해야 합니다."
 GUAY_coup_detat: "쿠데타의 여파"
 GUAY_coup_detat_desc: "옛 정부가 무너졌습니다! 우리는 정부 세력과의 짧은 대치에도 불구하고 모든 기관에 대한 통제권을 얻었습니다. 그들은 사상자 없이 무장 해제되었으며 그들의 무기는 우리 비축량에 추가되었습니다."
 GUAY_cult_of_personality: "개인숭배"
 GUAY_cult_of_personality_desc: "국가를 강화하기 위해 우리는 친애하는 지도자를 옹호하고 개인 숭배를 형성해야 합니다. 그는 일반 대중이 집결하고 목숨을 바칠 국가원수가 될 것입니다."
 GUAY_appease_the_generals: "장군 회유"
 GUAY_appease_the_generals_tt: "장군들은 추가적인 기술과 무작위의 특성 하나를 획득할 것입니다."
 GUAY_appease_the_generals_desc: "우리가 나라를 장악하도록 허용한 장군들은 우리가 그들에게 보답하기를 기대합니다. 그들이 우리에게 등을 돌리기 전에 서둘러야 합니다."
 GUAY_appease_the_generals_eq_trigger_tt: "육군 내 보병 장비 §Y2500§!개 초과"
 GUAY_a_domestic_arms_factory: "국내 군수공장"
 GUAY_a_domestic_arms_factory_desc: "우리 경제가 유럽의 열강과 경쟁할 수는 없지만 외국 무기 거래에 전적으로 의존할 수는 없습니다. 우리가 고립될 때를 대비하여 국산 무기 제조 과정을 시작할 것입니다."
 GUAY_penal_battalions: "형벌 대대"
 GUAY_penal_battalions_tt: "완전 편성의 §Y6개 형벌 대대§! 추가. §Y형벌 대대§! 해금."
 GUAY_penal_battalions_desc: "우리 군대는 지원하는 사람이 거의 없어 심각한 상태에 있습니다. 감옥에서 징병을 허용하는 것이 해결책일 수도 있습니다."
 GUAY_rekindle_old_gripes: "[GUAY_rekindle_old_gripes]"
 GUAY_rekindle_old_gripes_desc: "[GUAY_rekindle_old_gripes_desc]"
 GUAY_rekindle_old_gripes_URG: "오랜 불만의 회생"
 GUAY_rekindle_old_gripes_URG_desc: "아르헨티나와 브라질 모두 역사적으로 우리를 자신들의 목적을 위해 이용했으며 이는 우리 국민에게 재앙적인 결과를 가져왔습니다. 우리는 적대적인 세력이 다시는 몬테비데오에 접근하지 못하도록 하기 위해 외부로 확장해야 합니다."
 GUAY_rekindle_old_gripes_PAR: "삼국 동맹의 그늘 아래"
 GUAY_rekindle_old_gripes_PAR_desc: "삼국 동맹 전쟁으로 인구의 60%가 죽었고 우리 나라는 이로부터 회복되지 못했습니다. 오직 확장만이 우리 국민에게 안정과 번영을 가져올 수 있습니다. 우리는 더 이상 그 빌어먹을 동맹의 그늘 아래 살지 않을 것입니다."
 GUAY_rekindle_old_gripes_ARG_PAR_tt: "전쟁 발발 §Y365일§! 이내 §Y[957.GetName]§! 주를 통제한다면 [ARG.GetName] 측은 무조건 평화를 수락하거나 치명적인 사기 저하에 직면하게 될 것입니다."
 GUAY_rekindle_old_gripes_BRA_PAR_tt: "전쟁 발발 §Y365일§! 이내 §Y[504.GetName]§! 주를 통제한다면 [BRA.GetNameDef] 측은 무조건 평화를 수락하거나 치명적인 사기 저하에 직면하게 될 것입니다."
 GUAY_rekindle_old_gripes_ARG_URG_tt: "전쟁 발발 §Y365일§! 이내 §Y[510.GetName]§! 주를 통제한다면 [ARG.GetName] 측은 무조건 평화를 수락하거나 치명적인 사기 저하에 직면하게 될 것입니다."
 GUAY_rekindle_old_gripes_BRA_URG_tt: "전쟁 발발 §Y365일§! 이내 §Y[502.GetName]§! 주를 통제한다면 [BRA.GetNameDef] 측은 무조건 평화를 수락하거나 치명적인 사기 저하에 직면하게 될 것입니다."
 GUAY_mobalize_the_economy: "경제 동원"
 GUAY_mobalize_the_economy_desc: "만일의 사태에 대비하려면 경제 동원에 나서야 합니다. 사람들은 불평할 수도 있지만 그들은 더 높은 목표를 달성해야 한다는 것을 알아야 합니다."
 GUAY_adopt_minority_languages: "소수민족 언어 채택"
 GUAY_adopt_minority_languages_desc: "사기를 높이고 군사 정보 유출의 위험을 줄이기 위해 우리는 군대 전반에 걸쳐 우리만의 언어를 채택해야 합니다."
 GUAY_mythologize_the_father_of_the_nation: "국가의 아버지 신격화"
 GUAY_mythologize_the_father_of_the_nation_desc: "[GUAY_mythologize_the_father_of_the_nation_desc]"
 GUAY_mythologize_the_father_of_the_nation_urg: "호세 아르티가스는 적대적인 이웃과 유럽 열강에 맞서 독립을 위해 싸운 우리 나라의 아버지로 여겨집니다. 그의 유산과 이상은 제도화되어 우루과이인의 일부가 될 것입니다."
 GUAY_mythologize_the_father_of_the_nation_par: "프란시스코 로페스는 삼국 동맹에 맞서 국가를 이끌고 세 국가의 공격에도 불구하고 항복을 거부했습니다. 그러한 결심과 의지는 모든 군인이 명심해야 합니다."
 GUAY_the_permanent_leader: "종신 지도자"
 GUAY_the_permanent_leader_desc: "[ROOT.GetLeader](은)는 국가의 얼굴마담이므로 그를 우상화하여 일반 병사들이 그 아래 집결하도록 해야 합니다. 그는 우리 나라의 영원한 지도자가 될 것입니다."
 GUAY_long_term_contracts: "장기 무기 계약"
 GUAY_long_term_contracts_desc: "우리는 무기 제조의 선두에 관하여 이웃과 경쟁할 수는 없습니다. 그러나 주요 강대국과 장기 면허 계약을 맺으면 이러한 상품을 할인된 가격으로 생산할 수 있습니다."
 GUAY_clamp_down_on_new_territories: "새로운 영토 통제"
 GUAY_clamp_down_on_new_territories_desc: "새로운 영토를 무정부 상태로 방치할 수 없습니다. 우리는 저항을 진압하고 국가의 적들을 처벌해야 합니다."
 GUAY_develop_new_territories: "새로운 영토 개발"
 GUAY_develop_new_territories_desc: "영토 교환에 대한 불만을 덮는 가장 좋은 방법은 사람들에게 이전보다 더 높은 삶의 질을 제공하는 것입니다. 이가 우리의 정책이 될 것입니다."
 GUAY_a_deal_with_devil: "악마와의 거래"
 GUAY_a_deal_with_devil_desc: "불확실한 세상에서 우리가 동맹 없이 살아남을 수 없다는 점은 분명합니다. 우리는 강대국 동맹과 더욱 긴밀한 유대 관계를 형성하기 위해 노력할 것입니다. 바라건대 그들이 우리를 망각으로 이끌지는 않을 것입니다."
 GUAY_no_second_american_colonization: "두 번째 아메리카 식민화는 없다"
 GUAY_no_second_american_colonization_desc: "우리 대륙은 추축국과 연합국 사이를 저울질하며 우리의 이웃 국가들은 자신들이 다른 나라의 멍에 아래 있다고만 생각합니다. 남아메리카는 열강의 속박에서 벗어나 식민화의 유산에 구애받지 않고 자신의 운명을 만들어나가 더 나은 운명을 누릴 자격이 있습니다. 우리가 이에 도달하기 위해 원대한 비전을 가지지 못한 이들을 짓밟아야 한다면 그렇게 해야 합니다."
 GUAY_demand_a_seat_at_the_high_table: "상석 자리 요구"
 GUAY_demand_a_seat_at_the_high_table_desc: "우리의 기여에도 불구하고 우리는 여전히 열강들에게 이류 동맹국으로 비쳐지고 있습니다. 우리는 다른 이들과 같은 자리에 앉고 이 새로운 세계 질서에서 남방의 청지기가 되기를 요구해야 합니다."
 GUAY_laissez_faire: "자유방임주의"
 GUAY_laissez_faire_desc: "정부가 예외적인 상황 외에는 경제에 개입할 이유가 없습니다. 자유 시장은 승리할 것입니다!"
 GUAY_laissez_faire_tt: "지주들은 우리 나라에서 건물을 건설하기 시작할 것입니다."
 GUAY_land_reforms: "토지 개량"
 GUAY_land_reforms_desc: "현대 사회의 첫 번째 단계인 만큼 우리는 기반시설을 개선해야 합니다."
 GUAY_empower_the_land_owners: "지주 강화"
 GUAY_empower_the_land_owners_desc: "지주들은 이 나라에서 가장 강력한 단일 파벌입니다. 우리는 더 많은 토지를 제공함으로써 그들에게 힘을 실어주고 그 대가로 그들의 지원을 받을 것입니다."
 GUAY_empower_the_land_owners_desc_tt: "지주들이 §Y민간공장§!, §Y군수공장§!, §Y조선소§!나 §Y추가 건설 슬롯§!과 같은고가치 건물을 건설할 가능성이 높아집니다."
 GUAY_river_trade: "하천무역"
 GUAY_river_trade_desc: "우리 나라는 강의 나라 중 하나입니다. 강을 따라 연락선을 운용하는 것은 국가 수립 이후 줄곧 주류 운송 수단이었습니다. 우리 이웃이 동의한다면 이러한 유형의 무역을 확대하는 것이 합리적입니다."
 GUAY_river_trade_tt: "[THIS.GetNameDef] 측과의 의견이 §Y49§!보다 높으면 §Y민간공장§! §G1개§! 추가."
 GUAY_the_tag_economic_miracle: "[THIS.GetAdjective] 경제 기적"
 GUAY_the_tag_economic_miracle_desc: "우리 나라는 일부 분석가들이 경제 기적이라고 부르는 것을 경험하고 있습니다. 우리는 지난 몇 년 동안 급속한 산업화를 가능하게 한 급속한 성장을 경험했습니다. 전 세계의 투자자들이 경제에 투자하기 위해 몰려들어 경제 성장은 가속화되고 있습니다."
 GUAY_heavy_industry: "중공업"
 GUAY_heavy_industry_desc: "우리 경제는 대부분 기초재에 의존하고 있지만 중공업을 소홀히 할 수는 없습니다. 외국산 상품에 지나치게 의존하게 되면 무역을 방해하는 일이 발생할 경우 취약한 위치에 놓이게 됩니다."
 GUAY_exploit_mineral_wealth: "광물 자원 채굴"
 GUAY_exploit_mineral_wealth_desc: "우리는 광물 자원이 많지 않지만, 가지고 있는 적은 것을 최대한 활용해야 합니다."
 GUAY_protect_domestic_industries: "국내 산업 보호"
 GUAY_protect_domestic_industries_desc: "대외 무역에 참여하는 동안 우리는 값싼 외국 상품이 국내 산업을 압도하지 않도록 세심한 주의를 기울여야 합니다. 국내 경제를 보호하기 위해 수입 관세를 부과해야 합니다."
 GUAY_national_academy_of_sciences: "국립 과학 아카데미"
 GUAY_national_academy_of_sciences_desc: "연구에 대한 추가적인 투자를 통해 우리는 새로운 전쟁 무기를 더 빨리 개발하고 강대국을 따라잡을 수 있을 것입니다."
 GUAY_national_academy_of_sciences_2: "[THIS.GetAdjective] 공과대학"
 GUAY_national_academy_of_sciences_2_desc: "전쟁의 미래는 첨단 기술에 달려있습니다. 우리는 농장에서 일부 사람들을 공병 분야로 끌어내야 합니다."
 GUAY_national_academy_of_sciences_3: "남아메리카 고등대학교"
 GUAY_national_academy_of_sciences_3_desc: "모든 남아메리카 사람은 고등 교육을 받을 자격이 있습니다. 우리가 대륙을 지배함에 따라 모든 이들에게 많은 자원을 제공할 수 있습니다."
 GUAY_cooperation_in_the_americas: "$BRA_cooperation_in_the_americas$"
 GUAY_cooperation_in_the_americas_desc: "$BRA_cooperation_in_the_americas_desc$"
 GUAY_defense_force: "[THIS.GetAdjective] 방위군"
 GUAY_defense_force_desc: "우리 시민을 보호하려면 이웃의 잠재적 공격을 막기 위한 방위군을 구성해야 합니다."
 GUAY_specialized_terrain_training: "특화된 지형 훈련"
 GUAY_specialized_terrain_training_desc: "우리 군대는 작지만 인력과 장비의 부족은 질으로 보완할 수 있습니다. 특화된 사단은 자신의 역량보다 큰 타격을 날리고 억제의 역할을 할 수 있습니다."
 GUAY_volunteers: "[THIS.GetAdjective] 의용군"
 GUAY_volunteers_desc: "대외 분쟁에 직접 개입하는 대신 의용군을 보내면 직접적인 갈등과 파멸의 가능성을 피할 수 있습니다."
 GUAY_mass_drafts: "대규모 징병"
 GUAY_mass_drafts_desc: "국경 경비를 더 이상 작은 군대에 맡길 수 없다는 점은 분명합니다. 세상이 점점 더 불확실해짐에 따라 우리는 신이 주신 국경을 주장할 준비가 되어 있어야 합니다."
 PAR_mass_drafts: "$GUAY_mass_drafts$"
 PAR_mass_drafts_desc: "$GUAY_mass_drafts_desc$"
 GUAY_workers_rights: "노동자 권리"
 GUAY_workers_rights_desc: "더 오래 살고 더 행복한 근로자는 더 열심히 일합니다. 국가의 건강과 경제 모두를 위해 노동자 권리를 구현하는 것이 적절합니다."
 GUAY_military_licenses: "군수 면허"
 GUAY_military_licenses_desc: "우리는 군사 선진국과 관계를 맺고 그들의 전쟁 무기를 면허 생산해야 합니다. 국내 생산에만 의존할 수는 없습니다."
 one_of_the_options_tt: "사건에서 다음의 효과를 가지는 선택이 가능함:"
 PAR_reach_out_to_european_contacts: "[USA.GetAdjective]에 원조 요청"
 PAR_reach_out_to_european_contacts_desc: "군대는 우리의 조잡한 병력에 비해 너무 강력합니다. 우리는 자존심을 억누르고 [USA.GetName]에 도움을 요청해 그들의 앞마당에 공산주의 국가가 자리하는 것이 바람직하지 않다는 점을 설득해야 합니다."
 PAR_ban_vouchers: "상품권 임금 지불 금지"
 PAR_ban_vouchers_desc: "우리는 고용주가 백지 상품권으로 근로자에게 급여를 지급하는 것을 막아야 합니다. 고용주가 근로자에게 현금 대신 지급하는 상품권은 불평등을 지속시키고 근로자를 고용주에 의존하게 만듭니다. 이건 멈추어야 합니다."
 PAR_allow_unions_to_strike: "노조 파업 허용"
 PAR_allow_unions_to_strike_desc: "노동자를 보호하려면 강력한 노동조합이 필요합니다. 이전 정부는 노동조합의 권력을 무력화했지만, 더 이상 아닙니다."
 PAR_allow_women_workers: "여성 노동자 허용"
 PAR_allow_women_workers_desc: "우리 나라는 처참한 삼국 동맹 전쟁과 이어진 차코 전쟁으로 인해 노동 연령의 남성이 부족하여 노동력이 매우 부족합니다."
 PAR_order_italian_planes: "[ITA.GetAdjective] 항공기 주문"
 PAR_order_italian_planes_desc: "우리는 군대를 현대화해야 합니다. 우리는 [ITA.GetName]에 접근하여 우리 공군이 이웃 국가의 위협을 피할 수 있는 수준인지 확인해야 합니다."
 PAR_a_call_out_for_aid: "지원 요청 "
 PAR_a_call_out_for_aid_desc: "우리는 대통령의 프랑스인 부인을 통해 우리의 싸움을 의용군이 지원할 수 있도록 프랑스 정부에 로비할 것입니다."
 PAR_request_weapons: "[USA.GetName] 무기 요청"
 PAR_request_weapons_desc: "지금 가지고 있는 소량의 경화기로는 이 전쟁에서 승리할 수 없습니다. 우리는 [USA.GetName]에 접근하여 그들의 영향권 중앙에 공산주의 국가가 자리하는 것이 바람직하지 않다는 점을 설득해야 합니다."
 PAR_to_cross_a_river: "도하"
 PAR_to_cross_a_river_desc: "파라과이강은 우리에게 큰 장애물이며 자연적으로 대부분의 횡단을 방해합니다. 우리는 강을 도하하려는 시도를 돕기 위해 강력한 해양 역량을 갖춘 군사적 경험이 풍부한 국가에 접근해야 합니다."
 PAR_ask_for_bankroll: "재정 지원 요청"
 PAR_ask_for_bankroll_desc: "경제가 혼란에 빠진 상태에서 우리는 이 전쟁을 감당할 수 없습니다. 나라 전체가 무정부 상태에 빠지지 않도록 자금을 조달할 외세가 필요하다는 점은 분명합니다."
 PAR_assasinate_rafael_franco: "라파엘 프랑코 암살"
 PAR_assasinate_rafael_franco_desc: "뱀의 머리를 자르면 적의 사기가 크게 저하될 것입니다. 우리는 차코의 반체제 인사들과 접촉하여 이를 실행할 수 있도록 수단을 제공할 것입니다."
 PAR_goad_bolivia: "볼리비아 자극"
 PAR_goad_bolivia_desc: "만약 우리가 볼리비아를 분쟁에 개입시킬 수 있다면 반군은 훨씬 더 약해질 것입니다. 위험하기는 하지만, 우리는 내전이 끝난 후 볼리비아로 그의 정복을 확대하고자 하는 프랑코의 야망을 시사하는 가짜 전보를 보내 [BOL.GetAdjective] 정부를 자극할 것입니다."
 PAR_revenge_for_the_chaco_war: "차코 전쟁의 복수"
 PAR_revenge_for_the_chaco_war_desc: "[BOL.GetName] 측은 여전히 차코 지역을 주시하고 있으며 그들이 다시 영유권을 주장하는 것은 시간 문제일 뿐입니다. 우리는 적극적으로 나서서 먼저 공격해야 합니다."
 PAR_access_the_sea: "해안 접근"
 PAR_access_the_sea_desc: "우리 나라에는 해안 항구가 있었던 적이 없지만 국가 안보를 위해 어떤 강대국이라도 이가 필요하다는 점은 분명합니다. 우리는 어떤 대가를 치르더라도 하나를 얻어야 합니다."
 PAR_by_all_means_which_to_win: "무슨 수를 써서라도 승리하리라"
 PAR_by_all_means_which_to_win_desc: "전쟁이 끝날 때까지 우리는 현재의 분쟁에 초점을 맞춘 경제가 필요합니다. 그 결과로 사람들이 고통을 겪게 되겠지만, 우리가 전쟁에서 패한다면 그들은 공산주의자들의 멍에 아래서 더욱 고통받을 것입니다..."
 PAR_military_pensions: "군인 연금"
 PAR_military_pensions_desc: "옛 정부는 차코 전쟁의 참전 용사들에게 군인 연금 지급을 거부했습니다. 우리는 같은 실수를 저지르지 않을 것입니다."
 PAR_rebuild_humaita: "후마이타 재건"
 PAR_rebuild_humaita_desc: "후마이타 요새는 파라과이 전쟁 중에 파괴되었지만 남방의 공격을 막는 보루 역할을 했습니다. 우리는 인내의 표시이자 적에 맞서는 침과 같은 이 강력한 요새를 다시 재건할 것입니다."
 PAR_a_great_charter: "대헌장"
 PAR_a_great_charter_desc: "우리 헌법은 폐지되고 새로운 대헌장이 작성되어야 합니다. 이는 국가의 새로운 미래입니다!"
 PAR_pull_back_troops_from_the_chaco: "차코에서 철군"
 PAR_pull_back_troops_from_the_chaco_desc: "군부의 주장에도 불구하고 [BOL.GetName] 측과의 긴장이 고조되지 않도록 차코에 주둔한 병력을 철수해야 합니다."
 PAR_central_bank_of_paraguay: "파라과이 중앙은행"
 PAR_central_bank_of_paraguay_desc: "우리는 대외무역의 유일한 통로가 될 중앙은행을 설립할 것입니다."
 PAR_emergency_powers: "비상대권"
 PAR_emergency_powers_desc: "대내외적으로 불안정한 국가의 상황에서는 우리를 하나로 묶어줄 강력한 지도자가 필요합니다. 이는 지도자에게 신속하고 단호하게 행동할 수 있는 권한이 부여되어야만 가능합니다."
 PAR_chaco_war_decoration: "차코 전쟁 훈장"
 PAR_chaco_war_decoration_desc: "차코 전쟁의 참전 용사들은 이전 정부로부터 받지 못한 전쟁 훈장을 받을 자격이 있다. 군을 달래기 위한 작은 비용일 뿐입니다."
 PAR_invite_japanese_settlers: "일본인 정착민 초청"
 PAR_invite_japanese_settlers_desc: "[BRA.GetName] 측이 일본인의 이민을 중단함에 따라 이곳으로 그들을 초대할 수 있을 것입니다. 정착민들은 농업과 경제 전반에 활력을 불어넣을 것입니다."
 PAR_suspend_elections: "선거 중단"
 PAR_suspend_elections_desc: "현 상황에서는 선거를 연기해야 ​​합니다. 정부 내 자유주의 장관들의 사임으로 우리를 반대할 사람은 거의 남지 않았습니다."
 PAR_discipline_hierarchy_and_order: "규율, 위계, 질서"
 PAR_discipline_hierarchy_and_order_desc: "선거가 폐지됨에 따라 우리는 \"규율, 위계, 질서\"의 새로운 정책을 발표할 것입니다. 전복적인 사상을 퍼뜨리는 사람들은 이 원칙에 따라 구속될 것입니다."
 PAR_get_rid_of_colonel_peredes: "파레데스 축출"
 PAR_get_rid_of_colonel_peredes_desc: "파레데스 내무장관은 그의 영향력으로 인해 우리의 잠재적인 경쟁자입니다. 우리의 권위를 강화하기 위해 그를 제거해야 합니다."
 PAR_ban_the_liberal_party: "자유당 금지"
 PAR_ban_the_liberal_party_desc: "자유당은 볼리비아인들과 음모를 꾸미고 있습니다. 당의 지도자들을 추방하는 것이 유일하게 적절한 형벌입니다. 우리는 콜로라도당을 통해 힘을 모을 것입니다."
 PAR_ensure_army_loyalty: "군의 충성 보장"
 PAR_ensure_army_loyalty_desc: "반대 의견이 커지고 있으며 사람들은 광범위한 저항과 총파업을 벌였습니다. 쿠데타를 피하기 위해 군부에 우리 GDP의 상당한 부분을 보장해야 합니다."
 PAR_fedrerista_land_reforms: "2월 혁명 토지개혁"
 PAR_fedrerista_land_reforms_desc: "우리는 농부들을 지원하고 강력한 지주로부터 토지를 재분배하기 위해 심각한 토지 개혁을 수행해야 합니다."
 PAR_align_with_the_guion_rojo: "적기대 제휴"
 PAR_align_with_the_guion_rojo_desc: "우리는 콜로라도당의 준군사조직과 그 지도자 후안 나탈리시오 곤살레스를 우리 편으로 끌어들여 우리의 정치적 반대파를 위협하고 괴롭히는 데 이를 사용해야 합니다."
 PAR_nazify_the_army: "군 나치화"
 PAR_nazify_the_army_desc: "나치 상징은 이미 군 전체에 들불처럼 퍼지고 있습니다. 이를 받아들이고 장려하지 않는다면 군부를 화나게 할 것입니다. 우리는 이를 이용하여 [GER.GetName]에 더 가까워지는 동시에 더욱 강력한 군사적 정체성을 키울 수 있습니다."
 PAR_radicalize_the_police: "경찰 급진화"
 PAR_radicalize_the_police_desc: "군대가 외부의 위협에 집중하는 동안 경찰은 내부의 평화를 유지하는 데 필수적이지만, 그들은 국가를 지탱하는 데 더 중요한 도구로 기능할 수 있습니다. 우리는 그들에게 더 많은 자원을 제공하고 그 대가로 그들을 정부 아래에 두어, 군대나 경찰 중 한 쪽이 너무 강력해지면 그들을 서로 맞서게 할 것입니다."
 PAR_neuter_the_guion_rojo: "적기대 무력화"
 PAR_neuter_the_guion_rojo_desc: "콜로라도당의 급진적 준군사조직인 적기대는 우리 정부에 대한 위협입니다. 우리는 그들이 본격적인 분쟁을 일으키기 전에 그들을 무력화하고 무장 해제해야 합니다."
 PAR_get_rid_of_obsolete_guns: "구식 화기 폐기"
 PAR_get_rid_of_obsolete_guns_desc: "우리 군대의 무기는 구식 총으로 구성되어 있습니다. 우리를 방해하는 금속 조각들을 제거하고 저장고를 현대화해야 합니다."
 PAR_liga_nacional_independiente: "국가독립연맹"
 PAR_liga_nacional_independiente_desc: "지도부의 가치관에서 더욱 나아가기 위해 우리는 진보주의 단체인 국가독립연맹을 강화하여 정부의 정통성을 강화하고 반체제를 종식시킬 것입니다."
 PAR_union_nacional_revolucionaria: "2월 혁명당"
 PAR_union_nacional_revolucionaria_desc: "우리의 새로운 정당은 국내 유일의 합법 정당이 될 것입니다. 이는 국가의 권력과 제도가 당의 지도부로부터 나오는 혁명국민연합의 새로운 출발입니다."
 PAR_accept_american_loans: "미국 차관 도입"
 PAR_accept_american_loans_desc: "미국인들은 우리에게 추축국에 합류하지 말라고 압력을 가하고 있으며 우리가 그들의 적들에게 더 가까이 접근하는 것을 막기 위해 우리 나라에 막대한 투자를 하려고 합니다."
 PAR_agricultural_technical_assistence: "농업 및 의료 기술 지원"
 PAR_agricultural_technical_assistence_desc: "미국인들은 우리에게 농업 및 의료 기술 현대화를 기꺼이 제공하고자 합니다. 그들의 이익을 위협하는 모든 계획을 연기해야 ​​합니다."
 PAR_put_estigarribia_on_a_pedestal: "에스티가리비아 영웅화"
 PAR_put_estigarribia_on_a_pedestal_desc: "호세 펠릭스 에스티가리비아는 차코 전쟁의 영웅이자 현재는 내전에서 승리한 핵심 인물로 널리 알려져 있습니다. 우리는 그를 내전의 혼란을 완화하고 국가를 통합하는 선전 목적으로 사용할 것이며 그의 헌신을 보상할 것입니다."
 PAR_purge_the_military_of_dissent: "군의 반대파 숙청"
 PAR_purge_the_military_of_dissent_desc: "에스티가리비아는 군부 내 반대 의견을 근절하고 프랑코의 혁명과 연관된 이들을 제거하기로 했습니다."
 PAR_aftermath_of_the_coup: "내전의 여파"
 PAR_aftermath_of_the_coup_desc: "삼국 동맹 전쟁, 차코 전쟁, 그리고 이제 2차 내전으로 우리 국토는 황폐화되었지만 우리는 견뎌낼 수 밖에 없습니다. 오늘은 위대한 재건이 시작되는 날입니다. 평화와 정의! 파라과이를 위하여!"
 PAR_soliders_for_prisoners: "죄수를 병사로"
 PAR_soliders_for_prisoners_desc: "우리 나라를 취약하게 만든 내전 이후 우리 군대는 병력이 부족합니다. [BOL.GetName] 측이 차코를 되찾을 적절한 순간을 기다리고 있으므로 우리는 병력의 급격한 유입이 필요합니다. 우리는 입대하고자 하는 죄수들을 사면하여 적절한 군대가 육성될 수 있을 때까지 우리 역량을 강화할 것입니다."
 PAR_brazilian_road_finance: "[BRA.GetAdjective] 도로 자금"
 PAR_brazilian_road_finance_desc: "[USA.GetName] 측이 [BRA.GetAdjective] 정부가 우리 도로 기반시설 확장에 투자하도록 설득했습니다."
 par_has_accepted_american_funds: "@USA 미국 투자를 수용함"
 par_has_accepted_american_funds_tt: "@USA§Y[USA.GetAdjective]§! 차관을 도입하여 §Y210일§! 동안 다른 세력에 가입할 수 없게 됩니다."
 PAR_join_the_allies: "연합국 가입"
 PAR_join_the_allies_desc: "[USA.GetName]은 우리에게 연합국에 합류하라고 압력을 가해 왔으며 우리가 상당한 금수조치를 당하지 않는 다른 대안은 찾을 수 없습니다."
 PAR_join_the_axis: "추축국 가입"
 PAR_join_the_axis_desc: "우리의 이념적 동맹국이 [GER.GetAdjective] 측과 그 동맹국들이라는 것은 명백합니다. 우리는 추축국에 가입해 새로운 세계 질서를 만끽할 것입니다."
 PAR_join_the_cominterm: "코민테른 가입"
 PAR_join_the_cominterm_desc: "추축국이나 연합국 모두 우리의 이념에 부합하는 대안은 아니지만 [SOV.GetName] 측은 다른 두 악에 대한 확실한 대안입니다."
