 SMB_air_force_CHL: "칠레 공군"
 SMB_mountain_guns: "산상 포대 투자"
 SMB_mountain_guns_desc: "우리 군대는 비록 포병이 매우 강력하더라도, 현재 칠레의 산악 지형에서는 포병이 거의 무용지물이라는 점에 주목했습니다. 그렇기에 군은 이 치명적인 무기를 계속해서 활용할 수 있도록, 산지에서 더욱 쉽게 사용할 수 있는 산포를 주문했습니다."
 SMB_tierra_del_fuego_training: "티에라델푸에고에서 훈련"
 SMB_tierra_del_fuego_training_desc: "우리 병사들이 추운 남쪽과 산지에서 효과적으로 싸우길 바란다면 적절한 훈련을 받아야 합니다. 티에라 델 푸에고에 군대를 위한 훈련 캠프를 마련하여 그들이 추위에 더 잘 적응할 수 있도록 할 것입니다."
 SMB_atacama_training: "아타카마 사막에서 훈련"
 SMB_atacama_training_desc: "우리 군인들이 열대 지방과 사막의 열기 속에서 효과적으로 싸우길 바란다면 적절한 훈련을 받아야 합니다. 이 문제를 해결할 최선책은 더위에 잘 적응할 수 있는 아타카마 사막에 훈련 캠프를 설치하는 것입니다."
 SMB_a_land_of_mountains: "산악의 땅"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName](은)는 전투 시 산악 지형을 유리하게 활용하는 강력한 전통을 오랫동안 이어왔으며 미래도 다르지 않을 것입니다. 우리는 산에서 생활하는 데 익숙한 사람들이며, 우리가 마주하는 어떤 강적이라도 물리치기 위해 우리의 전문 지식을 사용할 것입니다."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "우리 해군은 제1차 세계 대전 이후 많은 함정이 더 이상 목적에 맞지 않을 정도로 침체되어 왔습니다. 이제 함대에 투자하고 대대적인 현대화 계획을 시작해야 할 때입니다."
 SMB_CHL_navy_desc: "우리 함대는 길고 자랑스러운 전통을 가지고 있지만, 해군의 명성은 1931년의 해군 반란으로 심하게 손상되었습니다. 칠레 해군에 투자함으로써 우리는 해군에 대한 대중의 신임을 회복하는 데 도움을 줄 수 있습니다."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "단순히 군함을 생산하고 유지하는 것만으로는 해군을 구성하기에 충분치 않습니다. 전투에서 해군력을 활용하는 방법을 연구하기 위해서는 고도로 훈련된 해군 장교들과 전문가가 필요합니다. 따라서 차세대 해군 장교를 양성하기 위해 [ROOT.GetAdjective] 해군 사관학교를 설립해야 합니다."
 SMB_naval_academy_CHL_desc: "우리의 해군사관학교는 숙련된 해군 장교를 양성해 온 오랜 역사를 가지고 있지만, 제독과 함장들이 현대 해전에 대비할 수 있도록 보장하려면 지속적인 투자가 필수적입니다."
 SMB_construct_naval_bases_desc: "우리의 해군 시설은 낡았으며 현대화가 절실히 필요합니다. 이러한 시설에 투자함으로써 훨씬 더 능력 있는 해군 자산을 만들고 지원할 수 있을 것입니다."
 SMB_naval_foreign_advisors_desc: "우리 해군 장교들은 최근 전투에서 자신의 능력을 시험할 기회가 거의 없었습니다. 그러므로 우리는 외국 해군 장교를 초청해 현대 해군 전술을 우리 장교에게 훈련시키는 것으로 이익을 얻을 수 있습니다."
 SMB_reescalate_the_naval_arms_race_desc: "우리가 해군 규모에 관해 이웃 국가들과 공식적인 합의를 하지는 않았지만, 대전쟁 이후 해군을 과하게 확장하는 것은 자제해 왔습니다. 그러나 또다시 전쟁이 코앞으로 다가오고 있으며, 이웃 국가보다 먼저 재무장을 시작하는 것이 더 좋을 것입니다."
 SMB_blue_water_fleet_desc: "해군력의 투사는 강대국의 대열에 합류하거나 잠재적인 적에 대한 강력한 억제력을 유지하고자 하는 모든 국가에 매우 중요합니다. 그러므로 우리는 해군이 모항에서 멀리 떨어져 있을 때에도 효과적으로 임무를 수행할 수 있도록 적절한 장비와 훈련을 보장해야 합니다."
 SMB_coastal_fleet_desc: "우리는 전세계에서 전투를 벌이려는 열망은 거의 없습니다. 우리 함대의 주요 목표는 해안선을 보호하고 적군이 해안에 상륙하는 것을 방지하는 것입니다."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "우리의 산업 역량은 계속해서 성장하고 있지만 시간은 우리 편이 아닙니다. 우리 해군을 적절하게 강화하려면 가능한 한 빨리 더 많은 주력함이 필요합니다. 그러므로 우리는 강대국들에게 연락하여 그들이 퇴역한 드레드노트와 순양함을 판매할 의향이 있는지 알아볼 것입니다."
 SMB_minelaying_desc: "장대한 해안선을 항상 방어할 수 있는 충분한 선박을 유지하는 것은 엄청난 비용을 요구합니다. 기뢰는 함대가 도착할 때까지 적군을 저지하거나 속도를 늦추는 데 도움이 되는 저렴한 방책을 제공합니다."
 SMB_escort_fleet_desc: "대규모 전투 함대의 시대는 끝났고, 현대 해전에서는 제한된 수의 주력함과 호위 대형의 소형함 함대가 필요합니다. 따라서 해군은 그러한 전술을 수용하기 위해 계획의 방향을 재설정해야 합니다."
 SMB_raiding_fleet_desc: "해상 보급선은 대부분의 경제 기능에 매우 중요합니다. 우리의 해군 자산을 사용하여 보급선을 방해하는 것은 가장 강력한 국가조차도 무릎을 꿇게 만드는 방법이 될 수 있습니다."
 SMB_degaussing_desc: "선박 선체를 소자하여 자기 신호를 줄입니다. 이는 자기 기뢰로부터 선박을 보호하고 레이더에 감지될 확률을 감소시킵니다."
 SMB_naval_invasion_desc: "적국을 상대하는 것은 때때로 군인들에게 적국의 해안에 상륙하도록 요구합니다. 그러한 작전수행 능력을 극대화하기 위해 우리는 육해군 합동훈련을 시작할 것입니다."
 SMB_cruiser_subs_desc: "대서양과 태평양은 광활해서 장기간 독자적으로 작동할 수 있는 잠수함이 필요합니다. 따라서 우리는 자체 순양잠수함 개발에 투자해야 합니다."
 SMB_midget_subs_desc: "광활한 바다에서 자립형 잠수함을 운용하는 것은 실속없는 노력일 것입니다. 우리 해안선의 천해에서 운용할 소형 선박을 건조함으로써 자원을 더 잘 활용할 수 있습니다."
 SMB_expand_repair_yards_desc: "가장 효율적인 승무원을 갖춘 가장 튼튼한 선박이라 할지라도 결국 현역으로 복귀하기 전에 수리가 필요합니다. 우리는 그 과정이 최대한 신속하게 진행되도록 해군 수리창에 투자해야 합니다."
 SMB_enlarge_naval_facilities_desc: "전세계의 최근 발전 양상으로 보아, 우리가 적절한 함대를 유지하려면 해군을 확장해야 한다는 것이 분명해졌습니다. 이를 위한 첫 번째 단계는 기존 해군 시설을 확장하는 것입니다."
 SMB_merchant_marine_desc: "바다를 통한 자원 운송은 많은 국가의 안보에 매우 중요하며, 우리도 예외는 아닙니다. 그러므로 유사시에 우리 군을 지원할 수 있는 전문 상선 함대를 구축해야 합니다."
