 CHL_suppress_the_nacistas_tt: "나시스타 반란이 §G약해질 것입니다§!"
 CHL_endorse_the_constitution: "1925년 헌법 지지"
 CHL_endorse_the_constitution_desc: "1920년대에 심각한 사회적, 경제적 위기로 인해 구 지배층의 명성이 떨어지고 아르투로 알레산드리가 이끄는 정부가 등장했습니다. 1924년 쿠데타로 축출되었지만 1925년에 복귀한 그는 대통령직을 이용해 1833년 헌법을 대체할 새 헌법의 초안을 작성했습니다. 우리는 새로운 칠레의 건국의 아버지로서 그의 유지를 따르기 위해 노력해야 합니다."
 CHL_cooperation_with_the_falange: "국민팔랑헤와의 협력"
 CHL_cooperation_with_the_falange_desc: "국민팔랑헤는 1935년에 창당한 기독교 민주주의 정당으로, 주로 진보적이고 개혁적인 가톨릭 신자들로 구성되어 있습니다. 그들이 주장한 정책 대다수가 우리 정책과 비슷하기에 정부에 초대한다면 쉽게 이를 받아들여 줄 것입니다."
 CHL_denounce_the_anarchy: "무정부 상태에 가까운 국가 규탄"
 CHL_denounce_the_anarchy_desc: "대공황 이후 시작된 무정부 상태가 아직까지 해결되지 않았다는 사실은 현 정부가 내재한 큰 약점과 소극적인 자유주의 이념을 보여주는 증거입니다. 우리는 공개적으로 현 정부에 반대하는 목소리를 내야 하며, 국민들이 우리 편에 서준다면 국민들에게 미래는 그들의 것이라는 확신을 심어줘야 합니다."
 CHL_look_to_tradition: "전통에 주목"
 CHL_look_to_tradition_desc: "아르투로 알레산드리는 스포트라이트를 한 몸에 받았지만, 여전히 국가를 뒤덮고 있는 수많은 문제들을 해결하지 못했습니다. 따라서 우리는 자유주의에서 한 발짝 물러나 우리가 의지해왔던 옛 가치를 되돌아봐야 합니다."
 CHL_impose_new_taxes: "새로운 세금 부과"
 CHL_impose_new_taxes_desc: "국가를 대공황 이전으로 복구하기 위한 노력을 행하는 사이에 국고가 바닥을 드러냈고, 이를 해결하기 위해 국민에게 새로운 소득세를 부과하는 것이 좋은 방안이 될 지도 모릅니다. 처음에는 국민들이 반대하겠지만 시간이 좀 지나면 금방 조용해질 것이고, 우리는 더 많은 돈을 쓸 수 있을 겁니다."
 CHL_1938_chilean_presidential_election: "1938년 칠레 대통령 선거"
 CHL_1938_chilean_presidential_election_desc: "1938년 대통령 선거가 다가왔고, 칠레 국민들은 네 명의 주요 후보 중에서 차기 대통령을 선택해야 합니다. 좌익의 페드로 아기레 세르다와 인민전선, 우익의 카를로스 이바네즈 델 캄포와 인민자유동맹, 중도의 구스타보 로스와 자유당, 그리고 극좌인 엘리아스 라페르테 가비뇨와 공산당이 있습니다. 누가 승리하게 될까요?"
 CHL_1938_chilean_presidential_election_tt: "§Y대통령 선거§!가 §Y1938년 10월§! 후반에 실시되면, 이 중점은 자동으로 완료됩니다."
 CHL_construct_new_hydroelectric_stations: "새로운 수력 발전소 건설"
 CHL_construct_new_hydroelectric_stations_desc: "마푸체 원주민들에겐 인기 없는 움직임일지 모르겠지만, 아라우카니아 지역은 호수와 폭포 등 다양한 천연자원이 풍부한 곳입니다. 이 지역 주민들이 반발할 수도 있겠지만 이를 활용하여 수력 발전소를 건설할 수 있습니다."
 CHL_policies_of_arturo_alessandri: "아르투로 알레산드리의 정책"
 CHL_policies_of_arturo_alessandri_desc: "알레산드리의 정책은 많고, 그의 임기 역시 끝나지 않았습니다. 그는 국가에 막대한 기여를 보여왔고, 계속해서 이어나갈 힘이 있습니다. 그는 진실로 현 칠레의 국부입니다."
 CHL_suppress_the_nacistas: "나시스타 탄압"
 CHL_suppress_the_nacistas_desc: "국가사회주의 운동은 최근 수상한 움직임을 보이고 있으며 그들은 가까운 시일 내에 무언가를 시도할 것이 분명합니다. 우리는 경계를 유지해야 하며, 반체제 행동이 나타나는 즉시 탄압해야 합니다."
 CHL_use_the_fascist_movement: "파시즘 운동 활용"
 CHL_use_the_fascist_movement_desc: "파시스트들이 무언가를 계획하고 있는 것은 분명하지만, 우리 정부에 도움이 될 수 있는 고위급 인사다수가 그들과 같이 행동한다는 점을 생각해야 합니다. 따라서 우리는 그들 중 일부에게 비밀리에 접근하고, 최소한 그들이 무언가를 시도하기로 결정할 때까지라도 그들의 장점을 이용할 수 있기를 바라야 합니다."
 CHL_reestablish_the_republican_guard: "공화국 수비대 재결성"
 CHL_reestablish_the_republican_guard_desc: "이제 우리는 다시 공격을 받고 있으며, 우리를 공격하기로 결정한 높은 수준의 위협에 맞서 싸우려면 공화국 수비대를 재결성해야 합니다. 시민들이여 무장으로, 공화국을 위해 싸우라!"
 CHL_volunteers_to_the_republicans: "공화파에 의용군 파병"
 CHL_volunteers_to_the_republicans_desc: "스페인에 있는 우리 형제들은 민주주의 정권을 뒤엎고자 하는 군부를 상대로 투쟁하고 있습니다. 칠레의 개입은 그다지 대중적인 의견이 아니긴 하지만, 우리가 민주주의를 수호할 힘도 있고 준비도 되어있다는 것을 보여줄 수 있습니다."
 CHL_volunteers_to_the_republicans_tt: "@SPR 공화파 스페인이 존재함"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR Republican Spain has not completed §Y$SPR_regional_defense_council_of_aragon$§!"
 CHL_prop_up_gustavo_ross: "구스타보 로스 지원"
 CHL_prop_up_gustavo_ross_desc: "구스타보 로스는 아르투로 알레산드리의 가장 뛰어난 후계자이자 다가오는 대통령 선거에서 그가 가장 선호하는 후보입니다. 따라서 알레산드리는 이를 대중에게 알리고 방대한 양의 선전을 통해 로스를 그의 영적 후계자로 세우고자 노력해야 합니다."
 CHL_inflation_control_by_the_central_bank: "칠레 중앙은행의 인플레이션 통제"
 CHL_inflation_control_by_the_central_bank_desc: "칠레 중앙은행은 1925년 아르투로 알레산드리 대통령에 의해 설립되었습니다. 우리는 칠레의 장기적인 경제 발전을 지원하고 물가 급등으로 인한 경제와 정치적인 피해를 막기 위해 저들에게 인플레이션을 통제하는 임무를 맡겨야 합니다."
 CHL_construct_the_estadio_nacional: "국립경기장 건설"
 CHL_construct_the_estadio_nacional_desc: "국민의 경제와 신뢰를 회복하기 위한 알레산드리의 가장 큰 노력은 공공사업을 통해 이루어졌으며, 그의 대표작은 국가를 이끄는 그의 능력을 잘 보여주는 스포츠 경기를 위한 웅장한 국립경기장입니다."
 CHL_establish_corfo: "생산개발공사 설립"
 CHL_establish_corfo_desc: "산업 발전과 자원 배분, 재건 노력을 담당할 수 있는 조직을 설립해야 합니다. 우리는 이 조직을 칠레 생산개발공사라 부를 것입니다."
 CHL_work_towards_laissex_faire: "자유방임을 향한 노력"
 CHL_work_towards_laissex_faire_desc: "자유당 정부의 궁극적 목표는 자유방임주의 경제를 이룩하는 것이며, 따라서 우리가 가진 모든 힘을 이를 달성하는 데 다해야 합니다."
 CHL_align_the_marxists: "마르크스주의자와 연대"
 CHL_align_the_marxists_desc: "현 정부 구조가 취약하다고 보는 사람들이 많지만 좌파 대통령이 손을 내밀면 이 중 많은 이들을 정부를 지지하도록 설득할 수 있습니다."
 CHL_low_cost_housing: "저비용 주택"
 CHL_low_cost_housing_desc: "우리 나라에는 이재민이나 가난한 사람들이 많이 있으며, 우리는 우리의 불쌍한 동포들을 도와주기 위해 최선을 다해야 합니다. 그러므로 우리는 국민주택공사를 설립하여 불쌍한 이들을 구제해줄 수 있는 사회망의 구축을 정부 정책으로 삼아야 합니다."
 CHL_align_the_police: "수사경찰과 제휴"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "국영 산업 민영화"
 CHL_privatize_national_industries_desc: "현재 국영 산업은 취약하고 비효율적이며, 이를 지역의 산업단지 하나하나를 보다 잘 관리할 수 있는 민간 기업에 맡기고자 해야 합니다."
 CHL_strengthen_instituto_nacional: "국립연구소 강화"
 CHL_strengthen_instituto_nacional_desc: "일찍이 파트리아 비에야 시대에 설립된 국립연구소는 우리 국민이 필요한 것을 읽을 수 있고 우리 나라가 진보할 수 있도록 확장되고 강화되어야 합니다."
 CHL_enact_universal_suffrage: "보통 선거권 제정"
 CHL_enact_universal_suffrage_desc: "어떤 민주 사회라도 투표권은 기본이며, 우리나라에서는 모든 사람들이 다른 누구와 같은 권리를 행사할 수 없다는 것은 큰 수치입니다. 평등을 위해 싸우고, 칠레 여성들이 곧장 투표할 기회를 갖도록 보장해야 합니다."
 CHL_host_spanish_refugees: "스페인 난민 수용"
 CHL_host_spanish_refugees_desc: "스페인에 있는 우리 형제들은 동포와 싸워 영적으로 무너졌습니다. 이제 내전이 끝났으며 많은 사람들이 현 정권으로부터 탈출하고자 합니다. 스페인계 형제로서 우리는 이 난민을 받아들일 유력한 후보국입니다."
 CHL_expand_the_investigations_police: "칠레 수사경찰"
 CHL_expand_the_investigations_police_desc: "1933년 설립된 칠레 수사경찰은 법을 집행하는 칠레 헌병대와 함께 칠레의 두 경찰조직 중 하나입니다. 수사경찰은 수사 대상인 범죄에 따라 수사 영역을 나누고, 수사 전문요원이 배치된 전문 부서를 여럿 운영하고 있습니다."
 CHL_increase_presidential_powers: "대통령 권한 확대"
 CHL_increase_presidential_powers_desc: "분열된 나약한 의회보다 독재자가 나으며, 대통령만이 나라를 이끄는 데 필요한 존재입니다. 대통령이 곧 의회이며, 따라서 의원들의 정치적 참여는 필요 없습니다."
 CHL_reapproach_america: "미국에 재접근"
 CHL_reapproach_america_desc: "미국은 대공황이 벌어지자 우리와 많은 관계를 단절했으며, 우리 관계는 아직 완전히 해결되지 않았습니다. 대통령과 의회는 따라서 미국과의 관계를 즉각 회복할 수 있도록 합력하여야 합니다."
 CHL_return_to_the_parliamentary_era: "의회 시대로의 복귀"
 CHL_return_to_the_parliamentary_era_desc: "권력은 부패하며, 절대 권력은 완전히 부패한다는 것이 누구나 아는 사실입니다. 따라서 우리는 의회가 가능한 가장 큰 권한을 갖도록 해야 하며, 미친 대통령이 우리나라 전체의 미래를 좌우하지 못하도록 해야 합니다."
 CHL_development_inwards: "내부 개발"
 CHL_development_inwards_desc: "다시는 수출에 지나치게 의존하지 않고, 세계 정세에 휘둘리지 않고 안에서 나라를 발전시키는 것이 우리 정책이 되어야 합니다."
 CHL_kickstart_the_arsenal_of_democracy: "민주주의의 병기창 활성화 "
 CHL_kickstart_the_arsenal_of_democracy_desc: "우리는 다가오는 미래에 거대한 분쟁에 휘말릴지도 모릅니다. 이런 상황에 휘말리지 않게끔 하기 위해서는 우리 군수산업체를 신속히 확장해야 합니다."
 CHL_chilean_anti_communist_action: "칠레 반공주의 운동"
 CHL_chilean_anti_communist_action_desc: "공산주의자들은 우리나라와 다른 나라에 큰 위협이며, 이들이 그토록 바라는 혁명을 절대 일으키지 못하도록 모든 힘을 다해야 합니다."
 CHL_chilean_anti_communist_action_dem_version: "칠레 반공주의 운동"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "애국연맹 조직"
 CHL_organize_patriotic_leagues_desc: "애국연맹은 산티아고와 부에노스아이레스의 거리를 어슬렁거리던 파시스트 마피아 연합체였으며 우리는 그들을 다시 규합해야 합니다. 다만, 이번에는 그들이 이전처럼 자기 멋대로 활동하게 두지 않고 우리 정부에 충성하도록 해야 합니다."
 CHL_preemtively_strike_foreign_revolutionaries: "외국 혁명가 선제 타격"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "우리는 내부 공산주의 위협으로부터 국가를 보호했을지 모르지만 여전히 외부의 위협이 존재합니다. 그들이 우리에게 혁명을 가져오기 전에 우리는 그들을 선제 타격해야 합니다."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "남아메리카의 모든 §Y공산주의§! 국가에 대한 괴뢰화 §Y전쟁 명분§! 획득"
 CHL_law_of_permanent_defense_of_democracy: "민주주의 영구방어법"
 CHL_law_of_permanent_defense_of_democracy_desc: "공산주의의 위협은 우리뿐만 아니라 전 세계를 덮치고 있습니다. 반드시 닥쳐올 냉전 속에서 살아남으려면, 우리는 반드시 공산주의자들이 정부를 뒤엎고 국민들을 위협할 방법이 없게끔 해야 합니다."
 CHL_law_of_permanent_defense: "영구 방어"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "칠레는 전 세계에 조상이 뻗친 다양한 사람들로 구성된 국가입니다. 다시 한 번 경제가 성장하고 풍부한 자원이 개발되기를 기다리는 중에, 더 많은 이들이 여기로 이주하여 그들 자신을 [CHL.GetAdjective] 사람이라고 부르도록 장려해야 할 때입니다."
 CHL_socialist_youth: "사회주의 청년 조직"
 CHL_socialist_youth_desc: "좌익과 우익에 의해 급진화된 청년들이 많이 있습니다. 특히 사회주의자들은 자신의 가치를 보호하는 데 매우 열정적이기에 우리의 위대한 국가를 위협하는 모든 이들에 맞서 기꺼이 싸울 것입니다."
 CHL_counter_operation_bolivar: "볼리바르 작전 방해"
 CHL_counter_operation_bolivar_desc: "독일은 첩보와 사보타주를 활용한 볼리바르 작전을 통해 남아메리카 국가들에 간섭하려 하고 있습니다. 그들의 시도를 막아내기 위해 모든 힘을 다해야 합니다."
 CHL_strike_down_south_american_fascism: "남아메리카 파시즘 박멸"
 CHL_strike_down_south_american_fascism_desc: "남아메리카에는 파시즘에 매력을 느끼는 이들이 많으며, 우리의 안보를 위협하는 자들이 우리 지역에 없게 해야 하는 우리는 저들과 공존하기 어렵습니다. 따라서 우리는 저들이 우리를 해칠 생각을 해보기 전에 저들을 쓰러뜨려야 합니다."
 CHL_land_reforms: "토지개혁"
 CHL_land_reforms_desc: "아시엔다 - 잉킬리나헤 제도는 매우 구식이며, 우리 사회의 사회 계급 사이에 큰 분열을 야기하고 있습니다. 우리는 아센다도스의 땅을 재분배하고 이 잔혹한 농노제를 영원히 종식하기 위해 노력해야 합니다!"
 CHL_support_the_democracies: "민주주의 국가 지원"
 CHL_support_the_democracies_desc: "유럽과 아메리카의 민주주의는 위협받고 있으며, 같은 민주국가로써 우리는 어떤 방법을 통해서라도, 그들을 도울 의무가 있습니다. 따라서 우리는 민주주의를 지키기 위해 칠레인들을 보내야 합니다."
 CHL_mapuche_reconcilliation_campaigns: "마푸체 화해 운동"
 CHL_mapuche_reconcilliation_campaigns_desc: "19세기 아라우카니아가 정복된 후 마푸체 민족은 정부로부터 아주 부당한 대우를 받아왔습니다. 우리는 그들의 상황을 개선하여 그들이 다른 칠레 시민들과 함께 평화롭게 살 수 있도록 해야 합니다."
 CHL_an_attempt_to_maintain_our_neutrality: "중립 유지 시도"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "세계적 분쟁에 참여하고 있는 많은 외국 세력들이 우리 나라를 그들의 무의미한 다툼으로 비롯된 전쟁으로 끌어들이고 싶어합니다. 우리는 최선을 다해 그들의 다툼에 말려들어가지 않도록 노력하고 그 전쟁에 대한 관심을 끊어버려야 합니다."
 CHL_embargo_strategies: "금수조치 전략"
 CHL_embargo_strategies_desc: "우리의 동료 민주 국가들을 돕는 방법에는 그저 싸울 병사들을 보내주는 것 말고도 더 많은 방법이 있고, 경제적인 조치 역시 강력하다는 것은 시간이 증명해주었습니다. 따라서 우리는 친구의 적들에게 금수조치를 내려, 그들의 전쟁 수행에 필요한 구리와 질산염이 부족하게 만들어줘야 합니다."
 CHL_embargo_strategies_tt: "주요 §Y민주주의§! 국가와 전쟁 중인 모든 국가를 §Y금수조치§!합니다."
 CHL_enact_stricter_labor_laws: "엄격한 노동법 도입"
 CHL_enact_stricter_labor_laws_desc: "현재의 노동법은 올바른 민주 사회를 구현하기에는 너무 느슨하기에, 우리는 기업과 자본가들이 칠레의 가난한 노동 계급을 마구 써먹지 못하도록 해야 합니다. 더 평등한 미래를 위해!"
 CHL_found_national_steelworks: "국가 제강소 건설"
 CHL_found_national_steelworks_desc: "이 나라에는 철강이 절실히 필요하며, 우리 탐사자들은 아라우카니아에서 철을 발견했습니다. 그러므로 우리는 이용 가능한 국가 자원을 활용할 수 있도록 새로운 제강소를 설립하기 위해 노력해야 합니다."
 CHL_found_the_contraloria_general_de_la_republica: "공화국 감사원 설립"
 CHL_found_the_contraloria_general_de_la_republica_desc: "칠레 공화국 감사원은 칠레 정부의 헌법상 자치 기관이 될 것입니다. 감사원은 형태에 상관없이 중앙 집중 및 분산형 공무원의 모든 활동에 대한 법적 측면, 관리, 사전 감사 및 사후 감사 기능과 법률에 의해 부여된 기타 권한에 대한 통제를 담당하게 될 것입니다."
 CHL_establish_the_ministry_of_mining: "광업부 설치"
 CHL_establish_the_ministry_of_mining_desc: "우리는 우리나라의 광산 운영을 책임지는 부처를 설립하여, 광산을 만드는 위치와 광산의 운영 방식을 중앙에서 통제할 수 있어야 합니다."
 CHL_the_nationalization_of_copper: "구리 국유화"
 CHL_the_nationalization_of_copper_desc: "우리 나라의 막대한 양의 구리는 현재 민간 광업 회사의 통제 하에 있으며, 우리는 그 매장량이 우리 정부와 광업부의 보다 현명한 손에 들어가도록 해야 합니다."
 CHL_enforce_stricter_secularism: "세속주의 강화"
 CHL_enforce_stricter_secularism_desc: "우리는 자유주의적 헌법에 세속주의를 명문화하였지만, 교회는 여전히 선출 정치인과 국민들 모두에게 많은 영향력을 가지고 있습니다. 따라서 우리는 정치와, 정치에 참여하고자 하는 모든 사람이 종교와 거리를 두도록 요구해야 합니다."
 CHL_repeal_the_separation_of_church_an_state: "정교분리 폐지"
 CHL_repeal_the_separation_of_church_an_state_desc: "교회와 국가를 분리하는 것은 크나큰 실수였으며, 하루 빨리 취소되어야 합니다. 잘 알다시피, 교회는 우리의 아군입니다."
 CHL_a_joint_application_to_the_allies: "연합국 공동 가입 신청"
 CHL_a_joint_application_to_the_allies_desc: "우리와 아르헨티나는 항상 연합국과 좋은 관계를 유지해 왔으며, 이제 마침내 연합국에 가입하여 더 밝은 미래를 위해 함께할 때가 되었습니다."
 CHL_dispute_over_tierra_del_fuego: "티에라델푸에고 분쟁"
 CHL_dispute_over_tierra_del_fuego_desc: "아르헨티나 정부는 여전히 이어져 있지도 않은 티에라델푸에고의 동쪽 절반에 대한 영유권을 주장하고 있으며, 우리가 이 지역에 대해 더 오래되고 정당한 영유권을 가지고 있음은 분명합니다. 우리는 즉시 이 지역을 확보하기 위해 움직여야 합니다."
 CHL_protect_the_easter_island: "이스터 섬 방어"
 CHL_protect_the_easter_island_desc: "현지인들에게는 라파누이라고 알려진 이스터 섬은, 서쪽의 파시스트들에게 끝없이 위협받고 있습니다. 우리는 단순히 섬을 요새화하고 항구를 짓는 것이 아니라, 태평양에 영유권을 주장하는 모든 이들을 선제타격해야 합니다."
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! 측이 §Y남아메리카§!의 §Y본토§! 전역 지배"
 CHL_joint_research_initiatives_tt: "§Y칠레§!와 모든 동맹국은 §Y기술 공유 그룹§!에 합류합니다."
 CHL_the_future_of_Chile: "[CHL.GetName]의 미래"
 CHL_the_future_of_Chile_desc: "현재의 대연정이 모든 안건에서 완전히 합의를 이루는 것이 불가능할 것으로 보이기 때문에, 공산당은 전당대회를 소집하여 앞으로 어떤 길을 걸어갈 지 결정해야 합니다. 이 사안은 마르크스주의자 엘리아스 라파르트 가비뇨, 사회주의자 마마듀크 그로브 발레호, 스탈린주의자 카를로스 콘트레라스 라바르카와 트로츠키주의자인 마누엘 이달고 플라사에게 달려 있습니다."
 CHL_support_for_the_international_revolution: "국제혁명 지원"
 CHL_support_for_the_international_revolution_desc: "세상에는 자신들의 고향을 침략한 외국에 맞서 싸우는 자들 뿐만 아니라, 자신의 생계를 위협하는 부패한 정부와 산업체들에 맞서 싸우는 자들도 있습니다. 우리는 최선을 다해 세계 인민들이 악으로부터 안전하게 보호받을 수 있도록 해야 합니다."
 CHL_sponsor_american_revolutions: "아메리카 혁명가 지원"
 CHL_sponsor_american_revolutions_desc: "시도한다면 혁명을 성공시킬 수 있는 잠재력이 있으나, 이를 끝까지 이루어 낼 자금과 무기가 없는 이들이 많이 있습니다. 따라서 우리는 이런 혁명가들을 지원하여 남아메리카에서 자본주의를 몰아내야 합니다."
 CHL_sponsor_american_revolutions_tt: "다른 §Y남북아메리카§! 국가의 §Y이념 집회를 후원§!하는 결정 해금."
 CHL_union_of_hispanic_republics: "히스패닉 공화국 연방"
 CHL_union_of_hispanic_republics_desc: "이제 모든 히스패닉 사람들이 하나의 깃발 아래 뭉쳤으니, 우리가 무엇을 할 수 있는지 세계에 보여주고 제국주의자의 통치 아래 남겨진 우리 사람들을 모두 해방할 때가 되었습니다."
 CHL_propose_closer_cooperation: "밀접한 협력 제안"
 CHL_propose_closer_cooperation_desc: "우리 근처의 공산주의 국가들은 우리와 이념은 같지만, 전략적으로는 분산되어 있고 구심점이 없습니다. 우리는 그들을 우리의 날개 밑으로 거두어들이고, 그들을 지도해야 합니다."
 CHL_nationalize_foreign_industries: "외국 산업 국유화"
 CHL_nationalize_foreign_industries_desc: "아직 우리 나라에 남아 있는 자본가들은 우리의 다음 조치가 무엇인지 깨달음에 따라 땀을 뻘뻘 흘리고 있을 것입니다. 우리는 그들이 소유한 모든 재산을 몰수하여 인민에게 재분배해야 합니다."
 CHL_align_with_the_russian_soviet: "[SOU.GetNameDef] 제휴"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap] 측은 이념적으로 가까운 동지들입니다. 그들에게 접근하여 [SOU.GetFactionName]에 가입하는 대가로 상호 원조를 요청해야 합니다."
 CHL_hub_of_the_world_revolution: "세계혁명의 중심지"
 CHL_hub_of_the_world_revolution_desc: "세계의 현 상황에 만족하지 못하고, 더 중요하게는 소련의 상황에 환멸을 느끼는 혁명가들이 많이 있습니다. 우리는 더 위대한 세계를 위해 함께 노력해야 합니다!"
 CHL_hub_of_the_world_revolution_tt: "다른 국가들의 공산주의 고문들은 그들 조국의 정치적 상황에 따라 [CHL.GetName] 측으로 넘어올 것입니다. 현재 다음의 고문들이 [CHL.GetName] 측으로 넘어옵니다:"
 CHL_joint_development_programs: "합동 개발 계획"
 CHL_joint_development_programs_desc: "이제 우리는 동맹이므로, 각 국가의 발전을 위해 서로 새로운 공장을 건설하도록 노력해야 합니다."
 CHL_joint_research_initiatives: "합동 연구 활동"
 CHL_joint_research_initiatives_desc: "이제 우리는 동맹이므로, 세계의 자본가와 제국주의자가 할 수 있는 것 이상의 무기를 개발하기 위해 서로 새로운 연구소와 연구 협력 계획을 설립하도록 노력해야 합니다."
 CHL_one_more_fascist_focus_done_tt: "쿠데타의 부정적 영향 §G감소§!\n 전쟁 지지도: §G+5%§!\n 안정도: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "§Y준비 중점§!을 완료한 수에 따라 전쟁 지지도 및 안정도 감소"
 CHL_propose_closer_cooperation_tt: "§Y중남미§!의 모든 §Y공산주의 국가§!에 복종을 요구하는 사건 전송"
 CHL_sway_ariosto_hererra_tt: "§Y아리오스토 에레라§!의 세력이 우리의 쿠데타에 함께할 것입니다"
 CHL_proliferate_national_populism_tt: "§Y반혁명 개시§! 중점 완료 시:\n정치력 §G+75§!."
 CHL_more_funds_or_the_propaganda_department_tt: "§Y반혁명 개시§! 중점 완료 시:\n인력 §G+5000§!."
 CHL_recruit_young_officers_tt: "일부 젊은 장교들이 §Y장군§!으로 진급할 것입니다"
 CHL_enforce_the_chilean_identity_tt: "§Y$CHL_ancestral_mapuche_resistance$§! 국민정신이 제거될 시, [950.GetName]에 대한 핵심 주 재획득."
 CHL_expand_the_department_of_provinces_change_tt: "이전에 강화된 §Y부서§!에 따라 이전 중점에서 획득한 §Y국민정신§!을 수정합니다."
 CHL_expand_the_department_of_provinces_coring_tt: "칠레 실지회복주의가 주장하는 §Y주를 통합§!하는 결정 해금."
