l_english:
 SMB_army_default: "국군 무장"
 SMB_army_default_desc: "저들이 비웃을 바는 아니다만 우리 군대는 여전히 우리가 원하는 것보다 훨씬 약합니다. 군인들을 보다 현대적인 무기로 무장시킴은 물론이고 언제든지 전투에 대비할 수 있도록 훈련시키는 것은 필수적입니다."
 SMB_military_facilities_default: "군수 시설 확장"
 SMB_military_facilities_default_desc: "군대를 적절하게 무장시키기 위해서는 무기 산업을 확대해야 합니다. 따라서, 군사 장비 생산에 특화된 새로운 산업 시설을 건설하는 것이 필수적입니다."
 SMB_department_of_propaganda_default: "선전부"
 SMB_department_of_propaganda_default_desc: "세계는 불타고 있지만 우리가 수많은 노력에도 불구하고 시민 모두가 전쟁을 지지하지는 않습니다. 따라서 우리는 국제적 무장투쟁의 이점을 국민에게 설득하는 전담 부서를 수립해야 합니다."
 SMB_logistics_department_default: "군수부 설립"
 SMB_logistics_department_default_desc: "남아메리카는 우리의 고향이지만, 그래도 일반적인 군대가 싸우기에는 힘든 대륙입니다. 이 문제를 해소하기 위해서는, 군수품의 적절한 관리와 배분에 특화된 군대를 설립하는 것이 좋을 것입니다."
 SMB_support_company_default: "지원중대의 중요성"
 SMB_support_company_bra: "밀림 전투공병 훈련"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "§Y밀림 전투공병§! 지원대대 해금:\n §Y밀림§!:\n  이동 §G+30%§!, \n  공격 §G+10%§!, \n  방어 §G+20%§!"
 SMB_support_company_default_desc: "최근의 군수부 창설은 일련의 발견으로 이어졌습니다. 무엇보다도, 공급품의 유통을 유지하고 충분한 양의 적절한 장비와 공급품이 생산되어야 하지만 현재 우리의 물자로는 감당할 수 없습니다. 경쟁자들에 뒤쳐지지 않으려면 지원장비를 현대화할 필요가 있습니다."
 SMB_department_of_military_intelligence_default: "군사정보부"
 SMB_department_of_military_intelligence_default_desc: "비록 말의 의미는 서로 상반될 수 있지만, 적들의 입장과 동기를 제대로 알지 못하면 전면전에서 적을 물리치기 어렵다는 점을 이해하는 것이 중요합니다. 따라서 군대에 군사정보부를 설치하는 것은 필수입니다."
 SMB_motorized_default: "차량 산업 투자"
 SMB_motorized_default_desc: "전쟁의 미래는, 별로 효과도 없으면서 쓸데없이 시간과 인력을 낭비하는 16세기나 17세기식 보병 사격 같은 게 아니라, 빠른 차량을 이용해 적들이 미처 대응하기 전에 그들을 포위하고 박살 내는 것입니다."
 SMB_tank_warfare_default_CHL: "파타고니아에서의 전투"
 SMB_tank_warfare_default: "전차전"
 SMB_tank_warfare_default_desc: "기동군에게 최고의 지원은 마주하는 적군 대부분을 압도하는 화력을 지닌 강력한 강철 괴수 부대입니다. 유일한 쟁점은, 우리의 전차 생산이 독일의 전격전에 중점을 둘 것인가 아니면 보병을 지원해야 하는가입니다."
 SMB_tank_warfare_tt: "자국 기갑군 계획을 §Y특화§!하는 결정 해금"
 SMB_domestic_production_default: "국내 생산 집중"
 SMB_domestic_production_default_desc: "의심할 여지 없이 더 어렵고 시간이 많이 걸리기는 하지만, 본국에서 전차를 개발하고 생산하는 것이 훨씬 더 유익하고 제품의 품질을 보장할 뿐만 아니라 도착하기 전에 무기 배송물을 도난당할 위험도 없습니다."
 SMB_mechanized_troops_default: "병력 기계화"
 SMB_mechanized_troops_default_desc: "우리 군대를 발전시키고 미래의 전쟁 양상을 적절히 받아들이기 위해, 우리는 정규군을 기계화하는 데 광범위한 노력을 기울일 것입니다. 그렇게 한다면 기갑 연대와 함께 안전한 장갑 뒤에서 전장에 큰 피해를 입힐 수 있습니다."
 SMB_army_academy_default: "육군사관학교 확장"
 SMB_army_academy_default_desc: "효과적인 무기를 갖추는 것만이 전투의 결과를 결정하는 것은 아닙니다. 또 하나의 큰 요인은 병사 개인 뿐만 아니라 장군이 병력을 지휘하는 기술입니다. 이를 위해 우리 사관학교의 육군부 운영을 확대하는 데 투자해야 합니다."
 SMB_regular_infantry_default: "일반 병사의 힘"
 SMB_regular_infantry_default_desc: "장비 역시 다른 무엇보다 중요하지만, 조국을 지키고, 핵심 가치를 보호하고, 사랑하는 이들을 위해 싸우는 군인 개개인이야말로 군대의 진정한 힘입니다. 그렇기 때문에 우리는 일반 군인의 사기를 높이고 그에게 가장 고된 전투에서 승리할 수 있는 최고의 가능성을 제공하기 위해 최선을 다해야 합니다."
 SMB_artillery_CHL: "질산염 생산 활용"
 SMB_artillery_default: "중포 산업 전문화"
 SMB_artillery_default_desc: "우리 경제는 영국, 프랑스, 이탈리아 등의 강대국들만큼 튼튼하지 않습니다. 원하는 모든 장비에 지불할 돈이 있다면 좋겠지만, 더 강력하고 좋은 장비를 원한다면 중포 생산을 전문화해야 할 것입니다."
 SMB_foreign_designs_default: "외국 설계 확보"
 SMB_foreign_designs_default_desc: "국산 전차를 생산하기 위한 과학자들과 공학자들이 있었다면 좋겠지만, 대신 우리가 보유한 인맥을 활용하여 국제 시장에서 유리한 거래를 성사시키는 것이 최선입니다. 현재 시점에선 그것이 전문장비를 획득함에 있어 유일하게 현실적으로 실행 가능한 선택이기 때문입니다."
 SMB_foreign_advisors_default: "외국 고문단"
 SMB_foreign_advisors_default_desc: "[ROOT.GetAdj]군 교관들은 훌륭하지만, 명성이 자자한 사관학교에서 훈련되어 다수의 실전에 참여한 이들만큼은 아닙니다. 그러므로 우리 군대를 더 강화하기 위해, 우리는 외국 군사 고문을 초청해 군대가 그들의 전문성을 훈련받도록 할 것입니다."
 SMB_army_professionalism_CHL: "육군 프로이센화"
 SMB_army_professionalism_default: "육군 전문성 증진 가속화"
 SMB_army_professionalism_default_desc: "군대에 동원하기 위해 가능한 많은 군인을 대기시키는 것이 좋은 방법일 수도 있겠지만, 우리의 외국 군사고문단에 따르면 군대가 어느 순간이라도 최고의 상태에서 작전을 수행할 수 있도록 하는 것이 훨씬 더 중요합니다."
 SMB_conscription_default: "징병 확대"
 SMB_conscription_default_desc: "우리 군인들의 전문성은 의심스러울 수 있지만, 군대에 지원할 의향이 있는 장정들이 극심하게 부족하기 때문에 현재 우리 군대에 절실히 필요한 것은 자리를 채울 더 많은 군인들임에는 의심의 여지가 없습니다."
 SMB_conscription_CHL: "대전쟁의 교훈"
 SMB_experimental_weapons_department_default: "실험적 무기 부서"
 SMB_experimental_weapons_department_default_desc: "기술 부문에서 경쟁자들에게 추월당하지 않으려면, 전장에서 뒤처지지 않도록 소위 기적의 무기를 이론화하고 개발을 시도하는 것이 최선일 것입니다."
 SMB_nuclear_program_default: "국산 핵 계획"
 SMB_nuclear_program_default_desc: "미국인들과 독일인들은 원자의 비밀을 밝혀내기 위해 분전하고 있으며, 우리도 그들에게 뒤처지는 것을 용납할 수 없습니다. 비록 그들은 전쟁을 염두에 두고 있지만, 우리 과학자들은 민간 생활을 개선하기 위해 원자 분열을 활용하는 방법도 주장하고 있습니다."
 SMB_nuclear_program_key_BRA: "병렬 계획"
 SMB_special_forces_default: "특수부대 계획"
 SMB_special_forces_default_desc: "우리 군대는 비록 영세하지만, 특정 상황과 전투 유형에 탁월한 특수 훈련을 받은 병사들을 활용함으로써 대폭 강화될 수 있습니다. 따라서 이러한 군인들을 훈련하고 수용하기 위한 프로그램을 수립하는 것이 최우선 과제로 간주되어야 합니다."
 SMB_special_forces_option_1_default: "산악 연대 강화"
 SMB_special_forces_option_1_default_desc: "산악병들은 우리 정규군에겐 기대밖에 할 수 없는 위업을 실제로 수행하기 때문에 우리 고위사령부의 특별한 관심을 받아야 합니다. 그들은 위험한 안데스 산맥에서 전투를 수행할 수 있고, 공세에서 정규군을 지원할 수 있습니다."
 SMB_special_forces_option_2_default: "강력한 해병대"
 SMB_special_forces_option_2_default_desc: "해군은 현재 우리의 강점 중 하나이기에, 그 사실을 활용하여 혹독하게 훈련되고 매우 효과적인 해병들로 구성된 자체적인 군종을 보유하도록 허용하는 것이 훨씬 유리할 것입니다."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap](은)는 해병대의 오랜 전통을 가지고 있지만, 태평양 전쟁이 끝난 이후 해안 포병 부대로 축소되었습니다. 이들을 원정전을 위한 장비를 갖춘 해병대로 전환함으로써 [ROOT.GetNameDef](은)는 19세기에 성공적으로 수행했던 것처럼 다시 해외에 전력을 투사할 수 있게 됩니다."
 SMB_special_forces_option_3_default: "공군 내 육전 부서 확대"
 SMB_special_forces_option_3_default_desc: "공군은 현재 우리의 강점 중 하나이기에, 그 사실을 활용하여 혹독하게 훈련되고 매우 효과적인 공수병으로 구성된 자체적인 군종을 보유하도록 허용하는 것이 훨씬 유리할 것입니다."
 SMB_special_forces_option_1_continuation_default: "레인저 양성 과정"
 SMB_special_forces_option_1_continuation_default_desc: "산악병을 지원하기 위해 우리는 산악 부근뿐만 아니라 남아메리카의 숲과 정글에서도 공격하고 정찰하도록 특별히 훈련된 레인저를 고용해야 합니다."
 SMB_special_forces_option_2_continuation_default: "해병 지원"
 SMB_special_forces_option_2_continuation_default_desc: "해병대가 최대의 역량과 효율로 기능할 수 있도록, 상륙 차량이나 개선된 해안 상륙 시의 보급품 분배 기술 등 해병대를 지원하는 기술 개발을 고려해야 합니다."
 SMB_special_forces_option_3_continuation_default: "공수 강하 지원"
 SMB_special_forces_option_3_continuation_default_desc: "공수작전을 수행할 때의 성공 가능성을 최대한 높이려면 공수전차나 위장된 보급 상자 등 공수부대의 생존 가능성을 높이는 데 도움이 되는 기술 개발을 고려해야 합니다."
 SMB_air_defense_default: "영공 방어"
 SMB_air_defense_default_desc: "이제 우리의 경쟁자들이 본색을 드러내고 자신들만의 공중 무기를 개발하기 시작했으니 우리는 대응을 준비해야 합니다. 대공 포대와 대공포의 신속한 건설과 배치를 명령하는 것은 그것의 좋은 시작일 것입니다."
 SMB_air_force_default: "공군 무장"
 SMB_air_force_default_desc: "많은 이론가들은 현재 우리가 뒤처지고 있는 분야가 현대 공군의 발전이라고 주장합니다. 따라서 우리는 새로운 격납고와 시설을 건설하고 추가 조종사를 양성함으로써 이 문제를 해결하기 위해 열심히 노력해야 합니다."
 SMB_air_academy_default: "적절한 공군사관학교 설립"
 SMB_air_academy_default_desc: "지상에서 싸울 병사들만이 제대로 교육을 받아야 하는 것은 아닙니다. 우리 조종사들은 열정적이기는 하지만, 공중전에서 탁월한 능력을 발휘하는 데 필요한 전문 교육이 부족합니다. 이를 해결하기 위해서는 사관학교를 확대하여 공군에 맞는 교육과정을 더 많이 포함시켜야 합니다."
 SMB_construct_air_bases_default: "새로운 공군기지 건설"
 SMB_construct_air_bases_default_desc: "우리에게는 전문적으로 잘 교육받은 의욕이 넘치는 조종사가 필요할 뿐만 아니라, 대규모 공군에 필요한 또 다른 중요한 것이 부족합니다. 비행장이죠. 비록 우리에게는 몇 개가 있긴 하지만, 우리가 공군을 경쟁력을 갖출 수 있는 수준으로 확장하고자 한다면, 그것만으로는 충분하지 않습니다."
 SMB_domestic_designs_default: "국산 설계"
 SMB_domestic_designs_default_desc: "다른 나라가 우리 조종사에게 맞는 비행기를 설계하거나 생산하는 것은 신뢰할 수 없기 때문에 자체적으로 항공기를 설계하고 생산하는 것이 최선입니다."
 SMB_license_designs_default: "해외 설계 면허"
 SMB_license_designs_default_desc: "비행기 설계를 자체적으로 연구하고 개발하는 데는 너무 많은 시간과 노력이 소비됩니다. 그렇기 때문에 우리는 대신 외국 장비 면허를 얻어와 [ROOT.GetNameDef]에서 생산하는 데 집중할 것입니다."
 SMB_purchase_aircraft_default: "외국 항공기 구매"
 SMB_purchase_aircraft_default_desc: "우리 공군은 자체 항공기를 개발하는 것뿐만 아니라 자체 생산하는 것 역시 비용과 시간 소모가 지나치다고 판단했습니다. 그들은 대신 외국 장비 구입을 주장하고 있으며, 우리는 이를 수용할 것입니다."
 SMB_establish_aircraft_industry_default: "국내 항공기 산업"
 SMB_establish_aircraft_industry_BRA: "브라질 항공사"
 SMB_establish_aircraft_industry_default_desc: "생산 효율성을 가능한 한 높게 유지하려면 자국 영토에 대규모 항공기 산업을 유치해야 한다는 것은 분명합니다."
 SMB_flying_fortress_default: "날아다니는 요새"
 SMB_flying_fortress_default_desc: "공군을 적절하게 활용하는 유일한 방법은 지평선 앞에 아무것도 남지 않을 때까지 적을 폭격하여 굴복시키는 것입니다. 그러므로 우리는 사상 최다의 폭발물을 운반할 수 있는 능력을 갖춘 대형 비행기를 제작해야 합니다."
 SMB_tactical_air_force_default: "전술공군"
 SMB_tactical_air_force_default_desc: "공군은 지상군을 지원하는 것뿐만 아니라 지상군만으로는 할 수 없는 더욱 복잡한 임무를 수행하는 데에도 활용되어야 합니다. 이것이 바로 공군을 위대하게 만드는 정수입니다."
 SMB_nimble_air_force_default: "민첩한 공군"
 SMB_nimble_air_force_default_desc: "비행기는 적기뿐 아니라 대공포와 해군 함정의 감시망도 제압할 수 있어야 합니다. 그리고 공군은 충분히 효율적인 방식으로 근접전과 공습을 수행할 수 있는 소형 항공기로 구성되어야 하며, 신속하고 결정적인 기동을 위해 결코 무겁지 않아야 합니다."
 SMB_strategic_bombing_default: "전략폭격 주력"
 SMB_strategic_bombing_default_desc: "전투에서 적을 패퇴시키면 전쟁에서 승리하지만 그들의 경제와 공업력을 손상시킴으로써 역시 가능합니다. 그렇기 때문에 전략폭격은 전쟁 중 최우선 목표로 간주되어야 합니다."
 SMB_army_support_default: "육군 지원"
 SMB_army_support_default_desc: "공중에서 일방적으로 공격을 받으면 군대는 승리할 수 없습니다. 그렇기 때문에 그러한 행동으로부터 육군을 방어하기 위해 우리 공군을 사용할 뿐만 아니라, 우리의 적들에게 똑같은 일을 할 수 있도록 무장해야 합니다."
 SMB_winning_the_air_war_default: "공중전에서의 승리"
 SMB_winning_the_air_war_default_desc: "지상 지원과 해상 폭격은 모두 중요하다고 생각할 수 있지만, 제공권이 없다면 이러한 행동들은 모두 부질없음을 인식하는 것이 매우 필요합니다. 그러므로, 우리 공군은 가능한 한 하늘을 통제하는 데 주력해야 합니다."
 SMB_naval_support_default: "해군 지원 주력"
 SMB_naval_support_default_desc: "우리 비행기의 최우선 목표는 해군과 민간 수송선을 위한 항로를 확보하고 보호하도록 지원하는 것입니다. 따라서 해군 지원 및 정찰 역할을 염두에 두고 항공기를 설계하고 탑재된 대공포에 의해 격추되는 것을 방지하는 것이 중요합니다."
 SMB_air_modifier_boost_1_default: "지상 지원 전문화"
 SMB_air_modifier_boost_1_default_desc: "보병이 항상 목적지에 도달할 수 있도록 하는 것이 매우 중요하며, 그런 이유로 직접적인 항공지원이든 적 전선 후방을 폭격하든, 보병이 그렇게 할 수 있도록 공군을 집중시키는 것도 중요합니다."
 SMB_air_modifier_boost_2_default: "개선된 기체 개발"
 SMB_air_modifier_boost_2_default_desc: "우리 비행기가 적과의 접전에서 살아남으려면 가능한 한 많은 공격을 회피할 뿐만 아니라 한두 번의 피격을 견뎌내고 수리를 위해 필요한 만큼 멀리 비행할 수 있어야 합니다. 그렇기 때문에 우리는 더 나은 기체와 엔진을 개발하여 조종사가 무슨 일이 있어도 안전하도록 해야 합니다."
 SMB_air_doctrine_default: "교리 개선"
 SMB_air_doctrine_default_desc: "적절한 전략이 없으면 최고의 조종사와 비행기도 전투에서 우세를 점할 수 없다는 것에 주목해야합니다. 전쟁은 전부 계획, 전략, 그리고 국가 개개의 강점의 최대 활용에 대한 것입니다. 따라서 우리는 공군이 따라야 할 새로운 교리를 개발하는 데 많은 노력을 바쳐야 합니다."
 SMB_aircraft_carriers_default: "항공모함"
 SMB_joint_operative_command_default: "합동 작전사령부"
 SMB_joint_operative_command_default_desc: "이제 우리는 군대를 발전시켰을 뿐만 아니라 공군을 위한 좋은 기반을 구축했으므로, 각 군부대 간의 조직과 협력을 구축할 때입니다. 그리하여 우리는 양쪽 분야에서 선택된 지휘관들로 구성된 합동작전지휘부를 설립할 것입니다."
 SMB_war_planning_office_default: "전쟁 계획실"
 SMB_war_planning_office_default_desc: "우리는 군대가 구식 정보를 받고 매복으로 전멸하는 등, 정보 전쟁에서 뒤처지지 않도록 적절하고 잘 고려된 계획과 명령을 받게 할 필요가 있습니다. 따라서 우리는 이러한 노력을 더 잘 조정하기 위해 전쟁 계획실을 설립해야 합니다."
 SMB_women_in_aviation_default: "여성 조종사"
 SMB_women_in_aviation_default_desc: "언제나 그런 대우를 받은 것은 아니지만, 여성은 항상 사회에서 중요한 역할을 해왔으며, 이제는 남성들만의 과업으로 여겨졌던 자국 비행기의 생산, 조종 등을 이제 여성들이 나서서 수행해야 할 때입니다."
