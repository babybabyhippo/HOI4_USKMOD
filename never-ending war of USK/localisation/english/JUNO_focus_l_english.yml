 propping_up_gustavo_ross_tt: "§Y구스타보 로스§!가 칠레 대통령이 된다면 정치력 §G+75§!와 안정도 §G+5%§!를 얻으며, 구스타보 로스는 순응도 증가 속도 변동치 §G+2%§!, 이념 변화 방어 §G+25%§!, 안정도 §G+10%§!의 §Y대중에게 인기 많음§! 지도자 특성을 얻습니다."
