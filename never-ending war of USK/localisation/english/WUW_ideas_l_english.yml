 HUN_recon_airplane_focus: "정찰기 중점"
 HUN_recon_airplane_focus_desc: "[ROOT.GetNameDefCap](은)는 현재 적을 제대로 감시하기 위해 정찰기의 개발과 활용에 많은 투자를 하고 있습니다."
 HUN_rapid_army_groups_idea: "신속한 군 조직"
 HUN_rapid_army_groups_idea_desc: "우리 군대는 언제나 가능한 한 빨리 필요한 위치로 이동할 수 있도록 재편되었습니다."
 HUN_pan_ugric_volunteer_force: "[ROOT.GetAdjective] 의용군"
 HUN_pan_ugric_volunteer_force_desc: "최근 우리는 핀우그리아족 형제들을 도우려는 열의를 가지고 해외에서 싸우고 싶어하는 [ROOT.GetAdjective] 의용병을 모집하고 있습니다."
 HUN_GER_trade_modifier: "헝가리-독일 무역 협정"
 HUN_POL_friendship_modifier: "폴란드와 헝가리 - 함께 싸우고, 이후 함께 마시는 두 절친들"
 HUN_restricted_voting_rights: "투표권 제한"
 HUN_restricted_voting_rights_desc: "국민의 투표권을 제한하는 것은 인기 있는 결정은 아니지만, 나라에서 떠오르는 공산주의와 자유주의 이념을 막기 위해 필요한 조치였습니다."
 HUN_crackdown_on_extremism: "극단주의 탄압"
 HUN_crackdown_on_extremism_desc: "새 총리 칼만 다라니의 새로운 반극단주의 개혁의 일환으로 페렌츠 살라시가 체포되었고 그의 국가사회주의 정당인 국민의지당은 금지되었습니다."
 HUN_power_to_the_regent_idea: "섭정에게 부여된 권한"
 HUN_power_to_the_regent_idea_desc: "법령 제 19호가 통과됨에 따라 [ROOT.GetNameDef] 섭정에게 더 많은 권한이 부여되었으며 사람들의 충성심은 위대한 지도자 호르티 미클로시에게 있습니다."
 HUN_turul_association_idea: "투룰 협회"
 turanist_connections_op_modifier: "투란주의자 연결"
 HUN_old_hungary_reclaimed: "복원된 대헝가리"
 HUN_old_hungary_reclaimed_desc: "마침내 우리는 트리아농 조약이 우리에게 강요한 치욕을 벗어던지고, 우리의 것을 성공적으로 수복했습니다!"
 HUN_promoted_hungarianism: "헝가리주의 촉진"
 HUN_promoted_hungarianism_desc: "우리의 국익에 최선을 다하기 위해, 우리는 헝가리주의 운동을 강화하고, 우리 국민이 우리의 미래가 어디에 있는지 알 수 있도록 해야 합니다."
 HUN_promises_of_peace: "평화 약속"
 HUN_promises_of_peace_desc: "소협상국의 일원들을 만족시키기 위해, 우리는 군사적으로, 또는 공격적으로 확장하지 않기로 약속했습니다. 이는 일시적으로 군대의 성장을 저해할 것입니다."
 HUN_supporting_carlists: "카를로스파의 대의 지지"
 HUN_following_entente_stipulations: "소협상국의 규정을 수용함"
 HUN_bastion_of_catholicism: "가톨릭의 보루"
 HUN_bastion_of_catholicism_desc: "우리 나라는 독실한 가톨릭 국가이며, 우리의 군인들은 위대한 신앙의 수호자이자 교황 성하의 충실한 종복이 될 것입니다."
 HUN_a_multi_ethnic_empire: "다민족 제국"
 HUN_a_multi_ethnic_empire_desc: "우리 제국은 여러 민족과 문화를 포함하고 있으며, 우리는 이를 전적으로 수용해야 합니다. 각 지역에 큰 자치권을 부여함으로써, 우리 국민이 우리와 함께하고자 하는 마음을 갖도록 해야 합니다."
 HUN_revenge_for_brusilov_idea: "브루실로프 공세의 복수"
 HUN_payments_from_hungary_idea: "[HUN.GetNameDef]의 보상금 지불"
 HUN_apostolic_kingdom_idea: "사도 왕국"
 HUN_apostolic_kingdom_idea_desc: "성 이슈트반 이후 수 세기에 걸쳐 칭송받아온 대로, 우리 폐하는 분명히 현대의 기독교 사도이며, 모든 기독교 영토에 대한 권리를 가지고 있고, 이들을 성자의 이름으로 통치할 권리를 지니고 있습니다. 우리는 정당한 우리의 것을 전부 되찾아야 합니다!"
 HUN_horthyist_royal_guard: "왕실 근위대"
 HUN_the_volksbund_idea: "민족연합"
 HUN_the_volksbund_idea_desc: "민족연합은 우리나라에 거주하는 [GER.GetAdjective]계 민족들의 조직으로, 오스트리아 국가사회주의 노동자당과 관련되어 있습니다. 그들은 [GER.GetNameDef](으)로부터 자금을 받아 우리나라 내에서 활동을 벌입니다."
