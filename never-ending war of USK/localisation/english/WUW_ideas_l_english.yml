 AUS_austrofascism: "오스트리아 파시즘"
 AUS_austrofascism_desc: "조국전선은 서구의 의회민주주의를 배격하는 우리의 협동조합주의적 국가의 유일 집권 정당입니다. 헌법은 오스트리아를 협동조합주의, 권위주의와 민족주의로 이끌기 위해 수정되었습니다."
 AUS_habsburg_monarchy_restored: "합스부르크의 복벽"
 AUS_austrian_monarchy_restored: "오스트리아의 복벽"
 AUS_habsburg_monarchy_restored_desc: "군주정 [AUS.GetNameDef](은)는 한 때 유럽 대륙의 강대국이었습니다. 다시 군주정을 도입함으로써 우리는 다시 한 번 강대국이 될 것입니다!"
 AUS_farr: "복원된 오스트리아 제1공화국"
 AUS_farr_desc: "5월 헌법을 폐기하고 다시 한 번 정당과 선거를 허가하면서, [AUS.GetNameDef](은)는 오래 전 잃어버린 공화국으로 생각되었던 상태로 돌아왔습니다."
 AUS_doth: "국토 방위"
 AUS_doth_desc: "모든 [AUS.GetAdjective]인들은 조국을 지켜야 할 의무가 있습니다. 군대에서, 공장에서, 건설에서 나라의 부름에 응답한다면 조국을 지킬 수 있을 것입니다!"
 AUS_aggression: "오스트리아의 공격성"
 AUS_aggression_desc: "가만히 앉아 공격 받지 않길 기도하는건 최근 시국에 대응하는 위험한 방법입니다. 우리가 허를 찔리지 않으려면, 먼저 침략할 준비가 되어야 합니다."
 AUS_austromarxism: "오스트리아 마르크스주의"
 AUS_austrostalinism: "오스트리아 스탈린주의"
 AUS_austrotrotskyism: "오스트리아 트로츠키주의"
 AUS_austromarxism_desc: "오토 바우어의 저서에 기반한 오스트리아 마르크스주의는 사회민주주의와 소련 공산주의 사이의 중도를 지향합니다. 이전의 오스트리아 파시즘 체제에서 큰 변화를 이룬 이 나라는 이제 공산주의와 민주주의의 경계선을 걷고 있습니다."
 AUS_austrostalinism_desc: "오래 전 오스트리아 파시즘을 폐기하고 오스트리아 마르크스주의의 중도를 벗어난 [AUS.GetNameDef]에서는 이제 엄격한 스탈린주의 사상을 따르고 있습니다."
 AUS_austrotrotskyism_desc: "오래 전 오스트리아 파시즘을 폐기하고 오스트리아 마르크스주의의 중도를 벗어난 [AUS.GetNameDef]에서는 이제 엄격한 트로츠키주의 사상을 따르고 있습니다."
 AUS_peoples_army: "인민군"
 AUS_peoples_army_desc: "대중을 결집시키면서 이 나라에는 강력한 민병대가 존재하게 되었습니다. 민병대는 신속하게 모집된 것에 비해 상당히 잘 훈련되어 있으며 장비 또한 훌륭합니다. 이것은 정규군으로의 모집이 활발해지는 결과를 낳았습니다."
 AUS_empire_restored: "복원된 오스트리아 제국"
 AUS_empire_restored_desc: "제국이었으며, 제국이 되리! 옛 [AUS.GetAdjective] 제국의 영토를 대부분 되찾은 현재, 제국은 부활했습니다."
