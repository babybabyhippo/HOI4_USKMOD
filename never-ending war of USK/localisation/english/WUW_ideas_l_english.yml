 HUN_great_bulwark_against_the_west_ns: "위대한 보루"
 HUN_habsburg_restored_desc: "1526년 이래로 우리나라는 합스부르크 왕조의 통치를 받아왔으며, 우리 땅에 대한 그들의 소유권은 신이 내린 것입니다. 군주제가 복원됨에 따라 그들을 이곳에 머물도록 하고, 우리나라가 다시는 공화주의적 타락에 빠지지 않도록 해야 할 때입니다."
