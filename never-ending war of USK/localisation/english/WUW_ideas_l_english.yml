 GER_economy_of_conquest_modifier: "정복의 경제"
 GER_economy_of_conquest_modifier_desc: "베르사유 조약의 부당한 조항에도 불구하고, 우리는 꺾이지 않은 결의와 함께 잿더미에서 일어났습니다. 쉼 없는 재무장을 통해 우리는 따라올 자 없는 군수산업을 만들어 우리의 영광스러운 부상을 촉진했습니다. 이는 우리 경제에 부담을 주겠지만, 승리와 함께 우리는 정복의 전리품을 수확하고, 다른 나라의 부를 가져와 우리 군대를 강화할 수 있을 것입니다. 정복당한 자에게 화가 있으리!"
 GER_aufrusting_modifier: "재무장"
 GER_aufrusting_modifier_desc: "건설된 모든 공장, 소비된 모든 마르크, 투자된 모든 자원들은 무적의 전쟁 기계를 만드는 우리의 야망을 현실로 만들어줄 것입니다. 아우프뤼스퉁, 재무장은 우리 나라의 미래를 확보하고 독일의 주권을 굳건히 하는데 반드시 필요합니다."
 GER_recovering_economy_modifier: "회복하는 경제"
 GER_recovering_economy_modifier_desc: "재무장에 감당할 수 없는 자원을 무분별하게 낭비했기에, 우리 경제와 산업은 붕괴 위기에 처해 있습니다. 우리는 신중한 재정 정책과 투명한 결단으로 국가를 재건하고 그 어느 때보다 더 강하게 성장할 것입니다!"
 GER_wirtschaftswunder_modifier: "경제 기적"
 GER_wirtschaftswunder_modifier_desc: "우리는 무너져가는 경제의 나라를 세계를 선도하는 산업 강국으로 만드는데 성공했습니다. 이 놀라운 부활은 '비르차프츠분더', 경제 기적 이라는 단어로만 설명할 수 있습니다."
 GER_kriegsproduktion_modifier: "전쟁물자 생산"
 GER_kriegsproduktion_modifier_desc: "[GER.GetAdjective]의 자주성을 확보하고 중요 군수물자의 비축량을 늘리기 위해, 우리는 고도로 숙련된 인력을 동원하여 무기 생산에 투입해야 합니다."
 GER_wunderwaffen_modifier: "기적의 무기"
 GER_wunderwaffen_modifier_desc: "분더바페 계획은 급진적인 기술적 돌파를 통해 전쟁의 미래를 주도하려는 대담한 계획입니다. 우리의 과학자와 공학자들은 하늘과 바다, 그리고 육지에서 독일의 지배력을 확보할 혁명적인 무기를 개발하며 가능한 것의 경계를 넓히고 있습니다. 이러한 혁신은 세계의 흐름을 바꾸고 감히 우리에게 반대하는 모든 적에게 결정적인 타격을 줄 수 있는 잠재력을 가지고 있습니다!"
 GER_wehrwirtschaft_modifier: "영구전쟁경제"
 GER_wehrwirtschaft_modifier_desc: "우리는 외국 세력이 우리의 번영이나 미래를 좌우하도록 놔둘 수 없습니다. 자급자족 경제를 달성하면 외국 자원에 대한 의존도가 줄어들어 [ROOT.GetNameDef] 경제의 자주성이 보장됩니다."
 GER_army_modifier: "독일 육군"
 GER_army_modifier_desc: "[GER.GetNameDefCap]의 군대는 혁신적 사고의 전통과 함께, 길고 자랑스러운 역사를 가지고 있습니다. 참모진은 대전쟁의 치욕스런 패배 이후 우리 군을 더욱 강화하기 위해 노력해 왔습니다. 이러한 전문성으로 무장한 우리 군대는 우리의 자랑스러운 국민을 굴종시키려는 모든 적을 공격할 준비가 되어 있습니다."
 GER_army_communist_modifier: "인민군"
 GER_army_communist_modifier_desc: "인민군은 프롤레타리아 혁명을 보호하고 확산할 준비가 되어있는, 사회주의의 방패입니다. 인민 장군참모의 혁신적 생각은 그 어떤 제국주의의 공격도 독일인의 혁명적 정신을 꺼버릴 수 없게 합니다."
 GER_navy_fascist_modifier: "크릭스마리네"
 GER_navy_fascist_modifier_desc: "해군의 현대화와 대담한 전략을 통해, 우리는 바다에 도전하고 적에게 두려움을 선사합니다. 우리의 강력한 전함이 파도를 다스릴 것이며 우리 U-보트가 그 아래를 다스릴 것입니다."
 GER_navy_democratic_modifier: "독일 해군"
 GER_navy_democratic_modifier_desc: "독일 해군은 해양에서의 우리의 이권을 보호하고 우리의 영향력이 전세계에 도달하도록 바다에 맞섭니다."
 GER_navy_imperial_modifier: "황립해군"
 GER_navy_imperial_modifier_desc: "우리의 강력한 황립해군은 바다의 파도를 가르며 우리의 세계적 야망을 주도하고, 공해에서 우리의 지배력을 확고히 할 것입니다."
 GER_navy_communist_modifier: "인민해군"
 GER_navy_communist_modifier_desc: "인민해군은 제국주의의 침략에 대해 언제나 경계를 늦추지 않고 있습니다. 이들은 프롤레타리아 혁명을 전세계로 퍼뜨리고 새로운 세계 질서를 세울 것입니다."
 GER_airforce_modifier: "루프트바페"
 GER_airforce_modifier_desc: "비할 데 없는 능력과 기술력을 바탕으로, 루프트바페는 하늘을 지배하고 우리를 도전하려는 어리석은 적들에게 우리의 힘을 전달할 준비가 되어 있습니다. 최첨단 항공기와 전문적으로 훈련된 조종사들로 구성된 우리의 공군은 하늘을 불태우고, 모든 육군을 파괴하며, 우리에 맞서는 모든 해군을 침몰시킬 준비가 되어 있습니다."
 GER_airforce_communist_modifier: "공군"
 GER_airforce_communist_modifier_desc: "우리의 공군은 프롤레타리아의 영토와 사회주의의 미래를 수호하기 위해 창공을 누빕니다. 모든 항공기는 인민이 가진 독창성과 불굴의 정신의 상징이며, 앞으로 마주할 어떠한 적도 상대할 준비가 되어 있습니다."
 GER_military_modifier_tt: "[GetSubmarineMaxSpeed]"
 GER_military_modifier_submarine_speed_big: "$GER_military_modifier$"
 GER_military_modifier_submarine_speed_big_desc: "$GER_military_modifier_desc$"
 GER_submarine_max_speed_small_tt: "$ship_hull_submarine$ $STAT_NAVY_MAXIMUM_SPEED$: §G+5%§!"
 GER_submarine_max_speed_big_tt: "$ship_hull_submarine$ $STAT_NAVY_MAXIMUM_SPEED$: §G+10%§!"
 GER_military_modifier_fascist_desc: "[GER.GetNameDefCap]의 군대는 혁신적 사고의 전통과 함께, 길고 자랑스러운 역사를 가지고 있습니다. 참모진은 대전쟁의 치욕스런 패배 이후 우리 군을 더욱 강화하기 위해 노력해 왔습니다. 이러한 전문성으로 무장한 우리 군대는 우리의 자랑스러운 국민을 굴종시키려는 모든 적을 공격할 준비가 되어 있습니다."
 is_controlled_by_ROOT_or_subject: "§Y[ROOT.GetNameDef]§! 또는 종속국이 지배함"
 GER_alfred_rosenberg_modifier: "알프레트 로젠베르크"
 GER_collect_scrap_metal_ns_desc: "우리는 재무장 노력에 보탬이 되고자 가능한 많은 고철을 수집하기 위해 전국적인 캠페인을 개시했습니다."
 GER_import_tariffs_ns_desc: "수입관세를 부과하는 것은 국내 제조업과 생산의 성장을 촉진하기 위한 필요악이지만, 더 중요한 것은 우리가 가지고 있는 얼마 안되는 외화를 쓰지 않아도 되므로 귀중한 돈을 절약할 수 있다는 것입니다."
 GER_knickebein: "크니케바인"
 GER_knickebein_desc: "혁신적인 크니케바인 항법장치는 우리 폭격기들의 정밀성을 끌어올렸고, 목표를 조준하는 정확성은 야간공습에서조차 타의 추종을 불허합니다."
 GER_defense_of_the_reich_ns_desc: "우리는 [ROOT.GetNameDef]의 영공을 수호하며 산업과 국민들을 보호할 것입니다. 단 한 대의 적 폭격기도 열성적인 전투기들의 방벽을 뚫지 못할 것입니다!"
 GER_the_kammhuber_line: "캄후버선"
 GER_the_kammhuber_line_desc: "적들의 폭격기와 전투기가 [ROOT.GetNameDef]의 하늘에서 자유롭게 돌아다니게 둘 수는 없습니다. 레이더 중첩을 이용한 정교한 체계를 구축하여 저들이 조국에 도달하기 전에 요격할 것입니다."
 GER_nachtjagdgeschwader: "나흐트야크트게슈바더"
 GER_nachtjagdgeschwader_desc: "나흐트야크트게슈바더, 또는 야간전투비행전대는 감히 우리의 국경을 넘으려는 어리석은 적 항공기를 모두 추적하고 격추할 것입니다. 이들 전대는 밤하늘의 지배자로, 어둠 속에 몸을 숨긴 채 적 항공기로부터 우리의 조국을 수호합니다."
 GER_tragergruppen_ns: "트레거그루펜"
 GER_tragergruppen_ns_desc: "트레거그루펜, 통칭 항모전단을 훈련시키고 장비를 갖춘다면 망망대해 너머의 하늘에 대한 지배권을 확보할 수 있을 것입니다."
 GER_cruiser_warfare_ns_desc: "우리의 순양함은 공해상에서 적 수송 함대에 대혼란을 일으킬 것이며, 이는 저들의 산업을 확실하게 저해할 것입니다."
 GER_panzerschiff_raiders_ns_desc: "우리의 중순양함은 적 함대에 심각한 위협이 됩니다. 함포는 상당한 파괴력을 가지고 있으며, 교전이 이루어지기 전에 도주할 수 있는 속력 또한 가지고 있습니다."
 GER_rudeltaktik_ns: "늑대떼 전술"
 GER_rudeltaktik_ns_desc: "우리의 U-보트 늑대떼는 바다를 샅샅이 뒤져 사냥할 먹이를 찾습니다. 늑대떼 전술을 사용하면 더 잘 협동하여 적의 경정맥, 즉 그들의 대양에 대한 의존성을 노릴 수 있습니다."
 GER_german_trade_ns: "독일과의 무역"
 GER_german_trade_offshore_tt: "([ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!) §G1§!개의 오프맵 §Y$industrial_complex$§! 추가."
 GER_development_of_economic_relations_ns: "경제 관계 발전"
 GER_gestapo_ns: "게슈타포"
 GER_german_development_aid: "독일의 개발 원조"
 GER_german_exploitation: "독일의 착취"
 GER_the_inner_circle_dm: "최측근 집단"
 GER_the_inner_circle_dm_desc: "총통 각하의 최측근 집단은 [GER.GetLeader]의 목적을 이룰 준비가 되어있는 [GER.GetNameDef]의 열렬하고 충성적인 정치적 엘리트층을 포함하고 있습니다. 야망으로 가득한 그들 모두는 내부에서 부상하여 국가지휘자, 국가의 지도자가 되고자 애쓰고 있습니다. 그들의 영향력은 군사, 산업, 정치적 결정과 국내 정책을 결정짓습니다. 한편 이들의 야망은 음모와 배신을 낳으면서 긴장을 유발하고 있습니다."
 GER_the_inner_circle_dm_tt: "활성화된 §Y최측근 집단§! 고문들:\n[GetAscendedAdvisor1] [GetAscendedAdvisor2] [GetAscendedAdvisor3]"
 GER_the_inner_circle_tt_ascended_advisor_1: "§Y[GetAscendedAdvisorName1]§!(은)는 [GetAscendedAdvisorDesc1]임 \n"
 GER_the_inner_circle_tt_ascended_advisor_2: "§Y[GetAscendedAdvisorName2]§!(은)는 [GetAscendedAdvisorDesc2]임 \n"
 GER_the_inner_circle_tt_ascended_advisor_3: "§Y[GetAscendedAdvisorName3]§!(은)는 [GetAscendedAdvisorDesc3]임 \n"
 GER_war_preparations_tt: "Next time §Y[ROOT.GetNameDef]§! is at §YWar§!:"
 GER_strengthened_supply_lines_ns: "강화된 보급선"
 GER_nordische_legion_ns: "노르드 군단"
 GER_nordische_legion_ns_desc: "많은 [ROOT.GetAdjective]인들은 모험을 갈구하고, 정당한 사유가 있는 싸움을 하고 싶어 합니다. 때문에 우리는 자원병들을 모은 군단을 설립해 노르드 형제들의 전쟁을 도울 것입니다."
 GER_fernostliche_legion_ns: "극동 군단"
 GER_fernostliche_legion_ns_desc: "많은 [ROOT.GetAdjective]인들은 모험을 갈구하고, 정당한 사유가 있는 싸움을 하고 싶어 합니다. 때문에 우리는 자원병들을 모은 군단을 설립해 [CHI.GetAdjective] 친구들의 전쟁을 도울 것입니다."
 GER_expatriated_communists_return_home_ns: "재외 공산주의자들의 귀향"
 GER_expatriated_communists_return_home_ns_desc: "나치의 통치 기간 동안 나라에서 추방당한 많은 독일인 공산주의자들이 그들을 압제하던 이들과 싸우기 위해 대량으로 귀국하고 있습니다."
 GER_expatriated_communists_return_home_supressed_ns: "재외 공산주의자들의 귀환"
 GER_expatriated_communists_return_home_supressed_ns_desc: "나치의 통치 기간 동안 나라에서 추방당한 많은 독일인 공산주의자들이 군사정부의 공개적인 반공 성향에도 불구하고 대량으로 귀국하고 있습니다."
 GER_bismarckjugend_idea: "비스마르크 유겐트"
 GER_bismarckjugend_idea_desc: "독일 국가인민당은 준군사조직의 형태로 더 많은 사람들을 군대에 보내기 위해 비스마르크 유겐트를 재조직했습니다."
 GER_eiserne_front_idea: "무쇠전선"
 GER_eiserne_front_idea_desc: "적을 극복하려는 노력의 일환으로, 독일은 사회민주주의 준군사조직인 무쇠전선을 공식적으로 고용하고 홍보하기로 결정했습니다."
 GER_pacific_blitzkrieg: "태평양 전격전"
 GER_proud_eagle_that_ate_the_sun: "태양을 삼킨 자랑스러운 독수리"
 GER_chi_ger_trade: "[CHI.GetAdjective]-[GER.GetAdjective] 무역 협정"
 GER_shatter_USA_hegemony: "[USA.GetAdjective]의 패권 분쇄"
 GER_eben_emael_partial_success_ns: "부분적인 성공을 거둔 에방 에말 습격"
 GER_eben_emael_partial_success_ns_desc: "$GER_eben_emael_success_ns_desc$"
 GER_eben_emael_success_ns: "성공적인 에방 에말 습격"
 GER_eben_emael_success_ns_desc: "세밀하게 계획된 에방 에말 요새 공습은 [BEL.GetAdjective](을)를 우리의 공격에 취약하게 만들었습니다. 대규모 공세를 개시하기에 안성맞춤인 때입니다."
 GER_battle_for_air_superiority: "공중우세를 위한 싸움"
 GER_the_shield_of_democracy_idea: "민주주의의 방패"
 GER_the_shield_of_democracy_idea_desc: "우리 나라는 서구 민주적 가치의 자랑스러운 방패로 서 있으며 모든 권위주의 압제로부터 국민과 동맹을 보호할 준비가 되어 있습니다."
 reaffirmed_the_locarno_treaty: "재확인된 로카르노 조약"
 our_democratic_allies_opm: "우리의 민주주의 우방국"
 GER_all_for_the_front_idea: "모두 전선으로!"
