 AUS_widespread_unemployment: "만연한 실업"
 AUS_widespread_unemployment_desc: "경제 공황 이래 오스트리아는 인플레이션과 높은 실업률 문제에 시달려왔습니다. 이로 인해 정치인들에 대한 불만이 상당합니다."
 AUS_employment_efforts: "고용 장려"
 AUS_employment_efforts_desc: "현재 오스트리아에 퍼진 고용위기를 해결하는 데에 상당한 투자가 이뤄졌습니다. 공장은 신입으로 가득찼으며 대중과 재계 모두 만족합니다."
 AUS_phonix_insurance: "푀닉스 보험"
 AUS_phonix_insurance_desc: "푀닉스 보험 프로그램은 병사들이 가입할 수 있는 생명보험으로 혹여나 최악의 운명이 닥칠 때의 걱정을 약간이나마 덜어줍니다. 유족을 돌봐주리라는 믿음이 퍼지자 입영 희망자가 상당히 늘었습니다."
 AUS_covering_the_phonix_insurances: "푀닉스 보험 재원 조달"
 AUS_covering_the_phonix_insurances_desc: "대중에게 사랑받는 푀닉스 보험이 사라졌다는 소식은 우리 군대를 유지하고 훈련하는 데에 상당한 여파를 남겼습니다. 푀닉스 보험이 자립할 때까지는 정부가 보험 재원을 조달해야 합니다."
 AUS_treaty_of_saint_germain_en_laye: "생제르맹앙레 조약"
 AUS_treaty_of_saint_germain_en_laye_desc: "대전쟁 이후 체결된 가혹한 조약으로 오스트리아 군대와 군수산업은 쇠락을 면치 못했습니다."
 AUS_treaty_of_saint_germain_en_laye_tt: "의용군 파병: §R불가§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§R이 국민정신이 활성화된 동안 징병법을 '모병자 한정' 위로 올릴 수 없습니다. 병력을 새로 훈련하거나, 해산하거나, 편제를 수정할 수 없습니다§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "개정된 생제르맹앙레 조약"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "외교적 노력 덕분에 원래의 생제르맹앙레 조약의 영향력이 약화되었습니다. 더 이상 군대의 규모에 대한 제한을 받지 않게 된 [ROOT.GetNameDef]는 이제 소극적 재무장을 시작할 수 있게 되었습니다."
 AUS_recovering_from_the_depression: "경제 불황으로부터의 회복"
 AUS_recovering_from_the_depression_desc: "1930년대 초 경제 위기에서의 회복은 느리게 진행되었지만, 이제 오스트리아는 마침내 더 나은 시기로 향하고 있는 듯합니다."
 AUS_recurrent_economic_depression: "돌아온 경제 불황"
 AUS_recurrent_economic_depression_desc: "단기적인 효과를 보였지만, 그 효과가 사라진 뒤 경제가 더욱 악화되는 패턴은 마치 오스트리아를 저주처럼 따라다니는 것 같습니다. 다시 한 번 인플레이션이 일어났고 경제는 혼란에 빠졌습니다."
 AUS_economic_boom: "경제 호황"
 AUS_economic_boom_desc: "힘든 노력과 큰 시도를 통해, 오스트리아는 경제적 재앙을 급격히 성장하는 경제로 바꾸었습니다."
 AUS_women_in_academia: "학계의 여성"
 AUS_women_in_academia_desc: "여성들이 고등 교육을 받을 수 있게 된 것은 오스트리아의 과학적 발전에 큰 진보를 가져왔습니다."
 AUS_militia_support: "민병대 지원"
 AUS_militia_support_2: "민병대 지원"
 AUS_militia_support_desc: "우리는 우리의 대의를 돕기 위해 [GetMilitiaName]의 지지를 확보했습니다. 이 준군사조직은 오랫동안 금지되었지만 이런 상황에서라면 그들을 다시 데려오는 것을 쉽게 정당화할 수 있습니다."
