 AUS_navy: "오스트리아 해군"
 AUS_compensation_for_guarantee: "외국의 지원에 대한 보상 지불"
 AUS_compensation_for_guarantee_desc: "타국의 지원은 비싼 대가를 치러야 합니다. 타국의 소비재 생산의 일부를 담당함으로서 최악의 상황에 대한 그들의 지원을 구매할수 있습니다."
