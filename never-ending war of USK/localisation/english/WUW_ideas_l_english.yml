 AUS_emergency_measures: "비상조치"
 AUS_emergency_measures_desc: "점점 더 공격적으로 변하는 세상에서 기회를 잡기 위해, [AUS.GetNameDef](은)는 국가의 요구 사항을 충족할 수 있는 상당한 산업 역량을 신속하게 구축해야 합니다."
 AUS_host_of_communist_dissidents: "공산주의 반체제 인사 수용"
 AUS_host_of_communist_dissidents_desc: "세계 각지에서 비슷한 사상을 가진 이들을 초대하며, [AUS.GetNameDef](은)는 공산주의 망명자들의 거점이 되고 있습니다."
