 HUN_gombos_trade_treaty: "굄뵈시 무역 협정"
 HUN_gombos_trade_treaty_desc: "굄뵈시 줄러가 1934년 독일과 맺은 무역 협정은 경제를 활성화하고 대공황을 극복하는데 중요하지만, 상당한 문제점도 있습니다. 이 협정은 곡물 가격을 우리에게 알맞게 설정해주지만, 우리가 얻은 돈은 독일의 은행 계좌에 남아있어야 하며 독일의 상품을 구매할 목적으로만 쓰일 수 있습니다. 이것이 계속된다면, 독일은 우리 나라를 경제적으로 지배하게 될 것입니다."
 HUN_hungarian_national_defense_association: "헝가리 국가방위협회"
 HUN_hungarian_national_defense_association_desc: "극우 성향의 거대한 준군사조직인 M.O.V.E.는 1919년에 결성되었으며, 대체로 지도자이자 창립자인 굄뵈시 줄러에게 충성합니다. 그러나 그들은 미클로시 호르티의 강력한 반공주의적 입장으로 인해 그에게도 큰 존경심을 보이고 있습니다."
 HUN_levente_associations: "레벤테 기구"
 HUN_levente_associations_desc: "우리는 레벤테라는 이름의 준군사 청년 조직을 결성했습니다. 이들은 신체 및 건강 훈련을 가장하여, 국경 안팎의 헝가리 청년들을 전투에 대비시키고, 우리의 정당한 영토를 되찾기 위한 준비를 하고 있습니다."
 HUN_forceful_industrial_revitalization: "강력한 산업 활성화"
 HUN_forceful_industrial_revitalization_desc: "정부는 국가 산업이 자립할 수 있도록 과감한 조치를 취했습니다. 그러나 이 조치가 성공했는지는 오직 시간만이 말해줄 수 있을 것입니다."
 HUN_revaluing_the_pengo: "펭괴화 평가 절하"
 HUN_revaluing_the_pengo_desc: "[HUN.GetAdjective]의 화폐, 펭괴는 현재 경제를 강화하고 인플레이션 위기를 해결하기 위한 절박한 시도로써 평가 절하 과정을 거치고 있습니다. 비록 인기 없는 결정이지만 말입니다."
 HUN_hungarian_autarky_idea: "헝가리 경제 자립"
 HUN_hungarian_autarky_idea_desc: "만약 국가가 적에게 둘러싸여 홀로 살아남아야 한다면, 높은 비용이 요구될지라도 필요한 모든 것을 스스로 생산하는 법을 배워야 합니다."
 HUN_agrarian_tradition: "헝가리의 농업 전통"
 HUN_agrarian_tradition_desc: "우리의 자랑스러운 농업 전통은 우리가 현재 고향이라고 부르는 이 곳에 도착하기 훨씬 전으로 거슬러 올라갑니다. 우리는 이 전통에 가치를 부여하고 이를 최대한 홍보해야 합니다."
 wuw_HUN_not_has_trianon_for_laws_tt: "§Y트리아농 조약§! 국민정신이 없음"
 HUN_rapid_army_expansion: "신속한 군대 확장"
 HUN_rapid_army_expansion_desc: "유럽에 전쟁이 다가오니 모든 이는 즉각적으로 고국을 방어할 준비가 되어 있어야 합니다. 이제 [HUN.GetAdjective]의 남성들이 이러한 감정을 이해하고 도움이 필요하다면 나서야 할 때입니다."
 HUN_modify_academy_of_sciences_ns_intro: "§Y$HUN_academy_of_sciences$§! 변동치:"
 HUN_academy_of_sciences: "헝가리 과학 아카데미"
 HUN_academy_of_sciences_desc: "[ROOT.GetAdjective] 과학 아카데미의 확장에 투자하여, 우리 나라는 우리의 경쟁자들보다 더 기술적으로 진보할 수 있을 것입니다."
 HUN_gombos_trade_treaty_tt: "굄뵈시 무역 협정은 독일과의 무역을 허가합니다"
 HUN_hungarian_gendarmerie: " 헝가리 왕립 헌병대"
 HUN_hungarian_gendarmerie_desc: "우리 국경과 지도자들을 위험으로부터 안전하게 지키기 위해서는 준군사 헌병대가 확장되어야 하고 자율적으로 행동할 수 있도록 더 많은 권한이 부여되어야 합니다."
 HUN_hungarian_gendarmerie_hussars: "흑군 헌병대"
 HUN_hungarian_gendarmerie_hussars_desc: "우리 국경과 지도자들을 위험으로부터 안전하게 지키기 위해서는 준군사 헌병대가 확장되어야 하고 자율적으로 행동할 수 있도록 더 많은 권한이 부여되어야 합니다."
