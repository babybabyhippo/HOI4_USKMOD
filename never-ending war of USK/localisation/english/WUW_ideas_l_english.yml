 BEL_distrigaz: "Distrigaz"
 BEL_inflation_controls_ns: "인플레이션 통제"
 BEL_inflation_controls_ns_desc: "In a bid to reduce the effects of inflation we started buying in money and not issuing replacement notes for damaged currency, changing interest rates, and encouraging spending within the economy."
 BEL_language_barriers_ns: "언어 장벽"
 BEL_language_barriers_ns_desc: "벨기에는 왈롱 지방의 프랑스어와 플란데런 지방의 네덜란드어, 2개의 언어 공동체로 나뉘어져 있습니다. 각 지역은 그들의 문화와 유산을 자랑스럽게 생각하고 있으며, 언어는 이와 깊게 관련된 문제이기에 양측은 자기 언어를 포기할 생각도 없고, 다른 쪽의 부차적인 언어가 되는 것도 용납하지 않을 것입니다."
 BEL_language_barriers_fas_nl_ns: "네덜란드어 우선"
 BEL_language_barriers_fas_nl_ns_desc: "[ROOT.GetName] 내의 공용 언어로 네덜란드어가 선정되어, 통합의 명목 아래 플란데런 문화가 증진되고 왈롱 문화가 억압되고 있습니다."
 BEL_language_barriers_fas_fr_ns: "프랑스어 우선"
 BEL_language_barriers_fas_fr_ns_desc: "[ROOT.GetName] 내의 공용 언어로 프랑스어가 선정되어, 통합의 명목 아래 왈롱 문화가 증진되고 플란데런 문화가 억압되고 있습니다."
 BEL_traditional_family_values_ns: "전통적 가족 가치관"
 BEL_traditional_family_values_ns_desc: "인생에서 가족은 가장 중요한 요소 중 하나이며, 우리는 이에 관한 특정한 기준을 고수하고 있습니다. 가족 내에는 각자 수행하리라 기대되는 정해진 성 역할이 있으며, 이는 우리 인구의 성장과 안정성을 도모하기 위해 지시된 것입니다."
 BEL_defensive_neutrality_capstone_ns: "방어적 재조직"
 BEL_defensive_neutrality_capstone_ns_desc: "우리는 침략에 대비하기 위해 할 수 있는 모든 준비를 마쳤습니다. 남은 것은 가장 현대적인 방어적 사고를 따른 전략적이고 고차원적인 교리 변화들을 식별하는 것입니다."
 BEL_lack_of_junior_officers_ns: "하급 장교 부족"
 BEL_lack_of_junior_officers_ns_desc: "우리 군대의 급속 동원은 전반적으로 잘 진행되었지만, 한 가지 문제가 있습니다. 바로 신병을 조직할 소위와 같은 하급 장교가 부족하다는 것입니다! 군 조직 체계가 재정비되기까지는 다소 시간이 걸릴 것입니다."
 BEL_legacy_of_the_great_war_ns: "대전쟁의 유산"
 BEL_legacy_of_the_great_war_ns_desc: "The fields of Flanders saw some of the fiercest fighting of the Western Front, an area fiercely defended by King Albert, his brave Belgian soldiers and through the sacrifices of our allies. We should honor this memory, and strive to uphold their example."
 BEL_pressurized_cabins_ns: "여압된 객실"
 BEL_pressurized_cabins_ns_desc: "In order to better close the distance between Belgium and our colonial holdings in the Congo, we have pioneered the use of pressurized cabins for our aircraft."
 BEL_license_air_idea: "항공기 면허"
 BEL_license_air_idea_desc: "우리는 빠르게 항공기를 얻어야 하기에, 외국 기업과 많은 계약을 맺었습니다."
 BEL_license_POL_air_idea: "폴란드 항공기 설계 면허"
 BEL_license_POL_air_idea-desc: "폴란드와의 좋은 관계를 통해, 우리는 합리적인 가격에 상당한 군사적 면허를 받을 수 있었습니다."
 BEL_legacy_of_the_belgian_airforce_ns: "벨기에 공군의 유산"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "벨기에는 항공 전력을 가장 먼저 받아들인 국가 중 하나였으며, 우리 조종사들은 대전쟁에서 용맹하게 싸웠습니다. 그들의 유산은 그들의 발자취를 따르고자 하는 현 세대의 조종사들에게도 인정받았습니다."
 BEL_re_build_the_fleet_ns: "함대 재건"
 BEL_re_build_the_fleet_ns_desc: "우리 해군은 1927년에 해체되었지만, 국제 정세로 인해 콩고와의 무역로를 유지하고 해상 이익을 확보하기 위해 함대에 투자할 필요성이 커지고 있습니다."
 BEL_maritime_support_ns: "해상 지원"
 BEL_maritime_support_ns_desc: "Now that we are getting increasing military naval infrastructure online, the capabilities of our fleet have been significantly expanded."
 BEL_convoy_protection_duties_ns: "수송선 보호 작업"
 BEL_convoy_protection_duties_ns_desc: "해상 항로가 점점 더 위험해짐에 따라, 우리는 수송선단 선원들을 무장시켜 이들이 공격받을 경우 어느 정도는 보호받을 수 있도록 했습니다. 최소한 그들이 도주할 가능성을 높여줄 수 있을 것입니다."
 BEL_maritime_phoenix_ns: "바다의 불사조"
 BEL_maritime_phoenix_ns_desc: "잿더미에서 불사조가 날아오르듯이, 퇴역 처리한 선박의 잔해에서 우리 함대 또한 날아오르고 있습니다."
 BEL_economic_recovery_ns: "경제 회복"
 BEL_economic_recovery_ns_desc: "우리의 쇠약해진 경제가 회복의 신호를 보이기 시작했습니다. 지출이 늘고 빚이 줄어들었으며, 투자자들은 우리 시장에 더 많은 신뢰를 보이고 있습니다."
 BEL_collapsing_government_ns: "무너지는 정부"
 BEL_collapsing_government_ns_desc: "부패 의혹이 정부를 뒤흔들어 쥐들이 가라앉는 배를 떠나고 있는 상황이 되었습니다. 거의 매일 사퇴 소식이 이어지고 있으며, 이 내각이 오래 버티지 못할 것은 분명해 보입니다."
 BEL_the_kings_surrender_ns: "국왕의 항복"
 BEL_the_kings_surrender_ns_desc: "레오폴드 3세는 이미 우리 나라의 항복을 결의한 상태입니다. 이는 우리 병사들의 사기를 뒤흔들었고, 항전을 이어갈 능력에 지대한 영향을 끼쳤습니다."
 BEL_prisoner_king_ns: "죄수왕"
 BEL_prisoner_king_ns_desc: "국왕 레오폴드 3세는 우리 나라의 항복 이후에도 그의 사람들과 함께 남았습니다. 그는 이제 모든 벨기에 국민이 모여 벨기에 국체의 복원을 준비할 수 있는 구심점 역할을 하고 있습니다."
 BEL_dame_blanche_ns: "데임 블랑슈"
 BEL_dame_blanche_ns_desc: "동면에 들어간 것으로 보였던 대전쟁 도중 조직된 저항군 조직은, 벨기에가 다시 한 번 위협받자 활동을 재개했습니다. 그림자 속에서, 이들은 아군에게 정보를 가져다 주고, 저항 활동을 조직합니다."
 BEL_king_law_freedom_ns: "국왕, 법과 자유"
 BEL_king_law_freedom_ns_desc: "벨기에의 표어는 벨기에의 정신을 잘 보여줍니다. 국왕은 우리를 승리로 이끌 것입니다. 법률은 전쟁의 혼란을 가르는 칼이 될 것입니다. 자유는 벨기에와 벨기에인들을 위한 것입니다."
 BEL_chasseurs_ardennais_ns: "아르덴 엽병대"
 BEL_chasseurs_ardennais_ns_desc: "벨기에의 아르덴 지역의 숙련된 방어군, 아르덴 엽병대는 숲속 전투에 있어 뛰어난 경험과 훈련을 갖춘 정예 부대입니다."
 BEL_dissolve_political_parties_ns: "정당 해산"
 BEL_dissolve_political_parties_ns_desc: "우리 총리는 우리의 부패한 정치 체계의 썩어있는 핵심이 정당이며, 이 질병을 치유하기 위해 정당이 해산되어야 할 것이라 선언했습니다."
 BEL_the_walloon_legion_ns: "왈롱 군단"
 BEL_the_walloon_legion_ns_desc: "The Walloon Legion was formed of French-speaking volunteers who wished to prove the value of their contribution to the war effort, for fear of being overshadowed by their Flemish brethren."
 BEL_surrender_tt: "§R이 선택은 당신의 국가를 항복시킬 것입니다!§!\n\n세력에 속해 있다면, 망명정부로써 싸움을 이어갈 수 있습니다."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "교육 민주화"
 BEL_democratization_of_education_ns_desc: "우리 사회는 서로를 배려하는 전통을 가지고 있으며, 이는 노동자와 기업 간의 사회적 계약에서 가장 잘 드러납니다. 마찬가지로, 국가는 모든 이에게 동등한 기회를 제공하고 양질의 교육의 중요성을 강조하기 위한 노력을 기울여야 합니다."
 BEL_scars_of_ww1_dynamic_modifier: "대전쟁의 상흔"
 BEL_scars_of_ww1_dynamic_modifier_desc: "서부전선의 전장이 되어야 했던 [BEL.GetName](은)는 대전쟁에서 크게 고통 받았으며, 여전히 상처를 안고 있습니다."
 BEL_social_partners_dynamic_modifier: "사회의 동반자"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetName]는 노동조합과 회사의 대표들을 모아 중재를 통해 최저임금과 6일 유급 휴가를 도입하는 등의 내용을 담은 타협안을 마련했습니다."
 BEL_engine_of_the_economy_dynamic_modifier: "경제의 엔진"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "모두 번영으로 가는 급행열차에 탑승합시다. 산업의 바퀴가 돌면서, 우리는 새로운 시대의 시작을 향해 가속하며 나아가고 있습니다."
 BEL_belgian_miracle_dynamic_modifier: "벨기에의 기적"
 BEL_belgian_miracle_dynamic_modifier_desc: "[ROOT.GetLeader]'s policies have really paid off and [ROOT.GetName] has risen to prominence on the global stage, it's industry the marvel of many of the so-called great powers."
 BEL_neutrality_dynamic_modifier: "영구 중립"
 BEL_neutrality_dynamic_modifier_desc: "벨기에는 독립적이고 영속적인 중립국이며, 모든 나라를 상대로 동일한 중립성을 표방할 것입니다."
 BEL_defensive_neutrality_dynamic_modifier: "방어적 중립"
 BEL_defensive_neutrality_dynamic_modifier_desc: "우리의 중립을 지키기 위해서는, 우리의 방어를 확고히 하여 침략자들이 우리를 공격할 마음이 나지 않도록 해야 합니다."
 BEL_austrian_resistance_active_state_dynamic_modifier: "오스트리아 자유전선"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "이 주에서 활동하고 있는 오스트리아 자유 전선 덕분에 모병 가능 인원이 늘어났으며, 이 주가 점령될 경우 더 많은 저항이 발생할 것입니다."
 BEL_mobilize_the_nation_dynamic_modifier: "국가 동원"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "Our people are our greatest asset. Let us mobilize them to raise as large a force as we possibly can."
 BEL_defensive_reorganization_dynamic_modifier: "방어적 재조직"
 BEL_defensive_reorganization_dynamic_modifier_desc: "We have identified more strategic and high-level doctrinal changes, and are among the world's leaders in modern defensive theory."
 BEL_royal_military_academy_dynamic_modifier: "왕립 육군사관학교"
 BEL_royal_military_academy_dynamic_modifier_desc: "우리는 우리의 가장 똑똑하고 현명한 이들을 왕립 육군사관학교로 보냅니다. 이 곳에서 다음 세대의 장교들은 다양한 지역에 특화된 세계적 수준의 군사 교육을 받습니다."
 BEL_corruption_dynamic_modifier: "부패"
 BEL_corruption_dynamic_modifier_desc: "범죄부터 뇌물과 횡령까지 다양한 추문이 벌어지는 가운데 부패가 우리 정부를 헤집고 다니고 있습니다. 민주주의에 대한 대중의 신뢰는 이보다 나쁠 수는 없습니다."
 BEL_economic_downturn_dynamic_modifier: "경기 침체"
 BEL_economic_downturn_dynamic_modifier_desc: "우리 경제는 지난 전쟁으로 인해 국토가 전장이 된 이후로 황폐화된 상태이며, 이에 더해 전 세계적 대공황의 여파로 회복이 더욱 지연되고 있습니다."
 BEL_belgian_legion_dynamic_modifier: "벨기에 군단"
 BEL_belgian_legion_dynamic_modifier_desc: "보수적인 근왕파 다수가 국왕의 이름으로 입대하기 위한 열의가 가득한 상태입니다."
 BEL_gold_reserves_dynamic_modifier: "[BEL.GetAdjective] 금 보유고"
 BEL_rexist_legion_dynamic_modifier: "렉시즘 군단"
 BEL_rexist_legion_dynamic_modifier_desc: "The unification of church and state in the Rexist movement has allowed for us to establish a military movement along the lines of the military orders of old."
 BEL_european_crusade_dynamic_modifier: "유럽의 성전"
 BEL_european_crusade_dynamic_modifier_desc: "우리는 유럽의 이상의 중심에 서 있으며, 국경을 위협하는 하이에나 같은 적들이 주변을 맴도는 상황에서, 우리의 굳건한 결의로 이러한 야만적인 위협들을 모든 방식을 동원해서 물리쳐야 합니다."
 BEL_socialism_on_the_rise_dynamic_modifier: "사회주의 정서"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "Following Vandervelde's relative victory in the election socialist sentiments have been steadily increasing in [ROOT.GetNameDef]."
 BEL_academies_of_belgium_dynamic_modifier: "벨기에 아카데미"
