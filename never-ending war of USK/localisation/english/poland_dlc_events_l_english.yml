l_english:
 poland.13.t:0 "[From.GetNameDefCap]의 [faction_invitee_target.GetAdjective] 협력 모색"
 poland.13.d:0 "[From.GetLeader](은)는 침략이 일어날 경우 [faction_invitee_target.GetAdjective] 측과의 동맹이 가져다 줄 전략적 이점을 거론하며 [Root.GetAdjective] 정부에 [Root.GetFactionName] 초청을 요청했습니다."
 poland.13.a:0 "[faction_invitee_target.GetNameDefCap](은)는 당연히 우리의 친구이다!"
 poland.13.b:0 "우리는 [faction_invitee_target.GetLeader](을)를 믿을 수 없다."
 poland.1301.t:0 "[From.From.GetNameDefCap]의 협력 모색"
 poland.1301.d:0 "이미 [From.GetFactionName]의 회원국이지만, [From.From.GetLeader](은)는 [GER.GetAdjective] 또는 [SOV.GetAdjective]의 침략이 일어날 경우 [From.From.GetAdjective]-[Root.GetAdjective] 동맹이 가져다 줄 전략적 이점을 거론하며 [Root.GetNameDef]에 군사 협력을 요청했습니다."
 poland.1301.a:0 "물론이지!"
 poland.1301.b:0 "우리는 이 \"[From.GetFactionName]\"에 관심없다."
 poland.1302.t:0 "[From.GetNameDefCap]의 [faction_invitee_target.GetAdjective] 가입 거부"
 poland.1302.d:0 "[From.GetLeader](은)는 [faction_invitee_target.GetAdjective] 측과의 동맹이 [Root.GetLeader](이)가 생각하는 것만큼 필요하다고 느끼지 않는 것으로 보입니다. 그 결정의 정확한 이유는 알려지지 않았지만, [From.GetAdjective] 정부는 [faction_invitee_target.GetNameDef](이)가 [From.GetFactionName]의 지속적인 생존에 유용하지 않다고 생각함은 확실합니다."
 poland.1302.a:0 "음, 좋은 시도였다."
 poland.1303.t:0 "[From.GetNameDefCap]의 거부!"
 poland.1303.d:0 "어떤 이유에서인지는 알려지지 않았지만, [From.GetAdjective] 정부는 [From.From.GetFactionName] 편에서의 자유를 위한 우리의 투쟁에 함께하지 않기로 결정했습니다. 그들이 어떻게 이 결정을 정당화하든, 지속적인 [Root.GetAdjective]-[From.GetAdjective] 협력의 미래는 밝아 보이지 않습니다."
 poland.1303.a:0 "유감이군."
 poland.15.t:0 "[From.GetNameDefCap]의 [Root.GetAdjective] 합병 요구!"
 poland.15.d:0 "오늘 [From.GetAdjective] 대통령이 보낸 매우 걱정스러운 내용의 전보가 [Root.GetLeader]에게 도착했습니다. 그는 [LIT.GetNameDef] 측이 옛 수도 빌뉴스에 대한 권리를 포기할 뿐만 아니라, 무장을 해제하고 모든 영토를 [From.GetAdjective]에게 양도할 것을 요구했습니다. [From.GetNameDefCap] 측은 [Root.GetNameDef]의 독립 이래 오랜 연방을 복원하려고 노력해 왔으며, 이제 그들은 전쟁의 위협만으로도 [Root.GetLeader](이)가 포기할 것이라고 믿는 것 같습니다."
 poland.15.d.notlit:0 "오늘 [From.GetAdjective] 대통령이 보낸 매우 걱정스러운 내용의 전보가 [Root.GetLeader]에게 도착했습니다. 그는 [Root.GetNameDef] 측이 무장을 해제하고 모든 영토를 [From.GetAdjective]에게 양도할 것을 요구했습니다. [From.GetNameDefCap] 측은 [Root.GetNameDef]의 독립 이래 오랜 연방을 복원하려고 노력해 왔으며, 이제 그들은 전쟁의 위협만으로도 [Root.GetLeader](이)가 포기할 것이라고 믿는 것 같습니다."
 poland.15.a:0 "아주 좋아."
 poland.15.b:0 "절대 안돼!"
 poland.1501.t:0 "[From.GetNameDefCap]의 수락!"
 poland.1501.d:0 "오늘은 [Root.GetNameDef]에게 경사스러운 날입니다. [From.GetAdjective] 군이 무장을 해제하고 [Root.GetAdjective]의 군인들이 수도로 행진하여 [Root.GetNameDef] 측과 [From.GetNameDef]의 통일을 선언하도록 허용했습니다! 연방이 다시 태어났고, [Root.Capital.GetName]의 거리는 [Root.GetAdjective](와)과 [From.GetAdjective]의 깃발을 들고 있는 사람들로 가득 차 있지만, 이상하게도 [From.GetAdjective] 수도의 사람들은 우울하고 애절해 보입니다."
 poland.1501.a:0 "연방이 다시 태어났다!"
 poland.1502.t:0 "[From.GetNameDefCap]의 저항!"
 poland.1502.d:0 "오늘 [From.GetAdjective] 최고 사령부는 [Root.GetAdjective]의 요구를 모두 거절하면서 \"[Root.GetLeader](이)가 [From.GetAdjective]의 주권을 짓밟는 것을 용납하지 않을 것\"이라는 답변을 보냈습니다. 많은 사람들이 [From.GetNameDef] 측과의 전쟁을 선호하지는 않지만, [Root.GetLeader](이)가 곧바로 답하지 않을 경우, 향후 [Root.GetAdjective]의 요구는 심각하게 받아들여지지 않을 것입니다."
 poland.1502.a:0 "[Root.GetNameDef](와)과 [From.GetNameDef](은)는 하나가 될 것이다!"
 poland.16.t:0 "[From.GetNameDefCap]의 미엥지모제 초대"
 poland.16.a:0 "물론이지!"
 poland.16.b:0 "폴란드와 동맹을 맺을 이유가 없다."
 poland.17.t:0 "사나치아 좌파의 승리"
 poland.17.d:0 "발레리 스와베크는 마침내 [Root.GetNameDef]의 정부 수반 자리에 등극하며 [Root.GetLeader](을)를 정부에 대한 자문만을 담당하도록 만들었습니다. 하지만, 많은 사람들은 종종 스와베크의 진정한 정치적 성향에 대한 혼란을 표했습니다. 어떤 사람들은 그가 개혁을 추구하는 사회주의자라고 믿는 반면, 다른 이들은 그가 [Root.GetLeader](이)나 에드바르트 리츠시미그위와 다를 바 없는 또 다른 권위주의자라고 믿습니다. 이제 그가 마침내 정부 수반이 되었기에, 스와베크는 폴란드 헌법을 다시금 수정하여 이러한 의문들을 잠재울 수 있을 것입니다."
 poland.17.a:0 "강한 정부를 유지하자."
 poland.17.b:0 "사회 개혁을 실시하자."
 poland.18.t:1 "국민협동기지의 승리"
 poland.18.d:0 "에드바르트 리츠시미그위와 그의 사나치아 우파 추종자들은 오랫동안 [Root.GetNameDef]의 진정한 권력 집단이었지만, [Root.GetLeader](이)가 국민협동기지에 동의함에 따라 리츠시미그위의 사실상의 권력은 마침내 법적으로 인정받았습니다. 그가 팔랑헤주의자들과 긴밀한 관계를 맺고 있기에 일부 사람들은 [Root.GetNameDef](이)가 정치적 비주류인 극우파와 너무 가까이 지내고 있으며, 리츠시미그위의 파시즘에 대한 동조가 [Root.GetNameDef](을)를 이전의 동맹국들로부터 외교적으로 고립시킬 수 있다고 우려하고 있습니다."
 poland.18.a:0 "우리의 독재는 완벽하게 중립적이야."
 poland.18.b:0 "팔랑헤주의자들을 정부로 초대하자."
 poland.19.t:0 "발레리 스와베크의 자살"
 poland.19.d:0 "\"저는 이제 삶을 마감하려 합니다. 다른 누구도 비난하지 말아 주십시오. 제 사적인 문서들은 모두 태웠습니다. 만일 남아있는 것이 있다면, 용서해 주시기 바랍니다. 전능하신 하느님, 스스로 목숨을 끊은 죄인인 저를 용서해 주시길 바랍니다.\" 어제 저녁 8시 45분, 발레리 스와베크의 시체 옆에 권총 한 자루와 이 편지가 발견되었습니다. 피우스트스키 군사 병원의 가장 유능하고 숙련된 의사들조차도 스와베크의 출혈을 막을 수 없었고, 오늘 아침 전 총리의 사망이 발표되었습니다. 그의 편지 안에는 [Root.GetLeader]에게 남겨진 비밀 쪽지가 있었고, 스와베크가 자살한 이유와 그 쪽지의 내용은 여전히 알려진 바가 없지만, [Root.Capital.GetName] 시민들은 모두 이 화젯거리에 대해 추측하고 있습니다. 많은 사람들이 지속적인 사나치아 좌파의 배척과 그로 인한 스와베크의 나날이 심화되는 고립이 그의 우울증에 굉장히 큰 영향을 끼쳤을 것으로 의심하고 있으며, 좌파의 가장 영향력 있는 지도자의 죽음은 의심의 여지 없이 많은 이들에게 낙담과 상실감을 가져다 줄 것입니다."
 poland.19.a:0 "편히 쉬기를."
 poland.20.t:0 "4개년 계획 완료!"
 poland.20.desc.a:0 "지난 4년간 거의 완전히 부족했던 투자는 많은 사람들이 4개년 계획을 완전한 실패로 보도록 했습니다. 동부 폴란드는 빈곤한 농민들의 고립된 지역으로 남았고, 흔히 ‘중앙 공업 지역’이라 불리는 곳은 초라한 공장과 철도역 몇 개가 들어선 수준이며, 폴란드의 공업은 국가의 망신일 뿐입니다. 금융 전문가들은 4개년 계획의 완전한 실패가 향후 폴란드의 산업 활동에 지속적으로 해를 끼치게 될 것이라 확신하고 있습니다."
 poland.20.desc.b:0 "적당한 투자로 폴란드 공업의 미래는 밝아 보이지만, 여전히 서쪽과 동쪽의 이웃들에 비하면 뒤떨어져 있습니다. 비록 이가 [Root.GetLeader](이)가 약속한 대규모의 산업 계획은 아니었지만, 정부가 했던 투자는 다음 4개년 계획에 큰 도움이 될 것입니다!"
 poland.20.desc.c:0 "선로 위를 달리는 기관차의 날카로운 소리, 대기 중의 그을음과 스모그의 짙은 악취, 눈을 따갑게 하는 날카로운 안개까지, 이 모든 것들은 진보의 감각입니다. 오늘날 폴란드의 중앙 지역은 산업과 진보의 세계와도 같습니다. 공장, 도로, 철도, 기관차에 자동차까지 폴란드는 마침내 이 모든 것을 이루었습니다. 폴란드 전역이 도로와 철도의 망으로 단단히 연결된 지금, 폴란드는 마침내 하나의 산업 지역으로 묶였으며 크비아트코프스키의 4개년 계획은 드디어 성공으로 불릴 수 있습니다. 비록 이것이 폴란드 산업 투자의 끝을 의미하지는 않지만 산업화 계획의 압도적인 성공은 폴란드 국민에게 안정과 고용을 제공했으며, 많은 사람들은 폴란드가 견뎌야 할 미래의 어려움에 준비되어 있다고 생각합니다."
 poland.20.a:0 "지옥에나 떨어져라!"
 poland.20.b:0 "훌륭하군!"
 poland.20.c:0 "훌륭하군!"
 poland.20.d:0 "연대 없이는 자유도 없다!"
 poland.20.e:0 "훌륭하군!"
 poland.20.f:0 "지옥에나 떨어져라!"
 poland.21.t:0 "[Ger.GetNameDefCap] 측과의 통합을 모색하는 [DNZ.GetNameDef]"
 poland.21.d:0 "[DNZ.GetNameDef]의 거리에서 전쟁이 불붙으면서, [DNZ.GetLeader](은)는 [POL.GetLeader]의 군대에 강하게 맞서고 있지만, 분명히 도시 하나로는  [POL.GetNameDef]의 공격을 견뎌낼 수 없습니다. [Root.GetRulingParty] 당원인 [DNZ.GetLeader](은)는 [Root.GetLeader]에 책임이 있으며 [DNZ.GetAdjective]의 패배는 용납될 수 없다고 말합니다. [GER.GetNameDefCap] 측은 [DNZ.GetNameDef]의 방어를 위해 참전할 수 있으며, 이는 '방어'를 목적으로 도시를 점령할 특별한 기회입니다."
 poland.21.a:0 "그단스크는 단치히로 남을 것이다!"
 poland.21.b:0 "관여하지 말자."
 poland.2101.t:0 "[From.GetNameDefCap]의 지원 제안!"
 poland.2101.d:0 "독일의 [GER.GetRulingParty]이 [From.GetNameDef]의 더욱 직접적인 [Root.GetNameDef] 통제를 대가로 폴란드에 대한 우리의 투쟁을 지원하겠다고 제안했습니다."
 poland.2101.a:0 "선택의 여지가 없다."
 poland.2101.b:0 "단치히는 단치히로 남는다!"
 poland.2102.t:0 "단치히의 합병"
 poland.2102.d:0 "[DNZ.GetLeader](은)는 [POL.GetNameDef]를 상대로 한 흘륭한 수단이였음이 드러났지만, 자유시는 쓸모 있었던 때를 한참 넘겼고 이제 [DNZ.GetLeader]의 운명은 [Root.GetNameDef]의 주인 단치히-서프로이센의 주지사가 되는 것입니다."
 poland.2102.a:0 "라이히의 품에 온 걸 환영한다."
 poland.2102.b:0 "어쩌면 어느 정도의 자치권은 누릴 자격이 있을지도."
 poland.22.t:0 "[DNZ.GetNameDefCap]의 평화 제안"
 poland.22.d:1 "이 전쟁은 너무 오래 끌어져 왔고, 간사한 [DNZ.GetLeader]마저 이제 [POL.GetNameDef] 측과의 화친을 원하고 있습니다. 그디니아도 [DNZ.GetAdjective] 점령하에 있는 상황에서, 많은 이들은 자유시와의 계속된 전쟁이 더 위험한 결과를 불러일으킬 것이라 걱정하고 있습니다. [GER.GetAdjective] 놈들이 자유시를 차지하는 것은 어쩔 수 없지만, 우리는 이 전쟁을 더 이상 지속할 수 없습니다."
 poland.22.a:0 "최소한 시도는 해 봤잖아."
 poland.22.b:0 "이 전쟁은 내가 끝났다 하기 전까지는 끝난 게 아니다!"
 poland.23.t:0 "[poland_state_withdrawn.GetName]에서의 산업 사보타주"
 poland.23.d:0 "[Root.GetAdjective]군이 [poland_state_withdrawn.GetName](으)로 진격하여 철도와 산업을 점령하기 시작하였으나, 충격적이게도 모든 곳에 폭발물이 설치되어 있었습니다. 분명히 [POL.GetAdjective]군이 남겨둔 함정이며, [POL.GetAdjective] 산업을 점령하려고 시도할 때마다 이런 일이 벌어질 것임을 예상할 수 있습니다."
 poland.23.a:0 "그걸로 우리를 오래 막지는 못할 거다."
 poland.24.d:0 "동부에 긴장감이 끓어오르고 있습니다. 시위대를 처리하기 위해 동부에 경찰이 투입됐지만, 경찰의 폭력성이 대중들 사이에 봉기의 불길을 지피고 있는 것 이외에는 별다른 효과를 불러오지 못하고 있습니다.\n\n만약 이 위기를 빠르게 해결하지 못한다면, 우리는 내전을 마주하게 될지도 모릅니다. 농민당의 지도자 스타니스와프 미코와이치크가 이끈 파업은 폴란드 정부에 반대하는 민주주의자, 사회주의자와 공산주의자의 연합을 만들어 냈으며, 무시한다면 이들은 반란을 일으킬 것입니다."
 poland.24.a:0 "농민들이 반란을 일으키고 있다!"
 poland.25.t:1 "[hosting_country_target.GetNameDefCap]의 [Root.GetLeader] 사임 요구!"
 poland.25.d:0 "[hosting_country_target.GetNameDef] 측이 [Root.GetAdjective] 망명정부를 받아주겠다고 약속하였지만, 그와 동시에 [hosting_country_target.GetLeader](은)는 [Root.GetLeader]에게 즉시 [Root.GetNameDef] 대통령직에서 사임할 것을 요구하였습니다. 항복과 망명의 혼란 속에서 [Root.GetLeader](은)는 이미 유럽의 중립국으로 망명하였으며 [Root.GetAdjective] 정부에 남은 이들은 조국을 되찾기 위한 투쟁을 누가 이끌 것인지 결정해야 합니다."
 poland.25.a:0 "사나치아에 관련 없는 애국자다."
 poland.25.b:0 "우리는 병사가 필요하다."
 poland.25.c:0 "폴란드의 민주주의를 회복할 기회이다."
 poland.26.t:0 "혁명의 속삭임"
 poland.26.d:1 "[Root.GetAdjective] 점령하 폴란드 전역에 혁명의 속삭임이 지하에서 퍼지고 있습니다. 도시의 벽에는 \"레지스탕스 만세!\"와 같은 슬로건들이 붙어 [Root.GetAdjective] 점령군에게 맞설 것을 촉구하고 있습니다. 지금까지는 레지스탕스 활동이 선전물 배포, 생산 활동 방해, 그리고 가끔 일어나는 폭탄 공격과 사보타주 등이었지만, 이제 그들은 이상하게도 숨죽이고 있고 폴란드는 배반과 불신의 안개 속에 휩싸여 있습니다.\n\n폴란드 전역의 [Root.GetAdjective] 첩보원들은 [POL.GetAdjective] 망명정부가 지원하는 대규모 반란을 예상하고 있습니다. 저항 활동을 단속해야만 [Root.GetNameDef]에서 폴란드를 계속 통제하기를 기대할 수 있을 것입니다."
 poland.26.a:0 "이 반역자들을 정리할 것이다."