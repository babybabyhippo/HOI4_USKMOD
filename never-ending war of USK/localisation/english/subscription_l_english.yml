 DLC_DESCRIPTION_dlc018:0 "\"승리를 위하여 함께\"는 캐나다, 오스트레일리아, 뉴질랜드, 영국령 인도와 남아프리카를 위한 새로운 중점계통도와 사건들 그리고 대규모 포위와 적 전선 돌파를 조작할 수 있는 선봉 전투계획을 추가합니다."
 DLC_DESCRIPTION_dlc020:0 "\"죽음 또는 불명예\"는 4개국의 중점계통도를 추가합니다: 헝가리, 루마니아, 체코슬로바키아와 유고슬라비아의 어려운 관점에서 전쟁을 경험하세요."
 DLC_DESCRIPTION_dlc022:0 "\"웨이킹 더 타이거\"는 추축국의 두 주요국인 독일과 일본의 중점계통도를 수정합니다. 히틀러 축출의 기회와 일본의 공산주의 혹은 민주주의 정권 수립을 포함한 비역사적 경로가 추가됩니다."
 DLC_DESCRIPTION_dlc023:0 "\"맨 더 건\"은 네덜란드, 영국, 멕시코와 미국을 위한 새로운 중점계통도를 추가합니다. \"맨 더 건\"을 통해 새로운 함선 설계, 제독을 위한 특성과 능력, 수륙양용차량, 바다와 수송로를 위험으로부터 지키기 위한 기뢰를 사용할 수 있습니다."
 DLC_DESCRIPTION_dlc028:0 "\"라 레지스탕스\"는 첩보원과 첩보 임무 그리고 저항 운동을 위한 새로운 선택지를 추가합니다. 첩보원을 위험한 지역으로 보내 적의 비밀을 해독하고, 어떤 권력이라도 기뻐할 부역자들을 지원하여 침공의 기반을 마련하세요."
 DLC_DESCRIPTION_dlc031:0 "\"보스포루스 해협 전투\"는 흑해와 에게해 주변 국가들을 위한 전용 중점계통도를 추가합니다. \"보스포루스 해협 전투\"를 통해 불가리아, 그리스와 터키는 보스포루스와 다르다넬스라는 전략적인 해로를 지배하려는 강대국의 노력에 저항하며 각자의 고유한 역사적 그리고 대체역사 경로를 계획할 수 있습니다."
 DLC_DESCRIPTION_dlc034:0 "\"노 스텝 백\"은 동유럽의 많은 국가를 더 자세하게 만들고, 소련의 정치를 반영하는 독특한 게임 시스템과 게임의 군사적 측면에 많은 개선을 추가합니다."
 SAVE_CAREER_TO_CLOUD:0 "클라우드에 프로필 전적 저장"
 DLC_DESCRIPTION_dlc040: "\"충성의 시험\"은 브라질, 아르헨티나, 칠레, 우루과이와 파라과이를 위한 전용 중점계통도를 추가합니다. 남아메리카 대륙의 안정은 칼날 위에서 균형을 이루고 있습니다. 가장 귀중한 것인 충성으로 유럽 후원자들의 환심을 사고 전쟁의 새로운 전선을 여세요."
 BY_BLOOD_ALONE: "오직 피로써"
 ARMS_AGAINST_TYRANNY: "폭정에 맞서 무장하라"
 TRIAL_OF_ALLEGIANCE: "충성의 시험"
 GOTTERDAMMERUNG: "신들의 황혼"
 DLC_DESCRIPTION_dlc036: "\"오직 피로써\"는 이탈리아, 에티오피아와 스위스에 새로운 대체역사 선택지와 게임 방식의 다양성 그리고 여러 기타 중요한 변화를 더합니다. 새로운 제국을 건설하고 외세의 침략에 대항하거나 중립의 한계를 탐구하세요."
 DLC_DESCRIPTION_dlc038: "\"폭정에 맞서 무장하라\"는 핀란드, 스웨덴, 덴마크와 노르웨이를 위한 새로운 중점계통도를 추가합니다. 유럽의 강대국들이 세계의 미래를 위해 싸우는 가운데 노르드 국가들의 흥미진진한 새로운 역사를 써보세요. 무기 산업을 전문화하여 효율성에 중점을 둔 다음 새로운 국제 시장에서 장비를 판매하세요."
 DLC_DESCRIPTION_dlc043: "시제 기술과 무기를 개발하여 적을 상대로 배치하십시오. 습격을 실행하여 적의 연구 시설, 댐, 랜드마크를 파괴하십시오. 새롭게 업데이트된 중점 계통도를 통해 독일의 최측근 집단을 사용하여 목표를 달성하고, 합스부르크 제국을 오스트리아 또는 헝가리로 부활시키며, 벨기에와 식민지였던 벨기에령 콩고의 역학 관계를 탐험할 수 있습니다."