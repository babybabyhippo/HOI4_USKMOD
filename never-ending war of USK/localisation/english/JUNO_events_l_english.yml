 south_american_news.1.t: "남아메리카에서의 전쟁"
 south_american_news.1.d: "그란콜롬비아가 해체된 이후 페루와 에콰도르 국경의 나포 파스타사 및 산티아고 사모라 지역에서 계속된 분쟁으로 인해 이제 두 나라 군대 사이에 소규모 접전이 벌어지기 시작했습니다. 최근 콜롬비아와 국경선을 합의함에 따라 페루 군인들은 약한 에콰도르 국가를 상대로 자신들의 영유권을 주장하는 데 자신감을 느꼈고 이제 접전은 전면전으로 확대되었습니다. 타국이 개입하고자 시도할 수 있으므로 이 전쟁은 지역의 안정을 시험할 것입니다."
 south_american_news.1.a: "남아메리카의 미래는 어떻게 될 것인가?"
 south_american_news.1.b: "페루에 새로운 시대가 도래할 것이다!"
 south_american_news.1.c: "지나갈 수 없다!"
 south_american_events.1.t: "테라의 총선 실시"
 south_american_events.1.desc: "국가의 정치를 틀어쥐고 있는 독재자임에도 불구하고 가브리엘 테라는 다시 한 번 선거를 실시하겠다고 발표했습니다. 그러나 많은 사람들은 결과를 이미 알고 있습니다. 콜로라도 당은 권력을 포기하지 않을 것이고 테라의 처남인 알프레도 발도미르가 당 내에서 그의 유일한 후계자이기 때문입니다. 그럼에도 불구하고 사람들은 우루과이의 새로운 미래를 위해 투표하러 나갑니다."
 south_american_events.1.a: "알프레도 발도미르가 테라를 이을 것이다."
 south_american_events.1.b: "무슨 일인지 국민당이 승기를 잡았다."
 south_american_events.1.c: "국민의 뜻이다!"
 south_american_events.1.d: "우리는 좀 다른 생각이 있는데..."
 south_american_news.2.t: "우루과이의 새 대통령"
 south_american_news.2.d: "1933년 쿠데타를 통해 통치를 연장한 우루과이의 대통령 가브리엘 테라는 지난 주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 권력은 테라의 처남이자 친연합 정치인인 알프레도 발도미르 페라리에게 승계될 것입니다."
 south_american_news.2.a: "그들에겐 좋겠군."
 south_american_news.2.b: "그가 그리울 것이다."
 south_american_news.3.t: "우루과이의 새 대통령"
 south_american_news.3.d: "1933년 쿠데타를 통해 통치를 연장한 우루과이의 대통령 가브리엘 테라는 지난 주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 권력은 우루과이 국민당의 당수, 루이스 알베르토 데 에레라에게 승계될 것입니다."
 south_american_news.3.a: "흥미롭군."
 south_american_news.3.b: "놀랍지만, 환영할 만한 일이다."
 south_american_news.4.t: "우루과이에서의 인민혁명"
 south_american_news.4.d: "1933년 쿠데타를 통해 통치를 연장한 우루과이의 대통령 가브리엘 테라는 지난 주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 그러나 그는 공산당에 대한 막대한 지지를 예상하지 못했고, 이는 그가 임명한 후계자 알프레도 발도미르 페라리의 신정부에 맞서는 쿠데타로 이어졌습니다."
 south_american_news.4.a: "이게 인민들이 할 수 있는 일이군"
 south_american_news.4.b: "인민공화국 만세!"
 south_american_news.5.t: "페루-볼리비아 연합의 부활"
 south_american_news.5.d: "페루-볼리비아 연합은 붕괴 이후 다시는 존재하지 않을 것이라 생각되었으나, 연합전쟁 이후 처음으로 다시 모습을 드러냈습니다. 몇몇은 이것이 통치자의 제국주의적 야망을 숨기기 위한 장식일 뿐이라고 주장하지만, 많은 사람들은 연합이 이전에 한 번도 해본 적이 없는 방식으로 국민을 단결시킬 수 있을 것이라 희망하고 있습니다. 그러나 확실한 것은, 노조가 남아 있다는 것입니다."
 south_american_news.5.a: "이것은 확실히 지역의 힘의 균형을 변화시킬 것이다."
 south_american_news.5.b: "우리는 다시 하나되어 선다!"
 south_american_news.6.t: "히스파니올라의 통일"
 south_american_news.6.d: "오래되고 비교적 유사한 역사가 있음에도 불구하고, 서부와 동부 히스파니올라는 오래전부터 통일되지 않았습니다. 그러나 현재 아이티와 도미니카 공화국이라는 두 국가가 섬의 번영을 위한 공동의 목표를 가지고 힘을 합쳐 '히스파니올라'라는 단일국가를 형성했습니다."
 south_american_news.6.a: "도움이 되지 않을걸."
 south_american_news.6.b: "히스파니올라 만세!"
 south_american_events.2.t: "국가중포부 전문화"
 south_american_events.2.desc: "중포 생산을 현대화하려는 최근의 노력으로부터, 우리 전문가들은 결론에 도달했습니다. 우리의 생산 라인이 매우 비효율적이 되어 국가 안보에까지 해를 끼치지 않도록 하려면 중병기 부서를 전문화해야 합니다. 무엇을 선택해야 할까요?"
 south_american_events.2.a: "당연히 포병을 현대화해야 한다"
 south_american_events.2.b: "공중의 적들로부터 우리를 방어할 수 있어야 한다!"
 south_american_events.2.c: "우리는 전차를 멈출 수 있는 방도가 필요하다."
 south_american_news.7.t: "통일된 기아나!"
 south_american_news.7.d: "기아나 지역은 오랫동안 카옌, 가이아나, 아마파, 수리남, 그리고 과이아나를 통치한 식민 열강들 사이에서 나뉘어 왔습니다. 그러나 이제 이 지역의 사람들은 제국주의에 대한 공통의 투쟁에서 하나가 되었고, 그들의 통일과 독립에 반대하는 모든 세력을 파괴하겠다고 선언했습니다."
 south_american_news.7.a: "흥미로운 시대다."
 south_american_news.7.b: "마침내, 우리는 제국주의의 족쇄에서 해방되었도다!"
 south_american_events.10.t: "[FROM.GetName]의 해군 확장 발표"
 south_american_events.10.d: "[FROM.GetAdjective]의 정부가 자국의 함대를 더 많은 주력함으로 확충할 계획이라고 발표함에 따라, 대륙의 미묘한 권력 균형이 깨어진 것으로 보입니다. 이제 우리는 공격적인 이웃 국가가 다시 제기하는 위협에 어떻게 대응할지 결정해야 합니다."
 south_american_events.10.a: "[FROM.GetAdjective]에게 허를 찔리지 않을 것이다!"
 south_american_news.10.t: "[FROM.GetName]의 해군 군비 경쟁 유발"
 south_american_news.10.d: "비록 [BRA.GetAdjective], [CHL.GetAdjective], 또는 [ARG.GetAdjective] 해군의 확장을 막는 공식적인 조약은 없었지만, 대전쟁 이후로 대규모 해군 확장을 막는 비공식 합의가 있었습니다. 그러나 [FROM.GetAdjective]의 정부가 해군을 확장하겠다고 발표함에 따라, 남아메리카에서의 새로운 군비 경쟁은 불가피해 보입니다.\n\n이가 더 넓은 지정학적 상황에 무엇을 의미하는지는 아직 봐야 할 일이지만, 강대국의 지도자들 역시 상황을 주의 깊게 지켜볼 것으로 보입니다."
 south_american_news.10.a: "이것은 이 땅을 불안정화할 수 있다."
 south_american_news.10.b: "이것은 그 지역에 대한 영향력을 확대할 기회가 될 수 있다."
 south_american_events.11.t: "군사 쿠데타 시도"
 south_american_events.11.d: "비록 에우세비오 아얄라 대통령이 그의 오른팔 호세 펠릭스 에스티가리비아와 함께 우리나라를 볼리비아와의 전쟁에서 승리로 이끌었지만, 그와 그의 정부는 전쟁이 일어난 원인을 제공한 주요 요인이며, 그에 대한 큰 불만이 전국적으로 있습니다. 이제 많은 장교들이 자기 만족적이고 유약한 자유주의 정부에 적대적임을 선언했고, 소령인 페데리코 웬만 스미트와 카밀도 레칼데가 아순시온을 점령하고 에우세비오 아얄라 대통령의 즉각적인 사임을 요구하고 있습니다!"
 south_american_events.11.a: "아얄라는 사임해야 한다. 우리는 상황이 더 악화되는 것을 허용할 수 없다..."
 south_american_events.11.b: "우리 공화국을 위협한 대가를 치르게 해라!"
 higinio_and_estigarrabia_wont_cooperate: "장군 §Y호세 펠릭스 에스티가리비아§!와 §Y이히니오 모리니고§!는 새 정부에 §R협조§!하지 않을 것입니다!"
 rafael_franco_is_exiled: "§Y라파엘 프랑코§! 장군이 추방됨"
 south_american_news.8.t: "2월 혁명"
 south_american_news.8.d: "파라과이의 대통령 에우세비오 아얄라는 수도 아순시온을 점령한 군 장교들의 요구에 따라 공식적으로 사임했으며, 권력은 라파엘 프랑코 장군이 이끄는 2월 혁명당에게 이양되었습니다. 볼리비아와의 수년간의 전쟁 끝에 파라과이 국민들은 그들의 약한 정부에 이골이 난 것으로 보이며, 많은 이들이 새로운 지도자를 축하하기 위해 거리로 나섰습니다."
 south_american_news.8.a: "그들은 충분히 싸우지 않았는가?"
 south_american_news.8.b: "우리는 이제 더 나은 미래를 일굴 자유를 얻었다!"
 south_american_news.9.t: "파라과이 장교단 반란 진압"
 south_american_news.9.d: "파라과이의 대통령 에우세비오 아얄라는 자신과 그의 오른팔인 호세 펠릭스 에스티가리비아가 이끄는 공화당 방위대가 2월 혁명당과 그들의 지도자, 라파엘 프랑코 장군을 지지하는 군 장교들의 반란과 쿠데타 시도를 성공적으로 진압했다고 발표했습니다. 그러나 이제 이 나라는 차코 전쟁이 끝난 불과 수개월 전보다 훨씬 더 열악한 상태에 있으며, 다시금 온전한 상태로 돌아가기까지는 먼 길이 남아있는 것 같습니다."
 south_american_news.9.a: "대중들은 이에 대해 어떻게 생각할까?"
 south_american_news.9.b: "우리가 이들을 본게 이번이 마지막이기를..."
 south_american_events.12.t: "헤르만 부슈의 정부 전복 시도"
 south_american_events.12.d: "지금까지 이 나라에서 알려진 가장 큰 파업 운동에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 테하다 정부를 전복시키기 위해 움직였습니다. 그들은 테하다와는 달리 자신이 볼리비아 국민과 통합사회당, 그리고 노동조합의 사회주의 이상 편에 서 있다고 주장합니다. 그들을 막기 위해 뭐라도 할 수 있을까요? 혹은 차코 전쟁 재앙을 고려하면 이미 늦은걸까요?"
 south_american_events.12.a: "테하다 소르하노는 사임해야 한다."
 south_american_events.12.b: "당장 그들의 반란을 진압하라!"
 german_busch_and_gualberto_imprisoned: "§Y헤르만 부슈§!와 §Y괄베르토 비야로엘 로페스§! 장군이 투옥됨"
 south_american_news.11.t: "1936년 볼리비아 사회주의 혁명"
 south_american_news.11.d: "볼리비아에서 지금까지 알려진 최대 규모의 파업에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 호세 루이스 테하다 소르사노의 자유당 정부를 전복시키기 위해 움직였습니다. 그들은 자신들은 테하다와 달리 볼리비아 국민과 이들의 사회주의적 이상의 편임을 주장했고, 이제 테하다의 사임으로 볼리비아를 완전히 장악했다고 주장하고 있습니다."
 south_american_news.11.a: "군사독재는 어떤 면에서 사회주의인가?"
 south_american_news.11.b: "우리는 도시를 점령할 것이다!"
 south_american_news.12.t: "볼리비아 장군들의 쿠데타 실패"
 south_american_news.12.d: "볼리비아에서 지금까지 알려진 최대 규모의 파업에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 호세 루이스 테하다 소르사노의 자유당 정부를 전복시키기 위해 움직였습니다. 그들은 자신들은 테하다와 달리 볼리비아 국민과 이들의 사회주의적 이상의 편임을 주장했지만, 라파스를 점령하는 데 실패하자 경찰과 이에 동참하지 않은 군인들이 그들을 추적하고 지도자들을 투옥했습니다."
 south_american_news.12.a: "난 그렇게는 안했을 건데."
 south_american_news.12.b: "우리는 그들의 끔찍한 정부 전복 시도를 멈추었다!"
 south_american_events.13.t: "대 치얀 지진"
 south_american_events.13.d: "어제 23시 32분 경, 치얀의 지반이 강하게 흔들리기 시작했고 도시의 절반 이상이 파괴되었습니다. 23시 35분 경, 지진은 콘셉시온을 강타했고 거의 모든 건물이 완파되었습니다. 이번 지진의 표면파 규모는 8.3, 최대 메르칼리 강도는 X로 추정되며 사망자 수는 약 28,000명에 달하고 더 많은 이재민과 부상자가 발생했습니다. 칠레 국민들에게 암울한 날입니다."
 south_american_events.13.a: "우리는 사람들을 도와야 한다!"
 south_american_events.13.b: "더 큰 문제가 있다."
 south_american_news.13.t: "치얀 지진의 여파"
 south_american_news.13.d: "규모 8.3, 메르칼리 최대 진도 X의 지진으로 칠레의 치얀과 콘셉시온은 초토화되었고 사망자 수는 28,000명이 넘었습니다. 재건과 구호 활동이 진행 중이지만 이미 많은 사람들이 집을 잃었습니다. 이 지역의 국가들은 당면한 문제를 해결할 최선의 방법을 확신하지 못하고 있습니다."
 south_american_news.13.a: "끔찍하군"
 south_american_events.14.t: "1938년 대통령 선거"
 south_american_events.14.d: "마침내 대통령 선거가 다가왔고, 아르투로 알레산드리 대통령의 임기가 끝났습니다. 이 나라는 여전히 우파와 좌파를 막론하고 증대하는 불만과 급진주의를 경험하고 있으며, 경제적 재앙에서 나라를 구제할 결정적인 답을 아는 사람은 아무도 없습니다. 누가 알레산드리의 책무를 맡아 국가를 미래로 이끌어야 할까요?"
 south_american_events.14.a: "페드로 아기레 세르다"
 south_american_events.14.b: "구스타보 로스"
 south_american_events.14.c: "카를로스 이바녜스 델 캄포"
 south_american_events.14.e: "엘리아스 라페르트 가비뇨"
 south_american_events.15.t: "군사반란"
 south_american_events.15.desc: "라파엘 프랑코가 대통령 권한을 강화하고 차코 보레알 지역에서 국제적으로 인정받던 볼리비아의 고급 지위를 포기하는 내용의 여러 행정 명령에 서명한 후 군대 일부가 정부에 반란을 일으켜 그를 축출하려고 시도하고 있습니다. 그들이 하는 일이 정당한 일일까요?"
 south_american_events.15.a: "그들을 막기 위해 우리가 할 수 있는 게 없다."
 south_american_events.15.b: "그들을 파괴하라!"
 south_american_news.14.t: "이히니오 모리니고의 파라과이 정권 탈취"
 south_american_news.14.desc: "국가의 지도력에 대한 불만이 커지자 군은 조치를 취했고 이히니오 모리니고 장군을 파라과이의 새 대통령으로 임명했습니다. 그는 파시스트 대의에 공감하고 상호 보호와 원조를 위해 아르헨티나에 접근할 가능성이 높으며, 이로 인해 브라질은 파라과이 또는 아르헨티나의 침략에 대비하여 자신의 동맹을 강화하려고 시도하게 될 가능성이 높습니다."
 south_american_news.14.a: "또 다른 파시스트 꼭두각시군"
 south_american_news.14.b: "우리의 미래는 독일과 함께한다."
 south_american_events.16.t: "바다의 날 기념행사"
 south_american_events.16.desc: "1800년대 후반의 태평양 전쟁에서 연안부가 칠레에 상실된 이후로, 전통에 따라 한때 칠레와 싸운 볼리비아 영웅들을 기억하기 위해 매년 바다의 날 기념행사가 개최되고 있습니다. 많은 사람들은 이것을 전쟁 후 내륙에 갇히게 되면서 상실했던 태평양에 대한 접근권에 대한 우리의 주장을 번복할 기회로 보고 있습니다. 사람들이 항의하도록 놔둬야 할까요?"
 south_american_events.16.a: "대중들이 원하는 것을 하도록 놔둬라."
 south_american_events.16.b: "이 멍청한 짓을 멈춰야 한다."
 south_american_events.16.c: "그들의 생각에 일리가 있다."
 south_american_events.17.t: "[PRU.GetNameDefCap]의 파스타사 반환 평화 제안"
 south_american_events.17.desc: "최근 [PRU.GetAdjective] 외교관으로부터 예상치 못한 성명이 도착했습니다. 성명서에는 조건부 평화 제안이 포함되어 있었습니다. 우리는 그들에게 파스타사를 양도하고 그들은 우리 나라의 나머지 지역에서 군대를 철수할 것입니다. 우리는 이 점을 신중하게 고려해야 하며, 영토를 위해 계속 항전하거나 평화를 누리되 영토의 일부를 양도해야 합니다."
 south_american_events.17.a: "우리는 평화가 필요하다!"
 south_american_events.17.b: "우리는 파스타사를 위해 싸울 것이다!"
 south_american_events.18.t: "[ECU.GetNameDefCap]의 파스타사 할양"
 south_american_events.18.desc: "우리의 승인을 받아 [ECU.GetNameDef] 측은 백색 평화를 위해 파스타사를 양도하기로 결정했습니다. 우리는 어느 정도 평화롭게 국가를 병합했으며 통합 노력이 시작되었습니다. 이는 파스타사 주의 새로운 시작을 의미합니다!"
 south_american_events.18.a: "마침내!"
 south_american_events.19.t: "[ECU.GetNameDefCap]의 영토 할양 거부"
 south_american_events.19.desc: "[ECU.GetNameDefCap] 측은 우리의 평화 제안에 부정적인 반응을 보였습니다. 그들은 자신들의 영토 보전에 의심의 여지가 없다고 주장하며 전쟁의 양상에도 불구하고 계속 항전하기로 결정했습니다. 그들은 우리에게 계속해서 싸우는 것 외에는 선택지를 주지 않았습니다."
 south_american_events.19.a: "유감스럽군..."
 south_american_events.20.t: "[PRU.GetNameDefCap]의 로레토 할양 평화 제안"
 south_american_events.20.desc: "최근 [PRU.GetAdjective] 외교관으로부터 예상치 못한 성명이 도착했습니다. 성명서에는 조건부 평화 제안이 포함되어 있었습니다. 그들은 우리에게 로레토를 양도하고 우리는 그들의 나라에서 군대를 철수할 것입니다. 우리는 이 점을 신중하게 고려해야 하며, 현재 손에 들어온 것에 만족하거나 더 많은 영토를 얻기 위해 전쟁을 지속할 수도 있습니다."
 south_american_events.20.a: "공정한 거래군, 그들은 교훈을 잘 얻었다."
 south_american_events.20.b: "우리가 그들의 영토를 더 뺏을 수 있는데 왜 여기에 만족하겠는가?"
 south_american_events.21.t: "[ECU.GetNameDefCap]의 평화 제안 수락"
 south_american_events.21.desc: "[ECU.GetNameDefCap] 측은 우리의 무조건 평화 제안에 긍정적인 반응을 보였습니다. 유감스럽게도 우리는 큰 대가를 치렀고, 로레토를 [ECU.GetAdjective]의 지도자에게 넘겨주었습니다."
 south_american_events.21.a: "우리는 차악을 골랐다!"
 south_american_events.22.t: "[ECU.GetNameDefCap]의 평화 제안 거부"
 south_american_events.22.desc: "[ECU.GetNameDefCap] 측은 우리의 백색 평화 제안에 부정적인 반응을 보였습니다. 현재 상태로는 [ECU.GetAdjective]에서 전투를 그만둘 이유가 없습니다. 그들은 우리에게 계속해서 싸우는 것 외에는 선택지를 주지 않았습니다."
 south_american_events.22.a: "이상적이진 않군..."
 south_american_events.30.t: "[FROM.GetNonIdeologyName] 고립 요구"
 south_american_events.30.desc: "최근 [FROM.GetAdjective] 정부가 공산주의 무장병력에 의해 전복되면서, 단호한 대응을 요구하는 압력이 전국적으로 거세지고 있습니다. 언론에는 빨갱이의 위협과 [FROM.GetNonIdeologyName]이 우리의 이익을 위협한다는 과장된 보도로 넘쳐납니다. 한편, 기업주들은 국가에 대한 투자 손실에 대한 보상을 요구하고 있습니다.\n\n우리는 신속하게 행동하여 대중을 진정시키고 [FROM.GetNonIdeologyName]에게 이 반구에서 공산주의를 용납하지 않을 것이라는 명확한 메시지를 보내야 합니다."
 south_american_events.30.a: "경제적 및 외교적으로 고립시켜라."
 south_american_events.30.b: "외교관계를 끊어라."
 south_american_events.30.c: "더 중요한 현안이 있다."
 south_american_events.31.t: "[FROM.GetNameDefCap]의 [ROOT.GetNonIdeologyName] 고립 시도"
 south_american_events.31.desc.a: "오늘 [FROM.GetAdjective]의 외교관들은 그들의 정부에서 내려온 엄격한 선언과 함께 [ROOT.Capital.GetCapitalVictoryPointName]에 있는 대사관을 떠났습니다. 그들은 우리를 합법 정부로써 인정하지 않으며 다른 나라와 갈등이 발생했을 때 우리를 더이상 도와주지 않을 것이라고 했습니다.\n\n게다가, 그들은 우리의 경제를 약화시키기 위한 시도의 일환으로 우리를 향해 금수 조치를 내렸습니다. [FROM.GetNameDef](이)가 우리 정권에 적대적일 것은 명백했으나, 그들의 빠르고 강력한 조치는 많은 이들에게 충격으로 다가왔습니다."
 south_american_events.31.desc.b: "오늘 [FROM.GetAdjective]의 외교관들은 그들의 정부에서 내려온 엄격한 선언과 함께 [ROOT.Capital.GetCapitalVictoryPointName]에 있는 대사관을 떠났습니다. 그들은 우리를 합법 정부로써 인정하지 않으며 다른 나라와 갈등이 발생했을 때 우리를 더이상 도와주지 않을 것이라고 했습니다.\n\n[FROM.GetNameDef](이)가 우리 정권에 적대적일 것은 명백했으나, 그들의 빠르고 강력한 조치는 많은 이들에게 충격으로 다가왔습니다."
 south_american_events.31.a: "간악한 제국주의자들!"
 south_american_events.32.t: "[FROM.GetNonIdeologyName] 반공주의자 지지"
 south_american_events.32.desc: "최근 [FROM.GetNonIdeologyName]에서 내전이 발생함에 따라, 많은 자본가들과 시민들이 공산주의의 위협을 막아내기 위해 분투하는 위기에 처한 [FROM.GetAdjective] 정부를 위해 지원을 모으고 있습니다.\n\n군의 일부 열렬한 반공주의자들은 정부가 그럴듯하게 부인할 수 있을 정도로 분쟁을 지원하고자 의용군을 파병할 것을 제안하고 있습니다."
 south_american_events.32.a: "[FROM.GetNonIdeologyName]에 가는 잘 무장된 의용군을 간섭하지 않을 것이다."
 south_american_events.32.b: "우리는 개입할 수 없다."
 south_american_events_32_tt: "§R우리는 §!§Y$undisturbed_isolation$§!§R 정책과 긴장도 제한으로 인해 의용군 파병에 어려움을 겪을 것입니다!§!"
 south_american_events.50.t: "공격받은 [FROM.FROM.GetNameDefCap]"
 south_american_events.50.desc: "우리의 먼로주의를 향한 헌신은 최근 [FROM.FROM.GetNameDef]을 상대로 한 선전포고 이후 의문이 제기되고 있습니다. 많은 시민들은 [FROM.FROM.GetNonIdeologyName]로부터의 방어를 위해 싸우러 가는 것에 열정적이지 않지만, 외교 정책 전문가들은 방어에 실패할 경우 외부 세력들이 도미노처럼 우리 반구에 영향력을 행사할 것을 우려하고 있습니다."
 south_american_events.50.a: "[FROM.FROM.GetNonIdeologyName] 상대의 전쟁 종식을 요구하라."
 south_american_events.50.b: "왜 우리의 군인들이 [FROM.FROM.GetNonIdeologyName](을)를 위해 죽어야 하는가?"
 south_american_events_50_war_tt: "§R그들이 거부하면 [FROM.GetName] 측과의 전쟁으로 이어질 것입니다!§!"
 south_american_events.51.t: "[USA.GetNameDefCap]의 먼로주의 이행"
 south_american_events.51.desc: "우리 외교관들은 [USA.GetNameDef] 측이 우리의 아메리카 내 활동에 신경쓰지 않을 것이라고 기대했지만, 우리에게 그런 운은 없었다는 것이 드러났습니다. 우리는 [USA.Capital.GetCapitalVictoryPointName]에서 반구 내 모든 활동을 중지하지 않으면 [USA.GetNameDef] 측을 상대로 하는 전쟁 활동으로 간주하겠다는 긴급 전보를 수령했습니다. 이 분쟁이 심화되는 것을 방지하려면 신중하게 행동해야 합니다."
 south_american_events.51.a: "우리는 [USA.GetNameDef] 측과 싸울 이유가 없다."
 south_american_events.51.b: "이건 그들의 문제가 아니다. 무시해라."
 south_american_events.52.t: "[FROM.GetNameDefCap]의 종전 동의"
 south_american_events.52.desc: "[FROM.GetAdjective] 외교관들은 그들이 서반구에서 적대적 행위를 중단할 준비를 마쳤으며, 당분간은 자신들의 문제를 해결하기 위한 외교적인 수단으로 되돌아갈 것임을 밝혔습니다. 중재로 얻어진 평화가 지속될지는 앞으로 지켜봐야 할 것입니다."
 south_american_events.52.a: "세계는 이제 우리 뒷마당에 쳐들어오지 않을 것이다."
 south_american_events.52.b: "엉클 샘에게 고마워해야겠군."
 south_american_events.53.t: "[FROM.GetNameDefCap]의 종전 거부"
 south_american_events.53.desc: "[FROM.GetAdjective] 외교관들은 [USA.GetNameDef] 측은 자신들의 정부의 정당한 불만에 간섭할 권리가 없다고 알려왔습니다. 또한, 그들은 서반구에서 자신들의 이익을 위해 활동을 지속하겠다고 선언했습니다."
 south_american_events.53.a: "그렇다면 전쟁이다..."
 south_american_events.54.t: "[FROM.GetNameDefCap]의 먼로주의 이행"
 south_american_events.54.desc: "방금 입수한 [FROM.Capital.GetCapitalVictoryPointName]의 긴급성명에 따르면, 그들은 우리를 향한 공격 행위를 허가하지 않을 것이며 우리의 적들과 적대 행위를 멈추기 위한 논의를 진행하고 있다고 합니다. 그들은 협상이 실패한다면, 우리의 방어를 위해 움직일 것이라고 약속했습니다."
 south_american_events.54.a: "훌륭하군!"
 south_american_events.55.t: "[FROM.GetNameDefCap]의 분쟁 무시"
 south_american_events.55.desc: "최근 지역에서 발생한 적대 행위로 인해 오늘 [ROOT.Capital.GetCapitalVictoryPointName]에 주재한 [FROM.GetNameDefCap] 대사관이 철수했습니다. 대사관의 외교관들은 그들의 정부가 또 다른 외국의 전쟁에 휩쓸릴 의사가 없다고 밝혔습니다."
 south_american_events.55.a: "그럼 우리는 이제 혼자군..."
 south_american_news.60.t: "[BRA.GetAdjective] 군부의 쿠데타 시도"
 south_american_news.60.desc: "$BRA_getulio_vargas$ 대통령이 여러 차례 군부와 통합주의 운동의 다양한 파벌들을 향해 구애해왔음에도 불구하고, 군부는 대통령의 변화에 대해 참지 못하고 문제를 스스로 해결해버렸습니다. 빠른 군사작전을 통해, 전국의 주요 인프라와 통신이 확보되었고 뒤이어 병력들이 $BRA_getulio_vargas$(이)가 갇혀있던 리우데자네이루의 카테테 궁전에 도달했습니다.\n\n군사정부 하에서 나라의 정치적 입장이 어떻게 변할지는 아직 알 수 없지만, 한 가지 확실한 것은 새 정부가 국민들 사이에서 퍼져나가는 공산주의를 향한 외침에 대해 강경한 입장을 취할 것이라는 점이다."
 south_american_news.60.a: "브라질은 평화를 찾을 수 있을까?"
 CHL_political_events.1.t: "[CHL.GetNameDefCap]의 상호방위조약 제안"
 CHL_political_events.1.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](은)는 영토 및 영해 수호, 그리고 동맹국과의 연대를 강제로 파기하지 않고, 다른 국가와의 관계를 지킬 수 있도록, 연합국과의 합의를 도출했습니다. 그들의 제안을 받아들이는 것이 현명할 것 같습니다."
 CHL_political_events.1.a: "여기엔 그 어떤 단점도 없다."
 CHL_political_events.1.b: "미친 건가?"
 CHL_political_events.2.t: "아르헨티나-칠레 공동 가입 신청"
 CHL_political_events.2.desc: "남아메리카의 칠레와 아르헨티나는 우리의 세력에 가입하고 싶다면서 우리에게 접근해왔습니다. 그들은 우리를 도우면서 자신들의 이익도 보호하고 싶다고 했습니다. 우린 뭐라고 말해줄까요?"
 CHL_political_events.2.a: "그들을 환영한다."
 CHL_political_events.2.b: "안된다!"
 CHL_political_events.3.t: "[ARG.GetName]의 제안 거부"
 CHL_political_events.3.desc: "사악한 [ARG.GetLeader]는 동맹국에 대한 공동 지원을 요청한 우리의 정당하고 합리적인 요청을 거부했고, 이제는 그가 무엇을 잃었는지 깨달을 때가 되었습니다. 우리는 우리 스스로 더 강하며, 애초에 그들이 필요하지 않았습니다..."
 CHL_political_events.3.a: "그들은 분명히 우리의 적이다."
 CHL_political_events.4.t: "[CHL.GetName]의 [953.GetName] 점령 추진"
 CHL_political_events.4.desc: "[CHL.GetAdjective] 군대가 [953.GetName]의 기존 국경을 넘기 시작했고, 공군과 해군이 이미 동원되었습니다. 그들은 영유권 분쟁 중인 섬을 장악하려는 의도가 있는 것으로 보이며, 현재로서는 중재를 통해 이를 막을 수 있을지 불투명합니다. 어떤 조치를 취해야 할까요?"
 CHL_political_events.4.a: "그들과 싸우는 의미가 없다."
 CHL_political_events.4.b: "올 테면 와라!"
 CHL_political_events.5.t: "[ARG.GetName]의 [953.GetName] 철수"
 CHL_political_events.5.desc: "[ARG.GetName] has decided that holding on to [953.GetName] in the face of our military might is not worth the pain, and have been seen withdrawing their troops from the province. This leaves the disputed area in our hands for the first time, and integration campaigns can be initiated immediately."
 CHL_political_events.5.a: "오늘은 칠레의 승리의 날이다!"
 CHL_political_events.6.t: "[ARG.GetName]의 [953.GetName] 철수 거부"
 CHL_political_events.6.desc: "[ARG.GetName](은)는 영토 분쟁이 걸려 있는 섬을 오만하게 점유하고 있으며, 그 섬을 원한다면 무력으로 빼앗아 가보라고 하고 있습니다. 우리 국민들은 이 건에 대해서 항의 시위를 벌이고 있고, 정치인들은 아르헨티나를 해체해버려야 한다고 목소리를 높이고 있습니다."
 CHL_political_events.6.a: "우리는 이제 와서 물러설 순 없다."
 CHL_political_events.7.t: "군의 반사회주의적 불만"
 CHL_political_events.7.d: "국민이 선출한 대통령을 공개적으로 비난하고, 사회주의는 태생이 사악하다는 말을 하는 자들이 군 내에서 계속 발견되고 있으며, 이들은 국내 정치에 관여하지 않아야 하는 군대의 명성에 먹칠을 하고 있습니다. 이 자들은 분명 제정신이 아닌 것 같지만, 그래도 우리는 경계를 늦추지 않아야 합니다. 그러지 않으면, 또 다른 쿠데타가 악몽이 아닌 현실에서 일어날 수도 있습니다."
 CHL_political_events.7.a: "전혀 좋은 징조가 아니군."
 CHL_political_events.8.t: "아리오스타소"
 CHL_political_events.8.d: "오늘 일찍, 아리오스토 에레라 장군이 이끄는 타크나 포병 연대의 짧은 반란이 일어났습니다. 에레라는 전 대통령 카를로스 이바녜스 델 캄포의 지지자로 알려져 있으며, 이탈리아에서 군사 무관으로 근무한 기간에 큰 영향을 받은 것으로 보입니다. 1939년 5월 21일, 에레라 장군이 기념식을 하기 위해 대통령궁에 도착하고 있을 때 발코니 중 하나에 붉은 깃발이 걸려 있는 것을 보고 갑자기 충동적으로 이 깃발을 잡아 찢어 버렸는데, 그에게 진짜 의혹이 제기된 것은 이번이 처음이었습니다. 하지만 이 모든 것에도 불구하고 그는 대규모 지원을 받지 못했고, 모든 것이 다시 괜찮아졌습니다."
 CHL_political_events.8.a: "최소한 질서가 다시 잡히긴 했군."
 CHL_political_events.9.t: "톨텐호 침몰"
 CHL_political_events.9.d: "어제 독일 잠수함으로부터 어뢰 공격을 받은 SS 톨텐 호는 뉴 저지 주 바네갓 만을 항해하고 있었습니다. 그 화물선은 덴마크에서 구매한 선박이며, 선원 27명 전원이 칠레 인이었고, 단 한 명만이 살아남았습니다. 우리 외무장관은 독일 외무장관과 회담하고 싶지 않다고 말했습니다. 또한, 산티아고의 시민들은 거리에서 반독일 시위를 벌이고 있습니다. 이 문제에 우리는 어떻게 반응해야 할까요?"
 CHL_political_events.9.a: "외교적으로 항의해라."
 CHL_political_events.9.b: "보상을 요구하라."
 CHL_political_events.9.c: "이건 전쟁이다!"
 CHL_sunk_the_tolten: "톨텐호를 침몰시킴"
 CHL_political_events.10.t: "[CHL.GetName]의 톨텐호 보상 요구"
 CHL_political_events.10.desc: "[CHL.GetLeader] 지도자 [CHL.GetAdjective]는 공식적으로 우리에게 접촉하여, 사과와 함께 침몰한 화물선 SS 톨텐 호의 배상을 요구했습니다. 그는 국제적인 기준을 준수하는 것은 우리의 책임이며, 잠수함전같은 추잡한 행동을 벌이는 것에 대해 반성하라고 성명을 발표했습니다."
 CHL_political_events.10.a: "그들의 보상을 원한다면, 가져가라고 해라."
 CHL_political_events.10.b: "우리는 그들 같은 약자에게 무릎을 꿇지 않는다!"
 CHL_political_events.11.t: "[GER.GetName]의 보상 제공"
 CHL_political_events.11.desc: "믿기 힘들지만, [GER.GetLeader]는 톨텐 호 사건에 의해 발생된 사상자 및 경제적 손해에 대한 공식적인 사과 성명과 함께 경제적 배상에도 동의했습니다."
 CHL_political_events.11.a: "어쩌면 그들은 상식적인 자들일지도 모른다."
 CHL_political_events.12.t: "[GER.GetName]의 보상 거부"
 CHL_political_events.12.desc: "[GER.GetLeader]는 평소와 다름 없이, 칠레 정부는 연약한 정신상태를 가진 나약한 정부이며, 따라서 그 따위 가치 없는 국가에게 보상 따위는 제공할 필요 없다는 등의 비난 성명을 발표했습니다. 지금 당장은 그들이 저런 소리를 하는 것에 반박할 힘이 없고, 이 문제를 더 크게 키우는 것도 유치할 뿐입니다..."
 CHL_political_events.12.a: "뭐, 그게 바로 그거야."
 CHL_political_events.13.t: "세구로 오브레로 학살"
 CHL_political_events.13.desc: "칠레 국가사회주의 운동은 쿠데타를 시도했지만, 무위로 돌아갔습니다. 점령당한 칠레 대학교 외곽에서 발생한 총격전과 대치전 끝에 우리의 카라비네로가 그들의 봉기를 사상자를 최소화하여 제압했습니다. 지휘를 맡았던 오스카르 노보아 푸엔테스와 움베르토 아리아가다 발디비에소는 적절한 보상을 받을 것입니다."
 CHL_political_events.13.a: "그들은 다시는 우릴 방해하지 않겠군."
 CHL_political_events.14.t: "나시스타 반란"
 CHL_political_events.14.desc: "칠레 국가사회주의 운동은 쿠데타를 시도했지만, 무위로 돌아갔습니다. 그들이 수도에서 쫓겨나면서, 그들은 자신들의 큰 인기를 이용하여 우리 정부에 전쟁을 선포했고, 이에 따라 내전이 시작되었습니다. 일부 사람들이 두려워하던 만큼의 규모는 아니지만."
 CHL_political_events.14.a: "단짝과도 싸울 준비를 해라!"
 CHL_political_events.15.t: "세구로 오브레로 전투"
 CHL_political_events.15.desc: "칠레 국가사회주의 운동은 쿠데타를 시도했지만, 무위로 돌아갔습니다. 점령당한 칠레 대학교 외곽에서 발생한 총격전과 대치전 끝에 우리의 카라비네로가 그들의 봉기를 진압했으나, 거대한 규모의 전투 끝에 상당한 사상자를 낳았습니다. 그들은 물러났으나, 나중에 이런 일을 다시 시도할지는 미지수입니다."
 CHL_political_events.15.a: "너무 위험했다..."
 nacista_coup_attempt_happened: "나시스타 쿠데타 시도가 이미 발생함"
 CHL_political_events.16.t: "1942년 대통령 선거"
 CHL_political_events.16.d: "대통령 선거가 다시 한 번 다가왔고, [ROOT.GetLeader]의 임기가 끝났습니다. 많은 위기를 대처했지만, 전쟁이 세계를 휩쓰는 지금, 안정을 찾아야 합니다. 누가 알레산드리의 후임자가 되고 나라를 위대한 미래로 이끌어야 할까요?"
 CHL_political_events.16.a: "후안 안토니오 리오스"
 CHL_political_events.16.b: "에두아르도 크루스-코크"
 CHL_political_events.16.c: "카를로스 이바녜스 델 캄포"
 CHL_political_events.16.e: "엘리아스 라페르트 가비뇨"
 CHL_political_events.17.t: "1946년 대통령 선거"
 CHL_political_events.17.desc: "대통령 선거가 다시 한 번 다가왔고, [ROOT.GetLeader]의 임기가 끝났습니다. 세계적 갈등은 서서히 끝나고 있지만, 아직 끝난 건 아닙니다. 지금 사람들은 이런 시국 속에서 나라를 이끌게 될, 알레산드리의 후임자가 누가 될지 궁금해하고 있습니다."
 CHL_political_events.17.a: "가브리엘 곤살레스 비델라"
 CHL_political_events.17.b: "에두아르도 크루스-코크"
 CHL_political_events.17.c: "페르난도 알레산드리"
 CHL_political_events.17.e: "마르마두케 그로베 바예호"
 CHL_political_events.18.t: "육군 총사령관 임명"
 CHL_political_events.18.desc: "우리 군대에는 지휘권을 맡고 책임을 질 의향이 있는 사람이 많고, 국가를 위해 마지막 숨을 거둘 때까지 싸울 준비가 되어 있는 사람도 많습니다. 새 대통령이 취임했기 때문에, 우리는 지금 5년 가까이 그 자리를 지켜 온 오스카르 노보아 푸엔테스의 후임자를 뽑아야 합니다. 누가 최고 사령관으로서 우리 군대를 이끌겠습니까?"
 CHL_political_events.18.a: "카를로스 푸엔테스 라베"
 CHL_political_events.18.b: "에스쿠데로 오스카르 오타롤라"
 CHL_political_events.18.c: "기예르모 바리오스 티라도"
 CHL_political_events.18.d: "알프레도 포르탈레스 모우르게스"
 CHL_political_events.19.t: "변화의 바람"
 CHL_political_events.19.desc: "전국적인 비판을 받은 후, 아르투로 알레산드리 대통령은 사임하고 조기 총선을 요구했고, 이번에는 사람들이 투표소 주변으로 몰려들면서 좌파에게 유리한 바람이 불고 있는 듯합니다. 누가 이 나라를 이끌고, 그리고 이 사건이 새로운 공화국을 어떻게 형성해 나갈까요?"
 CHL_political_events.19.a: "엘리아스 라페르트 가비뇨가 새 공화국을 이끌 것이다."
 CHL_political_events.19.b: "페드로 아기레 세르다는 시민의 지지를 받고 있다."
 CHL_wont_becocme_communist_tt: "§Y대통령 권한 확대§! 중점을 통해 공산주의로 변할 수 §R없게 됩니다§!"
 CHL_can_becocme_communist_tt: "§Y대통령 권한 확대§! 중점을 통해 공산주의로 변할 수 §G있습니다§!"
 CHL_political_events.20.t: "산티아고 회담"
 CHL_political_events.20.desc: "오늘 공산당은 다가오는 미래에 나라가 나아갈 길을 결정하고, 현재의 빅텐트 대연정이 모든 부분에서 완전히 합의를 이끌어낼 수 없으며 직접 앞길을 제시해줄 사람이 필요하기에 나라의 진보를 도울 사람을 뽑기 위해 모였습니다. 이 사안은 마르크스주의자 엘리아스 라파르트 가비뇨, 사회주의자 마마듀크 그로브 발레호, 스탈린주의자 카를로스 콘트레라스 라바르카와 트로츠키주의자인 마누엘 이달고 플라사에게 달려 있습니다."
 CHL_political_events.20.a: "엘리아스 라페르트 가비뇨"
 CHL_political_events.20.b: "마르마두케 그로베 바예호"
 CHL_political_events.20.c: "카를로스 콘트레라스 라바르카"
 CHL_political_events.20.d: "마누엘 이달고 플라사"
 CHL_political_events.21.t: "[PRU.GetName]의 파스타사 진입"
 CHL_political_events.21.desc: "[PRU.GetNameDef]에 속한 부대는 어제부터 그들이 소유하지 않은 나포 파스타사 주로 건너가기 시작했습니다. 태평양 전쟁 이후, 우리는 꽤나 최근에 거래의 일환으로 타크나를 포기하고 페루에 돌려주어야 했습니다. 그러나 그들이 양국 간 국경을 존중하지 않기 때문에 우리 역시 그렇게 할 필요가 없습니다."
 CHL_political_events.21.a: "우리는 타크나에 대한 영유권을 주장해야 한다."
 CHL_political_events.21.b: "저들을 도발할 가치가 없다"
 CHL_political_events.22.t: "[CHL.GetNameDefCap]의 세력 가입 요청"
 CHL_political_events.22.desc: "[CHL.GetLeader] 측은 [CHL.GetNameDef](이)가 우리 세력에 합류하여, 전우로서 함께 세계 혁명의 이름으로 투쟁할 수 있기를 바라며 우리에게 연락했습니다. 어떻게 답해야 할까요?"
 CHL_political_events.22.a: "환영한다, 새로운 동지들."
 CHL_political_events.22.b: "왜 우리가 남아메리카에 관심을 가져야 하지?"
 CHL_political_events.23.t: "소련의 가입 승인"
 CHL_political_events.23.desc: "[SOV.GetLeader](은)는 오늘 정치국에 연방이 [CHL.GetNameDef]에서 새로운 동맹을 찾았고, 이는 남아메리카와의 수교이자 필요하다면 미국에 대항할 집결지라고 발표했습니다. 이제 우리는 그들 세력의 일부이며 반드시 함께 번영할 것입니다."
 CHL_political_events.23.a: "우리는 뭉칠수록 강해진다."
 CHL_political_events.24.t: "소련의 승인 거부"
 CHL_political_events.24.desc: "[SOV.GetLeader](은)는 오늘 정치국에 연방이 자신들의 세력에 가입하고자 하는 우리의 요청을 거절했다고 발표했습니다. 그는 이것이 세계 안보를 위협하고 그들과 적들 사이의 균형을 불리한 방식으로 무너뜨릴 것이라고 말했습니다."
 CHL_political_events.24.a: "우리는 속았고, 배신당했고, 아마도 속아넘어갔군..."
 CHL_political_events.25.t: "[CHL.GetName]의 통일 제안"
 CHL_political_events.25.desc: "[CHL.GetLeader](은)는 우리에게 접근해 히스패닉 노동자 공화국의 설립을 위해 그들이 우리와 하나되기를 요구했습니다. 그는 우리가 외부의 제국주의 세력에 맞서고자 한다면 함께 해야만 한다고 했습니다."
 CHL_political_events.25.a: "그들과 함께하자!"
 CHL_political_events.25.b: "더 밀접한 협력이 필요하다."
 CHL_political_events.25.c: "우리는 그들이 필요 없다."
 CHL_we_will_be_annexed_tt: "우리는 §Y[CHL.GetNameDef]§!에게 §R합병§!될 것입니다"
 CHL_we_will_be_puppeted_tt: "우리는 §Y[CHL.GetNameDef]§!의 §R괴뢰국§!이 될 것입니다"
 CHL_political_events.26.t: "[FROM.GetName]의 합병 수락"
 CHL_political_events.26.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 합병 요구를 받아들였고, 그들의 국가는 완전히 우리의 것이 될 것입니다. 혁명 만세!"
 CHL_political_events.26.a: "완벽하군."
 CHL_political_events.27.t: "[FROM.GetName]의 종속화 인정"
 CHL_political_events.27.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has decided to accept our offer of annexation, and their nation will subsequently become an integral part of ours. Long live the revolution!"
 CHL_political_events.27.a: "그정도면 뭐."
 CHL_political_events.28.t: "[FROM.GetName]의 거부"
 CHL_political_events.28.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 합병 요구를 거절했습니다. 저들을 어떻게 처리할까요?"
 CHL_political_events.28.a: "우리는 그들을 파괴할 것이다!"
 CHL_political_events.28.b: "우리는 저들을 나중에 처리할 것이다."
 CHL_political_events.29.t: "칠레 파시스트들의 지원 요청"
 CHL_political_events.29.desc: "칠레 정당인 국가사회주의 운동 소속 파시스트들이 우리에게 접근하여 현 칠레 정부에 대한 쿠데타 계획을 이야기했습니다. 그들은 우리에게 인력, 장비, 정치적 지원의 형태로 이러한 노력을 지원해 달라고 요청했습니다. 우리가 그들을 도와야 할까요?"
 CHL_political_events.29.a: "저들을 도와야 한다."
 CHL_political_events.29.b: "그들은 우리 도움이 필요없다."
 CHL_political_events.30.t: "[FROM.GetName]의 지원 요청 수락"
 CHL_political_events.30.desc: "[FROM.GetNameDef]의 [FROM.GetLeader]는 현 정부에 쿠데타를 일으키고 미국에 대항할 수 있는 독재 정권을 세우려는 우리의 노력을 돕겠다고 약속했습니다."
 CHL_political_events.30.a: "완벽하군."
 CHL_political_events.31.t: "[FROM.GetName]의 지원 거부"
 CHL_political_events.31.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 미국에 맞서 싸울 수 있는 독재정의 임명을 위해 현 정부를 뒤엎을 우리의 시도를 돕지 않기로 결정했습니다."
 CHL_political_events.31.a: "우리는 배신당했다"
 CHL_political_events.32.t: "[CHL.GetName]의 추축국 가입 희망"
 CHL_political_events.32.desc: "[CHL.GetNameDef]의 [CHL.GetLeader]에서 우리가 그들의 세력에 가입하기를 요청해왔습니다. 그는 우리가 함께 하면 강할 것이며, 그들의 지원과 함께라면 미국의 헤게모니를 엎을 수 있을 거라고 주장했습니다."
 CHL_political_events.32.a: "허용할 것이다"
 CHL_political_events.32.b: "우리는 그들이 없어도 강하다"
 CHL_political_events.33.t: "[GER.GetLeader]의 요청 수락"
 CHL_political_events.33.desc: "[GER.GetNameDef]의 [GER.GetLeader](은)는 오늘부로 [CHL.GetNameDef](이)가 그들의 완전한 아메리카 지배를 도울 수 있는 중요한 동맹이 되었다고 발표했습니다. 그는 오늘이 아메리카의 민주주의의 종말의 시작이 될 영광스러운 날이라고 말했습니다."
 CHL_political_events.33.a: "참으로 영광스러운 날이군!"
 CHL_political_events.34.t: "[GER.GetLeader]의 요청 거부"
 CHL_political_events.34.desc: "[GER.GetNameDef]의 [GER.GetLeader](은)는 우리가 그들이 세계의 미래에 관련된 계획에 관련되어 있지 않기에 우리가 그들의 세력에 가입할 수 없을 것이라고 발표했습니다. 도대체 무슨 계획을 꾸미고 있는 걸까요?"
 CHL_political_events.34.a: "그들은 이걸 후회하게 될 것이다..."
 CHL_political_events.35.t: "[CHL.GetNameDefCap]의 히스패닉 동맹 초대"
 CHL_political_events.35.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](이)가 우리에게 접근하여, 그들의 새로운 히스패닉 동맹 세력에 우리를 초대하였습니다. 우린 뭐라고 말해줄까요?"
 CHL_political_events.35.a: "우리는 함께 여명을 밝힐 것이다."
 CHL_political_events.35.b: "미래는 우리만의 것이다."
 CHL_political_events.36.t: "[FROM.GetNameDefCap]의 히스패닉 동맹 가입"
 CHL_political_events.36.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 함께 하자는 우리의 제안을 기꺼이 받아들이기로 결정했으며, 우리는 역사 속에서 함께 할 것입니다."
 CHL_political_events.36.a: "미래가 밝아보이는군"
 CHL_political_events.37.t: "[FROM.GetNameDef]의 히스패닉 동맹 가입 거부"
 CHL_political_events.37.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 멍청하게도 우리의 히스패닉 동맹 세력의 가입 요청을 거절했습니다. 신께서 그들을 심판하실 것입니다."
 CHL_political_events.37.a: "그들은 우리를 무서워하지 않는가?"
 CHL_political_events.38.t: "[CHL.GetName]의 [GER.GetAdjective] 세력 초대"
 CHL_political_events.38.desc: "[CHL.GetLeader]는 우리에게 [GET.GetNameDef] 세력에 참여할 것을 초대하며, 미국의 히스패닉 문제 개입을 저지하자고 제안했습니다. 그들은 비록 우리가 약하고 분열되어 있지만, 힘을 합친다면 미국을 물리칠 수 있다고 주장합니다."
 CHL_political_events.38.a: "함께라면 우리는 미국을 무너뜨릴 수 있다!"
 CHL_political_events.38.b: "너무 위험하다..."
 CHL_political_events.39.t: "[FROM.GetName]의 세력 가입"
 CHL_political_events.39.desc: "[FROM.GetNameDef]의 [FROM.GetLeader]는 합리적인 인물이며, 우리와 협력하는 것이 가장 현명하다고 결론지었습니다. 그는 우리가 제시한 모든 문서에 서명했으며, 이제 우리의 반구를 방어하는 데 도움을 줄 것입니다."
 CHL_political_events.39.a: "우리는 우리 대륙을 지킬 것이다!"
 CHL_political_events.40.t: "[FROM.GetName]의 세력 가입 거부"
 CHL_political_events.40.desc: "[FROM.GetNameDef]의 [FROM.GetLeader]는 어리석은 인물이며, 전쟁의 위험을 감수하기보다는 미국 제국주의의 억압을 견디는 것을 선택했다고 결론지었습니다. 그들의 명백한 입장에 대해 우리가 할 수 있는 일은 많지 않으므로, 이 문제는 여기서 더 논의하지 않아야 할 것입니다."
 CHL_political_events.40.a: "오 이런..."
 CHL_political_events.41.t: "[CHL.GetName]의 [GER.GetNameDef] 복종 요구"
 CHL_political_events.41.desc: "[CHL.GetLeader](와)과 [GER.GetLeader](은)는 우루과이가 그들에게 복종할 것을 요구했습니다. 그들은 우리가 [GER.GetAdjective]의 보호령이 되는 것을 요구하는 것으로 보입니다. 그들의 압력에 굴복해야 할까요?"
 CHL_political_events.41.a: "선택의 여지가 없다."
 CHL_political_events.41.b: "우리는 파시스트에 저항해야 한다!"
 CHL_political_events.42.t: "[GER.GetNameDef]에 굴복한 [URG.GetName]"
 CHL_political_events.42.desc: "[URG.GetLeader]는 오늘 [URG.GetNameDef]의 대통령직에서 공식적으로 사임하며, [GER.GetAdjective]의 지원을 받는 아르눌프 푸어만에게 권력을 이양한다고 발표했습니다."
 CHL_political_events.42.a: "훌륭하군"
 CHL_political_events.43.t: "[URG.GetName]의 굴복"
 CHL_political_events.43.desc: "[CHL.GetAdjective] 정부의 압력 덕분에 [URG.GetNameDef] 국가는 이전에 작성된 비밀 식민지 계획에 따라 우리에게 복종할 수밖에 없었습니다. 이는 미국의 손길이 남아메리카에 미치지 않도록 막고, 아메리카 대륙에서 우리의 영향력을 확장하는 데 도움이 될 것입니다."
 CHL_political_events.43.a: "그거 좋네"
 CHL_political_events.44.t: "[URG.GetName]의 복종 거부"
 CHL_political_events.44.desc: "멍청한 [URG.GetLeader](은)는 [CHL.GetAdjective](와)과 [GER.GetAdjective]의 사상가들과 정치인들이 생각하는 신질서에 저항하기로 결정했습니다. 정세의 흐름에 무지한 그는 파도가 해안가에 부딛히는 것을 볼 수 없을 것입니다."
 CHL_political_events.44.a: "어떻게 감히!"
 CHL_political_events.45.t: "[CHL.GetNameDef] 형제들의 추축국 초대"
 CHL_political_events.45.desc: "남아메리카의 우리의 히스패닉 및 라틴 형제들인 [CHL.GetAdjective] 측은 [GER.GetNameDef] 측과 함께 새로운 세계 질서를 제대로 구축하면서도 우리의 이익을 최대한 보호하기 위해 우리에게 세력에 참여해 달라고 요청했습니다. 우리는 어떻게 할까요?"
 CHL_political_events.45.a: "기꺼이"
 CHL_political_events.45.b: "우리는 다른 계획이 있다."
 CHL_political_events.46.t: "[FROM.GetName]의 추축국 가입"
 CHL_political_events.46.desc: "[FROM.GetNameDef] 측의 [FROM.GetLeader]에게서 우리의 제안을 수용하기로 결정하고 [GER.GetNameDef] 측과의 동맹에 합류하겠다는 의사를 타진해왔습니다. 오래전 잃어버린 형제들이 이제 더욱 평등하고 공정한 조건에서 재결합하게 되었습니다!"
 CHL_political_events.46.a: "좋아"
 CHL_political_events.47.t: "[CHL.GetName]의 [FROM.GetName] 추축국 초대 희망"
 CHL_political_events.47.desc: "[CHL.GetName] 측은 [FROM.GetName] 측과의 협정을 성사시켰습니다. 그들은 [FROM.GetName]에게 미래는 추축국과 함께해야 한다고 설득했습니다. 이제 그들의 수용을 서명하는 것만 남았습니다."
 CHL_political_events.47.a: "확정되었다."
 CHL_political_events.47.b: "아직은 아니다."
 CHL_political_events.48.t: "[FROM.GetName]의 추축국 가입 거부"
 CHL_political_events.48.desc: "안타깝게도 우리의 감정적인 호소에도 불구하고, [FROM.GetLeader] 자신과 그들의 국민은 우리 없이 더 나은 삶을 살 수 있다고 결정을 내렸습니다. 그들이 이 결정을 내린 이유에 대해서는 자세히 설명하지 않았습니다. 우리는 당분간 [FROM.GetNameDef] 측과 재결합하지 못하게 되었습니다."
 CHL_political_events.48.a: "그럼 우리 혼자서라도 하는 수밖에."
 CHL_political_events.49.t: "[CHL.GetNameDefCap]의 히스패닉 동맹 초대"
 CHL_political_events.49.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](이)가 우리에게 접근하여, 그들의 새로운 히스패닉 동맹 세력에 우리를 초대하였습니다. 우린 뭐라고 말해줄까요?"
 CHL_political_events.49.a: "우리는 함께 여명을 밝힐 것이다."
 CHL_political_events.49.b: "미래는 우리만의 것이다."
 CHL_political_events.50.t: "[FROM.GetNameDefCap]의 히스패닉 동맹 가입"
 CHL_political_events.50.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 함께 하자는 우리의 제안을 기꺼이 받아들이기로 결정했으며, 우리는 역사 속에서 함께 할 것입니다."
 CHL_political_events.50.a: "좋아"
 CHL_political_events.51.t: "[FROM.GetNameDefCap]의 히스패닉 동맹 가입 거부"
 CHL_political_events.51.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 멍청하게도 우리의 히스패닉 동맹 세력의 가입 요청을 거절했습니다. 신께서 그들을 심판하실 것입니다."
 CHL_political_events.51.a: "그들은 우리를 무서워하지 않는가?"
 CHL_political_events.52.t: "[CHL.GetName]의 [947.GetName] 할양 요구"
 CHL_political_events.52.desc: "최근 우리 국경에 대규모 인원이 동원되고 [CHL.GetAdjective] 주민들이 일주일 동안 시위를 벌인 후, [CHL.GetLeader]은(는) [CHL.GetNameDef]이(가) 리마 조약에서 합의했던 [947.GetName]의 영토를 다시 통제할 때가 되었다고 발표했으며, 리마 조약은 부당하며 무효라고 주장하고 있습니다."
 CHL_political_events.52.a: "우리는 다시 전쟁을 원하지 않는다."
 CHL_political_events.52.b: "아리카를 수복할 기회다!"
 CHL_political_events.53.t: "[FROM.GetName]의 요구 수용"
 CHL_political_events.53.desc: "[FROM.GetNameDef]의 현 정부는 약하다는 사실을 우리 모두가 알고 있습니다. 그들은 우리와 맞서 싸울 수 없다는 것이 분명하며 그건 그들 자신도 그 사실을 깨달았습니다. 따라서 오늘부로 그들은 새로운 협정에 서명하여 공식적으로 [947.GetName]의 통제권을 우리에게 넘겨주었습니다!"
 CHL_political_events.53.a: "우리는 더 크게 성장하고 있다."
 CHL_political_events.54.t: "[FROM.GetName]의 요구 거부"
 CHL_political_events.54.desc: "[FROM.GetAdjective] 정부는 리마 조약이 잘못되었다고 고집스럽게 주장하고 있으며 [947.GetName]을(를) 우리에게 넘겨주기를 거부하고 있습니다. 우리는 무력행사를 통해 필요한 모든 수단을 동원하여 그 지역을 빼앗아야 합니다...."
 CHL_political_events.54.a: "그들은 무례함의 대가를 치를 것이다!"
 CHL_political_events.55.t: "[CHL.GetName]의 [953.GetName] 할양 요구"
 CHL_political_events.55.desc: "최근 우리 국경에 대규모 인원이 동원되고 [CHL.GetAdjective] 사람들이 일주일 동안 시위를 벌인 후, [CHL.GetLeader]은(는) [CHL.GetNameDef]이(가) [953.GetName]을(를) 스스로 점령할 때가 되었다고 발표했습니다. 반대해야 할까요? "
 CHL_political_events.55.a: "우리는 그들과 전쟁을 원하지 않는다."
 CHL_political_events.55.b: "우리가 몆 번이나 말해 주어야 하는가?"
 CHL_political_events.56.t: "우리의 요구에 굴복한 [FROM.GetName]"
 CHL_political_events.56.desc: "[ARG.GetNameDef] 정부는 합리적이길 선택했고 우리에게 땅을 양도하는데 찬성했습니다. 이제 계속 우리의 명분을 밀어붙여서 완벽한 [CHL.GetAdjective]를 만들 때입니다."
 CHL_political_events.56.a: "우리는 오늘 팔만의 새로운 칠레인을 환영한다."
 CHL_political_events.57.t: "[FROM.GetName]의 요구 거부"
 CHL_political_events.57.desc: "[ARG.GetNameDef]의 [ARG.GetLeader](은)는 건방지게도 우리와 맞서 싸우기로 결정했습니다. 그러므로 우리는 그들에게 사람을 잘못 건드렸다는 것을 보여줘야 할 것입니다. 칠레의 남녀들이여 전진하라!"
 CHL_political_events.57.a: "그럼 싸워서 쟁취해야겠군."
 CHL_political_events.58.t: "라구나 델 데시에르토에서의 무력 분쟁"
 CHL_political_events.58.desc: "우리 병력들은 산타크루즈의 라구나 델 데시에르토에서 [CHL.GetAdjective] 병력들과 분쟁이 있었음을 보고했습니다. 그들은 [CHL.GetAdjective] 병력들이 주를 점령할 목적으로 추정되는 사유로 계속 동쪽으로 이동하고 있다고 보고했습니다."
 CHL_political_events.58.a: "퇴각해라, 이건 싸울 가치가 없다."
 CHL_political_events.58.b: "지역을 사수하라!"
 CHL_political_events.59.t: "[FROM.GetName]의 [954.GetName] 철수"
 CHL_political_events.59.desc: "겁쟁이 [ARG.GetAdjective] 병력들은 우리의 국경 수비대의 도발 이후 후퇴를 결정했으며, 우리 군은 텅 빈 산타 크루즈 주에 진입하고 있습니다. 우리는 모든 전선에서 승리하고 있으며, 가까운 미래에 이 모든 것이 붕괴하지 않기를 바랄 뿐입니다."
 CHL_political_events.59.a: "우리는 우리의 궁극적 목표에 한발 더 가까워졌다."
 CHL_political_events.60.t: "[FROM.GetName]의 지역 사수"
 CHL_political_events.60.desc: "용감하지만 멍청한 [ARG.GetAdjective] 병력들은 라구나 델 데시에르토를 지키기로 결정했습니다. 우리 병사들은 여전히 그들에게 사격하고 있지만, 이제 어떻게 할지 명령을 기다리고 있습니다."
 CHL_political_events.60.a: "지역을 점령하라."
 CHL_political_events.60.b: "나중에 가져갈 것이다."
 CHL_political_events.61.t: "[CHL.GetName]의 파타고니아 비무장화 요구"
 CHL_political_events.61.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](은)는 우리가 오랫동안 [CHL.GetAdjective] 국민들의 안보를 위협해왔으며 이제 이러한 행동의 마침표를 찍어야된다고 선언하며 파타고니아 지역을 비무장화해야한다고 주장했습니다. 우리는 이같은 행동에 어떻게 대응해야 할까요?"
 CHL_political_events.61.a: "그렇게 하는 것이 현명하다."
 CHL_political_events.61.b: "왜 우리가 그것을 해야 하지?"
 CHL_political_events.62.t: "[FROM.GetName]의 파타고니아 비무장화"
 CHL_political_events.62.desc: "[FROM.GetAdjective] 정부는 우리의 요구에 굴복했고, 더 이상 우리 국민을 해치지 않겠다는 약속과 함께 파타고니아를 비무장화했습니다. 그들은 우리가 왜 이런 요구를 내놓았는지 아직 깨닫지 못했습니다."
 CHL_political_events.62.a: "그들은 오는 것을 절대 보지 못할 것이다."
 CHL_political_events.63.t: "[FROM.GetName]의 파타고니아 비무장화 거부"
 CHL_political_events.63.desc: "[FROM.GetLeader](은)는 우리의 명백한 도발을 비난하며, 우리의 요구는 그들의 방어 태세가 빈틈이 생겼을 때 신속하고 빠르게 기습하려는 의도임이 뻔하다고 발언했습니다. 다만 우리의 이같은 요구는 우리가 승리를 향해 나아가는 과정에서 꼭 필요한 일은 아니였습니다."
 CHL_political_events.63.a: "우리를 막진 못할 것이다."
 CHL_political_events.64.t: "[From.GetAdjective]의 파나마 운하 점령"
 CHL_political_events.64.desc: "[FROM.GetNameDef]의 독재자 [From.GetLeader](은)는 무모하게도 군대를 동원해 아군의 파나마 운하 인근 주둔지를 대대적으로 공격했습니다. 그들의 작전은 성공적이었고 아군은 혼란에 빠져 퇴각하고있습니다. 다행이게도 [FROM.GetAdjective]군은 더 이상 자국 영토로 침범해오지 않으면서 이번 공격은 전면적인 침공의 서막은 아니었지만, 이번 교전으로 인해 우리는 전 세계에 병력을 배치할 수 있는 능력이 약화되었으며 국제 무대에서의 굴욕감을 안겨주었습니다."
 CHL_political_events.64.a: "안타깝지만 더 중요한 현안이 있다. 금수조치가 적절할 것이다."
 CHL_political_events.64.b: "우리 주권이 위협받았다. 군사적 대응이 필요하다."
 CHL_political_events.65.t: "[From.GetAdjective]의 [311.GetName] 점령"
 CHL_political_events.65.desc: "[FROM.GetNameDef]의 독재자 [From.GetLeader](으냬는 우리의 [311.GetName] 주를 향해 기습 공격을 하는 무모함을 보였습니다. 그들의 작전은 성공했고 우리 군대는 혼란 속에서 후퇴했습니다. [FROM.GetAdjective] 군이 우리의 다른 땅을 침범하고 있지는 않기에 대대적인 침공의 서막은 아니었지만, 이 공격은 우리의 범세계적 영향력을 약화시켰고 국제 무대에서 우리에게 굴욕을 주었습니다."
 CHL_political_events.65.a: "안타깝지만 더 중요한 현안이 있다. 금수조치가 적절할 것이다."
 CHL_political_events.65.b: "우리 주권이 위협받았다. 군사적 대응이 필요하다."
 CHL_political_events.66.t: "[CHL.GetName]의 기아나 영토 요구"
 CHL_political_events.66.desc: "[CHL.GetLeader](은)는 오늘 기아나 영토에 대한 불법적이고 부당한 점령을 비난하는 성대한 연설을 했습니다. 그는 이번 기회에 우리가 이 지역을 그들에게서 가져와 제국주의자들의 탄압으로부터 지역민들을 해방시킬 것을 주장했습니다."
 CHL_political_events.66.a: "싸울 가치가 없다"
 CHL_political_events.66.b: "죽어도 안 돼!"
 CHL_political_events.67.t: "[FROM.GetName]의 요구 수락"
 CHL_political_events.67.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 지금 기아나에서 지역 방위대가 철수하는 절차를 밟고 있으며, 우리와 싸울 이유가 없으므로 이 곳을 우리에게 양도하는 절차가 있을 것이라고 밝혔습니다."
 CHL_political_events.67.a: "그들은 이제 압제로부터 자유롭다"
 CHL_political_events.68.t: "[FROM.GetName]의 요구 거부"
 CHL_political_events.68.desc: "[FROM.GetLeader](은)는 가이아나 지방이 그들과 동맹국들의 것일 뿐이라는 입장을 확고하게 하고 있습니다. 협상과 뒷공작은 더이상 쓸모가 없을 것으로 보입니다..."
 CHL_political_events.68.a: "항상 더 직접적인 방법이 있지"
 CHL_political_events.69.t: "[CHL.GetName]의 기아나 지배"
 CHL_political_events.69.desc: "[CHL.GetNamDef]에 완전히 점령된 우리 기아나의 현지 주민들이 승리한 쪽의 편을 들었으며 더 이상 우리 영유권을 정당화할 수 있는 방법이 많지 않습니다."
 CHL_political_events.69.a: "오, 비참하도다."
 CHL_political_events.69.b: "인정할 수 없다!"
 CHL_political_events.70.t: "당을 괴롭히는 지도부 분쟁"
 CHL_political_events.70.desc: "칠레에서 하나의 깃발 아래 단결하여 권력을 얻은 후, 많은 다른 파시스트들이 정부의 적절한 감독이나 통제 없이 자신들의 생각과 이상을 다시 실행하기 시작했습니다. 이제 선택을 통해 누가 리더가 될지 결정해야 할 때입니다. 왜냐하면 강력한 지도자가 있어야만 우리가 살아남을 수 있을 것이기 때문입니다! 누가 그 역할을 맡을까요?"
 CHL_political_events.70.a: "호르헤 곤살레스 폰 마레스"
 CHL_political_events.70.b: "카를로스 켈러 뤼프"
 CHL_political_events.70.c: "후안 고메스 미야스"
 CHL_political_events.71.t: "카를로스 이바녜스 델 캄포 장군의 쿠데타"
 CHL_political_events.71.desc: "보수 세력과 파시스트의 광범위한 연합에 동조하는 군대가 아트루로 알레산드리와 그의 내각이 위치한 모네다 대통령궁을 포위했습니다. 그들은 대통령에게 사임하고 전직 대통령이자 장군인 카를로스 이바녜즈 델 캄포를 대통령으로 임명할 것을 요구했습니다. 그는 국가를 옛 가치로 되돌리고 알레산드리가 해결하지 못한 문제를 해결하겠다고 약속했습니다. 그가 군대를 자기 편으로 둔 것을 보면, 우리가 할 수 있는 일은 별로 없습니다."
 CHL_political_events.71.a: "시계를 되돌릴 시간이다"
 CHL_political_events.72.t: "아라우카니아 의회의 첫 회기"
 CHL_political_events.72.desc: "새로운 아라우카니아 의회의 첫 회기에서 논쟁이 발생했습니다. 모든 사람들은 반제국주의가 마푸체 국가의 핵심 이념이 되어야 한다는 점에는 동의합니다만, 공산주의나 사회주의 같은 이념을 공유하는 사람들이 마푸체 정부의 일원이 될 수 있는지에 대해서는 의견이 갈리고 있습니다. 일부는 그들이 유용한 동맹이 될 수 있다고 주장하는 반면, 일부는 그들이 기회를 얻는 순간 우리를 배신할 것이라고 주장합니다. 누가 옳을까요?"
 CHL_political_events.72.b: "우리의 이상을 타협하지 않을 것이다!"
 CHL_political_events.72.a: "반제국주의를 위해 기꺼이 싸우려는 이들이 더 있다."
 CHL_mapuche_commuist_cultural_cross_pollination: "마푸체의 공산주의자 협력 희망"
 CHL_unlocks_various_communist_advisors: "§Y여러 공산주의자 정치고문이 마푸체와 협력하며 고용할 수 있게 될 것입니다.§!"
 CHL_political_events.73.t: "도끼를 짊어진 자 선출"
 CHL_political_events.73.desc: "마침내 다양한 마푸체 단체와 집단들이 자신들을 억압하는 스페인 세력에 맞서 승리를 이끌고 잉카와의 전쟁 정신을 이어받아 코폴리칸의 유산을 계승할 지도자를 결정할 때가 왔습니다."
 CHL_political_events.73.a: "마누엘 망킬레프여야 한다."
 CHL_political_events.73.b: "에스테반 로메로 산도발이 대중의 지지를 얻고 있다."
 CHL_political_events.73.c: "베난시오 코뉴에판 우엔추알이 우리를 지도할 것이다."
 CHL_political_events.74.t: "앙투앙 3세의 대관식"
 CHL_political_events.74.desc: "나라를 파괴하는 전쟁 속에서 산티아고의 대통령궁 앞에 사람들이 모이고 있는 가운데, 카를로스 이바녜스 델 캄포 대통령은 자신과 의회가 자크 앙투안 베르나르를 새로운 왕으로 선출하여 1862년에 잃어버린 왕위를 재주장했다고 발표합니다. 이바네즈는 앙투안 3세가 지금 나라가 찾을 수 있는 유일한 구원이며, 전쟁으로 피폐해진 사회를 다시 모을 사람이라고 말합니다."
 CHL_political_events.74.a: "선출 국왕 앙투앙 3세 만세!"
 CHL_political_events.75.t: "[CHL.GetNameDefCap]의 아리카 매각 희망"
 CHL_political_events.75.desc: "[CHL.GetNameDef]의 [CHL.GetLeader] 측에서 우리에게 제안을 해 왔습니다. [CHL.GetName]의 경제 위기가 끝날 기미를 보이지 않은 상황에서, 자금이 필요한 그는 태평양 전쟁 이후 그들이 우리에게서 가져간 아리카 주를 다시 매입해가는 것을 요청했습니다. 이 제안을 받아들일까요?"
 CHL_political_events.75.a: "이것이 우리가 기다리던 바로 그날이다!"
 CHL_political_events.75.b: "우리는 앞으로의 전쟁을 무릅쓰고 싶지는 않다..."
 CHL_political_events.76.t: "[PRU.GetName]의 아리카 매입 결정"
 CHL_political_events.76.desc: "[PRU.GetLeader](은)는 [PRU.GetName] 국가가 우리의 아리카 판매 제안을 환영한다면서, 우리가 요청한 대금을 전달했습니다."
 CHL_political_events.76.a: "해야만 했던 희생이다."
 CHL_political_events.77.t: "[PRU.GetName]의 아리카 매입 거부"
 CHL_political_events.77.desc: "[PRU.GetLeader](은)는 태평양 전쟁 이후 우리가 아리카를 점거한 것이 부당하고 불법적이라며 그들에게 아무 대가 없이 돌려줘야 할 것이라면서, [PRU.GetName] 국가가 우리의 아리카 판매 제안을 절대 받아들이지 않을 것이라고 밝혔습니다."
 CHL_political_events.77.a: "배은망덕하군!"
 CHL_news_events.1.t: "[CHL.GetNameDef] 파시즘 쿠데타"
 CHL_news_events.1.d: "[CHL.GetLeader](이)가 이끄는 국가사회주의 운동이 쿠데타를 성공시켰고 [CHL.GetNameDef]에 일당 독재 체제를 구축했다는 보고가 들어왔습니다. 그들은 국제 파시즘 운동과 연관되어 있지만, 그들이 어떤 세력에 들어갈지, 아니면 자기 대륙에 틀어박혀 있을지는 불분명합니다."
 CHL_news_events.1.a: "확실히 흥미로운 전개다"
 CHL_news_events.1.b: "우리는 영광을 되찾을 것이다!"
 CHL_news_events.2.t: "구 왕국의 복원을 선언한 칠레"
 CHL_news_events.2.d: "[CHL.GetLeader] 측에서 구 페루 부왕령 시절의 많은 아르헨티나 영토의 영유권을 주장하는 칠레의 실지회복주의 운동의 결과 구 칠레 왕국이 부활하였으며, [CHL.GetNameDef]에서 이미 획득한 영토를 통합하기 시작했다고 발표했습니다. 하지만 리오데라플라타 지방을 더 원하는 그들의 야망은 멈출 줄을 모릅니다."
 CHL_news_events.2.a: "황당하긴 하군..."
 CHL_news_events.2.b: "그 누구도 우리를 막을 수 없다!"
 CHL_news_events.3.t: "[CHL.GetNameDefCap]의 형성"
 CHL_news_events.3.d: "오늘 [CHL.GetLeader](은)는 [CHL.GetNameDef]의 성립을 선포하고 새로운 열강임을 주장했습니다. 그들은 그들의 목표가 모든 히스패닉과 라틴 아메리카 사람들을 외부의 압제로부터 해방하는 것이며, 그들의 임무는 아직 끝나지 않았다고 천명했습니다."
 CHL_news_events.3.a: "자기들이 뭐라도 된 줄 아는건가?"
 CHL_news_events.3.b: "우리는 새로운 세계 강대국이다!"
 CHL_political_events.78.t: "[FROM.GetNameDefCap]의 지원 요청"
 CHL_political_events.78.desc: "투표로 뽑힌 [FROM.GetNameDef]의 [FROM.GetLeader] 국왕이 그를 타도하려고 하는 칠레 파시스트와 공산주의자들에 맞서는 전쟁을 도와달라고 요청했습니다. 그는 그를 지원할 수 있는 무기와 의용군을 원합니다. 지원 요청을 수락해야 합니까?"
 CHL_political_events.78.a: "좋다. 그들을 지원할 것이다."
 CHL_political_events.78.b: "왜 우리가 그들을 도와야 하는가?"
 CHL_political_events.78.c: "도와주겠지만, 대가가 필요하겠지..."
 CHL_we_will_aid_for_a_price: "그들이 수락한다면 우리는 원조에 대한 경제적 보상을 얻을 것이지만, 그들은 우리의 제안을 거부할 수도 있습니다."
 CHL_political_events.79.t: "[FROM.GetName]의 지원 요청 수락"
 CHL_political_events.79.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 도움 요청에 응답하여 우리에게 되는대로 무기와 의용군을 보내겠다고 약속했습니다."
 CHL_political_events.79.a: "좋군."
 CHL_political_events.80.t: "[FROM.GetName]의 지원 거부"
 CHL_political_events.80.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 도움 요청을 묵살하고 그저 행운을 빌어주기만 했습니다. 가증스러운 놈들!"
 CHL_political_events.80.a: "뭐, 그게 바로 그거야..."
 CHL_political_events.81.t: "[FROM.GetName]의 지원 요청 조건부 수락"
 CHL_political_events.81.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 도움 요청에 응답하여 우리에게 되는대로 무기와 의용군을 보내겠다고 약속했습니다. 그러나 이 지원은 공짜가 아니며, 이를 원한다면 상응하는 대가를 지불해야 할 것이라고 했습니다."
 CHL_political_events.81.a: "수락해야겠군."
 CHL_political_events.81.b: "그따위 것들은 필요없다!"
 CHL_news_events.4.t: "마푸체의 반제국주의 성전 선포"
 CHL_news_events.4.d: "[CHL.GetNameDef]의 [CHL.GetLeader]는 자신들의 국가가 유럽의 압제로부터 아메리카 대륙의 사람들을 해방시키기 위한 반제국주의 십자군 전쟁에 나설 것이라고 선포했습니다. 많은 사람들은 식민주의 시대가 정말로 끝난 것인지, 아니면 이것이 단지 세계 강대국들에게 또 다른 장애물이 되는 것인지 궁금해합니다."
 CHL_news_events.4.a: "걱정스럽군..."
 CHL_news_events.4.b: "도움이 필요한 이들에게 자유와 번영을 가져다 주리라!"
 CHL_political_events.82.t: "왕국의 수도"
 CHL_political_events.82.desc: "With the establishment of our new Kingdom of Araucanía and Patagonia, questions have arisen regarding our status. As of currently, Santiago is still our capital, which means we aren't all that different from the decrepit old state of Chile. There are however other potential cities that are good candidates for being the Kingdom's new capital. What is the will our our high king, Antoine III?"
 CHL_political_events.82.a: "산티아고는 우리의 수도로 계속 기능할 것이다."
 CHL_political_events.82.b: "페르켕코가 옛 수도였지."
 CHL_political_events.82.c: "세계 최남방의 수도가 필요하다!"
 CHL_political_events.82.d: "로슨은 좋은 동쪽의 선택지이지."
 CHL_political_events.83.t: "반이바녜스 연정 쿠데타 시도"
 CHL_political_events.83.d: "수 일의 시위와 파업 끝에, 사회주의자들, 공산주의자들과 파시스트들이 마침내 기회를 잡고 우리 정부를 전복하기로 결정했습니다. 그들은 카를로스 이바녜스 델 캄포가 최대한 빠르게 권력을 호르헤 곤살레스 폰 마레스에게 이양할 것을 요구했지만, 우리는 싸우지도 않고 항복하지는 않을 것입니다. 국가 전역에 걸쳐 충돌이 보고되었고, 곧 전면적인 내전이 터질 것으로 보입니다..."
 CHL_political_events.83.a: "즉시 방위군을 동원하라!"
 CHL_political_events.83.b: "가능한 한 최대한 많은 지역을 확보하라!"
 CHL_fascist_and_communist_joint_civil_war_started: "반이바녜스 내전이 이미 발발함"
 CHL_secures_araucania_for_the_cw_tt: "§Y아라우카니아§!는 우리 병력에 의해 확보될 것입니다."
 CHL_approached_by_mysterious_frenchman: "칠레 내전 동안 자크 앙투안 베르나르가 접근함"
 CHL_political_events.84.t: "수상한 이방인의 정부 접근"
 CHL_political_events.84.desc: "Earlier today, as news of our civil war started to reach the world, President Carlos Ibáñez del Campo was reached by a message from France. A mysterious man, claiming to be the descendant of an old dynasty in Chile, descending from Orélie-Antoine I, King of Araucanía and Patagonia, has stated that he has the go-ahead from French merchants and legionaries to assist us, but claims that this will come at a price. The situation is looking dire, and drastic measures may soon be needed."
 CHL_political_events.84.a: "이쯤 되면 그들이 우리의 유일한 희망이 될지도..."
 CHL_political_events.85.t: "[RAP.GetNameDefCap]의 독립 선언"
 CHL_political_events.85.desc: "1910년 라파누이 왕국이 합병된 이후 그들이 라파누이라 부르는 이스터 섬은 우리의 직접적인 지배를 받아왔습니다. 지금 그들은 다시 한 번, 발렌티노 리로로코 투키 아리키와 그를 돌봐주는 섭정의회 아래에 모였습니다. 이 폴리네시아 주는 우리와의 모든 연결점을 끊고자 하고 있으며, 이에 따라 그들은 독립을 선언했습니다. 이를 봐줘야 할까요?"
 CHL_political_events.85.a: "현재 우리에게는 그들에 대응할 힘이 없다."
 CHL_political_events.85.b: "이건 전쟁이다!"
 CHL_political_events.85.c: "폴리네시아가 일어날 시간이 왔다!"
 CHL_political_events.86.t: "[FROM.GetName]의 동맹 요청"
 CHL_political_events.86.desc: "[FROM.GetNameDef]의 주권자이자 프랑스의 시민인 [FROM.GetLeader](은)는 세계에 프랑스 패권을 확산시키는 데 함께하고 서로 지원하자고 요청했습니다. 우리는 어떻게 답해야 할까요?"
 CHL_political_events.86.a: "우리는 뭉칠수록 강해진다."
 CHL_political_events.86.b: "우리는 그들이 필요 없다."
 CHL_political_events.87.t: "[FROM.GetName]의 요청 수락"
 CHL_political_events.87.desc: "위대한 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 공식적으로 동맹에 가입해 달라는 우리의 요청을 수락했으며, 우리는 그에게 이에 대한 감사를 표했습니다. 우리는 함께할 때 강해집니다!"
 CHL_political_events.87.a: "둘은 하나보다 많지."
 CHL_political_events.88.t: "[FROM.GetName]의 요청 거부"
 CHL_political_events.88.desc: "기만적인 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리가 공유하는 이익과 유산에도 불구하고 공식적으로 동맹에 가입해 달라는 우리의 요청을 거부했습니다."
 CHL_political_events.88.a: "우리는 배신당했군..."
 united_french_monarhcist_faction: "프랑스어권 패권"
 CHL_news_events.5.t: "신 아라우카니아 파타고니아 왕국"
 CHL_news_events.5.desc: "1860년대 2년 동안만 존재했음에도 불구하고 옛 왕위를 주장하는 자크 앙투안 베르나르는 혼란 속에서 칠레로 돌아와 오랫동안 잃어버린 왕국을 되찾았습니다. 이가 어떻게 될 것인지는 시간만이 말해줄 것입니다..."
 CHL_news_events.5.a: "뭐라고?"
 CHL_news_events.5.b: "우리는 돌아왔고 그 어느 때보다 강하다!"
 CHL_news_events.6.t: "톨텐호 침몰"
 CHL_news_events.6.desc: "칠레 국적 중립 호송선 SS 톨텐은 호위 없이 볼티모어에서 뉴욕까지 항해하던 중, 뉴저지 주 바네갓 만 인근 해역에서 독일 잠수함의 어뢰에 함교 근처를 피격 당했습니다. 이 배는 6분 만에 가라앉았고 독일 잠수함 승조원들이 이 배가 칠레 국적임을 확인한 것은 톨텐호가 이미 침몰한 후였습니다. 이것은 독일인들에게 외교적 재앙이 될 수 있습니다."
 CHL_news_events.6.a: "불꽃이 붙었다."
 CHL_news_events.6.b: "끔찍한 일이다."
 CHL_news_events.7.t: "[CHL.GetNameDefCap]의 사전 방어 수행"
 CHL_news_events.7.desc: "[CHL.GetNameDef]의 [CHL.GetLeader]는[CHL.GetAdjective]와 [RAP.GetAdjective]의 주권을 적극적으로 방어하는 국가적인 정책을 수립할 것이라고 발표했습니다. 이 사전 방어 정책은 태평양 전역에서 잠재적인 위협으로 간주되는 국가들에 대해 공식적으로 전쟁을 선포함으로써, 자국 영토에서 전쟁을 벌이기보다는 잠재적인 침략자들에게 전쟁을 가져다 주는 것을 선택했습니다."
 CHL_news_events.7.a: "흥미로운 결정이군."
 CHL_news_events.7.b: "라파누이는 보호받아야 한다."
 CHL_political_events.89.t: "[FROM.GetNameDefCap]의 [270.GetName] 보호 제안"
 CHL_political_events.89.desc: "우리의 동맹국 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 아주 간단한 요청을 보내왔습니다. [270.GetName] 지역이 그들의 본토에 더 가깝고 지키기에도 더 편리하기에, 적에게 악용될 수 있는 전략적 허점이 되기 전에 소유권을 양도하는 것입니다."
 CHL_political_events.89.a: "가져가라고 해라."
 CHL_political_events.89.b: "자기들이 뭐라도 된 줄 아는건가?"
 CHL_political_events.90.t: "[FROM.GetName]의 [270.GetName] 이양"
 CHL_political_events.90.desc: "우리의 동맹국 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리가 요청한 [270.GetName] 지역의 양도를 승인하였습니다. 마침내, 우리 국민들은 외부의 위험으로부터 안전해졌다 느낄 수 있을 것이고, 그 힘을 내부적 문제 해결에 쓸 수 있을 것입니다."
 CHL_political_events.90.a: "핏케언 제도를 보호할 때가 왔군!"
 CHL_political_events.91.t: "[FROM.GetName]의 [270.GetName] 이양 거부"
 CHL_political_events.91.desc: "우리의 동맹국 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 [270.GetName] 지역을 우리에게 양도하기를 거부하였습니다. 너무 위험하고 우리가 그들의 제국을 빨아먹으려는 것일 뿐이라고 주장했습니다."
 CHL_political_events.91.a: "우리가 가진 것으로 버티는 수밖에..."
 CHL_political_events.91.b: "문제를 우리 손으로 해결해야 한다!"
 CHL_political_events.92.t: "새로운 사파 잉카"
 CHL_political_events.92.desc: "우리의 새로운 위성 왕국인 잉카 제국의 건국과 함께, 우리는 나폴레옹의 정신에 따라 사파 잉카로서 그들을 이끌 장군을 선택해야 합니다. 누가 이 영예로운 칭호를 얻어야 할까요?"
 CHL_political_events.92.a: "우리의 가장 영광스러운 이에게 그 칭호를 내릴 것이다!"
 CHL_political_events.92.b: "뛰어난 젊은 장교가 좋겠군."
 CHL_political_events.92.c: "마푸체인에게 그 작위를 줘라."
 CHL_political_events.93.t: "엘도라도의 왕"
 CHL_political_events.93.desc: "이제 신화 속의 엘도라도 왕국과 같은 국가를 세웠으니, 자랑스럽고 헌신적인 장군에게 빛나는 왕의 칭호를 주어야 합니다. 누가 이 칭호를 얻을 자격이 있을까요?"
 CHL_political_events.93.a: "바르톨로메 블랑슈가 지도하는 법을 안다!"
 CHL_political_events.93.b: "그레고리오 로드리게스 타스콘이 작위를 받아야 한다!"
 CHL_political_events.93.c: "킨틴 라메가 국가를 지배해야 한다!"
 CHL_political_events.94.t: "히스파니올라의 군주"
 CHL_political_events.94.desc: "이제 히스파니올라 섬을 우리의 통치 하에 통일하였으니, 이제 우리의 헌신적인 장군 중 한 명에게 이 섬의 왕이라는 칭호를 부여해야 할 때입니다. 누가 이 명예로운 칭호를 얻어야 할까요?"
 CHL_political_events.94.a: "오스카르 에스쿠데로 오타롤라에게 작위를 주어라"
 CHL_political_events.94.b: "페드로 다르트넬은 오랜 기간 우리를 위해 일해왔다"
 CHL_political_events.94.c: "카리브는 다시 한번 원주민의 지배에 놓일 것이다!"
 CHL_political_events.95.t: "국가사회주의 운동의 활동 증가"
 CHL_political_events.95.desc: "New reports have come in from the General Director of the Carabineros de Chile, suggesting that action be taken against the rising pro-fascist sentiment in the general population, and that the recent increase in activities from Jorge González von Marées party, the Movimiento Nacional-Socialista, be investigated further. It is believed that they may very well be planning to overthrow our government, and as such, we must stay vigilant."
 CHL_political_events.95.a: "해결할 수 있다."
 CHL_political_events.96.t: "모네다궁 정부 전복 시도"
 CHL_political_events.96.desc: "우리의 충성스러운 군대는 무사히 우리 계획을 수행했고 아르투로 알레산드리와 그의 내각이 위치한 모데나 대통령궁을 점거했습니다. 그들은 호르헤 곤살레스 폰 마레스를 위해 대통령이 사임할 것을 요구했습니다. 이제 자유주의 정부가 우리를 막을 방법은 없습니다!"
 CHL_political_events.96.a: "오늘 우리는 승리했다!"
 CHL_political_events.97.t: "민중의 저항 형성 및 숙련 군단병의 도착"
 CHL_political_events.97.desc: "나라의 일부는 옹립된 국왕에 대해 불만을 표출했고, 그들은 저항을 시작했습니다. 동시에 베테랑 군단들이 우리의 새로운 정부를 돕기 위해 나라로 쏟아져 들어오고 있습니다."
 CHL_political_events.97.a: "혼란스럽군."
 CHL_political_events.98.t: "[GER.GetName]의 추축국 가입 요청 거부"
 CHL_political_events.98.desc: "[GER.GetName] 측은 적어도 현재로서는 추축국이 다른 회원국을 받아들일 수 없다며 우리의 가입 요청을 거부했습니다. 작은 외교적 역풍이지만 감당하지 못할 일은 아닙니다."
 CHL_political_events.98.a: "실망스럽군."
 CHL_political_events.99.t: "[GER.GetName]의 추축국 가입 요청 수락"
 CHL_political_events.99.desc: "[GER.GetName] 측이 제안을 수락했습니다. 지금은 강자가 지배하는 새로운 시대이며 이는 우리 정부의 외교적 승리입니다."
 CHL_political_events.99.a: "미래를 향해!"
 JUNO_brazil_events.10.t: "[FROM.FROM.GetName]의 소규모 통합주의 집회"
 JUNO_brazil_events.10.desc: "Despite the great deal of planning that went into the recent rally in [FROM.FROM.GetName], the event was rather lackluster. The expected crowds of supporters did not materialize, those that did arrive were a motley assortment of folk with little to no understanding of the party platform. Many onlookers seemed simply bewildered by the presence of our uniformed members marching through their streets. "
 JUNO_brazil_events.10.a: "부끄러울 정도로 작은 행사였군."
 JUNO_brazil_events.11.t: "[FROM.FROM.GetName]의 통합주의 집회"
 JUNO_brazil_events.11.desc: "지역 사회주의자들과 자유주의자 선동가들과의 충돌에도 불구하고, [FROM.FROM.GetName]에서 열린 통합주의자 집회는 상당히 많은 지지자들을 불러왔습니다. 정당의 지도부는 나라의 미래에 대한 많은 연설을 했고 관중의 응원과 환호를 받았습니다. 해당 지역의 당사는 집회 이후 정당 가입자들이 증가했다고 발표했습니다."
 JUNO_brazil_events.11.a: "우리는 대중들에게 뻗어나가고 있다."
 JUNO_brazil_events.12.t: "[FROM.FROM.GetName]의 대규모 통합주의 집회"
 JUNO_brazil_events.12.desc: "People reportedly traveled for days from across the nation just to witness the latest Integralist rally in [FROM.FROM.GetName]. Hundreds of uniformed members attempted to keep the crowds orderly when the slightly bewildered party leadership arrived and their speeches could be barely heard over the audience's adulation. It would seem that the disgruntled masses have finally had enough of the political status quo."
 JUNO_brazil_events.12.a: "민중이 우리를 권좌로 이끌 것이다."
 JUNO_brazil_events.13.t: "브라질에서 방해된 볼리바르 작전"
 JUNO_brazil_events.13.desc: "우리 정보국은 우리에게 [BRA.GetAdjective]에 있는 많은 공작원들과 정보원들이 최근에 통신을 중단했다고 알려왔습니다. 아마도 그 나라에서 우리의 작전 활동을 방해하는 어떤 일이 발생한 것으로 보이며, 우리의 적들과 연계된 방첩 작전을 펼치려는 것일 수도 있습니다. 원인과 상관없이, 이는 [BRA.GetAdjective] 정책이 우리에게 해를 끼치는 방향으로 변화하였음을 의미하며 앞으로도 유사한 움직임을 예상해야 할 것입니다."
 JUNO_brazil_events.13.a: "우려되는 국면의 전환이군."
 JUNO_brazil_events.14.t: "[FROM.GetAdjective]의 좋은 이웃 정책"
 JUNO_brazil_events.14.desc: "[FROM.GetAdjective]의 대통령 [FROM.GetLeader](은)는 그들의 정부가 남아메리카의 나라들과 더 많은 협력을 찾고자 하는 '좋은 이웃 정책'을 할 것이라 발표했습니다. 이 협력이 어떤 방식이 될 지는 두고 볼 일이지만, 이전의 스페인어권과 포르투갈어권 국가들 사이의 적대적인 관계와는 현저히 다른 모습을 보여주고 있습니다."
 JUNO_brazil_events.14.a: "반가운 국면의 전환이군."
 JUNO_brazil_events.14.b: "이건 분명히 우리에게 해를 끼치려는 계략이다."
 JUNO_brazil_events.15.t: "[ROOT.Capital.GetCapitalVictoryPointName] 협정"
 JUNO_brazil_events.15.desc: "최근 몇 달 동안, [BRA.GetAdjective] 정부는 우리의 전쟁 수행을 지원하는 데 보다 적극적인 역할을 하는 것과 관련하여 우리 정부의 구성원들과 다수의 공동 논의에 참여했습니다. 그들은 아직 군사력을 투입할 수 없지만, 가까운 미래에 그렇게 하겠다는 약속의 대가로 경제적 지원을 요청했습니다."
 JUNO_brazil_events.15.a: "이 상생적 협약을 환영한다."
 JUNO_brazil_events.15.b: "그들의 보장은 휴짓조각에 불과하다."
 JUNO_brazil_events.16.t: "[FROM.Capital.GetCapitalVictoryPointName] 협정"
 JUNO_brazil_events.16.desc: "[USA.GetName] 정부와의 논의가 성공적으로 이루어졌습니다. [BRA.GetNameDef]는 [USA.GetName]에게 자원을 제공하고 군대가 능력이 있을 때 전쟁에 참여하겠다는 약속을 하는 대가로 [USA.GetName]으로부터 경제적 지원을 받기로 합의했습니다."
 JUNO_brazil_events.16.a: "함께, 우리 반구에 평화를 다시 복구할 것이다."
 JUNO_brazil_events.17.t: "[FROM.Capital.GetCapitalVictoryPointName] 협정 거부"
 JUNO_brazil_events.17.desc: "[USA.GetName]에서 경제적 지원을 대가로 그들을 군사적으로 지원하는 합의를 거부하기로 결정했습니다. 그저 대통령이 타이밍을 잘못 잡은 것일 수도 있고, 브라질을 향한 외교 정책을 선회한 것일 수도 있습니다. 뭐가 되었든, [BRA.GetLeader]의 신용도에 악영향을 끼칠 것입니다."
 JUNO_brazil_events.17.a: "이제부터 조심히 행동해야겠군."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap]의 군사적 기여 요구"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap](은)는 그들의 전쟁에 군사적으로 참여하겠다는 약속을 이행할 것을 요구하고 있습니다. 우리는 저들의 경제적 투자의 이익을 거두었지만, 지금까지 우리는 거래의 우리 몫을 지키는데 거의 아무것도 하지 않았습니다. 약속 이행을 거부한다면 심각한 반향이 있을 것입니다."
 JUNO_brazil_events.18.a: "우리는 약속을 지킬 것이다."
 JUNO_brazil_events.18.b: "우리는 [FROM.GetNameDef](을)를 위해 [BRA.GetAdjective]의 피를 흘리지 않을 것이다."
 BRA_war_embargo_with_usa_tt: "§R이는 [USA.GetNameDef]의 전쟁 선포 또는 금수조치로 이어질 수 있습니다!§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap]의 참전 거부"
 JUNO_brazil_events.19.desc: "[FROM.GetAdjective] 외교관들은 우리가 저들에게 몇 년간 행해온 경제적 지원에도 불구하고, 전쟁에 군사적으로 참여할 준비가 되지 않았다고 알려왔습니다. 그들이 단순히 약속을 깨려는 것인지 아니면 아직 할 수 없는 정당한 이유가 있는지는 확실하지 않습니다. 우리는 답변을 신중히 선택해야 합니다."
 JUNO_brazil_events.19.a: "어쩌면 [FROM.Capital.GetCapitalVictoryPointName]에 더 유화적인 정부를 세울 때가 왔을지도."
 JUNO_brazil_events.19.b: "그들의 약속 불이행은 처벌받아 마땅하다."
 JUNO_brazil_events.19.c: "그들은 이제 우리에게 쓸모가 없다."
 JUNO_brazil_events.20.t: "포텐지강 협정"
 JUNO_brazil_events.20.desc: "최근 브라질 북동부에서 열린 [BRA.GetAdjective] 대통령과 [USA.GetAdjective] 대통령 간의 회의에서, [BRA.GetAdjective](은)는 [USA.Capital.GetCapitalVictoryPointName] 협정에 명시된 약속을 준수하기로 합의했습니다. 이것은 그들이 이제 전 세계의 폭정에 맞서 진행 중인 우리의 전쟁에 그들의 군사력을 투입할 것이라는 것을 의미합니다."
 JUNO_brazil_events.20.a: "우리의 외교 노력이 결실을 맺었군."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName]의 공격적 외교 정책"
 JUNO_brazil_news.1.d: "[BRA.GetAdjective]정부는 최근의 대외 정책 이슈에서 아주 호전적이고 단호하게 나서고 있습니다. 혼란스러웠던 10년이 지난 현재 정권은 그들의 이웃을 희생해서라도 [BRA.GetName]의 국익에 부합하는 기회를 찾고자 그들의 국경 너머를 바라볼 만큼 안전하다고 판단하고 있습니다. 이것이 브라질 정부와 우리가 어떤 관계를 의미하게 될 지는 두고 볼 일입니다."
 JUNO_brazil_news.1.a: "이건 미사여구 아니겠어?"
 JUNO_brazil_news.2.t: "새로운 [BRA.GetNameDefCap] 군주의 즉위"
 JUNO_brazil_news.2.d: "최근 이어진 지지율의 감소와 제정복고 운동에 따라, [BRA.GetAdjective]의 의회는 국민들과 타협하기로 합의했습니다. 이에 따라 입헌군주가 즉위할 것이지만, 의회는 여전히 국가에 대한 정치적 권력을 유지할 것입니다. 상황을 안정시키기 위하여 명목상의 임무는 새로 즉위하는 국왕에게 이양될 것입니다."
 JUNO_brazil_news.2.a: "국왕 폐하 만세!"
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName]과 [POR.GetNonIdeologyName]의 통일 선언"
 JUNO_brazil_news.3.d: "[BRA.GetNameDef]와 [POR.GetNameDef]의 군주주의 정서가 고조됨에 따라 두 국가는 다시 한번 하나의 군주와 기치 아래 통일하기로 결정했습니다. 서로의 지식과 자원을 활용하여, 두 나라는 이제 하나로 성장해 나가자고 다짐했습니다."
 JUNO_brazil_news.3.a: "그들에겐 좋겠군!"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName]과 [POR.GetNonIdeologyName]의 공동체 설립"
 JUNO_brazil_news.4.d: "그동안 깊은 관계를 맺어왔고 서로 협력해온 [BRA.GetNameDefCap](와)과 [POR.GetNameDefCap] 두 국가는 이제 상호 협력을 더 증가시키고자 함께 연방을 설립하기로 결정했습니다."
 JUNO_brazil_news.4.a: "예상치 못한 국면의 전환이군."
 JUNO_brazil_news.5.t: "[BRA.GetAdjective] 공산주의 혁명"
 JUNO_brazil_news.5.d: "[BRA.GetNonIdeologyName] 내에서 계속되는 혼란은 최근 며칠 동안 걷잡을 수 없을 만큼 커져 피투성이 내전으로 이어졌습니다. 정부는 1935년 공산주의자들의 정권 전복 시도를 좌절시켰지만, 그들의 실패는 더 거대한 붉은 물결로 이어졌습니다. 대부분의 군부는 중앙 정부에 여전히 충성하고 있지만, 많은 하급 장교들은 공산주의자들과 함께 하고 있습니다. 지역민 대다수는 공산주의 [BRA.GetNonIdeologyName](이)가 남아메리카 대륙 전체에 도미노 효과를 촉발할 것이라고 우려하고 있습니다."
 JUNO_brazil_news.5.a: "이렇게까지 되다니 안타깝군."
 JUNO_brazil_news.6.t: "[ROOT.GetNonIdeologyName] 내 공산주의 쿠데타"
 JUNO_brazil_news.6.d: "[BRA.GetNonIdeologyName] 내에서 계속되는 혼란은 최근 며칠 동안 걷잡을 수 없을 만큼 커져 공산주의자들의 쿠데타로 이어졌습니다. 정부는 1935년 공산주의자들의 정권 전복 시도를 좌절시켰지만, 그들의 실패는 더 거대한 붉은 물결로 이어졌습니다. 대부분의 군부는 중앙 정부에 여전히 충성하고 있지만, 많은 하급 장교들은 공산주의자들과 함께 하고 있습니다. 지역민 대다수는 공산주의 [BRA.GetNonIdeologyName](이)가 남아메리카 대륙 전체에 도미노 효과를 촉발할 것이라고 우려하고 있습니다."
 JUNO_brazil_news.6.a: "하지만 새 정부가 살아남을까?"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap]의 협력 제안"
 JUNO_brazil_events.30.desc: "[FROM.GetNameDef]의 외교관이 군사 및 경제적 협력을 제안하고자 우리와 접촉했습니다. 그들은 현재 세계의 정세에 깊은 우려를 표하고 있으며 평화를 일굴 유일한 길은 함께 동맹을 맺고 우리가 서로 공유하는 지정학적 적들을 멸망시키는 것이라고 주장하고 있습니다."
 JUNO_brazil_events.30.a: "제안을 받아들인다."
 JUNO_brazil_events.30.b: "우리는 이것이 필요 없다."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap]의 첩보 작전 지원"
 JUNO_brazil_events.31.desc: "우리 정보국은 [BRA.GetAdjective]의 상대 기관과 긴밀한 협력 관계를 구축했다고 보고했습니다. 이로 인해 볼리바르 작전으로 알려진 우리의 남미 정보 수집 활동이 확대되었습니다. [BRA.GetName]과의 초기 협력이 결실을 맺기 시작한 것 같습니다."
 JUNO_brazil_events.31.a: "우리는 함께 남아메리카를 지배할 것이다."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap]의 기아나 영토 요구"
 JUNO_brazil_events.32.desc: "[BRA.GetNameDef] 정부의 독수리들은 작금의 국제적 위기 상황을 이용해 가이아나 지방의 땅을 얻기 위한 협박의 기회로 삼고 있는 모양입니다. 그들은 우리가 저 땅들을 넘기지 않으면 무력으로 가져갈 것이라고 하고 있습니다. 전쟁이 벌어지면 영토를 보존하기는 힘들 것 같지만, 이를 내준다면 세계의 다른 분쟁 지역들에 대해 위험한 선례를 만들 것입니다."
 JUNO_brazil_events.32.a: "기아나가 전쟁을 감수할 가치를 지니지는 않았다."
 JUNO_brazil_events.32.b: "[BRA.GetNameDef]에게 협박당하지 않을 것이다."
 JUNO_brazil_events.33.t: "[FROM.GetName]의 영토 이전 동의"
 JUNO_brazil_events.33.desc: "[FROM.GetName] 정부는 우리가 최근 요구한 가이아나 지방에 대한 소유권을 마지못해 넘기기로 결정했습니다. 우리가 새로 찾은 외교적 벼랑 끝 전술이 먹혀든 것으로 보입니다."
 JUNO_brazil_events.33.a: "저들에게는 양보 외에는 선택의 여지가 없었다."
 JUNO_brazil_events.34.t: "[FROM.GetName]의 영토 이전 거부"
 JUNO_brazil_events.34.desc: "[FROM.GetName] 정부는 우리가 최근 요구한 가이아나 지방에 대한 소유권을 넘기지 않기로 했습니다. 이제 우리는 이 위협을 이어 무력으로 땅을 쟁취할지, 아니면 외교적 손실을 감수하고 물러날지 결정해야 합니다."
 JUNO_brazil_events.34.a: "그들은 우리가 허세를 부린다고 했고, 물러나야 한다."
 JUNO_brazil_events.34.b: "우리는 그들이 후회하도록 만들 것이다."
 JUNO_brazil_events.35.t: "한 발 물러선 [FROM.GetName]"
 JUNO_brazil_events.35.desc: "가이아나 지방에 대한 그들의 호전적인 수사법과는 달리, [BRA.GetAdjective]의 우리를 향한 전쟁 욕구가 실체화되지는 않은 것으로 보입니다. [BRA.GetNameDef] 외교관들은 해당 영토를 얻기 위한 다른 방법을 추구할 것이지만, 일단은 평화적으로 할 것이라고 통보했습니다. 뭐, 당장은 말입니다."
 JUNO_brazil_events.35.a: "우리는 그들에게서 한눈팔지 않을 것이다."
 JUNO_brazil_events.36.t: "[FROM.GetName]의 전쟁 준비"
 JUNO_brazil_events.36.desc: "우리는 [FROM.GetNameDef]에 영토 양도를 거부한 결과 더 많은 갈등의 상태로 몰리고 있는 것 같습니다. 그들이 허풍을 치고 있었으면 하는 우리의 바램과 달리, 지역 보도에 의하면 [BRA.GetAdjective]군이 해당 영토를 무력으로 강탈하기 위한 준비를 하고 있는 것으로 보입니다."
 JUNO_brazil_events.36.a: "의미 없는 피가 또 쏟아진다..."
 JUNO_brazil_events.37.t: "[BRA.GetNameDef]에서의 수상한 활동"
 JUNO_brazil_events.37.desc: "남부 브라질에서 군사적 활동이 증가했다는 보고가 올라오고 있습니다. 최근 양국 관계는 잘 쳐줘봐야 냉랭했고 그들의 단호한 어휘는 많은 이들이 우리가 군사적으로 침략당할 것이라고 생각하게 만들었습니다. 군대의 많은 이들은 최악의 상황을 대비해 방어를 구축하고자 애쓰고 있습니다. 하지만 일부는 [BRA.GetAdjective]이 완전히 준비되기 전에 우리가 먼저 저들을 쳐야 한다고 주장하고 있습니다."
 JUNO_brazil_events.37.a: "이건 속임수일 것이다."
 JUNO_brazil_events.37.b: "공격이 최선의 방어다."
 JUNO_brazil_events.38.t: "유인을 물은 [ARG.GetNameDefCap]"
 JUNO_brazil_events.38.desc: "최근 국경의 도발로 미루어 보아, [ARG.GetNameDefCap]에서 우리를 향한 공격을 위해 자국군을 준비시키고 있는 것으로 보입니다. 저들은 이것이 우리가 설치한 함정이라는 것을 모르기에, 곧 우리는 저들을 박살낼 기회를 얻을 것이고 저들은 전쟁으로 인한 국제적 비난을 감수해야 할 것입니다."
 JUNO_brazil_events.38.a: "너무 쉽군."
 JUNO_brazil_events.39.t: "우리의 유인을 피한 [ARG.GetNameDefCap]"
 JUNO_brazil_events.39.desc: "지금까지 [ARG.GetAdjective]가 우리 국경을 넘어 공격을 준비하고 있다는 징후는 없었습니다. 기껏해야 그들은 자체 방어를 구축하여 우리의 어떤 행동도 더욱 어렵게 만드는 것 같습니다. 하지만 어느 시점에서는, 우리가 먼저 공격하거나 물러나야 할 것입니다."
 JUNO_brazil_events.39.a: "물러설 때가 왔다."
 JUNO_brazil_events.39.b: "우리는 그저 시간이 더 필요하다."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap]의 최후통첩 발표"
 JUNO_brazil_events.40.desc: "The [BRA.GetAdjective] ambassador in [ROOT.Capital.GetCapitalVictoryPointName] has issued a statement from their government. In it, we are told to immediately open our borders to [BRA.GetNameDef] and lay down our weapons. The statement goes on to explain in detail that our nation is to be incorporated into [BRA.GetNameDef] as a state with immediate effect. If we fail to comply, they state that they shall carry out their plans by force."
 JUNO_brazil_events.40.a: "항복 외에 다른 선택지가 없다."
 JUNO_brazil_events.40.b: "그들이 우리 한 치의 땅마다 대가를 치르도록 할 것이다."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap]의 합병 수락"
 JUNO_brazil_events.41.desc: "[FROM.GetNameDefCap] 정부는 우리 주로서의 지위를 수락했으며, 이는 소국을 확보하기 위한 군사 작전이 더 이상 필요하지 않음을 의미합니다."
 JUNO_brazil_events.41.a: "저들에게는 수락 외에는 선택의 여지가 없었다."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap]의 합병 거부"
 JUNO_brazil_events.42.desc: "[FROM.GetNameDefCap] 정부는 어리석게도 [ROOT.GetNameDef]의 주로서의 지위를 거부했습니다. 우리는 전쟁을 수행하거나 물러나서 그들이 당분간은 스스로를 계속 통치할 수 있도록 내버려 두어야 할 것 같습니다."
 JUNO_brazil_events.42.a: "전쟁을 감수할 일은 아니다."
 JUNO_brazil_events.42.b: "그들은 우리의 분노를 느끼게 될 것이다."
 JUNO_brazil_events.43.t: "한 발 물러선 [FROM.GetName]"
 JUNO_brazil_events.43.desc: "우리를 통합하겠다는 그들의 호전적인 수사법과 열망과는 달리, [BRA.GetAdjective]의 우리를 향한 전쟁 욕구가 실체화되지는 않은 것으로 보입니다. [BRA.GetNameDef] 외교관들은 해당 영토를 얻기 위한 다른 방법을 추구할 것이지만, 일단은 평화적으로 할 것이라고 통보했습니다. 뭐, 당장은 말입니다."
 JUNO_brazil_events.43.a: "우리는 그들에게서 한눈팔지 않을 것이다."
 JUNO_brazil_events.44.t: "[FROM.GetName]의 전쟁 준비"
 JUNO_brazil_events.44.desc: "우리는 [FROM.GetNameDef]에 영토 양도를 거부한 결과 더 많은 갈등의 상태로 몰리고 있는 것 같습니다. 그들이 허풍을 치고 있었으면 하는 우리의 바램과 달리, 지역 보도에 의하면 [BRA.GetAdjective]군이 해당 영토를 무력으로 강탈하기 위한 준비를 하고 있는 것으로 보입니다."
 JUNO_brazil_events.44.a: "우리는 역사가 다시 한번 반복되도록 만들 것이다."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap]의 최후통첩 발표"
 JUNO_brazil_events.45.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [BRA.GetAdjective] 대사가 정부의 안정성에 대해 말을 올렸습니다. 그들의 정부는 이곳의 불안정성에 우려를 표하고 있으며 그들의 군사로 이 지역을 안정화하고자 한다고 합니다. 이는 저들의 지도 하에 정권 교체를 말하는 것일 겁니다."
 JUNO_brazil_events.45.a: "우리는 그들을 막을 수 없다"
 JUNO_brazil_events.45.b: "우리는 주권을 포기하지 않을 것이다!"
 JUNO_brazil_events.46.t: "[FROM.GetName]의 제안 수락"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap](이)가 무력 충돌을 감수하는 대신 우리 군대에 굴복하는 현명한 선택을 내렸습니다. 이제 우리는 우리의 정권과 더욱 더 잘 맞는 국가의 새로운 정권을 만드는 과정에 돌입했습니다."
 JUNO_brazil_events.46.a: "그들은 훌륭한 완충국이 될 것이다."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap]의 제안 거부"
 JUNO_brazil_events.47.desc: "[FROM.GetNameDefCap] 정부는 그들의 국가를 안정화할 우리의 제안을 거절했습니다. 정권 교체를 위해서는 군사적인 행동이 필요할 것 같습니다."
 JUNO_brazil_events.47.a: "전쟁이 걷잡을 수 없을 정도로 확대될 수 있다."
 JUNO_brazil_events.47.b: "그들은 선택을 후회하게 될 것이다."
 JUNO_brazil_events.48.t: "한 발 물러선 [FROM.GetNameDefCap]"
 JUNO_brazil_events.48.desc: "우리가 저들의 '안정화' 제안을 거부했음에도 불구하고 [FROM.GetAdjective] 군대는 딱히 어떤 움직임을 보이지 않고 있습니다. 그들 역시 직접적인 충돌은 원하지 않았고 단순히 공갈을 쳤던 것으로 보입니다."
 JUNO_brazil_events.48.a: "그들은 여전히 지역을 불안정화했다."
 JUNO_brazil_events.49.t: "[FROM.GetNameDef] 측과의 긴장 고조"
 JUNO_brazil_events.49.desc: "우리가 [FROM.GetNameDef]의 국가 '안정화'를 위한 제의를 거절한 이후, 그들의 군대가 전쟁을 준비하는 것으로 보입니다. 그들이 언제 우리를 치려고 하는지는 모르지만, 우리를 공격하려고 하는 것은 확실합니다. 대사관의 외교관들 역시 대피한 것으로 보아 전쟁은 불가피해 보입니다."
 JUNO_brazil_events.49.a: "우리의 입장을 견지해야 한다."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap]의 메르코술 가입 제안"
 JUNO_brazil_events.50.desc: "Diplomats from [FROM.GetNameDef] have approached us with an offer of membership in a supranational organization in which member states coordinate economic and foreign policy decisions together. While there are clear benefits to our economy of harmonizing policies and our security situation may be improved, it is argued by some that the loss of sovereignty is not worth the benefits."
 JUNO_brazil_events.50.a: "우리는 얻을 건 많고 잃을 건 적다."
 JUNO_brazil_events.50.b: "부보다 주권이 더 중요하다."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap]의 메르코술 가입 수락"
 JUNO_brazil_events.51.desc: "After much negotiating and consultation, the government of [FROM.GetNameDef] has finally agreed to join Mercosul. From now on, we shall cooperate on matters of economic and foreign policy to ensure peace and prosperity across the region."
 JUNO_brazil_events.51.a: "우리는 뭉칠수록 강해진다."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap]의 메르코술 가입 거부"
 JUNO_brazil_events.52.desc: "Despite much negotiating and consultation, the government of [FROM.GetNameDef] has rejected membership of Mercosul.Despite promises of peace and prosperity, they seemed unconvinced of the viability of the organization, going so far as to claim it is a way for us to control them via the backdoor. "
 JUNO_brazil_events.52.a: "정말 웃기는군."
 JUNO_brazil_events.53.t: "[FROM.GetName]의 제안 거부"
 JUNO_brazil_events.53.desc: "Ambassadors from [FROM.GetNameDef] have informed us that their government does not believe their nation's interests would be best served by military cooperation with us at this time. It is unclear whether they have designs of their own for our region, or whether we are simply seen as a liability to them."
 JUNO_brazil_events.53.a: "얼마나 근시안적인가."
 south_american_news.50.t: "비상사태에 돌입한 브라질"
 south_american_news.50.d: "오늘 아침, [FROM.GetName]의 [FROM.GetLeader] 대통령은 라디오를 통해 공산당의 쿠데타 위험으로 인해 국가가 또 다른 비상사태에 돌입한다고 발표했습니다. 대통령에 따르면, 공산주의자들이 정부의 전복을 준비하는 계획의 후반 단계에 있음을 나타내는 문서들이 발견되었다고 합니다. 이 문서의 타당성에 대해 많은 사람들이 의문을 제기하고 있지만, 야당 의원들은 체포될 것을 두려워하여 현재 숨을 죽이고 있습니다. 대통령은 자신에게 더 큰 권한을 부여하는 새로운 헌법을 통해 새로운 국가를 건설하겠다고 발표했습니다. 이것이 [FROM.GetName] 민주주의의 미래에 어떤 의미를 가질지는 두고 보아야 합니다."
 south_american_news.50.a: "볼셰비키 배신자들이 대가를 치렀다."
 south_american_news.50.b: "골치 아픈 상황이군."
 south_american_news.50.c: "우리 동지들의 복수는 이루어질 것이다!"
 south_american_news.51.t: "브라질의 민주주의 보류"
 south_american_news.51.d: "오늘 아침, [FROM.GetName]의 [FROM.GetLeader] 대통령은 라디오를 통해 공산당의 쿠데타 위험으로 인해 국가가 또 다른 비상사태에 돌입한다고 발표했습니다. 대통령에 따르면, 공산주의자들이 정부의 전복을 준비하는 계획의 후반 단계에 있음을 나타내는 문서들이 발견되었다고 합니다. 우익 통합주의 정당의 지원과 함께, [BRA.GetLeader](은)는 야당을 강제로 지워버렸습니다. 대통령은 볼셰비즘으로부터 나라를 구한 통합주의 정당과 연계하는 새로운 헌법을 통해 새로운 국가를 건설하겠다고 발표했습니다. 통합주의자들이 해왔던 말과 행동을 고려하면, 브라질의 자유민주주의가 종말을 맞이할 것으로 보입니다."
 south_american_news.51.a: "볼셰비키 배신자들이 대가를 치렀다."
 south_american_news.51.b: "골치 아픈 상황이군."
 south_american_news.51.c: "우리 동지들의 복수는 이루어질 것이다!"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap]의 통일 제안"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] 측은 우리 정부에 접근하여 양국이 다시 한 번 통일할 것을 제안했습니다. 그들은 우리 문화의 유사성과 브라간사의 공작 두아르트 누누 경과 오를레앙-브라간사의 마리아 프란시스카 공주 사이의 최근 결혼을 이 제안의 이유로 언급하고 우리가 [BRA.GetLeader]의 통치 아래서 함께 더 강해질 수 있다고 확신합니다."
 JUNO_brazil_events.60.a: "우리는 함께할 때 강해진다!"
 JUNO_brazil_events.60.b: "우리는 공동체를 더 선호한다."
 JUNO_brazil_events.60.c: "그들에 합류하고 싶지 않다."
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap]의 통일 수락"
 JUNO_brazil_events.61.desc: "[POR.GetNameDef] 측과의 통일 제안은 열렬한 지지를 받았습니다. 이는 우리 나라의 위대한 새 시대의 시작을 의미합니다!"
 JUNO_brazil_events.61.a: "환상적이군!"
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap]의 공동체 제안"
 JUNO_brazil_events.62.desc: "최근 [POR.GetNameDef]에 보낸 제안은 놀라운 반응을 얻었습니다. [POR.GetNameDefCap] 측은 양국의 통일은 거부하지만 그 대신 양국 간의 공동체를 제안합니다. 이는 우리에게 통일의 이점 중 일부를 제공하고 단점을 줄이며 양국이 각자의 고유한 정체성을 유지할 수 있게 해줄 것입니다."
 JUNO_brazil_events.62.a: "이것도 역시 우리에게 이득이 되겠군!"
 JUNO_brazil_events.62.b: "옛 식민 종주국과의 공동체라고? 말도 안되는 소리."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap]의 통일 거부"
 JUNO_brazil_events.63.desc: "[POR.GetNameDef]에 보낸 우리의 통일 제안은 무관심한 거부에 부딪혔습니다. 그들이 통일의 이점을 깨닫게 하려는 최선의 노력에도 불구하고 [POR.GetAdjective] 측은 양국을 다시 한 번 통일하는 데 관심이 없습니다."
 JUNO_brazil_events.63.a: "그들은 이게 얼마나 이득이 되는지 모르는 것인가?"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap]의 공동체 설립 동의"
 JUNO_brazil_events.64.desc: "[BRA.GetNameDef]에 완전히 통일하는 대신 공동체를 설립하자는 우리의 역제안은 [BRA.GetAdjective] 지도부에 잘 전달되었습니다. 그들은 통일에 대한 생각을 접었으며 공동체가 양국 모두에게 좋을 것이라는 데 동의했습니다."
 JUNO_brazil_events.64.a: "훌륭하군!"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap]의 공동체 제안 거부"
 JUNO_brazil_events.65.desc: "[BRA.GetNameDef]에 완전히 통일하는 대신 공동체를 설립하자는 우리의 역제안은 [BRA.GetAdjective] 지도부에 잘 전달되지 않았습니다. 그들은 다시 한 번 식민지로서 우리의 통제 하에 놓일 수 있다는 우려를 이유로 공동체라는 개념을 거부했습니다."
 JUNO_brazil_events.65.a: "그들의 손해지."
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap]의 해외 영토 요구"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjective] diplomats have handed our own an ultimatum. They state that given the precarious state of world affairs, they do not believe we are capable of protecting our overseas territories. Due to historical connections they believe they are suited to doing so however. As such, they demand we hand control of their territories immediately."
 JUNO_brazil_events.70.a: "이 지역은 전쟁을 무릅쓸 가치가 없다."
 JUNO_brazil_events.70.b: "어림도 없는 요구다!"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap]의 식민지 이전 동의"
 JUNO_brazil_events.71.desc: "[FROM.GetNameDef] 정부는 현명하게도 그들의 해외 영토에 대한 지배권을 우리에게 넘기기로 했습니다. 이는 우리 산업에 관세로부터 자유로운 자원에 대한 접근을 제공하고 강대국이 국제 문제에 있어서 우리를 더 진지하게 받아들이도록 만들 것입니다."
 JUNO_brazil_events.71.a: "훌륭하군!"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap]의 식민지 이전 거부"
 JUNO_brazil_events.72.desc: "[FROM.GetNameDef] 정부는 어리석게도 그들의 해외 영토에 대한 지배권을 우리에게 넘기지 않기로 했습니다. 이 굴욕은 외교계에 간과되지 않았습니다. 세계의 이목이 우리에게 집중되어 있으며, 우리는 어떻게 대응할지 결정해야 합니다."
 JUNO_brazil_events.72.a: "바다 건너 전쟁을 벌일 가치는 없는 일이다."
 JUNO_brazil_events.72.b: "그럼 무력으로 빼앗아야지."
 JUNO_brazil_events.73.t: "[FROM.GetAdjective]의 최후통첩"
 JUNO_brazil_events.73.desc: "늘어만가는 국제적 긴장 속에서, 대서양 건너에서 갑작스러운 소식이 들어왔습니다. 우리의 옛 식민지이자 현재 스스로 성장중인 [FROM.GetNonIdeologyName]에서, [FROM.GetName]의 예속과 [FROM.GetAdjective] 제국으로의 통합을 요구하는 대담한 최후통첩을 보냈습니다. 대중들은 충격을 받았으며, [FROM.GetAdjective]의 대담함에 대다수가 분노하고 있습니다. 하지만 [FROM.GetNonIdeologyName]의 성장하는 힘과 우리의 취약점을 우려하는 이들은 우리가 이를 승낙해야 한다고 생각하고 있습니다. 어떻게 대답할까요?"
 JUNO_brazil_events.73.a: "우리는 저항할 수 있는 힘이 없다."
 JUNO_brazil_events.73.b: "우리는 절대로 독립을 포기하지 않을 것이다!"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap]의 예속 수락"
 JUNO_brazil_events.74.desc: "As expected, [FROM.GetNonIdeologyName] has acquiesced to our demand for their subjugation. As the news spreads, a somber mood has spread across the former nation of [FROM.GetNonIdeologyName], with many grappling with the new reality. Meanwhile, patriotic fervor has gripped the people of [ROOT.GetNonIdeologyName]."
 JUNO_brazil_events.74.a: "마침내 하나가 되었다!"
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap]의 예속 요구 거부"
 JUNO_brazil_events.75.desc: "In a defiant stance, [FROM.GetNonIdeologyName]'s government has vehemently rejected our ultimatum, invoking the nation's long-standing history and pride. Patriotic fervor has swept their cities and the military has begun to mobilize, readying for potential conflict across the Atlantic."
 JUNO_brazil_events.75.a: "우리가 할 수 있는 것이 별로 없군."
 JUNO_brazil_events.75.b: "그들은 이 결정을 후회할 것이다."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap]의 상호 독립 보장 제안"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] 측은 상호 독립 보장을 제안했습니다. 그들은 남아메리카의 평화가 취약해졌으며 평화를 보존할 수 있는 유일한 방법은 국가 간의 유대를 강화하는 것이라고 주장합니다. 우리가 이 제안에 동의한다면 그들은 공격받을 경우 우리의 도움을 기대할 것입니다."
 JUNO_brazil_events.80.a: "우리는 그들의 제안에 동의한다."
 JUNO_brazil_events.80.b: "우리는 여기에 묶이지 않을 것이다."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap]의 수락"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] 측은 우리의 상호 독립 보장 제안을 수락했습니다. 이것이 대륙의 장기적인 평화를 향한 첫 걸음이기를 바랍니다."
 JUNO_brazil_events.81.a: "훌륭하군!"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap]의 거부"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] 측은 우리의 관대한 상호 독립 보장 제안을 거부했습니다. 이것이 우리 나라의 장기적인 안보에 어떤 영향을 미칠지는 두고 볼 일입니다."
 JUNO_brazil_events.82.a: "걱정되는군..."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap]의 아메리카 국가 기구 초대"
 JUNO_brazil_events.83.desc: "The [FROM.GetAdjective] government has reached out to us with an invitation to join the Organization of American States. Their aspirations are to have all the countries on the American continent joined together in this organization. The organization in question is meant to tend to our joint interests, as well as ensure good relationships between all of it's members."
 JUNO_brazil_events.83.a: "좋은 생각이군, 우리는 그들과 함께할 것이다!"
 JUNO_brazil_events.83.b: "우리는 이것이 필요 없다."
 JUNO_brazil_events.84.t: " [FROM.GetNameDefCap]의 초대 거부"
 JUNO_brazil_events.84.desc: "[FROM.GetNameDefCap]'s response to our invitation have just reached us. Regrettably, they have chosen to not join the Organization of American States despite our best efforts to make them reconsider."
 JUNO_brazil_events.84.a: "참 안타깝군."
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap]의 초대 수락"
 JUNO_brazil_events.85.desc: "우리의 [FROM.GetNameDefCap](을)를 향한 초대에 대한 답변이 막 도달했습니다. 우리가 희망했던 대로, [FROM.GetAdjective] 정권은 아메리카 국가 기구에 참여하는 것이 이익이 될 것이라 보았습니다. 이제부터 우리는 함께 할 것입니다!"
 JUNO_brazil_events.85.a: "좋은 결정이군!"
 JUNO_brazil_events.86.t: "[BRA.GetNameDef] 공산주의자들의 지원 요청"
 JUNO_brazil_events.86.desc: "[BRA.GetNameDef]의 [BRA.GetCommunistParty] 지도자들은 우리에게 접근해 또 한번의 지원을 요청했습니다. 그들이 군사적 충돌을 겪고 있는 것은 아니지만, 1935년의 실패가 모두의 머릿속에서 불타고 있는 것 같습니다. 그들은 우리가 더욱 더 그들의 편을 듦으로써 큰 실수가 다시는 반복되지 않기를 원하고 있습니다."
 JUNO_brazil_events.86.a: "또다시 우리의 동지들을 도와야겠군!"
 JUNO_brazil_events.86.b: "브라질에서 실패한 봉기는 하나로 족하다."
 JUNO_brazil_events.87.t: " [SOV.GetNameDefCap]의 지원 동의!"
 JUNO_brazil_events.87.desc: "우리가 희망한 대로, [SOV.GetAdjective] 정권은 이 어려운 시기에 우리를 도와주기로 결정했습니다. 우리의 모든 문제를 저들이 전부 다 해결해주기를 바랄 수는 없지만, 그들의 또 한번의 지원은 매우 고마운 도움입니다."
 JUNO_brazil_events.87.a: "[SOV.GetAdjective] 동지들에 기댈 수 있을 줄 알고 있었다!"
 JUNO_brazil_events.87.tt: "내전이 발발할 경우 [SOV.GetFlag]§Y[SOV.GetNameDef]§! 측이 우리에게 의용군을 파병하고 무기를 대여해줄 가능성이 높습니다."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap]의 지원 요청 거부"
 JUNO_brazil_events.88.desc: "우리의 이념적 연결에도 불구하고, 놀랍게도 [SOV.GetNameDef]에서는 우리를 지원하지 않기로 결정했습니다. 그들에 의하면 1935년의 \"큰 실수\"로 인해 우리를 지원하지 않겠다고 했습니다."
 JUNO_brazil_events.88.a: "그들에게 보여줄 것이다!"
 JUNO_brazil_events.88.tt: "§Y평판 하락§! 획득 ([SOV.GetFlag]§Y[SOV.GetName]§!에 대한 의견 §R-25§!)"
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap]의 기술 공유 제안"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap] has suggested a partnership to learn from one anothers scientific expertise. While our scientists are largely in favor of increasing the availability of knowledge, the military is cautious about giving away information that could eventually harm our national security."
 JUNO_brazil_events.120.a: "지식에는 국경이 없다."
 JUNO_brazil_events.120.b: " 그들에게 대안으로 경제적 지원을 제안할 것이다."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap]의 기술 교환 지지"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap]은 우리가 제안한 기술 교환 계획에 참여하기로 동의했습니다. 우리 과학계의 구성원들은 이 소식에 기뻐하며 이미 [FROM.GetNameDef]에 있는 대학과 공장으로의 견학을 계획하고 있습니다."
 JUNO_brazil_events.121.a: "상생적 조치이다!"
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap]의 기술 교환 거부"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap] has rejected our proposed technology exchange program on the grounds that their military secrets could fall into the hands of their geo-political foes. However, our treasury is ecstatic to hear that [FROM.GetNameDef] has agreed to invest more into our economy."
 JUNO_brazil_events.122.a: "없는 것보다는 낫군."
 JUNO_brazil_events.130.t: "아메리카 국가 기구 조약 발동"
 JUNO_brazil_events.130.desc: "아메리카 국가 기구의 회원국 [FROM.GetNameDefCap](이)가 공격을 받았고, 최근 도입된 기구의 방위 조항이 발동되었습니다. 이 조항에 의거해, 모든 회원국들은 공격 당한 회원국을 도와야 합니다. 이 의무를 다하지 않으면, 우리는 아마 기구에서 쫓겨날 것입니다."
 JUNO_brazil_events.130.a: "당연히 우리는 그들을 도울 것이다!"
 JUNO_brazil_events.130.b: "이 기구가 우리에게 뭘 해준 적이 있는가?"
 JUNO_brazil_events.131.t: "우리를 도우러 온 [FROM.GetNameDefCap]"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap](은)는 전례 없는 상황에서 우리를 도와줌으로써 아메리카 국가 기구에 대한 그들의 약속을 지켜왔습니다. 이제 다른 모든 회원국들이 이번 사례를 통해 교훈을 얻기를 바랍니다."
 JUNO_brazil_events.131.a: "우리는 영원히 감사할 것이다."
 JUNO_brazil_events.132.t: "조약 의무를 어긴 [FROM.GetNameDefCap]"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap](은)는 우리의 도움 요청을 거부함으로써 아메리카 국가 기구에 대한 그들의 약속을 지키지 않았습니다. 따라서 그들은 아메리카 국가 기구에서 추방되었습니다."
 JUNO_brazil_events.132.a: "그런 나약함이 퍼지지 않기를."
 JUNO_brazil_events.133.t: "아메리카 국가 기구 추방"
 JUNO_brazil_events.133.desc: "예상대로 최근 아메리카 국가 기구 내 다른 회원국에 대한 공격 이후 우리는 아메리카 국가 기구에서 축출됐습니다. 나머지 회원국들이 이 상황에 어떤 대응을 할지는 지켜봐야 할 것입니다."
 JUNO_brazil_events.133.a: "혼자서 더 잘할 수 있는데 뭐."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap]의 면허 생산 요청"
 JUNO_brazil_events.134.desc: "우리는 [BRA.GetNameDef]에 있는 동지들로부터 면허 생산 요청을 받았습니다. 그들은 우리로부터 장기적으로 면허 생산을 요청하는 대신 그 대가로 비용 측면에서 할인을 요구하고 있습니다. 우리는 면허 생산이 제공된 각 디자인에 대해 평소보다 적은 이익을 남기겠지만 [BRA.GetAdjective]로부터 우리에 대한 신뢰와 호의를 얻을 수 있을 것입니다."
 JUNO_brazil_events.134.a: "우리 동지들을 위해 조금의 손실은 감수할 수 있다."
 JUNO_brazil_events.134.b: "이건 그다지 공평하고 이득 있는 거래 같지는 않군."
 JUNO_brazil_events.134.tt: "\n이를 선택하면 [BRA.GetFlag]§Y[BRA.GetNameDef]§! 면허생산으로 얻는 공장 수가 §R-30%§! 감소합니다."
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap]의 거래 동의"
 JUNO_brazil_events.135.desc: "[SOV.GetNameDef] 측이 우리 제안을 수락했다는 소식을 전해받았습니다. 이제부터 우리는 저들의 장비를 싼 값에 면허 생산할 수 있습니다!"
 JUNO_brazil_events.135.a: "좋은 소식이군!"
 JUNO_brazil_events.135.tt: "§Y평판 상승§! 획득 ([SOV.GetFlag]§Y[SOV.GetName]§!에 대한 의견 §G+25§!)"
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap]의 거래 제안 거부"
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap]은 우리의 제안에 대해 곧바로 거절의 뜻을 밝혔습니다. 우리는 다른 국가와 마찬가지로 면허 생산을 요청할 예정이며 가격은 할인 없이 다른 모든 국가와 동일하게 책정될 것입니다."
 JUNO_brazil_events.136.a: "적어도 물어볼 가치는 있었지..."
 JUNO_brazil_events.136.tt: "§Y평판 하락§! 획득 ([SOV.GetFlag]§Y[SOV.GetName]§!에 대한 의견 §R-50§!)"
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap]의 남아메리카 식민지 해방 요구"
 JUNO_brazil_events.137.desc: "우리는 [BRA.GetNameDef]에게서 상당히 강력한 어구를 전해들었습니다. 그들은 우리가 [BRA_country_to_be_liberated.GetNameDef](을)를 해방하고 그 땅들을 정당한 소유자들에게 돌려줄 것을 요구했습니다."
 JUNO_brazil_events.137.a: "그다지 쓸모 있는 식민지도 아닌걸."
 JUNO_brazil_events.137.b: "정당한 지배자는 바로 우리다."
 JUNO_brazil_events.137.b.tt: "§R저들에게 우리에 대한 전쟁 명분을 제공합니다!§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap]의 [BRA_country_to_be_liberated.GetNameDef] 해방 동의"
 JUNO_brazil_events.138.desc: "[BRA_country_to_be_liberated.GetNameDef] 측을 해방하라는 우리의 요구에 대한 [FROM.GetNameDef]의 답변이 도달했습니다. 조금 놀랍게도, 그들은 이들을 해방하고 독립적인 국가로 존속시키는 것이 최선의 길이라고 생각한 것 같습니다."
 JUNO_brazil_events.138.a: "만족스러운 결과다."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap]의 식민지 해방 거부"
 JUNO_brazil_events.139.desc: "[BRA_country_to_be_liberated.GetNameDef] 측을 해방하라는 우리의 요구에 대한 [FROM.GetNameDef]의 답변이 도달했습니다. 그들은 자기들의 외교 정책은 우리 알 바가 아니라면서 그들의 정당한 독립을 인정하지 않고 있습니다."
 JUNO_brazil_events.139.a: "어떤 대가를 치르더라도 그 지역을 해방할 것이다."
 JUNO_brazil_events.140.t: "재규어 외교"
 JUNO_brazil_events.140.desc: "In a gesture of goodwill, a [FROM.GetAdjective] diplomatic delegation has arrived bearing a unique gift—a jaguar, an emblem of their nation's culture and strength. Accompanying this extraordinary present is a proposal for enhanced trade and cooperation on foreign policy. The [FROM.GetAdjective] envoys express their desire to forge a stronger bond between our nations. \n\nWhile the jaguar has captivated the public's imagination and garnered goodwill, the broader implications of this overture require careful consideration."
 JUNO_brazil_events.140.a: "이 행보를 환영하고 결속을 강화하라."
 JUNO_brazil_events.140.b: "정중히 거절하라."
 JUNO_brazil_events.141.t: "성공적인 외교사절"
 JUNO_brazil_events.141.desc: "Our diplomatic mission has returned with great news. [FROM.GetNameDefCap] has graciously accepted our gift of a jaguar. In a grand ceremony that garnered international attention, they welcomed our gesture and agreed to our proposals for enhanced trade and cooperation on foreign policy matters."
 JUNO_brazil_events.141.a: "좋은 소식이군!"
 BRA_jaguar_diplomacy_in_progress: "재규어 외교가 진행중임"
 JUNO_brazil_events.142.t: "외교적 망신"
 JUNO_brazil_events.142.desc: "The recent report from our diplomatic delegation brings unfortunate news. Our offer of a jaguar, a symbol of our desire for friendship and goodwill, has been unexpectedly declined by [FROM.GetNameDef]. Along with the rejection of this cherished gift, our proposals for enhanced trade and cooperation on foreign policy matters have also been turned down."
 JUNO_brazil_events.142.a: "조심히 행동해야겠군."
 JUNO_brazil_events.143.t: "영향력을 키우는 극좌 운동"
 JUNO_brazil_events.143.desc: "There has been an uptick in activity by radical movements claiming to represent the working class in our cities. Our security services believe these movements are being supported by the communist regime of [BRA.GetNonIdeologyName]. As such, they are putting together plans to crack down on the radicals if we give the word."
 JUNO_brazil_events.143.a: "걷잡을 수 없게 되기 전에 조사해야 한다."
 JUNO_brazil_events.144.t: "[FROM.GetNameDef]에서 방해된 작전"
 JUNO_brazil_events.144.desc: "Our operations in [FROM.GetNameDef] to bolster support for the communist party have faced stiff resistance from the local police and security services. We will need to try new infiltration tactics if we are to make any further progress on this front."
 JUNO_brazil_events.144.a: "유감이군."
 brazil_promoting_communism_tt: "우리 정치에서 [FROM.GetAdjective]의 영향력을 척결하기 위한 §Y공산주의자 탄압§! 결정 해금."
 JUNO_brazil_events.150.t: "캉가수의 작전 수행"
 JUNO_brazil_events.150.desc.a: "캉가수로 알려진 브라질 북동부의 도적단이 이 지역의 정착지를 습격했습니다. 사법 집행 기관은 그 단체의 구성원들을 보호하는 현지인들 때문에 조사를 진행하는 데 어려움을 겪고 있습니다. 가해자를 추적하려면 해당 지역에 훨씬 더 강력한 보안 조치가 필요할 것으로 보입니다."
 JUNO_brazil_events.150.desc.b: "캉가수로 알려진 브라질 북동부의 도적들은 권역의 더 많은 지역들로 그들의 활동을 확장하고 있습니다. 지역의 사법 집행 기관과 토지 소유자들은 해당 지역에서의 이러한 활동에 분노하고 있지만, 가난한 지역 주민들 중 대다수는 기껏해야 관심이 없거나 최악의 경우 그 소식에 오히려 황홀해하고 있습니다. 가해자를 추적하려면 해당 지역에 훨씬 더 강력한 보안 조치가 필요할 것으로 보입니다."
 JUNO_brazil_events.150.a: "그들은 그저 방해물일 뿐이다."
 JUNO_brazil_events.150.b: "이런 도적질은 더 이상 용납될 수 없다!"
 JUNO_brazil_events.150.c: "그들을 당장 추격해 체포해라!"
 JUNO_brazil_events.151.t: "성공적인 반캉가수 작전"
 JUNO_brazil_events.151.desc: "최근 브라질 북동부 지역에서 수행된 우리의 작전은 캉가수의 운영을 방해하는 데 성공적인 것으로 입증되었습니다. 현재로서는 그들의 활동 영역이 상당히 축소되었지만, 향후 재발을 방지하려면 사법 집행에 대한 지속적인 투자가 필요할 것입니다."
 JUNO_brazil_events.151.a: "훌륭하군!"
 JUNO_brazil_events.152.t: "총격전에서 사망한 람피앙"
 JUNO_brazil_events.152.desc: "브라질 북동부에서 진행된 가장 최근의 사법 집행 작전 중에 캉가수 중 가장 유명한 람피앙이 경찰과의 총격전에서 사망했습니다. 람피앙의 도적 무리 중 일부가 그를 배신했고, 이로 인해 경찰은 은신처에서 그들을 매복 공격할 수 있었습니다. 여전히 많은 소규모 도적 무리가 일부 지역에서 배회하고 있지만, 이는 캉가수에 의한 대규모 활동의 종말을 알리는 것으로 보입니다."
 JUNO_brazil_events.152.a: "이제서야."
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§!가 영구히 비활성화되어 캉가수가 다른 주로 퍼지는 것을 방지합니다."
 JUNO_brazil_events.153.t: "캉가수의 위협"
 JUNO_brazil_events.153.desc: "브라질 북동부는 오랫동안 캉가수로 알려진 도적들로 수년 동안 골치 아팠습니다. 불안정한 수도와 정치인들이 권력 유지에 더 신경 쓰는 동안, 캉카수는 걷잡을 수 없이 날뛰고 있습니다. 사법 집행 기관의 공동 노력을 통해서만 이 지역에서 그들의 영향력을 줄일 수 있습니다."
 JUNO_brazil_events.153.a: "우리는 제 시간에 저들을 처리할 것이다."
 JUNO_brazil_events_153_tt: "§Y$BRA_cangaceiro_decision_cat$§! 결정과 §Y$BRA_cangaceiro_mission$§! 임무는 모든 영향받는 주에서 캉가수가 제거될 때까지 활성 상태로 유지됩니다.\n\n§Y$BRA_deal_with_the_cangaceiro$§! 국가중점이 캉가수를 제거하는 결정을 해금합니다."
 JUNO_brazil_events.160.t: "[FROM.GetNameDefCap](으)로 초대된 기업들"
 JUNO_brazil_events.160.desc: "[FROM.GetAdjective] diplomats have approached us regarding their plans to incentivize foreign corporations to establish subsidiaries in their nation. They wish to know whether we would block our corporations from doing so. If we agree to allow our companies to expand into this emerging market, we may stand to gain economically ourselves."
 JUNO_brazil_events.160.a: "우리가 왜 자유 시장을 방해하겠는가?"
 JUNO_brazil_events.160.b: "이건 우리 지적 재산을 훔치려는 계략이다."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap]의 다음 중 하나 해금:§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap]의 산업 협력 동의"
 JUNO_brazil_events.161.desc: "[FROM.GetNameDefCap] 정부는 그들의 기업이 [ROOT.GetNonIdeologyName]에 자회사를 설립하는 것을 허가했습니다. 그들이 만들고자 한다면 말이죠. 남은 것은 우리가 인센티브를 부여할 산업을 결정하는 것입니다."
 JUNO_brazil_events.161.a: "전차 제조를 지원해라."
 JUNO_brazil_events.161.b: "항공기 제조를 지원해라."
 JUNO_brazil_events.161.c: "조선을 지원해라."
 JUNO_brazil_events.161.d: "장갑차 제조를 지원해라."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap]의 산업 협력 거부"
 JUNO_brazil_events.162.desc: "[FROM.GetAdjective] diplomats have informed us that their government will not allow their corporations to establish subsidiaries in [ROOT.GetNonIdeologyName] for the foreseeable future. They sight concerns regarding intellectual property rights and the potential for military secrets being exposed to adversarial nations."
 JUNO_brazil_events.162.a: "우리는 기업 협력을 위해 다른 곳을 알아봐야겠군."
 JUNO_brazil_events.163.t: "노동쟁의 대응"
 JUNO_brazil_events.163.desc: "최근 몇 년 동안 노동자들과 고용자들의 불화는 나라를 찢어놓을 뻔 했습니다. 이 문제와 관련된 법을 제정하고 갈등을 끝낼 때가 왔습니다. 의회에서 노동당은 노동조합 활동을 합법화하고, 노동자들의 권리를 보장하며 매년 정해진 일수의 휴가를 보장하는 노동자 친화적 법률을 지지하고 있습니다. 한편 공화당은 현재 국제 안보의 상황은 국가의 좌경화가 아니라 국방비 증액을 요구하고 있다면서, 덜 급진적인 개혁과 각 주에서 해당 문제의 해답을 결정하게 하는 방안을 지지하고 있습니다."
 JUNO_brazil_events.163.a: "노동당의 법안을 제정하라."
 JUNO_brazil_events.163.b: "공화당의 법안을 제정하라."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap]의 통일 제안"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap] has proposed the unification of our nation into their federation. While we have worked closely with [FROM.GetNameDef] in recent times, many of the older generation are reluctant to set aside their historic grievances in exchange for economic and political stability. What ever our decision, it will likely have repercussions for years to come."
 JUNO_brazil_events.170.a: "서로 이견을 내려둘 시간이 도래했다."
 JUNO_brazil_events.170.b: "우리는 그런 합의에 절대 동의하지 않을 것이다!"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap]의 통일 제안 수락"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap](은)는 우리 정치 체제 내에서 그들이 얻게 될 입지와 그들 국민의 핵심 이익 보호에 대한 장기간의 논의 끝에 우리의 통일 제안에 동의했습니다."
 JUNO_brazil_events.171.a: "역사적인 순간이다!"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap]의 통일 거부"
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap](은)는 우리의 통일 제안을 대중들의 반대를 사유로 거절했습니다. 우리가 이 협정이 서로에게 이익이 될 것임을 설명했지만, 통일의 시기는 아직 오지 않은 것 같습니다."
 JUNO_brazil_events.172.a: "속좁은 멍청이들."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$의 [ROOT.GetNonIdeologyName] 도착"
 JUNO_brazil_events.180.desc: "미국의 최근 혼란과 마르크스주의자들의 정부 전복으로 인해, 많은 [USA.GetAdjective] 사람들은 새로운 삶을 찾고자 [ROOT.GetNonIdeologyName]에 왔습니다. 도착한 이들 중 가장 명성이 높은 사람은 유명한 사업가 $BRA_henry_ford$일 것입니다. 그는 포드란디아의 작업을 확장하는 대가로 그의 모국이 공산주의 영향에 희생되지 않도록 하기 위한 우리 정부의 직책을 제안했습니다."
 JUNO_brazil_events.180.a: "우리는 그의 경험을 활용할 수 있다."
 JUNO_brazil_events.180.b: "그는 우리의 의사결정에 참여하기에 너무 위험한 이다."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap]의 [ROOT.GetNonIdeologyName] 군주주의 선전"
 JUNO_brazil_events.190.desc: "우리는 [FROM.GetAdjective] 정보원들이 [ROOT.GetNonIdeologyName]에서 군주정 정서를 증진하려고 하고 있다는 다수의 보고를 받았습니다. 우리가 국가를 어떻게 운영할지 세운 장기 계획이 무엇인지에 따라, 우리는 이 운동을 받아들이거나 통제불능이 되기 전에 근절해야 할 것입니다."
 JUNO_brazil_events.190.a: "제국의 유산을 받아들여야 한다!"
 JUNO_brazil_events.190.b: "이 운동을 즉시 진압해야 한다."
 BRA_rejected_monarchism: "§R군주주의 운동을 금지함.§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap]의 군주주의 운동 금지"
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag] 측은 군주주의 정서 조장에 대한 엄격한 단속을 시행했습니다. 당연하게도 이는 우리 공작원들이 저들의 나라에 미치는 영향을 줄이는 효과를 가져왔습니다."
 JUNO_brazil_events.191.a: "우리는 앞으로 다른 방도를 찾아야겠군."
 JUNO_brazil_events.200.t: "선거철"
 JUNO_brazil_events.200.desc: "다시 한 번 선거철이 돌아왔고 [ROOT.GetAdjective] 국민들은 숨을 죽이고 다음 대통령이 누구일지 지켜보고 있습니다."
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
 JUNO_brazil_events.200.d: "$BRA_lindolfo_collor$"
 south_american_news.52.t: "카니발 취소"
 south_american_news.52.desc: "세계가 다시 한 번 국제적 갈등에 빠지는 지금 시국에서, 리우데자네이루 시는 매년 열리는 유명한 카니발 축제의 연기를 결정했습니다. 평화가 옛날의 기억이 되어가는 상황에서, 행사가 언제 재개될지는 알 수 없습니다. 다만 많은 이들은 전쟁이 [BRA.GetNonIdeologyName]에 닥칠지 더 걱정하고 있습니다."
 south_american_news.52.a: "우리 모두에게 슬픈 순간이다."
 south_american_news.52.b: "이런 퇴폐적 행사를 그리워하진 않을 것이다."
 ARG_political_events.1.t: "군이 우리에게 대적하다!"
 ARG_political_events.1.desc: "This morning, at the break of dawn, 8,000 soldiers marched from the Campo de Mayo military base in Buenos Aires towards the presidential office of 'La Casa Rosada'. Led by Arturo Rawson and Pedro Pablo Ramírez, the two generals are demanding that [FROM.GetLeader] steps down and hands over the governance of [FROM.GetName] to the army. We can either submit to their ultimatum, or we can prepare to fight them off."
 ARG_political_events.1.a: "우리가 할 수 있는 게 없다."
 ARG_political_events.1.b: "그들을 이렇게 놓아둘 수는 없다!"
 ARG_political_events.2.t: "[USA.GetName]의 [GER.GetAdjective] 금수조치 요청"
 ARG_political_events.2.desc: "우리는 이 갈등에서 발을 빼고 싶었지만, [USA.GetAdjective] 외교관들은 [GER.GetAdjective] 친구들과 우리의 연줄을 끊으라고 계속 압박을 넣고 있습니다. 오늘 아침 우리는 아메리카 대륙의 평화를 유지하기 위해 [GER.GetName]에 금수조치를 시행할 것을 요청받았습니다. 우리는 상당히 어려운 위치에 놓여있으며, 이 전쟁에서 발을 빼는 것은 매일매일 더 어려워지고 있습니다."
 ARG_political_events.2.a: "선택의 여지가 없다."
 ARG_political_events.2.b: "아직 관계를 끊고 싶지는 않다."
 ARG_political_events.3.t: "[ARG.GetName]의 연합국 가입 제안"
 ARG_political_events.3.desc: "[ARG.GetName]의 대통령 [ARG.GetLeader](은)는 오늘 우리의 적을 함께 대적하기 위해 연합국 가입 신청서를 제출하였습니다. 이 역경 속에서 아메리카 통일의 요청이 마침내 받아들여진 것으로 보입니다."
 ARG_political_events.3.a: "시간 문제였을 뿐이다."
 ARG_political_events.4.t: "[USA.GetName]의 금수조치"
 ARG_political_events.4.desc: "오늘 우리는 [USA.GetName]의 공식적인 금수조치 선언을 받았습니다. 세계적 긴장 속에서 우리의 중립 시도는 먼로 독트린의 가치에 위배된다면서, 이 조치는 추후 통보가 있기 전까지 유효할 것임이 명시되었습니다. 우리의 중립을 위한 시도가 북쪽의 이웃을 분노케 만든 모양입니다."
 ARG_political_events.4.a: "유감이군."
 ARG_political_events.5.t: "[ARG.GetName]의 남대서양 제도 할양 요청"
 ARG_political_events.5.desc: "포클랜드와 사우스조지아 제도는 수년간 [ENG.GetAdjective]의 주권영토였습니다.  하지만 [ARG.GetAdjective] 정부는 이 어려운 시대에 남대서양을 더 잘 지키기 위하여 그 섬들에 대한 지배권을 요청했습니다."
 ARG_political_events.5.a: "섬들은 그들의 것이다."
 ARG_political_events.5.b: "공짜로 줄 수는 없지..."
 ARG_political_events.5.c: "당연히 안 된다."
 ARG_political_events.6.t: "[ENG.GetName]의 제안 동의!"
 ARG_political_events.6.desc: "[ENG.GetAdjective] 정부가 포클랜드와 사우스조지아 제도를 점령하겠다는 우리 제안을 수락했습니다. 이제 이들 제도는 정당한 아르헨티나령이며 이 분쟁에서 우리 해역 수호에 착수할 수 있습니다."
 ARG_political_events.6.a: "훌륭하군!"
 ARG_political_events.7.t: "[ENG.GetName]의 섬 구매 제안"
 ARG_political_events.7.desc: "이 섬들이 [ARG.GetName]의 것이라고 [ENG.GetAdjective](을)를 설득하고자 한 우리의 노력이 무색하게, 그들의 정부는 우리가 돈을 지불하면 저 섬들을 넘겨주겠다고 제안했습니다. 이는 우리 경제에 다소 타격을 주겠지만, 저 땅을 갖는 것은 장기적으로 우리에게 더 큰 이득이 될 것입니다."
 ARG_political_events.7.a: "좋지는 않아도 수락할 것이다."
 ARG_political_events.8.t: "[ENG.GetName]의 할양 거부"
 ARG_political_events.8.desc: "안타깝게도 우리의 제안은 받아들여지지 않았습니다. [ENG.GetAdjective] 정부는 포클랜드와 사우스조지아 제도가 그들의 보호 아래에 있는 것이 최선이라고 결정했습니다. 실망스럽긴 하지만, 적어도 우리의 동맹국들이 근처에 있다는 사실은 위안이 됩니다."
 ARG_political_events.8.a: "실망스럽군."
 ARG_political_events.9.t: "내전 발발"
 ARG_political_events.9.desc: "라몬 카스티요가 정부 내에서 권력을 강화한 결과, 군 지도자들 사이에서 커져가는 불만에 기름을 부었습니다. 그들은 더 이상 참을 수 없다고 결론짓고, 가능한 한 많은 권력을 모은 후, 부에노스아이레스로 진격하는 반란군을 조직했습니다! [ARG.GetAdjective] 내전이 시작된 것으로 보입니다."
 ARG_political_events.9.a: "우리에게 남은 군사를 집결하라!"
 ARG_political_events.10.t: "군부의 반발 통제"
 ARG_political_events.10.desc: "오늘 아침, 대통령 [ARG.GetLeader]은 고문단과 함께 연방 개입법을 최종적으로 승인했습니다. 이를 통해 정부는 반란을 선동하던 군 내부 세력을 마침내 억제했습니다. 군의 충성심을 다시 회복하는 데 시간이 걸리겠지만, 내전과 같은 국가적 재앙을 피하기 위해서라면 그럴 만한 가치가 있었습니다."
 ARG_political_events.10.a: "아슬아슬했군..."
 ARG_political_events.11.t: "임박한 군사 반란"
 ARG_political_events.11.desc: "우리는 최고 군사 장교들이 정부로부터 이탈하여 지지자를 규합해 [ARG.GetAdjective] 정치권을 장악하려 한다는 소식을 받았습니다. 그들이 부에노스아이레스로 도착하도록 놔둘 수는 없습니다. 이제 [ARG.GetAdjective] 내전 준비를 할 때입니다."
 ARG_political_events.11.a: "아르헨티나를 저 반란군으로부터 지킬 준비를 하라!"
 ARG_political_events.12.t: "[ARG.GetNameDefCap]의 추축국 가입 모색"
 ARG_political_events.12.desc: "오늘 [ARG.GetAdjective] 외교관이 찾아와 그들의 정부가 추축국에 가입하고 싶다는 말을 전해왔습니다. 수락한다면, 남아메리카의 거점이 될 수 있을 것입니다. 뭐라고 답해야 할까요?"
 ARG_political_events.12.a: "우리는 새로운 동맹국을 환영할 것이다."
 ARG_political_events.12.b: "그들의 제안은 우리에게 아무 의미도 없다."
 ARG_political_events.13.t: "[GER.GetNameDefCap]의 요청 수락!"
 ARG_political_events.13.desc: "우리는 [GER.GetAdjective] 대사관으로부터 소식을 받았으며, 그들이 우리를 추축국에 받아들였다는 기쁜 소식을 전하게 되었습니다. 이는 강력한 동맹의 시작입니다."
 ARG_political_events.13.a: "훌륭해!"
 ARG_political_events.14.t: "[GER.GetNameDefCap]의 요청 거부!"
 ARG_political_events.14.desc: "우리의 노력에도 불구하고, [GER.GetAdjective] 정부는 우리의 추축국 가입 신청을 거부했습니다. 우리는 세계를 홀로 맞서게 된 것 같습니다."
 ARG_political_events.14.a: "슬프군..."
 ARG_political_events.15.t: "[ARG.GetNameDefCap]의 최후통첩 발표"
 ARG_political_events.15.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [ARG.GetAdjective] 대사에 의하면, 그들은 우리의 현재 정부를 뒤엎고 [ARG.GetAdjective]의 괴뢰로 바꾸고자 합니다. 거절하면 높은 확률로 전쟁이 선포될 것입니다. 잘 선택해야 합니다."
 ARG_political_events.15.a: "우리는 그들을 막을 수 없다"
 ARG_political_events.15.b: "우리는 주권을 포기하지 않을 것이다!"
 ARG_political_events.16.t: "[PAR.GetNameDefCap]의 최후통첩 수용"
 ARG_political_events.16.desc: "[PAR.GetAdjective] 정부는 우리의 최후통첩을 받아들이기로 결정했습니다. 우리는 최대한 빠르게 그들을 괴뢰화하고 [ARG.GetAdjective]에 의한 통치를 설립할 것입니다."
 ARG_political_events.16.a: "훌륭해!"
 ARG_political_events.17.t: "[PAR.GetNameDefCap]의 최후통첩 거부"
 ARG_political_events.17.desc: "[PAR.GetAdjective] 정부는 우리가 그들에게 제시한 조건을 거부하기로 결정했습니다. 용납할 수 없습니다. 포기하고 물러나거나, 우리 군과 전쟁을 준비할 수 있습니다."
 ARG_political_events.17.a: "포기하라, 이건 그럴 가치가 없군..."
 ARG_political_events.17.b: "그들은 거부한 대가를 치를 것이다!"
 ARG_political_events.18.t: "한 발 물러선 [ARG.GetNameDefCap]"
 ARG_political_events.18.desc: "우리가 당당히 나서자, [ARG.GetAdjective] 정부는 이런 행동을 계속하는 것은 별 다른 가치가 없다고 판단한 것으로 보입니다. 위협이 사라졌기에 이제 우리는 발 뻗고 편히 쉴 수 있습니다."
 ARG_political_events.18.a: "다행이군..."
 ARG_political_events.19.t: "[ARG.GetNameDefCap]의 최후통첩 발표"
 ARG_political_events.19.desc: "[ARG.GetAdjective] 대사가 [ROOT.Capital.GetCapitalVictoryPointName]에서 전해온 바에 따르면, 현재 정부는 퇴위하고 [ARG.GetAdjective]의 괴뢰정부로 교체될 예정이라고 합니다. 이를 거부할 경우 전쟁 선포로 이어질 가능성이 매우 높습니다. 신중히 선택해야 할 순간입니다."
 ARG_political_events.19.a: "우리는 그들을 막을 수 없다"
 ARG_political_events.19.b: "우리는 주권을 포기하지 않을 것이다!"
 ARG_political_events.20.t: "[URG.GetNameDefCap]의 최후통첩 수용"
 ARG_political_events.20.desc: "[URG.GetAdjective] 정부가 우리의 최후통첩에 제시한 조건에 동의하기로 결정했습니다. 이제 우리는 몇 년 전 [GER.GetAdjective] 동맹국들이 수립한 식민지 계획을 공식적으로 실행할 수 있게 되었습니다. 이 상황에 그들이 분명히 기뻐할 것입니다."
 ARG_political_events.20.a: "훌륭해!"
 ARG_political_events.21.t: "[URG.GetNameDefCap]의 최후통첩 거부"
 ARG_political_events.21.desc: "[URG.GetAdjective] 정부는 우리가 그들에게 제시한 조건을 거부하기로 결정했습니다. 이런 일련의 행동들이 무의미하다고 판단된다면, 이대로 물러설 수도 있습니다. 아니면, 우리 병력들이 바로 침략할 수 있도록 준비하면 됩니다."
 ARG_political_events.21.a: "포기하라, 이건 그럴 가치가 없군..."
 ARG_political_events.21.b: "그들은 거부한 대가를 치를 것이다!"
 ARG_political_events.22.t: "[ARG.GetNameDefCap]의 식민 계획 실행"
 ARG_political_events.22.desc: "[ARG.GetAdjective] 대사가 [GER.capital.GetCapitalVictoryPointName]에서 우리에게 접근하여 [ARG.GetNameDef] 측이 우리의 구 식민지 계획을 이유로 [URG.GetNameDef] 측을 괴뢰국으로 만들었다는 소식을 전했습니다. 이는 대단히 기쁜 소식으로, 대륙에서 [GER.GetAdjective]의 영향력을 더욱 확대할 수 있을 것입니다."
 ARG_political_events.22.a: "그들은 훌륭한 동맹국이군."
 ARG_political_events.23.t: "한 발 물러선 [ARG.GetNameDefCap]"
 ARG_political_events.23.desc: "우리가 당당히 나서자, [ARG.GetAdjective] 정부는 이런 행동을 계속하는 것은 별 다른 가치가 없다고 판단한 것으로 보입니다. 위협이 사라졌기에 이제 우리는 발 뻗고 편히 쉴 수 있습니다."
 ARG_political_events.23.a: "다행이군..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap]의 동맹 모색"
 ARG_political_events.24.desc: "[ARG.GetNameDef] 측으로부터 우리를 동맹에 초대하고 싶다는 소식이 들어왔습니다. 그들은 우리가 동의할 경우 티에라델푸에고와 산타 크루즈를 우리에게 양도하겠다고 제안했습니다. 매우 매력적인 제안입니다..."
 ARG_political_events.24.a: "그들과 함께하는 것은 이득이 될 것이다."
 ARG_political_events.24.b: "우리는 절대 [ARG.GetNameDef]의 편에 서지 않을 것이다!"
 ARG_political_events.25.t: "[CHL.GetNameDefCap]의 세력 가입 동의"
 ARG_political_events.25.desc: "좋은 소식입니다! [CHL.GetAdjective] 정부는 우리와 동맹을 맺기로 결정했습니다. 함께 우리는 북쪽에 있는 위협에 맞서 싸울 수 있을 것입니다. 오늘은 통일 남아메리카를 향한 중요한 날이자 올바른 길을 향한 한 걸음입니다."
 ARG_political_events.25.a: "[ARG.GetNameDef](와)과 [CHL.GetNameDef](은)는 함께할 것이다!"
 ARG_political_events.26.t: "[CHL.GetNameDefCap]의 세력 가입 거부"
 ARG_political_events.26.desc: "[CHL.GetAdjective] 정부는 대륙 전역에 대한 정복 목표에 동참하겠다는 우리의 제안을 완강히 거부했습니다. 우리는 이 노력에서 그들의 의사를 강제로 바꿀 수는 없지만, 우리의 정의로운 전쟁을 그들의 문턱까지 가져갈 수 있는 가능성은 여전히 남아 있습니다. 어쨌든, 이는 우리 두 나라 관계에 있어 슬픈 날입니다."
 ARG_political_events.26.a: "매우 실망스럽군..."
 ARG_political_events.27.t: "[ARG.GetNameDefCap]의 최후통첩 발표"
 ARG_political_events.27.desc: "[ARG.GetAdjective] 대사가 [ROOT.Capital.GetCapitalVictoryPointName]에서 전해온 바에 따르면, 현재 정부는 퇴위하고 [ARG.GetAdjective]의 괴뢰정부로 교체될 예정이라고 합니다. 이를 거부할 경우 전쟁 선포로 이어질 가능성이 매우 높습니다. 신중히 선택해야 할 순간입니다."
 ARG_political_events.27.a: "우리는 그들을 막을 수 없다"
 ARG_political_events.27.b: "우리는 주권을 포기하지 않을 것이다!"
 ARG_political_events.28.t: "[CHL.GetNameDefCap]의 최후통첩 수용"
 ARG_political_events.28.desc: "[CHL.GetAdjective] 정부는 우리의 최후통첩을 받아들이기로 결정했습니다. 우리는 최대한 빠르게 그들을 괴뢰화하고 [ARG.GetAdjective]에 의한 통치를 설립할 것입니다."
 ARG_political_events.28.a: "훌륭해!"
 ARG_political_events.29.t: "[CHL.GetNameDefCap]의 최후통첩 거부"
 ARG_political_events.29.desc: "[CHL.GetAdjective] 정부가 제시한 조건을 거부하기로 결정했습니다. 저들 국가의 규모를 고려하면 우린 물러서기로 할 수도 있습니다. 반면에 군대를 소집하여 침공 준비를 시작할 수도 있습니다."
 ARG_political_events.29.a: "포기하라, 이건 그럴 가치가 없군... "
 ARG_political_events.29.b: "그들은 거부한 대가를 치를 것이다!"
 ARG_political_events.30.t: "한 발 물러선 [ARG.GetNameDefCap]"
 ARG_political_events.30.desc: "우리가 당당히 나서자, [ARG.GetAdjective] 정부는 이런 행동을 계속하는 것은 별 다른 가치가 없다고 판단한 것으로 보입니다. 위협이 사라졌기에 이제 우리는 발 뻗고 편히 쉴 수 있습니다."
 ARG_political_events.30.a: "다행이군..."
 ARG_political_events.31.t: "오스마르 에무트 문제"
 ARG_political_events.31.desc: "이전 정부 하에서 [ARG.GetAdjective] 출신의 한 남성이 [GER.GetAdjective]의 피를 지녔다는 이유로, [GER.GetNameDef]로의 비밀 임무를 수행하던 중 배에서 체포되었습니다. 우리는 그의 석방을 협상하고 그를 새로 창설된 정보기관에 합류시킬 수 있습니다. 또는 그를 감옥에 그대로 두고, 간첩에 대한 우리의 단호한 입장을 유지할 수도 있습니다."
 ARG_political_events.31.a: "에무트를 석방해라. 우리는 그의 능력을 활용할 수 있다."
 ARG_political_events.31.b: "감옥에 그를 놔둬라. 우리 입장을 지키자."
 ARG_political_events.32.t: "[ARG.GetNameDefCap]의 섬 할양 요구"
 ARG_political_events.32.desc: "오늘 오전 [ARG.GetAdjective] 정부가 공식적으로 포클랜드 제도와 사우스조지아 제도를 공식적으로 점령하였다고 [ENG.Capital.GetCapitalVictoryPointName]의 [ARG.GetAdjective]가 밝혔습니다. 그들은 우리가 해당 영토를 그들에게 넘겨주고 이 전쟁을 끝내기를 요청하고 있습니다."
 ARG_political_events.32.a: "그들의 조건을 수용해라. 우리는 지금 더 큰 위협에 직면하고 있다."
 ARG_political_events.32.b: "우리는 결코 섬들을 내놓지 않을 것이다!"
 ARG_political_events.33.t: "[ENG.GetNameDefCap]의 섬 할양 수락"
 ARG_political_events.33.desc: "금일 포클랜드 제도와 사우스조지아 제도가 마침내 [ARG.GetAdjective]의 수중에 놓이게 되었습니다. [ENG.GetNameDefCap] 측은 평화를 대가로 두 지역을 양도하기로 서명했으며, 정당한 [ARG.GetAdjective]의 영토가 드디어 우리의 것이 되었음을 천명할 수 있습니다."
 ARG_political_events.33.a: "승리는 우리의 것이다!"
 ARG_political_events.34.t: "[ENG.GetNameDefCap]의 할양 거부"
 ARG_political_events.34.desc: "[ENG.GetAdjective] 측은 포클랜드와 사우스조지아 제도를 우리에게 넘겨주기를 완강히 거부했습니다. 그들은 입은 손실에도 불구하고 유혈사태를 지속하려는 것으로 보이며, 그것은 그들의 권리입니다. 만약 필요하다면 우리는 [ENG.Capital.GetCapitalVictoryPointName]으로 그들을 밀어낼 것입니다."
 ARG_political_events.34.a: "전쟁은 계속된다"
 ARG_political_events.35.t: "[ENG.GetNameDefCap]의 섬 할양 제안"
 ARG_political_events.35.desc: "오늘 [ENG.GetAdjective] 대사가 우리에게 접근해 이 전쟁의 종식을 보장할 수 있다면 남대서양 제도를 양도하겠다는 제안을 했습니다. 우리의 목표는 포클랜드와 사우스조지아 제도를 점령하는 것이었으므로 이는 우리에게 유리할 것입니다."
 ARG_political_events.35.a: "우리는 원하는 걸 얻었고, 조약에 서명할 것이다."
 ARG_political_events.35.b: "우리는 [ENG.Capital.GetCapitalVictoryPointName]까지 전쟁을 계속할 것이다!"
 ARG_political_events.36.t: "[ARG.GetNameDefCap]의 평화 동의"
 ARG_political_events.36.desc: "다행히도 [ARG.GetAdjective] 정부는 우리가 제시한 조건에 따라 전쟁을 중단하는 데 동의했습니다. 포클랜드와 사우스조지아 제도를 포기해야 한다는 것은 부끄러운 일이지만, 우리는 다른 곳에 국력을 집중해야 합니다."
 ARG_political_events.36.a: "다행이군..."
 ARG_political_events.37.t: "[ARG.GetNameDefCap]의 종전 거부"
 ARG_political_events.37.desc: "끔찍한 소식입니다. [ARG.GetAdjective] 정부는 평화를 대가로 제도를 양도하겠다는 우리의 제안을 거절했습니다. 우리는 추가적인 전투를 준비해야 하며, 또다른 전선에서 방어하기 위해 자원을 소모해야 합니다."
 ARG_political_events.37.a: "놈들이 어찌 감히!"
 ARG_political_events.38.t: "[ARG.GetNameDef]의 적도 기니 보상 요구"
 ARG_political_events.38.desc: "[ARG.GetNameDefCap] 지도부는 우리에게 연락하여 최근 공화파와의 전쟁에서의 지원에 대한 보상으로 적도 기니에 있는 우리 영토의 통제권을 넘겨줄 것을 요구했습니다. 신중하게 선택지를 고려하는것이 좋겠습니다."
 ARG_political_events.38.a: "당연히 안 된다."
 ARG_political_events.38.a.tt: "이는 §Y[ARG.GetName]§! 측과의 관계를 악화시킬 것입니다..."
 ARG_political_events.38.b: "우리가 얻은 것에 대한 작은 대가다"
 ARG_political_events.38.b.tt: "§Y적도 기니§!를 §Y[ARG.GetName]§!에 할양"
 ARG_political_events.39.t: "[SPA.GetNameDefCap]의 요구 거부"
 ARG_political_events.39.desc: "우리의 요구는 [SPA.GetNameDef]의 오만한 거부와 맞닥뜨렸습니다. [SPA.GetAdjective] 지도부는 우리의 요구사항이 너무 높으며 전쟁 중 우리가 제공한 노력과 비교할 수 없다고 주장합니다."
 ARG_political_events.39.a: "유감스럽군..."
 ARG_political_events.40.t: "[SPA.GetNameDefCap]의 요구 수용"
 ARG_political_events.40.desc: "영광스러운 소식이 방금 들어왔습니다, [SPA.GetNameDef](이)가 우리 요구에 응했고 우리는 그들의 내전을 도운 보상으로 그들에게서 적도 기니를 할양받았습니다."
 ARG_political_events.40.a: "우리는 아프리카에 발판을 마련했다!"
 ARG_political_events.41.t: "로돌포 기올디의 [ARG.GetNameDef] 귀환"
 ARG_political_events.41.desc: "1931년 로돌포 기올디는 사회주의 성향으로 인해 목숨이 위협받자 [ARG.GetNameDef]에서 도망쳤습니다. 그동안 그는 제툴리우 바르가스를 그의 정부에서의 직위로부터 축출하기 위해 [BRA.GetNameDef]에서 공산주의 반란을 지원하기 위해 노력했습니다. 이제 [ARG.GetNameDef]의 정치 환경이 좌파 쪽으로 더 기울었기 때문에 기올디는 아르헨티나 공산당의 지도를 위해 고국으로 돌아가는 것이 편하다고 했습니다."
 ARG_political_events.41.a: "혁명을 위한 우리의 여정에 도움을 주겠군!"
 ARG_political_events.42.t: "[ARG.GetNameDefCap]의 접근"
 ARG_political_events.42.desc: "우리는 커져가는 혁명 운동을 지원해 주기를 희망하는 [ARG.GetNameDef] 내의 동지들로부터 소식을 전해받았습니다. 내전이 발발했을 때, 그들은 우리가 호전적인 정부를 전복시키는 데 도움을 줄 의용군을 보내주기를 원합니다."
 ARG_political_events.42.a: "사회주의 동지들에게 지원을 제공하지."
 ARG_political_events.42.b: "우리는 지금 누구도 구제해줄 수 없다..."
 ARG_political_events.43.t: "[SOV.GetNameDefCap]의 지원 동의"
 ARG_political_events.43.desc: "동무들, 좋은 소식입니다! [SOV.GetNameDefCap](은)는 우리가 영광스러운 혁명을 선언해 내전이 발생한다면 의용군을 파견해주기로 했습니다! 그런 일이 일어난다면 우리는 마음의 평화를 얻을 수 있을 것입니다."
 ARG_political_events.43.a: "환상적이군!"
 ARG_political_events.44.t: "[SOV.GetNameDefCap]의 지원 거부"
 ARG_political_events.44.desc: "안 좋은 소식입니다, 동지. [SOV.GetNameDefCap] 측이 우리 나라의 내전에 의용군 파병을 거부했습니다. 우리의 영광스러운 혁명이 격화된다면 부르주아 압제자들과 홀로 맞서 싸워야 할 것으로 보입니다..."
 ARG_political_events.44.a: "우리는 홀로 서 있다..."
 ARG_political_events.50.t: "[FROM.FROM.GetName]의 소규모 노동자 파업"
 ARG_political_events.50.desc: "불행하게도 [FROM.FROM.GetName]에서 노동자 파업을 선동하려던 시도는 계획대로 온전히 진행되지 않은 것 같습니다. 우리 연설가들은 일터로 향하는 이들 중 소수의 관심만을 끌 수 있었습니다. 우리는 몇몇 사람들을 우리의 대의로 끌어들일 수 있었지만, 여전히 대중이 억압적인 상류층에 맞서도록 설득하기 위해 열심히 노력해야 합니다."
 ARG_political_events.50.a: "다음 번엔 잘 되겠지..."
 ARG_political_events.51.t: "[FROM.FROM.GetName] 노동자 파업"
 ARG_political_events.51.desc: "감독관 및 파시스트 선동가들과의 충돌에도 불구하고 [FROM.FROM.GetName]에서의 노동자 파업은 상당한 지지자를 끌어모았습니다. PCA 지도부는 계급 분열이 없는 국가의 미래에 대해 여러 차례 연설을 했고 군중의 찬사와 환호를 받았습니다. 지역 당 지부는 이미 집회 이후 당원 수가 늘어났다고 발표했습니다."
 ARG_political_events.51.a: "우리는 대중들에게 뻗어나가고 있다."
 ARG_political_events.52.t: "[FROM.FROM.GetName]의 대규모 노동자 파업"
 ARG_political_events.52.desc: "불만을 품은 노동자들로 구성된 분노한 군중의 구호와 고함은 PCA에 대한 엄청난 지지의 물결을 빨아들였습니다. 공장 바닥은 텅 비고, 사무실 역시 그러했으며, 농촌 농민들은 모두 함께 모여 자신들의 권리를 옹호하고 지배계급에 대한 분노를 표출했습니다. 혁명에 대한 지지가 나날이 커짐에 따라 우리의 영향에 대한 소문이 퍼지고 있습니다..."
 ARG_political_events.52.a: "곧 우리의 목표가 달성될 것이다!"
 ARG_political_events.60.t: "[ARG.GetNameDefCap]의 세력 초대"
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] 측이 우리에게 접근하여 그들의 공산주의 연합에 가입하도록 초대했습니다. 우리는 혁명 동지들과 함께 손을 잡아야 할까요?"
 ARG_political_events.60.a: "함께할 것이다!"
 ARG_political_events.60.b: "혼자서 헤쳐나갈 것이다."
 ARG_political_events.61.t: "[FROM.GetNameDefCap]의 제안 수락"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] 측은 우리의 연합 가입 제안을 기꺼이 수락했고, 이제 우리는 역사의 기록에 함께 서게 되었습니다."
 ARG_political_events.61.a: "우리는 함께 혁명의 이상을 지킬 것이다."
 ARG_political_events.62.t: "[FROM.GetNameDefCap]의 제안 거부"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap]에서 우리와 함께 사회주의 공화국 연방에 가입하라는 우리의 제안을 거부했습니다. 이 대륙의 지배자가 누구인지 모르는 모양입니다. 조만간 저들에게 알려주도록 하죠."
 ARG_political_events.62.a: "기다려 보지..."
 ARG_political_events.70.t: "부에노스아이레스 회담 시작"
 ARG_political_events.70.desc: "마침내 우리의 새로운 공산주의 정부는 첫 부에노스아이레스 회담을 개최할 수 있을 정도로 안정된 수준에 도달했습니다. 여기서 우리는 아르헨티나 공산당의 미래와 누가 향후 몇 년간 국가를 운영할 적임자일지를 결정할 수 있습니다. 올해에는 [ARG.GetNameDef]의 미래에 대해 서로 다른 생각을 가진 두 명의 강력한 후보가 있습니다. 현 지도자인 파니 에델만은 현 체제를 유지하면서 안정성을 제공하고 세계 무대에서의 [ARG.GetNameDef]에 집중할 것입니다. 반면 안토니오 소토는 파타고니아 반군 출신으로, [ARG.GetNameDef]가 아나르코생디칼리슴의 길을 따르도록 노력해야 한다고 믿습니다. 누가 [ARG.GetNameDef]의 주석직을 맡아야 할까요?"
 ARG_political_events.70.a: "파니 에델만이 계속 권력을 유지해야 한다."
 ARG_political_events.70.b: "안토니오 소토가 훨씬 더 나은 선택이다."
 ARG_political_events.71.t: "파니 에델만이 주석으로 남다"
 ARG_political_events.71.desc: "압도적인 득표로 파니 에델만은 정부 내 직위를 계속 유지할 수 있었습니다. [ARG.GetNameDef]에 대해 바라는 길은 안정성과 성장을 기반으로 하는 길인 것 같습니다. 경쟁 후보인 안토니오 소토는 파타고니아로 돌아갔고 당분간은 에델만의 계획을 따르기로 합의했습니다."
 ARG_political_events.71.a: "돌아오신 걸 환영합니다 파니 에델만 주석님!"
 ARG_political_events.72.t: "안토니오 소토의 아르헨티나 아나르코생디칼리슴 확립"
 ARG_political_events.72.desc: "안토니오 소토는 예상을 뒤엎고 회담에서 승리하여 [ARG.GetNameDef]의 새로운 지도자로 자리매김했는데, 이는 그가 조만간 없어지기를 간절히 바랐던 직함입니다. 소토는 아나르코생디칼리슴의 길을 따라 새로운 길로 나아가 궁극적으로 국가 내 모든 형태의 위계질서를 폐지하고자 합니다."
 ARG_political_events.72.a: "불안하지만 새로운 미래다."
 ARG_political_events.80.t: "강화된 교육 보조금"
 ARG_political_events.80.desc: "새로 선출된 정부의 가장 중요한 정책 중 하나는 [ARG.GetNameDef] 내 교육의 미래입니다. 최근 학계에 대한 우리의 재정 지원이 다소 부족했음은 모두가 아는 사실이며, 이제 우리는 보조금을 어디에 집중적으로 투자할 것인지, 궁극적으로 우리 학교 시스템이 어떤 분야를 중점적으로 발전시킬 것인지를 결정해야 할 때입니다."
 ARG_political_events.80.a: "전자공학 연구를 지원하라."
 ARG_political_events.80.b: "산업 연구를 지원하라."
 ARG_political_events.80.c: "합성재 연구를 지원하라."
 ARG_political_events.81.t: "전자공학 교육 보조금"
 ARG_political_events.81.desc: "최신 교육 보조금을 개시하면서 우리는 전국의 학자들로부터 큰 찬사를 받았습니다. 우리는 사람들에게 전자 기술의 신비를 교육하는 데 중점을 두기로 결정했기 때문에 우리 연구 부서 내에서 꾸준한 발전이 있을 것으로 기대할 수 있습니다."
 ARG_political_events.81.a: "돈값 하는군."
 ARG_political_events.82.t: "산업 교육 보조금"
 ARG_political_events.82.desc: "최신 교육 보조금을 개시하면서 우리는 전국의 학자들로부터 큰 찬사를 받았습니다. 우리는 사람들에게 새로운 산업 개발의 효율성을 교육하는 데 중점을 두기로 결정했기 때문에 우리 연구 부서 내에서 꾸준한 발전을 기대할 수 있습니다."
 ARG_political_events.82.a: "돈값 하는군."
 ARG_political_events.83.t: "합성기술 교육 보조금"
 ARG_political_events.83.desc: "최신 교육 보조금을 개시하면서 우리는 전국의 학자들로부터 큰 찬사를 받았습니다. 우리는 사람들에게 현대 합성 정제 기술을 교육하는 데 중점을 두기로 결정했기 때문에 우리 연구 부서 내에서 꾸준한 발전이 있을 것으로 기대할 수 있습니다."
 ARG_political_events.83.a: "돈값 하는군."
 ARG_political_events.90.t: "[ARG.GetNameDef](와)과의 합동 군사 훈련"
 ARG_political_events.90.desc: "우리와의 관계를 강화하기 위한 노력의 일환으로 [ARG.GetNameDef]의 [ARG.GetLeader](은)는 우리 해군과 공군을 훈련시키기 위한 합동 군사 훈련을 주최하겠다고 제안했습니다. 이런 어두운 나날에 따뜻한 행보는 매우 환영받는 일입니다."
 ARG_political_events.90.a: "우리 군은 그 어느 때보다 강하다."
 ARG_political_events.100.t: "[ARG.GetNameDefCap]의 세력 초대"
 ARG_political_events.100.desc: "[ARG.GetNameDefCap] 측이 우리에게 접근하여 그들의 동맹에 가입하도록 초대했습니다. 우리는 남아메리카 대륙의 민주주의를 지켜내기 위해 손을 잡아야 할까요?"
 ARG_political_events.100.a: "함께할 것이다!"
 ARG_political_events.100.b: "혼자서 헤쳐나갈 것이다."
 ARG_political_events.101.t: "[FROM.GetNameDefCap]의 제안 수락"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap] 측은 우리의 동맹 가입 제안을 기꺼이 받아들이기로 결정했으며 이제 우리는 남아메리카의 평화와 민주주의의 보루로서 함께 서 있습니다."
 ARG_political_events.101.a: "우리는 함께 전선을 사수하고 국민을 보호할 것이다!"
 ARG_political_events.102.t: "[FROM.GetNameDefCap]의 제안 거부"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap] 측은 우리의 동맹 가입 제안을 거절했습니다. 그들은 함께하면 더 강하다는 것을 깨닫지 못하는 걸까요? 우리를 거절한 이 날을 후회하지 않기를 바랍시다."
 ARG_political_events.102.a: "어쩌면 다음에는..."
 ARG_political_events.110.t: "[FROM.GetNameDefCap]의 [URG.GetNameDef]에 대한 공격적 행보"
 ARG_political_events.110.desc: "우리의 두려움이 현실이 된 듯합니다. [FROM.GetNameDef] 측이 [URG.GetNameDef] 측에 대해 공격적인 태도를 취했습니다. 그들은 우리의 가까운 이웃이기에, 외부의 침략으로 그런 완충지대를 잃을 위험을 감수할 수 없습니다. 우리가 주의하지 않으면, [FROM.GetNameDef] 측이 곧 문을 두드릴 지도 모릅니다."
 ARG_political_events.110.a: "우리는 이를 두고 볼 수 없다!"
 ARG_political_events.110.b: "행동을 취하기에는 너무 위험하다..."
 ARG_political_events.111.t: "[FROM.GetNameDefCap]의 [URG.GetNameDef] 철수 요구"
 ARG_political_events.111.desc: "[URG.GetNameDef]에서 우리의 작전에 대한 답변으로, [FROM.GetNameDef]에서는 우리의 병력을 전부 물리고 적대 행위를 멈출 것을 요청했습니다. 우리가 거부한다면, 이 사태가  [FROM.GetNameDef](와)과의 전면전으로 번질 위험이 있습니다."
 ARG_political_events.111.a: "오게 두어라!"
 ARG_political_events.111.b: "철수하는 수밖에 없다."
 ARG_political_events.120.t: "이상한 방문객"
 ARG_political_events.120.desc: "오늘 아침, 이상한 독일인 남자가 어눌한 스페인어를 구사하면서 대통령궁에 들어와 그가 [ARG.GetNameDef]의 미래에 대한 위대한 계획을 가지고 있다고 외쳤습니다. 그는 나라를 맡을 역량이 있어 보이고, 매우 설득력 있어 보입니다. 우리가 정부를 그에게 넘겨주어야 할까요?"
 ARG_political_events.120.a: "그래! 잘못될 일이 뭐가 있겠어?"
 ARG_political_events.120.b: "당연히 안 된다."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName]의 공격적 외교 정책"
 ARG_news_events.1.d: "[ARG.GetAdjective] 정부는 최근의 대외 정책 이슈에서 아주 호전적이고 단호하게 나서고 있습니다. 빠른 정권 교체로 악명 높은 10년이 끝남에 따라, [ARG.GetNonIdeologyName]에서 확장의 가능성을 준비하고 있는 것으로 보입니다. 오늘 아침, [ARG.GetAdjective]의 지도자 [ARG.GetLeader](은)는 대국민 연설에서 남아메리카가 하나의 강력하고 안정적인 국기 아래 통합되는 위대한 시대가 찾아오고 있다고 말했습니다."
 ARG_news_events.1.a: "이건 미사여구 아니겠어?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap]의 밀접한 협력 모색"
 ARG_political_events.73.desc: "[ARG.GetAdjective] 외교관들이 최근 체결한 무역 협정과 더불어 양국의 이념이 점점 더 유사해짐에 따라 더 긴밀한 협력을 요청해왔습니다. 현재 요청은 양국 간의 불가침 조약과 독립을 보장하는 협정에 서명하는 것입니다."
 ARG_political_events.73.a: "우리는 그들의 이상에 박수를 보낸다, 둘 다 가질 수 있지!"
 ARG_political_events.73.b: "우리는 불가침조약을 체결해줄 수 있지만, 더는 안된다."
 ARG_political_events.73.c: "이건 좀 너무 과도하다."
 ARG_political_events.74.t: "[FROM.GetNameDefCap]의 상호 독립 보장 및 불가침조약 동의"
 ARG_political_events.74.desc: "\n[FROM.GetNameDef]에게서 답신을 받았습니다. 우리나라를 되돌려 민주주의를 되찾으려는 우리의 최근 시도에 찬사를 보내며 이들은 우리 요청을 수락하기로 투표했습니다. 이로써 우리나라는 강력해졌으며 우리나라가 선전포고를 당할 확률은 낮아졌을 것입니다."
 ARG_political_events.74.a: "환상적이군!"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! 측은 이제 우리의 독립을 보장함!\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! 측과 §Y불가침조약§!을 체결함!"
 ARG_political_events.75.t: "[FROM.GetNameDefCap]의 불가침조약 동의"
 ARG_political_events.75.desc: "방금 [FROM.GetNameDef] 측으로부터 응답을 받았습니다. 우리나라를 변혁하고 민주주의로 복귀하려는 최근 우리의 노력에 박수를 보내면서도 그들은 우리의 요청을 부분적으로만 동의하기로 결정했습니다. 불가침조약이 체결되었지만 유감스럽게도 당분간은 우리의 독립을 보장하지 않을 것입니다."
 ARG_political_events.75.a: "없는 것보다는 낫다..."
 ARG_political_events.75.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! 측과 §Y불가침조약§!을 체결함!"
 ARG_political_events.76.t: "[FROM.GetNameDefCap]의 밀접한 협력 요청 거부"
 ARG_political_events.76.desc: "방금 [FROM.GetNameDef] 측으로부터 응답을 받았습니다. 그들은 민주주의를 재건하려는 우리의 노력에 박수를 보내지만 우리의 독립을 보장하는 것이 유익하다고 생각하지 않으며 우리와 불가침조약도 맺지 않았습니다."
 ARG_political_events.76.a: "참으로 안타깝군."
 ARG_news_events.2.t: "라플라타강 전투"
 ARG_news_events.2.d: "오늘 아침 독일 해군의 중순양함 '아트미랄 그라프 슈페'가 남대서양 라플라타강 앞바다에서 영국 해군 전대와 교전을 벌였습니다. 해전에서 다수의 [ENG.GetAdjective] 군함들이 크게 손상되어 포클랜드 제도 방향으로 후퇴한 반면 '그라프 슈페'는 연료 시스템에 중대한 손상을 입은 것을 제외하면 미미한 수준의 피해만 입었습니다. [GER.GetAdjective] 군함은 긴급수리를 위해 [URG.GetNameDef] 몬테비데오 항구로 도망쳤습니다. 많은 소식통이 이 해전이 이번 전쟁의 첫 번째 해전이라 주장하고 있으며 마침내 전쟁이 남아메리카 대륙에 당도한 것으로 보입니다."
 ARG_news_events.2.a: "[ENG.GetAdjective] 함대가 순조롭게 후퇴했길 바라자."
 ARG_news_events.2.b: "[GER.GetAdjective] 놈들은 여기 있을 권리가 없다."
 ARG_news_events.2.c: "골치 아픈 소식이군."
 ARG_news_events.3.t: "[ARG.GetAdjective] 공산주의 혁명"
 ARG_news_events.3.d: "[ARG.GetNonIdeologyName] 내에서 계속되는 혼란은 최근 며칠 동안 걷잡을 수 없을 만큼 커져 내전으로 이어졌습니다. 한때 망명했던 로돌포 기올디가 이끌고, [ARG.GetAdjective] 의회에서 많은 좌파 성향 의원들의 지지를 받는 공산주의자들은 이제 통제권을 놓고 국가 전체에 급진적인 변화를 일으키려는 시도로 정부에서 탈퇴했습니다. 지역민 다수는 공산주의 [ARG.GetNonIdeologyName](이)가 남아메리카 대륙 전체에 도미노 효과를 촉발할 것이라고 우려하고 있습니다."
 ARG_news_events.3.a: "이렇게까지 되다니 안타깝군."
 JUNO_guay_events.1.t: "장교의 정부 지지"
 JUNO_guay_events.1.desc: "군 장교들은 집권 정부에 대한 지지를 표명했습니다. 유화 전략은 효과가 있었고, 군대에 투입된 자금이 몇몇 추가적인 이점을 가져온 것 같습니다."
 JUNO_guay_events.1.a: "좋아."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap]의 댐 건설 투자 요청"
 JUNO_guay_events.2.desc: "[FROM.GetName] 측은 산업화를 하고자 합니다. 많은 강을 가진 나라로서 댐은 전기 생산의 주요 자원이 될 수 있습니다. 우리가 투자하기로 결정한다면 2년 내에 투자금을 회수할 수 있을 것으로 예상됩니다."
 JUNO_guay_events.2.a: "좋은 투자다."
 JUNO_guay_events.2.tt: "양국이 전쟁에 돌입하지 않는다면 [FROM.GetName] 측은 2년 내에 우리에게 대금을 상환할 것입니다."
 JUNO_guay_events.2.b: "관심 없다."
 JUNO_guay_events.3.t: "[FROM.GetName]의 수락!"
 JUNO_guay_events.3.desc: "[FROM.GetName] 측은 우리 나라에 대한 투자를 수락했습니다. 확실히 양국을 가깝게 만들 것입니다!"
 JUNO_guay_events.3.a: "좋았어!"
 JUNO_guay_events.4.t: "[FROM.GetName]의 거부!"
 JUNO_guay_events.4.desc: "[FROM.GetName] 측은 우리 나라에 대한 투자 제안을 거절했습니다. 외교 실패로밖에 보여지지 않습니다."
 JUNO_guay_events.4.a: "안타까운 일이군."
 JUNO_guay_events.5.t: "댐 투자금 상환"
 JUNO_guay_events.5.desc: "[?var:old_world_power.GetName] 측에 빚을 갚을 때가 왔습니다. 이것은 한동안 경제에 해를 끼칠 것이지만, 훌륭한 경제학자가 말하듯, 투자받았다면 부채가 항상 나쁜 것은 아니며, 정확히 우리가 한 일입니다."
 JUNO_guay_events.5.a: "모든 것은 언젠가 갚아야 하지."
 JUNO_guay_events.6.t: "[FROM.GetAdjective]군의 상태"
 JUNO_guay_events.6.desc: "[FROM.GetAdjective] 군대는 작은 규모에도 불구하고 우리 군대에 비해 상당한 영토 및 군사적 이득을 얻었습니다. 분쟁 지역은 이제 완전히 [FROM.GetName]의 손에 넘어갔고, 해당 지역에 대한 우리의 정통성이 크게 떨어졌습니다. 우리는 이 전쟁을 계속해 우리 군대의 사기를 저하시킬 것인지, 아니면 우리가 잃은 영토를 넘겨줄 것인지 선택해야 합니다."
 JUNO_guay_events.6.a: "우리는 이 전쟁을 지속할 수 없다."
 JUNO_guay_events.6.b: "이 영토는 정당한 우리의 것이다."
 JUNO_guay_events.7.t: "[FROM.GetName]의 굴복"
 JUNO_guay_events.7.desc: "승리한 군대는 우리의 정당한 영토에서 적들을 몰아냈습니다. [FROM.GetName] 측은 패배한 전쟁을 이어나가는 대신에 물러나 우리에게 영토를 제공하기로 결정했습니다. 우리에게 있어서 명예로운 승리는 단지 시작일 뿐이라는 사실을, 그들은 알지 못합니다."
 JUNO_guay_events.7.a: "완전한 지배로 나아가는 한 걸음이다."
 JUNO_guay_events.7.b: "사실 이건 생각보다 잘 굴러가고 있는데, 계속 가보자."
 JUNO_guay_events.8.t: "[FROM.GetName]의 굴복 거부"
 JUNO_guay_events.8.desc: "[FROM.GetName](은)는 자국의 핵심 영토를 포기하라는 제안을 모욕적이라고 통보했습니다. 그들은 우리 정부가 전복되고 군대가 해체될 때까지 싸움을 계속할 것이라고 전해왔습니다."
 JUNO_guay_events.8.a: "이 멍청한 짓을 멈추자."
 JUNO_guay_events.9.t: "[FROM.GetName]의 댐 투자금 상환"
 JUNO_guay_events.9.desc: "[FROM.GetName] 측은 우리의 기반시설 투자에 대한 채무를 상환했습니다. 이 협정을 존중함으로써 양국은 더 가까워졌습니다."
 JUNO_guay_events.9.a: "좋은 일이군."
 JUNO_guay_events.10.t: "[FROM.GetNameDef]의 전쟁 지속 결정"
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap] 측은 평화가 없을 것이라고 통보했습니다. [FROM.Getname]이 우리 나라를 완전히 합병하려고 하는 것이 분명합니다. 이것은 최후의 한 명만이 살아남을 총력전입니다."
 JUNO_guay_events.10.a: "최후까지 싸워야겠군."
 TOA_ven_blockade.1.t: "[FROM.GetName]의 석유 봉쇄"
 TOA_ven_blockade.1.desc: "[FROM.GetName] 측은 적국으로 가는 석유 수송을 봉쇄하기 위해 우리 해안 바로 바깥에 군함을 배치했습니다. [FROM.GetAdjective] 정부는 직접적인 갈등을 추구하는 것이 아니라 적에게 압력을 가하기 위한 조치라고 주장합니다. 상황은 확실히 확대되고 있으며 아무도 피해를 입지 않았지만 지역 내 군함의 존재가 카라카스의 분위기를 긴장시켰습니다."
 TOA_ven_blockade.1.a: "[FROM.GetName]에게 맞설 수 없다."
 TOA_ven_blockade.1.b: "이건 선전포고다!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetName] 측은 [Ven.GetName](을)를 완전히 봉쇄하기 위해 대담하고 폭력적인 조치를 취했습니다. 카라카스 외곽에서 수 척의 주력함이 목격되었으며 [VEN.GetAdjective] 정부는 국가 간의 석유 거래를 중단하기 위해 전면 봉쇄가 실시되었다는 통보를 받은 것으로 추정됩니다."
 TOA_ven_blockade.2.a: "분명한 중립 위반이다!"
 paraguay.1.t: "요새 지출 증액 기회"
 paraguay.1.desc: "후마이타를 재건함으로써 우리는 국방 지출을 늘리고 수도의 강 입구를 더욱 방어하기 위한 작은 요새를 포함하여 주변 지역에 추가 요새를 건설할 수 있는 기회를 얻었습니다."
 paraguay.1.a: "좋은 생각이다"
 paraguay.1.b: "그건 예산에 안 들어간다."
 paraguay.1.tt: "§Y$PAR_rebuild_humaita$§! 완료 시 추가:"
 south_american_events.60.t: "[MEX.GetNameDefCap]의 공산주의 정서 유발"
 south_american_events.60.desc: "[MEX.GetNameDef]의 공산주의자들이 우리 국경 내에서 시위를 선동하는 것이 목격되었습니다. 어떻게 대응해야 할까요?"
 south_american_events.60.a: "계속하게 놔둬라."
 south_american_events.60.b: "이 사회주의 선동가들을 탄압하라!"
 south_american_events.61.t: "라플라타강 전투"
 south_american_events.61.desc: "독일 해군과 영국 해군이 몬테비데오 앞바다에서 치열한 해전을 벌였습니다. 대파된 [GER.GetAdjective] 군함이 0시 10분경 우리 항구에 입항하여 수리를 요청하였으나 영국 외교관은 그 군함을 영국 해군이 격침할 수 있도록 해상으로 내보내라고 우리에게 압력을 가하고 있습니다."
 south_american_events.61.a: "우리 항구를 떠나라고 요구해라."
 south_american_events.61.b: "항구에서 수리하도록 놔둬라."
 south_american_events.62.t: "라플라타강 전투"
 south_american_events.62.desc: "6시 18분경 독일 해군과 영국 해군의 군함이 몬테비데오 앞바다에서 교전을 개시했습니다. 보도에 따르면 독일 군함들은 대파되었으며 우루과이 수도 항구로 피신했습니다. 영국 외교관은 헤이그 협약을 근거로 독일 군함들을 영국 해군이 대기하고 있는 해상으로 퇴거시키도록 우루과이 정부를 압박하고 있습니다."
 south_american_events.62.a: "흥미롭군."
 JUNO_brazil_events.200.e: "$BRA_eurico_gaspar_dutra$"
 south_american_news.20.t: "앤틸리스 연합"
 south_american_news.20.d: "라몬 에메테리오 베탄세스는 카리브 해 지역의 원주민들이 주권과 복지를 지키기 위해 안틸레스 연방이라는 지역 공동체로 단결해야 한다고 강력히 주장했습니다. 이 사상은 1850년대부터 미국-스페인 전쟁 시기까지 강력한 지지를 받았지만, 이후로는 대부분 사라졌습니다. 그러나 [FROM.GetLeader]에 의해 지역이 통합된 후, 그 아이디어는 다시 살아났으며, 앤틸리스 연방이 선포되면서 앤틸리스가 진정으로 앤틸리스 사람들을 위한다는 것이 그 어느 때보다 분명해졌습니다!"
 south_american_news.20.a: "희망이 없는 계획이야"
 south_american_news.20.b: "앤틸리스는 앤틸리스인을 위한 것이다!"