 HUN_call_in_hungary:0 "헝가리에게 지원 요청"
 YUG_buy_planes:0 "비행기 구매"
 YUG_instigate_in_bulgaria:0 "불가리아에 농민 봉기 선동"
 YUG_instigate_in_bulgaria_desc:0 "불가리아인을 제외한 거의 모든 남슬라브 노동자들이 우리 국가에 의해 해방되었습니다. 불가리아인들이 그들의 압제자에 맞서 일어나도록 해야만 우리는 진정으로 발칸의 슬라브 노동자들을 해방시켰다고 주장할 수 있습니다."
 YUG_instigate_in_albania:0 "알바니아에 농민 봉기 선동"
 YUG_instigate_in_albania_desc:0 "알바니아인들은 자신들을 슬라브인으로 생각하지 않지만, 우리 국경에 가까이 있다는 점과 알바니아인과 남슬라브인 사이의 문화적 교류는 그들을 범슬라브 노동자 회의에 참여할 이상적인 후보자로 만듭니다."
 YUG_instigate_in_greece:0 "그리스에 농민 봉기 선동"
 YUG_instigate_in_romania:0 "루마니아에 농민 봉기 선동"
 YUG_instigate_in_hungary:0 "헝가리에 농민 봉기 선동"
 YUG_instigate_in_turkey:0 "터키에 농민 봉기 선동"
 YUG_propaganda_in_target:0 "[YUG_communist_coup_target.GetNameDef]의 선전 운동"
 YUG_propaganda_in_target_desc:0 "목표가 결정되었으니 이제 우리가 해야 할 것은 사회주의자 동지들에게 효과적인 선전을 제공하는 것이며, 머지않아 우리는 발칸의 유산 계급을 타도하는 데 필요한 반란의 씨앗을 뿌리게 될 것입니다."
 YUG_arm_communist_militants:0 "[YUG_communist_coup_target.GetAdjective] 민병대에 무기 제공"
 YUG_arm_communist_militants_desc:0 "말로만 국경 너머의 동지들에게 혁명을 가져다 줄 수는 없습니다. 우리는 동지들에게 그들의 주인을 전복하는 데 필요한 무기를 제공해야 합니다."
 YUG_communist_coup:0 "공산주의 쿠데타 선동"
 YUG_communist_coup_desc:0 "그들은 충분히 오랫동안 준비해왔고, 우리가 국경 너머의 민병대에게 작전의 개시를 승인한다면 그들은 부패한 자본주의 정부를 전복하려 시도할 것입니다!"
 YUG_abandon_communist_effort:0 "[YUG_communist_coup_target.GetNameDef]에 대한 노력 포기"
 YUG_abandon_communist_effort_desc:0 "[YUG_communist_coup_target.GetNameDef]의 인민들은 아직 그들 정부의 족쇄에서 벗어날 준비가 되어 있지 않음이 분명하니 우리는 그 나라에서 공산주의 쿠데타를 선동하려는 노력을 접어야 합니다."
 YUG_uprising_strength_tt:0 "현재의 지원을 바탕으로 한 §Y공산주의자§!들의 세력: [YUG_communist_coup_target.Get_Yugo_Uprising_strength]\n이는 그들의 현 §Y공산주의§! 지지도와 농민들이 무장된 횟수에 따라 달라집니다."
