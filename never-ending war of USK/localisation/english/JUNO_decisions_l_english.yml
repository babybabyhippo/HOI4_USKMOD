 PRU_pastaza_conflict_desc: "우리 지도자들은 1934년 리우 의정서를 통해 콜롬비아와의 국경 분쟁을 해결했지만, 에콰도르와의 갈등은 여전히 남아 있습니다. 그들은 나포 파스타사 및 산티아고 사모라 지역과 같이 실효지배국이 불분명한 지역의 영유권을 계속해서 주장하고 있습니다. 기회가 온다면 우리는 필요할 경우 무력을 사용해서라도 이 지역을 그들로부터 빼앗아야 합니다."
