 ARG_balancing_act_decisions_tt: "[USA.GetFlag]§Y[USA.GetName]§!, [ENG.GetFlag]§Y[ENG.GetName]§!, [GER.GetFlag]§Y[GER.GetName]§! 및 [ITA.GetFlag]§Y[ITA.GetName]§!에 대한 유화정책 사이의 균형을 맞출 수 있게 해주는 §Y균형 유지§! 결정 해금. 유화정책은 §Y국제 시장§!에서의 §Y장비 보조금§!을 제공할 것입니다."
 ARG_military_coup_decisions: "군부의 반대"
 ARG_military_coup_decisions_desc: "새로이 선출된 정부가 선거 승리를 축하하는 동안 군부의 불만이 커지기 시작했습니다. 콩코르단시아 내부의 심각한 부패와 많은 군부 엘리트들이 권력을 놓고 경쟁하는 상황에서 그들이 부에노스아이레스로 행진하는 것은 시간 문제일 뿐입니다."
