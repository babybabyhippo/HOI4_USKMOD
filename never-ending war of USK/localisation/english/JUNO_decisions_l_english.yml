 guianas_category: "기아나 통일"
 guianas_category_desc: "기아나 지역은 오랫동안 카옌, 가이아나, 아마파, 수리남, 그리고 과이아나를 통치한 식민 열강들 사이에서 나뉘어 왔습니다. 이제 이 지역을 점령하고 있는 이들로부터 해방할 때입니다!"
