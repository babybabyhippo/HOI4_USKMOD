 DEN_bop_defend_our_chosen_path_neutrality: "£BoP_left_texticon 우리가 선택한 길을 지켜라"
 DEN_bop_defend_our_chosen_path_neutrality_desc: "좋든 나쁘든 우리는 지금에서 벗어나는 매우 현명하지 못한 길을 걷기 시작했습니다. 우리는 우리를 여기로 이끈 결정을 믿어야 하며, 선택한 길이 옳았기를 바라야 합니다."
 DEN_bop_ban_all_political_uniforms: "£BoP_left_texticon 정치적 제복 금지"
 DEN_bop_ban_all_political_uniforms_desc: "유럽 전역에서 정치적 제복을 입은 사람들이 마치 열병식처럼 대열을 이루어 행진하는 모습을 볼 수 있습니다. 그리고 유럽 전역에서 정치적 불안과 불안정이 대륙을 혼란에 빠뜨리고 있는 것을 볼 수 있습니다. 너무 늦기 전에 이러한 발전이 [ROOT.GetNameDef]에 도달하지 못하도록 방지해야 합니다."
 DEN_bop_unban_oppositions_uniforms: "£BoP_left_texticon 반대파의 정치적 제복 허용"
 DEN_bop_unban_oppositions_uniforms_desc: "우리 지지자들이 열병식 참가자처럼 거리를 행진하는 동안 다른 정당의 정치적 제복 착용을 금지할 수는 없습니다. 우리는 이 검열을 해제해야 합니다."
 DEN_bop_defend_the_policy_of_neutrality: "£BoP_left_texticon 중립 정책 수호"
 DEN_bop_defend_the_policy_of_neutrality_desc: "중립 정책은 우리에게 큰 도움이 되었고, 특히 유럽 전역에서 전투가 벌어지던 대전쟁 시기에 그러했습니다. 여기 덴마크에서는 전투가 벌어지지 않았으니깐요. 우리는 구해졌고, 우리는 구원받았습니다. 중립 정책은 진정으로 우리에게 큰 도움이 되었습니다."
 DEN_bop_speak_out_in_favor_of_disarmament: "£BoP_left_texticon 군비 축소에 찬성하는 목소리 높이기"
 DEN_bop_speak_out_in_favor_of_disarmament_desc: "강대국에 둘러싸인 작은 나라로서 우리는 침략군을 막아낼 희망이 없습니다. 결코 우리에게 도움이 되지 않을 뿐더러 훨씬 더 큰 이웃 국가들을 화나게 할 수도 있는 방어에 돈을 쓸 이유가 무엇이 있겠습니까?"
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon 재무장에 맞서 목소리 높이기"
 DEN_bop_speak_out_against_warfare_desc: "지금 재무장하는 것은 주변 강대국에게 적대적인 행동으로 쉽게 비쳐질 수 있기 때문에 우리 나라에 심각한 위험을 초래할 것입니다. 우리는 훨씬 더 강한 군대로부터 우리 자신을 방어할 방법이 없기 때문에 지금 당장 더 큰 이웃을 화나게 하는 위험을 감수할 수 없습니다."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon 복지 제도 확대"
 DEN_bop_expand_the_welfare_desc: "우리 주변 강대국의 공격을 견뎌낼 것이라 기대할 수 없는 방어로 전쟁을 불러일으키고 돈을 낭비하는 대신, 우리는 급성장하는 복지 제도에 대한 지출을 늘려야 합니다!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon 모든 정치적 제복 허용"
 DEN_bop_unban_all_political_uniforms_desc: "국민의 권리를 침해하는 정치적 제복 금지 조치를 방치할 수는 없습니다!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon 반대파의 정치적 제복 금지"
 DEN_bop_ban_oppositions_uniforms_desc: "우리는 정치적 반대파들이 제복을 입은 채 행진하고 과시하는 것을 허용할 수 없습니다. 이는 불만과 불화만 퍼뜨릴 뿐입니다. 우리는 모든 정치복을 금지해야 합니다 - 물론 권력이 있는 사람들은 제외하고 말이죠."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon 우리가 선택한 길을 지켜라"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon 우리의 준비도 비판"
 DEN_bop_criticize_our_preparedness_desc: "먹구름이 다시 한 번 유럽을 뒤덮고 있으며, 우리는 다가오는 폭풍에 거의 대비되어 있지 않습니다! 우리가 이 폭풍을 헤쳐나가려면 가능한 한 빨리 준비를 시작해야 합니다."
 DEN_bop_question_our_defenses: "£BoP_right_texticon 우리의 방어 의심"
 DEN_bop_question_our_defenses_desc: "오랫동안 유지된 중립 정책으로 인해 덴마크의 모든 방어 수단이 빼앗겼습니다! 만약 우리가 외세의 공격을 받는다면, 그들이 지금 당장 쾨벤하운으로 진군하는 것을 막을 방법은 아무것도 없을 것입니다. 우리가 국가로서 살아남으려면 방어에 힘써야 합니다!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon 복지 제도에 맞서 목소리 높이기"
 DEN_bop_speak_out_against_welfare_desc: "우리는 다른 것에 돈을 쓰기 전에 먼저 독립을 지키기 위한 방어를 돌봐야 합니다. 덴마크 국가 없이는 그 돈을 쓸 덴마크인이 없다는 것은 분명하니깐요."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon 재무장에 찬성하는 목소리 높이기"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "나머지 유럽이 군비 경쟁을 벌이고 있고 불확실한 시기가 다가오고 있는 동안 우리가 가만히 앉아있을 수는 없습니다. 우리는 방어를 준비하고 과거였다면 좋았겠지만 지금이라도 가능한 한 빨리 재무장을 시작해야 합니다!"
 DEN_bop_landstorm: "£BoP_right_texticon 국민군 재결성"
 DEN_bop_landstorm_desc: "우리 주변의 혼란이 가중되고 있는 지금, 우리 영토를 방어하기 위해 국민군을 다시 투입해야 할 때입니다. 최고의 질은 아니어도 이 부대는 최후의 방어선이 될 수 있습니다."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon 열병식 개최"
 DEN_bop_hold_a_military_parade_desc: "열병식을 개최함으로써 우리는 [ROOT.GetNameDef]를 방어해낼 능력에 대한 사람들의 믿음을 높일 것입니다. 이는 확실히 그들의 사기를 강화하고 우리 군대의 의욕을 높일 것입니다."
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon 협력 정책 비판"
 DEN_bop_occupation_criticize_collaboration_desc: "불명예스러운 항복과 [ROOT.GetNameDef](와)과 [?DEN.DEN_overlord_nation.GetNameDef] 간의 사악한 협력은 그것이 적혀 있는 종이보다도 가치가 없습니다!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon 비밀리에 파업 조직"
 DEN_bop_occupation_strikes_decs: "현재 우리의 최선은 전국적인 파업을 조직하여 [?DEN.DEN_overlord_nation.GetAdjective] 점령에 소극적으로 항의하는 것입니다."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon 저항 운동 조직"
 DEN_bop_occupation_resistance_coordination_desc: "우리가 자유를 되찾고 싶다면, 공동의 저항 운동으로 뭉쳐 [ROOT.GetNameDef]의 해방이라는 같은 목표를 위해 싸워야 합니다."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon 지하 무기 공장"
 DEN_bop_occupation_underground_factories_desc: "우리의 주권을 되찾을 수 있는 더 나은 기회를 가지려면 적절한 무기의 비축이 필요합니다. 우리는 자유를 위해 싸워야 하는 날이 오면 대중을 무장시킬 수 있도록 비밀 무기 공장을 건설해야 합니다."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon 무기 창고 습격"
 DEN_bop_occupation_raid_depots_desc: "우리 국내 무기 공장은 무기를 생산해 [?DEN.DEN_overlord_nation.GetNameDef](을)를 지원하고, 이 무기는 그들의 전쟁에 사용됩니다. 무기 창고를 습격하면 그들의 무기 공급량이 감소하는 동시에 우리의 저항 운동이 강화될 것입니다."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon 민간 산업 사보타주"
 DEN_bop_occupation_sabotage_civ_industry_desc: "우리의 국내 공장과 산업은 다양한 원자재를 생산해 [?DEN.DEN_overlord_nation.GetNameDef](을)를 지원하도록 강요당하고, 이 원자재는 그들의 전쟁에 사용됩니다. 이 공장들을 사보타주하면 원자재 공급은 감소할 것이고, 이는 독일의 전쟁 주력을 해칠 것입니다."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon 군수 산업 사보타주"
 DEN_bop_occupation_sabotage_mil_industry_desc: "우리 국내 무기 공장은 무기를 생산해 [?DEN.DEN_overlord_nation.GetNameDef](을)를 지원하고, 이 무기는 그들의 전쟁에 사용됩니다. 이 공장들을 사보타주하면 무기 공급은 감소할 것이고, 이는 독일의 전쟁 주력을 해치는 동시에 우리의 잠재적 동맹을 도울 것입니다."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon 덴마크 여단에 자원 지원"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap](은)는 기꺼이 때가 되면 [ROOT.GetNameDef]의 해방을 도울 수 있도록 덴마크 군대를 수용하고 훈련시키는 것을 수락했습니다. 이 군대가 조국 해방의 사명을 최대한 성공적으로 수행할 수 있도록 하려면 돈과 자원을 지원해야 합니다."
 DEN_bop_occupation_switch_ideology: "[?DEN.DEN_overlord_nation.GetRulingIdeologyNoun] 채택"
 DEN_bop_occupation_switch_ideology_desc: "우리가 진정으로 [?DEN.DEN_overlord_nation.GetNameDef](와)과 함께하고 그들의 지지를 얻고자 하면, 우리는 그들의 사상과 믿음을 채택하여야 합니다."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon 선거 금지"
 DEN_bop_occupation_ban_elections_desc: "우리는 [?DEN.DEN_overlord_nation.GetAdjective] 지배자들을 달래기 위해 자유 선거를 금지해야 합니다."
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon 협력 정책 수호"
 DEN_bop_occupation_defend_collaboration_desc: "항복하고 [?DEN.DEN_overlord_nation.GetNameDef]에 협력하는 것은 유일한 옳은 선택지였습니다! 이는 우리를 헤아릴 수 없는 공포와 파괴로부터 구해주었습니다."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon 매체 검열"
 DEN_bop_occupation_censor_the_media_desc: "우리는 이 위태로운 상황에 매체가 대놓고 [?DEN.DEN_overlord_nation.GetAdjective] 점령군을 비판하는 것을 허용할 수 없습니다. 우리가 아직 가지고 있는 작은 자유를 위험에 빠뜨리지 않도록 출판할 수 있는 내용을 제한해야 합니다."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon 정치 운동가 제거"
 DEN_bop_occupation_remove_political_agitator_desc: "일부 저명한 정치인들은 우리 [?DEN.DEN_overlord_nation.GetAdjective] 지배자를 비판하는 데 사리지 않으며, 이는 우리 국가 간 긴장을 높이는 데 기여합니다. 우리는 이 말썽꾼들을 [?DEN.DEN_overlord_nation.GetNameDef]이 우리에게 강요하기 전에 정치적 임무에서 제거해야 합니다."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon 공산주의 금지"
 DEN_bop_occupation_ban_communism_desc: "우리 [?DEN.DEN_overlord_nation.GetAdjective] 지배자는 자기 자신을 공산주의 이념 그 자체와 전쟁 중인 것으로 여기고 우리가 우리 나라의 모든 공산주의 단체들을 금지한다면 우리의 계속된 협력을 더욱 가치 있게 생각할 것입니다."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon 공산주의 허가"
 DEN_bop_occupation_allow_communism_desc: "우리 공산주의 지배자들은 우리가 [ROOT.GetNameDef]에서 자신들의 이념을 금지했다는 사실을 좋게 받아들이지 않습니다. 공산주의를 다시 허용하는 것이 우리에게 최선일 것입니다."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon 파시즘 금지"
 DEN_bop_occupation_ban_fascism_desc: "우리 [?DEN.DEN_overlord_nation.GetAdjective] 지배자는 자기 자신을 파시스트 이념 그 자체와 전쟁 중인 것으로 여기고 우리가 우리 나라의 모든 파시스트 단체들을 금지한다면 우리의 계속된 협력을 더욱 가치 있게 생각할 것입니다."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon 파시즘 허가"
 DEN_bop_occupation_allow_fascism_desc: "우리 파시스트 지배자들은 우리가 [ROOT.GetNameDef]에서 자신들의 이념을 금지했다는 사실을 좋게 받아들이지 않습니다. 파시즘을 다시 허용하는 것이 우리에게 최선일 것입니다."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon 민주주의 정당 허가"
 DEN_bop_occupation_allow_democratism_desc: "반복되는 선거는 시민 간의 신뢰의 표시이자 국가의 원동력입니다. 민주적인 선거를 허용하지 않는 것은 우리나라의 수치입니다."
 DEN_resistance_category: "덴마크 저항 운동"
 DEN_resistance_category_desc: "우리는 점령 세력에 저항하고 우리의 자유를 되찾아야 합니다! 이는 공동의 노력과 [ROOT.GetNameDef]의 해방이라는 공통의 목표를 향해 꾸준히 노력해야만 달성할 수 있습니다."
