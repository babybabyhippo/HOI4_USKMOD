 FIN_balance_of_power_category: "$FIN_power_balance$"
 FIN_motti_tactics_category: "모티 전술"
 FIN_motti_tactics_category_desc: "모티 전략은 병참 및 통신 회선을 무력화시킬 목적으로 적 사단을 포위하고 고립시킵니다.\n이 전략을 구현하려면 전장에서의 효율성을 보장하기 위해 방어군의 신중한 계획과 훈련이 필요하지만, 이를 통해 적을 압도하고 예상치 못한 곳에서 공격할 수 있습니다."
 FIN_prepare_motti_tactics_in_state: "[FROM.GetName] 내 모티 전술 준비"
 FIN_prepare_motti_tactics_in_state_desc: "[FROM.GetName]에서 모티 전술을 실행하기 위한 준비가 이루어질 것입니다."
 FIN_cancel_motti_tactics_in_state: "[FROM.GetName] 내 모티 전술 중지"
 FIN_cancel_motti_tactics_in_state_desc: "우리 군대는 군사적 자원이 다른 곳으로 재배치될 수 있도록 더는 [FROM.GetName]에서 모티 전술을 활용하지 않을 것입니다."
 FIN_motti_tactics_cost_increase_tt: "§Y모티 전술 준비§!의 결정 비용이 §Y[?FIN_motti_decision_cost_increase]§!만큼 §R곱해질§! 것입니다.\n"
 FIN_motti_tactics_cost_decrease_tt: "\n§Y모티 전술 준비§!의 결정 비용이 §Y[?FIN_motti_decision_cost_increase]§!만큼 §G나누어질§! 것입니다."
