 NOR_prepare_exile: "망명 준비"
 NOR_prepare_exile_desc: "현실을 부정할 수 없습니다. 우리 국가는 영원히 적들에게 저항할 수 없지만, 훗날 싸우기 위해 최대한 많이 국외로 빼낼 동안은 방어할 수 있습니다."
 NOR_focus_on_training: "훈련에 집중"
 NOR_focus_on_training_desc: "우리는 모든 노력을 예비군과 신병을 최대한 빨리 군인으로 바꾸고 전선으로 보내는 데 집중해야 합니다. 전선이 오래 유지되지 못할지도 모르니까요."
 NOR_modernize_armed_forces_decision: "군대 현대화"
 NOR_modernize_armed_forces_decision_desc: "[ROOT.GetAdjective] 군대는 너무 오래 방치되어, 우리 군대는 전장보다는 박물관에 어울립니다."
 NOR_move_government_headquarters_decision: "[FROM.GetName]에 정부 이전"
 NOR_move_government_headquarters_decision_desc: "우리 정부가 적에 손에 넘어간다는 것은, 우리뿐만 아니라 왕과 왕자의 종말을 의미합니다. 유일한 선택지는 계속 이전하면서 최대한 오랫동안 일어날 일을 피하는 것입니다."
 NOR_expedite_training: "신속한 훈련"
 NOR_expedite_training_desc: "우리 군사를 최고 수준으로 훈련하는 것은 우리 생존에 중요하지만, 훈련을 마쳤을 때 지킬 [NOR.GetName](이)가 없다면 의미가 없을 것입니다. 우리가 나라에서 밀려나기 전에 최대한 빨리 훈련을 밀어붙여야 합니다."
 NOR_public_investment_drive: "민간 투자 추진"
 NOR_public_investment_drive_desc: "[ROOT.GetName]에 지어야 할 것이 많지만 민간의 직접 투자 없이는 하기 어렵습니다. 우리 나라를 기반시설과 건설 계획으로 넘쳐나게 합시다."
 NOR_naval_expanion: "해군 확장"
 NOR_naval_expanion_desc: "우리가 생존하려면 해안선을 지켜야하고, 그러려면 배가 필요합니다. 우리 모든 피오르드를 조선소로 바꾸어야 합니다."
