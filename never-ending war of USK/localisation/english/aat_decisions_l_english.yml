 NOR_prepare_state_communist: "[FROM.GetName]의 프롤레타리아 각성"
 NOR_prepare_state_communist_desc: "[FROM.GetName] 국민들은 착취당했고 너무 오랫동안 잠들어 있었습니다. 이제 혁명을 일깨울 씨앗을 심읍시다."
 NOR_communist_propaganda_campaign: "공산주의 선전 운동"
 NOR_prepare_state_monarchist: "[FROM.GetName] 군주주의 시위"
 NOR_prepare_state_monarchist_desc: "[FROM.GetName] 국민은 1905년 선거에 왜 그들이 압도적인 지지로 국왕을 선출했는지를 기억해야 합니다. 국왕의 직접적인 개입을 즉시 요구해야 합니다."
 NOR_prop_up_the_economy: "경제 부양"
 NOR_prop_up_the_economy_desc: "국민들이 배고픈 한 우리의 정치적인 목적을 달성하기 어렵습니다. 우리는 군주정 운동을 잠시 멈추고, 신민들을 돌보면서 필요를 채워줘야 합니다."
 NOR_make_assurances_to_the_people: "[NOR.GetNonIdeologyName] 국민에게 보장"
 NOR_make_assurances_to_the_people_desc: "[NOR.GetName]에 있어 두려운 시기이기에, 우리는 대중 매체를 통해서 우리가 해낼 것이며, 한편으론 우리의 은혜로운 국왕이 우리의 생존을 이끌어갈 것이라고 다시금 보증해야 합니다."
 NOR_promote_the_armed_defense_of_the_country: "[NOR.GetName]의 국방력 증진"
 NOR_promote_the_armed_defense_of_the_country_desc: "[NOR.GetName] 국민은 그들이 만약 우리나라를 방어하지 않는다면 어떤 일이 일어날지 알아야 합니다. 다가오는 충돌에서는 모두가 자신의 역할을 다해야만 합니다."
 NOR_exile_decisions_category: "[ROOT.GetName] 정부의 망명"
 NOR_exile_decisions_category_desc: "우리는 우리가 곤경에 처해있다는 것을 알게 되었습니다. 적에게 우리의 영토를 잃은 뒤, 우리는 망명을 하는 것 외에는 의지할 것이 없었습니다. 우리는 적어도 친절한 주재국에게 감사할 수 있고 바라건대 언젠가는, 그들의 도움으로 우리는 우리가 사랑하는 [NOR.GetNonIdeologyName]에 다시 한번 갈 것입니다. "
 NOR_request_reinstatement: "[FROM.GetNameDef]에게 복귀 요청"
 NOR_request_reinstatement_desc: "우리의 적은 [NOR.GetName]에서 패퇴하고 있고 이제 우리 정부가 다시 한번 정당한 자리로 복귀할 때입니다."
 NOR_lobby_for_parliamentary_support: "[FROM.GetAdjective] 정부 지원 로비"
 NOR_lobby_for_parliamentary_support_desc: "우리의 종주국은 지금까지 아주 관대했지만, 아마도 그들은 우리 국민들이 어떤 상황에 처해있는지 알 필요가 있을 것 같습니다. 그들은 절대 우리에게 무엇이 중요한 지 잊지 않을 것입니다."
 NOR_bring_soldiers_from_norway: "[NOR.GetNonIdeologyName]에서 징병"
 NOR_bring_soldiers_from_norway_desc: "우리나라를 지키기 위해 싸운 많은 사람들이 여전히 고향 땅에 갇혀 있습니다. 우리는 그들 중 일부와, 아직 싸우지 않았지만 여전히 우리가 처한 상황에서 조국을 되찾고 싶어하는 다른 사람들을 데려오기 위해 노력할 수 있습니다."
 NOR_weapons_for_the_resistance: "무기 조달 및 분배"
 NOR_weapons_for_the_resistance_desc: "우리는 이곳에서의 노력과 조국에 있는 레지스탕스 전투원들을 위한 무기 조달을 위해 우리가 가진 많은 상선들을 활용할 수 있습니다. 그곳의 무기는 [NOR.GetNonIdeologyName]에 대한 적의 통제를 약화시킬 것이며 이곳의 무기는 그들의 폭정에 마침표를 찍게 할 것입니다."
 NOR_unity_parade: "[FROM.Capital.GetCapitalVictoryPointName]의 통합된 열병식"
 NOR_unity_parade_desc: "[FROM.Capital.GetCapitalVictoryPointName]의 길을 우리의 함성으로 가득채워 이 거대한 도시의 사람들에게 우리와 그들이 하나되어 투쟁한 이 도시를 상기시킵시다."
 NOR_joint_training_exercise: "[FROM.GetNameDef] 과(와)의 훈련 연습"
 NOR_joint_training_exercise_desc: "만약 우리가 승리를 원한다면 우리의 부대들은 [FROM.GetNameDef] 아래에서 통합되어야 합니다. 이것은 오직 우리 동맹군과의 훈련과 높은 수준의 제병협동을 통해서 이루어질 수 있습니다."
 NOR_expand_industrial_capacity: "산업력에 투자"
 NOR_expand_industrial_capacity_desc: "우리는 추방되었을지라도 그것이 우리가 무력하다는 것을 의미하지는 않습니다. 우리는 세계에서 가장 큰 규모의 상선단 중 하나를 보유하고 있으며, 이를 사용하여 조국을 되찾기 위한 노력을 지원하는 데 필요한 산업 역량을 확보할 수 있습니다."
 NOR_foment_resistance_in_state: "[FROM.GetName] 내 저항 촉진"
 NOR_foment_resistance_in_state_desc: "[FROM.GetName]의 사람들은 저항 정신을 지니고 있으며, 우리의 적들에 맞서 싸우고 있습니다. 그들은 결정타를 날리기까지 약간의 추진력을 필요로 할 뿐입니다."
