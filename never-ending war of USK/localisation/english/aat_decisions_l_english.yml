 DEN_bop_motion_of_no_confidence_desc: "현 정부는 [DEN.GetNameDef]와 그 국민을 구하기 위한 어떤 합리적인 조치도 취하지 못하는 것 같습니다. 새로운 결단력 있는 리더십이 필요합니다! 의회는 [DEN.GetLeader]의 리더십에 대한 '불신임 투표'를 위해 움직여야 합니다."
 DEN_bop_criticize_the_country_leader: "[DEN.GetLeader] 비판"
 DEN_bop_criticize_the_country_leader_desc: "의원들이 비공개로 [ROOT.GetLeader]의 리더십에 대해 의문을 제기하고 있지만, 공개적으로는 그렇게 하려는 사람이 아무도 없는 것 같습니다. 누군가는 공개적으로 그를 비판하고 의회의 다수를 결집하여 불신임 동의의 길을 열어야 합니다!"
