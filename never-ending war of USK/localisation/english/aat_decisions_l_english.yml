l_english:
 ICE_drilling_for_oil_off_shore: "연안 석유, 가스 시추"
 ICE_drilling_for_oil_off_shore_repeat_tt: "이 결정은 §Y180§!일 후 다시 사용할 수 있습니다."
 no_more_oil_tt: "§R더 이상 석유를 찾을 수 없음§!"
 no_more_oil_flag: "유전이 고갈됨"
 ICE_improve_the_viking_spirit: "선조 공경"
 ICE_already_improving_the_viking_spirit_flag: "이미 바이킹 정신을 고취시키는 중"
 ICE_a_new_yggdrasill: "현대의 이그드라실"
 ICE_a_new_yggdrasill_desc: "이제 사람들이 우리의 위대한 조상에 대해서 알게 되었으니, 전설 속의 이그드라실과 미드가르드에 비견될 위대한 건축물을 건설하고 아이슬란드 섬을 개선하기 위해 노력해야 합니다!"
 ICE_has_best_spirit_idea: "우리의 선조들을 모두 배향하였습니다."
 ICE_the_wisdom_of_odin: "오딘의 지혜"
 ICE_the_wisdom_of_odin_desc: "오딘은 지혜, 치유, 죽음, 충성, 사형수, 지식, 전쟁, 전투, 승리, 마술, 시, 그리고 룬 문자에 대한 광기를 모두 관장하는 신입니다. 그는 광대한 지식을 얻기 위하여 자신의 한쪽 눈을 바쳤으며, 그 대가로 미미스브룬느에서 물을 떠다 마셨고, 그 덕에 과거, 현재, 그리고 미래의 무한한 지식을 얻게 되었습니다. 우리는 그의 정신을 이어받아, 그의 유산을 앞으로도 보존해야 합니다!"
 ICE_the_might_of_thor: "토르의 힘"
 ICE_the_might_of_thor_desc: "토르는 힘과 인류의 수호를 관장하는 천둥의 신입니다. 그가 자신의 망치 묠니르로 구름을 내려쳐서 폭풍이 몰아치게 하듯이, 우리 군 또한 우리의 적에게 천둥을 내려쳐서 공포를 불러일으킬 것입니다!"
 ICE_the_guidance_of_aegir_and_ran: "에기르와 란의 인도"
 ICE_the_guidance_of_aegir_and_ran_desc: "바다의 신인 란과 그녀의 요툰족 반려자인 에기르의 인도 아래서, 우리의 전함은 북해의 제해권을 쟁취할 것입니다."
 ICE_the_ferocity_of_the_fenrir: "펜리르의 야성"
 ICE_the_ferocity_of_the_fenrir_desc: "펜리르는 헬과 요르문간드의 형제이며, 로키와 거인족 앙그르보다의 사이에서 난 자손입니다. 강대한 힘과 야성을 지닌 펜리르는 라그나로크 때 오딘을 죽일 운명이었으나 실패하였습니다. 적을 물리적인 전장에서, 그리고 정신적으로 패배시키기 위해서는 우리 병사들은 펜리르의 정수가 현현한 것처럼 싸워야 합니다."
 ICE_the_fertility_of_freya: "프레이야의 풍요로움"
 ICE_the_fertility_of_freya_desc: "프레이야는 사랑과 아름다움, 그리고 풍요의 여신입니다. 그 이름을 널리 알려서 우리 국민들이 미래의 위대한 전사가 될 수 있는 아이들을 많이 갖도록 해야 합니다."
 ICE_a_monument_to_leif: "레이프 에이릭손 기념비 세우기"
 ICE_a_monument_to_leif_desc: "아메리카 대륙을 발견한 첫 번째 유럽인이 크리스토퍼 콜롬버스라는 잘못된 미신이 남부 사람들에게 만연한 가운데, 우리의 위대한 조상이신 레이프 에이릭손이야말로 진정한 선구자라는 것은 부정할 수 없는 사실입니다. 이제 그 땅을 우리 스스로 정복했으니, 그를 기리기 위해서 빈란드에 기념비를 세워야 합니다. "
 ICE_infiltrate_the_british_isles_category: "브리튼 제도 침투"
 ICE_infiltrate_the_british_isles_category_desc: "노동자 혁명은 확산되어야 합니다. 브리튼 제도의 억압받는 노동자들부터 시작하는 것이 가장 좋을 것입니다. 반제국주의 및 반자본주의 정서를 최대한으로 이용할 수 있을 것이고, 이용해야만 합니다."
 ICE_incite_communist_uprising_scotland: "스코틀랜드 봉기 촉발"
 ICE_incite_communist_uprising_scotland_desc: "뒤에서 살짝 밀어주기만 한다면, 스코틀랜드 노동자들은 [121.GetCapitalVictoryPointName]에서 봉기를 일으켜서 [121.owner.capital.GetCapitalVictoryPointName] 정부로부터 독립을 선언할 것입니다."
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: [121.owner.GetCommunistParty] 지지도 [?ICE.communism_support_needed|%Y0] 초과"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§!(이)가 [121.GetName]에서 §Y[121.owner.GetName]§!에 맞선 독립 전쟁을 시작합니다"
 ICE_incite_communist_uprising_wales: "웨일즈 봉기 촉발"
 ICE_incite_communist_uprising_wales_desc: "뒤에서 살짝 밀어주기만 한다면, 웨일스 노동자들은 [122.GetCapitalVictoryPointName]에서 봉기를 일으켜서 [122.owner.capital.GetCapitalVictoryPointName] 정부로부터 독립을 선언할 것입니다."
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: [122.owner.GetCommunistParty] 지지도 [?ICE.communism_support_needed|%Y0] 초과"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§!(이)가 [122.GetName]에서 §Y[122.owner.GetName]§!에 맞선 독립 전쟁을 시작합니다"
 ICE_incite_communist_uprising_ni: "북아일랜드 봉기 촉발"
 ICE_incite_communist_uprising_ni_desc: "뒤에서 살짝 밀어주기만 한다면, 북아일랜드 노동자들은 [119.GetCapitalVictoryPointName]에서 봉기를 일으켜서 [119.owner.capital.GetCapitalVictoryPointName] 정부로부터 독립을 선언할 것입니다."
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: [119.owner.GetCommunistParty] 지지도 [?ICE.communism_support_needed|%Y0] 초과"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§!(이)가 [119.GetName]에서 §Y[119.owner.GetName]§!에 맞선 독립 전쟁을 시작합니다"
 NOR_democratic_preparation_decisions_category: "국가 건설"
 NOR_democratic_preparation_decisions_category_desc: "우리의 젊은 나라는 세계와 전체적으로 경쟁하려면 해야 할 일이 많습니다. 수십 년간의 방치와 수년간의 대공황으로 인해 우리 산업은 유감스러운 상태에 빠졌고, 이를 해결하기 위해서는 혼신의 노력이 필요할 것입니다.\n\n불행하게도 이것은 우리의 군사적 준비태세와 방어능력을 희생시키는 것이지만, 우리는 우리의 선의와 우리 영토를 안전하게 내려다보는 어떠한 적에게도 보여줄 수 있는 완전하고 비무장적인 중립정책을 신뢰합니다.\n\n\n[NOR.GetName]의 총 개발도: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "폭풍에 대비"
 NOR_historical_deploy_prep_decisions_category_desc: "우리의 최선의 노력에도 불구하고, 전쟁은 우리의 해안에 도래했습니다. 지금까지 우리는 국토의 산업, 경제, 기반 시설을 발전시키는데 역량을 집중해 왔지만, 지금은 이 역량을 이용하여 [NOR.GetNameDef]의 방어를 위한 방법을 찾는 것이 긴급합니다.\n\n[NOR.GetName]의 잠재적 준비도: [?NOR.NOR_country_preparedness]/30\n"
 NOR_allied_democratic_preparation_decisions_category: "노르웨이의 전쟁 준비"
 NOR_allied_democratic_preparation_decisions_category_desc: "이 정부는 우리의 적들이 이제 곧 공격할 것이라고 확신합니다. 우리는 침공을 방어하기 위해 [NOR.GetName]의 국민을 무장시키려는 열의에 있어서 단호해야 합니다. 이것이 선제공격을 의미한다고 해도 말입니다. 그러니 조국을 규합하고 적들을 상대로 단호하게 승리하는 데 필요한 힘을 발휘합시다.\n\n국가 준비도: [?NOR.NOR_country_preparedness]/30 "
 NOR_prepare_state_alt_dem: "[FROM.GetName]의 전쟁 준비"
 NOR_prepare_state_alt_dem_desc: "우리는 한심하게도 앞으로 닥칠 일에 대해 준비가 되어 있지 않습니다. 전쟁이 발발하면 [FROM.GetName](이)가 전쟁에 기여할 수 있도록 적절한 조치를 취해야 합니다. 사람들은 이해하지 못하겠지만, 우리는 선택을 했고 이제 돌이킬 수 없습니다."
 NOR_alt_dem_naval_expansion: "해군 확장"
 NOR_alt_dem_naval_expansion_desc: "우리 해군을 개발하는 것은 중요합니다, 침략자들로부터 우리의 거대한 해안선을 방어하는 것을 의미할 뿐만 아니라, 그들의 국토에서 전투를 촉발시키는 발사대로 사용될 수 있기 때문입니다."
 NOR_alt_dem_military_industry_expansion: "군수산업 확장"
 NOR_alt_dem_military_industry_expansion_desc: "우리는 우리에게 장비를 제공하는 다른 국가들에게 의존할 수 없습니다, 결국, 오늘날의 전쟁상인은 내일의 적이 될 수 있기 때문입니다. 우리는 우리가 맞서 싸우는 데 필요한 물자를 생산하기 위해 경제력을 반드시 키워야 합니다."
 NOR_alt_dem_economic_relief_measures: "경제 구제 조치"
 NOR_alt_dem_economic_relief_measures_desc: "국민들은 우리의 군사력 확충에 대해 지쳐갑니다. 그들은 우리가 보는 것을 보지 못할 수도 있고, 우리의 전쟁 기계가 승리를 확보하려 힘겹게 나아가기 위해서 그들의 희생이 필요하다는 사실도 모를 수도 있습니다. 무슨 일이 있어도 우리는 일단 그들의 요구를 만족시킬 것입니다."
 NOR_alt_dem_expedite_training: "신속한 훈련"
 NOR_alt_dem_expedite_training_desc: "우리는 우리가 비참한 상황에 있다는 것을 알게 되었습니다. 우리가 서둘러 새로운 병력을 양성하지 않으면 우리는 망할지도 모릅니다."
 NOR_alt_dem_prioritize_production: "생산 우선시"
 NOR_alt_dem_prioritize_production_desc: "우리 군대는 지금 당장 장비가 필요합니다! 끊임없이 작업하면서 공장을 부산스럽게 돌아가게 해서 우리 용감한 군인들이 적을 쳐부술 수단을 마련해줍시다. 어떠한 대가를 치르더라도요."
 NOR_alt_dem_offensive_push: "공세 압박"
 NOR_alt_dem_offensive_push_desc: "다른 모든건 일단 제쳐두고, 지금은 공격할 때입니다. 누가 공격했는지 알기도 전에 밀어부쳐서 적을 부셔버립시다."
 NOR_alt_dem_focus_on_defense: "방어 집중"
 NOR_alt_dem_focus_on_defense_desc: "최근까지도 [NOR.GetName](은)는 평화로운 비무장 국가였기에, 지금은 여력이 많지 않습니다. 우리는 당분간 우리가 가진 것을 지키는데 집중해야 합니다."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "그림자 속에서"
 NOR_fascist_preparation_decisions_category_desc: "국민연합당은 역사적으로 [NOR.GetAdjective] 사회의 지지를 받지 못했습니다. 그렇기에 사상을 국내에 전파하고 지지 기반을 만드는 것이 중요합니다. \n\n파시즘의 씨앗을 심으면서, 적절할 시기가 왔을 때, 우리는 계획의 과실을 수확하면서 [ROOT.GetName]를 차지할 수 있을 겁니다.\n\n\n[NOR.GetName]의 국민연합 지지: [?NOR.NOR_country_preparedness] /30"
 NOR_fascist_deploy_prep_decisions_category: "그림자에서 일어나"
 NOR_fascist_deploy_prep_decisions_category_desc: "은거의 시간은 지났습니다. 우리는 [NOR.GetName] 장악을 개시하기 위한 충분한 지지를 얻었습니다. 이제 우리는 조국 영토 곳곳에 준비병력을 배치해야 합니다.\n\n우리는 바닥에서부터 지지를 쌓아 올려왔고, 그들의 영토를 빼앗아 올 조직들을 심어놨습니다. 우리 위대한 지도자의 명령에 따라, 겁쟁이 민주주의 군대를 대항해서 말입니다."
 NOR_communist_preparation_decisions_category: "프롤레타리아 각성"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "[ROOT.GetName] 국민들은 너무 오랫동안 외면해 왔지만, 마침내 [SOU.GetNameDef] 형제 자매의 부름에 응할 때가 왔습니다.\n\n그들이 보여준대로 생산 수단을 점거하고 하나의 깃발과 오슬로의 폭정에 맞선 싸움을 이끌 하나의 지도자 아래 연합한다면 이는 [ROOT.GetName]에서 또한 이루어질 수 있습니다.$NOR_revolution_support_counter$ "
 NOR_communist_preparation_decisions_category_desc_trostkyist: "[NOR.GetName] 국민들이 마르크스와 트로츠키의 가르침에 귀기울이고, 우리나라를 스칸디나비아 공산주의의 첨병으로 바꾸어 줄 피할 수 없는 충돌을 준비할 때입니다.\n\n영구적인 혁명의 불꽃과 유황을 받아들여, 오슬로에 있는 자본주의 세력에 맞서 나라를 단결시킵시다.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "혁명은 아래에서 위로, 지주나 산업가를 위해 목숨을 바치는 대중으로부터 나와야 합니다.\n\n많은 우리 프롤레타리아 형제 자매들은 그들이 얼마나 힘을 가지고 있는지 모릅니다. 그래서 우리는 나아가 한 번에 한 주씩 프롤레타리아를 깨워 그들이 오슬로에 대항하여 단결해 자본주의의 사슬을 무너뜨릴 수 있도록 해야 합니다.$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\n 총 혁명 지지도: [?NOR.NOR_country_preparedness] / [?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "호콘 국왕의 군림에 대한 지지를 보여주다"
 NOR_monarchist_preparation_decisions_category_desc: "그가 국왕에 즉위하기 한참 전부터, 우리의 겸손한 국왕 호콘 7세는 그의 권력을 노르웨이 의회와 그 구성원들에게 나누어 주었습니다. 그 때엔 좋은 일이었지만, 하지만 우리는 이제 그에게 통치할 것이 없어지기 전에 [ROOT.GetName]의 직접적인 통치권을 확보하는 것을 지지한다는 것을 보여주어야 합니다.\n\n\n군주제 지지도:  [?NOR.NOR_country_preparedness] /30"
 NOR_prepare_state_historical: "[?FROM.GetName] 개발"
 NOR_prepare_state_historical_desc: "우리의 산업 기반은 난장판이지만 우리는 [ROOT.GetName] 국민들의 삶을 개선하기 위한 노력을 할 의지가 있습니다. 최악의 상황에서도 생존할 수 있도록 말이죠."
 NOR_prepare_historical_unlock_TT: "§G민간공장 건설§!을 가속하지만 §R군수공장과 방어시설§!에 불이익을 주는 §Y주 개발§! 결정 해금."
 NOR_prepare_fascist_unlock_TT: "내전이 발발했을 때 §G파시즘 지지도를 증가§!시키고 §G영토와 혜택§!을 주지만 §R민간 산업§!에 불이익을 주는 §Y주에서 지지를 확보§! 결정 해금."
 NOR_prepare_communist_unlock_TT: "공산주의 혁명이 발발했을 때 §G영토와 병력§!을 주지만 주 내 §R건물에 피해§!를 주는 §Y주 내 프롤레타리아 각성§! 해금"
