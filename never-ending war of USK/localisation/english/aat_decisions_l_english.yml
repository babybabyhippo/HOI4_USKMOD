 FIN_the_last_kinship_war: "최후의 민족전쟁"
 FIN_the_last_kinship_war_desc: "민족전쟁의 정신을 되살림으로써, 우리는 외압의 위기로부터 우리 민족 사람들을 해방시킬 준비를 시작할 수 있습니다."
