 FIN_national_defense_category: "국가 방위"
 FIN_national_defense_category_desc: "[ROOT.GetAdjective] 영토와 독립의 방어는 무엇보다 중요합니다. 우리는 외부 위협으로부터 국민을 보호하기 위해 필요한 모든 것을 할 준비가 되어 있어야 합니다."
 FIN_set_up_weapon_caches_in_state: "[FROM.GetName]에 무기 은닉처 설치"
 FIN_set_up_weapon_caches_in_state_desc: "비밀 군사 작전의 일환으로, 많은 양의 [ROOT.GetAdjective] 육군 무기와 장비는 [FROM.GetName]에 흩어져 있는 은닉처에 숨겨져 [ROOT.GetAdjective] 레지스탕스가 침략자와의 싸움을 계속할 수 있도록 할 것입니다."
 FIN_weapon_caches_cost_increase_tt: "§Y무기 은닉처 설치§!의 결정 비용이 §Y[?FIN_weapon_caches_decision_cost_increase]§!만큼 증가할 것입니다.\n"
