 SWE_train_the_sheltered_short_desc: "우리는 현재 경찰 병력으로 위장시킨 북유럽 군인들을 훈련시키고 있습니다. 유사시 그들은 군대에 복무하도록 요청되어 가용 인력을 늘릴 것입니다.\n필요한 경우 훈련 시설을 더욱 확장할 수 있습니다."
