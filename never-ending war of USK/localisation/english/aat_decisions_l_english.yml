 FIN_surrender_to_the_soviet_union: "[SOV.GetNameDef]에 항복"
 FIN_surrender_to_the_soviet_union_desc: "우리 병사들의 용감한 노력에도 불구하고 우리가 [SOV.GetAdjective](을)를 영원히 막을 수는 없다는 것은 분명합니다. 우리가 적들에게 제한적인 평화를 요청해야 할 때입니다."
 FIN_reached_out_to_soviets_to_surrender_flag: "이미 [SOV.GetNameDef](와)과 평화 협상을 시작하고자 시도함"
 FIN_demand_peace_negotiations: "[SOV.GetName]에 평화 협상 요구"
 FIN_demand_peace_negotiations_desc: "이제 우리가 마침내 [SOV.GetAdjective]에 대한 우위를 되찾았으므로, 우리는 그들에게 평화를 강요할 수 있을 것입니다."
 FIN_can_demand_territory_if_occupying_tt: "\n\n §Y[213.GetName]§!, §Y[215.GetName]§!, §Y[216.GetName]§! 주를 통제한다면 우리는 [SOV.GetNameDef] 측으로부터 영토 양보를 요구할 수 있을 것입니다."
 FIN_can_demand_peace_negotiations_flag: "§Y$FIN_hold_leningrad_mission$§! 임무를 완료 (적어도 §Y30일간§! §Y[195.GetName]§!를 통제하고 현재 통제하고 있을 것)"
 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! 측은 겨울전쟁에서 §Y[SOV.GetNameDef]§! 상대로 방어전쟁 중임"
 FIN_hold_leningrad_mission: "[195.GetName] 사수"
 FIN_hold_leningrad_mission_desc: "[195.GetName](이)가 우리 군대에 의해 점령되었을지라도, 우리의 요구를 밀어붙이려면 [SOV.GetAdjective] 군대의 사기가 적절히 저하될 때까지 해당 지역을 유지해야 합니다."
 FIN_retake_leningrad_mission: "[195.GetName] 탈환"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective] 군대는 우리에게서 [195.GetName]를 점령했습니다. 우리가 곧 탈환하지 못한다면 그들은 자신들의 요구를 모두 강요할 수 있을 것입니다."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§!(은)는 §Y[213.GetName]§!, §Y[215.GetName]§!, §Y[216.GetName]§! 주를 통제한다면 [ROOT.GetAdjective] 영토 양보를 포함한 평화 협상을 요구할 수 있습니다."
 FIN_finnish_resistance_category: "[FIN.GetAdjective]의 저항"
 FIN_finnish_resistance_category_desc: "비밀 군사 작전의 일환으로, [ROOT.GetAdjective] 레지스탕스가 아군에 맞서 싸움을 계속할 수 있도록 하기 위해 많은 양의 [ROOT.GetAdjective] 육군의 무기와 장비가 핀란드 전역의 은닉처에 숨겨져 있었습니다."
 FIN_search_for_weapon_caches_in_state: "[FROM.GetName]의 무기 은닉처 탐색"
 FIN_search_for_weapon_caches_in_state_desc: "우리 군대는 주의 모든 무기 은닉처를 찾아 압수하기 위해 [FROM.GetName]의 핀란드 무기 은닉처를 철저히 조사할 것입니다. "
 FIN_search_for_weapon_caches_decision_cost_cp: "£command_power  §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
 FIN_search_for_weapon_caches_decision_cost_cp_blocked: "£command_power  §R[?FIN.FIN_search_for_weapon_caches_decision_cost]§!"
 FIN_search_for_weapon_caches_decision_cost_cp_tooltip: "결정 선택에 £command_power  §Y[?FIN.FIN_search_for_weapon_caches_decision_cost]§! 소모"
 FIN_motion_of_no_confidence_against_leader: "[ROOT.GetLeader] 불신임 결의"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader](은) 우리 국가가 직면한 문제를 해결하기 위해 충분한 노력을 하지 않았으며, 이 사실이 변하지 않을 것이라는 점은 명백합니다. 이 무능한 지도자를 축출하기 위해 불신임 투표를 해야 할 때입니다."
 FIN_resignation_of_kallio: "$FIN_kyosti_kallio$의 사임"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$는 가장 위대한 정치인은 아니었으며, 그의 최근 실패들은 그가 국가를 올바른 방향으로 이끌 수 없다는 것을 분명히 했습니다. 이제 세계적 긴장이 고조되고 그의 건강이 계속해서 나타나는 심각한 문제를 처리하지 못하게 하는 상황에서 그가 사임하는 것이 최선입니다."
 FIN_form_a_military_government: "군사정부 수립"
 FIN_form_a_military_government_desc: "현 민간 정부는 적대와 역경 속에서도 나약함을 드러냈습니다. $FIN_carl_mannerheim$은 이전에도 우리 나라에 봉사했고 다시금 그러할 것입니다. 그는 우리의 모든 적을 방어해내기 위해 군사정부를 수립해야 합니다."
 FIN_resignation_of_mannerheim: "$FIN_carl_mannerheim$의 사임"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$은 국가를 무기한 통치할 필요나 생각이 없어 그가 취임 시 약속한 의무를 이행하였으므로 그가 더 이상 필요하지 않다는 점을 들며 대통령직에서의 사임을 발표하고자 합니다."
 FIN_organize_the_opposition: "반대파 조직"
 FIN_organize_the_opposition_desc: "정부는 자신의 약속을 이행하지 못했고 그에 따라 처리되어야 합니다. 반대파를 단일화해 지지를 모으고 [ROOT.GetLeader](을)를 비난할 때입니다."
 FIN_appeal_to_the_finnish_spirit: "핀란드 정신을 향한 호소"
 FIN_appeal_to_the_finnish_spirit_desc: "우리는 역경에 맞서는 핀란드인의 특별한 결단력, 회복력과 강인함에 호소해야 합니다. 핀란드 국민은 모든 역경을 극복하기 위해 함께 노력해야 합니다. 우리의 시수는 우리를 강하게 만듭니다!"
 FIN_entice_the_masses: "대중 선동"
 FIN_entice_the_masses_desc: "대중은 쉽게 흔들립니다. 가슴에 와닿는 작은 문제를 해결하겠다고 약속함으로써 우리 정부는 쉽게 일반 핀란드 사람에게 더욱 매력적으로 다가오고 호감을 살 수 있습니다."
 FIN_organize_the_opposition_cost_increase_tt: "\n§Y$FIN_organize_the_opposition$§!의 결정 비용이 §Y[?FIN_bop_decision_cost_multiplier]§!만큼 §R곱해질§! 것입니다.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\n§Y$FIN_appeal_to_the_finnish_spirit$§!의 결정 비용이 §Y[?FIN_bop_decision_cost_multiplier]§!만큼 §R곱해질§! 것입니다.\n"
 FIN_entice_the_masses_cost_increase_tt: "\n§Y$FIN_entice_the_masses$§!의 결정 비용이 §Y[?FIN_bop_decision_cost_multiplier]§!만큼 §R곱해질§! 것입니다.\n"
 FIN_the_path_to_socialism: "사회주의로 가는 길"
 FIN_the_path_to_socialism_desc: "몇 년 안에 우리는 사람들의 공동의 노력으로 진정한 사회주의에 도달할 것입니다. 비록 그곳으로 가는 길이 험난하고 어려울지라도 말입니다. 대가가 무엇이든 관계없이 계속해서 노력해야 합니다."
 FIN_gather_popular_support: "대중 지지 확보"
 FIN_gather_popular_support_desc: "사람들은 모든 혁명이나 정부에 매우 중요하며, 우리는 그들로부터 가능한 모든 지원을 모으기 위해 최선을 다해야 합니다."
 FIN_gather_popular_support_dec_tt: "우리 측은 총 영토와 사단에서 §G+10%§!를 얻을 것입니다.\n추가적인 공산주의자 §Y민병대§! 사단이 배치될 것입니다."
 when_civil_war_starts_tt: "§Y내전 시작 시:§!"
 FIN_crack_down_on_fascists: "파시스트 탄압"
 FIN_crack_down_on_fascists_desc: "파시스트들은 [FIN.GetAdjective] 국민들의 진정한 적이며 가능한 한 빨리 처리해야만 합니다."
 FIN_crack_down_on_fascists_character_tt: "파시스트 정계 인사들은 투옥될 것이며 내전에서 적군이 사용할 수 없게 됩니다:"
 FIN_crack_down_on_fascists_militias_tt: "적군 측은 더 적은 파시스트 §Y민병대§! 사단을 갖게 됩니다."
 FIN_crack_down_on_the_military: "군부 탄압"
 FIN_crack_down_on_the_military_desc: "군부는 최근 들어 의심스러운 행동을 하고 있어 문제가 되기 전에 조치가 필요합니다."
 FIN_crack_down_on_the_military_character_tt: "특정 장군과 군사 고문은 투옥되며 내전에서 적군이 사용할 수 없게 됩니다."
 FIN_crack_down_on_the_military_divs_tt: "몇몇 파시스트 §Y보병§! 사단들이 해산될 것입니다."
 effects_applied_to_the_enemy_side_in_cw_tt: "§Y내전 시 적군 측에게 적용되는 효과:§!"
 FIN_prepare_construction_workers_actions: "건설 노동자의 행동 준비"
 FIN_prepare_construction_workers_actions_desc: "건설 노동자들은 결집한다면 하루 만에 경제를 무너뜨릴 수 있습니다. 이들의 잠재력을 최대한 활용해야 할 때입니다."
 FIN_prepare_construction_workers_actions_dec_tt: "우리 측은 총 영토와 사단에서 §G+5%§!를 얻을 것입니다.\n추가적인 공산주의자 §Y민병대§! 사단이 배치될 것입니다."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "다수의 민간공장과 기반시설이 사보타주되고 피해를 입습니다."
 FIN_align_the_trade_unions: "노동조합과 제휴"
 FIN_align_the_trade_unions_desc: "노동조합의 지원은 우리 정부에 매우 필요할 수 있습니다. 그들이 우리 편으로 남도록 양보해야 합니다."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "다수의 군수공장과 조선소가 사보타주되고 피해를 입습니다."
 FIN_purchase_soviet_equipment: "소련 장비 구매"
 FIN_purchase_soviet_equipment_desc: "소련은 우리가 더 급하고 더 중요한 문제에 사용할 수 있는 많은 장비를 가지고 있습니다."
 FIN_infiltrate_soviet_commandos: "소련 특수부대의 핀란드 침투"
 FIN_infiltrate_soviet_commandos_desc: "소련 특수부대는 가장 뛰어난 군인들에 속하며 우리 혁명에 유용할 수 있습니다."
 FIN_infiltrate_soviet_commandos_dec_tt: "6개 §Y보병§!대대, 2개 §Y포병여단§!, 4개 §Y지원대대§!로 구성된 §G3개 사단§!이 우리 수도에서 나타납니다."
 FIN_call_to_union_activism: "노동조합 행동주의 요구"
 FIN_call_to_union_activism_desc: "노동조합은 노동 계급에게 더 유리한 정책을 채택하도록 정부를 압박할 수 있는 힘을 가지고 있습니다. 이제 이를 행동으로 옮겨야만 합니다."
 FIN_push_for_cabinet_participation: "내각 참여 추진"
 FIN_push_for_cabinet_participation_desc: "사회주의자들은 1929년부터 내각에 진출할 수 없었습니다. 이제 우리가 [ROOT.GetLeader]에 압력을 가하여 마침내 의회주의 원칙을 존중해야 할 때입니다."
 FIN_gather_funds_for_womens_shelters: "여성 거주지를 위한 자금 마련"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$(은)는 지난 10년간 여성 노동자와 미혼 여성의 권리, 그들의 거주지 마련을 위한 운동에 힘썼습니다. 정부가 그녀의 활동을 지원한다면 더 나은 성과를 낼 수 있을 것입니다."
 FIN_appoint_yrjo_leino_as_president: "위리외 레이노를 대통령으로 임명"
 FIN_appoint_yrjo_leino_as_president_desc: "위리외 레이노는 진실로 우리 국민들을 번영으로 이끌 수 있는 사람이며, 가능한 한 빠르게 그를 대통령으로 앉힘이 고려되어야 합니다."
 FIN_request_extradition_of_kullervo_manner: "쿨레르보 만네르의 인도 요청"
 FIN_request_extradition_of_kullervo_manner_desc: "쿨레르보 만네르의 건강은 나날이 악화되고 있고, 우리는 그가 결핵으로 옥사하기 전에 [FIN.GetNameDef](으)로 데려와야 합니다."
 FIN_prioritize_light_industry: "경공업 우선시"
