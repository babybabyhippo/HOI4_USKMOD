 GER_operation_panzerfaust_events.01.t: "호르티의 충성에 대한 의심"
 GER_operation_panzerfaust_events.01.desc: "우리의 아군 호르티 미클로시가 우리의 적들과 비밀리에 평화 협상을 시도했다는 가능성이 제기되었습니다. 우리는 그를 압박해 헝가리가 우리에게 끝까지 충성하도록 해야 합니다."
 GER_operation_panzerfaust_events.01.a: "그가 총통 각하께 복종할 것을 요구하라"
 GER_operation_panzerfaust_events.01.b: "과잉 대응이다. 호르티는 충성적이다!"
 GER_operation_panzerfaust_events.02.t: "호르티의 사임을 요구하는 [GER.GetLeader]"
 GER_operation_panzerfaust_events.02.desc: "Today we have received news that the Germans have demanded that Miklós Horthy step down in favor of Ferenc Szálasi, someone who they feel to be more trustworthy. They have also stated that if they do not get their way intervention into our country may be a necessity."
 GER_operation_panzerfaust_events.02.a: "그들을 반대할 입장에 있진 않다"
 GER_operation_panzerfaust_events.02.b: "그들은 여기에선 아무런 힘이 없다"
 GER_operation_panzerfaust_events.03.t: "헝가리의 굴복"
 GER_operation_panzerfaust_events.03.desc: "미클로시 호르티는 굴복하였고 헝가리는 이제 완전히 우리 손아귀에 들어왔습니다. 우리의 위협이 성공을 거둔 것으로 보입니다."
 GER_operation_panzerfaust_events.03.a: "멋지군."
 GER_operation_panzerfaust_events.04.t: "호르티의 저항"
 GER_operation_panzerfaust_events.04.desc: "미클로시 호르티는 오늘 헝가리가 독일의 압력에 굴복하지 않을 것이며, 독일의 손아귀 밖에 머무를 것이라고 발표했습니다. 단순한 외교적 압력만으로는 충분하지 않은 것으로 보이는 지금, 우리는 행동 방침을 결정해야 합니다."
 GER_operation_panzerfaust_events.04.a: "이건 너무나도 도를 넘었다. 마르가레테 작전을 실행해라!"
 GER_operation_panzerfaust_events.04.b: "우린 그에게 놀아나지 않을 것이다."
 GER_operation_panzerfaust_events.04.c: "그럼 우리는 이걸 요원들에게 맡겨야겠군..."
 GER_operation_panzerfaust_events.05.t: "독일의 마르가레케 작전 개시"
 GER_operation_panzerfaust_events.05.desc: "총통은 자신의 말을 행동으로 옮겨 이제 우리나라를 종속화 하려는 목적으로 침공 작전인 마르가레테 작전의 시작을 발표했습니다. 우리는 맞서 싸워야 합니다!"
 GER_operation_panzerfaust_events.05.a: "올 테면 와봐라."
 GER_operation_panzerfaust_events.06.t: "독일의 긴장 완화 시도"
 GER_operation_panzerfaust_events.06.desc: "우리의 국경과 주권에 대한 모든 위협에도 불구하고, 독일은 이제 그들의 주장을 철회함으로써 긴장을 완화하려고 시도하고 있습니다."
 GER_operation_panzerfaust_events.06.a: "그럼 그렇게 하지."
 GER_operation_panzerfaust_events.07.t: "판처파우스트 작전 실패"
 GER_operation_panzerfaust_events.07.desc: "While we had hoped that this would be the final blow to the ever more rebellious Hungarians, Operation Panzerfaust was today foiled after our agents were arrested just outside Horthy's residence."
 GER_operation_panzerfaust_events.07.a: "그들은 우리의 손아귀 밖에 있어야 할 것이다, 아직은"
 GER_operation_panzerfaust_events.08.t: "판처파우스트 작전 성공"
 GER_operation_panzerfaust_events.08.desc: "We have successfully captured Horthy and his son, and have subsequently handed over the power to Ferenc Szálasi. With this Hungary shall now be loyal to the cause."
 GER_operation_panzerfaust_events.08.a: "정말 훌륭하군"
 GER_operation_panzerfaust_events.09.t: "실패한 호르티를 향한 음모"
 GER_operation_panzerfaust_events.09.desc: "Today we received news that a plot from the Germans to depose and kidnap Horthy and his son has failed after their agents were captured outside their residence."
 GER_operation_panzerfaust_events.09.a: "우리는 안전하다, 지금은"
 GER_operation_panzerfaust_events.10.t: "호르티 납치"
 GER_operation_panzerfaust_events.10.desc: "Today the Germans rolled in Tanks to the Castle hill and seized Miklós Horthy. It is rumored that they have taken Miklós Horthy Jr. and brought him to Austria. They have broadcasted the message that we must surrender or they will force us to."
 GER_operation_panzerfaust_events.10.a: "우리는 그들의 조건을 수용해야겠군."
 GER_operation_panzerfaust_events.10.b: "우리는 절대로 항복하지 않는다!"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap] Demands Our Subjugation"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has demanded that we submit to their authority amidst a campaign to regain control over the Balkans and the former Italian Empire. We do not really have the power to resist them at this moment, but perhaps this could be the opportunity for freedom that we have been waiting for?"
 GOT_GER_fading_eagle.01.a: "지금은 허용해야 한다"
 GOT_GER_fading_eagle.01.b: "우리의 주권을 넘기는 일은 절대 없을 것이다!"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap] Accepts our Demands"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has announced that the [FROM.GetAdjective] nation will hand over itself to us, and stay loyal to our cause to the end."
 GOT_GER_fading_eagle.02.a: "우리의 통제력이 회복되어가고 있다!"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap]의 요구 거부"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetLeader] of [FROM.GetNameDef] has declared that they will not accept subjugation once again, and that if we want their lands, we will have to take it by force."
 GOT_GER_fading_eagle.03.a: "그들은 선택을 후회하게 될 것이다"
 GOT_GER_fading_eagle.03.b: "우리는 또 다른 적을 감당할 여유는 없다"
 GER_inner_circle_himmler.00.t: "힘러의 직무"
 GER_inner_circle_himmler.00.desc: "Himmler has amassed significant influence over German politics and policymaking after taking control of both the SS and the Gestapo. While this makes him a powerful figure in German affairs, he only has limited time to strengthen one of these organizations. The question is, which one will take precedence?"
 GER_inner_circle_himmler.00.a: "무장친위대가 중요하다"
 GER_inner_circle_himmler.00.b: "첩보기관 개선에 집중하라"
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§!는 §Y$GER_expand_ss_security_duties$§! 중점을 곧 진행할 것입니다."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§!는 §Y$GER_expand_gestapo$§! 중점을 곧 진행할 것입니다."
 GER_inner_circle.01.t: "[GetAscendingAdvisorName]의 부상"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName]은 강력한 야망을 보여주며 당 내에서 영향력을 행사해 왔습니다. 그러나 더 많은 통제권을 주장하려는 그의 노력은 다른 구성원의 반대에 부딪혀 권력 투쟁으로 이어졌습니다. 문제는 [GetAscendingAdvisorName]이 최측근 집단에서 자리를 확보할 만큼 [GER.GetLeader]에게 충분히 인상을 남겼는지 여부입니다."
 GER_inner_circle.01.a: "[GetAscendedAdvisorName1](을)를 대체"
 GER_inner_circle.01.b: "[GetAscendedAdvisorName2](을)를 대체"
 GER_inner_circle.01.c: "[GetAscendedAdvisorName3](을)를 대체"
 GER_inner_circle.01.d: "[GetAscendingAdvisorName](은)는 총통 각하의 신뢰를 받을 자격이 없다"
 GER_inner_circle.02.t: "새로운 총통의 부상"
 GER_inner_circle.02.desc: "The Reichsleiters closest to [GER.GetLeader] have come to question [GER.GetLeader.GetHersHis] leadership and the vision [GER.GetLeader.GetSheHe] holds for the future of [GER.GetNameDef]. They now plot to oust [GER.GetLeader] from power and seize the title of Führer for themselves. The question is, who will rise above the others and lead the way to a glorious future?"
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1]께서 국가를 이끌 것이다."
 GER_inner_circle.02.b: "이 일에 가장 적합한 자는 [GetAscendedAdvisorName2]다."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3](이)가 [ROOT.GetAdjective]인들의 진정한 지도자가 되실 것이다."
 GER_inner_circle.02.d: "우리는 지도부를 교체할 준비가 되지 않았다."
 GER_inner_circle.03.t: "[GetIntrigueCharacterName]의 산업 계획에 의문이 제기되다"
 GER_inner_circle.03.desc: "A bitter power struggle has broken out between rivals within [GER.GetLeader]'s Inner Circle. Tensions have risen as [GetIntrigueCharacterName] has gained influence and increased authority. [GetIndustrialReichsleiterNames] have been vocal about each other's methods over how to best manage German industries and arms production, all the while vying for [GER.GetLeader]'s favor."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName](이)가 총통 각하의 완전한 신뢰를 받고 있다."
 GER_inner_circle.03.b: "$GER_fritz_todt$는 이를 해결하는데 필요한 경험을 갖고 있다."
 GER_inner_circle.03.c: "$GER_albert_speer$가 산업을 장악할 것입니다."
 GER_inner_circle.03.d: "$GER_hermann_goring$은 총통 각하의 오른팔이시다. 그를 임명하라!"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$와 $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$와 $GER_albert_speer$"
 GOT_guarantee_events.01.t: "폴란드의 주권 보장"
 GOT_guarantee_events.01.desc: "[GER.GetLeader]는 이성적으로 판단할 수 없으며 세계 지배의 야욕을 그치지 않을 것임이 분명합니다. [GER.GetLeader.GetSheHe]는 [GER.GetNameDef]의 영토에 대한 야망과 굶주림을 방해할 것은 아무것도 없다고 확신하게 되었습니다."
 GOT_guarantee_events.01.a: "우리는 폴란드에게 보호를 제안해야 한다!"
 GOT_guarantee_events.01.b: "[GER.GetLeader](이)가 원하는 대로 하라고 해라."
 GOT_newsevents.1.t: "[FROM.GetNameDef]의 부상"
 GOT_newsevents.1.desc: "The [FROM.GetAdjective]s have managed to subdue the Europeans and establish themselves as the hegemon over the continent and have made moves to integrate the newly conquered territories. The [FROM.GetAdjective] government has attempted to rally the people behind the state and socialist ideals, launching several pan-nationalist propaganda campaigns to increase the support of the proletariat.\n\n[FROM.GetLeader] has declared that the united Proletarians of Europe will from now on be known as '[From.GetNameDef]'."
 GOT_newsevents.1.a: "우리는 함께 일어선다"
 GOT_newsevents.1.b: "좋지 않은 징조로군"
 ww_congo.73.t: "[FROM.GetNameDefCap] Offers Peace for our Colony's Independence"
 ww_congo.73.desc: "[FROM.GetAdjective] diplomats have approached us with an offer of peace. The offer depends on us agreeing to relinquish claims on certain African holdings and withdrawing our forces from the region. Do we accept this?"
 ww_congo.73.a: "We will not surrender our territory."
 ww_congo.73.b: "동의할 수밖에 없군."
 AUS_political_events.37_tt: "We will hand over the states they claim to them."