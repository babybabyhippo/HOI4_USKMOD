 wuw_GER_reichskommissariats.7.t: "투르케스탄의 지도부"
 wuw_GER_reichskommissariats.7.desc: "이제 우리는 투르케스탄에 새로운 민간 행정부를 설립했으니 새로운 종속국의 방향성뿐만 아니라 누가 지역 주민을 이끌 것인지에 대해 결정하고 정책이 제대로 실행될 수 있도록 해야 합니다. 국가판무관부에 [ROOT.GetAdjective]인 정치인을 임명해야 할까요, 아니면 현지 협력자를 활용해야 할까요?"
