 wuw_GER_reichskommissariats.8.b: "현지 협력자를 활용하는 것이 현명할 것이다"
 wuw_GER_reichskommissariats.9.t: "볼가 독일의 상황"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader](은)는 볼가 독일 식민지를 제국의 영토로 만들고 가능한 한 본국과 통합해야 한다고 목소리를 높여 왔습니다. 그러나 현지의 행정가들은 볼가 독일은 가까운 국가에서 통치하는 것이 더 현명한 방법이라고 생각합니다. 이 문제를 어떻게 처리해야 할까요?"
 wuw_GER_reichskommissariats.9.a: "제국의 영토로 만들어야한다!"
 wuw_GER_reichskommissariats.9.b: "모스코비엔에 통합될 것이다"
