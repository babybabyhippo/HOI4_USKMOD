l_english:
 CHI_secure_internal_politics:0 "내정 안정화"
 CHI_secure_internal_politics_desc:1 "우리 정부가 혼란스러운 중국 정치에서 살아남으려면 내부 싸움에 정신이 팔려서는 안 됩니다. 어떤 내부의 반대파라도 뿌리 뽑아야 합니다."
 CHI_cooperation_with_the_nationalists:0 "국민당과의 협력"
 CHI_cooperation_with_the_nationalists_desc:1 "국민당이 나라를 통일하고 일본을 물리칠 가장 좋은 기회를 제안하였습니다. 그들이 우리를 위협으로 보지 않도록 하여야 합니다."
 CHI_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap]과 공산당의 편에 선 군벌들이 이에 대응하여 §H국경 분쟁§!을 시작할 수 있습니다."
 CHI_technological_cooperation:0 "기술 협력"
 CHI_technological_cooperation_desc:1 "중앙정부와의 협력은 우리가 그들이 개발하는 어떤 신기술에도 접근할 수 있도록 보장할 것입니다."
 CHI_new_model_province:0 "새로운 모범성"
 CHI_new_model_province_desc:1 "중앙정부가 나라를 현대로 끌고 가고자 분투하는 동안, 우리는 훨씬 더 작은 규모의 개혁을 시행하여  국가의 나머지 지역들의 낙후와는 대조적으로 진보의 빛나는 등불로 여겨질 것입니다."
 CHI_root_out_corruption:0 "부패 근절"
 CHI_root_out_corruption_desc:1 "수십 년간 정부 관료들은 지위를 남용하여 사리사욕을 채우고 국민을 괴롭혔으며, 사리사욕을 채운 범죄자들을 눈감아주었습니다. 이제는 끝입니다."
 CHI_embrace_the_opium_trade:0 "아편 무역 수용"
 CHI_embrace_the_opium_trade_desc:1 "국가가 돌아가려면 돈이 필요합니다. 현재 상황에서 우리는 출처에 대하여 까다로울 수가 없습니다."
 CHI_land_reform:0 "토지개혁"
 CHI_land_reform_desc:1 "공산주의자들이 공격적인 토지 재분배 계획을 계속하며 농민들 사이에서 많은 지지자들을 얻고 있습니다. 국민을 우리 편으로 만들려면 덜 급진적인 계획을 시행하여야 합니다."
 CHI_reform_the_administration:0 "행정 개혁"
 CHI_reform_the_administration_desc:1 "정부 차원에서의 우리의 모든 노력이 지방 차원에서 시행되지 못하면 무가치합니다. 현장의 관리들이 우리의 명령을 시행할 능력과 의지가 있게 하여야 합니다."
 CHI_join_the_republican_government:0 "민국 정부에 가담"
 CHI_join_the_republican_government_desc:1 "우리의 영토가 강력해지고 정부가 개혁되었으니, 중앙정부에 접근하여 협상장에 앉을 것을 요구할 때입니다. 일단 우리가 정부 내에서 인정받는 정당이 되면, 우리는 이 새로운 합법성을 이용하여 다른 주에서 지지를 얻어 세력 기반을 성장시킬 수 있습니다."
 CHI_power_struggle:0 "권력 투쟁"
 CHI_power_struggle_desc:1 "국정에 대한 우리의 정치적 영향력이 크게 성장하였습니다. 우리는 이제 동등하게 다른 국가들에 접근할 수 있습니다."
 china_nationalist_focus:0 "중국국민당 중점계통도"
 china_communist_focus:0 "중국 공산당 중점계통도"
 CHI_cooperation_with_the_communists:0 "공산당과의 협력"
 CHI_cooperation_with_the_communists_desc:1 "국민당은 현대 국가를 건설하려고 하였으나 실패하였습니다. 국가는 어느 때보다도 분열되었고, 농민들은 정부를 두려워하며 살고 있으며, 부패는 정부에 만연하며, 일본 제국주의자들까지 국경 너머에 앉아 있습니다. 아마도 공산주의가 미래를 위한 더 나은 비전일지도 모릅니다."
 CHI_cooperation_with_the_communists_effect_tooltip:0 "국민당의 편에 선 군벌들이 이에 대응하여 §H국경 분쟁§!을 시작할 수 있습니다.\n"
 CHI_land_redistribution:0 "토지 재분배"
 CHI_land_redistribution_desc:1 "농민들은 우리 경제의 바탕을 이루고 있음에도 지주들에게 무자비하게 착취당하고 있습니다. 토지를 경작하는 사람들을 실제로 땅을 소유하는 사람들로 만드는 것은 훨씬 더 공정하고 생산적인 사회로 안내할 것입니다."
 CHI_ideological_education:0 "이념 교육"
 CHI_ideological_education_desc:1 "미래의 성공 기반은 오늘 만들어집니다. 미래 세대는 모든 역사는 계급투쟁의 역사라는 근본적인 진리와 그 안에서 그들의 역할을 배워야만 합니다."
 CHI_land_value_tax:0 "토지가치세"
 CHI_land_value_tax_desc:1 "토지에 직접 세금을 매기는 것은 가장 여유가 있는 사람들에게 세금을 걷는 훨씬 안정적이고 공정한 과세체계입니다."
 CHI_judiciary_reforms:0 "사법부 개혁"
 CHI_judiciary_reforms_desc:1 "우리 행정부가 변화를 가져오려면, 모든 판사들이 우리의 법률을 올바르게 적용하기에 충분한 교육을 받았는지 확인하여야 합니다."
 CHI_communist_administrators:0 "공산주의자 행정관"
 CHI_communist_administrators_desc:1 "행정관 중 보수파는 너무 확고해서 우리의 사고방식에 전혀 휘둘릴 수 없습니다. 우리는 그들을 완전히 급진적인 사상을 가진 새롭고 젊은 행정관들로 대체하여야 합니다."
 CHI_join_the_chinese_soviet:0 "중화소비에트 가입"
 CHI_join_the_chinese_soviet_desc:1 "혁명은 오직 공산주의자들이 단결하여야 성공할 수 있습니다. 물론 혁명이 시작되기도 전에 당내 반동적인 요소들이 혁명을 탈선시키지 않도록 하여야 합니다."
 CHI_the_yanan_incident:0 "옌안 사건"
 CHI_the_yanan_incident_effect_tt:1 "§H[SOU.GetNameDef]§!에 §H[WTT_communist_china.GetNameDef]§!(을)를 공산당 지도자로 교체하기 위한 지원을 요청합니다.\n그들이 거부하면 §H[WTT_communist_china.GetNameDef]§!과의 전쟁으로 이어질 것입니다.\n§H[SOU.GetNameDef]§!과의 이 거래는 [SOU.GetLeader]의 요구를 받아들여야 할 것입니다.\n"
 CHI_the_yanan_incident_desc:1 "현 주석은 소비에트 연방의 사회주의 형제들에게 등을 돌렸습니다. 우리는 소련에 접근하여 중국 전역에 혁명을 일으킬 지지를 확보하여야 합니다."
 CHI_opposition:0 "반대파"
 CHI_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§!(은)는 이에 대응하여 국경 분쟁을 시작할 수 있습니다."
 CHI_opposition_desc:1 "중앙정부는 부패하고 나약합니다. 공산주의자들은 반만년의 중국 역사를 파괴하려고 합니다. 이러한 상황은 어떤 수단을 쓰더라도 어려운 선택을 내리고 나라를 통합시킬 수 있는 위대한 지도자를 부르고 있습니다."
 CHI_public_works:0 "공공사업"
 CHI_public_works_desc:1 "사람들은 우리가 그들을 위하여 일하고 있다는 것을 알아야 합니다. 세간의 이목을 끄는 몇몇 계획들은 유용한 선전물이 되어 사람들이 우리를 더 지지한다면 중국 전역이 어떤 모습일 수 있을지 보여줄 것입니다."
 CHI_labor_reform:0 "노동 개혁"
 CHI_labor_reform_desc:1 "중국의 노동 방식과 풍속은 수천 년 넘게 발전하여왔습니다. 현대로 움직이게 할 때입니다."
 CHI_rural_militias:0 "농촌 민병대"
 CHI_rural_militias_desc:1 "광대한 시골 지역에서는 군사 지원이 급습당한 곳에 오는데 보통 오랜 시간이 걸립니다. 우리는 현지 민병대들을 양성함으로써, 어떤 침략자도 시골 지역을 지나 이동하는 것을 어렵게 할 수 있습니다."
 CHI_war_taxes:0 "전시 세금"
 CHI_war_taxes_desc:1 "절망적인 상황에서는 절망적인 수단이 필요한 법입니다. 전쟁이 계속된다면, 우리는 사람들의 경제적 자원을 가능한 최대로 동원하여야 합니다."
 CHI_seek_japanese_support:0 "일본의 지원 모색"
 CHI_seek_japanese_support_desc:1 "중앙정부와 공산당 모두 강력한 우방을 갖고 있습니다. 우리가 마지막에 최후의 승자로 남기 위해선, 우리만의 보호자를 찾아야 할 것입니다."
 CHI_personal_leadership:0 "개인의 지도력"
 CHI_personal_leadership_desc:1 "군 지휘부를 분산시키면 장교들이 권력을 뺏을 생각을 하게 만들 수도 있습니다. 우리는 군인들이 언제나 항상 정부에 충성하도록 하여야 합니다."
 CHI_cult_of_personality:0 "개인숭배"
 CHI_cult_of_personality_desc:1 "사람들은 누가 이 암울한 시대를 지나 밝은 미래로 인도하는지, 그리고 그 사람이 가진 많은 뛰어난 자질들을 알아야 합니다."
 CHI_provoke_border_clashes:1 "국민당과의 국경 분쟁"
 CHI_provoke_border_clashes_desc:1 "우리는 아직 전면전을 감당할 수 없습니다. 작고 조심스러운 충돌은 완전히 짓밟혀지지 않으며 가치 있는 땅을 얻을 수 있게 해줍니다. 이상적으로 말하면, 우리는 상대가 다른 곳으로 군대를 투입하였을 때 바로 공격할 것입니다."
 CHI_defensive_posture:0 "방어 태세"
 CHI_defensive_posture_desc:1 "이 갈등은 마라톤이지, 단거리 경주가 아닙니다. 다른 세력들에 너무 일찍 도전하는 것은 우리를 재앙을 초래할 것입니다. 당장은 방어 태세를 취해야 할 것입니다."
 CHI_rapid_mobilization:0 "신속한 동원령"
 CHI_rapid_mobilization_desc:1 "중국의 지도부가 되기 위한 유력한 경쟁자가 되려면 아군의 규모를 늘려야만 합니다. 우리는 훈련을 능률화하는 새로운 방법들을 개발하여 어떤 도전에도 부합할 수 있는 군대를 만들 것입니다."
 CHI_proclaim_rival_government:0 "경쟁 정부 선포"
 CHI_proclaim_rival_government_desc:1 "우리의 야망을 공식적으로 드러낼 때입니다. 우리에게는 중국의 완전한 통제 외에 필요한 것은 없으며, 우리는 동등한 조건에서 세계의 나머지와 협상할 것입니다."
 CHI_industrial_investment:0 "산업 투자"
 CHI_industrial_investment_desc:1 "우리의 자원은 제한적일 수도 있지만, 우리는 자본을 쏟아부어서라도 경제를 개선해야 할 것입니다."
 CHI_public_education_reform:0 "공교육 개혁"
 CHI_public_education_reform_desc:1 "현대 국가의 기반은 지식과 과학입니다. 우리는 먼저 그 기반을 발전시키고 강화하여야만 합니다."
 CHI_local_arms_production:0 "현지 무기 생산"
 CHI_local_arms_production_desc:1 "우리가 전쟁에서 보잘것없는 소규모 세력으로 보이는 한, 외부의 무기 전달에 의존할 수 없습니다. 우리는 무기를 제조하는 우리만의 조병창들을 개발하여야 할 것입니다."
 CHI_long_term_economic_planning:0 "장기 경제 계획"
 CHI_long_term_economic_planning_desc:1 "우리의 관료기구는 중앙정부만큼 크지 않습니다. 이는 경제 발전을 방해하는 불필요한 요식의 대부분을 줄이고 가능한 최고의 이익을 얻기 위한 우리의 적당한 노력을 집중할 수 있게 해줍니다."
 CHI_local_arms_development:0 "현지 무기 개발"
 CHI_local_arms_development_desc:1 "외제 총기를 대충 복제해서 생산하는 것만으로는 부족합니다. 우리가 중원의 나머지 부분과 대등한 수준을 유지하기 위해선 신무기를 개발해야 합니다."
 90_days_tt:0 "시행에 90일이 걸립니다.\n"
 CHI_heavy_weapons_development:0 "중화기 개발"
 CHI_heavy_weapons_development_desc:1 "자원이 부족하기 때문에, 우리는 가진 것을 최대한 활용해야 합니다. 새로운 야포를 개발하도록 명령해야 합니다."
 CHI_anti_opposition_campaigns:0 "반대파 적대 운동"
 CHI_anti_opposition_campaigns_desc:0 "우리의 적들이 국경 바로 너머로 모여들고 있습니다. 손쓰지 않고 내버려 둘 수 없습니다. 일련의 소규모 공세로 그들을 물러나게 하고 더 많은 공간을 확보해야 합니다."
 CHI_anti_opposition_campaigns_effect_tooltip:0 "우리와 같은 편에 협력하지 않는 군벌과의 §H국경 분쟁§!을 시작하는 £decision_icon_small §H결정§! 해금\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§R아직 공산당의 편에 선 군벌이 없습니다.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§R아직 국민당의 편에 선 군벌이 없습니다.§!\n"
 CHI_institute_cross_border_raids:0 "월경 습격 개시"
 CHI_institute_cross_border_raids_desc:0 "우리가 우리의 영토를 위해 싸울 수 있고 싸울 의지가 있다는 것을 보여주지 않는 한, 중국의 지도부가 되기 위한 투쟁에서 독립적인 경쟁자로서 진지하게 받아들여지지 않을 것입니다. 작은 기습 몇 번이 우리의 결의와 힘을 드러내고 취약한 영토를 차지할 수 있을 것입니다."
 CHI_institute_cross_border_raids_effect_tooltip:0 "[WTT_communist_china.GetNameDef]과의 §H국경 분쟁§!을 시작하는 £decision_icon_small §H결정§! 해금\n"
 CHI_provoke_border_clashes_effect_tooltip:0 "[WTT_current_china_leader.GetNameDef]과의 §H국경 분쟁§!을 시작하는 £decision_icon_small §H결정§! 해금\n"
 CHI_inflation_up_tt:0 "인플레이션 §R상승§!.\n"
 CHI_inflation_down_tt:0 "인플레이션 §G감소§!.\n"
 CHI_invite_foreign_investors:0 "외국 투자자 초청"
 CHI_invite_foreign_investors_desc:0 "굴욕적일 수도 있지만, 우리 나라를 산업화하는 가장 좋은 방법은 우리를 착취해온 바로 그 자들에게 접근하는 것입니다."
 CHI_mission_to_germany:0 "독일 사절단"
 CHI_mission_to_germany_desc:0 "유럽의 패배자들은 조국을 개혁하고 옛 영광을 되찾는 데 큰 진전을 이루었습니다. 우리는 그들에게서 많은 것을 배울 수 있습니다."
 CHI_give_falkenhausen_citizenship:0 "팔켄하우젠에게 시민권 부여"
 CHI_give_falkenhausen_citizenship_desc:0 "독일 고문단은 우리 군대를 재건하고 현대화하는 데 지대한 공을 세웠습니다. 정치적 상황이 어떻게 변하더라도 그들이 여기에 머물 수 있도록 해야 합니다."
 falkenhausen_tt:0 "다른 국가가 이미 폰 팔켄하우젠에게 시민권을 부여했습니다."
 CHI_chinese_general_staff:0 "중국 참모본부"
 CHI_chinese_general_staff_desc:0 "잘 조직된 참모단은 복잡한 작전을 계획하는 데 핵심입니다. 우리는 독일의 사례를 배워 비슷한 조직을 만들어야 합니다."
 CHI_wargaming_division:0 "교도사단"
 CHI_wargaming_division_desc:0 "우리는 미래의 전쟁을 예측하고 적을 물리칠 수 있는 새로운 전술과 전략을 개발하는 데 초점을 맞춘 참모본부의 특별 부서를 구성해야 합니다. 그들은 아마도 일종의 계산 장치를 사용하여 세계 대전을 모의 실험해볼 수 있을 것입니다..."
 CHI_closer_ties_with_germany:0 "독일과의 밀접한 결속"
 CHI_closer_ties_with_germany_desc:0 "독일로 파견된 우리 사절단은 산업 발전을 지원하기 위한 대출을 포함하여 훨씬 더 큰 협력의 가능성을 열어 주었습니다."
 CHI_purchase_tanks:0 "전차 구매"
 CHI_purchase_tanks_desc:0 "기갑 차량은 현대전의 선봉을 이루게 될 것입니다. 우리는 중국의 첫 번째 기갑사단을 조직하기 위하여 적절한 양의 전차를 구매해야만 합니다."
 CHI_chinese_panzers:0 "중국 전차"
 CHI_chinese_panzers_desc:0 "독일 전차는 의심할 여지 없이 세계 최고입니다. 우리는 그들의 예시를 배우고 그들의 양식에 따라 우리만의 전차를 개발해야 합니다."
 CHI_tank_plant:0 "전차 공장"
 CHI_tank_plant_desc:0 "새로운 전차에 대한 연구가 진행됨에 따라 이제 전차 제작을 위한 전용 공장에 투자할 수 있게 되었습니다."
 CHI_experimental_mechanised_unit:0 "실험적인 기계화 부대"
 CHI_experimental_mechanised_unit_effect:0 "2개 §Y경전차§! 및 4개 §Y차량화§!대대로 구성된 사단 획득\n"
 CHI_experimental_mechanised_unit_desc:0 "유럽의 이론가들은 전차를 사용하는 최선의 방법을 오랫동안 논의했습니다. 쾌속전차와 기동보병을 결합한 부대가 최선으로 보입니다. 우리도 그런 부대를 만들 것입니다."
 CHI_combined_arms_warfare:0 "제병협동전"
 CHI_combined_arms_warfare_desc:0 "트럭은 현대 기계화전에 관한 기초적인 실험을 하기에는 충분했지만, 처참한 국토 횡단성과 장갑의 부족으로 최전선에서 운용하기에는 적합하지 않습니다."
 CHI_hire_soviet_designer:0 "소비에트 설계사 고용"
 CHI_hire_soviet_designer_desc:0 "소련은 오랫동안 전차를 실험해 왔으며 세계 최고의 전차 설계사들을 보유하고 있습니다. 우리는 그 중 하나을 고용하여 우리를 위한 기갑 전투 차량을 설계하도록 할 것입니다."
 CHI_joint_tank_development:0 "공동 전차 개발"
 CHI_joint_tank_development_desc:0 "소비에트 설계사와 일을 하며 얻은 경험으로, 공동 설계부를 만들어 더 조직화된 작업을 하며 서로 배울 수 있을 것입니다."
 CHI_mission_to_the_soviet_union:0 "소비에트 연방 사절단"
 CHI_mission_to_the_soviet_union_desc:0 "소비에트 연방은 일본의 팽창주의에 대한 균형추로서 중국에 관심을 보이고 있습니다. 우리의 목표가 일치하는지 확인하기 위해 모스크바로 사절단을 보낼 것입니다."
 CHI_rapprochement_with_soviet_union:0 "소비에트 연방과의 화해"
 CHI_rapprochement_with_soviet_union_desc:0 "우리와 소비에트 연방 사이에는 이념적 차이가 존재하지만, 그들은 우리와 같은 관심사를 두고 있습니다. 우리의 새로운 관계를 공식화하고 상호 불가침조약을 체결해 양국이 함께할 것임을 세계에 보여줍시다."
 CHI_invite_soviet_advisers:0 "소련 고문단 초청"
 CHI_invite_soviet_advisers_desc:0 "소련은 우리 군대 재건을 돕기 위해 군사고문단을 보내겠다고 제안했습니다."
 soviet_advisers_tt:0 "소련은 이미 중국의 세력에 군사고문단을 파견했습니다."
 CHI_the_soviet_volunteer_group:0 "소비에트 의용대"
 CHI_the_soviet_volunteer_group_desc:0 "우리 공군은 이 지역의 다른 세력에 비해 비참할 정도로 약한 상태입니다. 소련이 의용대를 파병할 가능성을 열어두고 있습니다."
 CHI_reach_out_to_france:0 "프랑스에 접근"
 CHI_reach_out_to_france_desc:0 "비록 프랑스가 계속해서 우리에게 굴욕을 주고 새로운 양보를 강요했더라도 현재의 상황에서는 그들의 도움이 필요합니다."
 CHI_small_arms_expertise:0 "소화기 전문 기술"
 CHI_small_arms_expertise_desc:0 "개인화기는 여전히 우리 군대의 주력 무기입니다. 우리는 이 분야를 가능한 한 현대적으로 유지하는 데 적당한 자원을 집중해야 합니다."
 CHI_elite_mountaineers:0 "정예 산악병"
 CHI_elite_mountaineers_desc:0 "산악전은 평지에서의 전투와는 완전히 다른 것입니다. 우리의 지형을 최대한 활용하기 위해 이 분야의 특수부대를 훈련해야 합니다."
 CHI_free_mountain_template_tt:0 "§Y7개 산악병§! 및 §Y2개 포병§!대대로 구성된 편제 획득.\n"
 CHI_heavy_weapons:0 "중화기"
 CHI_heavy_weapons_desc:0 "지원해줄 포병이 없는 군대는 심각한 공격에 대항할 수 없습니다. 우리 군대가 이에 적절한 장비를 갖추고 있는지 확인해야 합니다."
 CHI_guarantee_the_hanoi_route:0 "하노이 경로 보장"
 CHI_guarantee_the_hanoi_route_desc:0 "하노이를 거쳐 우리 국경까지 북쪽으로 가는 경로는 일본과의 전쟁이 발발할 경우 외부 세계로부터 최대한 많은 지원을 제공할 것입니다."
 CHI_construction_battalions:0 "건설 대대"
 CHI_construction_battalions_desc:0 "우리 나라에 풍부한 것 한 가지를 꼽는다면 바로 사람입니다. 필수적인 공병 작업을 수행하기 위해 삽만 있으면 되는 특별한 부대를 창설할 수 있습니다."
 CHI_french_military_mission:0 "프랑스 군사고문단"
 CHI_french_military_mission_desc:0 "프랑스군은 유럽에서 가장 잘 훈련된 군대 중 하나입니다. 우리도 그들에게서 많은 것을 배울 수 있습니다."
 CHI_french_drill:0 "프랑스식 훈련"
 CHI_french_drill_desc:0 "프랑스인들은 대전쟁에서의 경험으로 방어에 특화된 군대를 만들었습니다. 그들의 훈련 방식과 제식을 받아들인다면, 우리의 방어 능력을 개선할 수 있을 것입니다."
 CHI_modern_logistics:0 "현대식 군수"
 CHI_modern_logistics_desc:0 "잘 작동하는 군수 체계가 없다면, 야전의 군대를 유지할 수 없을 것입니다."
 CHI_renegotiate_the_unequal_treaties:0 "불평등 조약 재협상"
 CHI_renegotiate_the_unequal_treaties_desc:0 "너무 오랫동안 서양인들은 우리가 우리 국경 안에서 하는 일에 관여해 왔습니다. 그들의 시민들은 우리 법으로 보호를 받으며, 우리는 그들이 우리 도시에서 무엇을 하든지 간에 관여할 수 없었습니다. 이러한 상황은 반드시 끝나야만 합니다. 우리는 다시 한번 저들과 평등하게 서게 될 것입니다."
 CHI_one_china_policy:0 "하나의 중국 정책"
 CHI_one_china_policy_desc:0 "혁명에 뒤따른 혼란 속에서 많은 지역이 분리되어 그들만의 나라를 형성하려고 시도했습니다. 일부는 단순히 중앙정부의 말을 듣지 않았고, 다른 일부는 다시 주권 국가인 척했습니다. 지금과 같이 성장한 우리는 수세기 동안 이어져 온 옛 중국 국경에 대한 권리를 주장한다고 공개적으로 선언할 것입니다."
 CHI_integrate_tibet:0 "티베트 통합"
 CHI_integrate_tibet_desc:0 "티베트 독립의 실험은 이제 끝입니다. 무력 침공도 고려될 수 있지만 우리는 평화적인 수단을 통해 그들이 우리에게 돌아오도록 노력해야 합니다."
 CHI_conquer_tibet:0 "티베트 정복"
 CHI_conquer_tibet_desc:0 "티베트는 우리와 인도 사이에서 전략적으로 중요한 지형을 차지하고 있습니다. 그들은 자신을 방어하기에 너무 약합니다. 우리의 남쪽 측면을 보호하기 위해 개입해야 합니다."
 CHI_renounce_the_mcmahon_line:0 "맥마흔 라인 재설정"
 CHI_renounce_the_mcmahon_line_desc:0 "제국 정부와 영국이 설정한 옛 국경은 영국이 이를 존중하는 척하더라도 결코 정확하지 않았습니다. 수십 년 동안 우리는 이에 맞서기에 너무 약했습니다. 이제는 아닙니다."
 CHI_demand_mongolia:0 "몽골 요구"
 CHI_demand_mongolia_desc:0 "우리와 러시아 사이에 끼어있는 몽골은 언제든지 러시아로 넘어갈 수 있습니다. 우리가 먼저 공격해야 합니다."
 CHI_anti_imperialism:0 "반제국주의"
 CHI_lessons_of_war_completed:0 "§Y육군 개혁§!과 §Y전쟁의 교훈§!의 모든 단계 완료\n\n"
 CHI_anti_imperialism_desc:0 "오늘날 우리는 식민주의의 굴레에서 벗어난 최초의 국가 중 하나로 서 있습니다. 아시아의 다른 민족들도 자신의 운명을 스스로 결정할 수 있도록 하는 것이 우리의 신성한 의무입니다."
 CHI_guidance_and_support:0 "지도와 조력"
 CHI_guidance_and_support_desc:0 "인도차이나 사람들은 자신들의 국가를 건설하는 데 여전히 도움이 필요합니다. 우리는 그들이 다시는 외세의 압력에 시달지지 않도록 할 것입니다."
 CHI_indian_cooperation:0 "인도와 협력"
 CHI_indian_cooperation_desc:0 "인도인들은 식민지 압제의 최후의 족쇄를 벗어 던지기 위해 애쓰고 있습니다. 우리는 그들에게 다가가서 그들의 투쟁을 지지하고 우리 두 나라의 밝은 미래를 위해 함께 나아가야 합니다."
 CHI_commit_to_korean_independence:0 "한국 독립 약속"
 CHI_commit_to_korean_independence_desc:0 "한국인들은 일본의 점령에 대한 첫 번째 희생자들입니다. 그들은 자유민으로서 세계의 국가들 사이에 다시 서게 될 것입니다."
 CHI_influence_mongolia:0 "몽골에 영향력 행사"
 CHI_influence_mongolia_desc:0 "몽골을 우리와 러시아 사이의 완충국으로 삼는다면 우리의 북쪽 측면을 지킬 수 있을 것입니다. 우리는 그들이 스스로를 돌볼 수 있는지 확인하기만 하면 됩니다."
 CHI_imperial_legacy:0 "제국의 유산"
 CHI_imperial_legacy_desc:0 "중국은 동양에서 평화와 안정을 보장하면서 수천 년 동안 지배적인 세력으로 서 있었습니다. 우리의 옛 지위를 되찾을 때입니다."
 CHI_overlordship_over_indochina:0 "인도차이나 지배권"
 CHI_overlordship_over_indochina_desc:0 "인도차이나는 옛날부터 중국의 보호에 의존해 왔습니다. 그 지역이 프랑스의 손에 떨어졌다는 사실은 그들이 스스로를 보호할 수 없음을 보여줍니다."
 CHI_dominate_japan:0 "일본 지배"
 CHI_dominate_japan_desc:0 "수십 년 동안 일본은 우리의 독립에 가장 큰 위협을 가해왔습니다. 그들은 이전에 우리를 정복하기 위해 서구 열강과 동맹을 맺었습니다. 그들이 다시 한번 그리하도록 둘 수 없습니다. 우리가 먼저 공격해야 합니다."
 CHI_secure_the_peninsula:0 "반도 확보"
 CHI_secure_the_peninsula_desc:0 "한반도가 다시는 적들의 손에 떨어지지 않도록 하는 것이 우리의 최우선 관심사입니다."
 CHI_british_cooperation:0 "영국과의 협력"
 CHI_british_cooperation_desc:0 "제일가는 제국주의자들일 수도 있지만, 영국 장교단과 일하는 것은 우리의 공군을 현대화하고 보급품의 지속적인 유통을 보장할 최고의 기회일 것입니다."
 CHI_burma_road:0 "버마 로드"
 CHI_burma_road_desc:0 "버마 로드는 서양을 향한 우리의 생명선입니다. 무슨 수를 써서라도 지켜내야만 하며 보급품의 원활한 유통을 위해 확장할 필요가 있습니다."
 CHI_ledo_road:0 "레도 로드"
 CHI_ledo_road_desc:0 "버마 로드만으로는 우리 수요를 뒷받침할 수 없습니다. 계속해서 싸울 수 있도록 보급품을 가져올 새로운 방법을 찾아야만 합니다."
 CHI_fighter_purchases:0 "전투기 구매"
 CHI_fighter_purchases_desc:0 "우리 공군은 외세의 위협에 대응하기 위해 현대식 전투기가 필요합니다. 우리 산업은 아직 그런 것을 생산할 수 없으니 해외에서 구매해야 합니다."
 CHI_camco:0 "중앙비기제조창"
 CHI_camco_desc:0 "독자적인 항공 산업을 만들고자 한다면 먼저 보유하고 있는 항공기를 조립하고 유지하는 기술과 방법을 배워야 합니다."
 CHI_local_fighter_production:0 "현지 전투기 생산"
 CHI_local_fighter_production_desc:0 "노동자들이 기본적인 유지보수 작업에 익숙해졌으니 이제 현대식 전투기의 모든 부품을 생산하는 단계로 나아갈 수 있습니다."
 CHI_local_bomber_production:0 "현지 폭격기 생산"
 CHI_local_bomber_production_desc:0 "단발형 항공기의 생산 기술을 습득했으니 이제 더 무거운 다발형 엔진을 탑재한 지상 지원 목적의 기체를 개발하고 생산할 수 있습니다."
 CHI_the_hump:0 "험프"
 CHI_the_hump_desc:0 "히말라야를 넘나드는 공수 작전은 다른 수송로를 대체하기에는 부족하지만 방해하기 훨씬 어려울 것입니다."
 CHI_chinese_expeditionary_force:0 "중국 원정군"
 CHI_chinese_expeditionary_force_desc:0 "우리 동맹국과의 긴밀한 공조를 위해 미국에서 합동군을 이끌 장군을 한 명 파견했습니다."
 CHI_the_chu_x_po:0 "주 X-PO"
 CHI_the_chu_x_po_desc:0 "주 X-PO는 중국 발전의 정점을 상징합니다. 이는 중국에서 개발되어 생산한 최초의 전투기로 어떠한 적과도 맞붙을 수 있습니다."
 CHI_mission_to_the_us:0 "미국 사절단"
 CHI_mission_to_the_us_soong_us_decision:0 "§Y쑹메이링§!을 §Y정치고문§!으로 사용한다면 미국이 §Y일본§!에 맞선 우리의 전쟁을 지원할 수 있을 것입니다.\n"
 CHI_mission_to_the_us_desc:0 "중국은 오랫동안 미국에 강력한 협력자들을 가지고 있었습니다. 그들은 우리에게 필요한 지원을 받을 수 있는 가장 좋은 기회를 제공합니다."
 CHI_hire_chennault:0 "셔놀트 고용"
 CHI_hire_chennault_desc:0 "클레어 셔놀트는 우리를 위해 일하는 데 관심을 보인 미국의 공중전 이론가입니다. 우리 공군을 재건하려면 그를 고용해야 합니다."
 CHI_invite_the_flying_tigers:0 "플라잉 타이거스 초청"
 CHI_invite_the_flying_tigers_desc:0 "미국에 있는 우리의 친구들은 조종사들로 구성된 의용대를 조직했고 우리를 지원하기 위해 많은 현대식 전투기를 구입했습니다."
 CHI_sino_american_cooperative_organization:0 "중미특종기술합작소"
 CHI_sino_american_cooperative_organization_desc:0 "미 전략사무국은 적 전선의 후방에서 특수 작전을 조직하기 위해 우리와 협력하고자 합니다. 이는 이 분야에서 우리 자신의 역량을 개발하는 데 도움이 될 것입니다."
 CHI_light_cruiser_project:0 "경순양함 계획"
 CHI_light_cruiser_project_desc:0 "신뢰할 수 있는 대양해군을 만드는 첫 단계는 순양함 함대를 현대화하는 것입니다. 우리의 첫 계획이 너무 야심차서는 안 됩니다."
 CHI_heavy_cruiser_project:0 "중순양함 계획"
 CHI_heavy_cruiser_project_desc:0 "이전 순양함 설계의 성공으로 우리는 규모를 키우고 성능을 개선해 함대를 방어할 역량이 있는 함선을 만들 수 있습니다."
 CHI_naval_aviation:0 "해군항공대"
 CHI_naval_aviation_desc:0 "해전의 미래는 항공모함에 있습니다. 우리만의 항공모함을 가지지 못한다면 절대 진정한 해군력으로 여겨지지 못할 것입니다."
 CHI_carrier_air_wing:0 "항모 비행단"
 CHI_carrier_air_wing_desc:0 "항공모함은 그것에서 이착륙하는 함재기만큼만 좋습니다. 우리는 이 함재기들이 가장 성능이 좋고 현대적인 기종이도록 확실히 해야 합니다."
 CHI_investment_into_shipbuilding:0 "건함 투자"
 CHI_investment_into_shipbuilding_desc:0 "대규모 함대를 지원하려면 대규모 산업 기반이 필요합니다. 우리는 조선소 건설을 돕기 위해 외국 투자자를 초청해야 합니다."
 CHI_order_destroyers:0 "구축함 주문"
 CHI_order_destroyers_desc:0 "해군 재무장을 위한 첫 단계로 소규모 구축함 선단을 생산해야 합니다."
 CHI_train_marines:0 "해병대 훈련"
 CHI_train_marines_desc:0 "우리의 긴 해안선은 적의 상륙에 취약하지만, 이는 지상으로 올라온 적들을 예상하지 못한 방향에서 공격할 기회를 주기도 합니다."
 CHI_collaboration_with_the_japanese:0 "일본과의 협력"
 CHI_collaboration_with_the_japanese_desc:0 "중국에 대한 그들의 의도가 무엇이든, 일본은 우리가 충분한 존중을 보인다면 우리와 협력할 의향이 있다는 점을 분명히 했습니다."
 CHI_modern_submarines:0 "현대식 잠수함"
 CHI_modern_submarines_desc:0 "일본인들은 그들의 함대에 공공연히 도전할 수 없도록 기술적 지식을 우리와 나누기를 꺼리고 있지만, 잠수함전이라면 보조적인 것으로 여기는 듯합니다. 물론 우리가 반드시 그런 의견을 공유할 필요는 없습니다."
 CHI_coastal_patrol_planes:0 "해안 초계 폭격기"
 CHI_coastal_patrol_planes_desc:0 "우리의 긴 해안선은 공중에서만 효과적으로 정찰할 수 있습니다. 현대 뇌격기는 많은 자원을 소비하지 않고도 해안을 방어할 수 있게 해줄 것입니다."
 CHI_three_principles_of_the_people:0 "삼민주의"
 CHI_three_principles_of_the_people_desc:0 "민국을 건국하신 쑨원 박사께서 나라의 근본이 될 민족주의, 민주주의, 민생주의라는 세 가지 원칙을 세우셨습니다."
 CHI_welfare:0 "민생주의"
 CHI_welfare_desc:0 "현대 국가는 필요할 때 시민들이 국가를 기꺼이 지키도록 시민들을 돌보아야 합니다."
 CHI_refugee_relief_agency:0 "난민 구호국"
 CHI_refugee_relief_agency_desc:0 "전쟁의 격변으로 인해 수백만 명이 집을 잃었습니다. 그들이 머물 장소를 찾도록 도움을 줄 수 있는 기관을 만들 것입니다."
 CHI_land_tax_reform:0 "토지세 개혁"
 CHI_land_tax_reform_desc:0 "우리의 재정은 절망적이고 개혁할 필요가 있습니다. 세수를 늘리는 것이 그 일환입니다."
 CHI_refugee_resettlement:0 "난민 재정착"
 CHI_refugee_resettlement_desc:0 "전쟁은 집을 잃고 자포자기한 채 아무렇게나 정착한 수백만의 난민을 만들었습니다. 우리의 영토 안에 피난처를 만들어주면 그들이 우리 군과 경제에 참여할 수 있을 것입니다."
 CHI_new_life_movement:0 "신생활운동"
 CHI_new_life_movement_desc:0 "도덕, 정직, 정의 그리고 충성. 이 네 가지 미덕은 우리 시민들을 더 좋고 생산적인 삶으로 이끌 것입니다."
 CHI_unemployment_assistance:0 "실업자 지원"
 CHI_unemployment_assistance_desc:0 "실업은 시민들의 빈곤과 궁핍을 줄일 수 없습니다. 굶주림은 공산주의자가 가진 최고의 우군입니다."
 CHI_free_hospitals:0 "무상 의료"
 CHI_free_hospitals_desc:0 "훌륭한 국가는 시민이 질병으로 아픈 순간을 내버려두지 않습니다. 종합적인 의료 복지 체계를 만들어, 우리 인구의 전반적인 건강을 개선할 것입니다. 모두가 이를 지키기 위해 몰려들 것입니다."
 CHI_rural_schooling:0 "농촌 교육"
 CHI_rural_schooling_desc:0 "잘 교육받은 인구는 국가 현대화의 열쇠입니다. 교육받은 행정관 소수에게 의존할 수는 없지만 그들이 각 마을마다 지식과 과학의 정신을 가져다 주도록 할 수 있습니다."
 CHI_democracy:0 "민권주의"
 CHI_democracy_desc:0 "쑨원 박사께서 시작하신 여정은 끝내 헌정으로 반드시 이어질 것입니다. 긴 여정이라는 사실에는 의심할 여지가 없지만, 우리는 한 걸음씩 내딛을 것입니다."
 CHI_constitutional_reform:0 "개헌"
 CHI_constitutional_reform_desc:0 "오늘날 우리가 직면한 문제는 부분적으로 중국의 현실을 반영하는 헌법의 부재에서 비롯됩니다. 우리는 이것을 바로잡아야 합니다."
 CHI_republicanism:0 "공화주의"
 CHI_republicanism_desc:0 "우리가 서양의 형태를 따른 공화국이 되려는 것이 진심인지 많은 서양인들이 궁금해하고 있습니다. 우리의 의도를 공개적으로 선언해야 합니다."
 CHI_inter_party_coordination_council:0 "정당 간 조정위원회"
 CHI_inter_party_coordination_council_desc:0 "우리 나라를 다당제 민주주의로 전환하며 필수적이었던 훈정을 끝내는 첫 단계는 다른 이해 당사자들이 정책 결정에 발언권을 갖도록 허용하는 조직이 될 것입니다."
 CHI_judicial_yuan:0 "사법원"
 CHI_judicial_yuan_desc:0 "쑨원 박사께서는 오권분립이 이루어진 현대적인 공화국을 꿈꾸셨습니다. 우리 사법부는 외부 영향으로부터 독립되어 오로지 법률에만 근거하여 사건을 판결해야 합니다."
 CHI_control_yuan:0 "감찰원"
 CHI_control_yuan_desc:0 "부패는 어떤 정부에서나 필연적입니다. 효율적인 정부는 이를 수시로 확인하는 데 주력해야 합니다. 우리는 입법원, 행정원과 사법원과 동등하되 독립된 정부 기관을 만들 것입니다."
 CHI_examination_yuan:0 "고시원"
 CHI_examination_yuan_desc:0 "수천 년 동안 중국 관료들은 엄격한 과거 시험으로 간택되었습니다. 필요한 학문은 바뀌었을지 몰라도 원칙은 여전히 같습니다."
 CHI_executive_yuan:0 "행정원"
 CHI_executive_yuan_desc:0 "정부의 핵심은 법률을 집행하는 행정입니다. 기능하는 공화 정부를 수립하기 위한 첫 단계가 행정원을 설립하는 것이라는 점은 자명합니다."
 CHI_legislative_yuan:0 "입법원"
 CHI_legislative_yuan_desc:0 "자신들을 다스릴 법을 제정할 주체를 선출하는 유권자의 능력은 현대 공화국의 핵심입니다. 우리 나라는 이에 부족해서는 안 됩니다."
 CHI_nationalism:0 "민족주의"
 CHI_nationalism_desc:0 "혈족과 종교를 넘어선 민족 의식이 대중을 국가로 만듭니다."
 CHI_foreign_threats:0 "외세의 위협"
 CHI_foreign_threats_desc:0 "몇 년 전, 일본은 우리에게서 만주를 강탈하고 괴뢰 국가를 세웠습니다. 그들은 전 중국을 예속하기 전까지 멈추지 않을 것입니다. 지역 군벌들과 거래를 해서라도 반드시 그들과 맞설 준비가 되어 있어야 합니다."
 CHI_prioritize_the_interior:0 "내정 우선시"
 CHI_prioritize_the_interior_desc:0 "일본이 빼앗아간 영토를 다시 되찾는다는 생각에 즐거워하기 전에, 우리의 내정을 다스려야만 합니다. 여러 지역으로 갈라져 서로 싸우며 분열되고 만다면, 우리에게 기회란 없을 것입니다."
 CHI_united_front:0 "국공합작"
 CHI_united_front_desc:0 "일본이 우리의 숨통을 조이고 있고, 우리는 받을 수 있는 모든 도움을 수락해야만 합니다. 도와주기를 청하는 자가 공산주의자라 할지라도."
 CHI_pick_a_fight_with_japan:0 "일본과의 전쟁"
 CHI_pick_a_fight_with_japan_desc:0 "수년간 일본은 우리에게 꼬리에 꼬리를 무는 요구를 퍼부어댔습니다. 그런 날들은 끝입니다. 다음에는 아무리 사소한 요구를 해와도 한 치의 양보조차 하지 않을 것입니다."
 CHI_anti_communism:0 "반공주의"
 CHI_anti_communism_desc:0 "공산주의는 우리 민족에 대한 가장 큰 위협입니다. 무조건 없애야 합니다."
 CHI_subjugate_the_warlords:0 "군벌 예속화"
 CHI_subjugate_the_warlords_desc:0 "우리가 약하던 시절, 지역 군벌들이 나라의 많은 곳을 장악했습니다. 그들이 우리에게 어떤 식으로든 답을 하여야 한다는 사실을 상기시킬 때입니다."
 CHI_war_of_resistance:0 "항전"
 CHI_war_of_resistance_desc:0 "우리는 아직 일본과의 전쟁을 수행할 만큼 강하지 못합니다. 다시 공격할 수 있을 때까지 침략자들에 저항해야만 합니다."
 CHI_industrial_evacuations:0 "산업시설 대피"
 CHI_industrial_evacuations_desc:0 "현대전은 공장의 수로 이기는 것입니다. 총 없는 군대는 우스꽝스러운 모자를 쓴 인파에 불과합니다."
 CHI_war_of_national_liberation:0 "국가해방전쟁"
 CHI_war_of_national_liberation_desc:0 "일본의 공격을 물리쳤으니, 우리는 공세에 나서 우리의 모든 영토를 해방할 것입니다."
 CHI_scorched_earth_tactics:0 "초토화 작전"
 CHI_scorched_earth_tactics_desc:0 "국가의 존망이 걸린 투쟁에서 생각지 못할 것은 없으며 모든 선택지가 고려되어야만 합니다."
 CHI_war_of_anti_imperialism:0 "반제국주의 전쟁"
 CHI_war_of_anti_imperialism_desc:0 "우리 땅이 압제로부터 자유로우니 이제 적들의 전선으로 눈을 돌려 그들이 어떠한 침략도 일으키지 않도록 해야 합니다."
 CHI_forced_conscription:0 "강제 징병"
 CHI_forced_conscription_desc:0 "우리의 현행 징병 방식은 우리 수요에 부합하는 수의 군인을 만드는 데 충분하지 않습니다. 이 전쟁에서의 패배는 곧 몰살이며, 우리는 국민에게 더 많은 것을 요구해야만 합니다."
 CHI_dare_to_die_corps:0 "결사대"
 CHI_50_cheaper_force_attack:0 "§Y무차별 공격§! 비용 §G-50%§!\n"
 CHI_dare_to_die_corps_desc:0 "투쟁 속에서 민국은 이미 수많은 순국선열을 만들었습니다. 그 수는 이전보다 더 많아질 것입니다. 그들의 희생은 대대손손 기억될 것입니다."
 CHI_military_affairs_commission:0 "군사위원회"
 CHI_military_affairs_commission_desc:0 "우리 군대는 충격적이도록 역량이 부족한 모습을 보여왔습니다. 최고사령부 개혁은 이 문제를 바로잡기 위한 첫걸음일 뿐입니다."
 CHI_fortify_shanghai:0 "상하이 요새화"
 CHI_fortify_shanghai_desc:0 "일본이 공격한다면 첫 번째 타격은 상하이에 떨어질 것입니다. 우리는 준비되어 있어야만 합니다."
 CHI_army_reform:0 "육군 개혁"
 CHI_army_reform_desc:0 "아군 사령부의 각계각층에 부패와 무능 그리고 비겁함이 가득 차 있습니다. 이 문제를 해결하는 것은 긴 과정이 될 것입니다."
 CHI_bureau_of_investigation_and_statistics:0 "조사통계국"
 CHI_bureau_of_investigation_and_statistics_desc:0 "국가의 미래를 위한 전쟁을 벌이고 있는 동안 반역자와 첩자들이 우리 나라를 활보하는 것을 허용할 수 없습니다. 이 새로운 기관이 채택한 방법은 다소 불편하지만, 그 일은 행해져야만 합니다."
 CHI_the_chinese_hindenburg_line:0 "중국의 힌덴부르크선"
 CHI_the_chinese_hindenburg_line_desc:0 "우리 독일 고문단은 대전쟁에서 배운 유용한 요새 건설의 비결을 알려주었습니다. 상하이에 가해질 적의 어떠한 공세도 이 요새 앞에 박살날 것입니다."
 CHI_60_divisions_plan:0 "60사단 계획"
 CHI_60_divisions_plan_desc:0 "문제를 해결하기 위해 대규모 병력에 의존하는 대신, 우리의 외국 고문들은 근본적으로 새로운 계획을 제안했습니다. 그것은 바로 적과 맞서기 위해 고도로 훈련된 사단으로 구성된 소규모 군을 만드는 것입니다. 초기 계획은 이미 시작되었습니다."
 CHI_whampoa_military_academy:0 "황포군관학교"
 CHI_whampoa_military_academy_desc:0 "제대로 된 장교가 없는 군대는 쓸모가 없습니다. 우리의 군대를 일류로 만들고자 한다면 잘 훈련된 장교가 그들을 이끌어야만 합니다."
 CHI_unified_industrial_planning:0 "통일된 산업 계획"
 CHI_unified_industrial_planning_desc:0 "산업화를 향한 우리의 공격적인 계획이 절대 지연되어서는 안 됩니다."
 CHI_expand_the_academica_sinica:0 "중앙연구원 확장"
 CHI_expand_the_academica_sinica_desc:0 "수천 년 동안, 중국은 예술과 과학의 발전에서 세계를 이끌어왔습니다. 우리 대학들에 대한 증가한 자금 지원은 우리의 지위를 되찾는 첫걸음일 뿐입니다."
 CHI_chemical_research_institute:0 "화학연구소"
 CHI_chemical_research_institute_desc:0 "우리가 먼저 화학 무기를 사용하는 일은 절대 없을 테지만, 유사시 그에 맞서 방어하기 위한 준비가 되어 있어야만 합니다. 우리는 중요한 방법론과 기술을 개발하기 위한 새로운 연구기관을 지원할 것입니다."
 CHI_rural_reconstruction_movement:0 "향촌건설운동"
 CHI_rural_reconstruction_movement_desc:0 "우리는 도시 인구의 삶을 개선하는 데 큰 진전을 이루었지만 고작 몇 킬로미터 떨어진 농민들의 삶은 중세와 같은 상태입니다. 우리는 모든 시민이 노동의 성과를 누릴 수 있도록 보장할 것입니다."
 CHI_mining_commission:0 "채광위원회"
 CHI_mining_commission_desc:0 "자원은 전쟁 수행에 필수적입니다. 우리가 필요로 하는 것의 생산을 보장하려면 광업을 도맡아야 합니다."
 CHI_taiyuan_arsenal:0 "태원병공창"
 CHI_taiyuan_arsenal_desc:0 "태원병공창은 중화기를 생산하는 중국의 몇 안 되는 병공창입니다. 우리 부대에 포와 여러 무기를 보급할 수 있도록 확장할 것입니다."
 CHI_develop_the_hanyan_arsenal:0 "한양병공창 개발"
 CHI_develop_the_hanyan_arsenal_desc:0 "한양병공창은 오랫동안 중국군에 총을 보급해왔습니다. 미래에도 그러할 수 있도록 확장할 것입니다."
 CHI_financial_policy:0 "재정 정책"
 CHI_financial_policy_desc:0 "국가의 재정은 특별히 고정된 것이 아니며, 정부의 야심 찬 계획은 많은 사람들에게 초인플레이션을 염려하게 만듭니다. 재정 개혁은 반드시 우선시되어야 합니다."
 CHI_price_controls:0 "물가 통제"
 CHI_price_controls_desc:0 "인플레이션을 통제 아래에 둘 첫걸음은 주요 상품을 고정가에 팔도록 하는 것입니다. 이 정책은 상인들에게 인기가 없을 것입니다."
 CHI_grain_tax:0 "곡물세"
 CHI_grain_tax_desc:0 "정부가 발행한 화폐의 구매력이 점점 낮아지고 있습니다. 언젠가는 우리 군대를 먹일 수조차 없게 될 것입니다. 농민들이 세금을 곡물로 내게 하는 새로운 법률을 제정해 그것이 시장을 거치지 않도록 해야 합니다. 농민들이 이 정책을 좋아하지는 않을 것이며, 총체적인 기근의 위험도 뒤따를 것입니다."
 CHI_reform_the_national_bank:0 "국립은행 개혁"
 CHI_reform_the_national_bank_desc:0 "새로운 국립은행은 정부의 모든 재정 활동을 조직화하고 중요한 기금을 제공할 것입니다."
 CHI_forced_loans:0 "강제 공채"
 CHI_forced_loans_desc:0 "상인과 산업가들은 비교적 평화로운 시기 동안 놀라운 부를 축적했습니다. 이 절망적인 시대에 정부가 그들의 부 일부를 원하는 것이 지나친 것은 아니라고 확신하며, 상황이 허락하는 대로 지체없는 상환을 약속할 것입니다."
 CHI_purchase_tanks_tt:0 "우리는 후원자로부터 100대의 구형 경전차를 받을 것입니다."
 CHI_purchase_fighters_tt:0 "우리의 후원자로부터 50기의 구형 전투기를 받을 것입니다. 영국과 미국 양국으로부터의 지원을 확보하면 양국에서 동시에 판매를 할 것입니다."
 PRC_strengthen_the_central_secretariat:0 "중앙서기처 강화"
 PRC_strengthen_the_central_secretariat_desc:0 "대장정 이후 우리는 국민당과 경쟁할 국가를 만들기 위해 정치 조직을 재편해야만 합니다."
 PRC_marxist_orthodoxy:0 "마르크스주의 정통파"
 PRC_marxist_orthodoxy_desc:0 "진정한 공산주의를 이룩하는 열쇠는 마르크스의 가르침을 최대한 많이 시행하는 것입니다."
 PRC_soviet_leadership:0 "소비에트 정권"
 PRC_soviet_leadership_desc:0 "소비에트 연방은 완전한 공산주의로 나아간 제일의 나라입니다. 우리는 이를 인정하고 그들의 선례로부터 배워야 합니다."
 PRC_soviet_economic_aid:0 "소련의 경제 원조"
 PRC_soviet_economic_aid_desc:0 "외부의 도움이 없다면 대장정의 참상은 세대가 지나도록 계속될 것입니다. 소련에 경제적 지원을 요청하고자 접근해야 합니다."
 PRC_internationalism:0 "국제주의"
 PRC_internationalism_desc:0 "만국의 노동자와 농민은 족쇄를 벗어던지고 단결해야 합니다. 어깨동무를 한 우리는 나은 미래를 건설할 것입니다."
 PRC_agrarian_socialism:0 "농본사회주의"
 PRC_agrarian_socialism_desc:0 "중국은 세계의 산업화된 국가들과 다릅니다. 마르크스가 상상했던 것처럼 공산주의 혁명을 기대하는 것은 우리 나라의 처지를 오해하는 것입니다."
 PRC_rectification_campaign:0 "정풍 운동"
 PRC_rectification_campaign_desc:0 "우리의 투쟁이 취해야 할 방향에 대해 많은 오해가 있었습니다. 우리는 잘못된 동지들에게 그들의 방식이 잘못되었음을 인정할 기회를 주어야 합니다."
 PRC_maoism:0 "마오주의"
 PRC_maoism_desc:0 "위대한 주석께서는 오랜 시간을 들여 자신의 정치 이론을 우리 나라를 앞으로 이끌어갈 일관된 이념으로 발전시켜 오셨습니다."
 PRC_socialism_with_chinese_characteristics:1 "중국 특색 마르크스주의"
 PRC_socialism_with_chinese_characteristics_desc:1 "명석함에는 의심할 여지가 없지만 마르크스는 명백히 유럽인의 관점에서 저술했습니다. 중국의 특수한 상황은 우리가 사회주의 정책을 실행하는 데 반영될 것입니다."
 PRC_proclaim_the_peoples_republic:0 "인민공화국 선포"
 PRC_proclaim_the_peoples_republic_desc:0 "국민당을 물리치고 이제 중국의 합법 정부로서 정당한 자리를 차지해야 할 때입니다. 아직 해야 할 일이 많이 남아 있지만, 미래는 그 어느 때보다 밝아 보입니다."
 PRC_socialist_market_economy:0 "사회주의 시장경제"
 PRC_socialist_market_economy_desc:0 "사회주의와 공산주의를 향한 길은 정의상 자본주의를 통해 이루어져야 합니다. 중국은 제대로 된 자본주의 시장경제를 발전시킨 적이 없어 사회주의를 향한 진전이 거의 불가능합니다. 우리는 더 나아갈 수 있도록 먼저 자본주의적 생산 양식을 발전시켜야 합니다."
 PRC_social_democracy:0 "사회민주주의"
 PRC_social_democracy_desc:0 "당의 급진적인 정책은 상황을 개선하기는커녕 더욱 악화시켰습니다. 모든 결점에도 불구하고 국민당은 더 나은 미래를 건설하기 위한 투쟁에서 우리의 동맹입니다. 우리는 정치적 영역에서 그들을 향해 나아가야 합니다."
 PRC_coalition_government:0 "연립정부"
 PRC_coalition_government_desc:0 "우리 나라의 통일은 분명히 아직 멀었지만 국민당과의 공동정부를 구성하면 그 길은 순조로워질 것입니다."
 PRC_purge_the_radicals:0 "급진파 숙청"
 PRC_purge_the_radicals_desc:0 "우리 당의 일부 분자들은 아직도 계급투쟁 교리를 믿고 소위 착취계급에 반대합니다. 그들을 떠나보낼 것입니다."
 PRC_strengthen_the_left_wing_of_the_kmt:0 "국민당 좌파 강화"
 PRC_strengthen_the_left_wing_of_the_kmt_desc:0 "국민당은 우리 정권 간의 합의를 방해하고자 하는 내부 파벌에 의해 그들만의 문제를 겪고 있습니다. 국민당 내부의 우리 우군들이 권력 투쟁에서 이길 수 있도록 우리의 모든 힘을 다해야 할 것입니다."
 PRC_remove_chiang_kai_shek:0 "장제스 제거"
 PRC_remove_chiang_kai_shek_desc:0 "우리의 노력에도 불구하고 대원수는 여전히 우리를 공산주의자라고 내심 여기는 듯합니다. 그의 독소와도 같은 적대감은 문제가 될 것입니다. 필요한 조치가 취해져야 합니다."
 PRC_national_leadership:0 "국가 지도권"
 PRC_national_leadership_desc:0 "장제스가 사라짐과 동시에 재통일에 대한 최후의 반대 세력도 사라졌습니다. 이 연립정부는 우리가 주도하는 것이 마땅합니다."
 PRC_land_redistribution:0 "토지 재분배"
 PRC_land_redistribution_desc:0 "수 세기 동안 토지를 경작하는 사람들은 실제로 토지를 소유한 사람들에게 임대료를 지불해야 했습니다. 우리는 이것을 바꿀 것입니다."
 PRC_the_yanan_base_area:0 "옌안 근거지"
 PRC_the_yanan_base_area_desc:0 "우리 혁명의 기반은 옌안의 근거지입니다. 다가오는 투쟁에서 승리하기를 원한다면 반드시 확장하고 개선해야만 합니다."
 PRC_prepare_for_war_with_japan:0 "일본과의 전쟁 준비"
 PRC_prepare_for_war_with_japan_desc:0 "일본 군국주의자들은 우리 국가에 가장 큰 위협이 됩니다. 그들은 어떤 중국 정부도 상상하지 못했던 방식으로 분열과 착취를 바라고 있습니다. 이에 비하면 국민당에 대한 투쟁은 미미할 뿐입니다."
 PRC_government_of_national_defense:0 "국방정부"
 PRC_government_of_national_defense_desc:0 "분열된 나라는 곧 패망을 부르는 나라입니다. 우리는 방어를 조직화하기 위해 국민당과 힘을 합쳐야 합니다."
 PRC_confrontation_with_the_warlords:0 "군벌과의 대결"
 PRC_confrontation_with_the_warlords_desc:0 "중국의 일부 인사들은 중 정부를 무시하고 투쟁에서 어느 한쪽을 선택하기를 거부합니다. 그들 중 일부는 심지어 국가를 장악하거나 일본과 협력하려는 계획을 비밀리에 품고 있을 수도 있습니다. 그들은 줄을 서야 합니다."
 PRC_anti_japanese_expedition:0 "항일 원정"
 PRC_anti_japanese_expedition_desc:0 "우리의 현재 처지에서 일본군과 전면전을 벌이는 것은 용감하기보다는 어리석은 일입니다. 먼저 적진에 소규모 분대를 보내 근거지를 건설하는 등 기반을 마련해야 합니다. 때가 되면 우리는 봉기를 일으킬 것입니다."
 PRC_revolutionary_military_commission:0 "혁명군사위원회"
 PRC_revolutionary_military_commission_desc:0 "적들에 맞서는 혁명적 투쟁은 특별히 창설된 조직을 통해 조율되어야 합니다."
 PRC_provoke_japan:0 "일본 도발"
 PRC_provoke_japan_desc:0 "세 세대에 걸쳐 우리는 일본의 위협 아래에서 살아왔습니다. 일본의 팽창을 저지해낸다면 우리는 중국인들의 눈에 영웅으로 비칠 것입니다. 또한 일본인들이 우리에게 필요한 전쟁을 원하지 않는다면, 우리가 시작할 것입니다."
 PRC_protracted_warfare:0 "지구전"
 PRC_protracted_warfare_desc:0 "우리는 우리의 조건에 따라 전쟁을 수행해야 합니다. 중국은 사람도 시간도 많습니다. 적과 공개적으로 전투하는 것은 자살 행위입니다."
 PRC_mobile_warfare:0 "기동전"
 PRC_mobile_warfare_desc:0 "언제까지나 산과 숲 속에 숨어 있을 수는 없습니다. 이제 적과 싸워서 우리가 공개적으로 싸우는 것을 두려워하지 않는다는 것을 세상에 보여줄 때가 왔습니다."
 PRC_peoples_war:0 "인민전쟁"
 PRC_peoples_war_desc:0 "다른 나라들은 기술력과 화력으로 전쟁에서 이길 수 있다고 믿습니다. 우리는 더 나은 것을 알고 있습니다. 기꺼이 희생하려는 의지를 가진 사람들을 견딜 수 있는 기술은 없습니다."
 PRC_100_regiments_campaign:0 "백단대전"
 PRC_100_regiments_campaign_desc:0 "지금까지는 소규모 전투와 접전에만 집중해 왔습니다. 적들은 우리가 약하고 단순히 귀찮은 존재라고 생각합니다. 경계심이 잦아들었을 때 그들은 대공세에 대한 준비가 제대로 되어 있지 않을 것입니다."
 PRC_central_military_commission:0 "중앙군사위원회"
 PRC_central_military_commission_desc:0 "우리의 지위가 더욱 확고해졌으니 우리는 생존을 위한 혁명적 투쟁에서 정권을 위한 투쟁으로 나아갈 수 있습니다."
 PRC_peoples_liberation_army:0 "인민해방군"
 PRC_peoples_liberation_army_desc:0 "중국공농홍군은 위대한 업적을 이루었습니다. 앞으로는 우리 민족의 해방을 위해 투쟁하면서 더욱 큰 영예를 얻게 될 것입니다."
 PRC_peoples_volunteer_army:0 "인민지원군"
 PRC_peoples_volunteer_army_desc:0 "세계의 노동자와 농민을 해방하기 위한 투쟁은 여러 나라에서 벌어지고 있습니다. 이러한 갈등에 직접 개입하는 것이 항상 현명한 것은 아니지만, 때로는 힘의 균형을 바꾸는 데 작은 역량으로도 충분할 수 있습니다."
 PRC_military_intelligence_department:0 "군사정보부"
 PRC_military_intelligence_department_desc:0 "우리에게 값진 정보를 제공하는 많은 친구들이 민중 속에 섞여있습니다. 그에 비해 적들은 더욱 많습니다. 그들을 분리하기 위한 조직을 만들어야 합니다."
 PRC_central_security_bureau:0 "중앙안보국"
 PRC_central_security_bureau_desc:0 "우리는 가장 작은 마을에서도 반혁명을 용납할 수 없습니다. 우리의 목표는 반역자가 피해를 입히기 전에 그들을 모두 찾아내는 것입니다."
 PRC_focus_on_china:0 "중국에 중점"
 PRC_focus_on_china_desc:0 "우리가 국민당과 군벌들과 계속 싸우는 동안 일본과 맞서기를 희망할 수는 없습니다. 일본을 상대하려면 먼저 그들을 물리쳐야 합니다."
 PRC_exploit_the_weak_neighbours:0 "약한 이웃 착취"
 PRC_exploit_the_weak_neighbours_desc:0 "우리의 이웃들은 부패와 내분으로 약해졌습니다. 지금이야말로 우리 영토를 확장할 완벽한 기회입니다."
 PRC_infiltration:0 "침투"
 PRC_infiltration_desc:0 "국민당은 공공연히 우리와 싸우고 싶어합니다. 그 유혹에 빠지지 말아야 합니다. 먼저 적진에 소규모 분대를 보내 근거지를 건설할 것입니다. 때가 되면 우리는 봉기를 일으켜 국민당을 기습 공격할 것입니다."
 PRC_enforce_the_three_rules:0 "삼대기율 시행"
 PRC_enforce_the_three_rules_desc:0 "1: 모든 행동은 지휘에 따른다.\n2: 군중의 바늘 하나, 실오라기 하나도 취하지 않는다.\n3: 모든 전리품은 공유한다.\n이 간단한 기율으로 우리가 인민의 편이라는 것을 보여줄 것입니다."
 PRC_permit_opium_trade:0 "아편 무역 허용"
 PRC_permit_opium_trade_desc:0 "유감스러운 부작용에도 불구하고 농민들이 양귀비를 재배하도록 허용하면 우리 군대를 보급하는 데 필요한 자금을 마련할 수 있습니다."
 PRC_ban_the_opium_trade:0 "아편 무역 금지"
 PRC_ban_the_opium_trade_desc:0 "아편은 서구 열강이 우리를 굴복시킨 도구였습니다. 이 악이 퍼지는 것을 용납할 수 없습니다."
 PRC_abolish_the_land_rent:1 "지대 폐지"
 PRC_abolish_the_land_rent_desc:0 "토지의 개인 소유권은 터무니없는 개념입니다. 토지는 그곳에서 일하는 사람의 것입니다. 농민들이 스스로 조직하도록 허용하면 그들의 지지를 보장할 수 있을 것입니다."
 PRC_literacy_programs:0 "문해 계획"
 PRC_literacy_programs_desc:0 "현대 사회를 만들기 위한 첫걸음은 모든 시민이 여러 사안들을 이해하고 해결하는 데 기여할 수 있도록 하는 것입니다."
 PRC_china_medical_university:0 "중국의과대학"
 PRC_china_medical_university_desc:0 "위생과 의료는 우리 군대를 야전에서 유지하고 시민들의 삶을 개선할 수 있게 해줄 것입니다. 우리는 이러한 분야에서 새로운 방법을 개발하고 이를 사람들에게 가르칠 것입니다."
 PRC_form_the_academy_of_sciences:0 "과학학술원 설립"
 PRC_form_the_academy_of_sciences_desc:0 "우리의 여러 연구 시설과 대학을 규합해서 더욱 효율적인 관리가 가능한 새로운 조직을 만들 것입니다."
 JAP_the_unthinkable_option:0 "생각지 못한 선택지"
 JAP_the_unthinkable_option_desc:0 "우리 나라의 미래에는 지도자들이 한 번도 생각해본 적이 없는 길이 필요합니다. 이제 이 선택지를 진지하게 고려해야 합니다."
 JAP_approach_the_young_officers:0 "청년 장교단과 접촉"
 JAP_approach_the_young_officers_desc:0 "기성세대는 새로운 사고방식에 쉽게 동요되기에는 자신의 방식에 너무 고정되어 있습니다. 대신 우리는 젊은 세대부터 시작해야 합니다."
 JAP_approach_the_young_officers_tt:0 "공산주의자 장군 3명 획득.\n"
 JAP_exchange_the_exiles:0 "망명자 교환"
 JAP_if_man_accepts:1 "§H만주국§!이 동의할 경우 다음이 발생합니다:\n"
 JAP_exchange_the_exiles_desc:0 "일찍이 우리는 좌파 장교와 공무원들을 만주에 비공식적으로 유배시켰으나 이제 그들을 보다 우파적인 사람들과 교환할 것입니다."
 JAP_open_up_the_universities:0 "대학 개방"
 JAP_open_up_the_universities_desc:0 "재산과 사회적 지위와 상관없이, 모두가 공부할 수 있어야만 합니다."
 JAP_cast_the_die:0 "주사위 던지기"
 JAP_cast_the_die_desc:0 "우리의 정치적, 군사적 기반은 충분히 안전합니다. 이제 우리의 운명을 지배할 시간입니다!"
 cast_the_die_TT:0 "§R도쿄 점령이 내전을 빠르게 끝냅니다.§!\n"
 JAP_the_fate_of_the_imperial_family:0 "황실의 운명"
 JAP_the_fate_of_the_imperial_family_desc:0 "이제 일본 세습 통치의 마지막 흔적을 살펴볼 때가 왔습니다. 우리는 천황과 황족들이 어떤 운명에 처하게 할지 결정해야 합니다."
 JAP_rebuild_the_civil_service:0 "공무원 조직 재건"
 JAP_rebuild_the_civil_service_desc:0 "나라를 제대로 다스리기 위해서는 가장 유능한 사람들로 공무원 조직을 재건해야 합니다."
 JAP_reeducation_campaign:0 "재교육 운동"
 JAP_reeducation_campaign_desc:0 "우리의 대혁명이 남긴 여파로 불안이 만연해 있습니다. 우리는 가장 적절하다고 생각하는 행위를 강화하기 위해 인민을 재교육해야 합니다."
 JAP_finish_the_fight:0 "싸움 종결"
 JAP_finish_the_fight_desc:0 "우리는 옛 식민지에 맞서 싸워 일본의 이념적 적들의 마지막 보루를 제거해야 합니다."
 JAP_join_comintern:0 "코민테른 가입"
 JAP_join_comintern_desc:0 "우리 홀로 세계와 맞설 수는 없습니다. 혁명을 수호하고자 공산주의의 발상지와 함께 서야 합니다!"
 JAP_red_brigades:0 "붉은 여단"
 JAP_red_brigades_desc:0 "모든 남녀는 국가를 지킬 의무가 있습니다. 우리는 그들이 그렇게 할 기회를 줄 것입니다."
 JAP_communist_volunteers:0 "공산주의 의용군"
 JAP_communist_volunteers_desc:0 "우리의 투쟁은 여기에서 끝나지 않습니다. 반드시 다른 국가들을 일깨워야 합니다. 우리 중 최고이자 명석한 이들을 가려내 저 국가들에 혁명과 우리의 대의를 전파할 것입니다!"
 JAP_asian_communist_solidarity:0 "아시아 공산주의 연맹"
 JAP_asian_communist_solidarity_tt:0 "§H[WTT_communist_china.GetNameWithFlag]§! 측을 우리 세력으로 초대합니다."
 JAP_asian_communist_solidarity_desc:0 "우리는 반드시 아시아의 동지들과 함께해야 합니다. 서구적 형태의 공산주의는 이곳에 맞지 않으니 우리 이웃들과 더불어 아시아의 필요에 맞는 공산주의를 퍼뜨릴 것입니다."
 JAP_nationalize_the_zaibatsus:0 "재벌 국유화"
 JAP_nationalize_the_zaibatsus_desc:0 "우리 나라의 가장 큰 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 이는 여기서 끝납니다. 국가의 통제는 도전받지 않을 것입니다."
 JAP_people_owned_mines:0 "인민 소유의 광산"
 JAP_people_owned_mines_desc:0 "인민들은 자신이 일하는 광산의 지분을 가질 수 있어야 하며, 이는 노동자들에게 동기를 부여하고 능률의 향상을 가져올 것입니다."
 JAP_public_works:0 "공공사업"
 JAP_public_works_desc:0 "일련의 새로운 공공사업은 완전 고용을 보장할 뿐만 아니라 전국적인 기반시설 개선을 이루어낼 것입니다."
 JAP_tokyo_aluminum_plant:0 "도쿄 알루미늄 공장"
 JAP_tokyo_aluminum_plant_desc:0 "우리는 국가의 자급률을 노동자들의 힘을 이용하여 높일 것입니다."
 JAP_purge_the_kodoha_faction:0 "황도파 숙청"
 JAP_purge_the_kodoha_faction_desc:0 "정권을 장악하고 북방의 소비에트 연방을 공격하고자 하는 새로운 파벌이 나타났습니다. 그들이 너무 큰 해를 끼치기 전에 제거해야 합니다."
 JAP_liaison_conference:0 "연락 회의"
 JAP_liaison_conference_desc:0 "정부 및 군부의 모든 부서와 중앙회의의 연락망을 연결함으로써 우리는 의사 결정 속도를 크게 높일 수 있습니다."
 JAP_greater_east_asian_co_prosperity_sphere:0 "대동아공영권"
 JAP_greater_east_asian_co_prosperity_sphere_desc:0 "서양 제국주의를 끝낼 시간입니다. 아시아의 민족들은 우리의 지도력 아래 함께 뭉쳐서 강하고 통일된 대륙으로 서야 합니다. 아시아는 아시아인을 위하여!"
 JAP_intervene_in_china:1 "루거우차오 사건"
 JAP_intervene_in_china_desc:1 "[Root.GetNameDefCap]은 자원이 빈약하지만 이웃들은 그렇지 않습니다. 우리는 그들에게서 부족한 것을 빼앗아야 하며, 그렇게 하기 위해서는 빌미만 있으면 됩니다. 그러한 빌미는 몇몇 진취적인 군인들에 의해 제공될 수 있으며, 그 후에는 폐하께서 아무리 준비가 부족하더라도 전쟁에 동의하실 수밖에 없으실 것입니다..."
 JAP_secure_china:0 "중국 확보"
 JAP_secure_china_desc:0 "중국의 저항은 완고하고 끝을 모릅니다. 우리는 서둘러 대륙을 평정하기 위한 노력을 배가해야 합니다."
 JAP_develop_chinese_resources:0 "중국의 자원 개발"
 JAP_develop_chinese_resources_desc:0 "우리의 통제 하에 놓인 풍부한 중국의 자원을 개발하여 다음 전쟁에 유용하게 활용해야 합니다."
 JAP_strike_south_doctrine:0 "남진론"
 JAP_strike_south_doctrine_desc:0 "중국은 부유하지만 우리가 필요로 하는 모든 자원을 보유하고 있지는 않습니다. 멀지 않은 남방에에 네덜란드령 동인도와 영국령 말라야와 보르네오가 있습니다. 진정한 자급자족을 위해 우리는 유럽 제국주의자들로부터 이 지역의 통제권을 확보해야 합니다."
 JAP_non_aggression_pact_with_the_soviet_union:1 "[SOV.GetNameDef] 측과의 불가침조약"
 JAP_non_aggression_pact_with_the_soviet_union_desc:1 "남방을 자유롭게 공격하려면 북방의 국경이 안전하여야 합니다. 우리는 즉시 [SOV.GetNameDef] 측과 협상을 시작할 것입니다."
 JAP_bypass_the_philippines:0 "필리핀 우회"
 JAP_bypass_the_philippines_desc:0 "필리핀은 우리의 진정한 목표로 가는 길을 가로막는 방해 요인입니다. 당장은 무시해야 합니다."
 JAP_secure_the_philippines:0 "필리핀 확보"
 JAP_secure_the_philippines_desc:0 "필리핀은 우리의 진정한 목표로 가기 위한 중요한 거점입니다. 미래의 군사 작전을 위해 확보해야만 합니다."
 JAP_strike_on_the_southern_resource_area:0 "남방 자원 지대 공격"
 JAP_strike_on_the_southern_resource_area_desc:0 "우리의 계획을 실행할 때가 왔습니다. 우리 스스로를 위해 남방을 공격하고 자원이 부유한 서구 식민지를 차지할 것입니다."
 JAP_alliance_with_siam:0 "시암과의 동맹"
 JAP_alliance_with_siam_desc:0 "시암은 다가오는 서양 강대국들과의 전쟁에서 우리를 원조할 수 있는 최상의 위치에 있습니다. 우리 편으로 만들 수 있다면 말라야와 더 나아가 동인도를 침공하는 데 크게 용이할 것입니다."
 JAP_exploit_the_southern_resource_area:0 "남방 자원 지대 채굴"
 JAP_exploit_the_southern_resource_area_desc:0 "전쟁에서 싸우는 우리 군대를 위해 동인도의 풍부한 자원을 더 많이 채굴해야 합니다."
 JAP_sign_tripartite_pact:0 "삼국 동맹 조약 체결"
 JAP_sign_tripartite_pact_bypass_tt:0 "독일이나 이탈리아가 파시스트 정권이 아니거나 우리가 그들 중 하나와 전쟁 중임"
 JAP_sign_tripartite_pact_desc:0 "우리 앞에 놓인 과업은 우리 능력에 대한 도전이 될 것입니다. 비슷한 목표를 지닌 정부들과 접촉해 어느 정도 협력할 수 있어야 합니다."
 JAP_guide_the_zaibatsus:0 "재벌에 지침 하달"
 JAP_guide_the_zaibatsus_desc:0 "우리 나라의 가장 큰 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 약간의 수완만 있다면 그들을 우리의 입맛에 맞도록 이끌 수 있을 것입니다."
 JAP_nationalize_war_industry:0 "군수산업 국유화"
 JAP_nationalize_war_industry_desc:0 "우리 군수산업에 대한 국가의 통제력 증대는 효율은 물론 생산량 개선에 큰 도움이 될 것입니다."
 JAP_coal_liquification:0 "석탄 액화"
 JAP_coal_liquification_desc:0 "[JAP.GetNameDefCap]은 석유가 부족하므로 합성 석유 분야에 더욱 주력해야 합니다."
 JAP_national_mobilization_law:0 "국가총동원법"
 JAP_national_mobilization_law_desc:0 "새로운 법안은 군 복무를 보다 보편적으로 만들어 신민에게 의무감을 심어주고 전쟁의 필요성을 분명히 할 것입니다."
 JAP_national_research_policy:0 "국가 연구 정책"
 JAP_national_research_policy_desc:0 "연구 기관에 대한 정부 지원과 통제를 통해 연구개발 계획의 유연성과 생산성이 향상될 것입니다."
 JAP_imperial_arsenals:0 "제국 조병창"
 JAP_imperial_arsenals_desc:0 "우리 군수산업에 대한 제국의 통제력 증대는 효율은 물론 생산량 개선에 큰 도움이 될 것입니다."
 JAP_national_defense_state:0 "국방국가"
 JAP_national_defense_state_desc:0 "모든 신민은 우리 나라를 어떤 공격에도 견딜 수 있는 보루로 만드는 것이 시급하다는 것을 깨달아야 합니다."
 JAP_spiritual_mobilization:0 "국민정신 총동원"
 JAP_spiritual_mobilization_desc:0 "신토의 교리를 통해 신민에게 군사적 의무감을 배양해 신병의 수를 늘릴 수 있습니다."
 JAP_warrior_spirit:0 "무사의 혼"
 JAP_warrior_spirit_desc:0 "국가신토는 국익과 황실을 위해 자신을 희생해야 할 필요성을 신민에게 심어줄 것입니다."
 JAP_strengthen_the_divine_wind:0 "가미카제 강화"
 JAP_strengthen_the_divine_wind_effect:0 "§H요코스카 MXY7 오카§! 생산 가능"
 JAP_strengthen_the_divine_wind_desc:0 "특공대의 전술인 가미카제는 자살 공격을 자포자기식 최후의 수단에서 확고한 교리로 변화시켰습니다. 본질적으로 유인 미사일인 새로운 비행기를 사용하면 이러한 공격은 막아낼 수 없을 것입니다."
 JAP_support_the_kodoha_faction:0 "황도파 지원"
 JAP_support_the_kodoha_faction_desc:0 "정권을 장악하고 북방의 소비에트 연방을 공격하고자 하는 새로운 파벌이 나타났습니다. 천황 폐하와 제국의 미래를 위하여 우리는 이 파벌이 승리하도록 해야 합니다!"
 JAP_challenge_the_zaibatsus:0 "재벌에 도전"
 JAP_challenge_the_zaibatsus_desc:0 "우리 나라의 가장 큰 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 그들이 천황 폐하의 의중에 여전히 종속되어 있음을 상기시켜야 합니다."
 JAP_showa_restoration:0 "쇼와 유신"
 JAP_showa_restoration_desc:0 "얼굴마담으로 존재하던 시대는 이미 지났으며, 천황 폐하께서 국가를 직접 통치하실 때가 왔습니다. 그래야만 우리 제국이 서구 제국주의자들에 맞서 설 수 있을 것입니다."
 JAP_modern_shogunate:0 "현대의 막부"
 JAP_modern_shogunate_desc:0 "천황은 더욱 상징적인 존재로 남아야 하며, 실권은 그의 이름을 빌린 강한 신하들이 가져야 합니다. 이로써 천황 폐하의 의중이 더 멀리, 더 널리 전달될 수 있을 것입니다."
 JAP_prepare_for_war_with_the_soviet_union:1 "[SOV.GetNameDef] 측과의 전쟁 준비"
 JAP_prepare_for_war_with_the_soviet_union_desc:1 "북부 국경에 대한 [SOV.GetSovietThreatName]의 위협은 반드시 처리되어야 합니다. 우리는 [SOV.GetNameDef] 측과의 전쟁 준비를 시작하여야 합니다."
 SOV_communist_threat:0 "공산주의자"
 SOV_fascist_threat:0 "파시스트"
 SOV_country_threat:0 "[SOV.GetAdjective]"
 SOV_communist_threatAlt:0 "볼셰비키"
 SOV_fascist_threatAlt:0 "제국주의자"
 JAP_join_the_london_naval_treaty:0 "런던 해군군축조약 체결"
 JAP_join_the_london_naval_treaty_desc:0 "곰을 상대하려면 측면을 보호해야 합니다. 우리의 해군력 증강을 규제하는 조약에 서명하는 것으로 평화를 가져올 수 있다면 그렇게 해야 합니다."
 JAP_build_up_the_manchurian_army:0 "만주군 증강"
 JAP_build_up_the_manchurian_army_desc:0 "[MAN.GetNameDefCap](은)는 북방에서 발발할 전쟁의 최전선에 서게 될 것입니다. 우리는 그들이 잠재적인 적의 공격을 견딜 수 있을 만큼 강력하도록 해야 합니다."
 JAP_non_aggression_pact_with_china:0 "중국과의 불가침조약"
 JAP_non_aggression_pact_with_china_desc:0 "중국과의 관계는 역사적으로 매우 험악했지만, 이제 북진을 위한 군대를 확보하기 위해 중국과의 불가침조약이 필요합니다."
 JAP_create_a_manchurian_imperial_air_force:0 "만주제국 공군 창설"
 JAP_create_a_manchurian_imperial_air_force_desc:0 "제공권 확보가 전쟁 승리의 열쇠가 될 것입니다. 만약 [MAN.GetNameDef]에서 그들만의 공군을 보유한다면 우리의 대공 상황을 개선하는 데 큰 도움이 될 것입니다."
 JAP_technological_exchange:0 "기술 교류"
 JAP_technological_exchange_desc:0 "곰을 잡기 위해서는 동맹국이 필요합니다. 독일은 좋은 후보일 뿐 아니라, 충분한 기술적 진보를 공유해 우리의 싸움을 원조해줄 수 있을 것입니다."
 JAP_preemptive_war:0 "예방 전쟁"
 JAP_preemptive_war_desc:1 "우리는 북부 국경에서 [SOV.GetAdjective]의 공격이 증가하였다는 보고를 조작함으로써, 북부의 위협을 제거하고자 선제공격을 요구하는 빌미를 만들 수 있습니다."
 JAP_establish_the_northern_resource_area:0 "북방 자원 지대 채굴"
 JAP_establish_the_northern_resource_area_desc:0 "계속해서 성장하는 전쟁 기계를 위해 자원이 풍부한 시베리아의 황무지를 채굴해야 합니다."
 JAP_german_rocketry:0 "독일 로켓 공학"
 JAP_german_rocketry_desc:0 "독일의 기술적 진보는 우리의 전쟁 수행에 매우 유용할 것입니다. 우리는 어떤 대가를 치르더라도 그와 관련된 설계도를 확보해야 합니다."
 JAP_strengthen_civilian_government:0 "문민정부 강화"
 JAP_tora_tora_tora_idea:0 "도라! 도라! 도라!"
 JAP_tora_tora_tora_idea_desc:0 "첫 번째 공격 이후 일본은 항모전단을 통한 공세적이고 신속한 군사 활동에 착수했습니다."
 JAP_strengthen_civilian_government_desc:0 "자유주의와 민주주의의 가치가 높아지는 것이 우리 나라에 위협이 되기는커녕 오히려 크나큰 힘을 가져다 줄 것입니다. 우리 문민정부는 이러한 이상을 보호할 수 있도록 강화되어야 합니다."
 JAP_ally_with_the_zaibatsus:0 "재벌과 동맹"
 JAP_ally_with_the_zaibatsus_desc:0 "우리 나라의 가장 큰 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 이는 자유와 개성이 허용하는 모든 기회에 대한 증거이며, 우리는 국가의 이익을 위해 그들과 함께 협력해야 합니다."
 JAP_research_spending:0 "연구 지출"
 JAP_research_spending_desc:0 "우리 나라 최고의 인재들을 최대한 활용하려면 적절한 규모의 예산을 연구개발에 할당해야 합니다."
 JAP_pre_emptive_coup:0 "선제 쿠데타"
 JAP_pre_emptive_coup_desc:0 "우리의 이상이 권위주의적 정부에 무너지기 전에 우리 아이들과 국가의 미래를 위해 선제 타격을 감행해야만 합니다."
 JAP_purge_the_militarists:0 "군국주의자 숙청"
 JAP_purge_the_militarists_desc:1 "우리가 좀 더 신중한 사고를 할 수 있도록 하려면 군사력이 모든 것이 해답이라고 믿는 사람들을 우리 열도에서 추방해야 합니다. 그들의 길은 우리 국경 바깥에서나 찾아보라고 합시다."
 JAP_the_showa_constitution:0 "쇼와 헌법"
 JAP_the_showa_constitution_desc:0 "우리는 황실의 역사를 받아들이고 존중합니다. 그러나 우리가 세우고자 하는 일본에 권위주의가 설 자리가 없습니다. 우리는 천황을 상징적인 지도자로 유지할 것이지만, 많은 서구 국가에서와 마찬가지로 헌법을 통해 그의 권력을 제한할 것입니다."
 JAP_west_pacific_treaty_organization:0 "서태평양 조약기구"
 JAP_west_pacific_treaty_organization_desc:0 "다른 아시아 국가들과의 동맹을 통해 우리는 새로운 삶의 방식에 대한 잠재적 위협에 맞서 굳건히 설 수 있을 것입니다."
 JAP_rekindle_the_old_alliance:0 "오랜 동맹의 회생"
 JAP_rekindle_the_old_alliance_desc:0 "우리에게 최고의 기회는 대전쟁 시절의 동맹에게 있습니다. 우리는 이전의 동맹을 다시 활성화하고 [ENG.GetNameDef]과 함께 민주주의를 수호할 것입니다."
 JAP_pacific_guardian:0 "태평양의 수호자"
 JAP_pacific_guardian_desc:0 "우리는 태평양 주변의 모든 아시아 국가들의 수호자 역할을 맡을 것입니다. 일단 서구 제국주의에서 해방되면, 그들을 완전한 민주주의 국가로 이끌 지도의 손길이 필요할 것입니다."
 JAP_anti_communist_bulwark:0 "반공의 보루"
 JAP_anti_communist_bulwark_desc:0 "민주주의의 원칙은 공산주의와 양립할 수 없습니다. 우리는 이러한 이념에 굳건히 맞서서 우리 스스로와 우리에게 의지하는 이들을 모두 보호해야 합니다."
 JAP_anti_communist_volunteers:0 "반공 의용군"
 JAP_anti_communist_volunteers_desc:0 "우리가 공식적으로 분쟁에 참여하지 않더라도 공산주의가 발견되는 곳이라면 어디든 싸워야 합니다. 우리는 이러한 경우에 우리의 대의를 옹호하기 위해 의용군을 보낼 것입니다."
 JAP_the_korean_question:0 "한국 문제"
 JAP_the_korean_question_desc:0 "우리는 한동안 한반도를 지배해 왔지만,  한국의 자결권 문제는 점점 더 긴급해지고 있습니다. 이웃의 자결권을 거부한다면 우리가 진정으로 민주적 이상을 고수한다고 주장할 수 있을까요?"
 JAP_liberate_manchuria:0 "만주 해방"
 JAP_liberate_manchuria_desc:0 "만주는 여전히 우리가 벌인 식민 통치의 추한 잔재인 권위주의자들의 지배 하에 있습니다. 이러한 상황을 해결하고 만주가 중국에 반환되도록 해야 합니다."
 JAP_liberate_manchuria_tt:0 "결정은 만주 정복 이후 선택할 수 있습니다.\n"
 JAP_ultimate_deterrence:0 "궁극의 억지력"
 JAP_ultimate_deterrence_desc:0 "우리 시민을 보호하는 가장 좋은 방법은 그들이 전쟁에서 싸우지 않도록 하는 것입니다. 무서운 힘을 지닌 신무기를 개발하면 절대 그럴 필요가 없을 것입니다."
 JAP_full_sovereignty_for_the_philippines:0 "필리핀의 완전 주권"
 JAP_full_sovereignty_for_the_philippines_desc:0 "자결권은 아시아 전체에 퍼져야 합니다. [USA.GetNameDefCap] 측이 계속 필리핀을 지배하고 있으니 그들이 필리핀 사람들의 민주적 권리를 존중하도록 압력을 가해야 합니다."
 JAP_the_manchurian_project:0 "만주 계획"
 JAP_the_manchurian_project_desc:0 "우리 열도에는 가용 토지가 부족한 반면, 우리가 대륙에 가지고 있는 땅은 그렇지 않습니다. 우리 스스로를 개발할 수 없다면, 대신 대륙의 땅을 개발할 수 있습니다. [MAN.GetNameDef]에서 대규모 산업화 계획을 시작할 것입니다."
 JAP_expand_the_showa_steel_works:0 "쇼와 제강소 확장"
 JAP_expand_the_showa_steel_works_desc:0 "쇼와 제강소를 확장해 생산량을 획기적으로 늘리는 것은 대규모 산업화의 중요한 선행 조건입니다."
 JAP_develop_aluminum_sources:0 "알루미늄 매장지 개발"
 JAP_develop_aluminum_sources_desc:0 "우리의 항공기 계획에는 충분한 알루미늄이 필요하므로 만주의 자원을 광범위하게 개발해야 합니다."
 JAP_expand_manchurian_railways:0 "만주 철도 확장"
 JAP_expand_manchurian_railways_desc:0 "만주의 기반시설은 증가된 산업화의 부담을 감당하기 위해 급격히 확장되어야 합니다."
 JAP_light_industry_development:0 "경공업 개발"
 JAP_light_industry_development_desc:0 "경군수공업은 군대의 기본적 수요에 매우 중요하므로 이를 확대해야 합니다."
 JAP_heavy_industry_development:0 "중공업 개발"
 JAP_heavy_industry_development_desc:0 "중군수공업은 군대의 발전된 수요에 매우 중요하므로 이를 확대해야 합니다."
 JAP_japanese_settlement:0 "일본인 정착지"
 JAP_japanese_settlement_desc:0 "만주에 우리 국민을 정착시켜 노동력을 늘릴 수 있고 그렇게 하여 공장에 더욱 적합한 장소를 만들 수 있습니다."
 JAP_fortify_the_border:0 "국경 요새화"
 JAP_fortify_the_border_desc:0 "북방 국경은 사실상 무방비 상태입니다. 우리는 이 방향에서 발생할 수 있는 공격에 대비하여 북방의 방어를 준비해야 합니다."
 JAP_army_expansion_law:0 "육군 확장법"
 JAP_army_expansion_law_desc:0 "우리 정부는 즉각적이고 과감한 군사력 증강을 핵심 원칙 중 하나로 삼아야 합니다."
 JAP_small_arms_modernization:0 "소화기 현대화"
 JAP_small_arms_modernization_desc:0 "우리 군대는 잠재적인 적들과 경쟁할 수 있는 현대적인 무기를 필요로 합니다."
 JAP_supremacy_of_technology:0 "기술의 우월성"
 JAP_supremacy_of_technology_desc:0 "기술은 우리에게 승리를 가져다 줄 것입니다. 무기와 장비 면에서 우리의 적을 능가하는 것을 목표로 모든 노력이 집중되어야 합니다."
 JAP_modern_artillery:0 "현대식 포병"
 JAP_modern_artillery_desc:0 "우리 병사들은 용감하고 맹렬하지만, 진격하기 위해서는 우수한 포병이 필요합니다."
 JAP_armored_divisions:0 "기갑사단"
 JAP_armored_divisions_desc:0 "다른 국가들은 이미 기갑사단의 힘을 알고 있습니다. 우리는 뒤처져서는 안 되며, 더 발전되고 강력한 기갑 장비를 개발하여 적을 강하고 빠르게 공격할 수 있도록 해야 합니다."
 JAP_bicycle_battalions:0 "자전거 대대"
 JAP_bicycle_battalions_desc:0 "기동성이 핵심입니다. 우리 사단들의 기동성을 향상하기 위해 군에 자전거를 보급할 것입니다."
 JAP_army_expansion:0 "육군 확장"
 JAP_army_expansion_desc:0 "육군을 확장하려는 우리의 목표를 달성하려면, 장병들에게 전술을 훈련시키는 능력이 입증된 장교들의 기술을 활용해야 합니다."
 JAP_supremacy_of_will:0 "의지의 우월성"
 JAP_supremacy_of_will_desc:0 "가장 발전된 장비도 맹렬히 싸우고자 하는 사람 없이는 무용지물이며, 그 맹렬함은 돌멩이조차 치명적인 무기로 바꿀 수 있습니다."
 JAP_fighter_modernization:0 "전투기 현대화"
 JAP_fighter_modernization_desc:0 "우리는 공중전을 포함한 모든 분야에서 적보다 우위를 점해야 합니다. 이를 달성하려면 현대적인 전투기가 필수적으로 있어야 합니다."
 JAP_range_focus:0 "장거리 중점"
 JAP_range_focus_desc:0 "태평양 전구의 전장으로 도달해야 하는 거리는 광대하며, 그 거리를 이어줄 수 있는 기종이 필요합니다."
 JAP_agility_focus:0 "기동성 중점"
 JAP_agility_focus_desc:0 "우리 기체가 적과 조우했을 때 경쟁할 수 없다면 항속거리만으로는 아무 소용이 없습니다. 우리는 뛰어난 기동성을 갖춘 기체를 생산해야 하고, 그래야 그들에게 허를 찔리지 않을 것입니다."
 JAP_the_zero:0 "제로센"
 JAP_the_zero_desc:0 "미쓰비시의 신형 설계는 지금껏 설계된 모든 함재기보다 뛰어납니다. 탁월한 기동성과 적절한 항속거리는 우리가 수년 동안 갈구해온 바로 그 설계입니다. 시제품의 제작에 착수해 즉시 생산해야 합니다."
 JAP_the_zero_tt:0 "§H미쓰비시 A6M 제로센§! 생산 가능"
 JAP_bomber_modernization:0 "폭격기 현대화"
 JAP_bomber_modernization_desc:0 "현대화된 전술폭격기는 전장에서 싸우는 우리 군대를 지원하는 열쇠입니다."
 JAP_strategic_bomber_effort:0 "전략폭격기 주력"
 JAP_strategic_bomber_effort_desc:0 "이미 잘 알고 있지만, 전쟁은 직접적인 군사적 대치만으로 이길 수 없습니다. 산업 역량은 전쟁의 결과에 지대한 영향을 끼치고, 우리는 반드시 전선 너머에 존재하는 적의 산업력을 파괴하기 위한 새로운 전략폭격기에 투자해야 합니다."
 JAP_unified_fighter_development:0 "통일된 전투기 개발"
 JAP_unified_fighter_development_desc:0 "너무 오랫동안 우리는 육군과 해군의 별도 항공기 개발로 인해 어려움을 겪어 왔습니다. 우리는 무기의 통일성과 제한된 연구 자원의 더 나은 사용을 보장하기 위해 이러한 계획을 통합해야 합니다."
 JAP_jet_prototypes:0 "제트기 시제품"
 JAP_jet_prototypes_desc:0 "항공기의 미래는 프로펠러에 달려 있지 않습니다. 우리는 항공기의 성능을 향상하기 위해 제트 추진체에 주목해야 합니다."
 JAP_new_naval_estimates:0 "신규 해군 예산"
 JAP_new_naval_estimates_desc:0 "우리 해군의 규모를 늘리고 조선소를 확장하기 위한 신규 예산을 논의해야 합니다."
 JAP_carrier_warfare_experiments:0 "항모전 실험"
 JAP_carrier_warfare_experiments_desc:0 "전함은 흘러간 시대의 유물입니다. 우리는 미래를 보아야 하고, 그 미래는 항공기에 있습니다. 항공모함이 태평양을 좌우하는 공군력 투사를 가능하게 해줄 것입니다."
 JAP_expand_the_snlf:0 "해군특별육전대 확충"
 JAP_expand_the_snlf_desc:0 "태평양에서의 전쟁은 상당한 상륙을 수반할 것입니다. 이 임무를 수행할 수 있도록 해군특별육전대를 확장해야 합니다."
 JAP_first_air_fleet:0 "제1항공함대"
 JAP_first_air_fleet_desc:0 "공세적인 타격 능력을 극대화하려면 항공모함에 지대한 집중을 기해 세계가 일찍이 보지 못한 전단을 편성해야 합니다. 그러한 연계적 공세 작전을 가능하게 하는 교리를 개발하여 우리의 우월한 해군항공대에 적들이 감히 맞설 수 없도록 할 것입니다."
 JAP_modern_escorts:0 "현대식 호위함"
 JAP_modern_escorts_desc:0 "우리 함대는 적 잠수함과 어뢰정의 방해 없이 작전을 수행하기 위해 가장 현대적인 호위함을 필요로 합니다."
 JAP_supremacy_of_the_battlefleet:0 "전투함대의 우월성"
 JAP_supremacy_of_the_battlefleet_desc:0 "우리의 우월한 전함 설계로 우리는 해상전을 결정지을 단 한 차례의 함대결전만을 필요로 합니다. 우리의 전투함대가 바로 그 결전에서 승리할 수 있도록 최선을 다해야 합니다."
 JAP_the_ultimate_battleship:0 "궁극의 전함"
 JAP_the_ultimate_battleship_desc:0 "우리는 자원이 부유하지 않으므로 가능한 최고의 것을 만들어야 합니다. 우리는 정면 교전에서 어떠한 적이라도 격파할 수 있는 지구 역사상 가장 강력한 전함을 건조할 것입니다."
 JAP_cruiser_modernization:0 "순양함 현대화"
 JAP_cruiser_modernization_desc:0 "순양함은 태평양을 가로지르는 우리 태스크 포스의 주력이 될 것이므로 우리는 가능한 최고의 것을 건조해야 합니다."
 JAP_long_lance_torpedoes:0 "장창 어뢰"
 JAP_long_lance_torpedoes_desc:0 "세계적 자원 분배의 잔혹함으로 인해 우리 해군은 적보다 수적으로 열세였습니다. 따라서 우리는 세계에서 가장 발전된 어뢰를 개발할 것입니다. 이 어뢰는 압축 공기가 아닌 압축 산소로 추진되는 매우 긴 사정거리를 가진 강력한 무기로, 소형 수상함이 더 큰 배수량의 함선을 타격할 수 있도록 해줄 것입니다."
 JAP_torpedo_cruisers:0 "중뇌장순양함"
 JAP_torpedo_cruisers_desc:0 "신형 어뢰를 대량으로 적재하여 적 함대를 고철더미로 만들어버릴 수 있는 함급을 건조하는 데 전념해야 합니다."
 JAP_yamato_tt:1 "§Y야마토급§! 초중전함 2대를 각각 75%와 50%의 완성률로 생산 대기열에 추가합니다."
 cost_reduced_last_stand:1 "지휘 능력 §Y최후의 저항§!을 사용하는 비용이 크게 줄어듭니다.\n"
 MAN_pacify_the_countryside:0 "농촌 지역 평정"
 MAN_pacify_the_countryside_desc:0 "우리가 집권한 이후로 무법자와 반역자들은 이 나라의 외진 지역에서 우리의 통치에 도전하려고 노력해 왔습니다. 우리가 정부로서 진지하게 받아들여지길 원한다면 테러범들을 근절하고 사람들에게 우리가 행정을 집행할 수 있다는 것을 보여주어야 합니다."
 MAN_pacify_the_countryside_effect_tooltip:0 "사단을 주둔하면 농촌 지역의 도적떼를 평정할 수 있습니다.\n"
 MAN_army_modernization:0 "육군 현대화"
 MAN_army_modernization_desc:0 "우리 육군은 규모도 작고 낡았습니다. 우리의 가용 자원을 고려하면 이는 용납할 수 없습니다. 우리 군의 체급을 늘려야 합니다."
 MAN_mukden_military_academy:0 "봉천군관학교"
 MAN_mukden_military_academy_desc:0 "우리 육군이 우리의 목표를 달성하기 위해 단지 대규모 이상의 것에 의존하려면 군대를 이끌 훌륭하고 충성스러운 장교가 필요합니다."
 MAN_invite_japanese_settlers:0 "일본인 정착민 초청"
 MAN_invite_japanese_settlers_desc:0 "우리에게는 사람보다 공간이 훨씬 더 많습니다. 이 나라의 많은 지역이 사실상 황무지로 남아 있습니다. 우리는 이 지역에 사람들을 정착시켜 새로운 공동체를 형성하도록 하여 경제적 발전을 이루어야 합니다."
 MAN_collective_farms:0 "집단 농장"
 MAN_collective_farms_desc:0 "가구별로 소유하고 운영하는 개별 농장 체계은 후진적이고 비효율적입니다. 마을의 모든 인력과 토지를 하나로 한다면 훨씬 더 효율적인 개발이 가능합니다."
 MAN_law_university:0 "법학대학"
 MAN_law_university_desc:0 "우리 나라는 아직 어립니다. 우리는 정부에 대한 가장 현대적인 이해를 바탕으로 완전히 새로운 법률 체계를 만들 수 있는 기회를 갖고 있습니다. 그러기 위해서는 아시아에서 가장 뛰어난 인재들을 한자리에 모을 수 있는 전문 시설을 만들어야 합니다."
 MAN_research_and_education_department:0 "연구교육부"
 MAN_research_and_education_department_desc:0 "국가가 성장함에 따라 교육 시설과 연구 시설도 이에 맞추어 성장해야 합니다. 우리의 연구에 대한 노력이 가장 필요한 곳에 집중되도록 더 많은 노력을 기울여야 합니다."
 MAN_trade_delegation:0 "무역 대표단"
 MAN_trade_delegation_desc:0 "세계 각국은 우리보다 산업적 방법에서 훨씬 앞서 있습니다. 우리는 대표단을 보내 그들의 기술을 연구하고 우리 기술을 개선할 수 있는 방법을 찾아야 합니다."
 MAN_expand_the_textile_industry:0 "직물업 확장"
 MAN_expand_the_textile_industry_desc:0 "섬유 사업은 오랫동안 우리 산업의 중심이었으며, 산업 기반을 확장하기 위해 더 많은 외국 자본을 확보하는 가장 쉬운 방법이 될 것입니다."
 MAN_obedience:0 "복종"
 MAN_obedience_desc:0 "어떤 사람들은 우리를 단지 일본의 괴뢰라고 부르지만, 그들은 우리의 긴밀하고 평등한 관계를 근본적으로 오해하고 있습니다. 우리의 후원자에게 대항하는 것은 아이가 부모에게 대항하는 것과 같습니다."
 MAN_hoankyoku:0 "보안국"
 MAN_hoankyoku_desc:0 "우리 정부는 중국의 밝은 미래를 위한 최고의 희망입니다. 분명히 많은 사람들이 중국의 파괴를 보장하는 데 관심을 갖고 있습니다. 이런 자들을 색출하고 국가를 수호할 조직이 있어야 합니다."
 MAN_first_five_year_plan:0 "제1차 5개년 계획"
 MAN_first_five_year_plan_desc:0 "5개년 계획은 비록 공산주의와 연관되어 오염되었지만 국가의 경제 발전을 계획하는 데 가치 있는 수단입니다. 우리는 산업 확장을 주도하기 위해 그러한 계획을 실행해야 합니다."
 MAN_invite_japanese_investors:0 "일본인 투자자 초청"
 MAN_invite_japanese_investors_desc:0 "우리 나라를 발전시키려면 외부의 도움이 필요합니다. 일본의 많은 기업들이 우리 나라에 투자할 의향이 있음을 나타냈습니다."
 MAN_expand_the_railways:0 "철도 확장"
 MAN_expand_the_railways_desc:0 "현대적인 철도 체계는 우리 나라의 모든 지역을 연결하고 한 지붕 아래 하나로 모으는 열쇠입니다."
 MAN_develop_aluminum_sources:0 "알루미늄 매장지 개발"
 MAN_develop_aluminum_sources_desc:0 "우리는 랴오닝에 개발하기에 적합한 광범위한 보크사이트 매장지를 보유하고 있습니다. 이는 우리 항공 산업에 중요한 활력을 불어넣을 것입니다."
 MAN_expand_showa_steel_works:0 "쇼와 제강소 확장"
 MAN_expand_showa_steel_works_desc:0 "쇼와 제강소는 우리 중공업의 중추입니다. 이에 투자하면 나중에 이익을 얻을 수 있을 것입니다."
 MAN_social_research_unit:0 "사회연구부"
 MAN_social_research_unit_desc:0 "우리 국민의 풍속을 연구하는 특별 조직을 세워 그들을 나라의 생산적인 시민으로 더욱 잘 길러나가도록 해야 합니다."
 MAN_second_five_year_plan:0 "제2차 5개년 계획"
 MAN_second_five_year_plan_desc:0 "제1차 5개년 계획이 성공을 거두었으니, 또 다른 경제 개발 계획을 실행하여 이를 반복하는 것이 당연합니다."
 MAN_national_defense_state:0 "국방국가"
 MAN_national_defense_state_desc:0 "전쟁에서 승리해 우리가 중국 전체를 지배할 때까지 우리는 전쟁의 수행에 모든 노력을 기울여야 하고, 모든 희생을 기꺼이 감수해야 하며, 가능한 모든 자원을 사용해야 합니다."
 MAN_mukden_arsenal:0 "봉천조병소"
 MAN_mukden_arsenal_desc:0 "옛 제국 조병창은 우리 군대에 현대식 무기를 공급할 새로운 군수산업단지의 핵심이 될 것입니다."
 MAN_mamc:0 "만주국비행기제조주식회사"
 MAN_mamc_desc:0 "만주국비행기제조주식회사를 설립하여 누구에게도 맞설 수 있는 현대적인 공군을 만들어나갈 것입니다."
 MAN_alliance_with_the_kwantung_army:0 "관동군과의 동맹"
 MAN_alliance_with_the_kwantung_army_desc:0 "일본군은 자주 우리의 생각을 반대합니다. 우리는 가능한 한 갈등을 최소화하면서 함께 일할 수 있도록 그들과 더욱 긴밀한 관계를 구축해야 합니다."
 MAN_chinese_leadership:0 "중국의 지도자상"
 MAN_chinese_leadership_desc:0 "중국인에게는 중국인 통치자가 필요합니다. 우리는 중국 전체에 대한 제국 통치의 완전한 회복을 목표로 한다는 것을 공개적으로 선언해야만 합니다."
 MAN_vassalize_mengukuo:0 "몽강국 봉신화"
 MAN_vassalize_mengukuo_desc:0 "몽강의 덕왕은 만주국 황제와 나란히 설 자격이 없습니다. 이제 이 어리석은 실험을 끝내고 그를 올바른 위치에 놓을 때입니다."
 MAN_national_cooperation_government:0 "국민협력정부"
 MAN_national_cooperation_government_desc:0 "일본인들이 협력정부를 구성하기 위해 다른 중국인 정치가들, 즉 평민들까지 고려하고 있다는 충격적인 소문을 들었습니다. 이를 용납할 수 없습니다. 우리 연합군이 얻어낸 중국 땅은 반드시 우리가 행정을 맡아야 합니다."
 MAN_the_two_emperors:0 "두 황제"
 MAN_the_two_emperors_desc:0 "우리가 절대로 일본과 완전히 대등한 동반자가 될 수 없다는 터무니없는 생각에 너무 많은 시간을 쏟았습니다. 우리의 두 황제는 형제나 다름없습니다!"
 MAN_assertiveness:0 "주장"
 MAN_assertiveness_desc:0 "일본은 계속해서 분노할 만큼 오만하게 우리를 지배하고 있습니다. 우리 역시 존경받을 만한 제국이라는 사실을 그들에게 상기시켜야 합니다."
 MAN_request_control_of_the_railways:0 "철도 통제권 요청"
 MAN_request_control_of_the_railways_desc:0 "우리와 같이 큰 나라에서 철도를 통제함은 곧 나라를 통제함을 의미합니다.\n\n그리고 일본이 철도를 통제하고 있습니다.\n\n이 상황은 바뀌어야 합니다."
 MAN_staff_the_court_with_manchus:0 "만주인 궁정대신"
 MAN_staff_the_court_with_manchus_desc:0 "청나라는 수 세기 동안 중국을 통치했습니다. 우리의 옛 영광을 되찾고자 한다면, 그 모습과 최대한 흡사해야만 합니다."
 MAN_expand_the_imperial_guards:0 "금위대 확충"
 MAN_expand_the_imperial_guards_tt:1 "§Y7개 보병§! 및 §Y2개 포병§!대대로 구성된 4개 부대 획득.\n"
 MAN_expand_the_imperial_guards_desc:0 "금위대는 우리의 신생 군대의 정예가 될 것이며 모든 군인의 귀감이 될 것입니다."
 MAN_local_arms_procurement:0 "현지 무기 조달"
 MAN_local_arms_procurement_desc:0 "일본이 우리에게 총을 영원히 공급해 줄 것이라고 믿을 수 없습니다. 우리 스스로 하려면 우리가 통제할 수 있는 무기 공급원이 필요합니다."
 MAN_bolster_nationalism:0 "민족주의 고취"
 MAN_bolster_nationalism_desc:0 "너무 오랫동안 사람들은 만주국을 일본이 인공적으로 만든 괴뢰국으로 간주해 왔습니다. 그러나 모든 국가는 한때 하나의 사상에 불과했습니다. 우리는 사람들에게 만주 정체성을 확립하고 그 사상을 현실로 바꾸어야 합니다."
 MAN_five_equal_peoples:0 "오족협화"
 MAN_five_equal_peoples_desc:0 "한 사람이 다른 모든 이들을 지배할 수 있는 시대는 끝났습니다. 만주국은 러시아인, 일본인, 몽골인, 조선인 그리고 만주인 다섯 민족이 함께 어울려 살아가는 새로운 형태의 국가가 될 것입니다."
 MAN_white_russian_advisers:0 "백계 러시아 고문단"
 MAN_white_russian_advisers_desc:0 "러시아 내전 이후 많은 러시아인들이 소련이 패배한 적들에 대해 계획한 운명에 처하는 것보다 망명을 택했습니다. 우리는 이들을 이용해 군대를 재건하고 훈련할 수 있습니다."
 MAN_empower_the_legislative_council:0 "입법회 강화"
 MAN_empower_the_legislative_council_desc:0 "입법회는 현재 우리 일본인 지배자들이 제안한 모든 것에 동의하는 의례적인 기관에 지나지 않습니다. 진정한 주권 국가가 되려면 먼저 입법 문제에서 완전한 자율성을 얻어야 합니다."
 MAN_five_people_armies:0 "오족군"
 MAN_five_people_armies_desc:0 "모든 시민이 평등하다면, 모든 시민은 외국의 압제자로부터 조국을 지켜낼 준비가 되어 있어야 합니다."
 MAN_five_people_armies_tt:2 "§Y3개 보병§!대대로 구성된 7개 부대 획득.\n"
 MAN_purge_the_general_affairs_council:0 "국무원 숙청"
 MAN_purge_the_general_affairs_council_desc:0 "국무원은 일본이 우리 정부를 완전히 통제하고자 설치한 기관입니다. 이대로 둘 수 없습니다. 우리 정부에 대한 충성심이 조금이라도 의심되는 사람은 누구든지 제거해야 합니다."
 MAN_reform_the_civil_service:0 "공무원 개혁"
 MAN_reform_the_civil_service_desc:0 "국무원은 빙산의 일각이었습니다. 일본은 사실상 우리의 통제 밖에서 공무원 조직의 많은 부분을 운영했습니다. 우리만의 행정관을 배치해야 합니다."
 MAN_independence_war:0 "독립 전쟁"
 MAN_independence_war_desc:0 "압제의 족쇄를 벗어던지고 오랜 자유를 찾아 싸울 때가 왔습니다. 만주국은 중국에서 최초로 모든 외세의 압제에서 벗어나 자유로워질 것입니다."
 MAN_imperial_divinity:0 "제국의 신성함"
 MAN_imperial_divinity_desc:0 "과거에는 중국의 황제는 살아있는 신과도 같았습니다. 우리는 현재의 황제를 이 오랜 전통과 결부해야 합니다."
 MAN_imperial_university:0 "제국대학"
 MAN_imperial_university_desc:0 "제국은 그 대의로 나아가기 위해 명석한 사람들을 필요로 합니다. 우리는 가장 훌륭하고 명석한 사람들이 함께 모여 서로 가르치고 배울 수 있는 장소를 만들어야 합니다."
 MAN_move_capitals:1 "천도"
 MAN_move_capitals_desc:0 "중국 전체의 오랜 수도는 언제나 베이징이었습니다. 이제 그곳을 되찾았으니, 황제 폐하께서는 옛 집으로 의기양양하게 돌아가실 겁니다."
 MAN_claim_the_mandate_of_heaven:0 "천명 주장"
 MAN_claim_the_mandate_of_heaven_desc:0 "전쟁에서 우리가 승리함으로써 하늘이 황제 폐하를 옥좌의 정당한 주인으로 판단했다는 것이 분명해졌습니다. 폐하께서 중국 전체의 적법한 통치자가 아니라는 의심은 이 압도적인 증거 앞에 사라져야 합니다."
 MAN_reclaim_the_empire:0 "제국 탈환"
 MAN_reclaim_the_empire_desc:0 "자유를 얻었으니 이제 중국 전역의 배신자들과 반역자들을 상대로 전쟁을 벌일 때입니다. 우리는 이 나라를 지배하거나, 그러지 못한다면 차라리 파멸할 것입니다."
 MAN_assert_our_authority:0 "우리의 권위 주장"
 MAN_assert_our_authority_desc:0 "나라의 나머지는 내부적으로 분열되어 있습니다. 자신을 군벌이나 주석이라 칭하는 찬탈자와 도적떼 중 누구도 통치할 자격이 없습니다. 그들은 굴복당할 것이고, 우리의 찬란한 통치가 중국 전역에 퍼질 것입니다."
 MAN_offer_vassalization:0 "봉신화 제안"
 MAN_offer_vassalization_desc:0 "전쟁은 나라를 갈라놓았습니다. 지금까지 어느 한쪽의 편을 들기를 거부한 이들에게 우리 궁에서의 자리를 제안한다면 이를 끝낼 수 있습니다."
 JAP_strengthen_the_divine_wind_effect_bba:0 "§H고정된 폭발물§! 모듈 활성화"
 CHI_strenghten_warlord_authority: "군벌의 권위 강화"
 CHI_strenghten_warlord_authority_desc: "우리 지역의 통제를 강화하기 위해, 그리고 우리가 국민당, 공산당과 일본인들에게 무시당하지 않게 하기 위해, 우리는 [ROOT.GetLeader]의 권위를 강화해야 합니다."
 CHI_uplift_the_cavalry_regiments: "기병연대 향상"
 CHI_uplift_the_cavalry_regiments_desc: "우리 지역은 기마술과 승마술의 오랜 전통을 자랑스럽게 간직하고 있습니다. 우리는 이 전통을 기리고, 우리 기병대가 최고의 영예를 누리며, 우리 군대의 선두에 서도록 해야 합니다."
 CHI_uplift_the_mountain_brigades: "산악 여단 향상"
 CHI_uplift_the_mountain_brigades_desc: "중국 내륙의 지형은 험해서 지나가기가 어렵습니다. 그렇기에 우리 땅을 제대로 지키기 위해서는 언덕과 산악에서 싸울 수 있는 특수 여단을 훈련시켜야 합니다."