 YUG_GATHERING_STORM_DESC:1 "유고슬라비아는 1922년 신생 세르브인 크로아트인 슬로벤인국이 옛 세르비아 왕국과 합쳐 생겨났습니다. 처음에 유고슬라비아는 그들의 독립을 지키고자 소협상국과 발칸 동맹에 가입했으나, 최근 민족주의자들로부터 커지는 내압과 이탈리아와 독일의 외압에 연관된 알렉산다르 국왕의 암살은 유고슬라비아의 정치적,전략적 위치에 대한 급격한 격변과 재평가를 일으켰습니다."
 YUG_BLITZKRIEG_DESC:0 "유고슬라비아는 1922년 신생 세르브인 크로아트인 슬로벤인국이 옛 세르비아 왕국과 합쳐 생겨났습니다. 처음에 유고슬라비아는 그들의 독립을 지키고자 소협상국과 발칸 동맹에 가입했으나, 최근 민족주의자들로부터 커지는 내압과 이탈리아와 독일의 외압은 유고슬라비아의 정치적,전략적 위치에 대한 급격한 격변과 재평가를 일으켰습니다."
 CHI_GATHERING_STORM_DESC:0 "청의 마지막 황제를 폐위시킨 혁명 이후, 신생 중화민국은 생존을 위해 투쟁했습니다. 변방의 많은 땅을 군벌이 지배하고 있습니다. 나라의 심장부에서는 공산주의자들이 외딴 산골짜기에 근거지를 세웠습니다. 국경 바로 너머에서는 일본이 마지막 중국의 황제를 앞세워 괴뢰정부를 세웠고 그의 지배 아래 나라를 재통일하고자 합니다.\n\n많은 적들이 위협하는 가운데, 장제스의 정부는 살아남아 중국을 지배하려면 많은 어려운 선택을 해야 할 것입니다."
 PRC_GATHERING_STORM_DESC:0 "고작 2년 전, 중국 공산당은 몰살당할 뻔했습니다. 그들은 살아남기 위해 대장정이라는 장대한 여정을 해야만 했습니다. 시련의 행군 끝에 살아남은 몇 줌의 군대와 미약한 산업으로는, 국공내전에서 승리할 가망은 실낱 같습니다.\n\n하지만 사람들은 공산당의 대의에 흔들릴 수 있으며, 군대는 새로이 형성될 수 있고, 새로운 근거지가 세워졌으니, 때가 된다면, 혁명적 투쟁은 재개되어 최후의 승리를 이루는 그 순간까지 계속될 것입니다."
 CHI_BLITZKRIEG_DESC:0 "일본과의 전쟁이 시작된 지 2년, 장제스의 군대는 공세를 멈추고자 피 흘리며 분투하고 있습니다. 적들은 나라에서 가장 부유한 지역을 점령했습니다. 서방 민주 국들은 지원을 거의 보내오지 않았으며, 공산주의자들은 적과의 교전을 꺼리는 것 같습니다.\n\n전쟁이 더욱 확전될 위기에 있는 가운데, 이것이 최악인 것 같지는 않습니다. 하지만 일본의 공격은 이 나라의 광대함 앞에 느려졌고, 그들이 다른 방향으로 눈을 돌려 할 수도 있으며, 새로운 동맹 관계는 전세를 뒤바꿀 수 있을 지도 모릅니다..."
 PRC_BLITZKRIEG_DESC:0 "일본의 전면적인 공격을 직면한 국민당과 공산당은 불안정한 휴전을 맺었습니다. 양측은 이 국공합작이 지속될 수 없다는 것을 알고 있습니다. 옌안의 공산당 근거지는 이제 항일 전쟁의 최전선을 형성합니다.\n\n공산당은 살아남고 싶다면 자원을 신중히 사용하여야 합니다. 항일 전쟁의 어떤 사상자더라도 국민당과 전쟁할 때 다시 한번 느끼게 될 것이며, 이것이 장제스 정부가 확신하고 있는 것일지도 모릅니다..."
 MAN_GATHERING_STORM_DESC:0 "여섯 살에 용상에서 쫓겨난 중국의 황제 푸이는 때를 기다리고 있습니다. 그의 옛 제국은 국공내전으로 분열되었고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n푸이에게 1932년 대만주제국 건국은 그의 타고난 권리를 되찾기 위한 사명의 첫 단계에 불과했습니다. 현재 그는 통치를 유지하기 위해 일본군에 의존하고 있지만, 때가 되면 예속의 족쇄를 벗어던지고 태초의 운명으로 거듭날 기회가 올 수도 있습니다..."
 MAN_BLITZKRIEG_DESC:0 "여섯 살에 용상에서 쫓겨난 중국의 황제 푸이는 때를 기다리고 있습니다. 그의 옛 제국은 국공내전으로 분열되었고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n푸이에게 1932년 대만주제국 건국은 그의 타고난 권리를 되찾기 위한 사명의 첫 단계에 불과했습니다. 현재 그는 통치를 유지하기 위해 일본군에 의존하고 있지만, 때가 되면 예속의 족쇄를 벗어던지고 태초의 운명으로 거듭날 기회가 올 수도 있습니다..."
 WARLORDS_GATHERING_STORM_DESC:0 "중앙정부의 약함은 아직 충분히 야심 찬 사람이 권력을 얻을 기회를 제공할지도 모릅니다. 국가의 주변에서 현지 지도자들은 중앙정부의 명령에 거의 신경 쓰지 않고 자신들만의 작은 지배권을 개척하였습니다.\n\n전쟁이 임박하면서, 이 군벌들 각각은 중앙정부와의 협력 또는 공산당과의 동맹이라는 어려운 선택에 직면합니다. 두 선택 모두 협상 테이블에 앉을 기회를 제공하지만, 중국을 모두 스스로 차지하는 세 번째 가능성이 있습니다."
 WARLORDS_BLITZKRIEG_DESC:1 "일본과의 전쟁은 중국 군벌들에게 어느 편에 설지를 강요했지만, 이 동맹이 살아남을 시간을 벌어줬다는 사실은 틀림없습니다. 동맹이 그 쓸모를 잃는 날이 오면, 싸움은 중국의 지배자 자리를 다투려는 모든 야심차고 무자비한 사람에게 열려 있을 것입니다."
 MEXICO_GATHERING_STORM_DESC:0 "멕시코는 폭군 포르피리오 디아스를 몰아낸 후 이십 년의 내전에 직면했습니다. 중앙집권주의자들은 지역분권주의자들과, 소작농과 사회주의자들은 대농장 지주들과 싸웠습니다. 국가와 종교의 역할에 대한 싸움은 멕시코를 공포에 떨게 하고자 계몽의 연대기에서 나왔습니다.\n\n세속주의 정부는 이 싸움에서 이겼다고 주장하지만, 잔해 위의 권좌에 앉아 있을 뿐입니다. 멕시코가 재건되면 또 다른 승자가 모습을 드러낼 수도 있습니다."
 MEXICO_BLITZKRIEG_DESC:0 "라사로 카르데나스 정부는 지금은 미국으로 망명한 전임 대통령 플루타르코 카예스보다는 긍정적인 사회 변화에 강한 동력이 되어주었습니다. 경제 상황이 안정되고 외국계 석유 채굴 회사들이 국가 관리 하에 들어오며, 멕시코 정부는 외부로 눈을 돌리기 시작했습니다. 미국은 여러 전선에서 적들과 직면했고 스탠더드 오일 국유화를 눈감아 줄 것 같습니다만, 저 적들과 친하게 지낸다면 더욱 이익이 될 수도 있습니다..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "네덜란드 정부는 국제적 긴장을 염려스럽게 주시하고 있습니다. 악화된 경제, 강력한 평화주의 운동, 그리고 잠재적 동맹국을 몰아낼 정도의 확고한 중립에 대한 믿음 사이에서 자국의 방어를 제대로 준비하기도 벅찹니다.\n\n그와 동시에, 네덜란드는 유럽 대륙으로의 무역 관문으로서 중요하기에 영국과 독일이 네덜란드와의 '협력'으로 서로를 좌절시키고자 하며, 거부를 적대로 받아들일 것입니다. 어쩌면 식민지로의 철수만이 침략에 저항할 유일한 대책이 아닐까요..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "독일과 여타 유럽 강대국 사이의 전쟁은 불가피해 보이며, 네덜란드는 다시 한 번 중립에 기대고 있지만, 지휘관들은 남부 인접국과의 비밀 참모 계획을 수립하며 유사시를 대비하고 있습니다.\n\n군대가 동원되었고, 주권 침해를 막아내고 평화를 지키기 위해 온 나라가 방어선 구축에 몰두하고 있습니다. 이것이 실패한다면, 우리에게는 철수할 식민지가 있습니다..."
 SPAIN_GATHERING_STORM_DESC:0 "신생 스페인 제2공화국은 불과 건국 5년 만에 파업, 군사 쿠데타 시도, 대규모 혁명 봉기에 맞닥뜨렸습니다. 비록 이러한 시련에서 살아남았지만, 스페인 사회는 아나키스트, 공산주의자, 그리고 팔랑헤주의자 사이의 정치적 양극화와 폭력에 의해 계속해서 엉망이 되고 있습니다.\n\n모두가 희망찬 눈으로 다가오는 1936년 총선을 바라보지만 어느 한쪽의 승리가 안정을 되찾을 것 같지는 않습니다. 그리고 폭력이 계속됨에 따라 군부가 기다리면서 음모를 꾸미고 있습니다..."
 SPAIN_BLITZKRIEG_DESC:0 "지난 3년간 나라를 초토화시켰던 내전이 마침내 막을 내렸습니다. 프랑코의 지도 아래, 승자들은 이제 스페인의 회복과 남은 저항의 불씨 제거, 그리고 전쟁으로 인해 생긴 분열의 봉합을 위해 나아가야 합니다.\n\n하지만 시간은 무한히 주어지지 않습니다. 세계는 의심할 여지 없이 훨씬 더 크고 피비린내 나는 전쟁에 휘말리게 되었습니다. 만약 스페인이 현재의 위치를 고수하려면 다가올 분쟁으로 인해 주어진 기회의 결실을 거두려 하기는커녕 지체 없이 산업과 군대를 준비해야 할 것입니다."
 PORTUGAL_GATHERING_STORM_DESC:0 "1932년 살라자르가 집권한 후, 포르투갈은 불안정한 제1공화국의 시기와 점차 멀어지고 있습니다. 주요 강대국들로부터의 재정자주권과 정치적 독립은 이스타두 노부를 이루어 포르투갈의 산업 발전과 군 현대화의 토대를 마련했습니다.\n\n지금, 이웃 스페인에서 정치적, 사회적 불안이 커지고 국제적 긴장이 가망 없이 악화됨에 따라 포르투갈은 앞으로 나아갈 길을 결정해야 합니다..."
 PORTUGAL_BLITZKRIEG_DESC:0 "보수적인 살라자르 정부는 스페인 내전 기간 동안 포르투갈을 중립으로 유지하면서 국민파를 적극 지원함으로써 공산주의자들과 아나키스트들의 패배를 확정지었습니다.\n\n이베리아 반도가 마침내 안정을 찾았으니, 이제 해외로 눈을 돌려 불가피해 보이는 세계 분쟁에서 포르투갈이 할 역할을 생각해 봐야 할 시간입니다."
 LIT_GATHERING_STORM_DESC:0 "폴란드는 여전히 새로운 연방에 리투아니아를 편입시키려 하고, 소련은 리투아니아의 자결권을 무시하고 있으며, 메멜 지역에 나치의 위협이 날로 커지고 있는 상황에서 독립 전쟁의 참전 용사가 리투아니아 국가의 안정과 독립을 지키기 위해 일어났습니다. 안타나스 스메토나는 활용할 수 있는 자원이 몇 안되는 정권의 수장입니다.  파시스트 준군사조직 강철 늑대단은 지도자인 아우구스티나스 볼데마레스의 투옥에 분노하여 농촌을 배회하고 있습니다. 전쟁이 임박한 가운데 리투아니아는 어떠한 대가를 치르더라도 국민을 보호해야만 합니다."
 LIT_BLITZKRIEG_DESC:0 "무대는 준비되었습니다. 안타나스 스메토나는 독재를 공고히 했고, 리투아니아 공화국의 꿈은 저 멀리 날아갔습니다. 소련이 폴란드를 분할하여 빌뉴스를 리투아니아에 반환하기로 합의했지만, 스메토나는 스탈린과 그의 목마른 전쟁기계가 리투아니아의 주권을 무기한 존중한다는 걸 얼마나 믿을 수 있을까요?"
 LAT_GATHERING_STORM_DESC:1 "5월 쿠데타로부터 2년이 지났고, 라트비아는 여전히 불안정한 상황입니다. 라트비아 전 수상인 카를리스 울마니스는 이제 독재자처럼 행동하고 있으며, 이러한 라트비아의 자유를 파괴하는 공격에 민주주의 지지자들은 강하게 반발하고 있습니다. 파시스트 천둥십자가당은 당수인 구스타우스 첼민슈의 체포에 동요하고 있으며 만약 독재 정권이 이런 위협을 신속히 제거하지 못한다면, 라트비아는 내전에 빠질 것입니다.\n\n동서 양쪽으로 위협받는 라트비아는 승리와 멸망 사이 위태롭게 칼날같은 길을 걷고 있습니다."
 LAT_BLITZKRIEG_DESC:0 "라트비아의 대소련 무역에 대한 과다한 의존은 마침내 독재 정권의 목을 조르게 되었습니다. 소련과 독일국은 이빨을 드러내며 울마니스에게 입김을 불어넣고 있습니다. 라트비아의 독립을 유지하기 위해선 빠른 동원령이 필요합니다. 아니면 독재정이 소련에게 숙여 자비를 구하거나요..."
 EST_GATHERING_STORM_DESC:0 "동방의 공산주의 위협과 남방의 파시스트 위협으로 콘스탄틴 패츠와 애국연맹은 에스토니아의 미래를 보장하기 위해 국가의 완전한 통제권을 장악했습니다. 중도주의자들에게서 국가의 지배권을 빼앗으려는 우익 대중주의 에스토니아 독립 전쟁 참전 용사 집단은 자신들을 밥스라고 알려진 운동으로 조직화했습니다.\n\n에스토니아의 미래는 여전히 불확실합니다. 패츠가 평화를 지켜 침묵의 시대를 열까요? 아니면 밥스가 지배권을 잡고 새로운 에스토니아 국가를 세울까요?"
 EST_BLITZKRIEG_DESC:0 "에스토니아는 붉은 위협과 바다 사이에 갇혀 있으며, 옜 동맹국들의 지원도 받지 못하고 있습니다. 비록 항복이 불가피해 보이기는 하지만, 에스토니아 민족은 어쩌면 버텨낼 수 있을지도 모릅니다. 소련의 노예로 버티든지 아니면 숲속에서 싸우는 지하 저항 세력으로 버티든지 말이죠."
 BUL_GATHERING_STORM_DESC:0 "1878년의 독립전쟁과 서구민주주의 국가들의 산 스테파노 조약 거부 이후 불가리아는 발칸반도의 오랜 갈등과 배신의 역사를 뚫고 살아왔습니다. 불가리아는 대전쟁에서 패배한 동맹국의 일원으로 심각한 영토 손실을 보았으며, 뇌이 조약은 가혹한 경제 제재와 군대 제한을 부과했습니다. \n\n그러나 현재 유럽에서 일어나고 있는 주요한 정치적, 사회적 변화와 함께, 불가리아는 자신의 길을 선택하고 발칸반도에서 정당한 자리를 찾을 시간입니다."
 BUL_BLITZKRIEG_DESC:0 "지난 몇 년 동안, 차르 보리스 3세는 자신의 권력을 공고히 하고 즈베노를 해체하고 독일을 향해 불가리아 외교의 방향을 틀었습니다. 최근 발칸 주변국들과의 협상은 불가리아가 추축국에 동조하는 것을 막기 위해 영국이 지난 대전이 끝난 후 이 나라에 가했던 군사적 제한을 해제하도록 하였습니다.\n이제 차르는 나라를 새로운 분쟁으로 끌어들이지 않고 과거에 잃어버린 영토를 되찾으려 하지만, 유럽에서 긴장이 고조되면서 불가리아의 미래가 어떻게 될지는 두고 보아야 합니다..."
 GRE_GATHERING_STORM_DESC:0 "그리스는 위기에 처한 나라입니다. 1935년 그리스 제2공화국이 폐지된 후 군주주의자들과 공화주의자들은 국가를 차지하기 위한 열렬한 투쟁을 계속해 왔습니다. 전제적인 외국인 왕은 불확실한 미래 속에서 사회를 크게 분열시키고 있습니다.\n\n자질구레한 국내 정치에 정신이 팔려, 보복주의에 물든 불가리아가 북쪽에서 곪도록 허용해버렸고, 그리스의 오랜 숙적이자 새로운 동맹일지도 모를 터키가 동쪽에서 정치적 변혁을 겪고 있으며, 아드리아해 반대편의 괴물은 말할 필요도 없을 것입니다..."
 GRE_BLITZKRIEG_DESC:0 "독재자 이오아니스 메탁사스의 강력한 통치 아래 그리스에 안정을 되찾았습니다. 4개년 계획은 그리스의 산업기반을 지난 몇 년간 엄청나게 성장할 수 있도록 해주었고, 그리스의 부채는 여전히 과도하게 높지만 어느 정도 감당할 수 있어 보입니다.\n\n불행히도, 강력한 정부와 합리적인 경제 정책이 이 위태로운 나라에 아무 소용이 없는 것일 수도 있습니다. 거대하고 끔찍한 전쟁이 눈앞에 다가오고 있습니다. 그리고 그리스가 미래의 어떠한 분쟁에도 중립을 지킬 것이라는 메탁사스의 확고한 주장에도 불구하고, 그 결정은 궁극적으로 그의 손에 달린 것이 아닐지도 모릅니다..."
 TUR_GATHERING_STORM_DESC:0 "오스만 제국의 잿더미에서 터키 공화국이 태어났습니다. 터키의 독립은 1923년의 독립 전쟁에서 피와 총알로 얻어졌고, 투쟁은 정당하였지만 그로 인한 대가는 터키인들에게 계속 큰 부담이 되고 있습니다. \n\n신앙심이 깊은 보수주의자들은 내륙 지역에서 강경한 조건으로 전국적인 현대화 시도에 저항하며, 쿠르드 민족주의자들은 동부 지역을 아수라장으로 만들고 있습니다. 존경받는 무스타파 케말 아타튀르크 대통령은 유럽에서 분란이 일어나기 전에 국가를 통합하거나 이를 해낼 적절한 지도자에게 횃불을 넘겨야만 합니다..."
 TUR_BLITZKRIEG_DESC:0 "터키의 아버지인 무스타파 케말 아타튀르크가 세상을 떠났습니다. 터키는 지금 존경받는 정치가인 이스메트 이뇌뉘가 이끄는 애도 중인 국가입니다. 이뇌뉘는 지도자의 사망으로 인해 분열이 뚜렷해진 나라를 물려받았습니다. \n\n국내 상황은 차치하고도, 이뇌뉘는 파괴 면에서 대전쟁을 능가할 수 있는 유럽의 전쟁에 직면해 있습니다. 아타튀르크는 자주 \"조국의 평화, 세계의 평화\"라는 구호를 외쳤습니다. 이뇌뉘는 이 격동의 시대 동안 평화를 유지할 수 있을까요?"
 SWI_GATHERING_STORM_DESC:0 "스위스는 유럽 국가들 중에서 특별합니다. 스위스는 상호 존중의 원칙과 지지에 의해 성립된 다문화적이며 분권적인 국가입니다.\n\n이에 따라 확고하게 유지된 중립은 스위스를 대전쟁에서 살아남게 했으며, 멀리 떨어져 공포를 바라본 후 스스로 방어해야 할 필요성을 그 어느 때보다 확신하게 되었습니다. 전쟁의 그림자가 가까워짐에 따라 이 평화로운 국가는 중립을 유지하고 무장 중립을 통해 침략자를 저지할지, 이웃 중 하나와 마지못해 동맹을 맺을지, 아니면 그들이 감히 침공을 고려하기 전 사전에 물리칠지 선택해야 합니다."
 SWI_BLITZKRIEG_DESC:0 "스위스는 안슐루스 이전에도 긴장된 상황이었지만, 독일국이 다른 독일어권 영토로의 쉬운 확장을 맛보면서 이 평화로운 알프스 국가가 다음 목표가 될 수 있다는 진정한 위협이 닥쳐왔습니다. 이제 스위스의 영세 중립과, 모든 것이 잘못된다면, 그의 방어가 시험받을 것입니다."
 ETH_GATHERING_STORM_DESC:0 "에티오피아는 수 세기에 달하는 역사와 그에 걸맞는 왕조를 가졌습니다. 하일레 셀라시에가 제국의 현대화에 많은 진전을 이루었지만, 에티오피아가 40년 만에 이탈리아에게 두 번째 침략당하며 이는 중단되었습니다. 현재 상황은 암울하지만, 제국이 함께 한다면 침략자들을 다시 한 번 막을 수 있을 것입니다. \n\n에티오피아의 자유를 위해, 유럽의 통치 하에 있는 모든 동아프리카 지역들은 완전히 해방되어야 합니다."
 FIN_GATHERING_STORM_DESC: "핀란드는 1917년 러시아로부터 독립한 이후, 피비린내 나는 내전을 거쳐서 형성된 신생국입니다. 전쟁의 상흔은 여전히 생생하고, 연립 정부는 여전히 서로 협력하는 데 어려움을 겪고 있습니다. 소비에트 연방은 레닌그라드 근방의 핀란드 영토를 탐내고 있으며, 핀란드는 충돌의 가능성에 대비가 되어 있지 않습니다. 하지만 핀란드는 명예와 결의를 중시하는 군인 정신의 깊은 역사를 가지고 있으며, 병사들은 국가에 열렬히 충성하고 있습니다.\n\n긴장이 고조되고 충돌의 위협이 드리우는 현재, 핀란드의 미래는 위태롭습니다."
 FIN_BLITZKRIEG_DESC: "핀란드는 소비에트 연방과 나치 독일, 두 강대국 사이의 긴장이 심해지고 있는 와중에 중간에 끼인 상태입니다. 소비에트 연방과의 협상은 실패했으며 정부는 국가의 주권을 어떻게 지킬 지에 대한 어려운 결단을 내려야 하는 상황에 처했습니다.\n\n핀란드 본토 방어를 강화하려는 노력을 진행해 왔지만, 육군은 여전히 장비가 부족하고, 공군과 해군은 실질적으로 존재하지 않는 수준입니다. 그럼에도, 자긍심 높고 군인 정신이 투철한 핀란드는 자국의 독립을 지키고자 하는 열렬한 결의에 차 있습니다."
 SWE_GATHERING_STORM_DESC: "대전쟁에서 중립을 지켰음에도, 스웨덴은 독일을 봉쇄하려는 영국의 시도에 의해 큰 곤란을 겪었습니다. 대륙에서 긴장감이 고조되자, 스웨덴 국민들은 다시금 강대국에 의해 자신들이 고통받게 되는 것이 아닌가 걱정하고 있습니다.\n\n한편, 사회민주주의자들은 극빈층을 도울 수 있는 복지 국가와, 100년 동안 지켜냈던 국가의 중립을 유지할 수 있는 믿음직한 군사적 역량 사이에서 타협점을 찾으려 하고 있습니다."
 SWE_BLITZKRIEG_DESC: "독일이 이웃 국가의 국경을 좀먹고 있는 현재 대전쟁의 전조가 나날이 강해지고 있습니다. 스웨덴 철광에 의존하는 독일의 군사력을 바탕으로 그들의 영토에 대한 야망이 곧 발트해를 넘어 스칸디나비아로 퍼질 수 있다는 우려가 커지고 있습니다.\n\n그러한 침략을 예상하고, 스웨덴군은 급성장하는 자국의 방위 산업 역량을 이용하여 재무장 및 현대화를 진행하기 시작했습니다. 이제 스웨덴이 타국의 침략을 억제할 수 있을지 지켜볼 일만 남았습니다."
 NOR_GATHERING_STORM_DESC: "1905년 스웨덴으로부터 독립한 노르웨이는 이후 정치적 기반을 다지기 위해 애썼고, 이제서야 고난의 30년대를 뒤로 하고 정치적 안정과 회복의 조짐을 보이고 있습니다.\n\n이제 남쪽의 이웃 국가들이 벌이려는 전쟁이 그 어느 때보다 가까워지면서 노르웨이는 취약한 독립을 유지하기 위한 길을 찾아야 합니다. 뉘고르스볼 내각은 유럽의 강대국들에 무해하게 보이기 위해 중립과 비무장에 운명을 걸었지만, 이러한 접근의 장점은 좀 더 두고 보아야 할 것입니다."
 NOR_BLITZKRIEG_DESC: "제3제국의 세력과 규모가 커짐에 따라, 노르웨이 내부의 파시스트 세력은 벌어질 수 있는 독일의 침공을 이용하여 국가를 장악하고 적들과 협력할 준비가 된 것 같습니다.\n\n나치의 파렴치한 아첨꾼 비드쿤 크비슬링은 자신과 자신의 당 국민연합의 집권을 위해 음모를 꾸미고 있는 것 같습니다. 이제 서둘러 준비를 시작하고, 노르웨이 안팎에 도사린 위험을 막기 위해 힘을 모아야 할 때입니다."
 DEN_GATHERING_STORM_DESC: "또다시 유럽에 긴장이 고조되는 지금, 덴마크는 군사력이 약하고 여전히 경제를 유린하고 있는 대공황에 시달리고 있습니다.\n\n덴마크인들은 높은 실업률과 정치적 변방에서 증가하고 있는 극단주의자의 운동에 맞설 방법을 찾아야만 하며, 동시에 중립과 유화정책의 장점이 무엇인지 다시금 재평가해봐야 할 것입니다.\n\n덴마크는 여전히 자주 국가이지만, 그것이 얼마나 갈지는 지켜볼 일입니다."
 DEN_BLITZKRIEG_DESC: "덴마크는 훨씬 크고 강대한 이웃 국가인 독일에 대한 유화정책으로 매년 국방비를 삭감당한 군대를 가진 위태로운 상태입니다.\n\n하지만, 유화정책으로 독일국이 유럽 내에서 자신의 힘을 믿고 다른 나라들에게 영유권을 주장하고 다니는 것을 막지는 못했습니다. 덴마크는 파멸적이었던 대전쟁으로부터 자국을 구했던 중립 선언에 다시 한 번 자국의 운명을 거는 수밖에 없습니다."
 BRA_GATHERING_STORM_DESC: "대공황은 과도하게 수출에 의존하는 브라질 경제를 망쳤습니다. 그 후 몇 년 동안 군 장교, 노동자, 정치인의 연합이 국가를 통치했던 과두정을 전복하고 취약한 민주 헌법으로 대체하면서 정치적 격변의 수준이 높아졌습니다.\n\n제툴리우 바르가스는 최근 공산주의 쿠데타를 막고 비상대권을 장악하는 등 브라질 정치의 최전선에 섰습니다. 민주주의가 회복될 것인지, 아니면 바르가스가 국가를 더욱 권위주의적인 방향으로 이끌 것인지는 지켜볼 일입니다."
 BRA_BLITZKRIEG_DESC: "제툴리우 바르가스는 정부를 장악하고 민주적 절차를 중단했습니다. 당분간 권력을 장악한 브라질의 지도자는 이제 국제 문제로 관심을 돌렸습니다. 유럽에서의 전쟁은 불가피해 보이며 아르헨티나의 브라질 영토 침공에 대한 편집증이 국가 지도부의 생각에 자리잡고 있습니다. 그러나 미국과의 협력이 브라질의 미래를 보장하는 데 도움이 될 수 있다는 희망이 있습니다."
 ARG_GATHERING_STORM_DESC: "1930년, 이폴리토 이리고옌 내각은 아르헨티나 헌법이 채택된 이후 처음 일어난 군사 쿠데타로 전복되어 악명 높은 10년이 시작되었습니다. 아르헨티나는 대전쟁 종전 이후 강대국들이 취약한 평화를 위협하는 급변하는 세계를 헤쳐나가야 합니다.\n\n더 중요한 위협은 무엇일까요? 유럽의 몰아치는 폭풍? 아르헨티나의 이웃? 아니면 아르헨티나 자신? 아르헨티나는 세계 무대에서 입지를 다지고 자리를 굳혀야 할 것입니다."
 ARG_BLITZKRIEG_DESC: "아르헨티나 역사상 가장 부정한 선거를 통해 콩코르단시아는 여전히 정부의 다수를 차지하고 있으며 현재 로베르토 마리아 오르티스가 대통령직을 수행하고 있습니다.\n\n그러나 유럽에서 아르헨티나의 가장 가까운 두 친구 사이에 긴장이 고조됨에 따라 아르헨티나는 이제 두 세력 사이에서 필연적인 분열에 대비해야 합니다. 이 뿐만 아니라 군 내부의 불만이 커지고, 북쪽에서 잠자고 있는 경쟁자에 대한 편집증이 끊임없이 생겨나고 있습니다. 아르헨티나는 중대한 기로에 서 있으며, 어떻게 대응할지 신중하게 생각해야 합니다."
 CHL_GATHERING_STORM_DESC: "대공황의 영향으로 미국은 칠레의 주요 수입원이었던 구리와 질산염의 수입을 중단했습니다. 이로 인해 칠레는 대공황에 가장 큰 영향을 받는 남아메리카 국가가 되었고, 불황과 함께 더욱 심해진 정치적 불안정은 아직까지 해결되지 않고 있습니다.\n\n아르투로 알레산드리의 임기가 끝나가고 파시즘 운동이 대두하고 있으며 국가는 지난 10년간의 쿠데타와 1932년의 칠레 사회주의 공화국을 생생하게 기억하고 있습니다."
 CHL_BLITZKRIEG_DESC: "호르헤 곤살레스 폰 마레스의 국가사회주의 쿠데타 시도가 최근 죄절된 이후 아르투로 알레산드리가 물러나고 페드로 아기레 세르다가 칠레의 새 대통령으로 선출되었습니다. 그러나 군사적 위협은 여전히 가까이 있으며 아리오스토 에레라 장군과 그 지지자들의 쿠데타 시도가 임박해 보입니다.\n\n유럽과 아시아뿐만 아니라 칠레와 가까운 아마존 지역에서도 긴장이 고조되면서 전쟁이 지평선 너머로 다가오고 있습니다."
 
 LBV_GATHERING_STORM_DESC: "아나키는 과거 구민준의 정책에 반대하여 USK외곽지역에서 아나키를 결성하였고 구민준을 그에 맞서서 미르를 결성하였습니다. 그로부터 시간이 지난 후 아나키는 인민전선을 결성하며 역사에 남을 대혁명을 일으켰습니다. 전쟁 초기엔 미르의 북종영토를 차지하는 등 큰 전과를 세웠지만 50일간의 접전에도 불구하고 서로에게 큰 상은만을 남긴채 휴전협정이 체결되었습니다. 현재 인민전선과 아나키는 큰 위협에 직면하였습니다. 구식군대, 정치적 혼란 그리고 국민의 불신까지..\n\n 하지만 우리는 극복할 것입니다. 통일이 머지않았습니다. 항복할바에는 죽으리!"
 EGY_GATHERING_STORM_DESC: "대미르제국은 과거 한떄 USK였습니다. 하지만 배응망덕한 아나키스트 녀석들이 반란을 일으켰고 구민준은 국명을 미르로 바꾸며 아나키에 맞섰습니다. 대혁명의 패배를 간신히 면한 이후 미르는 큰 고통에 시달리고 있습니다. 군사부패, 심상치않은 종속국들 그리고 지도자 구민준의 편집증까지.. 비록 저들이 우리의 영토를 점령하여 유린하고 있지만 저들은 이미 지쳐있습니다. 이번에는 지지않을 것입니다.\n\n 도망칠곳도 물러설곳도 없다 저들을 몰아내고 USK를 재건하자!"
 VOL_GATHERING_STORM_DESC: "과거 USK의 서북부 지역은 미르의 지배하에서 박정빈이 통치하고 있습니다. 이 지역에는 엔더기지등이 위치해있어 전략적으로 중요한 지역입니다. 이를 파악한 박정빈은 과거 서홍준등과 함께 엔더기지에 군대를 조직하고 대혁명을 일으키려 하였습니다. 하지만 박정빈은 구민준의 자치권보장에 대한 약속을 받고 아나키를 배신하게 되었습니다. 그는 대혁명당시 미르와 함께 싸웠지만 현재 다시 한번의 결정이 다가오고 있습니다.\n\n 과연 혁명의 배신자 박정빈은 누구의 편에 서게 될까요?"
 RCG_GATHERING_STORM_DESC: "과거 USK의 서남부 지역은 미르의 지배하에서 윤지훈이 통치하고 있습니다. 사실 이 지역은 과거에 큰 영향력을 갖지 않는 변방이였습니다. 이전부터 USK중앙정부의 직접적인 통제를 받지 았는 자치지역이였고 현재도 USK를 계승했다고하는 미르하에 들어가 있습니다. 하지만 영원한 변방은 없습니다. 자원을 개발하고 공장을 건설하여 국력을 키우십시오. 미르와 아나키 사이에서 균형을 잡고 현명한 판단을 내리십시오.\n\n 과연 변병의 여우 윤지훈은 누구의 편에 서게 될까요?"
 
 
 
 