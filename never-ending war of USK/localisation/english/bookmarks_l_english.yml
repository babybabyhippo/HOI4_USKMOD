 BM_HISTORY_TITLE:0 "간략한 역사"
 GATHERING_STORM_NAME:0 "폭풍전야"
 GATHERING_STORM_DESC:0 "어둠의 시대가 도래하고 있습니다. 유럽에서는 히틀러가 권력을 공고히 하였으며, 이제 그의 관심은 점차 독일의 국경 너머로 향하고 있습니다. 또 무솔리니의 이탈리아가 대담한 군사적 도전을 계속하고 있으며, 아시아에서는 일본 제국이 중국을 침략할 준비를 하고 있습니다. 대전쟁의 종결 이후 거의 20년이 흘렀지만 세계는 아직도 기름 속에 처박혀 있습니다. 단 하나의 불씨가 모든 것을 불태워 버릴 것입니다."
 HITTING_FAN_NAME:0 "대소동"
 HITTING_FAN_DESC:0 "맞아, 그렇지! 그 우산 모음은 진짜 쓸모가 있어."
 ENG_GATHERING_STORM_DESC:0 "영국은 대전쟁에서 결국 승리를 거머쥐게 되었지만, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 국가의 장래를 책임질 유망주 세대가 플랑드르와 프랑스 북부의 참호에서 쓰러지며 영연방 전체가 불안감에 휩싸였고 막대한 국가 부채까지 발생했습니다.\n\n아직도 생생한 지난 대전의 상처와 함께 이 나라는 또 다른 가능성에 직면하게 되었고, '우리 시대의 평화'는 없으리라는 사실이 점점 더 분명해지고 있습니다."
 FRA_GATHERING_STORM_DESC:0 "대전쟁의 참상에도 불구하고, 프랑스는 강건한 경제 덕택에 재건의 길을 걷고 있습니다. 하지만 대공황이 나라에 여전히 영향을 미치고 있고, 독일의 새 정권은 베르사유 조약에 명기되어 있는 전쟁 배상금을 내는 데 관심이 없습니다.\n\n조약이 체결되었을 때, 프랑스의 페르디낭 포슈 원수는 이 조약이 평화를 의미하는 것이 아닌 20년간의 휴전 협정일 뿐이라는 유명한 말을 남겼습니다. 이제 그 20년이 다 되어 갑니다."
 GER_GATHERING_STORM_DESC:0 "새로운 독일이 일어서고 있습니다. 바이마르 공화국이 해체되고 히틀러의 제3제국이 등장한 지 3년이 지났습니다. 대공황의 괴로운 시절이 지나 경제가 안정되고, 대규모 실업도 해결되었습니다.\n\n베르사유 조약이 독일에 부과한 군사적 제약은 잊혔고, 국방군은 날로 강해지고 있습니다. 또 다른 세계 대전의 전조가 지평선 너머로 드리우고 있습니다."
 ITA_GATHERING_STORM_DESC:0 "이탈리아는 파시즘의 부상과 함께 새로운 영광의 시대에 접어들었습니다. 군대가 현재 성장하는 이탈리아 식민제국에 에티오피아를 추가하는 중이지만, 무솔리니의 야망은 그치지 않습니다.\n\n지중해에 대한 지배권은 항상 이탈리아의 운명이었고, 신질서가 유럽에서 형성되고 있습니다. 변화의 해일이 다다를 때, 이탈리아는 정점의 장소를 찾아야 하며 그렇지 않으면 휩쓸릴 위험이 있습니다."
 JAP_GATHERING_STORM_DESC:0 "일본 제국은 교차로에 서 있습니다. 북진론, 북방 팽창 정책을 선호하는 육군은 시베리아로의 진군을 요청하고 있지만 남진론, 남방 팽창 정책을 지지하는 해군은 동남아시아와 태평양의 풍요로운 유럽 식민지를 목표로 하고 있습니다.\n\n그리고 당연하게도, 그들은 항상 중국을 목표로 하고 있습니다. 일본은 가공할 군대를 보유하였지만, 산업은 자원 부족에 시달립니다. 시간이 다 되어 갑니다. 과연 어떤 길을 고를 것일까요."
 SOV_GATHERING_STORM_DESC:0 "적백내전 이후 먼지가 가라앉자, 한때 러시아 제국이었던 이 땅에는 아무도 부정할 수 없는 통치자와 함께 소비에트 사회주의 공화국 연방이 등장하였습니다. 그리고 막대한 인명을 대가로 급속한 산업화와 집산화를 이룩하였습니다.\n\n소비에트 연방은 서방의 다시 일어난 독일과 동방의 호전적인 일본이라는 새로운 위협에 직면하고 있습니다. 당연하게도 공산당 내 지위를 둘러싼 내부의 위협도 또한 간과할 수 없습니다..."
 USA_GATHERING_STORM_DESC:0 "지난 전쟁 이후 미국은 다시 고립주의로 돌아섰고, 또 '광란의 20년대' 동안 경제적 번영을 만끽했습니다. 그러나 번영은 극적인 결말을 맞이했으며 나라는 대공황의 수렁에 빠졌습니다.\n\n외국에서 일어나는 전쟁에 대한 미국의 불간섭 정책은 여전히 굳건하지만, 유럽과 아시아 양쪽에서 긴장이 고조되고 있습니다. 원하든 원하지 않든, 결국 '위대한 중립'은 폭풍 속으로 끌려가고 있는 스스로를 보게 될지도 모릅니다."
 OTHER_GATHERING_STORM_DESC:0 "강대와 약소를 가리지 않고, 세계 각국은 숨죽인 채 또 다른 국제적 충돌의 발발을 기다리는 데 만족하지 않을 것입니다. 내전 직전의 강대국에서부터 대전쟁의 결과로 형성되고 변형된 여러 국가들까지, 모두가 세계의 미래에 영향을 끼치려면 어려운 결정을 내리고 이념과 실용주의를 저울질해야 합니다."
 POL_GATHERING_STORM_DESC:1 "폴란드 민족이 세 개의 제국 사이에 분할당하고 수 세기가 지난 이후, 폴란드는 다시 한번 독립국이 되었습니다. 하지만 그 위치는 지키기 쉬운 것이 아닙니다.\n\n동쪽에서는 소련이 폴란드-소비에트 전쟁에서 맛본 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽에서는 독일의 총통인 아돌프 히틀러가 더 많은 \"생활권\" 에 대한 그의 야망을 숨기지 않고 있으며, 폴란드가 지배하는 옛 독일 지역이 그 야망의 첫 단계일 것입니다."
 CAN_GATHERING_STORM_DESC:0 "캐나다는 대전쟁에 한낱 식민지로 참여하여 국가로 거듭났습니다. 파스샹달의 진흙에서 태어난 캐나다는 이제 세계 무대에 불확실한 첫 걸음을 내디뎠습니다.\n\n대공황으로 절뚝거리고 영어와 프랑스어 화자 사이에 내분이 일어난 상황에서, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 AST_GATHERING_STORM_DESC:0 "호주인들은 피로써 대전쟁의 역사에서 한 자리를 차지했습니다. 갈리폴리 전역에서 벌인 희생은 잊히지 않았습니다. 물론, 그 명령을 내린 자들도 말이죠.\n\n호주는 현재 교차로에 서 있습니다. 식민 종주국과 함께 먼 유럽의 또 다른 분쟁 속에 들어가야 할까요, 아니면 주변의 위협에 중점을 두어야 할까요?"
 SAF_GATHERING_STORM_DESC:0 "대전쟁이 발발했을 당시, 남아프리카의 많은 사람이 그들의 지배자인 영국을 위해 무기를 드는 것을 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분을 아프리카 식민지의 독일군을 추격하는 데 보냈고, 제한적인 성공을 거두었습니다.\n\n이제 새로운 전쟁이 눈앞에 다가왔습니다. 그 당시처럼 지금도 남아프리카가 독일을 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 심지어 어떤 사람들은 보어인의 후손들이 그들의 조상이 거부당한 자유를 쟁취할 때가 왔다고 믿고 있습니다."
 NZL_GATHERING_STORM_DESC:0 "남태평양의 이 작은 나라는 대전쟁에서 갈리폴리와 서부 전선의 혈전에서 많은 사상자를 내며 용감하게 싸웠습니다. 싸울 수 있는 나이의 남성 절반 가까이는 해외 전투에 복무했고 대부분 돌아오지 못했습니다.\n\n대전쟁이 끝나고 약 20년이 지나, 뉴질랜드 사람들은 세계 무대를 걱정스럽게 보고 있고, 이번에는, 전쟁의 위협이 그들 자신의 고향에 더 가까이 다가오고 있는 것 같습니다..."
 RAJ_GATHERING_STORM_DESC:0 "대영제국의 왕관 보석인 영국령 인도는 제국주의적 강력함과 제국주의적 무력함이 공존하는 묘한 국가입니다. 소수 엘리트 영국인 공무원들이 수억 명의 사람들로 가득한 광대한 아대륙을 통치합니다. 그들의 권위로 징집한 인도군은 대전쟁에서 용감하게 싸웠습니다.\n\n인도의 지도자들은 지난 대전쟁에서의 희생이 인도가 영국으로부터 독립을 얻는 데 도움이 되기를 희망하였지만, 지금까지 그 희망에 대한 보답은 실망스러웠습니다. 새로운 전쟁이 다가오자, 많은 사람들이 필요한 모든 수단을 동원하여 자유를 찾을 때가 되었다고 생각합니다."
 BLITZKRIEG_NAME:0 "전격전"
 BLITZKRIEG_DESC:0 "지난 수년간 유럽과 아시아에서 몇 차례 전쟁이 있었습니다. 스페인은 현재 국민파가 통치하고 있고 일본은 소련과 중국을 상대로 영토를 둘러싼 갈등을 빚고 있으며, 그 중 후자에서 더 성공적이었습니다. 새로이 맺어진 소련과 독일의 불가침조약은 나머지 유럽에 나쁜 소식이 될 것 같습니다."
 ENG_BLITZKRIEG_DESC:0 "영국은 대전쟁에서 결국 승리를 거머쥐게 되었지만, 대제국의 근간은 뿌리부터 흔들리고 있습니다. 국가의 장래를 책임질 유망주 세대가 플랑드르와 프랑스 북부의 참호에서 쓰러지며 영연방 전체가 불안감에 휩싸였고 막대한 국가 부채까지 발생했습니다.\n\n아직도 생생한 지난 대전의 상처와 함께 이 나라는 또 다른 가능성에 직면하게 되었고, '우리 시대의 평화'는 없으리라는 사실이 점점 더 분명해지고 있습니다."
 FRA_BLITZKRIEG_DESC:0 "대전쟁의 기억이 아직도 생생하게 남아있는 프랑스는, 독일이 평화를 지킬 의향이 없음을 밝힌 이래 새로운 갈등에 접어들었습니다. 국경의 방어를 강화하고 동맹을 현명하게 선택한다면 프랑스는 재앙과도 같은 전쟁을 피할 수 있을지도 모릅니다.\n\n프랑스는 이전에도 승리하였으며, 이번에도 다르지 않을 것입니다!"
 GER_BLITZKRIEG_DESC:0 "라인란트 재무장 이후 영국과 프랑스는 독일의 행동을 매우 수상쩍게 여기기 시작했습니다. 뮌헨 협정은 그 지역의 독일인 주민들이 원하던 것처럼 독일이 주데텐란트를 합병할 수 있도록 허락했습니다. 몰로토프-리벤트로프 조약은 독일과 소련의 불가침과 동시에 양국 사이에 있는 폴란드의 분할을 명시합니다.\n\n독일은 이 순간만을 기다렸습니다. 지금이 바로 행동할 때입니다!"
 JAP_BLITZKRIEG_DESC:0 "동남아시아에서 전쟁이 일어나고 있습니다. 1939년 초에 일본은 몇 차례 패배하긴 했지만, 많은 중국 영토가 일본의 지배 아래 있습니다. 유럽에서 긴장이 고조되고 있고, 소련은 그것을 주시하고 있으니, 그들은 지금 아시아의 전쟁에 간섭하지 않을 것입니다.\n\n중국의 자원이 일본의 손에 들어온다면, 소련을 처리하기 쉬워질 것입니다."
 ITA_BLITZKRIEG_DESC:0 "이탈리아의 독재자 무솔리니는 수년 전에 체결된 뮌헨 협정에서 평화적인 입장을 취해 명성을 얻었습니다. 그러나 독일의 영토 확장은 이탈리아가 만약 독일과 이해 관계를 맞출 수 있다면 더 많은 영토를 주장할 수 있을 것이라 생각하게 만들고 있습니다.\n\n알바니아 점령은 이탈리아의 군사적 역량의 맛보기였을 뿐이고, 다른 나라들도 이를 걱정하는 편이 좋을 것입니다."
 SOV_BLITZKRIEG_DESC:0 "마누엘 아사냐와 스페인 내전 중 '스페인 제2공화국'에 대한 지원은 소련이 이탈리아와 독일과 어떠한 관계에 있는지 확실히 보여주었습니다. 일본과 벌인 여러 차례의 국경 분쟁에서의 승리로, 소련은 어떠한 단일 국가가 대적하기에는 너무 강한 것으로 보입니다.\n\n독일과의 발트와 폴란드 분할 약속은 이번만은 환영할 일입니다."
 USA_BLITZKRIEG_DESC:0 "고조되고 있는 유럽의 긴장은 불안합니다. 아직 미국의 실질적인 관심사는 아니지만, 머지않아 독일의 공격성은 전 세계에서 들려올 것입니다. 비록 꽤나 평화로운 상황이지만, 만약을 대비해 군비를 증강하는 것이 잘못된 생각은 아니며, 모든 것을 고려해야 합니다.\n\n만일 미국이 또 다른 전쟁에 말려든다면, 그 전쟁을 끝낼 이들이 될 것입니다."
 OTHER_BLITZKRIEG_DESC:0 "강대와 약소를 가리지 않고, 세계 각국은 숨죽인 채 또 다른 국제적 충돌의 발발을 기다리는 데 만족하지 않을 것입니다. 내전 직전의 강대국에서부터 대전쟁의 결과로 형성되고 변형된 여러 국가들까지, 모두가 세계의 미래에 영향을 끼치려면 어려운 결정을 내리고 이념과 실용주의를 저울질해야 합니다."
 POL_BLITZKRIEG_DESC:0 "폴란드 민족이 세 개의 제국 사이에 분할당하고 수 세기가 지난 이후, 폴란드는 다시 한번 독립국이 되었습니다. 하지만 그 위치는 지키기 쉬운 것이 아닙니다.\n\n동쪽에서는 소련이 폴란드-소비에트 전쟁에서 맛본 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽에서는 독일의 총통인 아돌프 히틀러가 더 많은 \"생활권\" 에 대한 그의 야망을 숨기지 않고 있으며, 폴란드가 지배하는 옛 독일 지역이 그 야망의 첫 단계일 것입니다."
 CAN_BLITZKRIEG_DESC:0 "캐나다는 대전쟁에 한낱 식민지로 참여하여 국가로 거듭났습니다. 파스샹달의 진흙에서 태어난 캐나다는 이제 세계 무대에 불확실한 첫 걸음을 내디뎠습니다.\n\n대공황으로 절뚝거리고 영어와 프랑스어 화자 사이에 내분이 일어난 상황에서, 이 새로운 국가의 미래는 결코 안전해 보이지 않습니다."
 AST_BLITZKRIEG_DESC:0 "호주인들은 피로써 대전쟁의 역사에서 한 자리를 차지했습니다. 갈리폴리 전역에서 벌인 희생은 잊히지 않았습니다. 물론, 그 명령을 내린 자들도 말이죠.\n\n호주는 현재 교차로에 서 있습니다. 식민 종주국과 함께 먼 유럽의 또 다른 분쟁 속에 들어가야 할까요, 아니면 주변의 위협에 중점을 두어야 할까요?"
 SAF_BLITZKRIEG_DESC:0 "대전쟁이 발발했을 당시, 남아프리카의 많은 사람이 그들의 지배자인 영국을 위해 무기를 드는 것을 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분을 아프리카 식민지의 독일군을 추격하는 데 보냈고, 제한적인 성공을 거두었습니다.\n\n이제 새로운 전쟁이 눈앞에 다가왔습니다. 그 당시처럼 지금도 남아프리카가 독일을 상대로 싸워서는 안된다고 생각하는 사람들이 있습니다. 심지어 어떤 사람들은 보어인의 후손들이 그들의 조상이 거부당한 자유를 쟁취할 때가 왔다고 믿고 있습니다."
 NZL_BLITZKRIEG_DESC:0 "남태평양의 이 작은 나라는 대전쟁에서 갈리폴리와 서부 전선의 혈전에서 많은 사상자를 내며 용감하게 싸웠습니다. 싸울 수 있는 나이의 남성 절반 가까이는 해외 전투에 복무했고 대부분 돌아오지 못했습니다.\n\n대전쟁이 끝나고 약 20년이 지나, 뉴질랜드 사람들은 세계 무대를 걱정스럽게 보고 있고, 이번에는, 전쟁의 위협이 그들 자신의 고향에 더 가까이 다가오고 있는 것 같습니다..."
 RAJ_BLITZKRIEG_DESC:0 "대영제국의 왕관 보석인 영국령 인도는 제국주의적 강력함과 제국주의적 무력함이 공존하는 묘한 국가입니다. 소수 엘리트 영국인 공무원들이 수억 명의 사람들로 가득한 광대한 아대륙을 통치합니다. 그들의 권위로 징집한 인도군은 대전쟁에서 용감하게 싸웠습니다.\n\n인도의 지도자들은 지난 대전쟁에서의 희생이 인도가 영국으로부터 독립을 얻는 데 도움이 되기를 희망하였지만, 지금까지 그 희망에 대한 보답은 실망스러웠습니다. 새로운 전쟁이 다가오자, 많은 사람들이 필요한 모든 수단을 동원하여 자유를 찾을 때가 되었다고 생각합니다."
 CZE_GATHERING_STORM_DESC:0 "대전쟁 중, 체코인 병력은 그들의 국가를 인정받기 위해 협상국과 함께 유럽 전역에서 싸웠습니다. 그들의 노력은 성공적이었고 체코슬로바키아는 오스트리아-헝가리 제국의 잿더미에서 일어났습니다.\n\n체코슬로바키아가 국가의 반열에 빠르게 접어들자, 유고슬라비아와 루마니아와 함께 오스트리아-헝가리 제국을 복원하려는 헝가리를 억누르고자 '소협상국' 동맹을 형성하였으나, 다시 떠오르는 독일의 힘이 자라남에 따라 유럽의 정치판은 급속하게 변하고 있습니다."
 HUN_GATHERING_STORM_DESC:0 "오스트리아-헝가리 제국의 절반을 차지했던 헝가리는 대전쟁에서 승리한 협상국에 의해 패전국으로 취급되었습니다. 트리아농 조약에서 헝가리는 국토의 거의 3분의 2를 빼앗겼습니다. 수백만 명의 헝가리인들은 국경 밖에서 살게 되었고, 경제는 망가졌습니다. 재무장에 대한 가혹한 제약은 헝가리가 다시는 유럽의 평화를 위협할 수 없다는 것을 확실히 하기 위한 것이었습니다.\n\n그러나 유럽의 정치 상황이 변하면서, 마침내 과거의 잘못을 바로 잡고, 국가의 옛 영광을 되찾을 때가 왔습니다."
 ROM_GATHERING_STORM_DESC:0 "루마니아는 대전쟁에서 이겼고, 결과적으로 새로운 영토와 국민들을 얻었습니다. - 그 국민들 모두가 루마니아인인 건 아니지만요. 영토의 할양을 강요받은 국가들의 보복주의적 야욕을 막기 위해, 루마니아는 발칸 반도 전역에 걸쳐 동맹 관계를 형성했습니다. 그러나, 최근 몇 년간 루마니아는 국내 문제들에만 관심을 기울였고, 카를 2세의 정부는 동맹의 이탈을 용납했습니다.\n\n유럽의 정치 상황이 변함에 따라, 루마니아는 홀로 취약하게 서 있게 될 수도 있습니다."
