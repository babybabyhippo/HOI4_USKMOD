 POL_april_constitution_fas:0 "개정된 4월 헌법"
 POL_april_constitution_fas_desc:0 "이 법안은 1935년 폴란드의 지속적인 평화와 안정을 보장하기 위해 세임을 통과했습니다. 헌법은 군이 대내외 모든 일에 절대적인 권력을 가지도록 개정되었습니다. 여기에다가 극단적인 민족주의 팔랑헤주의자 원로들이 군 고위층에 배치되어 군부와 팔랑헤주의자들 사이의 차이를 거의 없앴습니다."
 POL_april_constitution_fas_left:0 "개정된 4월 헌법"
