 POL_april_constitution_dem:0 "개정된 4월 헌법"
 POL_april_constitution_dem_desc:0 "이 법안은 1935년 폴란드의 지속적인 평화와 안정을 보장하기 위해 세임을 통과했습니다. 헌법은 폴란드 각 지역에 대한 신성불가침한 권리와 특권을 포함하도록 개정되어 지방 자치와 민주적인 권리를 보장했지만, 여전히 대통령은 중앙 단계에서 국가에 대한 절대적인 권한을 가지고 있습니다."
