 POL_april_constitution_fas_right:0 "개정된 4월 헌법"
 POL_april_constitution_fas_right_desc:0 "이 법안은 1935년 폴란드의 지속적인 평화와 안정을 보장하기 위해 세임을 통과했습니다. 헌법은 군이 대내외 모든 일에 절대적인 권력을 가지도록 개정되었습니다. 여기에다가 극단적인 민족주의 팔랑헤주의자 원로들이 군 고위층에 배치되어 군부와 팔랑헤주의자들 사이의 차이를 거의 없앴습니다."
 POL_walery_slawek_chairman:0 "좌파 회장"
 POL_edward_rydz_smigly_chairman:0 "군 의장"
 POL_right_paramilitarism_idea:0 "폴란드 청년단"
 POL_right_paramilitarism_idea_desc:0 "폴란드 청년군은 에드바르트 리츠시미그위가 설립하고 영향력 있는 팔랑헤주의자인 예지 루트코프스키가 운영하는 조직입니다. 공식적으로는 청년 준군사조직의 설립을 위해 존재하지만, 실제 계획은 청년들의 유순한 마음에 파시즘적 이상을 심어줍니다."
 POL_common_organization_of_society_idea:0 "사회보편조직"
 POL_common_organization_of_society_idea_desc:0 "발레리 스와베크의 오랜 야망에 따라 폴란드의 사회 체계는 지역 공동체에 광범위한 자치를 부여하는 형태로 재편되었지만, 대통령은 여전히 중앙 단계에서는 절대적인 권력을 가지고 있습니다."
 POL_eastern_conscription_idea:0 "동부 징집"
 POL_eastern_conscription_idea_desc:0 "동부 폴란드에 사는 사람들은 전시에 [SOV.GetNameDef] 측과 싸우기 위해 빠르게 훈련을 받고 있습니다."
 POL_expand_intelligence_idea:0 "폴란드 정보기관 확장"
 POL_expand_intelligence_idea_desc:0 "조국을 잃은 상황에서, 폴란드는 저항 운동을 지원하고 적들을 상대로 은밀한 작전을 개시해야만 독립의 회복을 바랄 수 있습니다."
 POL_push_home_idea:0 "집을 향한 긴 여정"
 POL_push_home_idea_desc:0 "침투해 조국을 탈환하기 위한 준비가 완료되었으며, 남은 것은 우리 동맹국이 도착할 때까지 조국을 폴란드의 통제 하에 굳건히 유지하는 것뿐입니다."
 POL_segregated_seating_abolished:0 "분리 좌석 폐지"
 POL_segregated_seating_abolished_desc:0 "수십 년 동안 폴란드의 교육은 서로 다른 민족적 배경을 가진 사람들을 위해 분리된 좌석의 체계를 가지고 있었습니다. 이제 이러한 관행이 폐지되었기에 국가는 진정한 다문화 평등 사회를 만들어 가는 길에 들어섰습니다."
 POL_national_defence_fund_idea:0 "국방기금"
 POL_national_defence_fund_idea_desc:0 "폴란드는 군에 유용한 구조물의 건설에 사용하기 위해 민간 부문의 자산을 할당하는 등 자국 국방에 상당한 투자를 해왔습니다."
 POL_central_defence_of_poland_idea:0 "중앙 폴란드 방위"
 POL_central_defence_of_poland_idea_desc:0 "이 나라는 국가의 급속한 군사화를 위해 요새화와 보병 장비 생산에 주력하고 있습니다."
 POL_baltic_security:0 "발트 안보"
 POL_baltic_security_desc:0 "우리는 서방의 지원에 의존해 왔지만, 독일에 대한 끊임없는 양보는 침공 시 연합국이 우리를 지켜줄 것인지 의심하게 만들었습니다. 아마도 우리 스스로 동유럽에 있는 동포들을 보호함으로써 어느 정도 평화를 유지할 수 있을 것입니다."
 POL_protect_czechozlovakia:0 "체코슬로바키아 보호"
 POL_protect_czechozlovakia_desc:0 "[GER.GetLeader](이)가 체코슬로바키아의 운명에 대한 자신만의 계획을 가지고 있다는 것이 분명해졌으며, [Ger.GetLeader.GetHerHis] 계획은 체코슬로바키아인들의 독립을 해칠 것입니다. 이 제국주의의 물결은 멈추어야만 합니다."
 POL_baltic_alliance_focus:0 "발트 동맹"
 POL_baltic_alliance_focus_desc:0 "폴란드가 함락된다면 발트는 의심할 바 없이 다음 표적이 될 것이므로, 세 국가가 폴란드에 대한 경멸을 제쳐두고 국경 양쪽의 상호의 적에 맞서 함께 서야 현명할 것입니다."
 POL_romanian_alliance:0 "루마니아 동맹"
 POL_romanian_alliance_desc:0 "우리는 루마니아인들과 오랜 동맹, 바다 사이의 동맹을 유지해 왔으며, 역사적으로 이는 거의 의미가 없었지만 이제는 루마니아를 우리 세력으로 초대하고 미엥지모제의 야망을 실현할 때 입니다."
 POL_baltic_ultimatums:0 "발트 국가에 최후통첩"
 POL_baltic_ultimatums_desc:0 "리투아니아가 처리되었으니, 남은 것은 북쪽에 있는 전 연방 소속 국가들을 우리의 제국으로 끌어들이는 것 뿐입니다. 나라는 작고 군대는 약한 발트 국가들은 우리의 최후통첩을 받아들일 수밖에 없을 것입니다."
 POL_sea_to_sea:0 "바다에서 바다로"
 POL_sea_to_sea_desc:0 "연방은 그저 폴란드와 리투아니아의 연합이 아닌 그 이상을, 즉 폴란드에서 크림 반도에 이르는 찬란하고 자랑스러운 제국을 의미합니다."
 POL_pan_slavic_revanchism:0 "범슬라브 보복주의"
 POL_pan_slavic_revanchism_desc:0 "범슬라브주의 운동은 지금까지는 러시아가 슬라브 국가를 상대로 패권을 행사할 때나 유용하게 쓰였지만 다른 슬라브 민족들이 연합하여 유고슬라비아나 체코슬로바키아같은 합중국을 만들어내기도 했습니다. 폴란드라고 못할 것이 뭐가 있을까요? 폴란드가 범슬라브주의의 물결을 타지 말아야 할 이유가 있을까요?"
 POL_the_old_borders:0 "옛 국경"
 POL_the_old_borders_desc:0 "몇 세기 전, 슬라브 민족은 지금은 독일의 땅으로 여겨지는 포메라니아, 실레시아와 프로이센을 점유했습니다. 독일 제국주의는 수 세기 동안 폴란드와 인근의 슬라브 민족에게 해를 끼치고 있으며, 이제 우리는 역사의 실수를 바로잡고 정당한 우리의 것을 되찾아야 합니다."
 POL_annex_czech:0 "체코슬로바키아 합병"
 POL_annex_czech_desc:0 "체코슬로바키아는 서방의 보호 아래 굴복하고 움츠러들면서 스스로를 방어할 능력이 없음을 입증했습니다. 이제 체코와 슬로바키아를 폴란드 군대의 보호 아래 두어야 할 때입니다."
