l_english:
 POL_central_region_strategy:0 "중부 지역 전략"
 POL_central_region_strategy_desc:0 "국경에서 멀리 떨어진 공장들을 중앙집중화하여, 우리는 생산량을 늘리고 미래의 침략자로부터 그것을 지킬 수 있습니다."
 POL_expansion_of_new_towns:1 "새로운 폴란드 산업"
 POL_expansion_of_new_towns_desc:1 "우리의 서쪽 영토를 독일에게서 되찾았으니 바르샤바와 경쟁할 수 있는 잠재력을 가진 그디니아와 같은 도시들의 산업을 개발해야 합니다."
 POL_fill_the_railways_gaps:0 "철도 공백 보충"
 POL_fill_the_railways_gaps_desc:1 "과거에 폴란드는 세 열강에 의해 나눠졌고, 때문에 우리의 철도망은 서로 멀리 떨어져 있으며 연결되어 있지 않습니다. 폴란드에게 필요한 중앙집중화된 산업을 이룩하려면, 이 세 선로들을 하나로 통합해야 합니다!"
 POL_start_central_industrial_region:2 "크라쿠프 산업 확대"
 POL_start_central_industrial_region_desc:2 "폴란드의 옛 수도 크라쿠프는 오스트리아 제국의 손아귀에서 벗어났지만, 서부와 경쟁할 만한 현대적인 산업이 부족한 이 도시는 아직 과거에 묶여 있습니다. 투자로 크라쿠프를 다시 일으켜 세울 수 있을 것입니다."
 POL_expand_central_industrial_region:1 "갈리치아 산업 현대화"
 POL_expand_central_industrial_region_desc:2 "갈리치아도 크라쿠프처럼 한때 오스트리아 제국 하에 외면받았지만, 다시 한번 폴란드에 있게 된 지금, 우리는 이 지역이 절실히 필요로 하는 현대화를 위한 투자를 할 수 있습니다."
 POL_the_four_year_plan:0 "4개년 계획"
 POL_the_four_year_plan_desc:1 "우리는 현재의 산업뿐만 아니라 미래의 성장까지 수용할 수 있는 기반시설의 확장을 계획해야 합니다."
 POL_national_defence_fund:0 "국방기금"
 POL_national_defence_fund_desc:0 "도래할 위험에 대비하기 위하여, 시민과 국가 모두 산업 성장을 위한 기금 마련에 기여해야 합니다."
 POL_warsaw_main_railway_station:0 "바르샤바 중앙 철도역"
 POL_warsaw_main_railway_station_desc:0 "바르샤바는 수송과 화물의 중심지입니다. 병목을 피하기 위해, 철도의 관리를 위한 추가적인 노력이 필요합니다."
 POL_invest_in_the_old_polish_region:0 "옛 폴란드 지역에 투자"
 POL_invest_in_the_old_polish_region_desc:1 "키엘체, 스카르지스코, 라돔, 스타라호비체, 그리고 오스트로비에츠에 위치한 구식 공장들을 현대화하는 동시에 새로운 공장들을 건설하여 우리의 산업을 강화합니다."
 POL_develop_upper_silesia:0 "상부 실레시아 개발"
 POL_develop_upper_silesia_desc:1 "우리는 실레시아의 일부만을 지배하지만, 우리가 가지고 있는 지역은 산업적으로 매우 중요합니다. 실레시아는 우리 나라에서 가장 산업화된 지역 중 하나이며, 조금만 투자하면 이곳이 우리 나라 전체의 산업화를 계속해서 지원할 수 있을 것입니다."
 POL_additional_research_slot1:1 "폴란드 수학 학교"
 POL_additional_research_slot1_desc:1 "수학은 기술 분야의 거의 모든 것의 중심입니다. 폴란드 전역에서, 르부프에서 바르샤바까지, 수학 학교들이 번창하고 있습니다. 우리는 폴란드 사상가들의 황금기를 이용하여 폴란드를 기술 강국으로 만들기 위해 필요한 모든 것을 지원해야 합니다!"
 POL_the_bombe:0 "봄베"
 POL_the_bombe_desc:0 "\"암호학 봄베\"는 원호 측정기를 발전시킨 것으로, 이를 통해 독일 에니그마 암호의 발전형을 해독할 수 있습니다."
 POL_the_cyclometer:0 "원호 측정기"
 POL_the_cyclometer_desc:0 "이의 개발을 통해, 독일의 암호는 평문으로서 쉽게 해독될 것입니다. 그들은 어떠한 비밀도 지킬 수 없습니다."
 POL_atomic_physics_institute:0 "원자 물리학 연구소"
 POL_atomic_physics_institute_desc:0 "우리는 핵분열이라는 태고의 불길을 이용하기 위한 방법을 제일 먼저 밝혀낼 기회를 놓쳐서는 안 됩니다."
 POL_additional_research_slot2:1 "바르샤바 대학교 확장"
 POL_additional_research_slot2_desc:1 "바르샤바 대학교는 폴란드의 가장 위대한 인재들 대부분이 폴란드의 기술 역량을 가르치고, 배우고, 넓히기 위해 다니는 곳입니다. 바르샤바 대학교의 확장에 투자함으로써, 우리는 폴란드의 기술 역량을 강화하기 위해 더 많은 정신과 사상가들을 위한 자리를 갖게 할 것입니다!"
 POL_prepare_for_the_next_war:0 "다음 전쟁의 대비"
 POL_prepare_for_the_next_war_desc:0 "대전쟁은 첫 번째 대전일 뿐입니다. 우리는 시시각각 변화하는 전장에 대비하여야 합니다."
 POL_the_defence_of_poland:0 "폴란드 방어"
 POL_the_defence_of_poland_desc:0 "조국을 성공적으로 지키기 위해서는 대담한 책략이 마련되어야 합니다."
 POL_romanian_bridgehead_strategy:0 "루마니아 교두보 전략"
 POL_romanian_bridgehead_strategy_desc:0 "싸움이 우리에게 불리하게 되는 것을 가정하여, 우리의 벗 그리고 동맹과 협력하여 효과적인 재정비와 보복을 위한 계획을 수립하여야 합니다."
 POL_silesia_fortified_area:0 "실레시아 요새 확장"
 POL_silesia_fortified_area_desc:0 "남부에 건설될 더 많은 요새는 추가적인 방어를 보장할 것입니다."
 POL_hel_fortified_area:0 "헬 요새 확장"
 POL_hel_fortified_area_desc:0 "해안과 국경에서 다시 벌어질 전쟁에 대비하기 위해 핵심 지역을 요새화하여 내성을 갖추어야 합니다."
 POL_standardisation_of_equipment:0 "장비의 표준화"
 POL_standardisation_of_equipment_desc:0 "장병들의 장비를 표준화하여 현대화된 보급 장비의 초석을 마련합니다."
 POL_modernising_the_cavalry:0 "기병 현대화"
 POL_modernising_the_cavalry_desc:0 "기병이 제 역할을 맡고 있긴 하지만, 우리는 현대의 전장에서 싸우기 위해 금속으로 된 탈것이 필요합니다."
 POL_study_foreign_tanks:0 "외국 전차 연구"
 POL_study_foreign_tanks_desc:0 "이 \"전차\"라는 것은 현대의 무력 분쟁에서 핵심적인 요소가 될 것입니다. 우리는 필요한 모든 수단을 사용해서 이웃 국가들과 보조를 맞추어야 합니다."
 POL_cruiser_tank_experiments:0 "중형전차 개발"
 POL_cruiser_tank_experiments_desc:0 "전차 설계의 기초를 갖춤으로써, 우리는 복잡한 기계화 설계의 영역에서 우리 자신의 길을 시작할 준비가 되었습니다."
 POL_artillery_modernisation:0 "포 현대화"
 POL_artillery_modernisation_desc:0 "효과적인 전개를 위해 우리 장병들에게 필요한 지원을 늘리고 이를 현대화하는 일에 소홀해서는 안됩니다."
 POL_anti_tank_guns:0 "대전차포"
 POL_anti_tank_guns_desc:0 "어떠한 적도 우리를 상대로 전차를 전개할 수 있습니다. 우리는 그들을 따뜻하게 환대할 준비가 되어 있어야 합니다."
 POL_army_modernisation:0 "육군 현대화"
 POL_army_modernisation_desc:0 "현대인을 위한 현대 무기!"
 POL_air_base_expansion:0 "공군기지 확장"
 POL_air_base_expansion_desc:0 "항공 지원이 현대전에 필수적인 것처럼 공군기지도 항공 지원에 필수적입니다."
 POL_fighter_modernisation:0 "전투기 현대화"
 POL_fighter_modernisation_desc:0 "전투기는 모든 공군의 중추이기에, 우리의 전투기 또한 도태되게 두어서는 안 됩니다. 우리 공군 발전에 맞추어, 전투기도 발전되야 합니다."
 POL_air_innovations:0 "공군 혁신"
 POL_air_innovations_desc:0 "공군 전략과 전술 분야에서는 아직도 연구해야 할 부분이 많습니다."
 POL_heavy_fighter_concept:0 "중전투기 개념"
 POL_heavy_fighter_concept_desc:0 "우리가 어쩔 수 없이 공세에 나서야 한다면, 적의 국경 내에서 작전을 수행할 수 있는 새로운 형태의 전투기가 필요합니다."
 POL_naval_bomber_experiments:0 "뇌격기 실험"
 POL_naval_bomber_experiments_desc:0 "해상에서의 공중우세는 육상에서만큼이나 중요합니다. 해상전에 특화된 항공기의 개발은 그 목적을 달성하기 위한 방법입니다."
 POL_medium_bomber_focus:0 "중폭격기 중점"
 POL_medium_bomber_focus_desc:0 "정밀 폭격 원리를 확대 적용하여 지원 역할의 수행을 위한 작전 반경이 연장되었습니다."
 POL_light_bomber_focus:0 "경폭격기 중점"
 POL_light_bomber_focus_desc:0 "근접항공지원을 위한 급강하폭격기 사용의 가치가 과소평가되서는 안 됩니다."
 POL_air_modernisations_programme:0 "공군 현대화 계획"
 POL_air_modernisations_programme_desc:0 "항공 이론은 기술만큼이나 중요합니다. 우리의 조종사들을 위한 새로운 전략들이 아직도 발전되기를 기다리고 있습니다."
 POL_rocket_development:0 "로켓 개발"
 POL_rocket_development_desc:0 "속도는 모든 항공 특성의 기반이 됩니다. 로켓과 제트 엔진은 모든 이전의 한계를 이론적으로 뛰어넘게 할 것입니다."
 POL_develop_polish_ship_building:0 "폴란드 조선업 개발"
 POL_develop_polish_ship_building_desc:2 "우리는 단치히를 나치당의 비열한 정권에 의해 절망적으로 잃었고, 폴란드 무역은 나치가 우리 경제에 행하는 효율적인 봉쇄를 뒤엎을 방법을 찾아야 합니다. 단치히를 다시 되찾지 못할 수도 있지만, 그디니아를 단치히와 경쟁할 수 있는 거대한 항구로 만들 수 있을 지도 모릅니다."
 POL_study_foreign_built_ships:1 "영국 함체 설계 연구"
 POL_study_foreign_built_ships_desc:1 "영국 해군은 수십 년 동안 폴란드의 동맹이었지만, 최근 들어 영국의 유화정책으로 폴란드는 의지할 친구가 사라진 위태로운 처지에 놓이게 되었습니다. 영국의 함체 설계를 연구하여 우리는 그들과 동등한 효율성을 가진 웅장한 함선들을 생산할 수 있을 것입니다."
 POL_a_cruiser_navy:0 "순양 해군"
 POL_a_cruiser_navy_desc:0 "우리의 작전이 바다에서 이루어지기 위해서는 대형화된 함선이 필요할 것입니다."
 POL_import_submarine_technology:1 "ORP 오제우"
 POL_import_submarine_technology_desc:1 "현대 해전에서는 해상과 해저 모두에서 전투가 이루어지며 독일의 유보트와 경쟁하려면 폴란드산 잠수함을 설계하고 전개해야 합니다."
 POL_commerce_attack:0 "통상 파괴 전술"
 POL_commerce_attack_desc:0 "잠수함 없이는 어떠한 해군도 완성될 수 없습니다. 우리의 잠수함은 함대의 다른 함선들과 같이 최적의 치사성을 갖추기 위해 조직되어야 합니다."
 POL_the_twin_threats:1 "해군 현대화 재개"
 POL_the_twin_threats_desc:1 "이제 우리는 우리의 해안을 다시 통제하게 되었으니 해군 현대화를 재개할 수 있습니다. 승리는 우리의 산업 이전에 해전의 교리를 연구하는 것에서 올 것입니다."
 POL_coastal_defense:1 "적당한 수준의 현대화"
 POL_coastal_defense_desc:1 "우리의 해안선이 짧음과 동시에 우리의 경제적 규모도 작기 때문에, 우리 해군의 현대화는 적절한 수준으로만 진행되어야 합니다. 구축함은 해안선을 방어하는 저렴하고 효율적인 방법이므로, 우리는 이것들에 투자해야 합니다."
 POL_strike_force:1 "용의 야망"
 POL_strike_force_desc:2 "폴란드 해군은 현대화를 위한 노력에 있어 지금까지 미온적이었지만, 더 이상은 아닙니다. 위대한 폴란드의 용이 파도에 오르면 독일인과 러시아인 모두 지평선 위에서 울리는 그것의 포효에 벌벌 떨 것입니다!"
 POL_baltic_navy:1 "발트의 수호자"
 POL_baltic_navy_desc:1 "어느 누구도 우리의 봉쇄를 통과하지 못할 것이며, 어느 누구도 폴란드와 그 동맹국들의 해안에 상륙할 수 없을 것입니다. 발트해는 다른 이들의 것이 아닌 폴란드의 것입니다."
 POL_strengthen_the_polish_state:0 "폴란드 국가 강화"
 POL_strengthen_the_polish_state_desc:0 "우리는 갈라져서 싸울 여력이 없습니다. 변화를 이끌어내는 우리의 힘은 세나트와 세임에서 우리의 단결에 비례합니다."
 POL_defensive_focus:0 "방어 중점"
 POL_defensive_focus_desc:0 "우리가 다음 전쟁을 시작하지는 않겠지만, 일어난다면 끝내는 이가 우리가 되도록 할 것입니다."
 POL_polish_militarism:0 "폴란드 군국주의"
 POL_polish_militarism_desc:0 "지난 전쟁들은 우리를 낙담하게 하였을 수 있지만, 우리는 패배하지 않았습니다. 우리는 장병들의 용기와 장교들의 숙련으로 다시 일어설 것입니다."
 POL_polish_revanchism:0 "폴란드 보복주의"
 POL_polish_revanchism_desc:0 "몇몇 나라들은 아주 짧은 시간에 아주 많은 것을 잃었습니다. 만약 정의가 있다면, 우리는 무슨 수를 쓰더라도 잃어버린 것을 되찾을 것입니다."
 POL_poland_first:0 "폴란드 제일주의"
 POL_poland_first_desc:0 "국가의 이익은 이른바 \"진실\"보다 우선해야 합니다. 마치 우리가 자신의 운명을 만들어가듯이, 우리는 자신의 사실을 만들어내야 합니다."
 POL_ideological_fanaticism:1 "민족주의 교육"
 POL_ideological_fanaticism_desc:1 "수많은 젊은이들이 전국의 대학교에 다니고 있고, 우리는 우리가 건설하고 있는 폴란드의 이상을 그들의 마음 속에 심어줄 절호의 기회를 놓치고 있습니다. 젊은이들이 애국자, 투사, 그리고 폴란드 이상의 보루가 되도록 해야 합니다!"
 POL_the_between_the_seas_concept:0 "바다의 사이 개념"
 POL_the_between_the_seas_concept_desc:1 "유제프 피우수트스키는 폴란드, 루마니아, 옛 연방의 일원과 심지어는 이탈리아에 걸쳐, 각자의 주권을 양보하지 않고도 상호의 지속적 생존을 위해 협력하는, 바다 사이 동맹에 대한 야망을 가지고 있었습니다. 이제, 우리는 피우수트스키의 대담한 비전을 실현할 수 있게 되었습니다. 루마니아에 접근함으로써 우리는 미엥제모제를 현실화하는 첫 걸음을 내딛을 것입니다!"
 POL_treaty_with_lithuania:0 "리투아니아와의 조약"
 POL_treaty_with_lithuania_desc:0 "오랜 원한은 과거로 묻어둘 필요가 있습니다. 앞으로 펼쳐질 어두운 시대에는 친구가 필요합니다."
 POL_the_baltic_alliance:1 "발트 국가와의 동맹"
 POL_the_baltic_alliance_desc:0 "충분히 많은 친구라는 것은 없습니다."
 POL_internationalism:0 "국제주의"
 POL_internationalism_desc:0 "우리의 적의 적은 우리의 친구가 될 수 있습니다."
 POL_authoritarianism:0 "권위주의"
 POL_authoritarianism_desc:0 "민주주의는 어려운 문제를 해결하기에는 약한 해결책입니다. 권력이 힘에 의해 행사된다면, 여론이라는 족쇄로부터 자유로워질 것입니다."
 POL_paramilitarism:0 "준군사주의"
 POL_paramilitarism_desc:0 "군사적 원칙은 군사 영역 외에도 적용됩니다. 사회의 모든 부분이 이러한 규율으로 훈련된다면, 필요할 때 모든 시민이 즉시 무장할 수 있게 될 것입니다."
 POL_go_right:0 "우파로"
 POL_go_right_desc:0 "힘은 추구할 가치가 있는 유일한 것입니다. 이웃 나라들은 이 진리를 받아들였고, 우리 또한 그래야 할 것입니다."
 POL_military_youth:0 "유소년 군사조직"
 POL_military_youth_desc:0 "규율과 국가 이념을 장려하는 조직에 우리 청년들을 등록시키면 충성스러운 미래 신병의 세대가 양성될 것입니다."
 POL_seek_accommodation_with_germany:0 "독일과의 협상 모색"
 POL_seek_accommodation_with_germany_desc:0 "우린 다르기보단 닮았는데 왜 서로 싸워야 합니까?"
 POL_go_left:0 "좌파로"
 POL_go_left_desc:0 "우리 국민이 단결해야만 우리를 집어삼키려는 적들에 맞서 승리할 수 있습니다."
 POL_political_commissars:0 "정치지도원"
 POL_political_commissars_desc:0 "군에 대한 통제를 유지하기 위해 군이 당 정책을 준수하도록 정치장교를 임명할 것입니다."
 POL_seek_accommodation_with_USSR:0 "소련과의 협상 모색"
 POL_seek_accommodation_with_USSR_desc:0 "소련은 우리와 마찬가지로 전쟁을 원하지 않습니다. 어쩌면 유혈사태 없이 우리 역사를 화해할 길이 있을 겁니다."
 POL_liberalism_focus:1 "자유주의"
 POL_liberalism_focus_desc:1 "우리는 폭군과 독재자의 경지에 이르지 않을 것입니다. 국가가 국민을 섬기는 것이지 그 반대는 아니니깐요."
 POL_intervention_focus:0 "개입 중점"
 POL_intervention_focus_desc:0 "우리가 자유를 소중히 여긴다면 우리 뿐 아니라 모든 나라의 자유를 보호해야 합니다. 이것이 전쟁을 의미한다면, 전쟁도 불사해야 합니다!"
 POL_draw_closer_to_britain:0 "영국과 더 가까이"
 POL_draw_closer_to_britain_desc:0 "영국은 침략자들에 맞서 우리의 독립을 보호하겠다고 약속했습니다. 우리는 감사함을 표하기 위해 필요한 조치를 해야 합니다."
 POL_volunteer_corps:0 "의용군단"
 POL_volunteer_corps_desc:0 "망설이는 자는 자유를 지킬 수 없고 그것을 웃음거리로 만들 뿐입니다. 그러나 자유를 위해 자발적으로 무기를 드는 이들에게는 그렇게 하기 위한 수단이 제공되어야 합니다."
 POL_militarism_focus:0 "폴란드 군국주의"
 POL_authoritarianism_focus:0 "권위주의"
 POL_polish_revanchism_focus:0 "폴란드 보복주의"
 POL_slavic_revanchism:0 "폴란드 보복주의"
 POL_internationalism_focus:0 "국제주의"
 POL_invite_to_faction_tooltip:0 "[Root.GetFlag]§Y[Root.GetName]§!의 세력에 초대됩니다.\n"
 POL_central_defence_of_poland:0 "중앙 폴란드 방위"
 POL_central_defence_of_poland_desc:0 "폴란드는 국경에 대한 수많은 위협을 방어하는 데 필요한 장비가 부족합니다. 국방부를 확장함으로써 우리는 폴란드를 잔혹히 점령하려는 군대와 싸울 수 있도록 더 나은 장비를 갖추게 될 것입니다."
 POL_modernize_congressional_factories:0 "입헌왕국 지역 공장 현대화"
 POL_modernize_congressional_factories_desc:0 "폴란드 입헌왕국 지역은 우리 나라에서도 가장 큰 통합된 지역이며 폴란드 전체에서 가장 큰 성장 잠재력을 지니고 있습니다. 바르샤바와 같은 주요 도시들을 현대화하여 우리는 폴란드 입헌왕국 지역을 우리 나라의 산업 중심지로 만들 것입니다."
 POL_expand_katowice_mines:0 "카토비체 광산 확장"
 POL_expand_katowice_mines_desc:1 "비교적 작은 크기에도 불구하고, 상부 실레시아는 강철과 알루미늄의 보고입니다. 비록 실레시아 전체를 통제하는 것이 이상적이겠지만, 우리는 지금으로서는 상부 실레시아의 산업을 최대한 활용해야 합니다."
 POL_abolish_segregated_seating:0 "분리 좌석 폐지"
 POL_abolish_segregated_seating_desc:0 "폴란드는 민족, 문화, 신앙이 다른 사람들이 살고 있지만, 우리 교육에서는 그들을 따로 떼어놓았습니다. 만약 그들이 진정으로 모두 폴란드인이라면, 그들은 함께 있어야 하고 자유롭게 생각을 공유해야 합니다. 분리 좌석은 우리 교육의 제약일 뿐이며 폐지되어야 합니다."
 POL_agrarian_reform:0 "농업 개혁"
 POL_agrarian_reform_desc:2 "농민의 파업이 임박했습니다. 전국의 식량 가격이 치솟고 있고, 우리의 단절된 산업과 가장 가난한 사람들을 지원하려는 정부 조치의 부족함은 농민들에게 큰 불안을 야기하고 있습니다. 그러나 충분한 투자와 개혁으로 우리는 농민들의 요구를 충분히 충족시킬 수 있을 것입니다."
 POL_invest_in_eastern_poland:0 "폴란드 동부에 투자"
 POL_invest_in_eastern_poland_desc:0 "동쪽은 황량한 땅인 탓에 러시아와 폴란드 모두에게 완전히 무시당했습니다. 이 지역에 공장을 짓기 이상적인 장소들은 셀 수 없이 많고, 우리는 그러한 장소에 투자한다면 공장에서 일할 사람도 충분히 많습니다."
 POL_complete_the_plan:0 "계획 완료"
 POL_complete_the_plan_desc:0 "4개년 계획을 되돌아보고 폴란드 산업화의 향후 4개년 계획을 준비할 때가 왔습니다! 우리가 폴란드와 그의 산업에 더 많이 투자할수록 폴란드 산업의 미래가 불확실한 상황에 더 잘 대비할 수 있을 것입니다."
 POL_woo_the_sanation_generals:0 "사나치아 장교단 지지 모색"
 POL_woo_the_sanation_generals_desc:0 "사나치아 군 참모들은 정권에 충성하지 않으며 불만을 가지고 있습니다. 어떤 사람들은 사나치아의 자만 때문에 군 참모의 숙청이 필요하다고 말하지만, 우리는 이들이 교체되기에는 너무 가치 있는 사람들이라는 것을 알고 있기에 어쩔 수 없습니다."
 POL_sanationist_army:0 "사나치아 육군"
 POL_sanationist_army_desc:0 "충성스러운 사나치아 최고사령부가 우리의 통제 아래 있으니, 군대 내에서 노병의 경험을 활용할 때가 왔습니다."
 POL_purge_the_sanation:0 "사나치아 숙청"
 POL_purge_the_sanation_desc:0 "사나치아 장군들은 변덕스럽고 충실하지 않으며, 폴란드보다 그들 자신에게 더 충성하고 있습니다! 우리는 사나치아 쿠데타에 연루된 최고사령부의 모든 장군들을 반드시 숙청해야 합니다!"
 POL_appoint_new_officers:0 "새로운 장교 임명"
 POL_appoint_new_officers_desc:0 "이제 우리 군 참모진에서 불충한 장군들이 숙청되었으므로 우리는 폴란드 주권에 깊은 관심을 갖고 성채나 사나치아 좌파, 사나치아 우파에 충성하지 않는 사람들에게 권력을 줄 수 있는 기회를 얻었습니다."
 POL_new_military_academy:0 "새로운 사관학교"
 POL_new_military_academy_desc:0 "우리의 최고사령부는 황폐하고 비어 있지만, 이는 미래를 위한 씨앗을 심을 수 있는 절호의 기회입니다. 이를 통해 미래의 장군들이 우리나라에 충성하고 전쟁 교리에 대해 높은 교육을 받을 수 있도록 보장할 수 있습니다. 전국의 사관학교에 자금을 지원함으로써, 우리는 새로운 폴란드 장교가 전임자보다 더 높은 자질을 갖추도록 할 것입니다."
 POL_attract_foreign_motors:0 "외국 자동차 회사 유치"
 POL_attract_foreign_motors_desc:0 "일부에서는 LRL의 원래 폴란드식 설계가 폴란드 전동 장비의 미래라고 주장하지만, 단순히 바퀴를 적용할 수 있는 상황에서 왜 재발명해야 하는지에 대한 의문이 남아 있습니다. 외국 자동차 회사들은 재료를 더 저렴하고, 더 빠르고, 더 강하게 만드는 기술을 익혔기 때문에 우리를 위한 장비의 설계에 그들을 초대하는 것이 현명할 것입니다!"
 POL_adaptive_designs:0 "적응형 설계"
 POL_adaptive_designs_desc:0 "외국 설계사에 대한 면허를 유지한다면 국가에 큰 비용이 들겠지만 아마도 우리의 군사 설계를 민간 부문에서 사용할 수 있도록 용도를 변경할 수는 있을 것입니다. 우리 자재의 일부를 부유한 이들에게 나누어 줌으로써 우리는 이러한 외국 설계사를 고용하는 데 드는 비용을 줄일 수 있습니다."
 POL_complete_april_constitution:0 "4월 헌법 완성"
 POL_complete_april_constitution_desc:1 "4월 헌법은 폴란드를 대통령에게 중앙집권화된 권위주의 체제로 만들기 위해 고안된 일련의 개혁입니다. 사나치아 정부는 이 법안으로 합법화되었지만 여전히 이전 정부를 동경하는 사람들이 있습니다. [GetAppropriateLeaderNameInBookmark]의 권한을 강화하고 폴란드를 더욱 중앙집권화하려면 4월 헌법을 완성하여 개정해야 합니다!"
 POL_consolidate_sanation_government:0 "사나치아 정부 강화"
 POL_consolidate_sanation_government_desc:1 "유제프 피우수트스키 사후, 사나치아 정부는 분열되고 어지럽혀졌습니다. 정부는 성채, 사나치아 좌파, 사나치아 우파 세 갈래로 나누어졌습니다. 성채가 독재 정권에 대한 통제를 계속 유지할 수 있을지는 불확실하지만, 다가오는 전쟁의 폭풍을 견뎌낼 희망을 가지려면 정부는 이 우유부단한 상태로부터 벗어나야 합니다."
 POL_the_castle:0 "성채"
 POL_the_castle_desc:0 "성채는 이그나치 모시치츠키의 지도 아래 바르샤바 성에서 통치하는 이들을 의미합니다. 이들은 현상 유지를 확고히 지지하며, 성채의 정부를 지원한다면 국가를 안정적으로 유지하고 사나치아 좌파와 우파가 쿠데타를 선동하는 데 필요한 기반을 확보하는 것을 방지할 수 있습니다."
 POL_eliminate_socialist_parties:0 "사회주의 정당 제거"
 POL_eliminate_socialist_parties_desc:0 "사회주의는 세계를 급속히 장악하고 있는 사상이지만 성채 정부의 이상과 근본적으로 양립할 수 없습니다. 좌파는 농본주의, 사회민주주의, 그리고 반역적인 공산주의 정당의 형태로 우리를 반대합니다. 폴란드의 지속적인 안정과 안보를 위해 모든 형태의 사회주의는 받아들여져서는 안 되며 모든 사회주의 정당은 금지되어야 합니다."
 POL_dissolve_the_sejm:0 "세임 해산"
 POL_dissolve_the_sejm_desc:0 "세임은 사나치아 정부 하에서 한때 폴란드가 받아들인 민주주의의 단순한 상징으로 계속 존재해 왔습니다. 그러나 세임의 모든 권한을 박탈하고 세나트와 성채의 상원의원들에게 모든 권한을 부여할 때가 왔습니다."
 POL_promote_chemical_industry:0 "화학 산업 지원"
 POL_promote_chemical_industry_desc:0 "사나치아 정부의 시대 이전에 이그나치 모시치츠키는 지식인이자 화학자였습니다. 이제, 폴란드의 수장인 모시치츠키는 화학 산업과 그에 대한 연구를 지원할 수 있는 위치에 서 있습니다."
 POL_camp_of_national_unity:0 "독재정 유지"
 POL_camp_of_national_unity_desc:0 "사나치아 좌파와 우파는 더 이상 정부에 실질적인 위협이 될 수 있는 힘을 갖고 있지 않으며 이제 그들을 공식적으로 해산하고 이그나치 모시치츠키의 지도력을 유지하며 폴란드의 미래를 새로운 밝은 미래로 인도하는 일만 남았습니다."
 POL_the_sanation_left:0 "사나치아 좌파"
 POL_the_sanation_left_desc:1 "발레리 스와베크에게 충성하는 사나치아 좌파는 스와베크가 피우수트스키의 진정한 후계자라 생각하고 사나치아 우파와 성채처럼 정부에서 그들은 완전히 배척하기보다는 야당과 타협하려는 사람들을 대표합니다. 이들과의 협력은 우파를 기분 나쁘게 할 것이지만 사나치아 좌파는 유능한 장관 내각을 구성하는 데 필요한 내부 권력을 가지고 있습니다."
 POL_modus_vivendi:0 "잠정협약"
 POL_modus_vivendi_desc:0 "사나치아 좌파는 그들에게 정부 내의 권력 일부를 부여하여 국내 야당과 타협하고자 합니다. 야당 의원들에게 적절히 대표된다면 그들은 더 이상 독재 정권에 반대하려고 노력하지 않을 것입니다."
 POL_draft_a_new_constitution:0 "신헌법 제정"
 POL_draft_a_new_constitution_desc:0 "폴란드 헌법을 개정하는 것은 스와베크의 오랜 꿈이었고, 그렇게 할 수 있는 권리가 그에게 주어지면 우리는 폴란드를 더욱 직접적으로 통제할 수 있게 되고 4월 헌법을 더욱 개선할 수 있을 것입니다."
 POL_department_for_home_defence:0 "국방부 설립"
 POL_department_for_home_defence_desc:0 "폴란드는 오랫동안 국경 양쪽에 있는 적들로부터 방어하는데 필요한 본토 방위가 부족했습니다. 국방부를 설립함으로써 우리는 국가를 방어하는 데 필요한 전술을 터득할 것입니다."
 POL_legion_of_merit:0 "훈공장"
 POL_legion_of_merit_desc:0 "발레리 스와베크가 고안한 훈공장은 자신이 국가에 큰 도움이 된다는 것을 증명한 공화국의 시민들에게 주어집니다. 훈공장을 받은 폴란드 국민들은 세나트 의원의 지위를 보장할 것이며, 그렇기에 훈공장을 받은 개인은 정권에 불만을 가질 이유가 없을 것입니다."
 POL_the_left_chairman:0 "좌파 의장"
 POL_the_left_chairman_desc:0 "사나치아 좌파와 우파는 이념적으로 양립할 수 없습니다. 우리는 사나치아 우파가 제안하는 개혁에서 이익을 얻을 수 있겠지만, 폴란드의 이익을 진심으로 생각하는 이들은 사나치아 좌파이며, 그들에게 더 큰 권한을 부여한다면 사나치아 우파를 완전히 배제할 수 있을 것입니다..."
 POL_common_organization_of_society:0 "사회보편조직"
 POL_common_organization_of_society_desc:0 "스와베크는 오랫동안 정부협조 무당파 의원단을 \"사회보편조직\"이라 부르는 권력 구조로 대체하려는 야망을 가지고 있었습니다. 이 구조는 폴란드의 주와 마을에 광범위한 자치를 부여하고, 전시에 지방 정부에 간섭할 준비가 된 강력한 권위주의 정권에서 정부를 중앙집권화할 것입니다. 사나치아 좌파가 권력을 잡았으니 스와베크는 마침내 자신의 야망을 이룰 수 있을 것입니다."
 POL_dissolve_the_bbwr:0 "성채의 새로운 왕"
 POL_dissolve_the_bbwr_desc:0 "좌파는 독재 정권 내부에서 매우 영향력 있고 강력한 집단으로 성장했고, 모시치츠키의 대통령 직함은 그저 상징으로 전락했습니다. 이제 우리가 해야 할 일은 이 상황을 공식적으로 확정하고 정부에서 성채의 모든 흔적을 지워버림으로써, 스와베크를 국가 권력의 정점으로 올리는 것입니다."
 POL_the_sanation_right:0 "사나치아 우파"
 POL_the_sanation_right_desc:0 "에드바르트 리츠시미그위의 추종자들인 사나치아 우파는 주로 장군들과 고위 군 참모들로 구성되어 있습니다. 사나치아 정부의 군사적 실세로서 사나치아 우파는 정부를 장악할 수 있는 최고의 위치에 있지만, 그들에게 권한을 부여하고 양보한다면 그들은 성채에 대한 지속적 충성을 보장할 것이며, 잠재적으로 그들을 성채에 완전히 편입할 수도 있을 것입니다."
 POL_support_right_paramilitaries:0 "우파 준군사조직 지원"
 POL_support_right_paramilitaries_desc:0 "폴란드 정계의 팔랑헤주의자들은 종종 광신적, 파시스트, 심지어 나치에 필적한다고 묘사되어 왔지만, 그들의 수사학은 폴란드 애국자들에게 호소력이 있으며, 예지 루트코프스키는 폴란드 독립을 위해 싸우고 죽을 각오를 한 청년들로 구성된 준군사조직의 설립을 제안합니다."
 POL_codify_national_unity:0 "국민협동기지 성문화"
 POL_codify_national_unity_desc:0 "국민협동기지는 사나치아 우파와 성채 공동의 이익을 대표하는 단체로 지금껏 그 정책과 목표가 모호했습니다. 그러나 우리는 4월 헌법을 개정하여 민족주의, 법과 질서, 반공주의라는 가치를 우리 공화국의 근간으로 정할 것입니다."
 POL_second_man_of_the_state:0 "국가의 이인자"
 POL_second_man_of_the_state_desc:0 "사나치아 좌파가 충분히 배제되었으므로, 이제 리츠시미그위와 모시치츠키는 정부에서 좌파의 영향력을 완전히 몰아낼 수 있을 것입니다. 리츠시미그위는 “이인자”가 될 것이고, 이는 전시에 모시치츠키가 사나치아 우파와 군부에게 대통령직을 넘겨야 한다는 것을 의미합니다."
 POL_ozon:1 "국민협동기지의 승리"
 POL_ozon_desc:0 "전시에 모시치츠키가 대통령직을 넘긴다는 합의가 있지만, 우리 국경의 위협이 우리가 대항할 수 있는 것 이상이며 전쟁이 임박하다는 것은 분명합니다. 시미그위가 국가를 완전히 통제하게 되면, 우리 군부와 민간 정부는 하나가 되어 폴란드의 주권을 위협하는 누구와도 싸울 준비가 되어 있을 것입니다."
 baltic_security_opinion:0 "발트 안보 보호"
 POL_align_with_the_west:0 "서방과 가까이"
 POL_align_with_the_west_desc:0 "영국, 프랑스, 그리고 다른 서방 강대국들은 오랫동안 폴란드 주권의 굳건한 수호자였으므로 그들과 계속해서 제휴하는 것이 좋은 선택일 것입니다."
 POL_lithuanian_ultimatum:0 "리투아니아 최후통첩"
 POL_lithuanian_ultimatum_desc:0 "빌뉴스 합병을 기점으로 수년 동안 서로 간의 군사적 충돌은 없었지만 우리는 공식적으로 리투아니아와 전쟁 중이었습니다. 독일이 단순한 전쟁의 위협으로 대륙에서 원하는 것을 빼앗는 지금, 우리도 양국 모두를 위해 이러한 적대 행위의 종식을 요구하고자 리투아니아에 같은 방법을 사용할 수 있을 것입니다."
 POL_lithuanian_alliance:0 "리투아니아와의 동맹"
 POL_lithuanian_alliance_desc:0 "우리는 북쪽의 과거의 적들과 평화를 이루었지만, 이제 우리는 친구로서 함께 앞으로 나아가는 법을 배워야 합니다. 우리의 적과 동맹이 같으니 리투아니아도 우리와 같은 세력과 제휴하는 것이 당연합니다."
 POL_lithuanian_annexation:0 "리투아니아 합병 요구"
 POL_lithuanian_annexation_desc:0 "독일의 오스트리아 안슐루스처럼, 단지 공격적으로 요구한다면 오래된 연합을 복원할 수 있다는 것이 명백해졌습니다. 우리는 리투아니아인들이 더 큰 국가, 예를 들어 폴란드에 산다면 훨씬 더 안전할 것이라고 제안할 수 있을 것입니다."
 POL_restore_the_sejm:0 "세임 복원"
 POL_restore_the_sejm_desc:0 "4월 헌법의 도입은 실수였고 시급히 개정되어야 합니다. 권력은 세임에 반환되어야 하고, 그곳에서 우리는 민주적 수단을 통해 국가의 미래를 결정해야 합니다."
 POL_plan_west:0 "서부 계획"
 POL_plan_west_desc:0 "추축국이 우리의 목을 조르고 있습니다. 정부의 몇몇은 [GER.GetLeader](와)과 우리의 관계가 우호적이라 믿지만, 우리는 독일을 신뢰할 수 없으며 폴란드의 미래를 보장하기 위해서는 서방의 광범위한 계획이 필요하다는 것을 알고 있습니다."
 POL_the_prusya_line:1 "프로이센선"
 POL_the_prusya_line_desc:0 "동프로이센은 독일군의 주요 침공 지점이며, 현재 우리 방어선의 큰 허점입니다. 프로이센 국경을 따라 요새를 확장함으로써 우리 군대는 북쪽의 위협으로부터 우리 나라를 더욱 잘 방어해낼 수 있을 것입니다."
 POL_invest_anti_air:0 "대공 투자"
 POL_invest_anti_air_desc:0 "우리가 공중에서 독일 공군을 능가할 수 있을 것 같지는 않지만, 지상의 대공 무기  건설에 막대한 투자를 할 수 있다면 그들을 능가할 필요는 없습니다. 모든 주에 보포스 대공포가 있으므로 독일 조종사들은 우리의 총을 만나기 전까지 멀리 가지 못할 것입니다."
 POL_the_prusya_army:1 "프로이센 방위군"
 POL_the_prusya_army_desc:0 "우리의 프로이센과의 국경은 비참하게도 무방비 상태입니다. 프로이센 요새에 대한 우리의 모든 투자는 병사들이 요새를 지키지 않는다면 아무 의미가 없습니다."
 POL_expand_poznan_forts:0 "포즈난 요새 확장"
 POL_expand_poznan_forts_desc:0 "포즈난에는 이미 수많은 벙커와 주요 방어 구조물이 있지만 개선의 여지가 많습니다. 포즈난은 적에 대항하는 첫 번째 방어선이므로 어떤 대가를 치르더라도 방어해야 합니다."
 POL_local_western_plans:0 "서부 지역 방어 계획"
 POL_local_western_plans_desc:0 "폴란드-독일 국경을 따라 주요 전략적 지역들이 있습니다. 순전히 지역적인 차원에서 포괄적인 계획을 세우고 적절한 시기에 실행하는 것은 우리의 더 큰 전투 계획만큼이나 폴란드 국가의 지속적인 생존을 위해 필요한 것입니다."
 POL_sudeten_mountaineers:0 "주데텐란트 산악병"
 POL_sudeten_mountaineers_desc:0 "주데텐란트는 그리 안정적이지 못한 국경이지만, 그만큼 특수한 방어 입지를 제공합니다. 산악전에 능숙한 사람들을 훈련함으로써 우리는 자올지에의 높은 봉우리들에서 독일군을 압도할 수 있을 것입니다!"
 POL_complete_plan_west:0 "서부 계획 완료"
 POL_complete_plan_west_desc:0 "폴란드군 최고사령부는 독일군과의 불가피한 충돌에 대한 적절한 계획이 수립되었으며 서부 계획의 수립이 완료된 것에 만족하고 있습니다."
 POL_sabotage_polish_industry:0 "폴란드 산업 사보타주"
 POL_sabotage_polish_industry_desc:0 "적들은 우리보다 훨씬 강력한 군대를 보유하고 있으며 그 수도 더 많습니다. 우리가 설 자리를 잃지 않을 것이라 생각하면 좋겠지만, 진실은 우리가 영원히 버틸 수는 없다는 것입니다. 그러나 공장과 철도에 폭발물을 설치하면 점령 시 적들이 그 것들을 사용할 수 없도록 만들 수 있습니다."
 POL_plan_east:0 "동부 계획"
 POL_plan_east_desc:0 "우리는 수 세기 동안 러시아인들과 군사적 충돌을 빚어왔고 [SOV.GetLeader](이)가 [SOV.GetLeader.GetHerHis] 전임자들처럼 폴란드를 침공할 것이라고 조심스럽게 예상할 수 있습니다. 그들이 성공하지 못하도록 폴란드가 [SOV.GetNameDef](을)를 상대로 결정적인 승리를 거둘 수 있는 계획을 세워야 합니다."
 POL_eastern_conscripts:0 "동부 징집병"
 POL_eastern_conscripts_desc:0 "폴란드 동부의 많은 사람들은 스스로를 폴란드인보다 우크라이나인이나 벨로루시인으로 생각하지만, 그럼에도 불구하고 그들이 싸우도록 설득해야 합니다! 폴란드를 위해 싸울 사람은 적을지라도 [SOV.GetAdjective]에 맞서 기꺼이 총을 들 사람은 수없이 많습니다!"
 POL_belorussian_army:0 "벨로루시군"
 POL_belorussian_army_desc:0 "벨라루스 내에는 [SOV.GetNameDef]에 맞서 싸울 의향이 있는 독립적인 군사 조직들이 많고, 우리가 해야 할 일은 그들을 공식적으로 인정하고 군사적인 지도력을 제공하는 것뿐입니다."
 POL_ruthenian_army:0 "루테니아군"
 POL_ruthenian_army_desc:0 "동부의 폴란드인과 우크라이나인 사이에서는 반[SOV.GetAdjective] 감정이 팽배합니다. 자금과 군사적 지도력만 갖춘다면, 이 준군사조직들은 우리 군대에 큰 도움이 될 것입니다."
 POL_fortification_of_belarus:0 "북부 요새화"
 POL_fortification_of_belarus_desc:0 "폴란드 동부의 북쪽은 문명의 흔적이 거의 없는 울창한 숲이 이어져 있는 지역입니다. 침공이 일어나도 계속 이럴 수는 없습니다. 이 숲들은 볼셰비키에 대항하는 방패로 바뀌어야 합니다!"
 POL_fortification_of_ukraine:0 "우크라이나 요새화"
 POL_fortification_of_ukraine_desc:0 "동부는 낙후된 농업 지역이며, 우크라이나 지방은 폴란드 남부에서 침공에 취약한 곳으로 남아있습니다. 우리 나라를 안전하게 지키기 위해서는 몇몇 기초적인 요새가 국경을 따라 지어져야만 합니다!"
 POL_supply_the_rail_nexus:0 "철도망 공급"
 POL_supply_the_rail_nexus_desc:0 "폴란드 동부 철도의 상태는 폴란드 중부 지역과는 비교할 수 없을 정도로 열악합니다. [SOV.GetNameDef] 측과 벌일 전쟁의 승패는 보급의 통제에 달려 있으며, 우리 군대를 위한 제대로 된 보급망을 갖추는 것은 좋은 시작일 것입니다."
 POL_local_eastern_plans:0 "동부 지역 방어 계획"
 POL_local_eastern_plans_desc:0 "보통은 우리 군 참모들이 직접 계획을 세우는 것을 신뢰할 수 있지만, 이러한 전쟁에서는 작은 규모에도 직접적인 개입이 필요합니다. 우리에게는 한 치의 땅도 중요하며 [SOV.GetAdjective]의 제국주의를 멈추려면 가장 작은 전투에서도 우리의 전문 지식을 적용해야 합니다!"
 POL_complete_plan_east:0 "동부 계획 완료"
 POL_complete_plan_east_desc:0 "폴란드군 최고사령부는 [SOV.GetAdjective] 측과의 불가피한 충돌에 대한 적절한 계획이 수립되었으며 동부 계획의 수립이 완료된 것에 만족하고 있습니다."
 POL_prepare_for_the_inevitable:0 "불가피한 상황 대비"
 POL_prepare_for_the_inevitable_desc:0 "우리는 할 수 있는 최대한 버텨왔지만, 우리가 잃은 것을 보고 이제는 패배를 인정해야 합니다. 폴란드는 없어졌지만 폴란드의 정신은 아직 살아있고 망명 중에도 우리 주위를 배회하고 있습니다. 우리는 동맹국의 충분한 지원으로, 망명 군대를 전개하고, 점령 당한 우리의 고향에서 저항하는 동포들을 지원하고, 적진을 폴란드에 충성하는 사람들로 채울 수 있을 것입니다."
 POL_foreign_air_support:0 "외국의 공군 지원"
 POL_foreign_air_support_desc:0 "동맹국의 도움이 있다면, 한층 더 강력한 공군을 배치할 수 있을 것입니다. 공장과 장비를 구매하는 것은 폴란드 망명 공군의 시작에 불과합니다!"
 POL_foreign_army_support:0 "외국의 육군 지원"
 POL_foreign_army_support_desc:0 "매일 폴란드에서 우리 군에 복무하기 위해 오는 피난민들이 있으니, 우리가 그들에게 소총을 제공하기만 하면 그들은 고향을 위해 어떤 산으로라도 돌격할 준비가 되어 있을 것입니다.  우리가 해야 할 일은 동맹국 산업에 대한 추가 통제를 요청하는 것뿐입니다."
 POL_aces_in_exile:0 "망명 에이스"
 POL_aces_in_exile_desc:0 "비록 적들이 우리의 고향을 점령했지만, 우리 최고의 조종사들이 여전히 상공을 가득 메워 우리 병사들이 고향으로 진격할 수 있게끔 고무시킵니다!"
 POL_foreign_naval_support:0 "외국의 해군 지원"
 POL_foreign_naval_support_desc:0 "잔존한 우리의 해군의 상태는 보기 안타까울 정도입니다. 비록 예전의 영광을 되찾을 수 없을지라도, 우리 후원자들의 지원은 폴란드 선원들에게 바다에 있는 우리 친구들을 도울 수 있는 수단을 제공할 것입니다."
 POL_resistance_industries:0 "저항군 산업"
 POL_resistance_industries_desc:0 "비록 고향을 잃었지만, 폴란드의 첩보를 확장하고 적으로부터 조국을 되찾을 기반을 마련하려면 여전히 강력한 산업 기반이 필요합니다."
 POL_exile_industries:0 "망명 산업"
 POL_exile_industries_desc:0 "우리의 고향이 먼 추억이 되어버린 지금, 우리는 망명 생산 기지를 더욱 발전시켜 귀환을 준비하는 데 힘써야 합니다."
 POL_expand_polish_intelligence:0 "폴란드 정보기관 확장"
 POL_expand_polish_intelligence_desc:0 "우리 군대가 와해되고, 패배하고, 지하로 숨어듦에 따라 폴란드는 어둠 속에서 투쟁을 계속해야 하게 되었습니다. 고국으로 돌아갈 희망을 조금이라도 가지려면 폴란드 첩보의 급속한 확장을 우선시해야 합니다."
 POL_pomscimy_wawer:0 "바베르의 복수"
 POL_pomscimy_wawer_desc:0 "바르샤바 거리에서 저항군이 적에 맞서 대담한 움직임을 준비하고 있다는 속삭임이 들려오고 있습니다. 도시 곳곳의 벽은 적들에게 복수를 약속하는 불길한 말들로 장식되어 있습니다. 어려울 수 있지만 이 봉기는 우리가 마침내 고국으로 돌아가 적에게 반격을 가하기 위해 필요한 힘이 될 수도 있습니다. 저항군이 필요로 하는 것은 폴란드 최고사령부의 지휘밖에 없으며 그런다면 그들이 성공할 수 있을지도 모릅니다…"
 POL_the_long_push_home:0 "집을 향한 긴 여정"
 POL_the_long_push_home_desc:0 "저항 봉기는 성공적이었습니다! 이제 지원이 올 때까지 버티는 일만 남았습니다. 적군 점령의 절대적인 공포와 잔혹함을 목격한 민중과 함께, 폴란드 군대는 다시금 40배에 달하는 전우들의 힘으로 싸울 것입니다! 이번에는 우리는 실패하지 않을 것입니다!"
 POL_the_north_sea:0 "북해"
 POL_the_north_sea_desc:0 "북해의 중립국들을 흔들어서 동맹에 가입시키는 방안을 검토하기 전에 우리는 세계 외교 무대에서 토대를 마련해야 합니다. 우리는 북방 강대국들과 협력하고자 하는 우리의 의지를 알리고 노르드 국가들에 굉장한 언변을 지닌 유제프 벡을 보내 미엥지모제와 협력함으로써 많은 이익을 얻을 수 있다고 그들을 설득해야 합니다."
 POL_finno_polish_pact:0 "핀란드-폴란드 조약"
 POL_finno_polish_pact_desc:0 "핀란드도 [SOV.GetAdjective] 측과 국경을 맞대고 있다는 점에서 우리와 비슷한 처지에 있으며 그들 역시 조국이 거대한 제국에 다시 복속되는 것을 바라지 않습니다. 이는 핀란드를 노르드 국가로의 미엥지모제 확장을 시작하기 위한 이상적인 후보로 만듭니다."
 POL_invite_denmark:0 "덴마크 초대"
 POL_invite_denmark_desc:0 "비록 덴마크는 작은 나라이긴 하지만, 발트해의 핵심 전략 지역인 덴마크 해협을 통제하고 있습니다. 덴마크와 우리의 연합을 통해 발트해의 접근을 확보할 수 있을 것입니다. 덴마크인들은 살아남기 위해 우리를 믿어야 할 것입니다."
 POL_invite_sweden:0 "스웨덴 초대"
 POL_invite_sweden_desc:0 "스웨덴은 세계적으로 긴장감이 증가하는 이 시기에 중립에 대한 흥미로운 개념을 가지고 있었습니다. 아마도 우리는 미엥지모제가 세계의 모든 동맹 중에서 가장 중립적이며 이러한 상호 방어 제안이 세계 강대국의 직접적인 개입을 저지할 수 있는 최선의 기회라고 그들의 외무장관들을 동요시킬 수 있을 것입니다."
 POL_invite_norway:0 "노르웨이 초대"
 POL_invite_norway_desc:0 "독일이 노르웨이에 대한 야망과 계획을 가지고 있다는 것은 더 이상 비밀이 아니며, 이미 그들의 나라에는 외국 침략자들과 협력할 준비가 되어 있는 사람들이 있습니다. 미엥지모제에 노르웨이를 초대함으로써 우리는 노르웨이인들에게 굴복하지 않고 독일의 침략에 저항할 수 있는 기회를 제공할 것입니다."
 POL_the_mediterranean:0 "지중해"
 POL_the_mediterranean_desc:0 "폴란드와 지중해 사이에는 늑대들한테 쫓기는 양떼가 있습니다. 유고슬라비아, 오스트리아, 심지어는 그리스와 터키도 서방 열강들에게는 먹잇감입니다. 우리는 그들의 주권과 국민의 안전을 보호하는 것이 우리의 열망임을 발칸반도와 그 너머의 모든 국가들이 깨닫게 해야 하며, 그래야만 그들에게 공식적인 보호 제의를 건네고 미엥지모제를 확장할 수 있을 것입니다."
 POL_coerce_czechoslovakia:0 "체코슬로바키아 방어"
 POL_coerce_czechoslovakia_desc:0 "체코와 슬로바키아는 폴란드의 형제이며, 그들을 보호하는 것은 우리의 최선의 이익일 뿐만 아니라 우리의 도덕적 의무이기도 합니다."
 POL_austro_hungarian_alliance:0 "오스트리아-헝가리와의 동맹"
 POL_austro_hungarian_alliance_desc:0 "오스트리아-헝가리 제국은 한때 폴란드인들을 자신들의 제국에 가두었지만 지금은 우리와 마찬가지로 독일인들의 총구 앞에 서 있습니다. 그들에게는 협력이 거의 불가피해 보이지만 우리가 그들에게 다른 선택지를 제공한다면 그들은 아마 자신들의 왕국의 열쇠를 [GER.GetLeader]에게 넘겨주고 싶은 충동을 피할 수 있을 것입니다."
 POL_protect_yugoslavia:0 "유고슬라비아 보호"
 POL_protect_yugoslavia_desc:0 "유고슬라비아는 비참한 상태에 있으며 거의 모든 이웃 국가의 주요한 침략 대상입니다. 우리는 그들을 국경 안팎의 위협으로부터 보호하기 위해 미엥지모제에 초대해야 합니다."
 POL_invite_greece:0 "그리스 초대"
 POL_invite_greece_desc:0 "그리스와 터키 사이의 긴장감은 여전하며, 이탈리아의 침공이 임박해 오는 상황에서 그리스는 의심할 바 없이 우리의 보호로부터 이익을 얻을 수 있을 것입니다."
 POL_control_the_bosporus:0 "보스포루스 통제"
 POL_control_the_bosporus_desc:0 "보스포루스 해협을 통해 육해군을 이동시킬 힘이 없다면 루마니아와의 동맹은 전혀 의미가 없습니다. 터키는 우리 나라에 있어서 매우 중요한 전략적 이해관계를 가지고 있으며 그들은 우리와 협력하도록 설득되어야 합니다."
 POL_italian_alliance:0 "이탈리아와의 동맹"
 POL_italian_alliance_desc:0 "이탈리아 정부는 그들이 미엥지모제가 상징하는 민족자결주의의 이상에 대한 적이라는 것을 비밀로 하지 않았지만, 폴란드와 이탈리아 정부의 적절한 변화로 우리는 유럽의 미래에 대한 우리의 비전에 있어서 그들과 함께할 수 있을 것입니다."
 POL_anti_blitz_vehicles:0 "대 전격전 차량"
 POL_anti_blitz_vehicles_desc:0 "적들은 끊임없는 기갑 공세로 우리를 압도할 것입니다. 우리가 적의 전차에 필적할 가능성은 낮지만, 적들이 큰 손실을 입도록 차량을 부수기 위해 특별히 고안된 무기에 투자할 수는 있습니다."
 POL_clamp_down_on_danzig:0 "단치히 통제"
 POL_clamp_down_on_danzig_desc:0 "공식적으로 단치히는 폴란드의 보호를 받는 자유시이지만, 최근에 이 도시는 나치 지배 하에 떨어졌고 이름만 빼면 아돌프 히틀러의 꼭두각시가 되었습니다. 북부 국경의 이 흠집은 폴란드 무역을 방해하기만 하므로 우리는 도시에 대한 통제권을 다시 주장하거나 독일군에게 무너질 위험에 직면해야 합니다."
 POL_attract_poles_to_gdynia:0 "그디니아 이주 장려"
 POL_attract_poles_to_gdynia_desc:0 "큰 항구를 운영하려면 많은 인력이 필요하며, 수많은 폴란드인들이 일자리를 기다리고 있습니다. 그디니아로의 이주를 장려함으로써 우리의 그디니아 항구 개발 계획을 지속할 수 있을지도 모릅니다."
 POL_ban_the_nazi_party:0 "나치당 금지"
 POL_ban_the_nazi_party_desc:1 "우리는 공식적으로 도시 내의 나치를 숙청하고 도시를 폴란드로 편입할 수 있을 만큼 그단스크 시민들 사이에서 충분한 지지를 얻었습니다!"
 POL_develop_gdansk_ship_building:1 "그단스크 조선업 개발"
 POL_develop_gdansk_ship_building_desc:1 "이제 그단스크가 다시금 우리의 통제 하에 있으므로, 우리는 폴란드가 필요로 하는 엄청난 발트해 해군 건설을 시작하는 데 절실히 필요한 해군 투자를 할 수 있습니다!"
 POL_expand_gdynia_seaport:0 "그디니아 항구 확장"
 POL_expand_gdynia_seaport_desc:0 "이제 그디니아는 단치히와 경쟁할 만큼 훌륭한 무역 도시로 발전했으니, 남은 것은 공식적으로 도시를 무역을 위해 개방하는 것뿐이며, 우리 경제는 다시 한번 우리 것이 되어 우리만이 통제할 것입니다!"
 POL_integrate_gdansk_industries:1 "그단스크 산업 통합"
 POL_integrate_gdansk_industries_desc:1 "수십 년 동안 그단스크는 국가의 나머지 지역과 분리되어 있었지만 더 이상은 아닙니다! 그단스크를 우리 행정부에 통합함으로써 우리는 수출과 수입에 대한 통제권을 되찾을 수 있을 것입니다!"
 POL_expand_northern_rail:0 "북부 철도 확장"
 POL_expand_northern_rail_desc:0 "모든 폴란드 상품은 북부를 통해 들어오고 나가야 하지만 그곳의 기반 시설은 기대할 수 있는 것과는 거리가 멉니다. 북부에는 적절한 철도 기반시설이 구축되어야 합니다."
 POL_join_allies:0 "연합국 가입"
 POL_join_allies_desc:0 "[Root.GetNameDef]의 미래는 서구의 옛 동맹국들의 손에 달려 있습니다. 우리는 이미 연합군과 제휴하고 있지만 공식적으로 합류한다면 서방에 대한 우리의 약속이, 그리고 바라건대 서방의 폴란드에 대한 약속도 확인될 것입니다."
 uncontrolled_exports:0 "금수조치된 경제"
 uncontrolled_exports_desc:0 "외국이 우리의 수출과 수입을 거의 완벽하게 통제하여 실질적으로 우리 경제를 금수조치된 상태로 만들어 나머지 세계와 자유롭게 거래할 수 없습니다."
 POL_anti_german_offensive:0 "대독일 계획"
 POL_anti_german_offensive_desc:0 "독일군을 해당 지역의 시가지에 가두기 위하여 새로운 계획이 고안되었습니다."
 POL_anti_soviet_offensive:1 "대러시아 계획"
 POL_anti_soviet_offensive_desc:0 "폴란드 군대는 해당 지역의 [SOV.GetAdjective] 공세에 대응하기 위하여 고도로 전문화된 계획을 받아들였습니다."
 POL_new_military_academy_idea:0 "새로운 사관학교"
 POL_looming_peasants_strike:0 "다가오는 농민 파업"
 POL_looming_peasants_strike_desc:0 "폴란드 동부의 극심한 빈곤에 맞서기 위한 조치가 심각하게 부족한 것에 분노한 폴란드 농민들의 파업이 임박했습니다. 올해가 끝나기 전에 해결되지 않는다면 폴란드는 전국적으로 유례 없는 수준의 사회적 혼란을 겪을 위험에 처할 것입니다."
 POL_great_peasants_strike:0 "농민 파업"
 POL_great_peasants_strike_desc:0 "정부의 조치 부족으로 인해 시골 전역에서 대규모 시위가 벌어졌습니다! 경찰의 조치는 시위대를 더욱 선동하고 소외시킬 뿐이며, 신속한 조치가 취해지지 않는다면 이러한 대규모 시위는 전면적인 내전으로 발전할 수 있습니다."
 POL_four_year_plan_idea:0 "4개년 계획"
 POL_four_year_plan_complete_1:0 "4개년 계획"
 POL_four_year_plan_complete_2:0 "4개년 계획"
 POL_four_year_plan_complete_3:0 "4개년 계획"
 POL_four_year_plan_complete_4:0 "4개년 계획"
 POL_four_year_plan_idea_desc:0 "우리 나라는 전국의 대량 산업화를 위해 엄청난 노력을 기울여 왔습니다."
 POL_san_left_desc:0 "개혁을 지지하는 사나치아 좌파는 발레리 스와베크가 이전의 독재자 유제프 피우수트스키의 진정한 후계자라 믿고 있습니다."
 POL_sanation_left_opposition_1:0 "낮은 사나치아 좌파 반대"
 POL_sanation_left_opposition_1_desc:0 "[Root.GetLeftDesc] 현재 사나치아 좌파는 독재 정권에 매우 미미한 위협이며 정권의 안정을 위협할 위치에 있지 않습니다."
 POL_sanation_left_opposition_2:0 "보통의 사나치아 좌파 반대"
 POL_sanation_left_opposition_2_desc:0 "[Root.GetLeftDesc] 현재 사나치아 좌파는 독재 정권에서 권력을 구축하고 있으며 민간 부문에서 우리의 일상적인 정치 활동을 방해할 수 있습니다."
 POL_sanation_left_opposition_3:0 "높은 사나치아 좌파 반대"
 POL_sanation_left_opposition_3_desc:0 "[Root.GetLeftDesc] 현재 사나치아 좌파는 매우 강력하며 원하는 경우 민간 부문을 완전히 중단시킬 수 있는 힘을 가지고 있습니다."
 POL_sanation_left_opposition_4:0 "매우 높은 사나치아 좌파 반대"
 POL_sanation_left_opposition_4_desc:0 "[Root.GetLeftDesc] 현재 사나치아 좌파는 정부 쿠데타 시도 직전에 있습니다. 지속되는 소외에 지친 스와베크가 무엇을 할지 알 수 없습니다."
 POL_san_right_desc:0 "정부의 우익 대부분은 에드바르트 리츠시미그위에 의해 단결된 강력한 군 참모들로 구성되어 있습니다."
 POL_sanation_right_opposition_1:0 "낮은 사나치아 우파 반대"
 POL_sanation_right_opposition_1_desc:0 "[Root.GetRightDesc] 현재 사나치아 우파는 정부에 만족하며 정권에 거의 위협이 되지 않습니다."
 POL_sanation_right_opposition_2:0 "보통의 사나치아 우파 반대"
 POL_sanation_right_opposition_2_desc:0 "[Root.GetRightDesc] 현재 사나치아 우파는 약간 동요하고 있으며 모시치츠키의 명령을 실제 명령보다 조언으로 받아들이고 있습니다."
 POL_sanation_right_opposition_3:0 "높은 사나치아 우파 반대"
 POL_sanation_right_opposition_3_desc:0 "[Root.GetRightDesc] 현재 사나치아 우파는 독재 정권이 군대의 권위를 약화하려고 시도하고 있으며 폴란드 군대를 교란시키기 위해 군 최고사령부의 지위를 이용하고 있다고 믿고 있습니다."
 POL_sanation_right_opposition_4:0 "매우 높은 사나치아 우파 반대"
 POL_sanation_right_opposition_4_desc:0 "[Root.GetRightDesc] 현재 사나치아 우파는 폴란드 정부에 대한 쿠데타를 준비하고 있습니다. 군대에 대한 그들의 힘은 그들을 독재 정권의 진정한 권력자로 만들고, 빨리 양보하지 않으면 사나치아 우파가 폴란드를 분열시킬 수 있습니다."
 POL_april_constitution_1:0 "4월 헌법"
 POL_april_constitution_1_desc:0 "이 법안은 1935년 폴란드의 지속적인 평화와 안정을 보장하기 위해 세임을 통과했습니다. 헌법은 대통령에게 거의 모든 권력을 부여하고 있으며 그에게 세임과 세나트에 대한 우위를 보장합니다."
