 BRA_undiversified_economy_modifier: "다각화되지 않은 경제"
 BRA_undiversified_economy_modifier_desc: "커피 수출에 지나치게 의존한 브라질 경제는 대공황이 찾아오며 세계 각국이 중독적인 흥분성 음료 구매를 중단하면서 마비되었습니다. 어느 정부든 국가를 번영하게 하려면 경제를 새로운 분야로 다각화해야 합니다."
 BRA_weak_government: "약한 정부"
 BRA_weak_government_desc: "수년에 걸친 혁명과 쿠데타 시도로 인해 브라질 정부의 권위가 약화되었습니다. 상황은 약간의 지지자를 얻기 위해 타협하여 맺어진 합의인 1934년 헌법으로 인해 더욱 악화되었습니다. 브라질의 미래가 어떻게 되든 현재의 정치적 합의가 유지될 수 없다는 것은 분명합니다."
 BRA_aftermath_of_the_coup: "비상사태"
 BRA_aftermath_of_the_coup_desc: "1935년 11월 공산주의자들이 전면적인 내전으로 번질 위험이 있는 쿠데타를 일으키자 비상사태가 선포되었습니다. 쿠데타 시도는 실패했지만 대통령은 아직 비상사태를 해제하지 않았습니다. 많은 사람들이 이제 정권이 더 이상의 반대 의견을 억누르기 위해 비상대권을 계속 사용할 것이라고 우려하고 있습니다."
