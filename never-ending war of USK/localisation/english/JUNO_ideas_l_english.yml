 BRA_cangaceiro_state: "주에 캉가수 활동 중"
 BRA_cangaceiro_state_desc: "한때 발생한 브라질 북동부의 권력 공백은 캉가수로 알려진 도적의 등장으로 이어졌습니다. 이 도적들은 수십 년간 이 지역을 괴롭혔으며 종종 동정적인 지역 주민들에 의해 지원받았습니다. 우리가 이 지역에 대한 통제를 완전히 잃기 전에 그들의 계속되는 약탈과 살인에 대한 조치를 취해야 합니다."
 BRA_disrupt_bolivar_LaR: "방첩 자금 조달"
