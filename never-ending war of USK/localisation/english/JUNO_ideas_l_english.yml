 CHL_spirit_of_the_pacific_war_desc: "우리는 수적으로 열세임에도 불구하고 [BOL.GetAdjective](와)과 [PRU.GetAdjective]의 군대를 이겼습니다. 이를 우리 군인들이 전진하도록 격려하기 위한 선전으로 활용해야 합니다!"
