l_english:
 URG_terra_dictatorship: "테라 독재정"
 URG_terra_dictatorship_desc: "1933년 3월 31일 혁명 이후 가브리엘 테라는 그의 결정에 도전할 수 있는 자를 남겨두지 않은 채 권력을 잡고 있습니다. 테라가 남아메리카와 대서양 너머의 돌발적인 전쟁에서 편을 택하기보다 내부 발전과 통제를 원하기 때문에 우루과이에게 이는 엄격한 중립을 의미합니다."
 BOL_toll_of_the_chaco_war: "차코 전쟁의 참화"
 BOL_toll_of_the_chaco_war_desc: "1932년부터 1935년까지 지속된 차코 전쟁이 막 끝났습니다. 볼리비아와 파라과이 양국에서 팽창주의를 가장 열렬히 지지하는 이들조차 싸울 의지를 완전히 잃었으며 여전히 분쟁 중인 차코보레알 지역에서 많은 사람들이 목숨을 잃었습니다."
 BOL_toll_of_the_chaco_war_2: "차코 전쟁의 참화"
 BOL_toll_of_the_chaco_war_2_desc: "1932년부터 1935년까지 지속된 차코 전쟁이 막 끝났습니다. 볼리비아와 파라과이 양국에서 팽창주의를 가장 열렬히 지지하는 이들조차 싸울 의지를 완전히 잃었으며 여전히 분쟁 중인 차코보레알 지역에서 많은 사람들이 목숨을 잃었습니다."
 PRU_amazonian_war: "아마존 전쟁"
 PRU_no_factions_tt: "세력 가입 가능: §R아니오§!"
 CHL_the_mapuche_conflict: "마푸체 분쟁"
 CHL_the_mapuche_conflict_desc: "아라우카니아 평정으로 지역의 영토와 주민들이 칠레 국가에 강제로 통합된 이후 원주민인 마푸체는 쫓겨나고, 차별받고, 불만을 품게 되었습니다. 그들 중 협력과 통합을 위해 노력하는 이들이 있는 반면, 가능한 모든 방법으로 국가를 전복하고자 투쟁하는 이들도 있습니다."
 CHL_mapuche_conflict_up_tt: "마푸체 분쟁 §R악화§!.\n"
 CHL_mapuche_conflict_down_tt: "마푸체 분쟁 §G완화§!.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "아시엔다 - 잉킬리나헤 제도"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "지주와 소작인의 아시엔다 - 잉킬리나헤 제도는 고대 로마와 스페인 제국의 국가 운영 방식에서 비롯되었으며, 예상할 수 있는 바와 같이 매우 구식이고 억압적입니다. 현재 칠레의 아시엔다는 오늘날까지 실질적으로 농노제를 활용하기 때문에 노동자의 열악한 환경과 경제에서 산업의 낙후됨이 두드러집니다. 이 문제를 적절하게 제거하는 유일한 방법은 §Y토지 개혁§!이고 우리 경제의 회복을 원한다면 토지 개혁은 최우선 순위가 되어야 합니다."
 idea_CHL_near_anarchic_society: "무정부에 가까운 사회"
 idea_CHL_near_anarchic_society_desc: "현재 우리 나라는 빈번하게 발생하는 쿠데타 시도와 폭동, 일상적 시위로 고통받고 있습니다. 또한 정치인, 군대와 정부 기관 간의 큰 적대감으로 인해 그 어떤 것도 충분히 효과적으로 기능하지 않습니다. 국가를 완전히 안정시키려면 이러한 문제를 해결해야 합니다."
 CHL_anarchic_society_level_down_tt: "$idea_CHL_near_anarchic_society$의 효과 §G저하§!"
 CHL_anarchic_society_up_tt: "$idea_CHL_near_anarchic_society$의 효과 §R약화§!"
 CHL_can_not_have_anarchy_tt: "$idea_CHL_near_anarchic_society$ 미소유"
 idea_CHL_repubican_guard: "공화국 수비대"
 idea_CHL_repubican_guard_desc: "현재 상태에서 공화국은 큰 위험에 처해 있으며 붕괴 직전에 있습니다. 그러나 아르투로 알레산드리 대통령은 1925년 이후 상황을 많이 안정시켰고 이제 이 비밀 민병대에 대한 의존은 군대에 지원될 자금을 전용하여 정규군 확장을 방해하고 있습니다."
 CHL_german_compensation_idea: "독일의 보상"
 CHL_spirit_of_the_conquistadors: "콩키스타도르의 정신"
 CHL_spirit_of_the_conquistadors_desc: "우리 국민을 이곳 남대서양의 위대한 왕국으로 데려온 것은 콩키스타도르의 영광 덕분입니다. 그들은 우리 역사에서 중요한 역할을 했으며 이제 우리 국민들에게 영감을 주고 있고 그들의 의지는 우리를 미래로 이끌 것입니다. [CHL.GetNameDefCap](은)는 우리의 약한 이웃을 정복하며 점점 더 커져 남아메리카의 지배적인 세력으로 자리잡을 것입니다."
 CHL_relief_efforts_idea: "구호 활동"
 CHL_relief_efforts_idea_desc: "정부는 1939년 치얀 지진 이후 구호 및 재건 활동을 더 잘 조직하고 지원하기 위해 재건구호공사를 설립했습니다."
 CHL_spanish_refugees: "스페인 지식층 피난민"
 CHL_has_left_wing_government: "좌파 정부임"
 CHL_has_right_wing_government: "우파 정부임"
 CHL_public_works_modifier: "공공사업 계획"
 CHL_deeper_mines_modifier: "광산망 확장"
 CHL_devalue_the_peso_idea: "페소화 평가절하"
 CHL_devalue_the_peso_idea_desc: "인기 없는 조치이지만 우리 경제가 더 크게 성장하는 데 필요한 동력을 얻기 위해 페소화를 평가절하하고 있습니다."
 CHL_devalue_the_franc_idea: "프랑화 평가절하"
 CHL_devalue_the_franc_idea_desc: "인기 없는 조치이지만 우리 경제가 더 크게 성장하는 데 필요한 동력을 얻기 위해 프랑화를 평가절하하고 있습니다."
 CHL_introduced_the_franc_idea: "프랑화 도입"
 CHL_introduced_the_franc_idea_desc: "국가가 상처에서 회복하고 세계 무대에서 자리를 찾기 위해서는 더 큰 프랑스어권의 일부가 되어야 합니다. 옛 페소화를 아라우카니아 프랑화로 대체함으로써 프랑스어권으로의 큰 진전이 이루어졌습니다."
 CHL_hydroelectric_power: "수력 발전"
 CHL_hydroelectric_power_desc: "아라우카니아 지역에 대한 투자 덕분에 우리는 마침내 전기를 생산하고 강의 흐름을 조절하는 댐의 망을 구축했습니다."
 CHL_siphoning_funds: "자금 유용"
 CHL_siphoning_funds_desc: "나시스타당의 선전부는 현재 [CHL.GetAdjective] 사람들 사이에서 자당의 지지를 늘리기 위해 공공 부문에서 자금을 빼돌리고 있습니다."
 CHL_the_kings_scouts: "왕립 스카우트"
 CHL_the_kings_scouts_desc: "우리 국왕 폐하께서는 어렸을 때부터 프랑스 스카우트 운동의 준군사 활동에 참여하기를 즐기셨습니다. 이제 폐하께서는 [CHL.GetAdjective]의 청소년들에게도 이와 같은 기쁨과 열정을 선사하실 것입니다."
 CHL_national_falange: "국민팔랑헤"
 CHL_national_falange_desc: "기독교 정당인 국민팔랑헤는 1935년 보수당에서 분리된 진보적이고 개혁적인 정당으로, 현재 우리의 연정을 기꺼이 지지하고 있습니다."
