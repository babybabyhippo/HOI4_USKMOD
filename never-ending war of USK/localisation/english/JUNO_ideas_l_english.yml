 CHL_mapuche_ancestral_resistance_good: "마푸체 민족저항운동"
 CHL_democratic_volunteer_corps: "국제 민주주의 보호"
 CHL_democratic_volunteer_corps_desc: "권위주의가 어디에서 감히 그 추악한 머리를 치켜세우더라도 우리 군인들은 자랑스럽게 서서 즉시 이를 근절할 준비가 되어 있습니다."
 CHL_stubbornly_maintaining_neutrality: "완고한 중립 유지"
 CHL_stricter_labor_laws: "엄격한 노동법"
 CHL_enact_stricter_labor_laws_tt: "§Y$CHL_stricter_labor_laws$§! 국민정신이 제거될 시, §Y$CHL_chilean_economy_dynamic_modifier$§! 변동치:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "칠레의 카라비네로"
 CHL_carabineros_de_chile_fascist_desc: "칠레의 카라비네로는 법을 집행하는 헌병대이며, 국가 전체를 관할합니다. 1927년 카를로스 이바녜스 델 캄포 전 대통령이 창설한 이들의 임무는 질서 유지와 칠레 법의 집행입니다."
 CHL_carabineros_de_chile_neutrality: "칠레의 카라비네로"
 CHL_carabineros_de_chile_neutrality_desc: "칠레의 카라비네로는 법을 집행하는 헌병대이며, 국가 전체를 관할합니다. 1927년 우리의 위대한 카를로스 이바녜스 델 캄포 대통령이 창설한 이들의 임무는 질서 유지와 칠레 법의 집행입니다."
 CHL_the_francoist_model: "프랑코주의 모델"
 CHL_the_francoist_model_desc: "스페인 장군 프란시스코 프랑코가 약속한 것과 같은 중립 독재자의 정책을 따름으로써 우리는 세계 갈등을 피하고 대신 우리의 영향권에 집중할 수 있습니다."
 CHL_the_francoist_model_conquest: "프랑코주의 모델"
 CHL_the_francoist_model_conquest_desc: "스페인 장군 프란시스코 프랑코가 약속한 것과 같은 중립 독재자의 정책을 따름으로써 우리는 세계 갈등을 피하고 대신 우리의 영향권에 집중할 수 있습니다."
 CHL_state_supporting_resistance_modifier: "칠레의 저항 지원"
 CHL_state_supporting_resistance_modifier_desc: "칠레가 현지 저항 단체에 군사 훈련은 물론 무기와 장비를 은밀하게 공급하고 있습니다."
 CHL_mapuche_nationalism_dynamic_modifier: "마푸체 민족주의"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "마푸체 민족주의는 현재 우리 나라에 오랫동안 널리 퍼져 있지 않았습니다. 그러므로 우리는 이를 우리가 가장 원하는 형태로 성형해야 합니다."
 CHL_an_empire_in_the_pacific_idea: "태평양의 제국"
 CHL_an_empire_in_the_pacific_idea_desc: "마침내 칠레가 자신의 운명을 주장하고 태평양에 강력한 제국을 건설할 때가 왔습니다."
 CHL_mapuche_social_classes: "마푸체 사회 계급과 양성 정체성"
 CHL_mapuche_social_classes_desc: "낡은 사회의 사회 계급과 규범을 새로운 사회에서 구현함으로써 우리는 이를 다시 한 번 번영하게 만들 수 있습니다."
 CHL_cattle_and_wool: "마푸체 소와 양모"
 CHL_cattle_and_wool_desc: "마푸체 사람들의 탁월한 목축 및 축산 기술 덕분에 국가는 부족한 자원을 최대한 활용할 수 있습니다."
 CHL_machi_in_the_army: "군의 마치 조직"
 CHL_machi_in_the_army_desc: "마치 무당들이 우리 군대와 함께 행진하도록 함으로써 병사들이 항상 활력과 동기를 부여받도록 할 수 있습니다."
 CHL_legacy_of_caupolican: "카우폴리칸의 유산"
 CHL_legacy_of_caupolican_desc: "카우폴리칸의 유산은 오늘날에도 여전히 우리에게 영향을 미치고 있으며, 그의 정신과 의지는 우리 군대의 정신과 행동으로 계승될 것입니다."
 CHL_unified_in_spirit_idea: "정신적 통일"
 CHL_unified_in_spirit_idea_desc: "아메리카 원주민과 폴리네시아 사람들은 군대를 조정하고 훈련하는 데 협력하여 군을 훨씬 효율적으로 만들고 있습니다."
 CHL_patagonian_giants: "파타고니아의 거인"
 CHL_patagonian_giants_desc: "옛날 옛적에 파타고니아인들은 가장 용감한 유럽 탐험가들에게도 두려움을 불러일으켰습니다. 우리 군대가 이러한 상상 속의 사람들의 정신을 구현하고 주변 모두의 존경을 받도록 해야 합니다."
 CHL_crusade_against_imperialism_idea: "반제국주의 대성전"
 CHL_crusade_against_imperialism_idea_desc: "드디어 우리 대륙에서 제국주의와 식민주의 세력을 몰아내고 아메리카 원주민과 폴리네시아 사람들을 외세의 억압으로부터 해방할 때가 왔습니다!"
 CHL_local_mapuche_defense_groups: "마푸체 지역 방위 단체"
 CHL_ibanez_foriegn_support: "해외 경제 투자"
 CHL_ibanez_foriegn_support_desc: "막대한 양의 신규 차관 덕분에 새로운 자금이 우리 산업에 흐르면서 국가는 천천히 다시 굴러갈 수 있게 되었습니다."
 CHL_state_catholicism_idea: "국가 가톨릭주의"
 CHL_state_catholicism_idea_desc: "프랑스어권으로 한 걸음 더 나아가기 위해 [CHL.GetNameDef]에서는 가톨릭을 새로운 국교로 채택했습니다."
 CHL_french_investments: "프랑스의 투자"
 CHL_french_investments_desc: "자크 앙투안 베르나르는 현재 그들이 살고 있는 공화국에 불만이 있는 프랑스 귀족들의 금전적 지원을 받아 [CHL.GetNameDef]에서 더 나은 미래를 바라며 이 나라에 도착했습니다."
 CHL_veteran_legionaries: "숙련 군단병"
 CHL_veteran_legionaries_desc: "프랑스 외인부대의 많은 구성원들이 앙투안 베르나르의 우리 나라로의 여행에 합류했으며, 이들은 그의 영광스러운 정복에 도움을 줄 것입니다."
 CHL_popular_resistance: "민중의 저항"
 CHL_popular_resistance_desc: "이 나라에는 아직도 앙투안 베르나르 국왕 폐하의 힘을 믿지 않는 이들이 많이 있습니다. 그들을 즉시 처리해야 합니다!"
