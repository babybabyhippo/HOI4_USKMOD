 BRA_presidential_republic: "대통령제 공화국"
 BRA_presidential_republic_desc: "국가는 국민을 단결시키고 국경을 지킬 수 있는 강력하고 결단력 있는 지도부를 필요로 합니다. 이를 위해 우리는 공화국의 대통령에게 정치적 권한을 집중하고 있지만, 또 다른 바르가스가 권력을 장악하려 시도하는 것을 막기 위해 강력한 견제와 균형이 이루어지도록 해야 합니다."
 BRA_tax_haven: "급성장하는 조세 피난처"
 BRA_tax_haven_desc: "기업에 대한 낮은 과세와 많은 허점으로 인해 브라질로 옮기는 다국적 기업의 수가 늘었습니다. 결국 아무것도 없는 것보다는 그들로부터 약간의 세금 수입을 얻는 편이 더 나으니깐요."
 BRA_nationalized_banks: "국유화된 은행"
 BRA_nationalized_banks_desc: "은행을 국유화함으로써 우리는 화폐 공급에 대한 통제를 강화하고 돈을 주주 대신 노동자에게로 돌릴 수 있습니다."
 BRA_collaboration_with_the_church: "교회와의 협력"
 BRA_collaboration_with_the_church_desc: "교회는 많은 브라질인들에게 매우 중요합니다. 그들과 정책에 관해 협의한다면 정부에 대한 대중의 지지를 얻을 수 있을 것입니다."
 BRA_atheist_state: "무신론 국가"
 BRA_atheist_state_desc: "과학적 진보에 초점을 맞춘 국가로서 우리는 성직자들에게 구애하는 데 시간을 보낼 수 없습니다. 국가의 행정과 국민의 종교는 혼합되어서는 안 되며 우리는 이 원칙을 유지할 것입니다."
 BRA_collectivized_agriculture: "농업 집산화"
 BRA_collectivized_agriculture_desc: "우리는 농업을 집단화함으로써 농업의 효율성을 높이고 인민들 사이에서 공산주의 사상을 촉진했습니다."
 BRA_article_138: "제138조"
 BRA_article_138_desc: "$BRA_implement_article_138_desc$"
 BRA_court_the_military_idea: "군부의 환심 사기"
 BRA_court_the_military_idea_desc: "군의 확고한 영향력과 자원 없이는 권력을 유지할 수 없습니다. 적어도 당분간은 그들을 우리 편에 두고자 노력해야 합니다."
 BRA_king_vassouras: "페드루 엔히키 공"
 BRA_king_vassouras_desc: ""
 BRA_king_petropolis: "페드루 지 아우칸타라 공"
 BRA_king_petropolis_desc: ""
 BRA_us_of_brazil: "자유의 방어"
 BRA_us_of_brazil_desc: "자유와 민주주의의 이상은 우리 공화국의 토대입니다. 우리는 필요하다면 국내외에서 이러한 가치를 지키기 위해 무엇이든 할 것입니다."
 BRA_radicalized_proletariat: "급진화된 프롤레타리아"
 BRA_radicalized_proletariat_desc: "공산주의 사상은 [BRA.GetNameDef] 노동 계급에 뿌리를 내렸습니다. 우리는 그들을 기쁘게 하는 것과 군대를 불쾌하게 하지 않는 것 사이에서 외줄을 타고 있습니다."
 BRA_aid_brazilian_communists: "브라질 공산주의자 지원"
 BRA_us_of_south_america: "남방의 수호자"
 BRA_us_of_south_america_desc: "우리의 국경은 대륙의 대부분을 포괄할 정도로 확대되었습니다. 그러므로 우리는 남아메리카를 고향이라 하는 모든 사람의 권리를 보호하는 것을 신성한 의무로 삼을 것입니다."
 BRA_stability_and_unity: "질서와 진보"
 BRA_stability_and_unity_desc: "신중한 정치적 책략을 통해 우리는 더욱 강력하고 통일된 공화국을 건설할 수 있었습니다. 이 토대 위에서 우리는 위대한 조국의 시민을 계속해서 보호할 것입니다."
 BRA_romanticize_the_old_empire_idea: "제국의 정서"
 BRA_romanticize_the_old_empire_idea_desc: "브라질 정부에 불만을 품은 사람들이 적지 않습니다. 제국의 정서와 향수를 다시 불러일으켜 우리는 분열된 세력들을 하나의 결속력 있는 세력으로 통합할 것입니다."
 BRA_undermine_democracy_idea: "민주주의 약화"
 BRA_undermine_democracy_idea_desc: "$BRA_undermine_democracy_desc$"
 BRA_modify_neglected_state: "§Y$BRA_neglected_state_dynamic_modifier$§!/§Y$BRA_growing_state_dynamic_modifier$§! 변동치:"
 BRA_liberated_by_communist_brazil: "[BRA.GetNameDefCap]에 의해 해방됨"
 BRA_liberated_by_communist_brazil_desc: "우리 나라는 마침내 식민 지배자들로부터 정당한 독립을 얻었습니다. [BRA.GetNameDef]의 도움으로 우리는 다시 한 번 자유로운 나라가 되었습니다. 그들의 행동이 우리에게 명백히 도움이 되면서 그들이 전파하는 공산주의 사상이 우리 인민들 사이에 뿌리를 내리기 시작했습니다."
 BRA_expanding_the_revolution: "혁명 확장"
 BRA_expanding_the_revolution_desc: "[BRA.GetNameDef]에 혁명이 일어났고 이제 우리는 국경 너머를 바라보아야 합니다. [BRA.GetNameDef] 밖의 동지들을 위해 혁명을 퍼뜨릴 때가 왔습니다."
 BRA_banco_do_brasil_idea: "브라질 은행"
 BRA_banco_do_brasil_idea_desc: "$BRA_banco_do_brasil_desc$"
 BRA_cprm_idea: "라디오 마르코니"
 BRA_ef_central_do_brasil_idea: "브라질 중앙철도"
 BRA_lloyd_brasileiro_idea: "로이드 브라질"
 BRA_departamento_nacional_do_cafe_idea: "국가커피부"
 BRA_brown_water_navy_idea: "확장된 연안해군"
 BRA_brown_water_navy_idea_desc: "$SMB_brown_water_navy_desc$"
 BRA_brown_water_navy_idea_bonus_tt: "모든 보병:\n §Y-강:§!\n 이동: §G+10%§!\n 공격: §G+10%§!\n 방어: §G+5%§!"
 ARG_political_corruption_modifier: "정치 부패"
 ARG_political_corruption_modifier_desc: "수년간 [ARG.GetNameDef](은)는 정부 내 극심한 부패에 시달려 왔습니다. 콩코르단시아의 형성이 이러한 현상을 줄일 수 있다고 생각되었지만, 투표 조작과 유권자에 대한 위협은 여전히 존재합니다."
 ARG_modify_corruption_ns_intro: "§Y$ARG_political_corruption_modifier$§! 변동치"
 ARG_international_loan_modifier: "국제 차관"
 ARG_international_loan_modifier_desc: "위기의 시대에 국가들이 다른 국가에 재정 지원을 요청하는 것은 드문 일이 아닙니다. [ROOT.GetNameDef]의 현재 경제 상태를 고려할 때, 현재 분쟁 중인 주요 세력으로부터의 지원을 수락하는 것이 합리적입니다."
 ARG_modify_international_loan_intro: "§Y$ARG_international_loan_modifier$§! 변동치"
 ARG_corruption_crackdown_modifier: "$ARG_crack_down_on_corruption$"
 ARG_corruption_crackdown_modifier_desc: "우리 정부를 괴롭힌 부패는 전혀 용납될 수 없는 일이었습니다. 로베르토 마리아 오르티스의 정책 덕분에 우리는 마침내 우리 정치인들이 가담하고 있던 노골적인 사기를 끝낼 수 있었습니다."
 ARG_anti_corruption_modifier: "반부패 정책"
 ARG_anti_corruption_modifier_desc: "우리 정부를 괴롭힌 부패는 전혀 용납될 수 없는 일이었습니다. 마르셀로 T. 데 알베아르의 정책 덕분에 우리는 마침내 우리 정치인들이 가담하고 있던 노골적인 사기를 끝낼 수 있었습니다."
 ARG_infamous_decade_idea: "악명 높은 10년"
 ARG_infamous_decade_idea_desc: "악명 높은 10년은 1930년 이폴리토 이리고옌 대통령에 대한 쿠데타로 시작된 아르헨티나 역사의 한 시대입니다. 이 시대는 대공황 이후 심각한 농촌 탈출 현상과 보수 정부의 영속을 위한 노골적인 선거 조작으로 특징지을 수 있습니다."
 ARG_infamous_decade_2_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_2_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_3_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_3_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_infamous_decade_4_idea: "$ARG_infamous_decade_idea$"
 ARG_infamous_decade_4_idea_desc: "$ARG_infamous_decade_idea_desc$"
 ARG_public_works_investment_idea: "공공사업 투자"
 ARG_public_works_investment_idea_desc: "[ARG.GetAdjective] 정부에 취미, 고용, 건강 및 안전을 위한 공공사업 계획의 자금 조달은 중요합니다. 이는 더 큰 [ARG.GetAdjective] 사회의 삶의 질을 향상하는 데 도움이 될 것입니다."
 ARG_towards_a_greater_argentina_idea: "$ARG_towards_a_greater_argentina$"
 ARG_towards_a_greater_argentina_idea_desc: "[ARG.GetNameDefCap](은)는 20세기 초반 대공황과 그에 따른 악명 높은 10년의 시작으로 큰 고통을 겪었습니다. 계속되는 부정선거, 쿠데타 시도, 부패한 정부 관료들에도 불구하고 우리는 안정적이고 효율적인 국가로 정상에 오를 수 있었습니다."
 ARG_economic_reactivation_idea: "경제 재활성화"
 ARG_economic_reactivation_idea_desc: "경제 재활성화법은 더 많은 정부 자금이 경제 및 산업 부문 개발 자금으로 투입되도록 보장하기 위해 제정된 법입니다."
 ARG_civilian_economy_boost_idea: "개발된 민간 경제"
 ARG_civilian_economy_boost_idea_desc: "세심한 계획과 적절한 기부를 통해 우리는 민간 경제를 완전히 발전시킬 수 있었습니다. 시민들이 이용할 수 있는 편의 시설이 증가함은 국민 행복 지수가 시간이 지남에 따라 천천히 증가할 것임을 의미합니다."
 ARG_invest_in_roads_idea: "도로 투자"
 ARG_invest_in_roads_idea_desc: "국가의 고속도로는 [ARG.GetNameDef]의 경제, 산업 및 군사 역량에 매우 중요합니다. 건설 및 유지 관리에 대한 우리의 투자는 앞으로 우리에게 큰 도움이 될 것입니다."
 ARG_invest_in_railways_idea: "철도 투자"
 ARG_invest_in_railways_idea_desc: "모든 현대 산업은 국영 철도 서비스의 지속적인 지원에 의존하고 있습니다. 우리는 전국으로 철도 노선을 확장하면서 농촌 지역에서 도시로 상품을 안정적으로 운송할 수 있는 기반을 마련했습니다."
 ARG_roca_runciman_treaty_idea: "로카-런시먼 조약"
 ARG_roca_runciman_treaty_idea_desc: "로카-런시먼 조약은 1933년 5월에 서명된 [ARG.GetNameDef](와)과 [ENG.GetNameDef] 사이의 중요한 무역 협정으로, [ENG.GetAdjective] 육류 시장에서 [ARG.GetNameDef]의 고정 지분을 보장했습니다. 그 대가로 [ARG.GetNameDef] 측은 무역이나 환전과 관련된 제한에 동의하여 [ENG.GetNameDef]의 아르헨티나 국내 상업적 이익을 보존했습니다."
 ARG_eden_malbran_treaty_idea: "이든-말브란 조약"
 ARG_eden_malbran_treaty_idea_desc: "로카-런시먼 조약에 부과된 가혹한 제한에 대한 대응으로 이든-말브란 조약이라는 이름으로 새로운 합의가 협상되었습니다. 이를 통해 [ENG.GetNameDef] 측은 밀의 운임 비용을 줄이고 추가 양보를 얻어낼 수 있었습니다."
 ARG_raf_cooperation_idea: "왕립공군과 협력"
 ARG_raf_cooperation_idea_desc: "전 세계적으로 분쟁이 계속되는 가운데, 우리는 가능한 모든 수단을 동원하여 연합국을 지원하기 위해 최선을 다해야 합니다. [ENG.GetNameDef] 왕립공군과의 긴밀한 협력을 통해 우리 조종사들의 수준을 현대적으로 향상할 수 있을 것입니다."
 ARG_argentine_beef_idea: "아르헨티나 소고기"
 ARG_argentine_beef_idea_desc: "1536년 스페인 콩키스타도르들이 소를 [ARG.GetNameDef]에 처음 가져온 이후 소고기는 전통 아르헨티나 요리의 주 재료였습니다. 이로 인해 우리 소고기는 세계적으로 알려졌으며, 이에 대한 수출 수요도 많습니다."
 ARG_argentine_metropole_idea: "아르헨티나 대도시"
 ARG_argentine_metropole_idea_desc: "최근까지 우리 나라는 농업과 광업을 기반으로 번영을 누렸습니다. 그러나 20세기를 거치며 시대는 변했고, 이상적인 [ARG.GetAdjective]인의 삶이 무엇인지에 대한 생각도 진화해왔습니다. 많은 사람들이 자신의 뿌리를 내려놓고 대도시의 생활 방식에 적응하려는 희망을 가진 채 확장된 번영하는 도시로 모여들고 있습니다."
 ARG_our_own_path_idea: "$ARG_our_own_path$"
 ARG_our_own_path_idea_desc: "우리가 여기에 오기까지 온갖 어려움을 겪었음에도 불구하고 [ARG.GetNameDef](은)는 다른 국가, 세력이나 대기업에 무릎을 꿇지 않고 스스로 두 발로 설 수 있었습니다. 우리는 이 혼란스러운 시대에 우리만의 길을 선택할 것입니다."
 ARG_british_cooperation_idea: "$ARG_british_cooperation$"
 ARG_british_cooperation_idea_desc: "[ENG.GetNameDefCap]은 우리의 가장 오랜 무역 상대국 중 하나입니다. 그들과 체결한 많은 조약과 협정을 유지함에 따라 우리는 이념 또한 그들과 제휴하게 될 것입니다."
 ARG_subdue_dissension_idea: "불화 진압"
 ARG_subdue_dissension_idea_desc: "계속되던 군부와의 불화가 마침내 진압되었습니다. 이는 앞으로 우리 정부의 여러 부서 내에서 더 이상의 불안이 발생하지 않도록 지켜보아야 한다는 교훈을 주었습니다."
 ARG_improved_cooperation_idea: "개선된 협력"
 ARG_improved_cooperation_idea_desc: "[ARG.GetNameDefCap] 측은 [ENG.GetNameDef] 측과 이해관계에서 제휴하고 있습니다."
 ARG_refused_embargo_idea: "금수조치 요청 거절"
 ARG_refused_embargo_idea_desc: "[ARG.GetNameDefCap] 측은 추축국을 금수조치하라는 우리의 요청을 거절했습니다."
 ARG_maintain_neutrality_idea: "우리에게 헌신"
 ARG_maintain_neutrality_idea_desc: "우리는 세계적으로 벌어지는 큰 분쟁에 관심이 없다는 것을 보여주었습니다. 우리는 무엇보다도 우리 자신을 걱정해야 합니다. [ARG.GetNameDef](은)는 자국만의 목표에 주력할 것임을 선언합시다."
 ARG_american_allyship_idea: "워싱턴과의 친선"
 ARG_american_allyship_idea_desc: "아메리카 협력의 정신으로 우리는 [USA.GetNameDef] 측과 더욱 긴밀한 정치적 관계를 맺었습니다. 우리가 먼로주의 아래 함께 뭉칠 때 어느 유럽 강대국도 우리의 통일된 전선을 막을 수 없습니다."
 ARG_envoy_to_london_idea: "런던과의 친선"
 ARG_envoy_to_london_idea_desc: "우리가 계속해서 서로를 지원하는 한, [ENG.GetNameDev](은)는 [ARG.GetNameDef](을)를 동맹으로 가질 것입니다. 우리 양국은 정치적 연결을 유지하고 목표를 제휴해야 합니다."
 ARG_counter_interlligence_program_idea: "아르헨티나 방첩 계획"
 ARG_counter_interlligence_program_idea_desc: "첩보 활동은 우리가 이 세계 분쟁에서 직면해야 하는 많은 전선 중 하나이므로 자체 방첩 계획을 효율적으로 실행할 수 있는 능력은 이 전쟁에서 살아남는 데 매우 중요합니다. 우리는 공격적인 기만 전술보다는 방어적인 정책에 중점을 두는 입장을 취해왔습니다."
 ARG_disrupt_bolivar_lar: "볼리바르 작전 방해"
 ARG_disrupt_bolivar_lar_desc: "볼리바르 작전은 수년간 우리에게 가시와도 같았으며 이 극악무도한 적대적 첩보 행위에 맞서 행동하는 것은 우리에게 달려 있습니다."
 ARG_cut_ties_with_britain_idea: "영국과의 관계 단절"
 ARG_cut_ties_with_britain_idea_desc: "[ARG.GetNameDefCap] 측이 우리와의 관계를 끊었습니다."
 ARG_disrupt_bolivar_no_lar: "방해된 볼리바르 작전"
 ARG_disrupt_bolivar_no_lar_desc: "$ARG_disrupt_bolivar_lar_desc$"
 ARG_red_scare_idea: "붉은 공포의 효과"
 ARG_red_scare_idea_desc: "이념을 둘러싼 긴장이 양국 사이에 고조되었습니다."
 ARG_anti_soviet_idea: "반소 정서"
 ARG_anti_soviet_idea_desc: "공산주의의 위협과 이가 우리 나라에 가하는 위험은 무시하기에 너무 중요합니다. [SOV.GetNameDefCap] 측은 자신들이 우리 삶의 방식을 파괴할 수 있는 역량임을 계속해서 증명하고 있습니다. 사람들은 붉은 위협을 두려워하고, 두려워해야만 합니다!"
 ARG_buying_the_islands_idea: "남대서양 제도 매입"
 ARG_buying_the_islands_idea_desc: "결과적으로 두 섬을 매입하는 것은 상당히 비쌌습니다. 우리는 한동안 이 빚을 갚아야 할 것입니다."
 ARG_siam_di_tella: "SIAM 디 테야"
 ARG_chade_cade: "CHADE-CADE"
 ARG_anti_british_sentiment_idea: "반영 정서"
 ARG_anti_british_sentiment_idea_desc: "우리가 [ENG.GetNameDef] 측과의 관계를 단절한 이후 반영 정서의 물결이 우리 정부에 유입되었습니다. 우리는 더 이상 그들의 조약과 무역 협정에 묶여 있지 않습니다! 이제 우리는 더 중요한 것인 전쟁에 집중할 수 있습니다."
 ARG_growing_nationalism_modifier: "성장하는 국민주의 운동"
 ARG_growing_nationalism_modifier_desc: "아르헨티나 국민당은 전국적으로 큰 파장을 일으켰고, 이에 따라 점점 더 많은 사람들이 그들의 성장하는 이념을 지지하기 위해 모여들고 있습니다. 아르헨티나 국민주의는 [ARG.GetAdjective]의 정체성을 회복하고 아르헨티나를 남아메리카의 지배적인 세력으로 자리매김하고자 합니다."
 ARG_modify_growing_nationalism_ns_intro: "§Y$ARG_growing_nationalism_modifier$§! 변동치"
 ARG_military_government_idea: "군사정부"
 ARG_military_government_idea_desc: "페드로 파블로 라미레스가 정부를 장악하고 군사정부를 수립했습니다. 이러한 정권의 변화는 이전의 부패한 콩코르단시아로부터 변화를 요구하는 많은 외침에 의해 촉발되었습니다. [ARG.GeAdjective] 확장주의에 초점을 맞춘 선언문으로 우리 나라는 앞으로 많은 분쟁에 직면할 것으로 보입니다."
 ARG_spirit_of_the_conquistadors_idea: "콩키스타도르의 정신"
 ARG_spirit_of_the_conquistadors_idea_desc: "우리 국민들을 우리의 아름다운 은의 땅으로 인도한 것은 정복자들의 영광입니다. 그들은 우리 역사에서 중요한 역할을 하고 있으며, 현재 니미오 데 앙킨의 새로운 국민주의 정부에 영감이 되고 있습니다. 아르헨티나는 약한 이웃들을 정복하고 남아메리카의 지배적인 세력이 될 것입니다."
 ARG_rapid_militarization_idea: "급속한 군사화"
 ARG_rapid_militarization_idea_desc: "급속한 군사화는 사회가 군사적 갈등과 폭력을 위해 스스로를 동원하는 과정입니다. 우리는 군수산업단지를 완전히 발전시키고 다가올 전투에 대비하는 책임을 스스로 떠맡았습니다."
 ARG_argentine_nationalism_idea: "아르헨티나 국민주의"
 ARG_argentine_nationalism_idea_desc: "우리는 [ARG.GetAdjective]의 자랑스러운 국민으로 우리 국경 내에 있는 사람들이 국가의 이익을 확인하고 지지하도록 계속해서 장려하고 있습니다. 우리는 가혹한 규제를 적용하거나 전쟁으로 우리를 위협하려는 사람들의 도움이 필요하지 않습니다. [ARG.GetNameDefCap](은)는 독립적인 주권 국가입니다."
 ARG_war_division_idea: "전쟁부"
 ARG_war_division_idea_desc: "이제 우리 나라는 정부를 공고히 하고 강력한 경제를 구축했기에 마침내 우리의 확장주의적 목표를 수행할 준비를 할 수 있을 만큼 국민으로부터 충분한 지지를 얻었습니다."
 ARG_preparing_for_war_idea: "전쟁 준비"
 ARG_preparing_for_war_idea_desc: "남아메리카 대륙의 정복이 어렴풋이 보입니다. 우리 군대는 전쟁에 대비해 스스로 동원하고 있으며, 정치인과 외교관들은 우리의 정복을 준비하기 위해 열심히 문서와 최후통첩을 작성하고 있습니다. 핏 바이퍼는 곧 타격할 준비가 되어 있습니다."
 ARG_spirit_of_the_cisplatine_war_idea: "시스플라티나 전쟁의 정신"
 ARG_spirit_of_the_cisplatine_war_idea_desc: "시스플라티나 전쟁은 일반적으로 아르헨티나-브라질 전쟁으로도 알려져 있습니다. 이는 1820년대에 일어난 무력 충돌이었으며, 그 이후로 우리 양국 사이 긴장되고 불안한 평화가 형성되었습니다. 더 이상 이러하지 않을 것입니다. [BRA.GetNameDefCap] 측은 처리해야 할 위협입니다. 우리 군대는 순풍을 타고 과거의 정신으로 행진할 것입니다."
 ARG_integrate_operation_bolivar_idea_lar: "볼리바르 작전 통합"
 ARG_integrate_operation_bolivar_idea_lar_desc: "추축국과의 긴밀한 관계 덕분에 우리는 볼리바르 작전을 성공적으로 통합하고 자체 첩보 계획을 통해 남아메리카 전역을 지원하기 시작했습니다."
 ARG_integrate_operation_bolivar_idea_no_lar: "볼리바르 작전 통합"
 ARG_integrate_operation_bolivar_idea_no_lar_desc: "$ARG_integrate_operation_bolivar_idea_lar_desc$"
 ARG_anti_american_idea: "반미 정서"
 ARG_anti_american_idea_desc: "$ARG_red_scare_idea_desc$"
 ARG_anti_american_propaganda_idea: "반미 선전"
 ARG_anti_american_propaganda_idea_desc: "[USA.GetNameDefCap](은)는 우리 정권에 대한 주목할 만한 위협입니다. 그들은 잠자는 거인으로 알려져 있지만, 언제 깨어나서 우리에게 관심을 돌릴지는 결코 알 수 없습니다. 우리의 선전부 덕분에 우리 군대는 북쪽의 [USA.GetAdjective] 위험에 맞서 싸울 준비가 되어 있습니다."
 ARG_state_unions_idea: "국가 노동조합"
 ARG_state_unions_idea_desc: "노동조합은 고용 조건의 유지와 개선을 목적으로 하는 근로자들의 조직입니다. 이러한 조건에는 더 나은 임금과 혜택, 개선된 안전 및 근무 조건은 물론 일반 근로자가 경영진에 의해 부당하게 취급되지 않도록 보장하는 것이 포함됩니다."
 ARG_FJC_empowered_idea: "강화된 공산주의청년연맹"
 ARG_FJC_empowered_idea_desc: "아르헨티나 공산주의 청년 동맹은 아르헨티나 역사상 가장 영향력 있는 청년 정치 조직 중 하나입니다. 아르헨티나 공산당의 방침을 따르는 청년 조직으로 아르헨티나 청년들 사이에서 당의 정책을 홍보하기 위해 1921년 설립됐었습니다. 아르헨티나 공산당이 정부를 완전히 장악함으로써, 공산주의 청년 동맹이 아르헨티나의 젊은이들을 본격적으로 혁명가로 성장시키고 발전시킬 수 있습니다!"
 ARG_state_atheism_idea: "국가 무신론"
 ARG_state_atheism_idea_desc: "국가 무신론은 엄격한 무신론을 정치 체제에 통합시키는 것입니다. 많은 사람들이 신학의 정반대로 간주하는 이 정책은 소련이 처음 집권했을 때의 발자취를 따라 공산주의 국가들이 채택한 일반적인 정책입니다."
 ARG_liberation_theology_idea: "해방 신학"
 ARG_liberation_theology_idea_desc: "해방 신학은 억압받는 사람들의 해방을 강조하는 기독교의 한 종류입니다. 종교로서 이는 가난한 사람들에 대한 사회적 관심과 억압받는 사람들에 대한 정치적 해방을 통해 사회경제적 분석에 참여합니다. 해방 신학은 종교의 자유에 대한 우리 국민의 열망과 우리의 혁명적 목표에 대한 지지를 통해 형성되었습니다."
 ARG_committee_of_state_security_idea_lar: "국가보안위원회"
 ARG_committee_of_state_security_idea_lar_desc: "러시아 정보기관을 모델로 한 아르헨티나 국가보안위원회는 외국 정보, 방첩 및 비밀경찰 기능을 수행하기 위해 설립되었습니다."
 ARG_committee_of_state_security_idea_no_lar: "$ARG_committee_of_state_security_idea_lar$"
 ARG_committee_of_state_security_idea_no_lar_desc: "$ARG_committee_of_state_security_idea_lar_desc$"
 ARG_socialist_unification_idea: "사회주의 통일"
 ARG_socialist_unification_idea_desc: "영광스러운 혁명의 힘으로 우리는 마침내 남아메리카 대륙의 지배적 사상으로 자리했습니다. 피와 용맹으로 승리한 이 전쟁은 우리 인민에게 남아메리카 사회주의 공화국이라는 더 큰 조국을 향한 염원을 안겨주었습니다."
 ARG_eliminate_american_imperialism_idea: "진홍 일몰 작전"
 ARG_eliminate_american_imperialism_idea_desc: "북방의 거인은 오랫동안 자본주의의 보루로 서 있었습니다. 이제 미 제국주의를 종식하고 진홍 일몰을 맞이할 때입니다."
 ARG_women_in_industry_idea: "$ARG_women_in_industry$"
 ARG_women_in_industry_idea_desc: "[ARG.GetNameDef]의 지도자가 여성이기에, 여성이 다른 산업에서도 일할 권리를 가져야 한다는 것이 분명해졌습니다. 우리 노동력이 크게 늘어남에 따라 우리는 우리 나라의 큰 경제적 발전을 기대할 수 있습니다."
 ARG_socialist_volunteers_idea: "$ARG_socialist_volunteers$"
 ARG_socialist_volunteers_idea_desc: "국제 혁명을 위해 우리는 필요할 때마다 사회주의 국가 동지들에게 도움을 제공해야 합니다. 전 세계 부르주아와의 싸움을 돕기 위해 의용군을 보내야 합니다!"
 ARG_free_association_idea: "생산자 자유연합"
 ARG_free_association_idea_desc: "자유연합은 국가, 사회 계급, 위계나 생산 수단의 사적 소유가 없는 개인 간의 관계입니다. 권력을 잡은 아나르코생디칼리스트에 따르면 이는 개인이 사회적 제약 없이 자유롭게 연합하여 자신의 존재 조건을 생산하고 재생할 수 있게 해줄 것입니다."
 ARG_no_gods_no_masters_idea: "해방!"
 ARG_no_gods_no_masters_idea_desc: "대륙의 다른 나라들이 우리 정부와 의견을 같이 하지 않을 수도 있지만, 그들이 호전적인 침략자들에 의해 정복되도록 방치하는 것은 우리의 이념에 어긋나는 것입니다. 우리 이웃이 침략자에게 쓰러지면 우리는 무기를 들고 그들을 해방해야 합니다."
 ARG_regulated_salaries: "임금 규제"
 ARG_regulated_salaries_desc: "우리는 고용된 시민들이 국내 산업으로부터 임금을 적게 받는 것을 방지하기 위한 조치를 취했습니다. 업계와 근로자 양측과 모두 합의한 이 결정은 국가로서 우리에게 가장 유익한 것으로 보여졌습니다."
 ARG_social_welfare_fund_ns: "[ARG.GetAdjective] 사회 복지 기금"
 ARG_social_welfare_fund_ns_desc: "[ARG.GetNameDef]에서 사회 복지 지출 증가 조치가 제정되었습니다. 우리는 현재 이러한 예산 증가로 인해 사람들의 만족과 정부에 대한 긍정적 평가 등 긍정적인 효과를 보고 있습니다."
 ARG_british_argentine_agreement: "[ENG.GetAdjective]-[ARG.GetAdjective] 협정"
 ARG_british_argentine_agreement_desc: "우리와 [ENG.GetAdjective] 사이에 더 나은 무역 조건을 위한 합의가 이루어졌습니다. 우리는 이제부터 [ENG.GetAdjective] 측과의 무역에서 약간의 혜택을 누릴 것입니다."
 ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_manufacturer: "$ARG_fabricaciones_militares_epartamento_de_tanques_del_ejercito_organization$"
 ARG_arsenales_de_marina_manufacturer: "$ARG_arsenales_de_marina_organization$"
 ARG_astarsa_manufacturer: "$ARG_astarsa_organization$"
 ARG_fma_manufacturer: "$ARG_fma_organization$"
 ARG_fabricaciones_militares: "$ARG_fabricaciones_militares_organization$"
 ARG_fabricaciones_militares_art_manufacturer: "$ARG_fabricaciones_militares_art_organization$"
 ARG_hispano_argentina_manufacturer: "$ARG_hispano_argentina_organization$"
 BRA_ford_motor_company: "$USA_ford_motor_company_organization$"
 BRA_amrj_manufacturer: "$BRA_amrj_organization$"
 BRA_rossi_manufacturer: "$BRA_rossi_organization$"
 BRA_cbc_manufacturer: "$BRA_cbc_organization$"
 BRA_fnm_manufacturer: "$BRA_fnm_organization$"
 BRA_embraer_manufacturer: "$BRA_embraer_organization$"
 BRA_bernadini_manufacturer: "$BRA_bernadini_organization$"
 BRA_ddam_manufacturer: "$BRA_ddam_organization$"
 BRA_fiat_company: "브라질 피아트"
 SOV_ARG_BRA_rubin_design_bureau_manufacturer: "루빈"
 ARG_argentina_for_all_idea: "모두를 위한 아르헨티나"
 ARG_argentina_for_all_idea_desc: "우리의 위대한 국가에는 매우 다양한 사람들이 살고 있으며 오랫동안 우리 국민을 하나의 깃발 아래 단결시키는 것은 거의 불가능했습니다. 이제는 접근 방식을 바꾸어야 할 때입니다. [ARG.GetNameDef](은)는 이곳을 고향이라 부르는 모든 이들에게 접근 가능한 열려 있는 나라입니다."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "[USA.GetNameDef] 측과의 긴밀한 관계를 통해 우리는 그들의 훈련 방식을 우리 군대에 도입할 수 있었습니다. [USA.GetNameDef]처럼 병력을 훈련한다면 우리는 더 강력하고 탄력적인 군대를 갖게 될 것입니다."
 ARG_monroe_doctrine_idea: "먼로주의 제휴"
