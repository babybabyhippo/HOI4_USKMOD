 BRA_new_capital_modifier_desc: "우리는 농촌 지역의 고립감을 줄이기 위해 국가의 중심부에 새로운 수도를 건설하는 중입니다."
 BRA_separatism_idea: "분리주의 정서"
 BRA_separatism_idea_desc: "브라질 중앙정부에 불만을 가지고 있거나 덜 부유한 주를 지원해야 하는 것에 분개하는 사람들이 전국적으로 많이 있습니다. 과거에는 이러한 정서로 인해 주가 국가로부터 분리 독립하는 단명한 분리주의 운동들이 발생했습니다. 조속히 정치 상황을 안정시키지 못한다면 이러한 운동은 브라질을 분열시킬 수도 있습니다."
 BRA_propaganda_idea: "선전부"
