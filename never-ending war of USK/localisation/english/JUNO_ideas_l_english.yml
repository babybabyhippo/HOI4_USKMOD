 araucanian_capital_perquenco: "페르켕코"
 CHL_invited_french_academia: "프랑스 아카데미아"
 CHL_invited_french_academia_desc: "프랑스어권에 있는 것의 중요한 부분은 똑같이 생각하는 것이며, 그렇기에 우리는 프랑스 아카데미아가 [CHL.GetNameDef]에게로 이전하도록 장려할 것입니다."
 CHL_royal_mountaineers: "왕립 산악병"
 CHL_royal_mountaineers_desc: "파타고니아는 그렇지 않을 수도 있지만, 아라우카니아는 확실히 산악과 정글의 땅입니다. 이러한 관계로 폐하께서는 이 거친 지형에서의 전투에 전문화된 왕립 산악병의 창설을 명하셨습니다."
 CHL_peru_payments_to_chile: "칠레에 보상금 지불"
 CHL_peru_payments_to_chile_desc: "현재 [951.GetName]의 구매로 인해 우리는 [CHL.GetNameDef]에게 매달 거액의 보상금을 지불해야 합니다."
 CHL_chile_payments_from_peru: "페루의 보상금 지불"
 CHL_chile_payments_from_peru_desc: "그들의 최근 [951.GetName] 구매로 인해 [PRU.GetNameDef]에서 우리에게 매달 거액의 보상금을 지불하여 우리 경제에 활력을 불어넣고 있습니다."
 CHL_puppeteering_idea: "그림자 속 통치"
 CHL_puppeteering_idea_desc: "단순히 모든 것을 정복하고 스스로 왕이 되려고 함으로써 통치할 수는 없습니다. 그 대신 위대한 나폴레옹 보나파르트가 그랬던 것처럼 충성스러운 신민을 찾아 그들을 정복한 적국의 왕좌에 앉혀야 합니다!"
 BOL_plurinational_democracy: "민주적 다민족주의"
 BOL_plurinational_democracy_desc: "우리 국가는 하나의 정치 체제 내에 봉인되거나 보존된 다수의 민족 집단의 공존으로 정의됩니다. [BOL.GetNameDef]에서 국민의 개념은 복수적으로, 조직화된 공동체나 민족 집단 내에 많은 이들이 속해 있음을 의미합니다."
