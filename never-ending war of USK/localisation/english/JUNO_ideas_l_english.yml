 CHL_aid_SPR: "공화파 스페인 지원"
 CHL_aid_araucania: "아라우카니아 파타고니아 왕국 지원"
 CHL_aiding_CHL_payment: "아라우카니아 파타고니아 왕국 지원 대금 지불"
 CHL_payment_for_aid: "해외 원조 대금 지불"
 CHL_anti_americanism: "반미주의"
 CHL_empowered_preparations_department: "강화된 준비부"
 CHL_empowered_preparations_department_desc: "나시스타 준비부는 현재 당에서 우선되고 있으며, 이 부서는 자유주의 정부에 맞서 쿠데타를 준비하고 있습니다."
 CHL_lack_of_funds: "자금 부족"
 CHL_lack_of_funds_desc: "자유주의 정부는 국내에 있는 막대한 자금을 훔쳐 해외로 도피했습니다. 이러한 경제적 손실을 회복하는 데 오랜 시간이 걸릴 것입니다."
 CHL_republican_guards_in_exile: "[CHL.GetAdjective] 망명 공화국 수비대"
 CHL_republican_guards_in_exile_desc: "[CHL.GetAdjective]의 자유주의 정부는 우리가 그들과 전쟁을 벌일 경우 자국에 대한 파시스트의 위협에 대처하는 데 도움을 줄 무장 준군사조직을 우리 나라에 설립했습니다."
 CHL_naval_mutiny: "해군 반란"
 CHL_naval_mutiny_desc: "우리 운동이 권력을 잡는 데 반대하는 다른 해군 반란이 현재 진행 중이며, 이는 우리 나라를 심각하게 무력화하고 있습니다."
 CHL_the_international_revolution: "국제혁명"
 CHL_the_international_revolution_desc: "해외에서 한번 시작된 혁명의 불꽃이 꺼지지 않도록 해야 합니다."
 CHL_laissez_faire: "자유방임주의"
 CHL_laissez_faire_desc: "시장은 자유롭게 흘러야 하고, 산업에 대한 정부의 간섭을 피해야만 우리 경제가 회복될 수 있습니다."
 CHL_strict_secularism: "엄격한 세속주의"
 CHL_strict_secularism_desc: "교회는 정치에 있어서 발언권이 없으며, 교회와 정치는 완전히 분리된 것으로 간주되어야 합니다. 우리는 정치인들에게 자신의 종교를 의회로 가져오지 않겠다는 서약을 하도록 요구해야 합니다."
 CHL_catholic_church_holding_political_power: "정치 권력을 가진 가톨릭 교회"
 CHL_catholic_church_holding_political_power_desc: "가톨릭 교회는 현재 공식 정부 정책에 발언권을 행사할 수 있도록 허용되어 좌익이 우리에 대항하는 강력한 연합을 제대로 형성하는 것을 막고 있습니다."
 CHL_development_inwards_idea: "내부 개발"
 CHL_development_inwards_idea_desc: "내부 개발이라 불리는 새로운 경제 정책은 오랜 세월의 고통과 무대책 이후 우리의 재건에 도움이 될 것입니다."
 CHL_socialist_land_reform: "사회주의 토지개혁"
 CHL_socialist_land_reform_desc: "아센다도스의 시대는 끝났고 우리 농민들은 더 이상 농노가 아닙니다. [CHL.GetNameDef]에 진정한 새로운 시대가 도래했습니다!"
 CHL_abolished_serfdom: "농노제 폐지"
 CHL_abolished_serfdom_desc: "아센다도스의 시대는 끝났고 우리 농민들은 더 이상 농노가 아닙니다!"
 CHL_comptroller_general_of_chile: "공화국 감사원"
 CHL_comptroller_general_of_chile_desc: "헌법에 명시된 자치 기관인 공화국 감사원은 칠레 최고 감사 기관으로 행정부의 조치의 적합성을 통제할 책임을 가지고 있고 재정, 지방 행정 구역, 기타 법률에 따라 결성된 조직과 관청의 수입과 지출을 감사하며 국가 재정 및 지방 행정 구역의 자산을 담당하는 인물의 회계를 조사, 판단하고 국가의 일반회계를 관리하며 기타 법에 따라 위임된 기타 기능을 수행합니다."
 CHL_oppressed_working_class: "탄압받는 노동 계급"
 CHL_oppressed_working_class_desc: "공산주의와 거리가 먼 모든 것에 대한 우리의 잔혹한 탄압으로 인해 노동조합은 더 이상 이 나라에서 활동할 수 없으며, 노동 계급은 영구방어법을 위반하지 않으며 이에 대해 제대로 항의할 수 없기에 우리의 명령을 따라야만 합니다."
 CHL_socialist_youth_idea: "사회주의 청년"
 CHL_socialist_youth_idea_desc: "사회주의 청년 단체는 전투에서 우리 군인들을 도울 수 있는 준군사조직을 조직하는 데 도움을 줄 것입니다."
 CHL_anti_communist_action: "칠레 반공주의 운동"
 CHL_anti_communist_action_desc: "국내 공산주의 위협에 적절히 맞서 싸우기 위해 우리는 어떠한 좌익 운동도 탄압할 준비가 되어 있는 애국 단체를 조직해야 합니다."
 CHL_ligas_patrioticas: "애국연맹"
 CHL_ligas_patrioticas_desc: "애국연맹은 [CHL.GetNameDef]에서 활동하는 극우 준경찰 시민 조직으로, 반대 의견을 억누르고 병역기피자를 설득하는 데 도움을 줍니다."
 CHL_hosting_german_intel_lar: "독일 첩보원 주재"
 CHL_hosting_german_intel_lar_desc: "우리는 우리 반구의 다른 국가를 감시하기 위한 독일의 작전을 적극적으로 지원하고 있습니다."
 CHL_hosting_german_intel_non_lar: "독일 첩보원 주재"
 CHL_hosting_german_intel_non_lar_desc: "우리는 우리 반구의 다른 국가를 감시하기 위한 독일의 작전을 적극적으로 지원하고 있습니다."
 CHL_fascist_assault_department: "나시스타 돌격대부"
 CHL_fascist_assault_and_provinces_department: "나시스타 돌격대부"
 CHL_fascist_youth_department: "청년 나시스타부"
 CHL_fascist_youth_and_provinces_department: "청년 나시스타부"
 CHL_pan_hispanic_rhetoric: "범히스패닉 논조"
 CHL_pan_hispanic_rhetoric_desc: "머지않아 히스패닉 사람들의 시대가 올 것이며 우리들이 대륙을 지배하게 될 것입니다. 앵글로색슨 패권을 무너뜨리고 히스패닉 사람들을 단결시킬 때입니다!"
 CHL_pan_hispanic_rhetoric_2: "범히스패닉 논조"
 CHL_pan_hispanic_rhetoric_2_desc: "머지않아 히스패닉 사람들의 시대가 올 것이며 우리들이 대륙을 지배하게 될 것입니다. 앵글로색슨 패권을 무너뜨리고 히스패닉 사람들을 단결시킬 때입니다!"
 CHL_pan_hispanic_rhetoric_3: "범히스패닉 논조"
 CHL_pan_hispanic_rhetoric_3_desc: "머지않아 히스패닉 사람들의 시대가 올 것이며 우리들이 대륙을 지배하게 될 것입니다. 앵글로색슨 패권을 무너뜨리고 히스패닉 사람들을 단결시킬 때입니다!"
