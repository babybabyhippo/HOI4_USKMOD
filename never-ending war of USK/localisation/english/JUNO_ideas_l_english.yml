 CHL_compania_general_electricidad: "일반전기회사"
 CHL_compania_general_electricidad_desc: "일반전기회사는 공학자 프란시스코 우네우스 가나와 라울 클라로 솔라르가 이끄는 전문가들에 의해 1905년 2월 21일 설립되었으며, [ROOT.GetName]에서 가장 큰 전자제품 개발사입니다."
 CHL_compania_sudamerica_vapores: "남아메리카 증기회사"
 CHL_compania_sudamerica_vapores_desc: "[CHL.GetAdjective]의 해운 회사인 남아메리카 증기회사는 현재 라틴 아메리카에서 가장 크고 오래된 회사 중 하나로 1872년에 설립되었으며, 민간 수송 선단의 생산량을 늘리는 데 활용할 수 있습니다."
 CHL_via_trans_radio: "비아 트란스 칠레 라디오 라디오텔레비전 회사"
 CHL_via_trans_radio_desc: "VTR은 미국 라디오 회사(RCA), 마르코니 무선 전신 회사, 제네럴 무선 전신 회사, 텔레풍켄 게젤샤프트의 공동 투자로 1928년 9월 26일에 설립되었습니다. 이 회사는 [ROOT.GetName] 최초의 민간 통신 회사 중 하나로 국내외에서 무선 전신 서비스를 제공합니다."
 CHL_banco_central_de_chile: "칠레 중앙은행"
 CHL_banco_central_de_chile_desc: "칠레 중앙은행은 1925년 8월 법령 486호를 통해 창설되었으며, 금 본위제 체제 아래 은행권 발행에 대한 은행의 독점권도 확립했습니다. 이는 아르투로 알레산드리 대통령의 첫 번째 임기 동안 만들어졌습니다."
 CHL_compania_electro_industrial_valdivia: "발디비아 전기철강산업회사"
 CHL_compania_electro_industrial_valdivia_desc: "발디비아 전기철강산업회사는 칠레 발디비아에 위치한 철강 산업체입니다. 이 기업은 1926년 발디비아의 기업가들이 기반시설을 사들인 코랄 제철소의 후신로 간주됩니다."
 CHL_empresa_ferrocarries_del_estado: "국영철도회사"
 CHL_empresa_ferrocarries_del_estado_desc: "국영철도회사는 칠레의 국영 철도이자 칠레에서 가장 오래된 공기업으로, 국가의 기반시설과 운영되는 철도 서비스를 관리합니다."
 CHL_compania_manufacura_cartones: "제지회사"
 CHL_compania_manufacura_cartones_desc: "제지회사는 산티아고에 자리한 [CHL.GetAdjective]의 종이 회사입니다. 제지회사는 칠레 최대의 종이 제조사로, 1920년 사업가 루이스 마테 라라인과 독일의 공학자 게르만 에빙하우스의 합작으로 카르톤 델 마이포와 에스페란사의 공장이 합병하여 설립되었습니다."
 CHL_corporacion_fomento_production: "칠레 생산개발공사"
 CHL_corporacion_fomento_production_desc: "치얀 지진 이후, 이재민에게 물자를 배포하고 [ROOT.GetAdjective] 내 물자의 통제, 유통 및 운송을 돕기 위해 생산개발공사가 설립되었습니다."
