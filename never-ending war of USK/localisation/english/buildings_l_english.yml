 fuel_silo:0 "연료 저장고"
 fuel_silo_plural:0 "연료 저장고"
 fuel_silo_desc:0 "이 건물은 국가에 더 많은 §H연료§!를 비축할 공간을 제공합니다."
 dam: "댐"
 dam_plural: "댐"
 dam_desc: "댐은 주에 추가적인 전력을 공급하며, 공장 생산량과 자원 생산량을 증대시킵니다."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "킬 운하 갑문"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "킬 운하 갑문은 운하 작동에 필수적으로, 파괴당한다면 운항과 함선 이동이 장기간 방해받습니다."
 canal_panama: "파나마 운하 갑문"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "파나마 운하 갑문은 운하 작동에 필수적으로, 파괴당한다면 운항과 함선 이동이 장기간 방해받습니다."
 nuclear_reactor_heavy_water: "중수로"
 nuclear_reactor_heavy_water_plural: "중수로"
 nuclear_reactor_heavy_water_desc: "이 건물은 해당 주에 핵무기 제조를 위한 농축 우라늄 생산 시설을 제공합니다.\n중수를 사용하는 원자로는 흑연 감속로에 비해 건설 비용이 저렴하지만, 핵무기 생산에 사용되는 원자재를 보다 적게 생산합니다."
 commercial_nuclear_reactor: "민간 원자로"
 commercial_nuclear_reactor_plural: "민간 원자로"
 commercial_nuclear_reactor_desc: "이 건물은 해당 주에 핵무기 제조를 위한 농축 우라늄 생산시설을 제공하며 민간 경제에 쓰일 전력을 생산합니다."
 nuclear_facility: "원자력 연구소"
 nuclear_facility_plural: "원자력 연구소"
 nuclear_facility_desc: "원자력 연구를 위한 실험 시설은 원자력 이용과 관련된 연구 계획을 해금합니다."
 air_facility: "공기역학 및 항공전자 연구소"
 air_facility_plural: "공기역학 및 항공전자 연구소"
 air_facility_desc: "공기역학과 항공전자를 위한 실험 시설은 항공기, 로켓과 관련된 전자공학의 연구 계획을 해금합니다."
 naval_facility: "조선공학 연구소"
 naval_facility_plural: "조선공학 연구소"
 naval_facility_desc: "조선공학을 위한 실험 시설은 수상함이나 잠수함과 관련된 연구 계획을 해금합니다.\n조선공학 실험 시설은 해안 지역에만 건설할 수 있습니다."
 mega_gun_emplacement: "다단 추진 거포"
 mega_gun_emplacement_plural: "다단 추진 거포"
 mega_gun_emplacement_desc: "다단계 추진 원리에 따라 작동하는 거포로 초장거리도 포격할 수 있도록 설계했습니다. 지하 엄폐호들을 활용해 포탄을 초음속으로 가속해 머나먼 목표를 향해 날려보냅니다."
 stronghold_network: "요새망"
 stronghold_network_plural: "요새망"
 stronghold_network_desc: "거대한 엄폐호와 엄격하게 요새화된 진지가 얽히고설켜 광범위한 방어체계를 이루었습니다. 적의 진군을 막아내고 전략적으로 중요한 지역을 보호하도록 설계되었습니다."
 land_facility: "육상전 연구소"
 land_facility_plural: "육상전 연구소"
 land_facility_desc: "육상전을 위한 실험 시설은 특수 전차나 야포 등 육상전과 관련된 다양한 연구 계획을 해금합니다."
 landmark_statue_of_liberty: "자유의 여신상"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "거대한 자유의 여신상은 새로운 삶을 찾아 미국으로 향한 이민자들의 주요 관문인 뉴욕 항에 당당히 서 있습니다. 이후에는 삶, 자유, 행복의 추구라는 미국의 정신을 구현하게 되었습니다."
 landmark_big_ben: "빅 벤"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "'빅 벤'이라는 이름으로 더 널리 알려진 웨스트민스터의 시계탑은 영국의 문화 아이콘이며, 영국과 의회민주주의의 가장 유명한 상징들 중 하나입니다. 1859년에 고딕 복고 양식으로 지어진 이 탑은 영국에서 세 번째로 높은 탑입니다."
 landmark_colosseum: "콜로세움"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "콜로세움은 로마의 중심부에 위치해 있습니다. 이는 역사상 가장 큰 규모의 원형 극장으로, 티투스 황제가 완공한 이래 로마인들과 로마 몰락 이후의 시민들의 오락 장소로 활용되었습니다."
 landmark_cristo_redentor: "구세주 그리스도상"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "1931년에 완공된 구세주 그리스도상은 리우데자네이루를 내려다봅니다. 이는 브라질을 상징하는 건축물이며, 해당 지역의 카톨릭교도들 사이에서 매우 중요한 의미를 가집니다."
 landmark_eiffel_tower: "에펠탑"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "에펠 탑은 건축가 귀스타브 에펠의 이름을 따서 명명되었으며, 1889년에 완공되었습니다. 파리의 마르스 광장에 위치한 이 철의 여인은 프랑스의 세계적인 문화 상징이 되었으며 국가적 자부심의 상징입니다."
 landmark_kremlin: "크렘린"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "모스크바 크렘린은 요새의 대단지로, 그 안에는 러시아 황제가 기거하던 크렘린 대궁전도 있습니다. 크렘린의 남쪽에는 모스크바 강이 흐르고, 동쪽으로는 성 바실리 대성당과 붉은 광장이 위치했으며, 서쪽에는 알렉산드롭스키 정원이 놓여있습니다. 오늘날 크렘린은 국가의 권위와 민간 통제력을 나타내는 상징이 되었습니다."
 landmark_berlin_reichstag: "라이히스탁"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "라이히스탁은 베를린의 공화국 광장에 자리한 역사적 입법부 건물입니다. 1933년 라이히스탁 화재 이전까지 독일의 연방 의회 청사로 사용되었지만, 화재에도 불구하고 이 건물은 사람들의 마음과 생각 속에 매우 중요한 의미를 가지는 상징적인 건물입니다."
 landmark_hofburg_palace: "호프부르크 궁전"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "호프부르크 궁전은 합스부르크 가문의 이전 주요 황궁으로 헬덴 광장을 마주합니다. 어쩌면 언젠가는 대통령이든 왕이든 오스트리아의 지배자가 다시 한번 이 궁전을 사용할 수 있을 것입니다."
 landmark_berlin_volkshalle: "국민대회당"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "국민대회당은 우리 국민의 불굴의 정신과 세계를 지배하려는 그들의 자부심을 보여주는 증거입니다. 이는 정복의 힘으로 무엇이든 가능하다는 점과 조국은 가장 불가능한 일도 가능하게 할 수 있다는 점을 보여줄 것입니다."
 ROCKET_SITE_LEVEL: "$NAME|H$에 $VAL|H$레벨 §H로켓 발사장§! 존재"
 ROCKET_SITE_LEVEL_UNKNOWN: "$NAME|H$에 §H로켓 발사장§! 존재"
