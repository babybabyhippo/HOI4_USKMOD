l_english:
 infrastructure:0 "기반시설"
 infrastructure_plural:0 "기반시설"
 infrastructure_desc:1 "이 건물은 해당 주의 기반시설을 증대시킵니다. 또한 전략 지역의 보급력과 사단의 속도를 높일 뿐만 아니라, 원자재 획득량을 증가시켜줄 것입니다."
 arms_factory:0 "군수공장"
 arms_factory_plural:0 "군수공장"
 arms_factory_desc:0 "이 건물은 주에 신규 군사 장비 생산을 위한 산업을 제공합니다. 필요한 경우 민간공장으로 전환될 수 있습니다."
 dockyard:0 "해군 조선소"
 dockyard_plural:0 "해군 조선소"
 dockyard_desc:0 "이 건물은 해당 주에 새 함선을 건조하기 위한 산업력을 제공합니다."
 industrial_complex:0 "민간공장"
 industrial_complex_plural:0 "민간공장"
 industrial_complex_desc:0 "이 건물은 해당 주에 민간 상품의 생산이나 새로운 건물을 짓기 위한 산업력을 제공합니다. 필요한 경우 군수공장으로 전환될 수 있습니다."
 air_base:0 "공군기지"
 air_base_plural:0 "공군기지"
 air_base_desc:0 "이 건물은 해당 주에 공군을 배치할 수 있도록 합니다."
 naval_base:0 "해군기지"
 naval_base_plural:0 "해군기지"
 naval_base_desc:1 "함대의 작전 범위를 늘리고 수리를 제공합니다. 해외 보급과 자원 수출이 가능합니다. 단계가 높아질수록 보급 처리량이 증가합니다."
 bunker:0 "요새"
 bunker_plural:0 "요새"
 bunker_desc:0 "이 건물은 전투에서 공격자에게 요새 단계당 $VALUE|+%0$의 공격 불이익을 줍니다. 다방면에서의 공격은 요새의 효과를 감소시킵니다."
 coastal_bunker:0 "해안 요새"
 coastal_bunker_plural:0 "해안 요새"
 coastal_bunker_desc:0 "이 건물은 상륙전에서 공격자에게 요새 단계당 $VALUE|+%0$의 공격 불이익을 줍니다."
 anti_air_building:0 "대공포"
 anti_air_building_plural:0 "대공포"
 anti_air_building_desc:0 "이 건물은 해당 주에 적 폭격기에 대한 방호력과 적 항공기에 대한 공격력을 제공합니다."
 synthetic_refinery:0 "합성 정제소"
 synthetic_refinery_plural:0 "합성 정제소"
 synthetic_refinery_desc:0 "이 건물은 해당 주에 다음을 제공함"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$£"
 radar_station:0 "레이더 기지"
 radar_station_plural:0 "레이더 기지"
 radar_station_desc:3 "레이더는 인근 주에 있는 적 부대의 정보를 얻게 합니다.\n주의 레이더 단계가 높아질수록 레이더의 유효 범위가 증가합니다.\n또한 레이더는 적의 공군을 더 잘 탐지하여, 아군의 항공기가 교전하기에 더 좋은 기회를 만들어줍니다.\n게다가 레이더는 바다에서 적 함대 탐지력도 증가시킵니다."
 rocket_site:0 "로켓 발사장"
 rocket_site_plural:0 "로켓 발사장"
 rocket_site_desc:0 "이 건물은 해당 주에 생산된 로켓이 배치될 장소를 제공합니다."
 nuclear_reactor:0 "원자로"
 nuclear_reactor_plural:0 "원자로"
 nuclear_reactor_desc:0 "이 건물은 해당 주에 핵무기 제조를 위한 농축 우라늄 생산시설을 제공합니다."
