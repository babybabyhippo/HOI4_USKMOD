 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_DESCRIPTION:0 "백 개의 기병 또는 낙타 기병 대대를 전개하십시오."
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND_QUOTE:0 "\"좋은 기병마가 되려면 말은 약간 미쳐야 하며, 그 기수는 완전히 미쳐야 한다.\"\n\n- 스티븐 프레스필드"
 CAREER_PROFILE_ROCKETS_REIGN:0 "로켓의 지배"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION:0 "로켓 발사장을 10개 이상 건설하십시오."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE:0 "\"로켓의 성능은 완벽했네. 엉뚱한 행성에 떨어졌다는 것만 제외한다면.\"\n\n- 베르너 폰 브라운"
