 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL:0 "공학의 거물"
 CAREER_PROFILE_ENGINEERING_BEHEMOTH_MEDAL_DESCRIPTION:1 "일정 수준 이상의 장갑 비율을 가진 전차를 설계한 후 1000대 이상을 야전에 전개하십시오."
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL:0 "천공의 성"
 CAREER_PROFILE_CASTLES_IN_THE_AIR_MEDAL_DESCRIPTION:1 "일정 수준 이상의 대공 방어 비율을 가진 비행기를 설계한 후 100기 이상을 배치하십시오."
 CAREER_PROFILE_SYNTHETIC_SECURITY:0 "합성 확보"
 CAREER_PROFILE_SYNTHETIC_SECURITY_DESCRIPTION:0 "합성 정제소에서 고무 30개 이상을 획득하십시오."
 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE:0 "\"공장의 여성들이 20분간 작업을 멈춘다면 협상국은 전쟁에서 패할 것이다.\"\n\n- 프랑스 육군 원수이자 총사령관 조제프 조프르, 제1차 세계대전."
 CAREER_PROFILE_RUBBER_BARON:0 "고무 남작"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION:0 "최소한 1000개의 고무를 통제하고 폐쇄경제를 이용하십시오."
 CAREER_PROFILE_RUBBER_BARON_QUOTE:0 "\"...1942년 일본이 극동의 주요 고무 생산지를 점령함으로써 세계 천연 고무 생산량 90%의 공급원이 제거되었다.\"\n\n- 남부경제신문, 1947년 1월"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH:0 "트럭들은 언제나 갈 것이다"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION:0 "육군을 보급할 보급 트럭을 5000대 이상 보유하십시오."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE:0 "\"그들은 폭격기가 언제나 그곳을 지나가리라고 말했다. 허나 트럭들은 이미 그곳에 있었다.\"\n\n- 미상"
 CAREER_PROFILE_MARE_NOSTRUM:0 "마레 노스트룸"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION:0 "적어도 한 곳 이상에서 분쟁 중인 동안 지중해의 여섯 주요 해역에서 제해권을 가져오십시오."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE:0 "\"내가 소총을 잃어버렸을 때 육군은 나에게 85달러를 청구했네. 이게 해군에서는 선장이 배와 운명을 함께하는 이유이지.\"\n\n- 딕 그레고리"
 CAREER_PROFILE_BLITZ_THIS:0 "이것도 전격해보시지..."
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION:0 "탄력적 방어를 장군, 원수, 혹은 국가의 선호 전술로 채택하십시오."
 CAREER_PROFILE_BLITZ_THIS_QUOTE:0 "\"궁수가 시위를 당기듯 전선을 뒤로 당겼다 놓아라.\"\n\n- 미상"
 CAREER_PROFILE_SCORCHED_EARTH:0 "초토화 작전"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION:0 "\"초토화 작전\" 기능 사용으로 철로를 폭파하여 적의 공세를 지연시키십시오."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE:0 "\"..적에게 단 한 대의 엔진, 단 한 대의 철도 차량, 단 한 파운드의 곡물이나 1갤런의 연료조차도 남겨서는 안 된다.\"\n\n- 이오시프 스탈린, 라디오 연설, 1941년 7월 3일"
 CAREER_PROFILE_RULED_BY_FURNITURE:0 "가구의 지배!"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION:0 "당신의 국가를 책임지는 사람이 없도록 하십시오."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE:0 "\"걱정은 흔들의자와 같아서 할 일은 주지만 아무 데도 데려가지 않는다.\"\n\n- 오래된 영국 속담"
