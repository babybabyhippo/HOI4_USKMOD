 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_DESCRIPTION:0 "최대 속도 12 km/h 이상의 전차를 4000대 이상 배치하십시오."
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE:0 "\"모든 것이 통제 하에 있다고 보인다면 충분히 빠르지 않은 것이다.\"\n\n- 마리오 안드레티"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM:0 "포의 오케스트라"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION:0 "대공포, 포병, 로켓포나 대전차포 대대 중 적어도 하나와 통신중대를 편제하고 있는 사단을 전개하십시오."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE:0 "\n\"소리의 진정한 점강음은 너무나 연속적이기에 하나의 절멸의 포효로 합쳐지고 뒤섞여, 터널 안 기차의 포효는 백만 배로 확대되었다.\"\n\n- 아놀드 D. 하비"
