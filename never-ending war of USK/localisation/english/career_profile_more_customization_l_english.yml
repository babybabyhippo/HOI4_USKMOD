 CAREER_PROFILE_BRAINS_AND_BRUTE_FORCE_MEDAL_DESCRIPTION:0 "일정 숫자 이상의 암호를 해독하십시오."
 CAREER_PROFILE_I_AM_INEVITABLE:0 "나는 필연적인 존재다"
