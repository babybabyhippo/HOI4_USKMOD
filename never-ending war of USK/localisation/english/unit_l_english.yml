 assault_engineer: "돌격공병중대"
 assault_engineer_desc: "요새화된 지점을 돌파하는데 특화된 돌격공병은 폭발물에 대한 전문적인 지식과 장갑화된 보호장구를 갖춰 가장 적대적인 환경에서도 기동 능력과 진지 구축을 보장해줍니다."
 armored_engineer: "기갑공병중대"
 armored_engineer_desc: "전투 중 진지를 구축하고 장애물을 치울 장비를 장착했으며, 전장에서의 기동성을 개선한 다목적 차량입니다."
 armored_maintenance: "기갑정비중대"
 armored_maintenance_desc: "전장에서 손상된 전차나 다른 장갑차량들을 회수하고 수리하기 위해 특별히 설계된 차량들입니다."
 armored_signal: "기갑통신중대"
 armored_signal_desc: "전장에서의 지휘와 조율을 담당하는 특수 차량으로, 최전선에서 작전을 지휘하기 위한 첨단 통신 체계를 갖추고 있습니다."
 motorized_military_police: "차량화 헌병대"
 motorized_military_police_desc: "점령지에서 질서를 유지하고 저항을 진압하며, 전선에서 정찰 임무를 수행할 수 있습니다."
 helicopter_recon: "헬리콥터 정찰"
 helicopter_recon_desc: "특별히 훈련된 정찰병이 헬리콥터에 탑승하여 지형에 관계 없이 해당 지역을 신속히 정찰하고, 필요한 곳에 정밀 타격을 요청할 수 있습니다."
 helicopter_transport: "헬리콥터 수송"
 helicopter_transport_desc: "하부의 케이블을 이용하여 보급품을 수송하거나 화물칸이 달리게끔 개조된 헬리콥터들은 지형에 상관없이 적재적소에 물자들을 배송합니다."
 helicopter_field_hospital: "헬리콥터 의무후송"
 helicopter_field_hospital_desc: "총원 주목! 부상자를 태운 헬기가 접근중이다! 의무후송 헬리콥터는 일반적인 구급차보다 훨씬 빠르게 전장에서 사상자를 후송할 수 있습니다."
 helicopter_brigade: "헬리콥터 대대"
 helicopter_brigade_desc: "다양한 분야에서 유연한 기동 지원을 할 수 있는 다목적 헬리콥터 지원 여단입니다."
 super_heavy_artillery: "초중야포"
 super_heavy_artillery_desc: "대구경 곡사포를 장비한 특수부대로, 적의 요새와 참호를 파괴하게끔 설계되었습니다."
 self_propelled_super_heavy_artillery: "초중자주포"
 self_propelled_super_heavy_artillery_desc: "이동식 차체에 장착된 대구경 곡사포는 엄청난 화력과 향상된 기동성의 결합으로 적의 방어선을 붕괴시킵니다."
